  GEO_compromiss_oppos: "Kompromis s opozicí" # todo: NEW TRANSLATION
  GEO_compromiss_oppos_desc: "Jsme demokracie. Měli bychom naslouchat opozici, pokud chce od nás konkrétní reformy, i když to v krátkodobém horizontu poškodí naši vládu." # todo: NEW TRANSLATION
  GEO_babax_po_oppos: "Násilně zastavte opozici" # todo: NEW TRANSLATION
  GEO_babax_po_oppos_desc: "Nesmíme dovolit opozici podkopat naši politickou cestu a rozhodnutí. Drsné metody je jistě umlčí." # todo: NEW TRANSLATION
  GEO_befriend_ukraine_geo: "Spřátelit s Ukrajinou" # todo: NEW TRANSLATION
  GEO_befriend_ukraine_geo_desc: "Ukrajina vždy usilovala o stejné ideály jako my. Dlouho jsme byli spolupořadateli v GUAM. Vztahy je potřeba posunout na další úroveň." # todo: NEW TRANSLATION
  GEO_send_troops_toiraq: "Vyslat naše jednotky do Iráku" # todo: NEW TRANSLATION
  GEO_send_troops_toiraq_desc: "Měli bychom poslat naše jednotky do Iráku, abychom získali zkušenosti v nové válce a pochopili strategii americké vojenské taktiky. To nám prospěje." # todo: NEW TRANSLATION
  GEO_adjara_crisis: "Adjarská krize" # todo: NEW TRANSLATION
  GEO_adjara_crisis_desc: "Adjarská krize, také známá jako Adjarská revoluce či Druhá Růžová revoluce, byla politická krize v Autonomní republice Adžarská v Gruzii, tehdy pod vedením Aslana Abashidzeho, který se odmítl podřídit centrálním úřadům po sesazení prezidenta Eduarda Ševardnadzého během Růžové revoluce v listopadu 2003." # todo: NEW TRANSLATION
  GEO_political_reforms_saak: "Saakashviliho politické reformy" # todo: NEW TRANSLATION

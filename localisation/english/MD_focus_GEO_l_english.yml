  georg_revol.8.t: "Gruzie uvěznila domnělé ruské špiony!" # todo: NEW TRANSLATION
  georg_revol.8.d: "Po týdnu ticha Gruzie vnutila prohlášení, v němž bylo uvedeno 13 lidí podezřelých ze špionáže pro Rusko. Enveryho rozsáhlá operace, podle zástupců Ministerstva vnitra, je výsledkem čtyř let práce gruzinské kontrarozvědky. Ojedinělá operace a zničení mýtu o neporazitelnosti ruských tajných služeb – taková hodnocení byla v Gruzii učiněna v pátek po oficiálním prohlášení gruzinského ministerstva vnitra o odhalení špionážní sítě." # todo: NEW TRANSLATION

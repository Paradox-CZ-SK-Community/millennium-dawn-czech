  georg_war2008.2.t: "Jiné možnosti" # todo: NEW TRANSLATION
  georg_war2008.2.d: "Soudruhu prezident [GEO.GetLeader], slíbili jste vyřešit tuto otázku! Lidé požadují řešení." # todo: NEW TRANSLATION

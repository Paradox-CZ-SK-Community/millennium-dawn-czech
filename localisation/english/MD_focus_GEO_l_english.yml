  georg_war2008.5.d: "Gruzie nám chce nabídnout plnohodnotnou dohodu o Abcházii a Jižní Ossetii, podle níž vzdají své nároky a uznají neuznané republiky. To je samozřejmě dobře, ale nesmíme dovolit Gruzii vstoupit do NATO poté..." # todo: NEW TRANSLATION
  georg_war2008.5.a: "Souhlasíme, ale potřebujeme ústupky." # todo: NEW TRANSLATION
  georg_war2008.6.t: "Gruzie nás varuje před speciální operací." # todo: NEW TRANSLATION
  georg_war2008.6.d: "Gruzie nám sděluje, že se rozhodla provést vojenskou operaci na území Jižní Osetie. Slíbili, že nebudou útočit na naše mírové síly výměnou za naše nezasahování. Avšak pro malý důvod již zahájili ostřelování vojenského tábora poblíž Tskhinvali. Naše země garantuje bezpečnost Jižní Osetie; možná bychom měli zasáhnout a dát Gruzíncům lekci." # todo: NEW TRANSLATION

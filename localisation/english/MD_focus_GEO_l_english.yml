 georg_chech.4.b: "Hraješ si s ohněm, Eduarde." # todo: NEW TRANSLATION
 georg_chech.4.c: "Nejdůležitější je, že hranice jsou nyní bezpečné." # todo: NEW TRANSLATION
 georg_chech.5.t: "Gruzie vydává čečenské bojeviky Rusku." # todo: NEW TRANSLATION
 georg_chech.5.d: "Gruzie uvádí, že předala všechny čečenské bojovníky Rusku kvůli vzájemným bezpečnostním a stabilizačním důvodům v regionu. Zpočátku Gruzie předala jen několik menších bojovníků, ale nyní byli i vůdci již odesláni k soudu v Rusku." # todo: NEW TRANSLATION
 georg_chech.5.a: "Doufejme, že ocení naše úsilí." # todo: NEW TRANSLATION

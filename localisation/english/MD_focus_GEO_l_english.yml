 georg_war2008.6.t: "Gruzie nás varuje před speciální operací." # todo: NEW TRANSLATION
 georg_war2008.6.d: "Gruzie nás varuje, že se rozhodla provést vojenskou operaci na území Jižní Osetie. Slibují, že nebudou napadat naše mírotvorné jednotky výměnou za naši neintervenci. Nicméně bez zjevného důvodu již začali ostřelovat vojenský tábor poblíž Tskhinvali. Naše země garantuje bezpečnost Jižní Osetie; možná bychom měli zasáhnout a dát Gruzíncům lekci." # todo: NEW TRANSLATION

 georg_revol.1.t: "Růžová revoluce v Gruzii!" # todo: NEW TRANSLATION
 georg_revol.1.d: "Éra šedého lisa v Gruzii skončila. Pokojná Růžová revoluce sesadila Eduarda Shevardnadzeho. Legendární lstivost a umění intrik ho zradily. Shevardnadze mohl svou zemi ochránit před šokem a sebe před ponížením, kdyby před časem odešel do důchodu. Gruzii by to jen prospělo. V posledních letech 75letý prezident neřešil problémy země, jen je odkládal. Zdroje Gruzie byly vydávány jen na udržení moci Shevardnadzeho. Shevardnadze oklamal svůj lid. Umožnil nebo dokonce sám zorganizoval volební podvody. Právě tato lež vedla k jeho rezignaci. Opatřil zemi před krvavými střety, a to je jeho zásluha. Autorita státní moci v Gruzii je ale stále otřesena. Navíc není odpověď na hlavní otázku: jaká bude budoucnost země po Shevardnadzem?" # todo: NEW TRANSLATION

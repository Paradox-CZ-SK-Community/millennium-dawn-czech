 georg_revol.6.d: "Emzar Kvitsiani oznámil obnovení oddílu Monadire a prohlásil neuposlechnutí vládě Gruzie, požadujíc demisi šéfů ministerstva vnitra a ministerstva obrany Vana Merabišviliho a Okruašviliho, kteří podle Kvitsianiho páchali svévolnost vůči Svanům a připravovali jejich vyhlazení. Současně Kvitsiani pohrozil akcemi občanské neposlušnosti a v krajních případech přechodem k ozbrojenému odporu." # todo: NEW TRANSLATION

  georg_revol.4.d: "Kvitsiani prohlásil, že již není podřízen centrální vládě Gruzie. Důvodem tohoto prohlášení byla činnost členů gruzínské vlády - šéfů Ministerstva vnitra a Ministerstva obrany Vano Merabishviliho a Okruashviliho. Podle Kvitsianiho na jejich příkaz obyvatelé Kodori čelili perseci ze strany úřadů. Kvitsiani proto požadoval odstoupení šéfů gruzínských bezpečnostních složek a hrozil, že jinak vyvede lidi do ulic Tbilisi a uspořádá ozbrojený odpor proti gruzínské armádě přímo v Kodoru." # todo: NEW TRANSLATION
  georg_revol.4.a: "Uvidíme, co můžeme udělat." # todo: NEW TRANSLATION
  georg_revol.5.t: "Kriz v Adjarii!" # todo: NEW TRANSLATION
  georg_revol.5.d: "Abashidze, který byl proti naší současné vládě, začal provádět protigruinské aktivity v Adjarii. Během těchto projevů Abashidze podpořil prezidenta Eduarda Ševardnadze a na adjarské televizi označil vůdce opozice – Mikheil Saakashvili a David Berdzenishvili – za fašisty a jejich hnutí za fašistické. Dne 23. listopadu, když opozice obsadila budovu parlamentu, adjarská vláda vyhlásila výjimečný stav." # todo: NEW TRANSLATION
  georg_revol.5.a: "Pojďme si s tímto blbcem poradit." # todo: NEW TRANSLATION
  saakash_ep_TT: "§YSaakashviliho příchod do čela může přinést nepředvídané důsledky!§!" # todo: NEW TRANSLATION

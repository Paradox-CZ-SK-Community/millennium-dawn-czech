 GEO_we_will_not_forget: "Nezapomeneme" # todo: NEW TRANSLATION
 GEO_we_will_not_forget_desc: "Gruzie nikdy nebude schopna zahojit rány, které jí byly uštědřeny po pětidenní válce a jejích následcích." # todo: NEW TRANSLATION
 GEO_peace_deals_with_russia: "Mírové dohody s Ruskem" # todo: NEW TRANSLATION
 GEO_peace_deals_with_russia_desc: "Rusko se může snažit podkopat naši moc v Kavkazu, ale zřejmá pravda je, že nás nechce dobýt. Bude pro nás výhodné podepsat s nimi pakt o neútočení a pokračovat na naší západní cestě bez Jižní Osetie a Abcházie." # todo: NEW TRANSLATION
 GEO_constitutional_reforms: "Ústavní reformy" # todo: NEW TRANSLATION
 GEO_constitutional_reforms_desc: "Bez ohledu na výsledek bychom po tom všem neměli zaplést Gruzii do žádného konfliktu." # todo: NEW TRANSLATION
 GEO_anti_corruption_measures: "Protikorupční opatření" # todo: NEW TRANSLATION
 GEO_anti_corruption_measures_desc: "Korupce nás přivedla k plýtvání rozpočtu na různé státní záležitosti, které už nejsou relevantní. To musíme změnit." # todo: NEW TRANSLATION
 GEO_stop_the_war_geo: "Zastavit válku" # todo: NEW TRANSLATION
 GEO_stop_the_war_geo_desc: "Je nutné jednou provždy zastavit válku s republikány. Nesmíme dovolit, aby naše rozdíly vyústily ve válku." # todo: NEW TRANSLATION
 GEO_ukrainian_volunteers_unso: "Pozvat UNA-UNSO" # todo: NEW TRANSLATION
 GEO_ukrainian_volunteers_unso_desc: "Musíme pozvat militanty z UNA-UNSO do Gruzie pro další válku. Jsou ideologicky připraveni za nás bojovat." # todo: NEW TRANSLATION
 GEO_us_help_in_war_geo: "Požádat USA o pomoc" # todo: NEW TRANSLATION
 GEO_us_help_in_war_geo_desc: "Je nutné požádat Spojené státy o pomoc a plně se připravit na ozbrojený konflikt, včetně nákupu potřebných zbraní." # todo: NEW TRANSLATION
 GEO_chechen_boevik_help2008: "Pozvat bojovníky Ichkerie" # todo: NEW TRANSLATION
 GEO_chechen_boevik_help2008_desc: "Kdysi jsme měli kontakty s čečenskými ichkerijskými bojovníky v dobách před Růžovou revolucí." # todo: NEW TRANSLATION
 GEO_prepare_for2008_war: "§YPřipravit se na válku 2008!§!" # todo: NEW TRANSLATION
 GEO_prepare_for2008_war_desc: "Měli bychom zkusit zvláštní operaci a anektovat Jižní Osetii rychlým bleskovým útokem, aby Rusko nemělo čas zareagovat a smířilo se se skutečností anexe Osetie." # todo: NEW TRANSLATION
 GEO_compromiss_with_russia: "Kompromis s Ruskem" # todo: NEW TRANSLATION
 GEO_compromiss_with_russia_desc: "Nabídneme Rusku plnohodnotnou dohodu o uznání pseudo-republik, pak se stanou... plnohodnotnými republikami. Možná jen toto osvobodí Gruzii od břemene neuznaných území a umožní nám plnohodnotnou diplomacii." # todo: NEW TRANSLATION
 GEO_osset_abkhaz_let: "Uvolnit Osetii a Abcházii" # todo: NEW TRANSLATION

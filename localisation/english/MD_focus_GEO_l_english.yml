 georg_chech.4.d: "Ku překvapení ruských úřadů Gruzie tvrdí, že z různých důvodů nemůže vydat všechny čečenské bojovníky do Ruska. Někteří tvrdí, že je rozhodli deportovat do třetích zemí nebo soudit přímo v Gruzii. Gruzie vydala pouze několik menších bojovníků, ale vůdci jsou stále ve gruzínských věznicích." # todo: NEW TRANSLATION

  GEO_Zhvania: "Zurab Zhvania" # todo: NEW TRANSLATION
  georg_revol.7.t: "Zhvania byl zabit!" # todo: NEW TRANSLATION
  georg_revol.7.d: "Tělo premiéra bylo nalezeno v bytě jeho přítele. Navíc byl nalezen mrtvý i jeho přítel. Podle ministra přišel včera večer Z. Zhvania na návštěvu ke svému příteli, náměstku guvernéra jedné z oblastí Gruzie. Po chvíli se premiérova ochranka začala znepokojovat, protože nebral telefonní hovory. Ve 4:30 místního času stráže rozbily okno a našly těla Z. Zhvanie a jeho přítele. Podle předběžné verze, kterou uvedl V. Merabishvili, šlo o neštěstí - smrt byla důsledkem otravy plynem. Nicméně Davyd Morchiladze, generální ředitel TBILgaz, společnosti pro distribuci plynu v Tbilisi, řekl Rustavi 2 televizi po prohlídce bytu, že nedošlo k úniku zemního plynu. Podle něj byl v bytě nainstalován plynový ohřívač. A s největší pravděpodobností po určitou dobu v bytě hromadil se produkt nedokonalého spalování plynu, který by mohl způsobit otravu. Dále, podle Ekho Moskvy, jsou nyní všechny cesty k vchodu do domu, kde Z. Zhvania zemřel, zatarasené policií. Novinářům se také nedovoluje vstoupit do republikánské nemocnice, kam bylo jeho tělo posláno. Jak uvedl nemocniční lékař médiím, nebudou hovořit s tiskem, dokud nebude vyšetření dokončeno. "Byli jsme informováni, že prezident nařídil nemluvit s novináři," dodal. V Tbilisi se už konalo mimořádné zasedání vlády, svolané ke smrti Z. Zhvanie. Prezident Gruzie Mikheil Saakashvili se na zasedání obrátil. Podle něj Gruzie ztratila velkého patriota, a sám M. Saakashvili – jeho nejbližšího přítele, nejspolehlivějšího poradce a spolubojovníka. Prezident vyzval vládu, aby byla pevná, odolná a jednotná. Kromě toho M. Saakashvili vyjádřil soustrast rodinám Z. Zhvania a Raula Yusupova, kteří s ním zemřeli. Účastníci zasedání uctili památku zemřelých minutou ticha." # todo: NEW TRANSLATION

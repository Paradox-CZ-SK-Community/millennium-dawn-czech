 GEO_geo_elections2003_desc: "Volby 2003" # todo: NEW TRANSLATION
 GEO_another_victory_shervad: "Další vítězství Ševardnadzeho" # todo: NEW TRANSLATION
 GEO_another_victory_shervad_desc: "Ševardnadze opět vyhrál, ale obyvatelstvo ho nepodporuje. Musíme jeho patetické vlády pokojně svrhnout." # todo: NEW TRANSLATION
 GEO_rose_revolution: "Růžová revoluce!" # todo: NEW TRANSLATION
 GEO_rose_revolution_desc: "Je čas nastolit Růžovou revoluci a vytvořit skutečně demokratickou Gruzii. Saakašvili nás dovede ke slávě!" # todo: NEW TRANSLATION
 GEO_vneochered_elections: "Nové svobodné volby" # todo: NEW TRANSLATION
 GEO_vneochered_elections_desc: "Nastal čas uspořádat v Gruzii nové volby poctivě a skutečně." # todo: NEW TRANSLATION
 GEO_epoch_of_saakash: "Éra Saakašviliho" # todo: NEW TRANSLATION
 GEO_epoch_of_saakash_desc: "Saakašvili" # todo: NEW TRANSLATION
 GEO_unn_kodor: "Vojáci OSN v Pankiské a Kodorské rokli" # todo: NEW TRANSLATION
 GEO_unn_kodor_desc: "Nyní bychom měli nasadit jednotky OSN v nestabilních regionech, aby byla zajištěna stabilita." # todo: NEW TRANSLATION
 GEO_russians_leave_abkhaz: "Požádat Rusy, aby opustili Abcházii" # todo: NEW TRANSLATION
 GEO_russians_leave_abkhaz_desc: "Situace v Abcházii se velmi liší od té v Osetii. Abcházci nejsou ve své diplomatické pozici opravdu konstruktivní a jsou mnohem nepřátelštější než Osetijci. Musíme požádat Rusy, aby opustili Abcházii, přičemž jim slíbíme, že je nebudeme napadat. Kviciani a Gelaev by měli přestat se svými akcemi. Musíme tam nasadit hlídky OSN, aby byla zajištěna stabilita." # todo: NEW TRANSLATION
 GEO_release_boeviks: "Propustit Nokhčy" # todo: NEW TRANSLATION
 GEO_release_boeviks_desc: "Tito čečenští bojovníci by se mohli v budoucnu hodit, kdyby Gruzie někdy změnila svou geopolitickou orientaci... Měli bychom je poslat do třetích zemí." # todo: NEW TRANSLATION
 GEO_give_boevikstorussia: "Předat bojovníky Rusku" # todo: NEW TRANSLATION
 GEO_give_boevikstorussia_desc: "Tito čečenští teroristé by měli být posláni zpět tam, odkud přišli. I kdyby to znamenalo oslabení vládní autority." # todo: NEW TRANSLATION
 GEO_polt_crisis_aknowl: "Uznat politickou krizi" # todo: NEW TRANSLATION
 GEO_polt_crisis_aknowl_desc: "ach, přiznal" # todo: NEW TRANSLATION
 GEO_help_chechens_pankis: "Čečenští bojovníci v gruzínských soutěskách" # todo: NEW TRANSLATION
 GEO_help_chechens_pankis_desc: "Kvůli nestabilitě v Čečensku mnoho čečenských bojovníků přechází hranice a terorizuje místní obyvatelstvo. Musíme s tím něco udělat." # todo: NEW TRANSLATION
 GEO_ensure_for_russians: "Ujištění pro Rusy" # todo: NEW TRANSLATION
 GEO_ensure_for_russians_desc: "Musíme oslovit ruské úředníky, abychom účinněji vyřešili konflikt v rokli." # todo: NEW TRANSLATION
 GEO_ustupki_russia: "§GUstupky Rusku§!" # todo: NEW TRANSLATION
 GEO_ustupki_russia_desc: "Možná budeme muset dát Rusku větší moc nad naším politickým kurzem, abychom udrželi moc." # todo: NEW TRANSLATION
 GEO_pokrov_of_west: "§4Západní ochrana§!" # todo: NEW TRANSLATION
 GEO_pokrov_of_west_desc: "Eduard dlouho navazoval různé vztahy se západními zeměmi. Možná stojí za to změnit kurz země a opustit našeho vládce." # todo: NEW TRANSLATION
 GEO_russian_mil_in_geo: "Ruská vojska v Gruzii" # todo: NEW TRANSLATION
 GEO_russian_mil_in_geo_desc: "Měli bychom posílit vztahy s Ruskem a zajistit ruskou vojenskou přítomnost v Gruzii." # todo: NEW TRANSLATION
 GEO_agreements_with_turks: "Strategický pakt s Tureckem" # todo: NEW TRANSLATION
 GEO_agreements_with_turks_desc: "Měli bychom posílit vztahy s Tureckem a zajistit přítomnost vojsk NATO v Gruzii." # todo: NEW TRANSLATION
 GEO_start_talks_with_russia: "Více vazeb s Východem" # todo: NEW TRANSLATION

  kviciani_ef_TT: "§YBudeme se snažit kontaktovat Monadire, abychom uzavřeli dohodu!§!" # todo: NEW TRANSLATION
  georg_revol.6.t: "Kriz Kodori" # todo: NEW TRANSLATION
  georg_revol.6.d: "Emzar Kvitsiani ohlásil znovuzaložení jednotky Monadire a prohlásil neposlušnost vůči vládě Gruzie, požadujíc odstoupení šéfů Ministerstva vnitra a Ministerstva obrany Vano Merabishviliho a Okruashviliho, kteří podle Kvitsianiho páchali svévoli proti Svanským a připravili jejich vyhlazení. Zároveň Kvitsiani hrozil činy občanské neposlušnosti a v extrémních případech převedení k ozbrojenému odporu." # todo: NEW TRANSLATION

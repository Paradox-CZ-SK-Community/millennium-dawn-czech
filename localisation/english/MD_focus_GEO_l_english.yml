 GEO_rustavitwo: "§4Útok na Rustavi 2!§!" # todo: NEW TRANSLATION
 GEO_rustavitwo_desc: "Rustavi 2 je opoziční gruzínský kanál, který neustále zasahuje do naší vlády. Možná bychom měli napadnout jejich vysílací základnu a zrušit je. To ale může vést k nepředvídatelným následkům..." # todo: NEW TRANSLATION
 GEO_take_places_inregions: "Získat křesla v regionech" # todo: NEW TRANSLATION
 GEO_take_places_inregions_desc: "Prozápadní politici získají křesla v různých regionech Gruzie a potlačí arménské reakcionáře." # todo: NEW TRANSLATION
 GEO_ratification_of_gaz: "Ratifikace plynárenské dohody" # todo: NEW TRANSLATION

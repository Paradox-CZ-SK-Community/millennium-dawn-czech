 GEO_revive_mhedrioni: "§OObnovit Mkhedrioni§!" # todo: NEW TRANSLATION
 GEO_revive_mhedrioni_desc: "Mkhedrioni byla polovojenská skupina v Gruzínské republice, známá svým výrazným zapojením do gruzínské občanské války a války v Abcházii. Byla od roku 1995 zakázána, ale později byla znovu ustavena jako politická strana Unie vlastenců. Nicméně, když se jí nepodařilo získat registraci, brzy upadla v zapomnění. Nyní je třeba je znovu oživit, aby zajistili vládu vojenskými prostředky." # todo: NEW TRANSLATION

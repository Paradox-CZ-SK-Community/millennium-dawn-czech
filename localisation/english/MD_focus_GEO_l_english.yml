  geo_misc.9.t: "Djavakhq Kompromisní návrh" # todo: NEW TRANSLATION
  geo_misc.9.d: "[FROM.GetName] navrhl mírový návrh týkající se otázky Djavakhq. Návrhované řešení spočívá v tom, že Armenům bude umožněn určitý stupeň autonomie. Domnívají se, že to Armenům zamezí v pocitu, že nejsou zastoupeni ve vládě, a umožní gruzínské vládě udržet kontrolu nad jejich územím. Jak na to odpovíme? Jsme ochotni usednout k jednacímu stolu?" # todo: NEW TRANSLATION
  geo_misc.9.a: "Autonomie by problém vyřešila." # todo: NEW TRANSLATION
  geo_misc.9.b: "Děláš si srandu? Djavakhq by měl být svobodný!" # todo: NEW TRANSLATION
  geo_misc.9.c: "Jsme připraveni zahájit jednání o posílení autonomie..." # todo: NEW TRANSLATION
  geo_misc.9.d1: "Samtskhe-Djavakheti patří nám." # todo: NEW TRANSLATION
  geo_misc.10.t: "Zvyšování autonomie v Djavakhq." # todo: NEW TRANSLATION
  geo_misc.10.d: "Nyní nastal čas konečně podepsat usnesení. Djavakheti získá status náboženské, kulturní a jazykové autonomie. Půjdeme další krok?" # todo: NEW TRANSLATION
  geo_misc.10.a: "S těmito podmínkami souhlasíme." # todo: NEW TRANSLATION
  geo_misc.10.b: "Jsme připraveni udělit zvláštní status." # todo: NEW TRANSLATION

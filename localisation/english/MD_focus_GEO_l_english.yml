 georg_revol.7.t: "Zhvania je zavražděn!" # todo: NEW TRANSLATION
 georg_revol.7.d: "Tělo premiéra bylo nalezeno v bytě jeho přítele. Navíc jeho přítel byl rovněž nalezen mrtvý. Podle ministra Z. Zhvania v noci navštívil svého přítele, náměstka guvernéra jednoho z regionů Gruzie. Po nějaké době se ochránci premiéra začali obávat, protože nevracel hovory. V 4:30 místního času strážci rozbili okno a nalezli těla Z. Zhvanii a jeho přítele. Podle předběžné verze, kterou zveřejnil V. Merabišvili, šlo o nehodu - smrt byla výsledkem otravou plynem. Nicméně David Morčiladze, generální ředitel tbiliské plynárenské společnosti JSC Tbilgaz, řekl televizi Rustavi 2 po prohlídce bytu, že únik zemního plynu zaznamenán nebyl. Podle něj byl v bytě instalován plynový ohřívač a s největší pravděpodobností se tam nějakou dobu hromadil produkt neúplného spalování plynu, což mohlo způsobit otravu. Navíc, podle Ekho Moskvy, jsou nyní všechny přístupy k vchodu domu, kde Z. Zhvania zemřel, policejně uzavřeny. Novinářům není povolen vstup ani do republikové nemocnice, kam bylo jeho tělo převezeno. Jak lékař z nemocnice sdělil mediím, s tiskem nebudou mluvit, dokud nebude dokončena pitva. \"Byli jsme informováni, že prezident nařídil, aby se nekomunikovalo s novináři,\" řekl. V Tbilisi se již konalo mimořádné zasedání vlády svolané k příležitosti úmrtí Z. Zhvanii. Prezident Gruzie Mikheil Saakašvili přednesl projev na zasedání. Podle něj Gruzie přišla o velkého vlastence a M. Saakašvili sám - o svého nejbližšího přítele, nejspolehlivějšího poradce a druha v boji. Prezident vyzval vládu, aby byla pevná, odolná a jednotná. Kromě toho M. Saakašvili vyjádřil soustrast rodinám Z. Zhvanii a Raula Jusupova, kteří s ním zemřeli. Účastníci zasedání uctili památku zemřelých minutou ticha." # todo: NEW TRANSLATION

  georg_war2008.1.t: "Rozhodování o dalším postupu" # todo: NEW TRANSLATION
  georg_war2008.1.d: "A tak je problém Jižní Osetie a Abcházie skutečně na vrcholu současné agendy Gruzie... Na jedné straně je dobývání Gruzie obtížným a nebezpečným dobrodružstvím pro Gruzii. Někteří naši generálové navrhují provést blitzkrieg a zaútočit na Osetii ze dvou stran rychlým tahem, aby Rusko nemělo čas na nic a my bychom Osetii anektovali dříve, než ruské mírové síly zahájí jakékoli akce. Na druhé straně naši experti varují, že bychom měli opustit otázku Osetie a Abcházie a nechat všechno tak, jak je, možná i uznat jejich nezávislost. Soudruhu prezident [GEO.GetLeader], co budeme dělat?" # todo: NEW TRANSLATION
  georg_war2008.1.b: "Měli bychom otázku opustit... Uznějme je." # todo: NEW TRANSLATION
  georg_war2008.1.a: "Máme zaútočit na pseudorepubliky. Připravte plán." # todo: NEW TRANSLATION

  ARM_rebellion_propaganda_desc: "Využití této situace nám umožní přivést tyto Armény zpět do našeho území a zlikvidovat utlačování našeho lidu. Měli bychom jim ukázat, že je podporujeme, a podněcovat napětí mezi obyvateli Djavakhq a gruzínskou vládou." # todo: NEW TRANSLATION

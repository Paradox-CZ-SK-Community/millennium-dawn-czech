 georg_revol.2.t: "Protesty v Gruzii" # todo: NEW TRANSLATION
 georg_revol.2.d: "V Tbilisi se shromáždil protestní shromáždění proti falšování voleb. Úřady pocítily poplach a pro jistotu lehce upravily výsledky, aby Burdžanadze-Democrats obdrželi povinných 7 procent. Všechny tyto nepokoje by šly opatrně ignorovat, ale byl tu jeden jemný nuán - nový parlament by se nemusel sejít vlnou chaosu. Jasně chyběl kvórum - polovina poslanců neuznala výsledky voleb. Shevardnadze musel něco udělat, aby parlament zahájil činnost, ale nemohl nic podniknout. Šedý lišák se rozhodl hrát na čas - vést nekonečná jednání, dokud protestujícím nedojde trpělivost. Na jeho straně byla mocná spojenkyně v podobě listopadových dešťů v Tbilisi." # todo: NEW TRANSLATION
 georg_revol.2.a: "Doufejme, že se protesty samy uklidní..." # todo: NEW TRANSLATION
 georg_revol.3.t: "Éra Saakašviliho" # todo: NEW TRANSLATION
 georg_revol.3.d: "V Gruzii začala éra Saakašviliho. Pozdní rezignace Eduarda Shevardnadzeho možná zabránila krvavé občanské válce. Pohledy do budoucnosti zůstávají extrémně nebezpečné. Gruzie bude mít šanci na lepší budoucnost jen tehdy, pokud se jí podaří sjednotit umírněné politické síly opozice a izolovat radikály. Růžová revoluce vyvolá jisté obavy mezi postsovětskými prezidenty. Podobné nepokoje se objeví na Ukrajině, v Kyrgyzstánu a Uzbekistánu. Hodně se změní i v Rusku samotném - úřady pochopí, že jsou zranitelné. Ministerstvo zahraničí nespokojeně konstatuje, že postsovětské republiky také vyžadují pozornost, a je třeba s nimi pracovat a chránit tam své zájmy." # todo: NEW TRANSLATION
 georg_revol.3.a: "Gruzie si vybrala svou cestu!" # todo: NEW TRANSLATION

 georg.1000.t: "Epoch of Shevardnadze" # todo: NEW TRANSLATION
 georg.1000.d: "Eduard Amvrosievich Shevardnadze prožil tři životy: jako sovětský funkcionář strany, tvůrce perestrojky a nového uvažování a jako vůdce nezávislé Gruzie. Nikdo nemohl tyto zvraty předvídat, nejméně on sám. Podobně jako jeho protektor Mikhail Gorbachev, Shevardnadze je ve světě více respektován a oceňován než doma. Někteří tvrdí, že ve všem, do čeho se pustil, opakovaně selhal, jiní jsou přesvědčeni, že lidstvo nezapomene na jeho historické zásluhy. Když jej v březnu 1992 gruzínští politici, kteří právě svrhli Zviada Gamsakhurdii, požádali, aby převzal vedení země, souhlasil. Těžko říct, co v tom převažovalo: touha pomoci vlasti v těžkých časech, nebo dychtivost po moci a aktivní práci. „Věděl jsem, že kdybych se do Gruzie nevrátil, zemřela by,“ řekl Shevardnadze. V jeho slovech byla určitá pravda, ale na rozdíl od Heydara Alijeva, který se ocitl v podobné situaci, se mu nepodařilo konsolidovat společnost. Pravděpodobně Shevardnadze očekával, že v malé zemi bude „velrybou v akváriu“, před jejímž světovým autoritou se všichni sjednotí. Místo toho se ocitl ve společnosti dovedené na pokraj varu a obklopen barony se zbraněmi, odhodlanými nikomu neuposlechnout. Krize ve vztazích s Abcházií a Jižní Osetií byla způsobena jeho předchůdcem Gamsakhurdia. Shevardnadze za tlaku veřejného mínění a vlivných vojenských vůdců Tengize Kitovaniho a Jaby Ioseliani souhlasil v srpnu 1992 s vojenskou expedicí do Abcházie. Po svržení Gamsakhurdii musel proruský Shevardnadze, který poměrně vyrovnaně buduje vztahy se Západem i Východem a jehož autorita je vratká, vypracovat plán dalšího vývoje Gruzie." # todo: NEW TRANSLATION
 georg.1000.a: "Pravá ruka Gorbačova." # todo: NEW TRANSLATION
 georg_chech.1.t: "Gelayevovi bojevici ve soutěskách" # todo: NEW TRANSLATION
 georg_chech.1.d: "Před několika dny se rozšířily zprávy, že přibližně 700 ozbrojených čečenských bojevíků plánuje vstoupit do Abcházie. Parlamentní menšina (politický blok Obnova, jehož vůdcem je Aslan Abashidze, vůdce Autonomní republiky Adžárie) obvinila gruzínské úřady z vojenského a politického dobrodružství. Vůdce menšiny Jemal Gogitidze si je jistý, že čečenští bojevici shromáždění v Kodorské soutěsce u hranice Abcházie plánují vstup do Autonomní republiky Adžárie přes pobřeží Černého moře. Giorgi Targamadze, vůdce opoziční frakce Jednotná Gruzie, tento názor podporuje a tvrdí, že vojenskou a politickou intriku si úřady vymyslely, aby odvedly pozornost společnosti od konfliktu mezi Shevardnadzem a Zhvaniou (předseda parlamentu) a sloužily ruským zájmům v Gruzii,” uvádí list Resonance. Citizens Union – vládnoucí strana – naopak považuje vládu Adžárie za podporující zájmy Ruska. Nelegální rozmístění ruských vojenských sil v sousedství Cholokhi (Adžárie) bylo projednáváno na zasedání Výboru pro obranu a bezpečnost včera. Všechno by mělo být uděláno pro to, aby ruské vojenské základny opustily území Gruzie, protože ohrožují bezpečnost země, oznámil předseda výboru Gia Baramidze. Vládnoucí i opoziční strany se snaží získat body pro nadcházející volby, zatímco vnitřní situace v zemi je velmi napjatá. Aktivní vytahování tématu Abcházie a mluvení o možných nepřátelích je součástí volební kampaně,” tak noviny zhodnotily výroky zástupců vlády. Stojí za zmínku, že Rusko poslalo do gudautské vojenské základny na území Abcházie vyšetřovací skupinu, aby našla a zajala 13 čečenských bojevíků, kteří se zde měli nacházet (Resonance). Podle Khizri Aldamova, neoficiálního zástupce Čečenska v Gruzii, žádný z těchto 13 bojevíků není národnostně Čečen; jsou občany Ruské federace. Lze předpokládat, že se pouze tváří jako Čečeni. Adekvátní případy se přihodily i dříve. Rusko je sem mělo údajně poslat záměrně, aby zapojilo Gruzii do provokace, uvedl Aldamov." # todo: NEW TRANSLATION

  georg.1000.t: "Éra Ševardnadze" # todo: NEW TRANSLATION
  georg.1000.d: "Eduard Amvrosijevič Ševardnadze žil tři životy: jako sovětský stranický funkcionář, tvůrce perestrojky a nového myšlení, a jako vůdce nezávislé Gruzie. Nikdo by tyto zvraty neočekával, ani on sám. Stejně jako jeho patron Michail Gorbačov, je Ševardnadze ve světě více respektován a oceňován než doma. Někteří tvrdí, že byl ve všem neúspěšný; jiní jsou přesvědčeni, že lidstvo nezapomene jeho historické zásluhy. Avšak když v březnu 1992 gruzínští politici, kteří právě svrhli Zviada Gamsakhurdii, nabídli Ševardnadzemu, aby vedl zemi, souhlasil. Je těžké říci, co bylo víc: touha pomoci matce vlasti v těžkých časech nebo touha po moci a aktivní práci. Věděl jsem, že kdybych se nevrátil do Gruzie, zemřela by, řekl Ševardnadze. V jeho slovech byla jistá pravda, ale na rozdíl od Heydara Aliyeva, který byl v podobné situaci, se mu nepodařilo konsolidovat společnost. Pravděpodobně očekával, že bude v malé zemi velrybou v akváriu, před jejíž světovou autoritou by se každý sklonil. Místo toho se ocitl ve společnosti vyvedené do bodu varu a obklopené ozbrojenými barony rozhodnutými neposlouchat nikoho. Krize ve vztazích s Abcházií a Jižní Oseti byla způsobena jeho předchůdcem Gamsakhurdou. Ševardnadze souhlasil s vojenskou expedicí do Abcházie v srpnu 1992 pod tlakem veřejného mínění a vlivných vojenských vůdců Tengize Kitovani a Jaba Ioseliani. Po svržení Gamsakhurdie byl pro-ruský Ševardnadze, který relativně budoval vztahy se Západem i Východem a byl nejistý v jeho bývalé autoritě, nucen vypracovat plán pro další rozvoj Gruzie." # todo: NEW TRANSLATION
  georg.1000.a: "Pravá ruka Gorbačova." # todo: NEW TRANSLATION
  georg_chech.1.t: "Gelayevovi bojovníci v kaňonech" # todo: NEW TRANSLATION
  georg_chech.1.d: "Informace, že asi 700 ozbrojených čečenských bojovníků mělo vstoupit do Abcházie, se šířily před několika dny. Parlamentní menšina (politický blok Obrození, jehož vůdcem je Aslan Abashidze, vůdce Adjárské autonomní republiky) obvinila gruzínské orgány ze vojenské a politické dobrodružnosti. Lídr menšiny Jemal Gogitidze je přesvědčen, že čečenskí bojovníci shromáždění v kaňonu Kodori poblíž hranice Abcházie plánují vstoupit do Adjárské autonomní republiky přes pobřeží Černého moře. Giorgi Targamadze, vůdce opoziční frakce United Georgia, podporuje myšlenku a tvrdí, že vojenské a politické intriky vytvářejí úřady, aby odváděly pozornost společnosti od konfliktu mezi Ševardnadze a Zhvanou (předseda parlamentu) a sloužily ruským zájmům v Gruzii, uvádí Resonance. Občanská unie – vládnoucí strana, na druhé straně, považuje vládu Adjary, která podporuje zájmy Ruska. Nelegální rozmístění ruských vojenských sil v sousedství Cholokhi (Adjara) bylo projednáno na zasedání Výboru pro obranu a bezpečnost včera. Vše by mělo být učiněno pro to, aby ruské vojenské základny opustily území Gruzie, neboť brání bezpečnosti země, prohlásil šéf výboru Gia Baramidze. Obě strany, vládní i opoziční, se snaží shromáždit body pro nadcházející volby, zatímco vnitřní situace v zemi je velmi napjatá. Zviditelnění tématu Abcházie a mluvení o možných nepřátelích je součástí volební kampaně, uvádí Resonance. Stojí za zmínku, že Rusko poslalo desant na gudautsko- abchazskou vojenskou základnu, aby našlo a zadrželo 13 čečenských bojovníků, o nichž se máje, že jsou rozmístěni tam. Podle Khizriho Aldamova, neoficiálního zástupce Čečny v Gruzii, žádný z těchto 13 bojovníků není národně Čečen; jsou občany Ruské federace. Lze to považovat za to, že si jen hrají na Čečence. Správné skutečnosti se objevily dříve. Rusko je nechalo přijít do Gruzie záměrně, aby zapojilo Gruzii do provokace, uvedl Aldamov." # todo: NEW TRANSLATION
  georg_chech.1.a: "We need to stabilize the situation." # todo: NEW TRANSLATION
  georg_chech.2.t: "Setkání gruzínských a ruských úředníků." # todo: NEW TRANSLATION
  georg_chech.2.d: "Nedávno se konalo setkání gruzínských a ruských politiků v rámci řešení otázky přítomnosti čečenských bojovníků v hraničních kaňonech mezi Gruzií a Ruskou federací. Gruzie požádala o pomoc při řešení této záležitosti, navzdory dosavadním konfliktům. Gruzie žádá o přítomnost ruských mírových sil, stejně jako o pomoc v diplomatické podpoře Gruzie." # todo: NEW TRANSLATION
  georg_chech.2.a: "Doufejme, že nám pomohou." # todo: NEW TRANSLATION
  georg_chech.2.b: "Jistě, teroristy by měli být zadrženi." # todo: NEW TRANSLATION
  georg_chech.2.c: "Budou si muset vystačit sami." # todo: NEW TRANSLATION
  georg_chech.3.t: "Rusko posílá pomoc" # todo: NEW TRANSLATION
  georg_chech.3.d: "Rusko souhlasilo, že nám vyšle pomoc, abychom je dopadli a poslali zpět do Ruska." # todo: NEW TRANSLATION
  georg_chech.3.a: "Rozhodněme, co udělat dále..." # todo: NEW TRANSLATION
  GEO_chech_future_help_TT: "§YČečenci by nám mohli v budoucnu pomoci výměnou za pomoc§!" # todo: NEW TRANSLATION
  GEO_chech_will_not_future_help_TT: "§RChechen Boeviks will be hostile to us for not rescuing them.§!" # todo: NEW TRANSLATION
  georg_chech.4.t: "Gruzie nepředává čečenské bojovníky Rusku." # todo: NEW TRANSLATION
  georg_chech.4.d: "K překvapení ruských úřadů Gruzie prohlásila, že nemůže předat všech  čečenských bojovníků Rusku z různých důvodů. Někteří tvrdí, že se rozhodli je deportovat do třetích zemí nebo je postavit před soud v Gruzii. Gruzie odevzdala jen několik menších bojovníků, ale vůdcové jsou stále ve gruzínských věznicích." # todo: NEW TRANSLATION
  georg_chech.4.a: "Budou se hodit v budoucnu..." # todo: NEW TRANSLATION
  georg_chech.4.b: "Hraješ si s ohněm, Eduarde." # todo: NEW TRANSLATION
  georg_chech.4.c: "Nejdůležitější je, že hranice jsou nyní v bezpečí." # todo: NEW TRANSLATION
  georg_chech.5.t: "Gruzie předává čečenské bojovníky Rusku." # todo: NEW TRANSLATION
  georg_chech.5.d: "Gruzie tvrdí, že vydala všechy čečenské bojovníky Rusku z důvodu vzájemně prospěšné bezpečnosti a stability v regionu. Původně Gruzie vydala jen některé menší bojovníky, ale nyní byli vůdcové již postaveni k soudu v Rusku." # todo: NEW TRANSLATION
  georg_chech.5.a: "Doufejme, že se jim bude naše snaha líbit." # todo: NEW TRANSLATION
  georg_chech.5.b: "Gruzie-ruské vztahy by se měly posílit." # todo: NEW TRANSLATION
  georg_chech.5.c: "Cože? Co to? Na to kašleme." # todo: NEW TRANSLATION
  GEO_chechsns_pankis_idea: "Čečenské bojovníci v hraničních kaňonech" # todo: NEW TRANSLATION
  georg_chech.6.t: "Gruzie zahajuje diplomatickou misi." # todo: NEW TRANSLATION
  georg_chech.6.d: "Téměř současně s počátkem vojenské operace USA a Velké Británie v Afghánistánu – s počátkem boje proti terorismu – došlo k ozbrojenému konfliktu v zóně Abcházie–Gruzie. Z Kodoriho kaňonu, který patří Abcházii, ale je jí pod kontrolou Gruzie, dorazily spojené oddíly gruzínských partyzánů a militantů ze Severního Kavkazu na území pod kontrolou Sukhumi. Jednotky se stahují k hranicím Abcházie a Gruzie. Gruzijský parlament požadoval stažení ruských mírových sil z konfliktní zóny; Abcházie na oplátku oznámila, že požádá o začlenění do Ruska: ozbrojená fáze. Budeme se snažit tuto záležitost projednat se zástupcem Abcházie v Moskvě Igorem Akhbou, gruzínským parlamentním Hamletem Chipashvili a tbiliským zpravodajem Jurijem Vachnadze. Takže, v Kodoriho kaňonu probíhají skutečné boje a hned se objevuje několik otázek. Kodoriho kaňon geograficky patří Abcházii, ale do nedávna byl pod kontrolou Gruzie. Igor Akhba, zástupce Abcházie v Moskvě, promlouvá." # todo: NEW TRANSLATION
  georg_chech.6.a: "Kviciani a Gelaev, samozřejmě..." # todo: NEW TRANSLATION
  georg_chech.6.b: "Připravme vzájemnou dohodu." # todo: NEW TRANSLATION
  georg_chech.6.c: "Nám je to vlastně jedno." # todo: NEW TRANSLATION
  GEO_geopolice: "Gruzijská policie" # todo: NEW TRANSLATION
  GEO_geopolice_desc: "Vláda Gruzie rychle navýší rozpočet na policii ve snaze znovu zavést pořádek!" # todo: NEW TRANSLATION
  GEO_bring_back_order: "Obnovit pořádek" # todo: NEW TRANSLATION

 GEO_befriend_azeri_geo: "Sblížit se s Ázerbájdžánem" # todo: NEW TRANSLATION
 GEO_befriend_azeri_geo_desc: "Ázerbájdžán má stejný diplomatický pohled jako my, měli bychom se spřátelit." # todo: NEW TRANSLATION
 GEO_befriend_eu: "Sblížit se s EU" # todo: NEW TRANSLATION
 GEO_befriend_eu_desc: "Měli bychom usilovat o vstup do EU. Je to volba naší civilizace." # todo: NEW TRANSLATION
 GEO_geo_elections2008: "§02008 Volby§!" # todo: NEW TRANSLATION
 GEO_geo_elections2008_desc: "Prezidentské volby se v Gruzii konaly 5. ledna 2008" # todo: NEW TRANSLATION
 GEO_government_strenght: "Posílit vládu" # todo: NEW TRANSLATION
 GEO_government_strenght_desc: "Saakašvili musí zvýšit vliv vlády a své pravomoci, aniž by poškodil demokracii. Různorodé a bohaté zkušenosti. Začátek každodenní práce na formování pozice vyžaduje, abychom analyzovali nové návrhy." # todo: NEW TRANSLATION
 GEO_kill_zhvania: "Odstranit Zhvania" # todo: NEW TRANSLATION
 GEO_kill_zhvania_desc: "Ačkoliv Zurab Zhvania pomohl naší zemi v raných fázích revoluce a při ustavování režimu, začal do nás příliš zasahovat a požadovat omezení pravomocí prezidenta. Má o nás mnoho kompromitujících důkazů a neměli bychom ho tak prostě nechat jít..." # todo: NEW TRANSLATION
 GEO_demograph_crisis_oh: "Vyřešit demografickou krizi" # todo: NEW TRANSLATION
 GEO_demograph_crisis_oh_desc: "Řešení demografické krize je nezbytným krokem k vybudování prosperujícího gruzínského státu." # todo: NEW TRANSLATION
 GEO_compromiss_oppos: "Kompromis s opozicí" # todo: NEW TRANSLATION
 GEO_compromiss_oppos_desc: "Jsme demokracie. Měli bychom naslouchat opozici, pokud žádá konkrétní reformy, i když to může krátkodobě uškodit naší vládě." # todo: NEW TRANSLATION
 GEO_babax_po_oppos: "Násilně zastavit opozici" # todo: NEW TRANSLATION
 GEO_babax_po_oppos_desc: "Nesmíme dovolit, aby opozice podkopávala náš politický kurz a rozhodnutí. Tvrdé metody je jistě umlčí." # todo: NEW TRANSLATION
 GEO_befriend_ukraine_geo: "Sblížit se s Ukrajinou" # todo: NEW TRANSLATION
 GEO_befriend_ukraine_geo_desc: "Ukrajina vždy usilovala o stejné ideály jako my. Dlouhou dobu jsme byli spolupředsedající v GUAM. Vztahy je třeba posunout na další úroveň." # todo: NEW TRANSLATION
 GEO_send_troops_toiraq: "Poslat naše jednotky do Iráku" # todo: NEW TRANSLATION
 GEO_send_troops_toiraq_desc: "Měli bychom poslat naše jednotky do Iráku, abychom získali zkušenosti v nové válce a porozuměli strategii amerických vojenských taktik. Bude nám to ku prospěchu." # todo: NEW TRANSLATION
 GEO_adjara_crisis: "Krize v Adžarsku" # todo: NEW TRANSLATION
 GEO_adjara_crisis_desc: "Krize v Adžarsku, známá též jako adžarská revoluce nebo Druhá Růžová revoluce, byla politická krize v autonomní republice Adžárie vedené tehdy Aslanem Abashidzem, který po sesazení prezidenta Eduarda Ševardnadze během Růžové revoluce v listopadu 2003 odmítal podřídit se centrálním orgánům." # todo: NEW TRANSLATION
 GEO_political_reforms_saak: "Politické reformy Saakašviliho" # todo: NEW TRANSLATION
 GEO_political_reforms_saak_desc: "Reformy Saakašviliho a jeho přístup k vedení země mohou pomoci. Je třeba zavést nové metody řízení, protože každodenní praxe ukazuje, že konzultace s širokým spektrem subjektů přispívá k přípravě a realizaci směrů pro progresivní rozvoj." # todo: NEW TRANSLATION
 GEO_kviciani_myatezh: "Povstání Kvicianiho" # todo: NEW TRANSLATION
 GEO_kviciani_myatezh_desc: "Kviciani zahájil povstání v kotlině Kodori, měli bychom převzít kontrolu nad situací." # todo: NEW TRANSLATION
 GEO_clear_adjaria: "Vyčistit Adžarii" # todo: NEW TRANSLATION
 GEO_clear_adjaria_desc: "Je čas vyčistit Adžarii od disidentů, plně ji integrovat a donutit Abashidze k rezignaci." # todo: NEW TRANSLATION
 GEO_discuss_adjara_release: "Projednat uvolnění Adžarie" # todo: NEW TRANSLATION
 GEO_discuss_adjara_release_desc: "Možná bychom měli dát Abashidzemu více autonomie, ale udržet je pevněji pod kontrolou. Tímto by se možná naše země posílila." # todo: NEW TRANSLATION
 GEO_deal_with_turkey_adjara: "Ujednání s Tureckem ohledně Adžarie" # todo: NEW TRANSLATION
 GEO_deal_with_turkey_adjara_desc: "Je čas podepsat příslušné dohody s Tureckem o spolupráci v otázce Adžarie. Vzájemná spolupráce bude dobrým záminkem ke zlepšení vztahů." # todo: NEW TRANSLATION
 GEO_close_monadire: "Zakázat Monadire" # todo: NEW TRANSLATION
 GEO_close_monadire_desc: "Monadire by měla být zakázána a Kviciani uvězněn. Není jiná šance!" # todo: NEW TRANSLATION
 GEO_clear_dissidents_monadire: "Vyčistit Monadire od disidentů" # todo: NEW TRANSLATION
 GEO_clear_dissidents_monadire_desc: "Pročištění je jedinou životaschopnou možností!" # todo: NEW TRANSLATION
 GEO_allow_kviciani: "Povolit Kvicianiho" # todo: NEW TRANSLATION
 GEO_allow_kviciani_desc: "Měli bychom povolit Kvicianiho činnost a uzavřít s ním dohody." # todo: NEW TRANSLATION
 GEO_deal_with_monadire: "Vypořádat se s Monadire" # todo: NEW TRANSLATION

  ARM_GEO_rebellion_category_desc: "Region Samtskhe-Djavakheti v Gruzii je z velké části obydlen etnickými Armény. Osetinci a Abcházci se vzbouřili, ale Arméni v Gruzii ne. Je možné, že pokud budeme pokračovat v jednáních a podněcovat situaci, i oni se vzbouří." # todo: NEW TRANSLATION

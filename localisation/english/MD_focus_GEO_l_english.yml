  georg_revol.1.t: "Růžová revoluce v Gruzii!" # todo: NEW TRANSLATION
  georg_revol.1.d: "Období šedé lišky v Gruzii skončilo. Pokojná Růžová revoluce odvolala Eduarda Ševardnadze. Legenda lstivosti a umění intrik ho zradily. Ševardnadze mohl zachránit svou zemi před otřesem a sám sebe před zahanbením, kdyby se dávno stáhl. Gruzie by z toho měla jen prospěch. V posledních letech 75letý prezident problémy země neřešil, nýbrž je dával na vedlejší kolej. Gruzie zdroje byly vynakládány výhradně na udržení moci Ševardnadze. Ševardnadze oklamal svůj lid. Dovolil si, nebo dokonce sám zorganizoval volební podvody. Byla to lež, která vedla k jeho rezignaci. Zachránil zemi od krveprolití, a to je jeho zásluha. Avšak autorita státní moci v Gruzii dosud nebyla podkopána. Krom toho neexistuje odpověď na hlavní otázku: jaká bude budoucnost země po Ševardnadze?" # todo: NEW TRANSLATION
  georg_revol.1.a: "Nemáme jinou volbu" # todo: NEW TRANSLATION
  georg_revol.2.t: "Protesty v Gruzii" # todo: NEW TRANSLATION
  georg_revol.2.d: "Na demonstraci s protesty proti falšování voleb se sešlo v Tbilisi shromáždění. Vláda byla znepokojena a pro jistotu mírně upravila výsledek, aby Burdzhanadze-Demokraté získali jejich passing 7 procent. Všechny tyto nepokoje by bylo možno opatrně ignorovat, ale byla tu jedna jemná nuance - nový parlament by se nemusel sejít na vlně chaosu. Zjevně nebyl stanoven potřebný počet poslanců - polovina poslanců neuznala výsledky voleb. Ševardnadze musel něco udělat, aby parlament začal fungovat, ale nic nemohl. Šedá liška se rozhodla hrát na čas - vést nekonečné vyjednávání, dokud se protestující neomydlí. Na jeho straně byl silný spojenec v podobě listopadových dešťů v Tbilisi." # todo: NEW TRANSLATION
  georg_revol.2.a: "Doufejme, že protesty se samy uklidní..." # todo: NEW TRANSLATION
  georg_revol.3.t: "Éra Saakashviliho" # todo: NEW TRANSLATION
  georg_revol.3.d: "Éra Saakashvili začala v Gruzii. Zpožděná rezignace Eduarda Ševardnadze možná zabránila krvavé občanské válce. Budoucnost však zůstává velmi nebezpečná. Gruzie bude mít šanci na lepší budoucnost jen tehdy, pokud dokáže sjednotit umírněné politické síly opozice a izolovat radikály. Růžová revoluce vyvolá jistou nervozitu mezi prezidenti postsovětských zemí. Podobnému neklidu dojde i na Ukrajině, v Kyrgyzstánu a Uzbekistánu. Mnoho se změní i v samotném Rusku - úřady pochopí, že jsou zranitelné. Ministerstvo zahraničních věcí se znepokojilo skutečností, že postsovětské republiky také vyžadují pozornost a že s nimi musí také spolupracovat a chránit jejich zájmy tam." # todo: NEW TRANSLATION

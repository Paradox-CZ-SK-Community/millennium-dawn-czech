 GEO_georgian_capital_for_west: "Integrace gruzínského trhu se Západem" # todo: NEW TRANSLATION
 GEO_georgian_capital_for_west_desc: "Nastal čas přesměrovat náš trh na Západ a obnovit naši ekonomiku." # todo: NEW TRANSLATION
 GEO_kill_oppos_leaders: "Zabít vůdce opozice" # todo: NEW TRANSLATION
 GEO_kill_oppos_leaders_desc: "Je čas skoncovat s polovičními opatřeními a uťít hlavu hadovi. Musíme zabít vůdce opozice." # todo: NEW TRANSLATION
 GEO_deport_oppos: "Deportovat vůdce opozice" # todo: NEW TRANSLATION
 GEO_deport_oppos_desc: "Možná nemusíme být tak radikální. Můžeme vůdce opozice deportovat nebo uvěznit." # todo: NEW TRANSLATION
 GEO_befriend_armenia: "Sblížit se s Arménií" # todo: NEW TRANSLATION
 GEO_befriend_armenia_desc: "Arménie je náš nejstarší a trvalý soused. Je třeba zlepšit bilaterální vztahy na bázi vzájemného porozumění." # todo: NEW TRANSLATION
 GEO_djavakhk_compromiss: "Kompromis ohledně Džavachku" # todo: NEW TRANSLATION
 GEO_djavakhk_compromiss_desc: "Velké množství Arménů žije na jihu Gruzie. Arménie nikdy nežádala pro ně nezávislost nebo něco podobného, ale stojí za to jim dát více autonomie pro další integraci." # todo: NEW TRANSLATION
 GEO_vassal_of_russia: "Smlouva o unii s Ruskem" # todo: NEW TRANSLATION
 GEO_vassal_of_russia_desc: "Musíme podepsat konečnou smlouvu s Ruskem o vzájemné obraně a hospodářské spolupráci." # todo: NEW TRANSLATION
 GEO_priznat_abkhazosset: "Federalizace Gruzie" # todo: NEW TRANSLATION

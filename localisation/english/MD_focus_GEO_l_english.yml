 georg_revol.4.d: "Kvitsiani prohlásil, že už není podřízen centrální vládě Gruzie. Důvodem tohoto prohlášení byla činnost členů gruzínské vlády - ministrů vnitra a obrany Vana Merabišviliho a Okruašviliho. Podle Kvitsianiho na jejich příkaz byli obyvatelé Kodori pronásledováni úřady. Kvitsiani v této souvislosti požadoval rezignaci šéfů gruzínských bezpečnostních složek, jinak hrozil, že uvede lidi do ulic Tbilisi a organizuje ozbrojený odpor přímo v Kodoru proti gruzínské armádě." # todo: NEW TRANSLATION
 georg_revol.4.a: "Uvidíme, co s tím můžeme udělat." # todo: NEW TRANSLATION
 georg_revol.5.t: "Krize v Adžárii!" # todo: NEW TRANSLATION
 georg_revol.5.d: "Abashidze, který se stavěl proti současné vládě, začal v Adžárii provádět proti-gruzínské aktivity. Během svých projevů podporoval prezidenta Eduarda Shevardnadzeho a v adžarské televizi nazýval vůdce opozice Jednotného národního hnutí Micheila Saakašviliho a Davida Berdzenishviliho fašisty a jejich hnutí - fašistickým. Dne 23. listopadu po obsazení budovy parlamentu opozicí vláda Adžárie vyhlásila stav nouze." # todo: NEW TRANSLATION

  GEO_government_strenght: "Posílit vládu" # todo: NEW TRANSLATION
  GEO_government_strenght_desc: "Saakashvili musí zvýšit vliv vlády a pravomoci své moci, aniž by poškodil demokracii. Rozmanité a bohaté zkušenosti. Začátek každodenní práce na formování postoje vyžaduje analýzu nových návrhů." # todo: NEW TRANSLATION
  GEO_kill_zhvania: "Odstranit Zhvania" # todo: NEW TRANSLATION
  GEO_kill_zhvania_desc: "I když Zurab Zhvania pomáhal naší zemi v počátečních fázích revoluce a vzniku, začal nám příliš zasahovat, žádal, aby prezidentovy pravomoci byly omezeny. Má na nás velké množství kompromitujících důkazů a neměli bychom mu to jen tak dovolit..." # todo: NEW TRANSLATION
  GEO_demograph_crisis_oh: "Vypořádat se s demografickou krizí" # todo: NEW TRANSLATION

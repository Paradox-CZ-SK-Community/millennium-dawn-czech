 georg_chech.6.t: "Gruzie zahajuje diplomatickou misi." # todo: NEW TRANSLATION
 georg_chech.6.d: "Téměř současně se začátkem vojenské operace USA a Velké Británie v Afghánistánu – začátkem války proti teroru – propukl ozbrojený konflikt v zóně abchazsko-gruzínského střetu. Z Kodorské soutěsky, která patří Abcházii, ale byla kontrolována Gruzií, sestoupily smíšené oddíly gruzínských partyzánů a bojovníků ze Severního Kavkazu do území kontrolovaného Suchumi. K abchazsko-gruzínským hranicím se stahují jednotky. Gruzínský parlament vznese požadavek na stažení ruských mírových sil z konfliktu; Abcházie naopak oznámila žádost o připojení k Rusku: ozbrojená fáze. Pokusíme se o této otázce diskutovat se zástupcem Abcházie v Moskvě Igorem Akhbou, gruzínským poslancem Hamletem Chipashvilim a tbiliským zpravodajem Jurijem Vachnadzem. Takže v Kodorské soutěsce probíhají skutečné boje a hned se staví několik otázek. Kodorská soutěska geograficky patří Abcházii, ale až donedávna byla kontrolována Gruzií. O tom mluví Igor Akhba, zástupce Abcházie v Moskvě." # todo: NEW TRANSLATION
 georg_chech.6.a: "Kviciani a Gelaev, samozřejmě..." # todo: NEW TRANSLATION
 georg_chech.6.b: "Připravme vzájemnou dohodu." # todo: NEW TRANSLATION
 georg_chech.6.c: "Nám je to v podstatě jedno." # todo: NEW TRANSLATION

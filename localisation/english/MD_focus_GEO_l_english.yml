 georg_war2008.1.t: "Rozhodování o dalším postupu" # todo: NEW TRANSLATION
 georg_war2008.1.d: "A tak je otázka Jižní Osetie a Abcházie skutečně v centru aktuální agendy Gruzie... Na jedné straně by pokus o dobytí Gruzie byl pro naši zemi obtížným a nebezpečným dobrodružstvím. Někteří z našich generálů navrhují provést bleskový útok a zaútočit na Osetii ze dvou stran rychlým průnikem, aby Rusko nemělo čas zasáhnout a my anektovali Osetii dříve, než ruské mírové jednotky začnou jakoukoli akci. Na druhé straně nás odborníci varují, že bychom měli opustit otázku Osetie a Abcházie a nechat vše tak, jak je, případně dokonce uznat jejich nezávislost. Soudruh prezidente [GEO.GetLeader], co máme udělat?" # todo: NEW TRANSLATION

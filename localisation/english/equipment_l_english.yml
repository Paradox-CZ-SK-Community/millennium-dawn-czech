  TAT_SP_Anti_Air_0: "ZSU-23-4 Shilka" # todo: NEW TRANSLATION
  TAT_SP_Anti_Air_1: "9K35 Strela-10" # todo: NEW TRANSLATION
  TAT_SP_Anti_Air_2: "2K22 Tunguska" # todo: NEW TRANSLATION
  TAT_SP_Anti_Air_2_desc: "Vystřeluje až 8 raket; toto vozidlo dokáže zneškodnit jakékoli letadlo, které se mu přiblíží. Navíc dokáže rozstřílet i transportní letadla pomocí svých automatických kanónů." # todo: NEW TRANSLATION
  TAT_SP_Anti_Air_3: "Pantsir-S1M" # todo: NEW TRANSLATION
  TAT_SP_Anti_Air_4: "Pantsir-S4L" # todo: NEW TRANSLATION
  TAT_SP_R_arty_0: "BM-21 Grad" # todo: NEW TRANSLATION
  TAT_SP_R_arty_0_desc: "Není často používán v moderních operacích; praotec systémů SAMS a MLRS byl použitý převážně ve 2. světové válce a v Afghánistánu. Efektivní do 20 km." # todo: NEW TRANSLATION
  TAT_SP_R_arty_1: "BM-30 Smerch" # todo: NEW TRANSLATION
  TAT_SP_R_arty_1_desc: "Toto vozidlo je modernější verzí Gradu, schopné nasazení v jakémkoli terénu — sníh, led nebo poušť. Jeho efektivní dostřel je 35 km." # todo: NEW TRANSLATION
  TAT_SP_R_arty_2: "9A52-4 Tornado" # todo: NEW TRANSLATION
  TAT_SP_R_arty_2_desc: "Extrémně těžká dělostřelecká baterie, která pokud není potlačena, může zničit celé město. Maximální dostřel až 90 km." # todo: NEW TRANSLATION
  TAT_SP_arty_0: "2S1 Gvozdika" # todo: NEW TRANSLATION
  TAT_SP_arty_0_desc: "2S1 Gvozdika je sovětské samohybné houfnicové dělo založené na víceúčelovém podvozku MT-LBu, nesoucí 122mm houfnici 2A18. \"2S1\" je jeho značení GRAU. Alternativní ruské označení je SAU-122, ale v ruské armádě je běžně znám jako Gvozdika." # todo: NEW TRANSLATION
  TAT_SP_arty_1: "2S3 Akatsiya" # todo: NEW TRANSLATION
  TAT_SP_arty_1_desc: "Vyzbrojeno 152,4mm kanónem D-22, který by za potřeby mohl zasáhnout i velmi vzdálený cíl. Jde o pozoruhodnou dělostřeleckou baterii s dosahem 50 km." # todo: NEW TRANSLATION
  TAT_SP_arty_2: "2S19M2 Msta-S" # todo: NEW TRANSLATION
  TAT_SP_arty_2_desc: "2S19 Msta-S byl vyvinut ke konci studené války, začleňujíc nové technologie a zvyšujíc dosah oproti svému předchůdci." # todo: NEW TRANSLATION
  TAT_SP_arty_3: "2S35 Koalitsiya-SV" # todo: NEW TRANSLATION
  TAT_SP_arty_3_desc: "2S35 je skutečná dělostřelecká platforma 21. století s rozsáhlou automatizací, automatickým výběrem typu granátu a jednotnými systémy velení a řízení." # todo: NEW TRANSLATION

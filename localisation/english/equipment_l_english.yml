 WAG_util_vehicle_6_desc: "Z-STS «Akhmat» je postaven na podvozku s třínápravovým pohonem všech kol «KAMAZ-5350». Má vysoké mobilitní schopnosti a průchodnost, navíc není složitý na provoz. Zajímavé je, že obrněné vozidlo, na rozdíl od základního nákladního vozu, je postaveno podle kapotového uspořádání. To umožnilo posunout místa posádky dozadu a zvýšit jejich bezpečí." # todo: NEW TRANSLATION
 WAG_util_vehicle_7: "VMCTS «Drozd-B»" # todo: NEW TRANSLATION
 WAG_util_vehicle_7_desc: "Po úspěšné prezentaci na Army-2020 vyrazil prototyp amfibiálního vozu «Drozd», který ukázal slabší ochranu. Výsledkem je modifikace «Drozd-B». Nejnovější obrněnec překoná říční překážky, terén a má nízkou tepelnou stopu. Racionální V-tvar spodní části trupu z kompozitní pancéřové konstrukce poskytuje zvýšenou ochranu proti minám." # todo: NEW TRANSLATION

  USA_attack_helicopter2_desc: "Boeing AH-64 Apache je americký dvou-turboshaftý útočný vrtulník s podvozkem typu s ocasním kolem a tandemovým kokpitem pro posádku dvou. Disponuje nosním senzorem pro identifikaci cíle a nočními systémy. Je vyzbrojen 30 mm (1,18 palce) M230 chain gun, umístěným mezi hlavními podvozky, pod přední částí trupu, a čtyřmi závěsy na pylonech na koncových krátkých křídlech pro nesení zbraní a zásob, obvykle směs raket Hellfire AGM-114 a Hydra 70. AH-64 má významnou redundanci systémů pro zlepšení bojové odolnosti." # todo: NEW TRANSLATION
  USA_attack_helicopter2_short: "AH-64 Apache" # todo: NEW TRANSLATION
  USA_attack_helicopter3: "AH-64D Apache Longbow" # todo: NEW TRANSLATION
  USA_attack_helicopter3_desc: "AH-64D Apache Longbow je vybaven skleněným kokpitem a pokročilými senzory, z nichž nejvíce nápadný je radar AN/APG-78 Longbow pro řízení palby v millimetrovém pásmu (FCR) pro získávání cílů a Radarový frekvenční interferometr (RFI), umístěný v kupoli nad hlavním rotorem. Zvednutá poloha radomu umožňuje detekci cílů i za překážkami (např. terén, stromy nebo budovy). AN/APG-78 je schopen současně sledovat až 128 cílů a zasahovat až 16 najednou; útok lze zahájit do 30 sekund. Radiomodem integrovaný se senzorovým balíčkem umožňuje sdílení dat s pozemními jednotkami a dalšími Apachy, což jim umožňuje střílet na cíle detekované jedním vrtulníkem." # todo: NEW TRANSLATION
  USA_attack_helicopter3_short: "AH-64D Apache" # todo: NEW TRANSLATION
  USA_attack_helicopter4: "AH-64E Apache Guardian" # todo: NEW TRANSLATION
  USA_attack_helicopter4_desc: "Dříve známý jako AH-64D Block III, v roce 2012 byl přeřazen na AH-64E Guardian, aby reprezentoval jeho zvýšené schopnosti. AH-64E nabízí vylepšenou digitální konektivitu, Joint Tactical Information Distribution System, výkonnější motory T700-GE-701D s vylepšeným převodem pro vyšší výkon, schopnost řídit bezpilotní vzdušná vozidla (UAV), plnou IFR kompatibilitu a vylepšený podvozek." # todo: NEW TRANSLATION
  USA_attack_helicopter4_short: "AH-64E Apache" # todo: NEW TRANSLATION
  USA_attack_helicopter5: "AH-66 Comanche" # todo: NEW TRANSLATION

 USA_infantry_weapons: "M14" # todo: NEW TRANSLATION
 USA_infantry_weapons_desc: "Puška M14, oficiálně United States Rifle, Caliber 7.62 mm, M14, je americká selektivně střelecká puška používající munici 7,62×51mm NATO (.308 in). Stala se standardní výzbrojí americké armády v roce 1959 a do roku 1961 nahradila pušku M1 Garand." # todo: NEW TRANSLATION
 USA_infantry_weapons1: "M16A1" # todo: NEW TRANSLATION
 USA_infantry_weapons1_desc: "Puška M16, oficiálně Rifle, Caliber 5.56 mm, M16, je rodina vojenských pušek odvozených z ArmaLite AR-15 pro americké ozbrojené síly. Původní M16 byla 5,56mm automatická puška s 20-nábojovým zásobníkem." # todo: NEW TRANSLATION
 USA_infantry_weapons2: "M16A2" # todo: NEW TRANSLATION
 USA_infantry_weapons2_desc: "Vývoj pušky M16A2 byl původně požadován Námořní pěchotou USA na základě bojových zkušeností z Vietnamu s XM16E1 a M16A1. Oficiálně byl přijat Ministerstvem obrany jako \"US Rifle, 5.56mm, M16A2\" v roce 1982. Námořnictvo jej zavedlo jako první v 80. letech, armáda následovala později." # todo: NEW TRANSLATION
 USA_infantry_weapons3: "M16A4" # todo: NEW TRANSLATION
 USA_infantry_weapons3_desc: "M16A4 je čtvrtá generace série M16. Je vybavena odnímatelnou madlem a plnou čtyřkolíkovou Picatinny lištou pro montáž optiky a dalších doplňků. FN M16A4 s režimy safe/semi/burst se stal standardní výzbrojí US Marine Corps. Army field manuály rovněž uvádějí verzi M16A4 MWS (Modular Weapon System) s KAC M5 RAS gardelem, umožňujícím připojení svislých úchytů, laserů a světel." # todo: NEW TRANSLATION
 USA_infantry_weapons4: "M4A1" # todo: NEW TRANSLATION
 USA_infantry_weapons4_desc: "Karabina M4 je kratší a lehčí variantou útočné pušky M16. Je to 5,56×45mm NATO, vzduchem chlazená, plynorem ovládaná karabina s přímým zásahem plynu a zásobníkem. Má hlaveň 370 mm a teleskopickou pažbu." # todo: NEW TRANSLATION
 USA_infantry_weapons6: "MR24" # todo: NEW TRANSLATION
 USA_infantry_weapons6_desc: "Nový revoluční design, který kombinuje špičkové materiály a pokročilý balistický počítač." # todo: NEW TRANSLATION
 USA_infantry_weapons5: "Mk 17" # todo: NEW TRANSLATION
 USA_infantry_weapons5_desc: "Mk 17 je samonabíjecí puška s plynovým systémem (short-stroke gas piston) a rotační zarážkou. Je navržena jako vysoce modulární, včetně možnosti výměny hlavně pro změnu ráže. Puška byla vyvinuta belgickým výrobcem FN Herstal (FNH) pro United States Special Operations Command (SOCOM) v soutěži SCAR. Tato rodina pušek má dva hlavní typy: SCAR-L pro \"light\" ráži 5.56×45mm a SCAR-H pro \"heavy\" ráži 7.62×51mm. Oba jsou dostupné v variantách CQC, STD a LB." # todo: NEW TRANSLATION
 USA_infantry_weapons7: "Titan APPL" # todo: NEW TRANSLATION
 USA_infantry_weapons7_desc: "Tato zbraňová platforma kombinuje americkou spolehlivost systému M4 s technologií jedinečnou pro 21. století. Systém je lehký díky beznábojnicové munici a využívá miniaturizovanou magnetickou akceleraci, čímž efektivně vytváří ranou přenosnou hybridní railgun." # todo: NEW TRANSLATION
 USA_Anti_Air_0: "FIM-43 Redeye" # todo: NEW TRANSLATION
 USA_Anti_Air_0_desc: "Vyvinut společností General Dynamics, tento systém používá pasivní infračervené navádění k zaměření na letadla podle tepla z jejich výfuků, poté co operátor cíle vizuálně zaměřil jako u malých zbraní. Vyžaduje přímý zásah k likvidaci; je to hrubá, přesto efektivní zbraň." # todo: NEW TRANSLATION
 USA_Anti_Air_1: "FIM-92 Stinger" # todo: NEW TRANSLATION
 USA_Anti_Air_1_desc: "Navržen podobně jako jeho předchůdce; tento pasivní země-vzduch systém má několik vylepšení oproti starším modelům, včetně lepší balistiky, softwaru a varianty s kombinovanou IR a UV detekcí." # todo: NEW TRANSLATION
 USA_Anti_Air_2: "FIM-92E Stinger" # todo: NEW TRANSLATION
 USA_Anti_Air_2_desc: "Pokračující v spolehlivosti platformy \"Stinger\", General Dynamics vylepšili systém přidáním nového rollover senzoru a revidovaného řídícího softwaru, což výrazně zlepšilo chování letu. Výkon proti malým cílům, jako jsou drony, křižující střely a lehké průzkumné vrtulníky, se dramaticky zvýšil." # todo: NEW TRANSLATION
 USA_Anti_Air_3: "FIM-194 Speargun" # todo: NEW TRANSLATION
 USA_Anti_Air_3_desc: "S nástupem 5. generace stíhacích letadel na bojišti tato nejnovější iterace MANPAD systému implementuje řadu změn proti tomuto novému protivníkovi. Nejvýraznější jsou cílovací schopnosti zahrnující Command Line of Sight, laserové navádění a UV i IR cílení." # todo: NEW TRANSLATION
 USA_Anti_Air_4: "FIM-245 Heartstriker" # todo: NEW TRANSLATION
 USA_Anti_Air_4_desc: "Systém vytvořený v rámci DARPA představuje vrchol našich MANPAD platforem. Díky pokročilým miniaturizovaným senzorům umožňuje jednomu muži účinnou sílu k zneškodnění či poškození některých z nejmodernějších stealth letadel našich protivníků." # todo: NEW TRANSLATION
 USA_Amph_APC_3: "AAV-P7" # todo: NEW TRANSLATION
 USA_Amph_APC_3_desc: "AAV-P7 (Assault Amphibious Vehicle - Personnel 7) je plně pásové amfibické výsadkové vozidlo s množstvím variant zajišťujících, že naše jednotky jsou bojově efektivní před, během i po výsadku z vody." # todo: NEW TRANSLATION

 ENG_APC_2_desc: "Vyvinutý na základě konstrukce M113, FV432 je britská verze nejčastěji postavená v 70. letech. Byl páteří britských motorisovaných a mechanizovaných sil před zařazením CVR(T) do služby. Univerzálnost FV432 je i dnes cenná pro britskou armádu a používá se v podpůrných a pomocných rolích." # todo: NEW TRANSLATION

 SYR_MBT_4: "T-90" # todo: NEW TRANSLATION
 SYR_MBT_4_desc: "Vyzbrojen systémem tří kanónů pro maximální palebné možnosti a efektivitu. Disponuje třemi 125mm kanóny." # todo: NEW TRANSLATION

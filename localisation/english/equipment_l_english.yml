  CRM_MBT_1: "T-55" # todo: NEW TRANSLATION
  CRM_MBT_1_desc: "T-54/55 je patrně nejvíce vyráběný tank na světě. Navržen a vyroben v raných letech studené války, byl sílou a páteří Rudé armády. Býval považován za symbol ruské moci a stal se ikonickým symbolem obrněných sil Blízkého východu, které byly zničeny po americkém náletu." # todo: NEW TRANSLATION
  CRM_MBT_1_short: "T-55" # todo: NEW TRANSLATION
  CRM_MBT_2: "T-72" # todo: NEW TRANSLATION
  CRM_MBT_2_desc: "T-72 je patrně nejúspěšnější design, který Rusko vyrobilo. Byl vrcholem sovětské vojenské moci na konci studené války, vyráběl se ve velkém množství a sloužil jako páteř ruské armády dodnes. I když je známý svými katastrofálními selháními v konfliktech na Blízkém východě, T-72 se stále používá jako vývojová platforma pro budoucí ruské tanky a byl mu dopřán neustálé modifikace a vylepšení, aby vyhověl standardům moderního boje. Nepodceňujte tank, který býval kopí bitev sovětských sil." # todo: NEW TRANSLATION
  CRM_MBT_2_short: "T-72" # todo: NEW TRANSLATION
  CRM_MBT_3: "T-80" # todo: NEW TRANSLATION
  CRM_MBT_3_desc: "Tento dvoumilionový tank a bešt bojiště používal stejný kanón jako T-72, s přidaným pancířováním a protitankovou řízenou střelou Kobra." # todo: NEW TRANSLATION
  CRM_MBT_3_short: "T-80" # todo: NEW TRANSLATION
  CRM_MBT_4: "T-90" # todo: NEW TRANSLATION
  CRM_MBT_4_desc: "Vybaven systémem tří 125mm kanónů pro maximální palebnou sílu a efektivitu. Se třemi 125mm kanónovými spouštěmi." # todo: NEW TRANSLATION
  CRM_MBT_4_short: "T-90" # todo: NEW TRANSLATION
  CRM_MBT_5: "T-14 Armata" # todo: NEW TRANSLATION
  CRM_MBT_5_desc: "Nejmodernější bojový tank v ruské armádě s štíhlými liniemi a výkonným 152mm kanónem." # todo: NEW TRANSLATION

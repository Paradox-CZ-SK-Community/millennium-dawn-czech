  ENG_IFV_2: "Alvis Stormer" # todo: NEW TRANSLATION
  ENG_IFV_2_short: "Stormer" # todo: NEW TRANSLATION
  ENG_IFV_2_desc: "Vyvinut z řady CVR(T) je Stormer modernizovanou variantou, kterou lze konfigurovat do několika rolí na bojišti. Nejčastější varianty Stormeru slouží jako platforma SHORAD a jako podpůrné vozidlo pro pěchotu. IFV varianta je osazena 30mm kanónem a na bocích má namontované odpalovače ATGM." # todo: NEW TRANSLATION
  ENG_IFV_3: "FV510 Warrior" # todo: NEW TRANSLATION
  ENG_IFV_3_short: "Warrior" # todo: NEW TRANSLATION
  ENG_IFV_3_desc: "První skutečný IFV navržený a vyrobený Británií, Warrior IFV byl zpočátku navržen k nahrazení zastaralé flotily FV430 v britské armádě poté, co se ukázala potřeba zvýšit ochranu a palebnou sílu pro aktuální arzenál bojových vozidel. Dostatečně vyzbrojen 30mm kanónem a odpalovačem ATGM, měl Warrior IFV stát se rivalem proti proslulé sérii BMP sovětské armády. Warrior brzy prokázal, že je bojově způsobilý v bosenském konfliktu v 90. letech." # todo: NEW TRANSLATION
  ENG_IFV_4: "FV510 Warrior Javelin" # todo: NEW TRANSLATION
  ENG_IFV_4_short: "Warrior Javelin" # todo: NEW TRANSLATION
  ENG_IFV_4_desc: "Warrior IFV prošel rekonstrukcí, když byly ve 90. letech poprvé uvedeny slavné ATGM Javelin. Britská armáda brzy tyto ATGM získala a rozhodla se nahradit MILAN, což vyvolalo rekonstrukci Warriorů, aby byly vybaveny střelami Javelin." # todo: NEW TRANSLATION
  ENG_IFV_5: "FV510 Warrior WCSP" # todo: NEW TRANSLATION
  ENG_IFV_5_short: "Warrior WCSP" # todo: NEW TRANSLATION
  ENG_IFV_5_desc: "Vzhledem k tomu, že moderní válka se čím dál více stává složitější a dynamickou, roste potřeba vylepšit flotilu stárnoucích Warriorů. Britská armáda proto zahájila program na udržení a modernizaci Warriorů, aby vyhověli současným standardům. Warrior WCSP byl plně vybaven novou sadou nočních a termálních optik, FCS, elektronikou, modulárním pancéřovým balíčkem a novou sadou věží a 40mm kanónů." # todo: NEW TRANSLATION
  ENG_IFV_6: "General Dynamics Ajax" # todo: NEW TRANSLATION
  ENG_IFV_6_short: "Ajax" # todo: NEW TRANSLATION
  ENG_IFV_6_desc: "Přestože platformy CVR(T) byly pro Británii velmi všestranné a spolehlivé, ve 21. století se stávaly zastaralými. Na základě ASCOD AFV měla nová Scout Specialist Vehicle nahradit roli vyhrazeného, moderního průzkumného vozidla pro britskou armádu, ale brzy se stala ideální platformou pro vybudování nové flotily moderních AFV. Ajax je IFV varianta této platformy určená pro průzkum, podporu pěchoty a společné řízení palby misí, vhodně vybavená novým 40mm kanónem, RWS a odpalovačem Javelin ATGM." # todo: NEW TRANSLATION

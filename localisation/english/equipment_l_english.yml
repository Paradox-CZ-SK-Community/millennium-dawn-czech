  TAT_util_vehicle_0_desc: "Logistický nákladní vůz a přepravník jednotek používaný mnoha armádami po celém světě." # todo: NEW TRANSLATION
  TAT_util_vehicle_1: "Ural-4320" # todo: NEW TRANSLATION
  TAT_util_vehicle_1_desc: "Logistický nákladní vůz a přepravník jednotek používaný mnoha armádami po celém světě." # todo: NEW TRANSLATION
  TAT_util_vehicle_2: "KamAZ-4310" # todo: NEW TRANSLATION
  TAT_util_vehicle_2_desc: "Logistický nákladní vůz a přepravník jednotek používaný mnoha armádami po celém světě." # todo: NEW TRANSLATION
  TAT_util_vehicle_3: "KamAZ-4350" # todo: NEW TRANSLATION
  TAT_util_vehicle_3_desc: "Podobně jako Volk může přepravovat 8 mužů a také nést těžké kulomety na střeše. Používá se k vedení konvojů." # todo: NEW TRANSLATION
  TAT_util_vehicle_4: "GAZ Tigr" # todo: NEW TRANSLATION
  TAT_util_vehicle_4_desc: "Tento obrněný transportér může být vyzbrojen různými typy zbraní a pojmout až 11 mužů." # todo: NEW TRANSLATION
  TAT_util_vehicle_5: "VPK-3927 Volk" # todo: NEW TRANSLATION
  TAT_util_vehicle_5_desc: "VPK může přepravit 2+8 mužů. S pancířem STANAG 4569 úrovně 3. Vhodné pro speciální a policejní jednotky." # todo: NEW TRANSLATION
  TAT_util_vehicle_6: "Z-STS «Akhmat»" # todo: NEW TRANSLATION
  TAT_util_vehicle_6_desc: "Z-STS «Akhmat» je postaven na tříosém pohonu podvozku «KAMAZ-5350». Má vysoké charakteristiky mobility a propustnosti a není složitý na provoz. Zajímavé je, že obrněné vozidlo, na rozdíl od základního nákladního vozu, je konstruováno podle kapotového schématu. To umožnilo posunout místa posádky dozadu a zvýšit jejich bezpečnost." # todo: NEW TRANSLATION
  TAT_util_vehicle_7: "VMCTS «Drozd-B»" # todo: NEW TRANSLATION
  TAT_util_vehicle_7_desc: "Po úspěšné prezentaci na Army-2020 amfibního vozidla «Drozd» byl prototyp odeslán k testování, které odhalilo nízkou úroveň ochrany tohoto stroje. Výsledkem byla úprava «Drozd-B». Nejnovější obrněné vozidlo dokáže překonávat říční překážky, jízdu v terénu a má také nízkou tepelnou viditelnost. Racionální V-tvar spodní části podvozku z kompozitního pancíře zajišťuje zesílenou protiminovou ochranu." # todo: NEW TRANSLATION

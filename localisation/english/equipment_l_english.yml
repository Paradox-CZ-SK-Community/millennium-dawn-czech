  SPR_MBT_5: "Leopard 2A7+" # todo: NEW TRANSLATION
  SPR_MBT_5_desc: "Leopard 2A7+ je navržen pro provoz jak ve konfliktech nízké intenzity, tak i vysoké intenzity. Ochrana tanku byla zvýšena modulárním pancéřováním; čelní ochrana byla vylepšena duálním balíkem na věži a čele korby, zatímco 360° ochrana proti RPG a protiminová ochrana zvyšují přežití tanku v městských operacích. [148] Komponenty modulárního pancéřování byly poprvé použity Kanadou v Afghánistánu. Může vypalovat programovatelné HE munice a věžní MG3 byla nahrazena stabilizovanou dálkově ovládanou zbraňovou stanicí FLW 200. Mobilita, udržitelnost a situační povědomí byly také vylepšeny." # todo: NEW TRANSLATION

 BSH_util_vehicle_1_desc: "Nákladní vůz pro logistiku a přepravu vojáků používaný mnoha armádami po celém světě." # todo: NEW TRANSLATION
 BSH_util_vehicle_2: "URAL-43206" # todo: NEW TRANSLATION
 BSH_util_vehicle_2_desc: "Nákladní vůz pro logistiku a přepravu vojáků používaný mnoha armádami po celém světě." # todo: NEW TRANSLATION
 BSH_util_vehicle_3: "BPM-97" # todo: NEW TRANSLATION
 BSH_util_vehicle_3_desc: "Podobně jako Volk může přepravovat 8 mužů a na střeše nést těžký kulomet. Používá se k vedení konvojů." # todo: NEW TRANSLATION
 BSH_util_vehicle_4: "GAZ Tigr" # todo: NEW TRANSLATION
 BSH_util_vehicle_4_desc: "Tento obrněný transportér může být vyzbrojen různými zbraněmi a pojmout až 11 mužů." # todo: NEW TRANSLATION
 BSH_util_vehicle_5: "VPK-3927 Volk" # todo: NEW TRANSLATION
 BSH_util_vehicle_5_desc: "VPK pojme 2+8 mužů. Ochrana podle STANAG 4569 úroveň 3. Skvělý pro speciální jednotky a policejní síly." # todo: NEW TRANSLATION
 BSH_util_vehicle_6: "Z-STS «Akhmat»" # todo: NEW TRANSLATION
 BSH_util_vehicle_6_desc: "Z-STS «Akhmat» je postaven na podvozku s třínápravovým pohonem všech kol «KAMAZ-5350». Má vysoké mobilitní schopnosti a průchodnost, navíc není složitý na provoz. Zajímavé je, že obrněné vozidlo, na rozdíl od základního nákladního vozu, je postaveno podle kapotového uspořádání. To umožnilo posunout místa posádky dozadu a zvýšit jejich bezpečí." # todo: NEW TRANSLATION
 BSH_util_vehicle_7: "VMCTS «Drozd-B»" # todo: NEW TRANSLATION
 BSH_util_vehicle_7_desc: "Po úspěšné prezentaci na Army-2020 vyrazil prototyp amfibiálního vozu «Drozd», který ukázal slabší ochranu. Výsledkem je modifikace «Drozd-B». Nejnovější obrněnec překoná říční překážky, terén a má nízkou tepelnou stopu. Racionální V-tvar spodní části trupu z kompozitní pancéřové konstrukce poskytuje zvýšenou ochranu proti minám." # todo: NEW TRANSLATION
 WAG_infantry_weapons: "AKM" # todo: NEW TRANSLATION
 WAG_infantry_weapons_desc: "AKM, vyvinutý v roce 1959, je nejrozšířenější modernizovaná varianta pušky AK-47 od Michaila Kalašnikova. Je mnohem lehčí a přesnější při dávkové střelbě než jeho předchůdce." # todo: NEW TRANSLATION
 WAG_infantry_weapons1: "AK-74" # todo: NEW TRANSLATION
 WAG_infantry_weapons1_desc: "AK-74 je vyvinut z AKM a obsahuje významné úpravy oproti svému předchůdci. Zásadní změnou je použití náboje 5,45 mm místo tehdy standardního sovětského 7,62 mm." # todo: NEW TRANSLATION
 WAG_infantry_weapons2: "AK-74M" # todo: NEW TRANSLATION
 WAG_infantry_weapons2_desc: "V roce 1991 začala továrna Ižmash v Iževsku sériová výroba modernizované varianty AK-74 — AK-74M. Má odlehčenou závěrovou skupinu a pažbu z polyamidu vyztuženého skleněnými vlákny." # todo: NEW TRANSLATION
 WAG_infantry_weapons3: "AK-103" # todo: NEW TRANSLATION
 WAG_infantry_weapons3_desc: "Útočná puška AK-103 je odvozena od AK-74M a je upravena pro náboj 7,62x39 mm M43. Podobně jako starší AKM může používat různé mířidla, včetně nočního vidění a dalekohledu, stejně jako bajonet nebo granátomet. Odlišuje se použitím plastických a levnějších materiálů." # todo: NEW TRANSLATION
 WAG_infantry_weapons4: "AK-12" # todo: NEW TRANSLATION
 WAG_infantry_weapons4_desc: "AK-12 je nová ruská útočná puška vyvinutá v rámci programu Ratnik pro budoucí pěšáky. Určena pro specializované jednotky, nahradí výrobu AK-103. AK-12 má vylepšenou rovnováhu a ergonomii, což z něj činí dosud nejprestižnější ruskou útočnou pušku." # todo: NEW TRANSLATION
 WAG_infantry_weapons5: "A-545" # todo: NEW TRANSLATION
 WAG_infantry_weapons5_desc: "A-545 je ruský ekvivalent americké útočné pušky M4. Používá systém lišty Picatinny, stavitelnou pažbu a střílí náboje 5,45x39 mm. Levná a dobře účelová alternativa k zbraním NATO." # todo: NEW TRANSLATION
 WAG_infantry_weapons6: "AK-23" # todo: NEW TRANSLATION
 WAG_infantry_weapons7: "AK-31" # todo: NEW TRANSLATION
 WAG_Anti_Air_0: "SA-7 Strela-2" # todo: NEW TRANSLATION
 WAG_Anti_Air_0_desc: "Navržena na počátku studené války s použitím proporcionální navigace k zablokování a zničení amerických strategických bombardérů. Jedna z nejzákladnějších forem protiletadlové zbraně, zasahuje cíle na 3,7–4,2 km." # todo: NEW TRANSLATION
 WAG_Anti_Air_1: "SA-16 Igla" # todo: NEW TRANSLATION
 WAG_Anti_Air_1_desc: "Igla je modernější verzí Strely, ve výzbroji Ruska od roku 2004. Používá dvojpásmové infračervené navádění (verze S), mnohem lepší než Strela." # todo: NEW TRANSLATION
 WAG_Anti_Air_2: "SA-24 Igla-S" # todo: NEW TRANSLATION
 WAG_Anti_Air_2_desc: "Nejnovější varianta, významně vylepšená s delším dosahem, citlivějším vyhledávačem, lepší odolností proti protinávrhům a silnějším bojovým hlavicím. Výrobce uvádí pravděpodobnost zásahu 0,8–0,9." # todo: NEW TRANSLATION
 WAG_Anti_Air_3: "SA-26" # todo: NEW TRANSLATION
 WAG_Anti_Air_4: "SA-28" # todo: NEW TRANSLATION
 WAG_APC_1: "BTR-60" # todo: NEW TRANSLATION
 WAG_APC_1_desc: "Jeden z nejstarších vozidel stále ve službě. BTR-60 má těžký kulomet KPVT ráže 14,5 mm s 500 náboji. Sekundární zbraní je 7,62mm koaxiální kulomet s 3 000 náboji. Skvělý pro přesuny lehké pěchoty a rychlé reakční síly (QRF)." # todo: NEW TRANSLATION
 WAG_APC_1_short: "BTR-60" # todo: NEW TRANSLATION
 WAG_APC_2: "MT-LB" # todo: NEW TRANSLATION
 WAG_APC_2_desc: "MT-LB byl vyroben v 70. letech. Levný a rychlý, Sověti jej používali jako lehký protiletadlový a bojový transportér pěchoty." # todo: NEW TRANSLATION
 WAG_APC_2_short: "MT-LB" # todo: NEW TRANSLATION
 WAG_APC_3: "BTR-70" # todo: NEW TRANSLATION
 WAG_APC_3_desc: "BTR-70 je ve službě od roku 1972; během sovětsko-afghánské války se používal k přesunu jednotek a poskytování palebné podpory. Jediným rozdílem oproti BTR-60 je silnější pancéřování." # todo: NEW TRANSLATION
 WAG_APC_3_short: "BTR-70" # todo: NEW TRANSLATION
 WAG_APC_4: "BTR-80" # todo: NEW TRANSLATION
 WAG_APC_4_desc: "BTR-80 je 8x8 kolový amfibiální obrněný transportér vyvinutý v SSSR. Přijat do služby v roce 1986 a nahradil předchozí BTR-60 a BTR-70. Poprvé nasazen během sovětské války v Afghánistánu." # todo: NEW TRANSLATION
 WAG_APC_4_short: "BTR-80" # todo: NEW TRANSLATION
 WAG_APC_5: "BTR-90" # todo: NEW TRANSLATION
 WAG_APC_5_desc: "Vyroben v roce 1994 k boji proti ozbrojeným teroristům. Má silnou výzbroj v podobě 30mm kanónu Shipunov 2A42 s 500 náboji." # todo: NEW TRANSLATION
 WAG_APC_5_short: "BTR-90" # todo: NEW TRANSLATION
 WAG_APC_6: "Kurganets-25" # todo: NEW TRANSLATION
 WAG_APC_6_desc: "Jedno z modernějších ruských vozidel, Kurganets-25 představen v roce 2015. Navrženo jako IFV, má lehký kanón Bumerang-BM a 12,7mm kulomet Kord. Modelově blízko americkému Bradley IFV." # todo: NEW TRANSLATION
 WAG_APC_6_short: "Kurganets-25" # todo: NEW TRANSLATION
 WAG_APC_7: "Kurganets-35" # todo: NEW TRANSLATION
 WAG_APC_7_desc: "Podobně jako verze 25, která je primárně IFV, verze 35 je APC, pojme 12 mužů a plní podobné úkoly jako 25 v rolích IFV." # todo: NEW TRANSLATION
 WAG_APC_7_short: "Kurganets-35" # todo: NEW TRANSLATION
 WAG_APC_8: "Kurganets-45" # todo: NEW TRANSLATION
 WAG_APC_8_desc: "O tomto super APC není mnoho známo, ale je vybaven 40mm kanónem a pojme 12 mužů." # todo: NEW TRANSLATION

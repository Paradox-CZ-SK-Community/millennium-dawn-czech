  BLR_Rec_tank_0: "BRDM-2" # todo: NEW TRANSLATION
  BLR_Rec_tank_0_desc: "Ochrněné průzkumné a hlídkové vozidlo. Má nízkou ochranu, pancíř chrání jen proti kulovým nábojům a fragmentům. Hlavní devizou vozu je velmi vysoká průchodnost terénem." # todo: NEW TRANSLATION
  BLR_Rec_tank_0_short: "BRDM-2" # todo: NEW TRANSLATION
  BLR_Rec_tank_1: "BRM-1K" # todo: NEW TRANSLATION
  BLR_Rec_tank_1_desc: "Pásové bojové průzkumné vozidlo vyvinuté na bázi BMP-1. Navrženo pro průzkum na bojové frontě. Je schopné plavat vodními překážkami. Vybaveno 73 mm vystřelovačem a kulometem ráže 7,62 mm. Kapacita vozidla je 6 osob." # todo: NEW TRANSLATION
  BLR_Rec_tank_1_short: "BRM-1K" # todo: NEW TRANSLATION
  BLR_Rec_tank_2: "MBTS «Kayman»" # todo: NEW TRANSLATION
  BLR_Rec_tank_2_desc: "Mobilní obrněné vozidlo pro průzkum a jednotky speciálních sil. Vozidlo je určeno pro průzkum a sabotážní operace, hlídkování a doprovod konvojů, vedení mírových a policejních operací a činnost v nouzových situacích." # todo: NEW TRANSLATION
  BLR_Rec_tank_2_short: "«Kayman»" # todo: NEW TRANSLATION
  BLR_APC_1: "BTR-60" # todo: NEW TRANSLATION
  BLR_APC_1_desc: "Jedno z nejstarších vozidel, které je stále v provozu. BTR-60 má těžký kulomet KPVT ráže 14,5 mm s 500 náboji. Sekundární zbraň je koaxiální kulomet ráže 7,62 mm s 3 000 náboji. Skvělé pro pohyb lehké pěchoty a rychlé zásahové jednotky (QRF)." # todo: NEW TRANSLATION
  BLR_APC_1_short: "BTR-60" # todo: NEW TRANSLATION
  BLR_APC_2: "MT-LB" # todo: NEW TRANSLATION
  BLR_APC_2_desc: "MT-LB byl vyroben v 70. letech. Levný a rychlý, Sověti jej používali pro lehkou protiletadlovou obranu a boj pěchoty." # todo: NEW TRANSLATION
  BLR_APC_2_short: "MT-LB" # todo: NEW TRANSLATION
  BLR_APC_3: "BTR-70" # todo: NEW TRANSLATION
  BLR_APC_3_desc: "BTR-70 se používá od roku 1972, ve sovětsko-afghánské válce sloužil k přepravě vojáků a následnému poskytování palebné podpory. Rozdíl oproti BTR-60 je pouze těžší pancíř." # todo: NEW TRANSLATION
  BLR_APC_3_short: "BTR-70" # todo: NEW TRANSLATION
  BLR_APC_4: "BTR-80" # todo: NEW TRANSLATION
  BLR_APC_4_desc: "BTR-80 je osmikolové kolové plovoucí obrněné vozidlo navržené v SSSR. Byl zaveden v roce 1986 a nahradil dřívější vozidla BTR-60 a BTR-70 ve sovětské armádě. Byl poprvé nasazen během sovětské války v Afghánistánu." # todo: NEW TRANSLATION
  BLR_APC_4_short: "BTR-80" # todo: NEW TRANSLATION
  BLR_APC_5: "BTR-90" # todo: NEW TRANSLATION
  BLR_APC_5_desc: "Vyrobeno v roce 1994 pro boj s teroristickými bojovníky. Disponuje silnou palbou díky 30mm kanónu Shipunov 2A42 s 500 náboji." # todo: NEW TRANSLATION
  BLR_APC_5_short: "BTR-90" # todo: NEW TRANSLATION
  BLR_APC_6: "Volat V2" # todo: NEW TRANSLATION
  BLR_APC_6_desc: "MZKT-690003 Volat V-2 je běloruský obrněný transportér poháněný na všechna kola 8x8." # todo: NEW TRANSLATION
  BLR_APC_6_short: "Volat V2" # todo: NEW TRANSLATION
  BLR_IFV_1: "BMP-1" # todo: NEW TRANSLATION
  BLR_IFV_1_desc: "BMP-1 je sovětské plovoucí pásové bojové vozidlo pěchoty. Používáno ve sovětsko-afghánské válce pro přepravu vojáků a boj s džihády. Používá 73 mm kanón 2A28 a vypouštěč pro protitankové řízené střely." # todo: NEW TRANSLATION
  BLR_IFV_1_short: "BMP-1" # todo: NEW TRANSLATION
  BLR_IFV_2: "BMP-2" # todo: NEW TRANSLATION
  BLR_IFV_2_desc: "Největším strašákem džihádistů je BMP-2, která je díky svému 30mm kanónu velmi rychlá a účinná, a jejím drtícím pásům." # todo: NEW TRANSLATION
  BLR_IFV_2_short: "BMP-2" # todo: NEW TRANSLATION
  BLR_IFV_3: "BMP-2M" # todo: NEW TRANSLATION
  BLR_IFV_3_short: "BMP-2M" # todo: NEW TRANSLATION
  BLR_IFV_4: "BMP-3" # todo: NEW TRANSLATION
  BLR_IFV_4_desc: "BMP-3 je sovětské bojové vozidlo pěchoty, nástupce BMP-1 a BMP-2. Vystřeluje 100mm kanón s těžkými HE projektily." # todo: NEW TRANSLATION
  BLR_IFV_4_short: "BMP-3" # todo: NEW TRANSLATION
  BLR_IFV_5: "BMP-3M" # todo: NEW TRANSLATION
  BLR_IFV_5_desc: "BMP-3M je sovětské bojové vozidlo pěchoty, nástupce BMP-1 a BMP-2 a varianta typu BMP-3. Používá vylepšený kanón a motor." # todo: NEW TRANSLATION
  BLR_IFV_5_short: "BMP-3M" # todo: NEW TRANSLATION
  BLR_MBT_1: "T-62/64" # todo: NEW TRANSLATION
  BLR_MBT_1_desc: "Nejmasivnější sovětský tank ve výrobě. Navržen a vyráběn v raných letech studené války; byl sílou a páteří Rudé armády. Dříve byl považován za symbol ruské moci a stal se ikonickým obrazem obrněných sil Středního východu zničených při americkém leteckém útoku." # todo: NEW TRANSLATION
  BLR_MBT_1_short: "T-62/64" # todo: NEW TRANSLATION
  BLR_MBT_2: "T-72" # todo: NEW TRANSLATION
  BLR_MBT_2_desc: "T-72 je patrně nejúspěšnější design, který Rusko vyprodukovalo. Byl vrcholem sovětské vojenské moci na závěru studené války a byl vyroben ve velkém množství; sloužil jako páteř Ruské armády dodnes. Ačkoliv se stal proslulým kvůli katastrofálním selháním v konfliktech na Středním východě, T-72 je stále využíván jako vývojová platforma pro budoucí ruské tanky a prošel neustálými úpravami a vylepšeními, aby vyhověl standardům moderního boje. Nepodceňujte tento tank, který kdysi býval kopím sovětských sil." # todo: NEW TRANSLATION
  BLR_MBT_2_short: "T-72" # todo: NEW TRANSLATION
  BLR_MBT_3: "T-80" # todo: NEW TRANSLATION
  BLR_MBT_3_desc: "Tank s jedním plynovým turbínovým pohonem. První na světě hlavní tank s vestavěným ERA. Jedná se o pásový vysoce mobilní bojový prostředek s raketovým kanónem a kulometnou výzbrojí, navržený pro nepřetržité řešení široké škály bojových misí, včetně podmínek použití zbraní hromadného ničení." # todo: NEW TRANSLATION
  BLR_MBT_3_short: "T-80" # todo: NEW TRANSLATION
  BLR_MBT_4: "T-90" # todo: NEW TRANSLATION
  BLR_MBT_4_desc: "Ruský hlavní bojový tank, přijatý v roce 1993. Mezi lety 2001 a 2010 se T-90 stal světově nejprodávanějším novým hlavním tankem. Následně byly vytvořeny dvě hlavní modifikace T-90A „Vladimir“ a T-90M „Proryv“." # todo: NEW TRANSLATION
  BLR_MBT_4_short: "T-90" # todo: NEW TRANSLATION
  BLR_MBT_5: "OB-477" # todo: NEW TRANSLATION
  BLR_MBT_5_short: "OB-477" # todo: NEW TRANSLATION
  BLR_Anti_tank_0: "RPG-7" # todo: NEW TRANSLATION
  BLR_Anti_tank_0_desc: "Používán v mnoha válkách a na mnoha vozidlech." # todo: NEW TRANSLATION
  BLR_Anti_tank_1: "AT-4 Fagot" # todo: NEW TRANSLATION
  BLR_Anti_tank_1_desc: "Podstatně lehčí než ostatní ATGM systémy, a starší. Tento ATGM může zasáhnout pouze na vzdálenostech 70–2 500 m, což je v porovnání s ostatními mnohem nižší dosah, ale také levnější." # todo: NEW TRANSLATION
  BLR_Anti_tank_2: "Shershen" # todo: NEW TRANSLATION
  BLR_Anti_tank_2_desc: "Shershen" # todo: NEW TRANSLATION
  BLR_Heavy_Anti_tank_0: "9P148 Konkurs" # todo: NEW TRANSLATION
  BLR_Heavy_Anti_tank_0_desc: "AT-5 Spandrel (Konkurs) postavený na základě obrněného průzkumného a hlídkového vozidla BRDM-2. Hlavním účelem je přeprava, vedení a vypuštění protitankových řízených střel. Je schopen zasáhnout cíle jak pohybující se, tak stojící (např. bunkry) za viditelnosti." # todo: NEW TRANSLATION
  BLR_Heavy_Anti_tank_1: "9P148 Konkurs" # todo: NEW TRANSLATION
  BLR_Heavy_Anti_tank_1_desc: "AT-6 Spiral (Shturm-S) navržen k ničení moderních a perspektivních tanků, včetně těch vybavených dynamickou ochranou, malých plochých cílů, nízkoletících cílů, obranných struktur, personálu ve krytech a na otevřených prostorech za dne i v noci, v jednoduchých i obtížných povětrnostních podmínkách a při přítomnosti prachu a kouře." # todo: NEW TRANSLATION
  BLR_Heavy_Anti_tank_2: "9P157 Khrizantema-S" # todo: NEW TRANSLATION
  BLR_Heavy_Anti_tank_2_desc: "AT-15 Springer (Khrizantema-S) samohybný protitankový raketový systém. Navržen k ničení tanků a dalších obrněných cílů, včetně těch vybavených moderními prostředky dynamické ochrany. Bojový prostředek 9P157 byl vytvořen na bázi bojového obrněného vozidla BMP-3." # todo: NEW TRANSLATION
  BLR_SP_Anti_Air_0: "ZSU-23-4 Shilka" # todo: NEW TRANSLATION
  BLR_SP_Anti_Air_0_desc: "Sovětská protiletadlová samohybná houfnice. Vybavena čtyřnásobným automatem 23 mm kanónu. Rychlost střelby instalace činí 3400 ran za minutu. Lze cílit na cíl ručně, poloautomaticky a plně automaticky. Navržena pro bezprostřední krytí pozemních sil, ničení vzdušných cílů na vzdálenostech až 2500 m a ve výškách až 1500 m, letících rychlostí až 450 m/s, stejně jako pozemní (povrchové) cíle na vzdálenostech až 2000 m." # todo: NEW TRANSLATION
  BLR_SP_Anti_Air_1: "SA-8 Osa" # todo: NEW TRANSLATION
  BLR_SP_Anti_Air_1_desc: "SA-8 Gecko (Osa) – sovětský automatizovaný protiletadlový raketový systém. Komplex je určen pro provoz za všech povětrnostních podmínek a je navržen k pokrytí sil a prostředků divize motorizované pěchoty (tankové) ve všech typech bojových operací." # todo: NEW TRANSLATION
  BLR_SP_Anti_Air_2: "SA-15 Tor-2M" # todo: NEW TRANSLATION
  BLR_SP_Anti_Air_2_desc: "Krátkovzdálený samohybný protiletadlový raketový systém „Tor-M2“ je určen k ničení letadel, vrtulníků, řízených, protiradarových a dalších navigovaných raket, klouzavých a řízených bomb a bezpilotních letounů v zóně ničení komplexu za podmínek intenzivní palby a radiopřístupno‑elektronických protiopatření, za všech povětrnostních podmínek, den i v noci." # todo: NEW TRANSLATION
  BLR_SP_R_arty_0: "BM-21 Grad" # todo: NEW TRANSLATION
  BLR_SP_R_arty_0_desc: "Sovětský systém raketometů MLRS ráže 122 mm. Navržen k ničení otevřené i kryté pěchoty, nechráněných vozidel a obrněných transportérů v oblasti soustředění, dělostřeleckých a minometných baterií, velitelských stanovišť a dalších cílů. Počet projektilů na salvo: 40 kusů." # todo: NEW TRANSLATION
  BLR_SP_R_arty_1: "BM-27 Uragan" # todo: NEW TRANSLATION
  BLR_SP_R_arty_1_desc: "Sovětský systém MLRS ráže 220 mm. Ve srovnání s Gradem se nejen prodloužil dostřel, ale i plocha zásahu až na 42 hektarů, spolu s přesností, která překročila přesnost předchůdce o 1,5×. Počet projektilů na salvo: 16 kusů." # todo: NEW TRANSLATION
  BLR_SP_R_arty_2: "B-200 Polonez" # todo: NEW TRANSLATION
  BLR_SP_R_arty_2_desc: "Běloruský 301 mm systém dělostřeleckých raket. Systém je určen pro cílené a vysoce přesné ničení otevřeně umístěné i kryté pěchoty, nechráněné i obrněné vojenské techniky a dalších objektů. Dostřel byl původně až 200 km, později, díky použití nových raket, byl zvýšen na 300 km." # todo: NEW TRANSLATION
  BLR_SP_arty_0: "2S3 Akatsiya" # todo: NEW TRANSLATION
  BLR_SP_arty_0_desc: "Sovětská 152 mm divizní samohybná houfnice. Navržena k potlačování a ničení pěchoty, dělostřeleckých a minometných baterií, raketometů, tanků, palných zbraní, velitelských stanovišť a taktických jaderných útočných zbraní." # todo: NEW TRANSLATION
  BLR_SP_arty_1: "2S19 Msta-S" # todo: NEW TRANSLATION
  BLR_SP_arty_1_desc: "Sovětská a ruská 152 mm divizní samohybná houfnice. Ve srovnání s Akatsijou má Msta-S výrazně delší dostřel projektilů s vysokou explozivní fragmentací a aktivních raketových projektilů, a také vyšší kadenci střelby. Dále má 2S19 nálož nábojů s projektily vyšší energie, které ve své účinnosti překonávají předchůdce zhruba o 1,3–1,5×." # todo: NEW TRANSLATION
  BLR_SP_arty_2: "2S19M2 Msta-SM" # todo: NEW TRANSLATION
  BLR_SP_arty_2_desc: "Tato samohybná houfnice přivádí platformu Msta-S do 21. století, je vybavena automatickým systémem řízení palby a podporou GLONASS. Kadence střelby byla zvýšena 2,5×, zlepšila se přesnost míření a zaveden byl režim palby, který umožňuje jednomu dělu zasáhnout cíl pěti výstřely najednou a poté opustit palebné postavení. Kromě toho byly zlepšeny i životní podmínky posádky." # todo: NEW TRANSLATION
  BLR_SP_arty_3: "2S35 Koalitsiya-SV" # todo: NEW TRANSLATION
  BLR_SP_arty_3_desc: "Ruský 152 mm víceúčelový dělostřelecký systém založený na tanku T-90. Ve srovnání s Mstoy-SM má tato instalace významně delší maximální dostřel (80 km vs. 29 km) a 1,5× vyšší kadenci střelby. Umožňuje zasáhnout cíl současně několika projektily vypuštěnými ze stejného samohybných děl na různých trajektoriích letu. Palba je plně automatizovaná a nevyžaduje obsluhu děl ve strojovně." # todo: NEW TRANSLATION
  BLR_artillery_0: "D-30" # todo: NEW TRANSLATION
  BLR_artillery_0_desc: "122 mm sovětská tažená dělostřelecká houfnice. Ve službě v mnoha zemích světa. Byla použita a je používána v řadě vojenských konfliktů. Maximální dostřel je 22 km." # todo: NEW TRANSLATION
  BLR_artillery_1: "2A65 Msta-B" # todo: NEW TRANSLATION
  BLR_artillery_1_desc: "Tažená 152 mm houfnice. Ve srovnání s předchůdcem byla použita řada zásadních inovací: dlouhá, tenká hlaveň vybavená dvojitou šachtou ústí; dvounápravový vozík a hydraulický jeřáb s platformou pod paletou pro zavěšení kol při střelbě. Palebný mechanismus a poloautomatická závěr umožňují zvýšit bojovou rychlost až na sedm výstřelů za minutu. Maximální dostřel je 28,9 km." # todo: NEW TRANSLATION
  BLR_artillery_2: "2A65M2 Msta-BM" # todo: NEW TRANSLATION
  BLR_artillery_2_desc: "Vylepšená verze tažené houfnice 2A65 Msta-B." # todo: NEW TRANSLATION
  BLR_artillery_3: "2A88 Koalitsiya-B" # todo: NEW TRANSLATION
  BLR_artillery_3_desc: "Tažená houfnice-kanon vycházející z 152mm kanóny namontované na montáži Koalitsiya-SV." # todo: NEW TRANSLATION

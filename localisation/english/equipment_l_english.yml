  SIN_util_vehicle_3: "Lehké útočné vozidlo" # todo: NEW TRANSLATION
  SIN_util_vehicle_3_short: "LSV" # todo: NEW TRANSLATION
  SIN_util_vehicle_4: "Lehké útočné vozidlo Mk.II" # todo: NEW TRANSLATION
  SIN_util_vehicle_4_short: "LSV Mk.II" # todo: NEW TRANSLATION
  SIN_util_vehicle_5: "Belrex PCSV" # todo: NEW TRANSLATION
  SIN_util_vehicle_5_short: "Belrex" # todo: NEW TRANSLATION
  SIN_util_vehicle_5_desc: "Belrex PCSV byl odhalen v roce 2016 jako součást iniciativy SAF proměnit svou armádu na 3. generaci bojující síly. Původně odvozen od jihoafrického Marauder MRAP, Belrex je navržen k plnění podobné role, ale s flexibilitou upravit ho pro různé mise a potřeby. Belrex měl nahradit SAF-ovy 5tunové nákladní vozy a obrněná vozidla." # todo: NEW TRANSLATION

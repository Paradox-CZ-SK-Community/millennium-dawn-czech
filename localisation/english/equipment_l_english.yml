 CZE_CV_L_Strike_fighter1: "Aero L-299 Delfín" # todo: NEW TRANSLATION
 CZE_L_Strike_fighter1_desc: "V reakci na značnou poptávku po společném proudovém cvičném letounu přijatém napříč různými státy východního bloku se Aero rozhodlo zahájit vlastní konstruktérský projekt s cílem tuto potřebu uspokojit. Dne 5. dubna 1959 odbyl svůj první let prototyp označený XL-29. L-29 byla vybrána jako standardní cvičný letoun pro letectva států Varšavské smlouvy a byla dodávána od 60. let." # todo: NEW TRANSLATION

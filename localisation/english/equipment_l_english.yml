  ENG_APC_2: "FV432 APC" # todo: NEW TRANSLATION
  ENG_APC_2_desc: "Založeno na designu M113, FV432 je britská verze, která byla nejčastěji vyráběna v 70. letech. Byla páteří britských motorizovaných a mechanizovaných sil, než byl CVR(T) uveden do služby. Všestrannost FV432 je dodnes britské armádě ceněná a je používána v podpůrných a pomocných rolích." # todo: NEW TRANSLATION

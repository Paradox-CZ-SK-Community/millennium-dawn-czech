 ARM_infantry_weapons: "AKM-47" # todo: NEW TRANSLATION
 ARM_infantry_weapons_desc: "AKM, vyvinutý v roce 1959, je nejběžnější modernizovaná varianta útočné pušky AK-47 od Michaila Kalašnikova. Je výrazně lehčí a přesnější při automatické střelbě než jeho předchůdce." # todo: NEW TRANSLATION
 ARM_infantry_weapons1: "AK-74" # todo: NEW TRANSLATION
 ARM_infantry_weapons1_desc: "AK-74 je odvozen z AKM a přináší významná vylepšení oproti svému předchůdci. Zejména používá náboje 5,45 mm místo tehdy standardních 7,62 mm." # todo: NEW TRANSLATION
 ARM_infantry_weapons2: "K6-92 BORZ" # todo: NEW TRANSLATION
 ARM_infantry_weapons2_desc: "Samopal K6-92 byl vyvinut v Arménii, která po získání nezávislosti v roce 1991 vedla ozbrojený konflikt s Ázerbájdžánem o Náhorní Karabach. Arménské ozbrojené formace akutně pociťovaly nedostatek malých zbraní, což přimělo arménské inženýry v letech 1991–92 vytvořit relativně jednoduchý samopal K6-92." # todo: NEW TRANSLATION
 ARM_infantry_weapons3: "VAHAN" # todo: NEW TRANSLATION
 ARM_infantry_weapons3_desc: "Vahan byl vyvinut na základě experimentální útočné pušky ráže 7,62×39 mm (někdy nazývané MBK-2), navržené Manasyanem během služby v sovětské armádě. Automatická zbraň pracuje na principu polosvobodného závěru, což umožňuje zjednodušit konstrukci pro polořemeslnou výrobu." # todo: NEW TRANSLATION
 ARM_infantry_weapons4: "K-3" # todo: NEW TRANSLATION
 ARM_infantry_weapons4_desc: "K-3 je arménská bullpup útočná puška vyvinutá v polovině 90. let na základě sovětského AK-74, s možností automatické i poloautomatické střelby a střelby z granátometu připevněného pod hlavní. Vyvinuta oddělením vojenského průmyslu při ministerstvu obrany Arménie. Vyrobena v malých sériích." # todo: NEW TRANSLATION
 ARM_infantry_weapons5: "AS-300" # todo: NEW TRANSLATION
 ARM_infantry_weapons5_desc: "Představena v Arménii na cvičeních Ardzagank v říjnu 2013, útočná puška AS-300 je určena pro náboje 7,62×35 mm a má podobný tlumič. Má 30-nábojový zásobník, jiný tvar pažby a svislou přední pažbičku. Plynový mechanismus zajišťuje kadenci až 500 výstřelů za minutu. Spoušťový mechanismus umožňuje střelbu jednotlivě i v režimu automatické střelby. Výroba používá závěr z kalašnikovské útočné pušky, přičemž jsou instalovány nové hlaveň, pažba a další díly." # todo: NEW TRANSLATION
 ARM_infantry_weapons6: "ASR-545" # todo: NEW TRANSLATION
 ARM_infantry_weapons6_desc: "Představena v Arménii na cvičeních Ardzagank v říjnu 2013, puška ASR-545 má plynově ovládaný automatický mechanismus. Puška je určena pro přesnou tichou střelbu z ukrytých pozic proti živé síle nepřítele a lehce obrněným vozidlům (pro ně jsou používány vlastní průbojné náboje). Pušky jsou vybaveny lištami Picatinny pro optické a kolimátorové mířidla a jiné příslušenství. Používá náboj 5,45×39 mm se subsonickou střelou." # todo: NEW TRANSLATION
 ARM_infantry_weapons7: "RDL-34" # todo: NEW TRANSLATION
 ARM_infantry_weapons7_desc: "Nejnovější vývoj společnosti ASPAR Arms, vytvořený na bázi AR-15, používá zásobníky a ráži z kalašnikovských pušek, přičemž má poměrně spolehlivou konstrukci, která se svými vlastnostmi vyrovná obdobným zbraním." # todo: NEW TRANSLATION
 ARM_SP_R_arty_2: "N-2" # todo: NEW TRANSLATION
 ARM_SP_R_arty_2_desc: "N-2 je arménský vícevstřelový raketomet vyvinutý a vyráběný Vědecko-výrobním sdružením Garni-Ler nejpozději od roku 2011. Arménie neuvolnila mnoho informací o systému, nicméně je zřejmé, že N-2 je hromadně vyráběn, aktivně používán arménskými ozbrojenými silami a pravděpodobně i armádou Náhorního Karabachu. Systém byl vyvinut na podvozku GAZ-3308." # todo: NEW TRANSLATION

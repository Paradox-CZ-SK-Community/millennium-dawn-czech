  SPR_APC_1: "Food Machinery Corp M-113A2" # todo: NEW TRANSLATION
  SPR_APC_1_short: "TOA M-113A2" # todo: NEW TRANSLATION
  SPR_APC_1_desc: "The TOA, from the Spanish \"Transporte Oruga Acorazado\", is a fully tracked armored personnel carrier (APC) that was developed and produced by the Food Machinery Corp (FMC). The M113 introduced new aluminum armor that made the vehicle much lighter than earlier vehicles; it was thick enough to protect the crew and passengers against small arms fire but light enough that the vehicle was air transportable and moderately amphibious. Spanish army uses a wide variety of adaptations of the vehicle such as armored ambulance, mortar carrier, engineer vehicle, and command vehicle." # todo: NEW TRANSLATION
  SPR_APC_2: "Enasa BMR-600" # todo: NEW TRANSLATION
  SPR_APC_2_short: "BMR-600" # todo: NEW TRANSLATION
  SPR_APC_2_desc: "A 6x6 wheeled armoured personnel carrier produced in Spain by Enasa. Originally powered by a Pegaso 9157/8 306 hp diesel engine, it has an automatic gearbox, torque converter, independent suspension in all six wheels and amphibious capability. It can also be transported by air. It has received different kind of weapons throughout its life and there is also a field ambulance version. As part of its optional amphibious equipment, it has two hydrojets for travel through water. Basic APC. Can be armed with machine guns .50cal M2HB, 7.62mm MG1A1 or an automatic grenade launcher 40mm LAG-40." # todo: NEW TRANSLATION
  SPR_APC_3: "Enasa BMR-M1" # todo: NEW TRANSLATION
  SPR_APC_3_short: "BMR-M1" # todo: NEW TRANSLATION
  SPR_APC_3_desc: "The original Pegaso engines have been replaced by new 310 hp Scania DS9 61A 24S engines, as part of the \"BMR 2\" programme. Furthermore, the vehicles have been fitted with additional passive armour and an air conditioning unit. Basic APC. Can be armed with a M-2 12.70mm machine gun mounted in a TC-3 turret, an automatic grenade launcher 40mm LAG-40 or a TOW-2 rocket launcher." # todo: NEW TRANSLATION
  SPR_APC_4: "FMC Assault Amphibious Vehicle LVPT-7" # todo: NEW TRANSLATION
  SPR_APC_4_short: "LVPT-7" # todo: NEW TRANSLATION
  SPR_APC_4_desc: "After Korea war the USMC ordered a new amphibious vehicle model to replace the old LVT. It is used by U.S. Marine Corps Assault Amphibian Battalions to land the surface assault elements of the landing force and their equipment in a single lift from assault shipping during amphibious operations to inland objectives and to conduct mechanized operations and related combat support in subsequent mechanized operations ashore. It is also operated by other forces. Marines call them \"amtracs\", a shortening of their original designation, \"amphibious tractor\". Spanish navy signed a deal to include them for the Infantería de Marina." # todo: NEW TRANSLATION
  SPR_APC_5: "BAE Systems Assault Amphibious Vehicle 7A1" # todo: NEW TRANSLATION
  SPR_APC_5_short: "AAV-7A1" # todo: NEW TRANSLATION
  SPR_APC_5_desc: "The Assault Amphibious Vehicle(AAV)— official designation AAVP-7A1 (formerly known as Landing Vehicle, Tracked, Personnel-7 abbr. LVTP-7)—is a fully tracked amphibious landing vehicle. Powered by a Cummins VT400 diesel engine and this is driven through FMC's HS-400-3A1 transmission. It has eight smoke grenade launchers around the armament station which is a Cadillac Gage weapon station or Up-Gunned Weapon Station (UGWS) which was armed with both a .50 cal (12.7 mm) M2HB machine gun and a Mk-19 40 mm grenade launcher. The AAV-7A1 is the main amphious assault vehicle of the Spanish Infantería de Marina." # todo: NEW TRANSLATION
  SPR_APC_6: "RG-31 Nyala" # todo: NEW TRANSLATION
  SPR_APC_6_short: "RG-31 Nyala" # todo: NEW TRANSLATION
  SPR_APC_6_desc: "" # todo: NEW TRANSLATION
  SPR_APC_7: "MOWAG GmbH Piraña III" # todo: NEW TRANSLATION
  SPR_APC_7_short: "Piraña III" # todo: NEW TRANSLATION
  SPR_APC_7_desc: "Designed by the Swiss company MOWAG (currently General Dynamics European Land Systems – Mowag GmbH). The Piraña IIIC is a 8x8 APC Vehicle with a modular scaleable armor protection against small arms fire, mine blasts and RPG rockets. It could be tailored, to suit specific customer requirements. Add-on armor can be fitted for a higher level of protection. It has a special underfloor design, that provides protection against landmines and improvised explosive devices. Vehicle is fitted with NBC protection and automatic fire suppression systems. A baseline APC is usually armed with remotely-controlled 12.7mm HMG." # todo: NEW TRANSLATION
  SPR_APC_8: "MOWAG GmbH Piraña IIIC" # todo: NEW TRANSLATION
  SPR_APC_8_short: "Piraña IIIC" # todo: NEW TRANSLATION
  SPR_APC_8_desc: "An improved version of the Piraña III." # todo: NEW TRANSLATION
  SPR_IFV_1: "Panhard M-3" # todo: NEW TRANSLATION
  SPR_IFV_1_short: "M-3" # todo: NEW TRANSLATION
  SPR_IFV_1_desc: "The Panhard M-3 vehicle was designed to give support to the units equipped with the AML recon model. The 95% of the mechanic pieces are fully compatible with the AML model so the building and maintenance costs can be reduced to minimum. Vehicle's crew consists in a commander, gunner, loader and driver. The basic weapon configuration is a M-32 76/60mm cannon a M-2 12.70mm machine gun in the roof and a coaxial 7.62mm Browning M-1919A4E1." # todo: NEW TRANSLATION
  SPR_IFV_2: "ENASA-Pegaso VEC" # todo: NEW TRANSLATION
  SPR_IFV_2_short: "VEC" # todo: NEW TRANSLATION
  SPR_IFV_2_desc: "The VEC (Spanish. Vehiculo de Exploracion de Caballería) is armoured vehicle based in the BMR and designed by the spanish company ENASA-Pegaso (Today Santa Bárbara Sistemas). The VEC version retains most of the mechanical components of the BMR but varies the shape of the hull, distribution and internal conditioning to adapt it to its new functions. The VEC mounts a 25mm M-242 Bushmaster cannon or a 7.62mm MG-42 machine gun in a TC-25 turret." # todo: NEW TRANSLATION
  SPR_IFV_3: "ENASA-Pegaso VEC-M" # todo: NEW TRANSLATION
  SPR_IFV_3_short: "VEC-M" # todo: NEW TRANSLATION
  SPR_IFV_3_desc: "After a long an intense service the VEC-M includes several improvements over the original model. The engine has been replaced by a Scania DS9 with better a better performance the other highly improved area has been vehicle's defense. The hull armour has been increased to counter damage from medium machine guns until 14.50mm cal. The M series includes an anti-explosion equipment very similar to the MBT units based in several sensors which enables a fire-control system when detecting an internal explosion." # todo: NEW TRANSLATION
  SPR_IFV_4: "General Dynamics ASCOD VCI/C Pizarro" # todo: NEW TRANSLATION
  SPR_IFV_4_short: "VCI/C Pizarro" # todo: NEW TRANSLATION
  SPR_IFV_4_desc: "ASCOD (Austrian Spanish Cooperation Development) IFV is the product of a cooperation agreement between Steyr-Daimler-Puch AG and Santa Bárbara Sistemas. In Spain, the vehicle is called "Pizarro". The VCI/C (In spanish "Vehiculo de Combate de Infantería/Caballería") mounts a 30mm Mauser MK-30/2 autocannon in a fully traversable electro-mechanical turret. The dual belt-fed 30mm cannon, electrical stabilized on two planes, is able to fire at a rate of up to 770RPM and accurately engage targets on the move. As secondary armament, the Pizarro carries a MG-3 machine gun." # todo: NEW TRANSLATION
  SPR_IFV_5: "General Dynamics ASCOD VCI/C Pizarro Phase II" # todo: NEW TRANSLATION
  SPR_IFV_5_short: "VCI/C Pizarro II" # todo: NEW TRANSLATION
  SPR_IFV_5_desc: "Pro druhou fázi byl motorový celek vylepšen a nyní je osazen MTU 8V-199-TE20 a novou generací převodovky, která pracuje s binární logikou, plně vyvinutou ve Španělsku." # todo: NEW TRANSLATION
  SPR_IFV_6: "General Dynamics ASCOD VCI/C Pizarro Phase III" # todo: NEW TRANSLATION
  SPR_IFV_6_short: "VCI/C Pizarro III" # todo: NEW TRANSLATION
  SPR_IFV_6_desc: "Ve své třetí iteraci je pozoruhodné, že toto nové Pizarro Phase III je výsledkem kombinace nové generace ASCODu používaného ve Sapper Bojovém Vozidle (VCZAP), avšak vybavené misními systémy vyvinutými pro Wheel Combat Vehicle (VCR) 'Dragon'." # todo: NEW TRANSLATION
  SPR_IFV_8: "General Dynamics Santa Bárbara Sistemas Dragón" # todo: NEW TRANSLATION
  SPR_IFV_8_short: "VCR 8x8 Dragón" # todo: NEW TRANSLATION
  SPR_IFV_8_desc: "Postavený na platformě Piranha V, Dragón je obrněný transportér pěchoty, který byl zcela navržen tak, aby byl plně přizpůsoben požadavkům španělské armády. Základní model pro přepravu pěchoty zahrnuje dálkovou věž UT-30 MK2, vyrobenou společností NAVANTIA, avšak s technologií ELBIT a EXPAL a vyzbrojen 30 mm kanonem ATK MK44-ABM Bushmaster II." # todo: NEW TRANSLATION

 SOV_IFV_1: "BMP-1" # todo: NEW TRANSLATION
 SOV_IFV_1_desc: "BMP-1 je sovětské amfibní pásové bojové vozidlo pěchoty. Použito během sovětsko-afghánské války k přepravě jednotek a boji proti mudžahedínům. Vyzbrojeno 73mm kanónem 2A28 a odpalovačem PTŘS." # todo: NEW TRANSLATION
 SOV_IFV_1_short: "BMP-1" # todo: NEW TRANSLATION
 SOV_IFV_2: "BMP-2" # todo: NEW TRANSLATION
 SOV_IFV_2_desc: "Pro protivníka je BMP-2 obávaný — velmi rychlý a účinný se 30mm kanónem a drtícími pásy." # todo: NEW TRANSLATION
 SOV_IFV_2_short: "BMP-2" # todo: NEW TRANSLATION
 SOV_IFV_3: "BMP-2M" # todo: NEW TRANSLATION
 SOV_IFV_3_short: "BMP-2M" # todo: NEW TRANSLATION
 SOV_IFV_4: "BMP-3" # todo: NEW TRANSLATION
 SOV_IFV_4_desc: "BMP-3 je sovětské bojové vozidlo pěchoty, nástupce BMP-1 a BMP-2. Střílí 100mm kanónem s těžkými HE granáty." # todo: NEW TRANSLATION

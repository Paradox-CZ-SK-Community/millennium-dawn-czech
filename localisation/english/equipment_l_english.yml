  heavy_tank_chassis: "Útočný vrtulník" # todo: NEW TRANSLATION
  heavy_tank_chassis_desc: "Útočný vrtulník je ozbrojený vrtulník s primárním úkolem útoku na pozemní cíle, jako je nepřátelská pěchota a obrněná bojová vozidla. Kvůli jejich těžké výzbroji bývají někdy označovány jako bitevní vrtulníky." # todo: NEW TRANSLATION
  attack_helicopter_desc: "Útočné vrtulníky jsou ozbrojené vrtulníky, navržené k podpoře pozemních sil. Výborné proti obrněným vozidlům a jednotkám bez vzdušné ochrany, rychle si poradí s nepřáteli, kteří nemají odpovídající protituto. Avšak útočné vrtulníky jsou velmi zranitelné proti stíhačkám a protiletadlové zbrani." # todo: NEW TRANSLATION
  attack_helicopter1: "Útočný vrtulník 1965" # todo: NEW TRANSLATION
  attack_helicopter1_desc: "Útočný vrtulník je vojenský vrtulník vybavený útočnými zbraněmi. Jeho hlavními zbraněmi jsou rychlopalné automatické zbraně (kanóny a kulomety), raketomety a řízené zbraně (střely). Mnoho útočných vrtulníků může být také vybaveno protiletadlovými střelami, ale používají se hlavně pro sebe-obranu. Dnešní útočné vrtulníky se svou funkcí podobají letounům s pevným křídlem a jsou speciálně navrženy k útoku na pozemní cíle, jako je pěchota, obrněná vozidla a budovy." # todo: NEW TRANSLATION

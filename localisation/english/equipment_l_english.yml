 GER_transport_helicopter2: "CH-53G" # todo: NEW TRANSLATION
 GER_transport_helicopter2_desc: "CH-53G je americký těžký transportní vrtulník původně navržený společností Sikorsky Aircraft a vyráběný na licenci firmou VFW‑Fokker. CH-53G má čtyřčlennou posádku: pilota, kopilota, velitele posádky a leteckého pozorovatele. Může nést různé náklady, včetně až 38 plně vybavených vojáků, vnitřní náklad do 8 000 liber (3 600 kg) nebo vnější nosnost 13 000 liber (5 900 kg) na háku s jedním upevněním." # todo: NEW TRANSLATION
 GER_transport_helicopter2_short: "CH-53G" # todo: NEW TRANSLATION
 GER_transport_helicopter3: "CH-53GS" # todo: NEW TRANSLATION
 GER_transport_helicopter3_desc: "CH-53GS je vylepšená verze původního CH-53G. Tato varianta má vylepšená opatření proti řízeným střelám, modernizované komunikační a navigační systémy a 2 dodatečné palivové nádrže. Vylepšený model rovněž získává nové motory T64-100, což umožňuje provoz ve horkějších a vyšších podmínkách, a výzbrojní systémy MG3 (7,62×51 mm) a M3M .50 cal (12,7×99 mm)." # todo: NEW TRANSLATION
 GER_transport_helicopter3_short: "CH-53GS" # todo: NEW TRANSLATION
 GER_transport_helicopter4: "NH-90" # todo: NEW TRANSLATION
 GER_transport_helicopter4_desc: "NHIndustries NH90 je středně velký, dvoumotorový víceúčelový vojenský vrtulník. Byl vyvinut jako reakce na požadavky NATO na bitevní vrtulník, který by byl zároveň schopen provozu v námořním prostředí. NH90 byl vyvinut a je vyráběn společností NHIndustries, společným podnikem vlastněným Airbus Helicopters, Leonardo (dříve AgustaWestland) a Fokker Aerostructures." # todo: NEW TRANSLATION
 GER_transport_helicopter4_short: "NH-90" # todo: NEW TRANSLATION
 GER_transport_helicopter5: "NH-120GER" # todo: NEW TRANSLATION
 GER_transport_helicopter5_desc: "NH-120GER je vylepšený model NH-90 s několika novými prvky. NH-120GER má nový černý stealth maskovací nátěr, podobný tomu na F-22 Raptoru. Vylepšený model má také nové a zdokonalené turbínové motory umožňující těžší nosnost a dosažení vyšších rychlostí." # todo: NEW TRANSLATION

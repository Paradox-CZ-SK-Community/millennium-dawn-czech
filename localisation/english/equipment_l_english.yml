 IFV_desc: "Bojové vozidlo pěchoty (IFV), nebo vozidlo boje pěchoty (ICV), je typ obrněného bojového vozidla používaného k přepravě pěchoty do bitvy a poskytování přímé palebné podpory." # todo: NEW TRANSLATION
 IFV_2: "IFV 1975" # todo: NEW TRANSLATION

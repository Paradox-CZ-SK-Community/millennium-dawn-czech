  ENG_MBT_1: "Centurion" # todo: NEW TRANSLATION
  ENG_MBT_1_short: "Centurion" # todo: NEW TRANSLATION
  ENG_MBT_1_desc: "Když byl poprvé uveden, design Centurionu byl průkopnický a položil model pro rané hlavní bojové tanky. Navržen a vyroben na konci druhé světové války, Centurion sloužil jen v poválečném období, ale rychle se stal západní odpovědí na sovětské tanky T-54. Spolehlivý, efektivní a bojově prověřený ve všech druzích konfliktů během studené války, Centurion se dodnes používá po celém světě." # todo: NEW TRANSLATION
  ENG_MBT_2: "FV4201 Chieftain" # todo: NEW TRANSLATION
  ENG_MBT_2_short: "Chieftain" # todo: NEW TRANSLATION
  ENG_MBT_2_desc: "Na základě úspěšného modelu tanku Centurion měl být britský hlavní bojový tank koncem 60. let. Byl navržen a vyroben na konci druhé světové války, Centurion sloužil jen v poválečném období, ale rychle se stal západní odpovědí na sovětské tanky T-54. Spolehlivý, účinný a bojově prověřený ve všech druzích konfliktů během studené války, Centurion se dodnes používá po celém světě." # todo: NEW TRANSLATION
  ENG_MBT_3: "FV4030/4 Challenger I" # todo: NEW TRANSLATION
  ENG_MBT_3_short: "Challenger I" # todo: NEW TRANSLATION
  ENG_MBT_3_desc: "Původně projekt MBT-80, tank byl navržen na základě Chieftainu pro íránské potřeby, ale s íránskou revolucí byl projekt zrušen. Britská armáda se stala klientem, a tak byl tank upraven pro britské potřeby. Challenger I se stal prvním tankem, který používal revoluční Chobham pancíř, což poskytovalo nadřazenou ochranu nad jakoukoli západní RHA té doby. Stal se jedním z nejvýznamnějších tanků na konci 20. století." # todo: NEW TRANSLATION
  ENG_MBT_4: "FV4034 Challenger II" # todo: NEW TRANSLATION
  ENG_MBT_4_short: "Challenger II" # todo: NEW TRANSLATION
  ENG_MBT_4_desc: "Challenger II je rozsáhlou rekonstrukcí Challenger I, vylepšenou o lepší pancíř Chobham, novou věž a nový 120mm kanón. Stává se symbolem Královského obrněného sboru a prokázal se jako silný protivník v boji během války v Iráku." # todo: NEW TRANSLATION
  ENG_MBT_5: "Challenger II Black Knight" # todo: NEW TRANSLATION
  ENG_MBT_5_short: "Challenger II BK" # todo: NEW TRANSLATION
  ENG_MBT_5_desc: "Balíček Challenger II Black Knight byl poprvé odhalen v roce 2018 v rámci programu LEP MBT. S rozsáhlými nočními bojovými schopnostmi, termální optikou a aktivním ochranným systémem byl Challenger II modernizován, aby čelil složitým výzvám moderní války." # todo: NEW TRANSLATION

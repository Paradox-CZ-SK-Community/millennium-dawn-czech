 SOV_util_vehicle_3: "BPM-97" # todo: NEW TRANSLATION
 SOV_util_vehicle_3_desc: "Podobně jako Volk může převážet 8 mužů a zároveň nést těžký kulomet na střeše. Používá se k vedení konvojů." # todo: NEW TRANSLATION
 SOV_util_vehicle_4: "GAZ Tigr" # todo: NEW TRANSLATION
 SOV_util_vehicle_4_desc: "Tento obrněný transportér může být vyzbrojen různými zbraněmi a unést až 11 mužů." # todo: NEW TRANSLATION
 SOV_util_vehicle_5: "VPK-3927 Volk" # todo: NEW TRANSLATION
 SOV_util_vehicle_5_desc: "VPK pojme 2+8 mužů. S pancéřováním dle STANAG 4569 úrovně 3. Výborné pro speciální jednotky a policejní složky." # todo: NEW TRANSLATION
 SOV_util_vehicle_6: "Z-STS «Akhmat»" # todo: NEW TRANSLATION
 SOV_util_vehicle_6_desc: "Z-STS «Akhmat» je vyroben na třínápravovém podvozku «KAMAZ-5350». Má vysoké jízdní a průchodové schopnosti a není náročný na provoz. Zajímavé je, že obrněné vozidlo, na rozdíl od běžného nákladního vozu, je postaveno podle kapotového uspořádání, což umožnilo posunout posádku dozadu a zvýšit její bezpečnost." # todo: NEW TRANSLATION
 SOV_util_vehicle_7: "VMCTS «Drozd-B»" # todo: NEW TRANSLATION
 SOV_util_vehicle_7_desc: "Po úspěšné prezentaci amfibního vozidla «Drozd» na Armii-2020 vyjel prototyp k testům, které ukázaly slabou ochranu tohoto stroje. Výsledkem byla modifikace «Drozd-B». Nová verze je schopna překonávat říční překážky, jízdu v terénu a má nízkou teplotní stopu. Konstrukce spodní části s V-profilovaným dnem z kompozitního pancíře poskytuje zvýšenou ochranu proti minám." # todo: NEW TRANSLATION
 SYR_MBT_1: "T-55" # todo: NEW TRANSLATION
 SYR_MBT_1_desc: "T-54/55 je možná nejvíce vyrobený tank na světě. Navržen a vyráběn v raných letech studené války, byl mocí a páteří Rudé armády. Dříve budil strach jako symbol ruské síly, dnes je ikonou zničených obrněných sil na Blízkém východě po leteckých útocích." # todo: NEW TRANSLATION
 SYR_MBT_1_short: "T-55" # todo: NEW TRANSLATION
 SYR_MBT_2: "T-72" # todo: NEW TRANSLATION
 SYR_MBT_2_desc: "T-72 je možná nejúspěšnějším designem z Ruska. Byl vrcholem sovětské vojenské síly ke konci studené války, vyráběn v tisících kusech a slouží jako páteř armády dodnes. Přes své pochybení v některých konfliktech na Blízkém východě zůstává T-72 vývojovou platformou pro budoucí ruské tanky a byl průběžně modernizován, aby vyhovoval standardům moderního boje. Nepodceňujte tank, který býval oštěpem sovětských sil." # todo: NEW TRANSLATION

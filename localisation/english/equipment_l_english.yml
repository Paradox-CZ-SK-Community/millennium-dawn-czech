 ITA_infantry_weapons_desc: "BM 59 je automatická bitevní puška vyvinutá v Itálii v roce 1959. Je založena na pušce M1 Garand, upravena pro náboj 7,62×51 mm NATO, pozměněna pro použití odnímatelného zásobníku a umožňuje volbu režimu střelby. Pozdější revize zahrnovaly další prvky běžné u modernějších pušek." # todo: NEW TRANSLATION
 ITA_infantry_weapons1: "BM59 Modello III" # todo: NEW TRANSLATION
 ITA_infantry_weapons1_desc: "BM 59 Mark III, nebo Ital TA (také známá jako Truppe Alpine), byla varianta s pistolovou rukojetí a kovovou sklopnou pažbou určená pro horské jednotky. BM 59 Para byla podobná BM 59 Ital TA, ale byla určena pro parašutisty; byla vybavena kratší hlavní a tlumičem záblesku." # todo: NEW TRANSLATION
 ITA_infantry_weapons2: "AR70/90" # todo: NEW TRANSLATION
 ITA_infantry_weapons2_desc: "Beretta AR70/90 je plynově ovládaná útočná puška ráže 5,56×45 mm NATO a je standardní služební puškou italských ozbrojených sil. Zbraň je rovněž navržena pro použití s granátem do pušky a má zaměřovače pro granát." # todo: NEW TRANSLATION
 ITA_infantry_weapons3: "SCP70/90" # todo: NEW TRANSLATION
 ITA_infantry_weapons3_desc: "Varianty SC70/90 (Special Carbine) se skládací pažbou byly přijaty a byly používány především horskými jednotkami, a puška SCP70/90 (Special Carbine Paratroopers) pro parašutisty měla sklopný polštář proti zpětnému rázu a kratší hlaveň než SC, což umožňovalo vložení do pouzdra používaného při parašutistických skocích." # todo: NEW TRANSLATION
 ITA_infantry_weapons4: "ARX160" # todo: NEW TRANSLATION
 ITA_infantry_weapons4_desc: "Beretta ARX160 je italská modulární útočná puška vyráběná firmou Beretta. Vyvinuta pro italské ozbrojené síly v rámci programu Soldato Futuro (anglicky „Future Soldier“), ARX160 byl uveden v roce 2008 jako komerční zbraňový systém nezávislý na souboru Soldato Futuro, doplněný jednoranovým 40×46mm NATO granátometem s nízkou rychlostí GLX160, který lze připevnit pod hlaveň pušky nebo použít se speciální pažbou jako samostatná zbraň." # todo: NEW TRANSLATION
 ITA_infantry_weapons5: "ARX160A3" # todo: NEW TRANSLATION
 ITA_infantry_weapons5_desc: "Beretta ARX160 A3 je vylepšená varianta ARX160 s některými konstrukčními změnami. Změny zahrnují přepracovanou předpažbí, kde byly horní větrací štěrbiny nahrazeny většími čtvercovými otvory, zatímco spodní řada větracích štěrbin zůstala užší. Tyto větší otvory snižují hmotnost zbraně a zároveň umožňují lepší cirkulaci vzduchu kolem hlavně." # todo: NEW TRANSLATION
 ITA_infantry_weapons6: "ARX200" # todo: NEW TRANSLATION
 ITA_infantry_weapons6_desc: "Beretta představila ARX200 v ráži 7,62×51 mm NATO. Funguje na principu krátkého pracovního zdvihu pístu s rotační závěrou a je schopna plné automatické i poloautomatické střelby. Kadence střelby se pohybuje kolem 600–650 ran za minutu." # todo: NEW TRANSLATION
 ITA_infantry_weapons7: "ARX300" # todo: NEW TRANSLATION
 ITA_infantry_weapons7_desc: "Budoucnost je tady, staříku." # todo: NEW TRANSLATION
 ITA_command_control_equipment: "BFT" # todo: NEW TRANSLATION
 ITA_command_control_equipment_desc: "Systémy velení a řízení z éry studené války, vyrobené ve spolupráci se Slovenskem v době Československa." # todo: NEW TRANSLATION
 ITA_command_control_equipment1: "LC2" # todo: NEW TRANSLATION
 ITA_command_control_equipment1_desc: "C2 (velení a řízení) je první generace vybavení C2. Systémy velení a řízení umožňují vedení vykonávat autoritu a řídit přidělené síly k plnění misí a úkolů. Efektivní velení a řízení vede k lepší organizaci a morálce." # todo: NEW TRANSLATION
 ITA_command_control_equipment2: "LC2EVO" # todo: NEW TRANSLATION
 ITA_command_control_equipment2_desc: "C3 (velení, řízení a komunikace) je druhá generace vybavení C2. Systémy velení a řízení umožňují vedení vykonávat autoritu a řídit přidělené síly k plnění misí a úkolů. Efektivní velení a řízení vede k lepší organizaci a morálce." # todo: NEW TRANSLATION
 ITA_command_control_equipment3: "SICCONA" # todo: NEW TRANSLATION
 ITA_command_control_equipment3_desc: "C3ISTAR (velení, řízení a komunikace; zpravodajství, dozor, získávání cílů a průzkum) je třetí generace vybavení C2. Systémy velení a řízení umožňují vedení vykonávat autoritu a řídit přidělené síly k plnění misí a úkolů. Efektivní velení a řízení vede k lepší organizaci a morálce." # todo: NEW TRANSLATION
 ITA_command_control_equipment4: "SIACCON ADV" # todo: NEW TRANSLATION
 ITA_command_control_equipment4_desc: "C4I (velení, řízení, komunikace, počítače, zpravodajství a interoperabilita) je čtvrtá generace vybavení C2. Systémy velení a řízení umožňují vedení vykonávat autoritu a řídit přidělené síly k plnění misí a úkolů. Efektivní velení a řízení vede k lepší organizaci a morálce. C4I (Command, Control, Communications, Computers, Intelligence, and Interoperability) is the fourth generation of C2 equipment." # todo: NEW TRANSLATION
 ITA_command_control_equipment5: "SIACCON NCW" # todo: NEW TRANSLATION
 ITA_command_control_equipment5_desc: "C4ISTAR (velení, řízení, komunikace, počítače, zpravodajství, interoperabilita, dozor, získávání cílů a průzkum) je pátá generace vybavení C2. Systémy velení a řízení umožňují vedení vykonávat autoritu a řídit přidělené síly k plnění misí a úkolů. Efektivní velení a řízení vede k lepší organizaci a morálce." # todo: NEW TRANSLATION
 ITA_command_control_equipment6: "SIACCON NCW ADV" # todo: NEW TRANSLATION
 ITA_command_control_equipment6_desc: "C4ISTAR (velení, řízení, komunikace, počítače, spolupráce, zpravodajství, interoperabilita, dozor, získávání cílů a průzkum) je sedmá generace vybavení C2. Systémy velení a řízení umožňují vedení vykonávat autoritu a řídit přidělené síly k plnění misí a úkolů. Efektivní velení a řízení vede k lepší organizaci a morálce." # todo: NEW TRANSLATION

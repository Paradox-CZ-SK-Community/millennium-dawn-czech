  GER_awacs_plane1_medium: "E-3A Sentry" # todo: NEW TRANSLATION
  GER_awacs_plane1_medium_desc: "Boeing E-3A Sentry je vzdušný letoun pro včasné varování a řízení (AEW&C) vyvinutý firmou Boeing. Letouny E-3 bývají obecně známy jako AWACS (Airborne Warning and Control System). Vycházejí z civilního Boeingu 707 a poskytují dlouhý dosah dohledu za jakýchkoli povětrnostních podmínek, velení, řízení a komunikace." # todo: NEW TRANSLATION

 GER_artillery_0: "M101A1 105mm Howitzer" # todo: NEW TRANSLATION
 GER_artillery_0_desc: "Haubice M101A1 je dělostřelecké dělo vyvinuté ve Spojených státech. Byla standardní americkou lehkou polní haubicí ve druhé světové válce a zasahovala jak na evropském, tak na tichomořském bojišti a během korejské války. Výroba začala v roce 1941 a rychle si získala reputaci přesného a silného díla. M101A1 střelí 105mm tříštivo-trhavou (HE) polopevnou municí a má dostřel 12 330 yardů (11 270 m), což ji činí vhodnou pro podporu pěchoty." # todo: NEW TRANSLATION
 GER_artillery_0_short: "M101A1" # todo: NEW TRANSLATION
 GER_artillery_1: "FH155-1 Howitzer" # todo: NEW TRANSLATION
 GER_artillery_1_desc: "FH155-1 je tažená haubice ráže 155 mm používaná v několika zemích. FH155-1 je německo-britsky navržená tažená 155mm dělostřelecká houfnice pro blízkou podporu splňující tehdejší požadavky NATO. FH-155-1 profituje z odpojitelné pomocné pohonné jednotky s možností nezaopatřeného dosahu 24 km a 30 km s asistencí, s možností dávky 3 ran za 15–20 sekund, 6 ran za minutu po krátkou dobu a 2 rány za minutu udržitelně." # todo: NEW TRANSLATION
 GER_artillery_1_short: "FH155-1" # todo: NEW TRANSLATION
 GER_artillery_2: "M777 155mm Howitzer" # todo: NEW TRANSLATION
 GER_artillery_2_desc: "Haubice M777 je tažené dělo ráže 155 mm v kategorii haubic. M777 vyrábí divize Global Combat Systems společnosti BAE Systems ve Velké Británii a USA. Dílo je vybaveno optickým řízením palby a s municí M795 HE může zasahovat cíle až do vzdálenosti přibližně 14 mil." # todo: NEW TRANSLATION
 GER_artillery_2_short: "M777" # todo: NEW TRANSLATION
 GER_artillery_3: "M777A1 155mm Howitzer" # todo: NEW TRANSLATION
 GER_artillery_3_desc: "M777A1 je vylepšená varianta M777, která obsahuje digitalizační upgrady s přidáním palubního zdroje energie, satelitní navigace (GPS), inerciální navigace, rádia, jednotky Gun Display Unit (GDU) a sestavy Section Chief Assembly (SCA)." # todo: NEW TRANSLATION
 GER_artillery_3_short: "M777A1" # todo: NEW TRANSLATION
 GER_artillery_4: "M777A2 155mm Howitzer" # todo: NEW TRANSLATION
 GER_artillery_4_desc: "M777A2 je další vylepšená varianta M777. Nové upgrady zahrnují: aktualizaci softwaru Block 1A, přidání Enhanced Portable Inductive Artillery Fuze Setter (EPIAFS) pro umožnění použití naváděné munice XM892 Excalibur." # todo: NEW TRANSLATION
 GER_artillery_4_short: "M777A2" # todo: NEW TRANSLATION

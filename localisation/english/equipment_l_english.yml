  AA_Equipment: "MANPADS" # todo: NEW TRANSLATION
  AA_Equipment_desc: "Protiletecká raketa (SAM) nebo země–vzdušná raketa (GTAM) je raketa určená k odpálení ze země za účelem zničení letadel nebo jiných raket." # todo: NEW TRANSLATION
  Anti_Air_desc: "Protiletecká raketa (SAM) nebo země–vzdušná raketa (GTAM) je raketa navržená k odpálení ze země za účelem zničení letadel nebo jiných raket." # todo: NEW TRANSLATION
  Anti_Air_0: "MANPADS 1965" # todo: NEW TRANSLATION
  Anti_Air_0_desc: "Ruční přenosné systémy protivzdušné obrany (MANPADS) jsou ramenně odpalované protiletecké raketomety. Kvůli hmotnostním omezením jsou krátkého dosahu. Jsou tedy hrozbou pro nízko letící letadla a smrtelná pro vrtulníky." # todo: NEW TRANSLATION
  medium_tank_aa_chassis: "Samohybná protiletecká zbraň" # todo: NEW TRANSLATION
  medium_tank_aa_chassis_desc: "Protiletecké vozidlo, známé také jako samohybná protiletecká zbraň (SPAAG) nebo samohybný protivzdušný systém (SPAD), je mobilní vozidlo s vyhrazenou protileteckou kapacitou." # todo: NEW TRANSLATION
  SP_Anti_Air_0: "SP AA 1965" # todo: NEW TRANSLATION

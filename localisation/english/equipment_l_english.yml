 L_AT_Equipment_desc: "Protitanková řízená střela (ATGM) je řízená střela primárně navržená k zásahu a zničení těžce obrněných vojenských vozidel." # todo: NEW TRANSLATION
 Anti_tank_desc: "Protitanková řízená střela (ATGM) je řízená střela primárně navržená k zásahu a zničení těžce obrněných vojenských vozidel." # todo: NEW TRANSLATION
 Anti_tank_0: "ATGM 1965" # todo: NEW TRANSLATION
 Anti_tank_0_desc: "Protitankové řízené střely jsou přenosné raketové systémy s vysoce výbušnými hlavicemi speciálně navrženými k útoku na těžce obrněná vozidla. Tato generace ATGM je ovládána joystickem, a proto vyžaduje přímou viditelnost a vysoce kvalifikovaného operátora." # todo: NEW TRANSLATION
 H_AT_Equipment: "Montované ATGM" # todo: NEW TRANSLATION
 H_AT_Equipment_desc: "Tankový stíhač (tank destroyer) nebo lovec tanků je typ obrněného bojového vozidla vyzbrojeného přímopalebným dělostřeleckým kanónem nebo odpalovacím zařízením pro střely, s omezenými operačními schopnostmi a navržený speciálně k boji s nepřátelskými tanky." # todo: NEW TRANSLATION
 Heavy_Anti_tank_desc: "Tankový stíhač (tank destroyer) nebo lovec tanků je typ obrněného bojového vozidla vyzbrojeného přímopalebným dělostřeleckým kanónem nebo odpalovacím zařízením pro střely, s omezenými operačními schopnostmi a navržený speciálně k boji s nepřátelskými tanky." # todo: NEW TRANSLATION
 Heavy_Anti_tank_0: "Mounted ATGM 1965" # todo: NEW TRANSLATION
 Heavy_Anti_tank_0_desc: "Těžší protitankové řízené raketové systémy mají delší dosah a větší nálože. Zvýšená hmotnost je činí nevhodnými k přenášení pěchotou, a proto jsou montovány na vozidla. Používají vysoce výbušné hlavice speciálně navržené k útoku na těžce obrněná vozidla. Tato generace ATGM je ovládána joystickem a vyžaduje přímou viditelnost a vysoce kvalifikovaného operátora." # todo: NEW TRANSLATION

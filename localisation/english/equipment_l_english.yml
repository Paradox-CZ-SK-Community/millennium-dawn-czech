 USA_transport_helicopter2: "Sikorsky UH-60 Black Hawk" # todo: NEW TRANSLATION
 USA_transport_helicopter2_desc: "Sikorsky UH-60 Black Hawk je čtyřlistý, dvoumotorový vrtulník střední nosnosti vyráběný firmou Sikorsky Aircraft. Sikorsky předložil návrh S-70 do soutěže americké armády Utility Tactical Transport Aircraft System (UTTAS) v roce 1972. Armáda označila prototyp YUH-60A a v roce 1976 po soutěži vybrala Black Hawka jako vítěze programu." # todo: NEW TRANSLATION

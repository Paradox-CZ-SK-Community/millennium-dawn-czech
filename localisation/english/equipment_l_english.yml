  artillery_0: "ART 1965" # todo: NEW TRANSLATION
  artillery_0_desc: "Se svými silnými nepřímými palebnými schopnostmi poskytuje dělostřelectvo trvalé přesné zásahy tam, kde jsou potřeba na bojišti, a daleko za vizuálním dosahem. Lze jej nabít přímo posádkou. Jelikož vyžaduje externí vozidla pro pohyb, pohyb mezi údery bývá obtížný, čímž z něj činí zranitelný proti protiútokům nepřátelské dělostřelecké palby. Lehká zbraň nižší ráže se dá táhnout ručně a je vhodná pro letecké operace, protože se vejde do transportních letounů." # todo: NEW TRANSLATION

  CHI_Anti_Air_1: "QW-1 Vanguard" # todo: NEW TRANSLATION
  CHI_Anti_Air_1_desc: "Čínou vyvinutý QW-1 Vanguard je všesměrová ručně nesená protiletadlová střela s IR naváděním, poháněná pevným raketovým motorem." # todo: NEW TRANSLATION
  CHI_Anti_Air_2: "FN-6" # todo: NEW TRANSLATION

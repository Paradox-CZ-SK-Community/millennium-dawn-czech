  util_vehicle_6: "Užitkové vozidlo 2025" # todo: NEW TRANSLATION
  util_vehicle_6_desc: "Užitková vozidla jsou vozidla používaná Motorizovanými pěšími jednotkami jako dopravní prostředky na bojiště. Starší generace modelů, džípy a nákladní vozy, jsou téměř nepancéřovaná a liší se od svých civilních protějšků hlavně tím, že jsou robustnější a mají větší mobilitu v náročném terénu. Pozdější generace modelů zahrnují vozidla podobná Humvee s lepším pancířem a vozidla odolná proti minám s dalším vylepšením ochrany posádky. Pokud jsou tato vozidla vůbec ozbrojena, bývá to obvykle lehčí palebná výzbroj, například kulomety." # todo: NEW TRANSLATION
  util_vehicle_7: "Užitkové vozidlo 2035" # todo: NEW TRANSLATION

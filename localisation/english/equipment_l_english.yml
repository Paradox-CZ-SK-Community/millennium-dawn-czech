 SOV_Rec_tank_0_desc: "Tento velmi rychlý amfibní lehký tank dokáže překvapit nepřátelské pozice přes řeku a způsobit značné škody. Vyzbrojen je 76,2mm dělem D-56T." # todo: NEW TRANSLATION
 SOV_Rec_tank_0_short: "PT-76" # todo: NEW TRANSLATION
 SOV_Rec_tank_1: "2S25 Sprut-SD" # todo: NEW TRANSLATION
 SOV_Rec_tank_1_desc: "Samohybné amfibní protitankové dělo, toto vozidlo dokáže přistoupit k nepřátelským tankům a vystřelit svůj 125mm kanón, stejný jaký nesou tanky T-72/80." # todo: NEW TRANSLATION
 SOV_Rec_tank_1_short: "2S25 Sprut-SD" # todo: NEW TRANSLATION
 SOV_Rec_tank_2: "BMPT Terminator" # todo: NEW TRANSLATION
 SOV_Rec_tank_2_desc: "Pravděpodobně jeden z nejsmrtelnějších „skleněných děl“ vůbec. Nedokáže si poradit proti hlavnímu tanku v souboji na dálku, ale dokáže zničit celou kolonu. Má 4×130mm odpalovače a 2×30mm automatické kanóny." # todo: NEW TRANSLATION
 SOV_Rec_tank_2_short: "BMPT Terminator" # todo: NEW TRANSLATION
 SOV_Rec_tank_3: "K-18 Bumerang" # todo: NEW TRANSLATION
 SOV_Rec_tank_3_desc: "Bumerang byl poprvé představen jako nákladově efektivní APC a IFV pro moderní ruskou armádu. Bumerang bude také používán jako dedikovaná protitanková platforma s 125mm kanónem; detaily byly odhaleny v roce 2018. Podobně jako americký Stryker MGS poslouží Bumerang jako vozidlo palebné podpory, podobně jako BMPT." # todo: NEW TRANSLATION

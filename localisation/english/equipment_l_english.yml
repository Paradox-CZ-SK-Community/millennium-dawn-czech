 SPR_MBT_5_desc: "Leopard 2A7+ je navržen pro nasazení v konfliktech nízké i vysoké intenzity. Ochrana tanku byla zvýšena modulárním pancéřováním; čelní ochrana byla zlepšena dvojitou sadou na věži i předku korby, zatímco 360° ochrana proti RPG a protiminová ochrana zvyšují přežitelnost v městských operacích. Komponenty systému modulárního pancéřování byly poprvé použity Kanadou v Afghánistánu. Dokáže střílet programovatelnými HE municí a na věži byl kulomet MG3 nahrazen stabilizovanou dálkově řízenou střeleckou stanicí FLW 200. Zlepšeny byly také mobilita, udržitelnost a situační povědomí." # todo: NEW TRANSLATION

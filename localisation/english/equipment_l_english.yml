  ITA_infantry_weapons: "BM59" # todo: NEW TRANSLATION
  ITA_infantry_weapons_desc: "BM 59 je automatická bojová puška vyvinutá v Itálii v roce 1959. Je založena na pušce M1 Garand, komorovaná pro náboj 7,62×51 mm NATO, upravená pro používání vyměnitelného zásobníku a disponující volitelnou palbou. Pozdější revize zahrnují jiné prvky běžné u modernějších pušek." # todo: NEW TRANSLATION
  ITA_infantry_weapons1: "AR70/223" # todo: NEW TRANSLATION
  ITA_infantry_weapons1_desc: "" # todo: NEW TRANSLATION
  ITA_infantry_weapons2: "AR70/90" # todo: NEW TRANSLATION
  ITA_infantry_weapons2_desc: "Beretta AR70/90 je plynově poháněná útočná puška komorovaná pro náboj 5,56×45 mm NATO a je standardní služební zbraní italských ozbrojených sil. Zbraň je také navržena pro montáž granátometu a má granátové mířidla." # todo: NEW TRANSLATION
  ITA_infantry_weapons3: "SCP70/90" # todo: NEW TRANSLATION
  ITA_infantry_weapons3_desc: "Varianty SC70/90 (Special Carbine) se skládací pažbou byly přijaty a používány hlavně horskými jednotkami, a SCP70/90 (Special Carbine Paratroopers) je puška pro parašutisty se skládacím ramenním dorazem a kratší hlavní než SC, což umožňuje její vložení do zbraňového pouzdra používaného při seskocích." # todo: NEW TRANSLATION
  ITA_infantry_weapons4: "ARX160" # todo: NEW TRANSLATION
  ITA_infantry_weapons4_desc: "Beretta ARX160 je italská modulární útočná puška vyráběná firmou Beretta. Byla vyvinuta pro italské ozbrojené síly v rámci programu Soldato Futuro (anglicky: 'Future Soldier'). ARX160 byl uveden na trh v roce 2008 jako komerční systém zbraní nezávislý na soupravě Soldato Futuro, doprovázený samonabíjecím granátometem 40×46 mm NATO s nízkou projektilovou rychlostí, nazývaný GLX160, který lze namontovat pod pušku nebo použít s ad hoc pažbou jako samostatná zbraň." # todo: NEW TRANSLATION
  ITA_infantry_weapons5: "ARX160A3" # todo: NEW TRANSLATION
  ITA_infantry_weapons5_desc: "Beretta ARX160 A3 je vylepšená varianta ARX160, která obsahuje určité konstrukční změny. Změny zahrnují přepracovaný předpažbí, kde horní řada větracích otvorů pro vzduch byla nahrazena většími čtvercovými výřezy, zatímco dolní řada vzduchových výdechů si ponechala tenčí štěrbiny. Tyto větší výřezy snižují hmotnost pušky a umožňují lepší proudění vzduchu kolem hlavně." # todo: NEW TRANSLATION
  ITA_infantry_weapons6: "ARX180 6.8" # todo: NEW TRANSLATION
  ITA_infantry_weapons7: "FN SCAR-NG" # todo: NEW TRANSLATION
  ITA_command_control_equipment: "BFT" # todo: NEW TRANSLATION
  ITA_command_control_equipment_desc: "C&C vybavení z éry studené války vyrobené spolu se Slovenskem v době Československa." # todo: NEW TRANSLATION
  ITA_command_control_equipment1: "LC2" # todo: NEW TRANSLATION
  ITA_command_control_equipment1_desc: "C2 (Příkazové a řízení) je první generací vybavení C2. Vybavení pro velení a řízení je systém, který umožňuje vedení vykonávat autoritu a směr nad přiřazenými silami pro plnění misí a úkolů. Efektivní velení a řízení vede k lepší organizaci a morálce." # todo: NEW TRANSLATION
  ITA_command_control_equipment2: "LC2EVO" # todo: NEW TRANSLATION
  ITA_command_control_equipment2_desc: "C3 (Příkaz, řízení a komunikace) je druhou generací vybavení C2. Vybavení pro velení a řízení je systém, který umožňuje vedení vykonávat autoritu a směr nad přiřazenými silami pro plnění misí a úkolů. Efektivní velení a řízení vede k lepší organizaci a morálce." # todo: NEW TRANSLATION
  ITA_command_control_equipment3: "SICCONA" # todo: NEW TRANSLATION
  ITA_command_control_equipment3_desc: "C3ISTAR (Příkaz, řízení a komunikace, zpravodajství, dohled, získávání cílů a průzkum) je třetí generací vybavení C2. Vybavení pro velení a řízení je systém, který umožňuje vedení vykonávat autoritu a směr nad přiřazenými silami pro plnění misí a úkolů. Efektivní velení a řízení vede k lepší organizaci a morálce." # todo: NEW TRANSLATION
  ITA_command_control_equipment4: "SIACCON ADV" # todo: NEW TRANSLATION
  ITA_command_control_equipment4_desc: "C4I (Příkaz, řízení, komunikace, počítače, inteligence a interoperabilita) je čtvrtou generací vybavení C2. Vybavení pro velení a řízení je systém, který umožňuje vedení vykonávat autoritu a směr nad přiřazenými silami pro plnění misí a úkolů. Efektivní velení a řízení vede k lepší organizaci a morálce. C4I (Příkaz, řízení, komunikace, počítače, inteligence a interoperabilita) je čtvrtou generací vybavení C2." # todo: NEW TRANSLATION
  ITA_command_control_equipment5: "SIACCON NCW" # todo: NEW TRANSLATION
  ITA_command_control_equipment5_desc: "C4ISTAR (Příkaz, řízení, komunikace, počítače, inteligence, interoperabilita, dohled, získávání cílů a průzkum) je Pátou generací vybavení C2. Vybavení pro velení a řízení je systém, který umožňuje vést a řídit síly pro plnění misí a úkolů. Efektivní velení a řízení vede k lepší organizaci a morálce." # todo: NEW TRANSLATION
  ITA_command_control_equipment6: "SIACCON NCW ADV" # todo: NEW TRANSLATION
  ITA_command_control_equipment6_desc: "C4ISTAR (Příkaz, řízení, komunikace, počítače, spolupráce, inteligence, interoperabilita, dohled, získávání cílů a průzkum) je Sedmou generací vybavení C2. Vybavení pro velení a řízení je systém, který umožňuje vedení vykonávat autoritu a směr nad přiřazenými silami pro plnění misí a úkolů. Efektivní velení a řízení vede k lepší organizaci a morálce." # todo: NEW TRANSLATION

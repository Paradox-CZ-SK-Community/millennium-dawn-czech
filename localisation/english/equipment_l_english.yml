 IFV_3: "IFV 1985" # todo: NEW TRANSLATION
 IFV_3_desc: "Bojová vozidla pěchoty jsou silně obrněná vozidla, která přepravují družstvo vojáků do boje. Integrovaná pěchota může z vozidla bojovat mnohem efektivněji než z obrněných transportérů (APC). IFV jsou vyzbrojeny těžkým kulometem a automatickým kanónem, nebo nesou ATGM. Pěchota přepravovaná IFV se nazývá buď obrněná pěchota, nebo těžká mechanizovaná pěchota." # todo: NEW TRANSLATION

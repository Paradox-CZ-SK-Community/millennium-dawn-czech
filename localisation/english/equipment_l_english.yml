  WAG_Anti_tank_0: "RPG-7" # todo: NEW TRANSLATION
  WAG_Anti_tank_0_desc: "Používáno v mnoha konfliktech a na mnoha vozidlech." # todo: NEW TRANSLATION
  WAG_Anti_tank_1: "AT-4 Fagot" # todo: NEW TRANSLATION
  WAG_Anti_tank_1_desc: "Mnohem lehčí než ostatní systémy PTŘS a starší. Tento systém dokáže zasáhnout na 70–2 500 m, což je v porovnání s jinými kratší dosah, ale je také levnější." # todo: NEW TRANSLATION
  WAG_Anti_tank_2: "9M133M Kornet-M" # todo: NEW TRANSLATION
  WAG_Anti_tank_2_desc: "9M133M Kornet-M" # todo: NEW TRANSLATION
  WAG_Anti_tank_3: "9M134M Bulat-M" # todo: NEW TRANSLATION
  WAG_Anti_tank_4: "9M142 Shchuka" # todo: NEW TRANSLATION
  WAG_MBT_1: "T-55" # todo: NEW TRANSLATION
  WAG_MBT_1_desc: "T-54/55 je možná nejvíce vyráběný tank na světě. Navržen a vyroben v raných letech studené války, byl páteří Rudé armády. Kdysi obávaný jako symbol ruské moci, stal se ikonickým obrazem zničených středovýchodních obrněných sil po amerických leteckých útocích." # todo: NEW TRANSLATION
  WAG_MBT_1_short: "T-55" # todo: NEW TRANSLATION
  WAG_MBT_2: "T-72" # todo: NEW TRANSLATION
  WAG_MBT_2_desc: "T-72 je pravděpodobně nejúspěšnějším designem vyrobeným Ruskem. Byl vrcholem sovětské vojenské síly na závěru studené války, vyroben v tisících a slouží jako páteř ruské armády i dnes. Ačkoliv se stal nechvalně známým kvůli selháním v konfliktech na Blízkém východě, T-72 je stále využíván jako vývojová platforma pro budoucí ruské tanky a průběžně prochází úpravami a modernizacemi, aby vyhověl standardům moderního boje. Nepodceňujte tank, který kdysi byl dýkou sovětských sil." # todo: NEW TRANSLATION
  WAG_MBT_2_short: "T-72" # todo: NEW TRANSLATION
  WAG_MBT_3: "T-80" # todo: NEW TRANSLATION
  WAG_MBT_3_desc: "Tento tank, drahý multimilionový stroj a bestie bojiště, používá stejný kanón jako T-72 s přidaným pancéřováním a ATGM Kobra." # todo: NEW TRANSLATION
  WAG_MBT_3_short: "T-80" # todo: NEW TRANSLATION
  WAG_MBT_4: "T-90" # todo: NEW TRANSLATION
  WAG_MBT_4_desc: "Vyzbrojen trojitou soustavou kanónů pro maximální palebnou sílu a účinnost. S třemi 125mm kanóny." # todo: NEW TRANSLATION
  WAG_MBT_4_short: "T-90" # todo: NEW TRANSLATION
  WAG_MBT_5: "T-14 Armata" # todo: NEW TRANSLATION
  WAG_MBT_5_desc: "Nejmodernější tank v ruské armádě s elegantními liniemi a výkonným 152mm kanónem." # todo: NEW TRANSLATION

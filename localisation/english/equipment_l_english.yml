 AST_CV_MR_Fighter3: "F/A-18E/F Super Hornet" # todo: NEW TRANSLATION
 AST_CV_MR_Fighter3_desc: "Boeing F/A-18E a F/A-18F Super Hornet jsou dvoumotorové, pro letadlové lodě uzpůsobené víceúčelové stíhací letouny, odvozené od McDonnell Douglas F/A-18 Hornet. Varianta F/A-18E s jedním pilotem a F/A-18F v tandemovém uspořádání jsou větší a pokročilejší deriváty F/A-18C a D. Super Hornet má vnitřní rotační kanón M61 ráže 20 mm a může nést vzduch-vzduch střely i zbraně vzduch-země. Dodatečné palivo lze nést v až pěti vnějších nádržích a letoun lze upravit na vzdušný tanker přidáním vnějšího systému pro doplňování paliva za letu." # todo: NEW TRANSLATION

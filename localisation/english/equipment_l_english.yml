 CZE_Strike_fighter2: "Aero L-39C Albatros" # todo: NEW TRANSLATION
 CZE_cas1: "Aero L-39ZA Albatros" # todo: NEW TRANSLATION
 CZE_Strike_fighter2_desc: "Vyvinutý z L-39 Alca, tento stroj obdržel nový, výkonnější motor a zesílený trup, což mu díky STOL schopnostem umožňuje vzlétat a přistávat prakticky kdekoliv." # todo: NEW TRANSLATION
 CZE_cas1_desc: "Lehký obratný CAS letoun vyvinutý z jeho základní lehké útočné verze." # todo: NEW TRANSLATION
 CZE_Strike_fighter3: "Aero L-159A Alca" # todo: NEW TRANSLATION
 CZE_L_Strike_fighter2: "Aero L-39C Albatros" # todo: NEW TRANSLATION
 CZE_CV_L_Strike_fighter2: "Aero L-159E Alca" # todo: NEW TRANSLATION
 CZE_Strike_fighter3_desc: "Nový vývoj odvozený z L-39 a L-59 vytvořil tento stroj s novým typem motorů, přepracovaným trupem a modernizovaným kokpitem, takže je prakticky zcela odlišný od svých předchůdců." # todo: NEW TRANSLATION
 CZE_L_Strike_fighter2_desc: "Bitevní verze L-159 s úchyty pro výzbroj, používaná také jako cvičný letoun." # todo: NEW TRANSLATION
 CZE_CV_L_Strike_fighter2_desc: "Námořní verze L-159." # todo: NEW TRANSLATION
 CZE_cas2: "Aero L-39M Albatros" # todo: NEW TRANSLATION
 CZE_cas2_desc: "Lehký obratný CAS letoun vyvinutý z jeho základní lehké útočné verze, zahrnující nový modernizovaný motor a kokpit se softwarem." # todo: NEW TRANSLATION
 CZE_Strike_fighter4: "Aero L-39NG Albatros" # todo: NEW TRANSLATION
 CZE_L_Strike_fighter3: "Aero L-39NGT Albatros" # todo: NEW TRANSLATION
 CZE_CV_L_Strike_fighter3: "Aero L-39ZA Albatros" # todo: NEW TRANSLATION
 CZE_cas3: "Aero L-159B Alca" # todo: NEW TRANSLATION
 CZE_Strike_fighter4_desc: "Nová generace (NG) Albatrosu má nově navržený trup včetně nového motoru a kompozitních materiálů, což tomuto letounu umožňuje přelstít jakéhokoli protivníka díky vysokému poměru tahu k hmotnosti. Může nést mnoho typů výzbroje na svých 6 pylonech včetně naváděných pum GBU-12 Paveway II nebo nejnovějších AIM-9. Letoun rovněž obdržel nové výkonné detekční, senzorové a radarové vybavení." # todo: NEW TRANSLATION

 ENG_MBT_1_short: "Centurion" # todo: NEW TRANSLATION
 ENG_MBT_1_desc: "Když se objevil, design Centurionu byl revoluční a vytvořil model pro rané hlavní bitevní tanky. Navržen a postaven ke konci druhé světové války, Centurion sloužil převážně po válce, ale rychle se stal západní odpovědí na sovětské tanky T-54. Spolehlivý, efektivní a bojem prověřený během studené války, Centurion je dodnes používán mnoha státy po celém světě." # todo: NEW TRANSLATION
 ENG_MBT_2: "FV4201 Chieftain" # todo: NEW TRANSLATION
 ENG_MBT_2_short: "Chieftain" # todo: NEW TRANSLATION
 ENG_MBT_2_desc: "Vycházející z úspěšného modelu tanku Centurion, Chieftain měl být britským hlavním bitevním tankem koncem 60. let. Měl výrazně vylepšený pancíř, optiku a palebnou sílu, což činilo Chieftain jednou z nejlepších možností proti sovětským protivníkům. Jednou z chyb, která však Chieftainu ubírala, byl jeho hrozný motor – původní myšlenka použít motor schopný spalovat jakýkoli druh paliva v případě války se ukázala jako extrémně nespolehlivá a pomalá." # todo: NEW TRANSLATION
 ENG_MBT_3: "FV4030/4 Challenger I" # todo: NEW TRANSLATION
 ENG_MBT_3_short: "Challenger I" # todo: NEW TRANSLATION
 ENG_MBT_3_desc: "Původně projekt MBT-80, tento tank byl navržen na základě tanku Chieftain pro íránské potřeby, ale po islámské revoluci v Íránu byl projekt zrušen. Britská armáda se stala klientem, a tank byl upraven tak, aby vyhovoval britským požadavkům. Challenger I se stal prvním tankem používajícím revoluční pancíř Chobham, který poskytoval lepší ochranu než kterékoliv západní RHA té doby. Stal se jedním z předních tanků na konci 20. století." # todo: NEW TRANSLATION
 ENG_MBT_4: "FV4034 Challenger II" # todo: NEW TRANSLATION
 ENG_MBT_4_short: "Challenger II" # todo: NEW TRANSLATION
 ENG_MBT_4_desc: "Challenger II je rozsáhlé přepracování Challengeru I, vylepšené lepším pancířem Chobham, novou věží a novým 120mm kanónem. Stal se symbolem britského Royal Armour Corps a během války v Iráku se ukázal jako silný protivník." # todo: NEW TRANSLATION
 ENG_MBT_5: "Challenger II Black Knight" # todo: NEW TRANSLATION
 ENG_MBT_5_short: "Challenger II BK" # todo: NEW TRANSLATION
 ENG_MBT_5_desc: "Balíček Challenger II Black Knight byl poprvé představen v roce 2018 jako součást programu LEP pro hlavní bitevní tanky. Díky rozsáhlým schopnostem boje v noci, termálním optikám a aktivnímu ochrannému systému byl Challenger II vylepšen, aby čelil složitým výzvám moderní války." # todo: NEW TRANSLATION

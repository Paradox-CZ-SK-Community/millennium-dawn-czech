  USA_APC_4: "LAV-25A1" # todo: NEW TRANSLATION
  USA_APC_4_desc: "Tyto novější kolové obrněné vozy poskytují vyšší ochranu než dřívější modely, zvláště v případě hrozeb IED. Stejně působivá je i řada funkcí, které tato platforma nabízí, včetně laserového určovače cíle, laserového dálkoměru, GPS a rádií a počítačů, které přijímají údaje o poloze cíle a přenášejí je na vzdálené dělostřelecké jednotky či bombardéry nad námi." # todo: NEW TRANSLATION
  USA_APC_4_short: "LAV-25A1" # todo: NEW TRANSLATION
  USA_APC_5: "M1126 Stryker ICV" # todo: NEW TRANSLATION
  USA_APC_5_desc: "Původem od našich kanadských sousedů, Stryker vyhovuje potřebám námořní pěchoty a zároveň zahrnuje automatický hasicí systém, systém CBRN, denní i noční termální zobrazování, a také palubní komunikační systémy nové generace." # todo: NEW TRANSLATION
  USA_APC_5_short: "M1126 Stryker ICV" # todo: NEW TRANSLATION
  USA_APC_6: "M1127A2" # todo: NEW TRANSLATION

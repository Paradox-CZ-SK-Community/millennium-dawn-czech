  WAG_SP_Anti_Air_2: "2K22 Tunguska" # todo: NEW TRANSLATION
  WAG_SP_Anti_Air_2_desc: "Vystřeluje až 8 raket; toto vozidlo dokáže zneškodnit jakékoli letadlo, které se mu přiblíží. Navíc dokáže rozstřílet i transportní letadla pomocí svých automatických kanónů." # todo: NEW TRANSLATION

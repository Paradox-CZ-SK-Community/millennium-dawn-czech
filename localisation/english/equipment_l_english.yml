  TUR_CV_MR_Fighter2_desc: "McDonnell Douglas F/A-18 Hornet je dvoumotorový nadzvukový, víceúčelový bojový jet určený pro létání za všech povětrnostních podmínek a schopný vzlétat z palub letadlových lodí, navržený jako stíhací i útočný letoun (odtud označení F/A). Navrženo firmou McDonnell Douglas (nyní Boeing) a Northrop; F/A-18 byl odvozen od jejich YF-17 z 70. let pro použití Námořnictva USA a Mariňáctva." # todo: NEW TRANSLATION
  TUR_CV_MR_Fighter2_short: "F/A-18C/D Hornet" # todo: NEW TRANSLATION
  TUR_CV_MR_Fighter3: "F/A-18E/F Super Hornet" # todo: NEW TRANSLATION
  TUR_CV_MR_Fighter3_desc: "F/A-18E/F Super Hornet jsou dvoumotorové, námořnictvem schopné, multirole stíhací letouny odvozené od McDonnell Douglas F/A-18 Hornet. Varianta F/A-18E je jednosedadová a F/A-18F je dvousedadová varianta, které jsou větší a pokročilejší deriváty F/A-18C a D Hornetu. Super Hornet má vnitřní 20 mm rotační kanón M61 a může nést rakety vzduch-zduch a zbraně vzduch-země. Dodatečné palivo lze nést až v pěti externích palivových nádržích a letoun lze konfigurovat jako vzdušný tanker přidáním externího systému pro doplňování paliva za letu." # todo: NEW TRANSLATION

 GER_transport_helicopter1: "UH-1D" # todo: NEW TRANSLATION
 GER_transport_helicopter1_desc: "UH-1D je americký UH-1 Iroquois („Huey“) vyráběný v licenci v tehdejším Západním Německu firmou Dornier Flugzeugwerke. UH-1D je užitkový transportní vrtulník používaný pro různé mise; od přepravy vojáků až po přesun těžkého nákladu. UH-1D byl páteří vrtulníkové složky západoněmecké armády během Studené války a pokračoval i po znovusjednocení." # todo: NEW TRANSLATION

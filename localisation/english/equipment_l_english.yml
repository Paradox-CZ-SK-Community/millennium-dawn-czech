 SPR_util_vehicle_0_desc: "Vyrobeno ve Španělsku firmou V.I.A.S.A. (Vehículos Industriales y Agrícolas, Sociedad Anónima) na licenci Willys, MB-CJ3B je lehké terénní vozidlo. Je vybaveno motorem Perkins P4-192. Díky skvělé manévrovatelnosti a rychlosti je ideální pro průzkum a spojení mezi jednotkami." # todo: NEW TRANSLATION

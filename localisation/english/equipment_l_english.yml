 SYR_IFV_1: "BMP-1" # todo: NEW TRANSLATION
 SYR_IFV_1_desc: "BMP-1 je sovětské obrněné pásové bojové vozidlo pěchoty s plovoucími schopnostmi. Použito ve sovětsko‑afghánské válce k přepravě jednotek a boji proti džihádistům. Vyzbrojeno 73mm kanónem 2A28 a odpalovačem ATGM." # todo: NEW TRANSLATION
 SYR_IFV_1_short: "BMP-1" # todo: NEW TRANSLATION
 SYR_IFV_2: "BMP-2" # todo: NEW TRANSLATION

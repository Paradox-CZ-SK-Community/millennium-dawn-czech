  SP_arty_equipment: "Samohybná dělostřelecká jednotka" # todo: NEW TRANSLATION
  SP_arty_equipment_desc: "Samohybná dělostřelecká jednotka je dělostřelectvo vybavené vlastním pohonným systémem pro přesun k cíli. Jedná se o vysoce mobilní vozidla, obvykle založená na pásových podvozcích a nesou buď velkou houfnici, polní dělo, minomet nebo nějaký raketový či balistický odpalovač." # todo: NEW TRANSLATION
  SP_arty_0: "SP ART 1965" # todo: NEW TRANSLATION
  SP_arty_0_desc: "Se svými silnými nepřímými palebnými schopnostmi poskytuje samohybná dělostřelecká jednotka trvalé přesné zásahy tam, kde jsou potřeba na bojišti, a daleko za vizuálním dosahem. Lze ji nabít přímo posádkou a její samohybný pohon ji činí mobilní, aby se mohla vyhýbat protiútokům nepřátelské dělostřelecké palby." # todo: NEW TRANSLATION
  SP_arty_desc: "Samohybná dělostřelecká jednotka je dělostřelectvo vybavené vlastním pohonným systémem pro přesun k cíli. Jedná se o vysoce mobilní vozidla, obvykle založená na pásových podvozcích a nesou buď velkou houfnici, polní dělo, minomet nebo nějaký raketový či balistický odpalovač." # todo: NEW TRANSLATION
  SP_R_arty_equipment: "MLRS" # todo: NEW TRANSLATION
  SP_R_arty_0: "MLRS 1965" # todo: NEW TRANSLATION
  SP_R_arty_0_desc: "Samohybná raketometná souprava dokáže vystřelit rychlé dávky raket, které pokryjí rozsáhlou oblast. Často jsou používány proti zásobovacím zónám nepřítele. Kvůli masivnímu zničení, které způsobují, mají delší minimální dostřel než běžné dělostřelectvo. Mají také nižší přesnost, a proto nejsou vhodné pro precizní zásahy. Vyžadují vyhrazená podpůrná vozidla k nabití." # todo: NEW TRANSLATION

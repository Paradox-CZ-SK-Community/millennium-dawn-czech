  ITA_Anti_Air_0_desc: "Developed by our own General Dynamics, this missile system uses passive infrared homing to track aircraft based on the heat from their exhaust, after the operator tracks their target visually as they would any other small arms. Requiring a direct hit to be lethal, this weapon is crude yet effective." # todo: NEW TRANSLATION
  ITA_Anti_Air_1: "FIM-92 Stinger" # todo: NEW TRANSLATION
  ITA_Anti_Air_1_desc: "Designed much like its predecessor, this passive air-to-surface missile features several new upgrades from the earlier model such as improved ballistics, software, and a variant with dual IR and UV detection." # todo: NEW TRANSLATION
  ITA_Anti_Air_2: "FIM-92E Stinger" # todo: NEW TRANSLATION
  ITA_Anti_Air_2_desc: "Continuing on the reliability of the \"Stinger\" platform, General dynamics has improved the system by adding a new rollover sensor and revised control software, the flight behavior has also significantly improved. Additionally, the performance against small targets such as drones, cruise missiles and light reconnaissance helicopters has increased dramatically." # todo: NEW TRANSLATION
  ITA_Anti_Air_3: "FIM-194 Speargun" # todo: NEW TRANSLATION
  ITA_Anti_Air_3_desc: "As 5th generation aircraft have made a noticeable presence in the battlefield, this latest iteration of our MANPAD system implements a host of changes to address this new foe. Most notably its targeting capabilities  range from Command Line of Sight, Laser Guided, as well as UV and IR targeting." # todo: NEW TRANSLATION
  ITA_Anti_Air_4: "FIM-245 Heartstriker" # todo: NEW TRANSLATION
  ITA_Anti_Air_4_desc: "This system created by a DARPA effort is the pinnacle of our MANPAD weapons platforms. With recent advances as well as miniaturizations of sensors our engineers have enabled 1 man with the effective power to destroy or disable some of the stealthiest aircraft available to our adversaries." # todo: NEW TRANSLATION

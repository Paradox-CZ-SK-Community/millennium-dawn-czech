  TAT_Anti_tank_0: "RPG-7" # todo: NEW TRANSLATION
  TAT_Anti_tank_0_desc: "Používáno v mnoha konfliktech a na mnoha vozidlech." # todo: NEW TRANSLATION
  TAT_Anti_tank_1: "AT-4 Fagot" # todo: NEW TRANSLATION
  TAT_Anti_tank_1_desc: "Mnohem lehčí než ostatní systémy PTŘS a starší. Tento systém dokáže zasáhnout na 70–2 500 m, což je v porovnání s jinými kratší dosah, ale je také levnější." # todo: NEW TRANSLATION

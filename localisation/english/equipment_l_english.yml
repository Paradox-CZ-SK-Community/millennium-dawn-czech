 JAP_Int_Fighter1_desc: "V roce 1975 japonská obranná agentura vyhodnotila stav inventáře JASDF a dospěla k závěru, že je třeba nahradit zastarávající flotilu F-104J. Prozkoumali seznam soudobých letounů ze zahraničí a nakonec se soutěž zúžila na dva stroje – F-14 Tomcat a F-15 Eagle. Přestože F-15 zvítězil nad F-14, mnoho Japonců v té době věřilo, že F-14 bude spolu s F-15 zařazen do JASDF. Označovaný jako F-14J, jde o interceptor, jehož by JASDF zvážila pořídit a upravit, pokud by to bylo potřeba." # todo: NEW TRANSLATION

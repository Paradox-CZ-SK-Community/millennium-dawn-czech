  GER_transport_helicopter1_desc: "UH-1D je americký UH-1 Iroquois / „Huey“ vyrobený pod licencí v tehdejším Západním Německu firmou Dornier Flugzeugwerke. UH-1D je univerzální transportní vrtulník používaný pro řadu misí; od přepravy vojáků po přepravu těžkých nákladů. UH-1D byl páteřní vrtulníkové síly západoněmecké armády během studené války a pokračoval i po sjednocení." # todo: NEW TRANSLATION

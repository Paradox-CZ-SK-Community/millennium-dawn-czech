 CZE_Air_UAV1_desc: "Malý VTOL průzkumný dron." # todo: NEW TRANSLATION
 CZE_Air_UAV2: "CANTAS II" # todo: NEW TRANSLATION
 CZE_Air_UAV2_desc: "Projekt středně velkého pokročilého VTOL dronu se základními útočnými schopnostmi." # todo: NEW TRANSLATION
 CZE_Air_UAV3: "BL-1 Bouře" # todo: NEW TRANSLATION
 CZE_Air_UAV3_desc: "Projekt pokročilého dálkového dronu s přesnou municí a základní schopností vzduch-vzduch." # todo: NEW TRANSLATION
 CZE_Air_UAV4: "BL-4 Blesk" # todo: NEW TRANSLATION
 CZE_Air_UAV4_desc: "Domácí stealth dron s přesnými útočnými schopnostmi a velmi dlouhou výdrží; dokáže setrvat ve výšce 30 km po dobu 250 hodin díky nižšímu odporu vzduchu a specifickému tlaku." # todo: NEW TRANSLATION
 CZE_attack_helicopter1: "Mil Mi-171Š" # todo: NEW TRANSLATION
 CZE_attack_helicopter1_desc: "Domácí přestavba vrtulníků Mi-8/Mi-17/Mi-18 na základní bitevní vrtulník vybavený podvěšenými pylony pro protizemní (AGM) a vzduch-vzduch (AAM) střely. Vrtulník je stále schopen pojmout 16 cestujících v trupu." # todo: NEW TRANSLATION
 CZE_attack_helicopter2: "Mi-24D" # todo: NEW TRANSLATION
 CZE_attack_helicopter2_desc: "Domácí produkovaná exportní verze Mi-24 ze Sovětského svazu s novým českým softwarem a hardwarem, včetně nového senzoru, optiky a modernizace síťových systémů vrtulníku, čímž byl zjednodušen a přizpůsoben současným standardům." # todo: NEW TRANSLATION
 CZE_attack_helicopter3: "Mi-35M" # todo: NEW TRANSLATION
 CZE_attack_helicopter3_desc: "Mi-35M je první várka modernizací tohoto stroje. Má šest podvěšených pylonů, které mohou nést různé typy řízených i neřízených zbraňových systémů nebo nejnovější kanónové kontejnery." # todo: NEW TRANSLATION
 CZE_attack_helicopter4: "BV-38 Blesk" # todo: NEW TRANSLATION
 CZE_attack_helicopter4_desc: "Zkušenosti z předchozích modernizací vrtulníků a projektů nám umožnily navrhnout vlastní bitevní vrtulník. Výsledkem je BV-38 Blesk, který má tlačný vrtulový šroub navíc k hlavnímu rotoru, což tomuto vrtulníku umožňuje dosahovat ohromné rychlosti 450 km/h. Toho bylo dosaženo také velmi aerodynamickým tvarem a uložením všech zbraní do vnitřního úložiště. V nouzových situacích jsou vždy připraveny k odpálení dvě vzduch-vzduch střely i z tohoto vnitřního prostoru v úhlu 90° dopředu." # todo: NEW TRANSLATION
 CZE_attack_helicopter5: "BV-43 Vichr" # todo: NEW TRANSLATION
 CZE_attack_helicopter5_desc: "První prototypy stealth vrtulníků s krycími jmény BV-40, 41 a 42 vyústily v tento stroj, který kombinuje jejich schopnosti. Vrtulník využívá mnoho prvků z BV-38 a má také vnitřní automatický nabíječ střel, což umožňuje mít žádné vnější pylony i když jsou potřeba, na rozdíl od BV-38. Jsou zde čtyři šachty pro střely, z nichž jsou uloženy dvě AGM a dvě AAM a dalších 16 střel každého typu je v automatickém nabíječi." # todo: NEW TRANSLATION
 CZE_early_helicopter: "HC-102" # todo: NEW TRANSLATION
 CZE_early_helicopter_desc: "Dvoumístný průzkumný vrtulník vyvinutý v 60. letech." # todo: NEW TRANSLATION
 CZE_transport_helicopter1: "Mil Mi-4 CZ" # todo: NEW TRANSLATION
 CZE_transport_helicopter1_desc: "Domácí verze sovětského Mi-4 používaná pro různé převozy nákladu a seskoky vojáků; má nový motor a upravený vnitřní prostor trupu s větším nákladovým prostorem a novým kokpitem." # todo: NEW TRANSLATION
 CZE_transport_helicopter2: "Mil Mi-17M CZ" # todo: NEW TRANSLATION
 CZE_transport_helicopter2_desc: "Domácí verze sovětského Mi-8 sloužící jako velký transportní vrtulník schopný přepravit 16 cestujících a 2 piloty. Má nový digitální kokpit a bokem umístěné kulomety." # todo: NEW TRANSLATION
 CZE_transport_helicopter3: "V-5 Kolovrátek" # todo: NEW TRANSLATION
 CZE_transport_helicopter3_desc: "Zkušenosti z minulých modernizací vrtulníků a projektů nám umožnily navrhnout vlastní stroje od základu. Výsledkem jsou prototypy V-1, V-2, V-3 a V-4 a jejich první sériový model V-5. Má 26m listy rotoru, které mu umožňují přepravovat tuny nákladu nebo malé vozidlo." # todo: NEW TRANSLATION
 CZE_transport_helicopter4: "V-15 Skokan" # todo: NEW TRANSLATION
 CZE_transport_helicopter4_desc: "Tento vrtulník má dva rotory umístěné na křídlech a dokáže přepravovat ještě větší množství nákladu nebo pasažérů. Je také vyzbrojen obrannou výzbrojí a vzduch-vzduch střelami." # todo: NEW TRANSLATION
 CZE_transport_helicopter5: "V-41 Sokol" # todo: NEW TRANSLATION
 CZE_transport_helicopter5_desc: "Stealth vrtulník s aerodynamickým trupem potaženým materiály pohlcujícími radar; nese náklad a volitelně zbraně ve vnitřním zbraňovém prostoru." # todo: NEW TRANSLATION
 CZE_MR_Fighter1: "Su-22M4" # todo: NEW TRANSLATION
 CZE_MR_Fighter1_desc: "Domácí modernizace Su-22 verze 4 s vylepšenou avionikou a softwarem umožňujícím použití nejnovějších AGM střel." # todo: NEW TRANSLATION
 CZE_MR_Fighter2: "Let-25K" # todo: NEW TRANSLATION
 CZE_MR_Fighter2_desc: "Český víceúčelový stíhač navržený především pro pozemní útoky, přičemž vzdušné souboje jsou sekundárním cílem." # todo: NEW TRANSLATION
 CZE_MR_Fighter3: "Aero L-21 Sova" # todo: NEW TRANSLATION
 CZE_MR_Fighter3_desc: "Stíhač s novými přídavnými spalovacími motory schopný dosáhnout rychlosti až 3000 km/h ve výšce 20 km. Může nést různé typy výzbroje na pylonech včetně přesné munice a pum JDAM. V testech puma shozená z této rychlosti a výšky zasáhla pohyblivý cíl 57 km od letounu." # todo: NEW TRANSLATION
 CZE_MR_Fighter4: "Let-35 Skřivan" # todo: NEW TRANSLATION
 CZE_MR_Fighter4_desc: "Obratný víceúčelový stíhač s dobrou schopností udržet energii. Soustředí se především na vzdušné souboje." # todo: NEW TRANSLATION
 CZE_MR_Fighter5: "Let-55 Straka" # todo: NEW TRANSLATION
 CZE_MR_Fighter5_desc: "Dvoumotorový stíhač se vektorováním tahu a supermanévrovatelností. Je vybaven nejmodernější municí díky speciálně navrženému softwaru skládajícímu se z jádra a modulárních částí od různých výrobců zbraní, což umožňuje, aby byl každý zbraňový systém kódován specificky. To také usnadňuje aktualizace softwaru a prakticky eliminuje nekompatibility." # todo: NEW TRANSLATION
 CZE_MR_Fighter6: "Aero L-73 Špaček" # todo: NEW TRANSLATION
 CZE_MR_Fighter6_desc: "Stealth víceúčelový stíhač schopný supercruise, s vnitřním uložením pro 8 pylonů navržený pro úlohu SEAD." # todo: NEW TRANSLATION
 CZE_MR_Fighter7: "Let-81 Sup" # todo: NEW TRANSLATION
 CZE_MR_Fighter7_desc: "Hypersonický interceptor s energetickými zbraněmi pro útočné i obranné použití a hypersonickými střelami." # todo: NEW TRANSLATION
 CZE_MR_Fighter8: "Let-83 Slavík" # todo: NEW TRANSLATION
 CZE_MR_Fighter8_desc: "Hypersonický víceúčelový letoun s měnícím se tvarem (morphing), vybavený protisatelitní výzbrojí a proměnným uspořádáním motorů schopný suborbitálních letů po dlouhé období; zároveň slouží jako špionážní letoun schopný sestřelit jakéhokoli protivníka, který by se jej pokusil dostihnout." # todo: NEW TRANSLATION

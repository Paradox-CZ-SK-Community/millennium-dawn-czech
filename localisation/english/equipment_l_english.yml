 SIN_infantry_weapons: "M16S1" # todo: NEW TRANSLATION
 SIN_infantry_weapons_desc: "M16S1 je exportní varianta americké pušky M16A1, licencovaná pro místní výrobu ST Kinetics. V počátcích SAF byla M16S1 standardní výzbrojí každého vojáka. Navzdory některým úpravám provedeným na M16A1 pro místní potřeby si M16S1 stále ponechávala některé z počátečních nedostatků, což vedlo k tomu, že singapurský obranný průmysl hledal lepší konstrukce. M16S1 je dodnes uchovávána a používána jako záložní výzbroj." # todo: NEW TRANSLATION
 SIN_infantry_weapons1: "SAR 80" # todo: NEW TRANSLATION
 SIN_infantry_weapons2: "SR 88" # todo: NEW TRANSLATION
 SIN_infantry_weapons3: "SAR 21" # todo: NEW TRANSLATION
 SIN_infantry_weapons3_desc: "První úspěšná domácí útočná puška navržená a vyráběná místně společností ST Kinetics, SAR 21 je současným řešením potřeb SAF v 21. století. Přestože se vzhledem podobá Steyr AUG, mechanismy jsou založeny na modelech AR-15 upravených a vylepšených pro potřeby SAF. Nahrazuje zastaralou M16S1 a nyní slouží jako hlavní výzbroj pro každého vojáka, personál i rezervisty SAF." # todo: NEW TRANSLATION
 SIN_infantry_weapons4: "SAR 21 MMS" # todo: NEW TRANSLATION
 SIN_infantry_weapons4_desc: "Na počátku 2000s ministerstvo obrany představilo novou koncepci technologicky vyspělé bojové síly a zahájilo iniciativu transformace SAF na armádu 3. generace. SAR 21 MMS je upravená varianta SAR 21, která spadá pod Advanced Combat Man System. Byla zavedena v roce 2005, aby poskytla každému vojákovi situační povědomí na moderním bojišti, plně integrované s HUD displeji, taktickými datovými odkazmi a pokročilou sítí komunikace jako součást přechodu SAF na 3G bojovou sílu." # todo: NEW TRANSLATION
 SIN_infantry_weapons5: "BR 18 BMCR" # todo: NEW TRANSLATION
 SIN_infantry_weapons5_desc: "BMCR byl poprvé představen na Singapore Air Show 2014 jako součást technologických plánů SAF. Brzy se stal BR-18 útočnou puškou, která začne nahrazovat SAR 21 a rychle vstoupila do výroby v roce 2018." # todo: NEW TRANSLATION
 SIN_APC_1: "M113A1" # todo: NEW TRANSLATION
 SIN_APC_1_short: "M113" # todo: NEW TRANSLATION
 SIN_APC_1_desc: "Když byla nezávislost Singapuru vynuceně vyhlášena násilím, začínající SAF musela budovat moderní standardy od nuly. První věcí, kterou potřebovali, byla funkční podvozek pro mechanizaci jejich pěchoty — a co by bylo lepší než obrovské množství M113, které leželo v amerických vojenských skladech?" # todo: NEW TRANSLATION
 SIN_APC_2: "M113A2 Ultra" # todo: NEW TRANSLATION
 SIN_APC_2_short: "M113 Ultra" # todo: NEW TRANSLATION
 SIN_APC_2_desc: "Počáteční flotila M113 byla upgradována na variantu A2. V raných 80. letech pak ST Engineering upravila M113A2 tak, aby nesly lokálně navržené 40mm granátomety a .50cal těžké kulomety. Přezdívané M113A2 Ultra byly dále vylepšeny stanicemi Rafael a 25mm kanónem Bushmaster." # todo: NEW TRANSLATION
 SIN_APC_3: "Bandvagn 206" # todo: NEW TRANSLATION
 SIN_APC_3_short: "Bv 206" # todo: NEW TRANSLATION
 SIN_APC_3_desc: "Při zkoumání geopolitického rozložení možných bojových oblastí byla jednou z klíčových obav schopnost mechanizovaných sil překonávat náročný terén. V 70. letech málo kolových nosičů splňovalo požadavky SAF, výjimkou byl švédský Bandvagn 206. SAF proto pořídila několik Bv 206, aby krátkodobě doplnila některé ze svých motorisovaných jednotek. Nakonec byly nahrazeny lokálně navrženými Bronco ATTC a Bv 206 byly využity hasičskými sbory země." # todo: NEW TRANSLATION
 SIN_APC_4: "Bronco ATTC" # todo: NEW TRANSLATION
 SIN_APC_4_short: "Bronco ATTC" # todo: NEW TRANSLATION
 SIN_APC_4_desc: "Vývoj Bronca vznikl poté, co SAF zjistila, že Bv 206 nebyl navržen pro válku, které by Singapur mohl čelit. Inspirováni velkou užitečností amerických Humvee a pobízeni potřebou překonávat bahnité a těžké terény navrhlo ST Engineering Bronco ATTC podobné švédskému Bandvagnu. Schopnost přeplout průlivy, projet zalesněné či bažinaté oblasti a relativně velký interiér činí z Bronca nezbytný obrněný transportér pro pěchotu SAF." # todo: NEW TRANSLATION
 SIN_APC_5: "Terrex AV-81" # todo: NEW TRANSLATION
 SIN_APC_5_short: "Terrex" # todo: NEW TRANSLATION
 SIN_APC_5_desc: "Terrex ICV byl považován vládou na přelomu 21. století za nutnost, jelikož bylo třeba nahradit stárnoucí M113 a nedostatečné Bronco ATTC novou generací APC. V souladu s přechodem SAF na armádu 3. generace byl Terrex navržen a vyvinut ST Engineering. Vybaven modulárním pancéřováním a modulem Battlefield Management System, Terrex nyní slouží jako opora motorisovaných pěchotních jednotek SAF." # todo: NEW TRANSLATION
 SIN_APC_6: "Terrex AV-81 III" # todo: NEW TRANSLATION
 SIN_APC_6_short: "Terrex 3" # todo: NEW TRANSLATION
 SIN_APC_6_desc: "Nedávno vyvinutý z původního Terrexu má Terrex 3 lepší pancéřování, vylepšené amfibické schopnosti a možnost osadit 30mm automatickou věž. Ačkoli o něj SAF nežádala, Terrex 3 používá australská armáda." # todo: NEW TRANSLATION
 SIN_IFV_4: "Bionix 25" # todo: NEW TRANSLATION
 SIN_IFV_4_short: "Bionix 25" # todo: NEW TRANSLATION
 SIN_IFV_4_desc: "V polovině 80. let vláda zjistila, že udržování flotily zastaralých M113 a AMX-13 nebude dostačující, pokud nechtějí, aby sousedé považovali SAF za směšnou. MINDEF byl pověřen studiem několika zahraničních návrhů – FV510 Warrior, M2 Bradley a Marder IFV. Nakonec žádný z nich nesplnil přísné požadavky SAF, takže místní průmysl se rozhodl navrhnout vlastní IFV od základu. Bionix 25 vznikl v roce 1997 a byl ihned přidělen začínajícím obrněným brigádám SAF." # todo: NEW TRANSLATION
 SIN_IFV_5: "Bionix II" # todo: NEW TRANSLATION
 SIN_IFV_5_short: "Bionix II" # todo: NEW TRANSLATION
 SIN_IFV_5_desc: "Přes úspěch Bionixu 25 SAF považovala vozidlo za lehce neadekvátní v měnícím se prostředí počátku 21. století. Design byl znovu přehodnocen a přišel nový upgrade. V rámci přechodu SAF na 3G Fighting Force dostal Bionix II kanón Bushmaster II, vylepšení pancéřování MEXAS a nový Battlefield Management System. Tento upgrade výrazně zlepšil situační povědomí obrněných brigád SAF a zvýšil efektivitu jejich sil." # todo: NEW TRANSLATION
 SIN_IFV_6: "Hunter AFV" # todo: NEW TRANSLATION
 SIN_IFV_6_short: "Hunter" # todo: NEW TRANSLATION
 SIN_IFV_6_desc: "Původně odhalený jako NGAFV v roce 2016, Hunter AFV je nejnovější zbraň SAF, vybavená bezosádkovou věží Rafael 30mm, odpalovačem PTŘS a podpůrným systémem ARTEMIS pro bojiště. Hunter byl vystaven jako politický symbol vojenské síly Singapuru při nedávném Národním dnu v souvislosti s územními spory mezi Singapurem a Malajsií koncem roku 2018." # todo: NEW TRANSLATION
 SIN_MBT_2: "Centurion Tempest" # todo: NEW TRANSLATION
 SIN_MBT_2_desc: "Zoufalí hledat náhradu za stárnoucí AMX-13 se SAF rozhodla pořídit zahraniční exporty pro doplnění obrněné flotily. Velká Británie odmítla vyvézt některé vyřazované Centuriony do Singapuru, takže SAF nakonec koupila tanky z Indie. V 90. letech získala SAF další Centuriony z Izraele a za pomoci izraelské asistence byly flotily Centurionů upraveny na Tempest podle moderních standardů IDF. Centurion Tempest zůstaly ve službě až do 2000. let, kdy se konečně objevila možnost německých Leopardů." # todo: NEW TRANSLATION
 SIN_MBT_1: "AMX-13 SM1" # todo: NEW TRANSLATION
 SIN_MBT_1_desc: "První tanky, které projely přes Padang Parade Square při prvních výročích nezávislosti Singapuru, byly dvě nově vytvořené čety AMX-13. Později upravené firmou ST Kinetics na variantu SM1 byly AMX-13 pýchou SAF od začátku 60. let až do roku 2000. Přes různé nedostatky jako zastaralý lehký tank byly AMX-13 oštěpem singapurské armády." # todo: NEW TRANSLATION
 SIN_MBT_4: "Leopard 2A4" # todo: NEW TRANSLATION
 SIN_MBT_4_desc: "Náhlé rozpuštění SSSR nechalo nově znovusjednocené Německo s nadbytkem Leopardů 2A4. Když se rozhodli prodat přebytečné kusy do zahraničí, Singapur patřil mezi první, kdo s Německem uzavřel dohodu o pořízení Leopardů. První dodávky přišly v roce 2005, SAF rychle nahradila AMX-13 a začala budovat moderní obrněnou brigádu." # todo: NEW TRANSLATION
 SIN_MBT_5: "Leopard 2SG" # todo: NEW TRANSLATION
 SIN_MBT_5_desc: "Leopard 2SG je varianta upravená ST Kinetics s balíčkem Evolution od Rheinmetallu. Vybavena modulárním pancéřováním AMAP je Leopard 2SG navržen pro lepší boj v městských oblastech. Lépe pancéřované tanky nyní doplňují flotilu Leopard 2A4 a slouží po boku Bionixů a Terrexů jako nové hroty singapurské armády." # todo: NEW TRANSLATION
 SIN_MBT_7: "Leokava SG AMBT" # todo: NEW TRANSLATION
 SIN_SP_arty_2: "SSPH Primus" # todo: NEW TRANSLATION
 SIN_SP_arty_2_desc: "Nejprve to byl M109, pak AS-90, pak Akatsiya. Když všechny zahraniční návrhy selhaly v naplnění potřeb Singapuru, místní průmysl se rozhodl navrhnout a vyrobit vlastní dílo. SSPH Primus tak vznikl. Funguje velmi podobně jako M109A6 Paladin, ale sdílí některé systémy s lokálně vyvinutým IFV Bionix." # todo: NEW TRANSLATION

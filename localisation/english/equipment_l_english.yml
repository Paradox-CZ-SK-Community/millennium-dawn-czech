 USA_CV_MR_Fighter2_desc: "McDonnell Douglas F/A-18 Hornet je dvoumotorový, nadzvukový, schopný letů za všech povětrnostních podmínek, palubní, víceúčelový bojový proudový letoun navržený jako stíhací i útočný letoun (odsud označení F/A). Navržen společnostmi McDonnell Douglas (nyní Boeing) a Northrop, F/A-18 byl odvozen v 70. letech od YF-17 Northropu pro použití Námořnictvem Spojených států a Námořní pěchotou." # todo: NEW TRANSLATION
 USA_CV_MR_Fighter2_short: "F/A-18C/D Hornet" # todo: NEW TRANSLATION
 USA_CV_MR_Fighter3: "F/A-18E/F Super Hornet" # todo: NEW TRANSLATION
 USA_CV_MR_Fighter3_desc: "Boeing F/A-18E a F/A-18F Super Hornet jsou dvoumotorové, pro provoz z letadlových lodí způsobilé, víceúčelové stíhací varianty odvozené od McDonnell Douglas F/A-18 Hornet. Varianta F/A-18E s jedním sedadlem a F/A-18F s tandemovým uspořádáním sedadel jsou větší a pokročilejší deriváty verzí F/A-18C a D Hornet. Super Hornet má vestavěné rotační dělo M61 ráže 20 mm a může nést vzduch‑vzduch střely i vzduch‑země zbraně. Další palivo lze nést až v pěti externích palivových nádržích a letoun může být nakonfigurován jako vzdušný tanker přidáním externího systému pro doplňování paliva za letu." # todo: NEW TRANSLATION

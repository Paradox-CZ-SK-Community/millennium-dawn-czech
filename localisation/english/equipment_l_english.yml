  CZE_Heavy_Anti_tank_0: "BRDM-1-ST" # todo: NEW TRANSLATION
  CZE_Heavy_Anti_tank_0_desc: "Sovětský nosič ATGM vyrobený v domácí výrobě." # todo: NEW TRANSLATION
  CZE_Heavy_Anti_tank_1: "BRDM-2-ST" # todo: NEW TRANSLATION
  CZE_Heavy_Anti_tank_1_desc: "Druhá generace BRDM nosiče ATGM vyrobená v domácí produkci se vylepšenými systémy." # todo: NEW TRANSLATION
  CZE_Heavy_Anti_tank_2: "KBVP-ST Pandur II" # todo: NEW TRANSLATION
  CZE_Heavy_Anti_tank_2_short: "KBVP-ST" # todo: NEW TRANSLATION
  CZE_Heavy_Anti_tank_2_desc: "Pandur II, licenčně koupený z Rakouska a smontovaný v České republice, tento jednotný zbraňový systém zahrnuje nosič ATGM, komunikační vozidla, velící vozidla, APC, IFV a další AFV. Používá SPIKE-LR ATGM." # todo: NEW TRANSLATION
  CZE_Heavy_Anti_tank_3: "KBVP-ST M2 Pandur II" # todo: NEW TRANSLATION
  CZE_Heavy_Anti_tank_3_short: "KBVP-ST M2" # todo: NEW TRANSLATION
  CZE_Heavy_Anti_tank_3_desc: "České vyrobené vylepšení Pandur II v rámci Modernizace 2 zlepšuje jeho obranu a odolnost proti prachu a písku. Používá SPIKE-LR ATGM." # todo: NEW TRANSLATION
  CZE_Heavy_Anti_tank_4: "KBVP-ST Komár" # todo: NEW TRANSLATION
  CZE_Heavy_Anti_tank_4_desc: "Založeno na KBVP Komár, vyzbrojeno PTŘS-109 Pancíř." # todo: NEW TRANSLATION
  CZE_SP_Anti_Air_0: "PLRK Střela-1M" # todo: NEW TRANSLATION
  CZE_SP_Anti_Air_0_desc: "Rychlé kolové SAM vozidlo se střelami malého a středního dosahu." # todo: NEW TRANSLATION
  CZE_SP_Anti_Air_1: "PLRK Osa" # todo: NEW TRANSLATION
  CZE_SP_Anti_Air_1_desc: "Rychlé kolové SAM vozidlo se střelami středního dosahu." # todo: NEW TRANSLATION
  CZE_SP_Anti_Air_2: "PLRK-121 Jehla" # todo: NEW TRANSLATION
  CZE_SP_Anti_Air_2_desc: "Vychází z OT-121 Unified Weapon System a je vybaven nejnovějšími SAM střelami PLŘS vz. 13, 14 nebo 15 Hroznýš." # todo: NEW TRANSLATION
  CZE_SP_Anti_Air_3: "PLRK-133 Hroznýš" # todo: NEW TRANSLATION
  CZE_SP_Anti_Air_3_desc: "Vychází z OT-133 Unified Weapon System a je vybaven nejnovějšími SAM střelami PLŘS vz. 16, 17, 18 nebo 19 Chřestýš." # todo: NEW TRANSLATION
  CZE_SP_Anti_Air_4: "PLRK-136 Zmije" # todo: NEW TRANSLATION
  CZE_SP_Anti_Air_4_desc: "Vychází z OT-136 Unified Weapon System a je vybaven nejnovějšími SAM střelami PLŘS vz. 25, 26, 27 nebo 28 Zmije." # todo: NEW TRANSLATION
  CZE_SP_R_arty_0: "RM-51" # todo: NEW TRANSLATION
  CZE_SP_R_arty_0_desc: "Postaveno na návrzích sovětského MLRS a původní Katyushy používané ve druhé světové válce. Nese 32 raket s dosahem 8 km." # todo: NEW TRANSLATION
  CZE_SP_R_arty_1: "RM-70 Grad" # todo: NEW TRANSLATION
  CZE_SP_R_arty_1_desc: "Nástupce RM-51, využívající nový podvozek a cílovací systémy, čímž prodlužuje dosah na 20 km s 40 raketami." # todo: NEW TRANSLATION
  CZE_SP_R_arty_2: "RM-71 Vampír" # todo: NEW TRANSLATION
  CZE_SP_R_arty_2_desc: "Nástupce RM-70 má novou obrněnou kabinu pro posádku a řízené dělostřelecké projektily schopné zasáhnout cíle 100 km od vozidla." # todo: NEW TRANSLATION
  CZE_SP_R_arty_3: "RM-94 Monzun" # todo: NEW TRANSLATION
  CZE_SP_R_arty_3_desc: "Nová generace MLRS byla vyvinuta do RM-94. Disponuje lepší komunikační a rádiovou výbavou a její projektily byly nahrazeny novou chytrou municí vedenou mnoha systémy včetně GPS a Galileo." # todo: NEW TRANSLATION
  CZE_SP_R_arty_4: "RM-96 Tajfun" # todo: NEW TRANSLATION
  CZE_SP_R_arty_4_desc: "RM-96 Tajfun je vrcholem dělostřelecké techniky. Najednou zasáhne 42 nezávislých cílů nepřítele s přesností z vozidla vzdáleného 300 km, obsluhovaného z libovolné polohy na Zemi." # todo: NEW TRANSLATION
  CZE_SP_arty_0: "ShM vz. 85 PRÁM-S" # todo: NEW TRANSLATION
  CZE_SP_arty_0_desc: "Tato BVP-2 převedená na minometný nosič je užitečná jako blízká podpora, když se naši vojáci ocitnou pod palbou." # todo: NEW TRANSLATION
  CZE_SP_arty_1: "ShKH vz. 77 DANA" # todo: NEW TRANSLATION
  CZE_SP_arty_1_desc: "Rozsáhle exportovaná DANA má velmi mobilní kolový podvozek a pokročilé cílovací počítače umožňující vysokou přesnost palby a relokaci." # todo: NEW TRANSLATION
  CZE_SP_arty_2: "ShKH vz. 77 DANA M2" # todo: NEW TRANSLATION
  CZE_SP_arty_2_desc: "Modernizace DANA ji posouvá na nejnovější standardy a technologie a přináší nové typy munice. Disponuje novým nápravovým systémem a motorem a novým systémem řízení palby a komunikace, což jí umožňuje přesnější koordinaci palby a komunikaci s vyššími taktickými a strategickými jednotkami." # todo: NEW TRANSLATION

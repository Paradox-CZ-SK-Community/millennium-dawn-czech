 util_vehicle_equipment_desc: "Užitkové vozidlo je obecně motorové vozidlo navržené k vykonávání specifického úkolu efektivněji než vozidlo všeobecného určení." # todo: NEW TRANSLATION
 util_vehicle_desc: "Užitkové vozidlo je vozidlo, obvykle motorové, které je navrženo k provádění specifického úkolu efektivněji než univerzální vozidlo." # todo: NEW TRANSLATION
 util_vehicle_0: "Užitkové vozidlo 1965" # todo: NEW TRANSLATION
 util_vehicle_0_desc: "Užitková vozidla jsou vozidla používaná motorisovanou pěchotou k přepravě na bojiště. Rané modely, džipy a nákladní auta, jsou téměř neobrněné a liší se od civilních verzí hlavně větší odolností a lepší průchodností v těžkém terénu. Pozdější generace zahrnují vozidla podobná Humvee s lepším pancéřováním a vozidla odolná proti výbuchům min, která dále zlepšují ochranu posádky. Pokud jsou vozidla vůbec vyzbrojena, jde obvykle o lehčí zbraně, jako kulomety." # todo: NEW TRANSLATION

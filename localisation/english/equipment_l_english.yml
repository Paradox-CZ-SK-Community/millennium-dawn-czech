 ENG_Anti_Air_0: "FIM-43 Redeye" # todo: NEW TRANSLATION
 ENG_Anti_Air_0_desc: "Vyvinutý naší společností General Dynamics, tento raketový systém používá pasivní infračervené navádění, aby sledoval letadla podle tepla jejich výfuku, poté, co operátor vizuálně zacílí na cíl stejně jako u ostatních lehkých zbraní. Vyžadující přímé zásahy pro zničení, je tato zbraň jednoduchá, ale účinná." # todo: NEW TRANSLATION
 ENG_Anti_Air_1: "FIM-92 Stinger" # todo: NEW TRANSLATION
 ENG_Anti_Air_1_desc: "Navržen podobně jako jeho předchůdce, tento pasivní vzduch-země raketový systém obsahuje několik vylepšení oproti dřívějšímu modelu, jako jsou zlepšená balistika, software a varianta s duálním IR a UV detekčním systémem." # todo: NEW TRANSLATION
 ENG_Anti_Air_2: "FIM-92E Stinger" # todo: NEW TRANSLATION
 ENG_Anti_Air_2_desc: "Navazujíc na spolehlivost platformy \"Stinger\" General Dynamics systém vylepšil přidáním nového náklonového senzoru a přepracovaného řídicího softwaru; letové chování se také výrazně zlepšilo. Výkon proti malým cílům, jako jsou drony, střely s plochou dráhou letu a lehké průzkumné vrtulníky, se dramaticky zvýšil." # todo: NEW TRANSLATION
 ENG_Anti_Air_3: "FIM-194 Speargun" # todo: NEW TRANSLATION
 ENG_Anti_Air_3_desc: "Jak 5. generace letadel začala mít na bojišti znatelnou přítomnost, tato nejnovější iterace našeho systému MANPAD implementuje řadu změn, aby čelila tomuto novému nepříteli. Zejména její cílení zahrnuje Command Line of Sight, laserové navádění, stejně jako UV a IR cílení." # todo: NEW TRANSLATION
 ENG_Anti_Air_4: "FIM-245 Heartstriker" # todo: NEW TRANSLATION
 ENG_Anti_Air_4_desc: "Tento systém vytvořený v rámci projektu DARPA je vrcholem naší MANPAD platformy. Díky nedávným pokrokům a miniaturizaci senzorů umožnili naši inženýři jedinci disponovat účinnou silou zničit nebo vyřadit některá z nejvíce stealth letadel dostupných našim protivníkům." # todo: NEW TRANSLATION

 GER_util_vehicle_1: "Mercedes-Benz 250 GD \"Wolf\"" # todo: NEW TRANSLATION
 GER_util_vehicle_1_desc: "Mercedes-Benz 250 GD \"Wolf\" je vojenská verze modelu 250 GD řady G-Class navržená pro Bundeswehr." # todo: NEW TRANSLATION
 GER_util_vehicle_1_short: "G-Class 250 GD" # todo: NEW TRANSLATION
 GER_util_vehicle_2: "Mercedes-Benz G-Class G270 Wolf SSA" # todo: NEW TRANSLATION
 GER_util_vehicle_2_desc: "Mercedes-Benz Wolf SSA je vojenská verze G-Class G-270 CDI, vylepšená oproti předchozímu modelu 250 GD." # todo: NEW TRANSLATION
 GER_util_vehicle_2_short: "Wolf SSA" # todo: NEW TRANSLATION
 GER_util_vehicle_3: "Fennek" # todo: NEW TRANSLATION
 GER_util_vehicle_3_desc: "Fennek, pojmenovaný podle fenek (druhu maličké pouštní lišky), je čtyřkolové obrněné průzkumné vozidlo vyráběné německou společností Krauss-Maffei Wegmann a nizozemskou Defence Vehicle Systems. Standardní výzbrojí Fenneku je dálkově ovládaný kulomet Rheinmetall MG3 ráže 7,62 mm v věži na vrchu vozidla.\n\nFennek je německou odpovědí na rychlé a obratné průzkumné vozidlo; a skutečně takovým je." # todo: NEW TRANSLATION
 GER_util_vehicle_4: "Dingo" # todo: NEW TRANSLATION
 GER_util_vehicle_4_desc: "ATF Dingo je německé těžce obrněné vojenské MRAP vozidlo pro přesun pěchoty, založené na podvozku Unimog s V-ženým dna, vyráběné společností Krauss-Maffei Wegmann (KMW).\nATF znamená Allschutz-Transport-Fahrzeug, což v němčině znamená „všechráněné transportní vozidlo“. Je pojmenováno po australském psu dingo. Standardní výzbrojí Dinga je dálkově ovládaný kulomet Rheinmetall MG3 ráže 7,62 mm." # todo: NEW TRANSLATION
 GER_util_vehicle_5: "Dingo-II" # todo: NEW TRANSLATION
 GER_util_vehicle_5_desc: "ATF Dingo 2 je pokročilá verze Dinga, založená na vylepšeném podvozku Unimog U 5000 s lepší ochranou a větší užitečnou hmotností. Nabízí se ve dvou verzích, verze s rozvorem 3 250 mm (nosnost 3,5 t) a verze s rozvorem 3 850 mm (nosnost 4 t). Dingo 2 pojme osm osob." # todo: NEW TRANSLATION
 GER_util_vehicle_6: "Mowag Eagle V" # todo: NEW TRANSLATION
 GER_util_vehicle_6_desc: "Mowag Eagle V je nejnovější model řady Eagle. Eagle je kolové obrněné vozidlo pro přepravu pěchoty. Eagle V je dostupný ve dvou variantách – 4x4 nebo 6x6. Eagle V má 80 % dílů společných s předchozím modelem Eagle IV, což zefektivňuje údržbu a náhradní díly." # todo: NEW TRANSLATION
 GER_util_vehicle_6_short: "Eagle V" # todo: NEW TRANSLATION
 GER_util_vehicle_7: "Ifrit" # todo: NEW TRANSLATION
 GER_util_vehicle_7_desc: "Ifrit je spolehlivé terénní MRAP vozidlo odolné proti minám a útokům z předsunutých improvizovaných nástrah. Zajímavě tvarovaný pancéřovaný trup vydrží palbu z ručních zbraní, improvizovaných výbušných zařízení (IED) a 40mm granátů. Šikmé podvozkové a střešní plochy jsou navrženy tak, aby rozptýlily výbuchy kolem vozidla." # todo: NEW TRANSLATION
 GER_transport_plane1: "C-160D Transall" # todo: NEW TRANSLATION
 GER_transport_plane1_desc: "Transall C-160 je vojenské transportní letadlo vyráběné jako společný podnik mezi Francií a Německem. \"Transall\" je zkratka výrobního konsorcia Transporter Allianz, zahrnující společnosti MBB, Aérospatiale a VFW-Fokker. Byl původně vyvinut k splnění požadavků na moderní transportní letadlo pro francouzské a německé letectvo. Poskytoval logistickou podporu zámořským operacím a sloužil i v specializovaných rolích, jako je letecké doplňování paliva, sběr elektronických zpravodajských informací a jako komunikační platforma." # todo: NEW TRANSLATION
 GER_transport_plane2: "C-130 Hercules" # todo: NEW TRANSLATION
 GER_transport_plane2_desc: "Lockheed C-130 Hercules je americké čtyřmotorové turbovrtulové vojenské transportní letadlo navržené a postavené firmou Lockheed (nyní Lockheed Martin). Díky schopnosti používat nezpevněné vzletové a přistávací plochy byl C-130 původně navržen jako dopravní, evakuační a nákladní transport pro vojáky a vybavení." # todo: NEW TRANSLATION
 GER_transport_plane3: "C-130J Super Hercules" # todo: NEW TRANSLATION
 GER_transport_plane3_desc: "Lockheed C-130J Super Hercules je aktualizovaná a modernější varianta předchozího C-130H. Nová varianta 'J' označená jako 'taktický superlifter' má nové a výkonnější motory a modernizované elektronické a avionické systémy." # todo: NEW TRANSLATION
 GER_transport_plane3_short: "C-130J Super" # todo: NEW TRANSLATION
 GER_transport_plane4: "A400M Atlas" # todo: NEW TRANSLATION
 GER_transport_plane4_desc: "Airbus A400M Atlas je evropské čtyřmotorové turbovrtulové vojenské transportní letadlo. Bylo navrženo společností Airbus Defence and Space jako taktický nakladač se strategickými schopnostmi k nahrazení starších transportních letadel, jako jsou Transall C-160 a Lockheed C-130 Hercules." # todo: NEW TRANSLATION
 GER_transport_plane5: "C-17 Globemaster III" # todo: NEW TRANSLATION
 GER_transport_plane5_desc: "McDonnell Douglas/Boeing C-17 Globemaster III je velké vojenské transportní letadlo vyvíjené v 80. a na počátku 90. let společností McDonnell Douglas. C-17 je poháněn čtyřmi turbofanovými motory Pratt & Whitney F117-PW-100, které vycházejí z komerčního Pratt & Whitney PW2040 používaného na Boeing 757." # todo: NEW TRANSLATION

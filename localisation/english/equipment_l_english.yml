  UKR_APC_1_desc: "Jeden z nejstarších vozidel, která jsou ještě ve službě, BTR-60 má 14,5 mm kulomet KPVT s 500 náboji. Sekundární zbraň je koaxiální kulomet 7,62 mm PKT s 3,00 náboji. Skvělé pro pohyby lehké pěchoty a rychlé zásahové jednotky (QRF)." # todo: NEW TRANSLATION

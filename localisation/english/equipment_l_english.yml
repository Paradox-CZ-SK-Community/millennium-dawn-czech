  CRM_artillery_0: "D-30" # todo: NEW TRANSLATION
  CRM_artillery_0_desc: "122mm tažená dělostřelecká baterie používaná v mnoha válkách Sověty. S dostřelem 15–25 km." # todo: NEW TRANSLATION
  CRM_artillery_1: "2A65 Msta-B" # todo: NEW TRANSLATION
  CRM_artillery_1_desc: "Tento obrněný kanón vystřeluje 152mm houfnicový náboj na dostřel 28,9 km a je schopen zničit celou pěší četu či kolonu vozidel." # todo: NEW TRANSLATION

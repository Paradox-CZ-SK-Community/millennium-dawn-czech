 BSH_APC_7: "Kurganets-35" # todo: NEW TRANSLATION
 BSH_APC_7_desc: "Podobně jako verze 25, která je primárně IFV, je 35 spíše APC; může přepravovat 12 vojáků a plní podobné úkoly jako 25 v operacích IFV." # todo: NEW TRANSLATION

  GER_Rec_tank_0: "Schützenpanzerz 11-2 Kurz" # todo: NEW TRANSLATION
  GER_Rec_tank_0_short: "SPz 11-2 Kurz" # todo: NEW TRANSLATION
  GER_Rec_tank_0_desc: "Schützenpanzerz 11-2 Kurz: Obrněné pěchotní bojové a průzkumné vozidlo vyvinuté pro západoněmeckou armádu a byla to menší modifikace vozidla navrženého ve Francii v období 1959–1967. SPz 11-2 sloužil v dělostřeleckých rotách obrněných pěších praporů až do roku 1974 a zůstal ve službě jako průzkumné vozidlo až do roku 1982. SPz 11-2 byl v roli IFV nahrazen Marderem a v roli průzkumu Spähpanzer Luchs. SPz 11-2 sloužil u západoněmecké armády pouze." # todo: NEW TRANSLATION
  GER_Rec_tank_1: "Wiesel 1 Aufklärung" # todo: NEW TRANSLATION
  GER_Rec_tank_1_short: "Wiesel 1" # todo: NEW TRANSLATION
  GER_Rec_tank_1_desc: "Wiesel Armoured Weapons Carrier (AWC) je německé lehké vzdušně přepravitelné obrněné bojové vozidlo, přesněji lehce obrněný nosič zbraní, vyráběné firmou Rheinmetall. Je velmi podobný historickým průzkumným tanketám co do velikosti, tvaru a funkce, a je to jediné skutečné moderní tanketové vozidlo používané na západní Evropě. Model Wiesel 1 Aufklärung je určená průzkumná varianta vybavená lepší optikou a komunikačními systémy." # todo: NEW TRANSLATION

 WAG_MBT_1: "T-55" # todo: NEW TRANSLATION
 WAG_MBT_1_desc: "T-54/55 je patrně nejvíce vyrobeným tankem na světě. Navržen a vyráběn v raných letech studené války, byl silou a páteří Rudé armády. Dříve obávaný jako symbol ruské síly, stal se ikonou zničených obrněných sil na Středním východě po amerických leteckých úderech." # todo: NEW TRANSLATION
 WAG_MBT_1_short: "T-55" # todo: NEW TRANSLATION
 WAG_MBT_2: "T-72" # todo: NEW TRANSLATION
 WAG_MBT_2_desc: "T-72 je pravděpodobně nejúspěšnějším ruským návrhem. Byl vrcholem sovětské vojenské síly ke konci studené války, vyráběn po tisících a je dodnes páteří ruské armády. Navzdory proslulým selháním v některých střetnutích na Středním východě je T-72 stále vývojovou platformou pro budoucí ruské tanky a průběžně dostává modifikace a modernizace. Nepodceňujte tank, který býval kopím sovětských sil." # todo: NEW TRANSLATION
 WAG_MBT_2_short: "T-72" # todo: NEW TRANSLATION
 WAG_MBT_3: "T-80" # todo: NEW TRANSLATION
 WAG_MBT_3_desc: "Tento tank v hodnotě přibližně 2 miliony dolarů je bestie bojiště, používá stejný kanón jako T-72 s navýšeným pancéřováním a integrováním protitankových řízených střel Kobra." # todo: NEW TRANSLATION
 WAG_MBT_3_short: "T-80" # todo: NEW TRANSLATION
 WAG_MBT_4: "T-90" # todo: NEW TRANSLATION
 WAG_MBT_4_desc: "Vybrojený systém tří kanónů pro maximální palebné schopnosti a efektivitu, disponuje třemi 125mm kanóny." # todo: NEW TRANSLATION

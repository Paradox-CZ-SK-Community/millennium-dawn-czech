 CZE_SP_R_arty_2: "RM-71 Vampír" # todo: NEW TRANSLATION
 CZE_SP_R_arty_2_desc: "Nástupce RM-70 má novou obrněnou kabinu pro posádku a řízené dělostřelecké střely schopné zasáhnout cíle na vzdálenost 100 km od vozidla." # todo: NEW TRANSLATION
 CZE_SP_R_arty_3: "RM-94 Monzun" # todo: NEW TRANSLATION
 CZE_SP_R_arty_3_desc: "Nová generace MLRS se vyvinula do RM-94. Vyznačuje se lepšími komunikačními a radiovými systémy a její střely byly nahrazeny novou chytrou municí naváděnou mnoha systémy včetně GPS nebo Galileo." # todo: NEW TRANSLATION
 CZE_SP_R_arty_4: "RM-96 Tajfun" # todo: NEW TRANSLATION
 CZE_SP_R_arty_4_desc: "RM-96 je mistrovské dílo dělostřelectva. 42 nezávislých nepřátelských cílů zasaženo současně s přesností z vozidla na vzdálenost 300 km ovládaného z jakékoli pozice na Zemi." # todo: NEW TRANSLATION
 CZE_SP_arty_0: "ShM vz. 85 PRÁM-S" # todo: NEW TRANSLATION
 CZE_SP_arty_0_desc: "Tento BVP-2 přestavěný na minometný nosič je užitečný pro podpůrnou palbu na krátké vzdálenosti, když jsou naši spolubojovníci vystaveni palbě." # todo: NEW TRANSLATION
 CZE_SP_arty_1: "ShKH vz. 77 DANA" # todo: NEW TRANSLATION
 CZE_SP_arty_1_desc: "Široce exportované dělo DANA má velmi mobilní kolový podvozek a pokročilé cílové počítače umožňující vysokou přesnost palby a přesun." # todo: NEW TRANSLATION
 CZE_SP_arty_2: "ShKH vz. 77 DANA M2" # todo: NEW TRANSLATION
 CZE_SP_arty_2_desc: "Modernizace DANA ji povyšuje na nejnovější standardy a technologie a přináší nové typy munice. Má novou nápravu a motor a nový systém řízení palby a komunikací, který jí umožňuje přesnější koordinaci palby a komunikaci s vyššími taktickými a strategickými složkami." # todo: NEW TRANSLATION
 CZE_SP_arty_3: "ShKH vz. 105 KATKA" # todo: NEW TRANSLATION
 CZE_SP_arty_3_desc: "Nástupce DANA, dělo KATKA, se opírá o vysokou mobilitu svého předchůdce, ale přináší vyšší propojenost se všemi vojenskými prostředky, což mu umožňuje vypočítávat podmínky v reálném čase, pozice a pohyby, s ohledem na počasí a další události pro dosažení ještě lepších přesných úderů. Má nové dělo s delší hlavní a odvodem plynů." # todo: NEW TRANSLATION
 CZE_SP_arty_4: "ShKH vz. 109 BÁRA" # todo: NEW TRANSLATION
 CZE_SP_arty_4_desc: "Bára je mistrovské dílo inženýrství. Je náchylná ke ztrátám způsobeným proti-dělostřeleckou palbou kvůli dálkovému ovládání a vysokým rychlostem v terénu, ale má také velké zásoby munice pro dlouhověkost palby a doplňování." # todo: NEW TRANSLATION

 BLR_Rec_tank_0_desc: "Ochranné průzkumné a hlídkové vozidlo. Má slabé pancéřování, které chrání pouze před kulkami z malých zbraní a střepinami. Hlavní předností vozu je velmi vysoká průchodnost terénem." # todo: NEW TRANSLATION
 BLR_Rec_tank_0_short: "BRDM-2" # todo: NEW TRANSLATION
 BLR_Rec_tank_1: "BRM-1K" # todo: NEW TRANSLATION
 BLR_Rec_tank_1_desc: "Pásové bojové průzkumné vozidlo vyvinuté na základě BMP-1. Určeno pro průzkum na bojišti. Schopné brodit vodní překážky. Vybaveno 73mm kanónem a 7,62mm kulometem. Kapacita vozidla je 6 osob." # todo: NEW TRANSLATION
 BLR_Rec_tank_1_short: "BRM-1K" # todo: NEW TRANSLATION
 BLR_Rec_tank_2: "MBTS «Kayman»" # todo: NEW TRANSLATION
 BLR_Rec_tank_2_desc: "Mobilní obrněné vozidlo pro průzkumné a speciální jednotky. Objekt je určen k použití jako vozidlo pro provádění průzkumných a sabotážních operací, hlídkování a doprovod konvojů, mírové a policejní operace a zásahy v nouzových situacích." # todo: NEW TRANSLATION

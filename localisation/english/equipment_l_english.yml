  CZE_Anti_tank_0: "PTŘS-12 Volant" # todo: NEW TRANSLATION
  CZE_Anti_tank_0_desc: "Česká první řízená protitanková střela (ATGM). Využívá řízení MCLOS a proniká pancíř až do 400 m na dosah 3 km rychlostí 130 m/s. Pomalý pohyb je záměrně použit pro přesnější navádění a delší reakční dobu před zasažením cíle." # todo: NEW TRANSLATION
  CZE_Anti_tank_1: "RPTZ-84" # todo: NEW TRANSLATION
  CZE_Anti_tank_1_desc: "Protitanková řízená střela vyrobená v republice. Využívá SACLOS navádění a proráží až 400 mm pancéře na dosah 3 km rychlostí 350 m/s. Byla to reakce na nejnovější pokroky pancéřování nepřátel státu." # todo: NEW TRANSLATION
  CZE_Anti_tank_2: "RPTZ-96" # todo: NEW TRANSLATION
  CZE_Anti_tank_2_desc: "Raketová Protitanková Zbraň 96 zkratka pro typ protitankové zbraně 96. První prototyp našeho vlastního českého návrhu F&F (Fire and Forget). Nakonec projekt vyústil ve zbraň schopnou přepínat režimy mezi poněkud nespolehlivým Fire and Forget softwarem, který občas nahrazuje samohybnou houfnici a velmi přesným SACLOS systémem." # todo: NEW TRANSLATION
  CZE_Anti_tank_3: "PTŘS-101" # todo: NEW TRANSLATION
  CZE_Anti_tank_3_desc: "Zkratka ATGM-101. První spolehlivý návrh F&F, pouze pět prototypů od prvního! Také využívá předřadné rakety k potlačení nově vznikající hrozby aktivních obranných systémů. Myšlenka se liší od zahraničních návrhů, protože první hlavice vypálená je stále nabitá výbušninou určenou k roztříštění mimo tank a senzory na vrcholu věží tanku, a druhá průbojnostní tandemová hlavice." # todo: NEW TRANSLATION
  CZE_Anti_tank_4: "PTŘS-109 Pancíř" # todo: NEW TRANSLATION
  CZE_Anti_tank_4_desc: "Zkratka ATGM-109. Druhá generace tandemní ATGM, která využívá předřadné rakety (ano, dvě předřadné a jedna skutečná hlavice) proti systémům APS před tandemovou hlavicí s průbojností 2500 mm RHA. Hlavice mají rychlost 500 m/s a to dává nepřátelským APS a posádce velmi málo času na reakci i při vzdálenosti 3 km. Kombinací několika těchto mobilních zbraňových systémů lze zničit jakýkoliv tank s převahou ATGM." # todo: NEW TRANSLATION
  CZE_Anti_Air_0: "PLŘS-KD vz. 2 Střela" # todo: NEW TRANSLATION
  CZE_Anti_Air_0_desc: "Druhá generace protiletadlových řízených střel. Mají dosah pouhých 10 km. Jméno Střela znamená střela. Vz. 2 je IR naváděná střela s IR navedením, kterou lze snadno odvrátit, avšak na druhou stranu prokázala velkou spolehlivost na cílech při testovacích cílech." # todo: NEW TRANSLATION
  CZE_Anti_Air_0_variant: "Střela-2M1" # todo: NEW TRANSLATION
  CZE_Anti_Air_1: "PLŘS-MD vz. 3 Rychlík" # todo: NEW TRANSLATION
  CZE_Anti_Air_1_desc: "Druhá generace protiletadlových střel středního dosahu vyrobená našimi společnostmi. Je součástí rodiny druhé generace: vz.2 krátkého dosahu, vz.3 středního dosahu a vz.4 dlouhého dosahu. Má střelu s polosiaktivním radarovým naváděním letící rychlostí Mach 2, s velkou shrapnel hlavicí určenou pro útočná letadla létající ve formacích v naději, že nebyla střela dříve detekována." # todo: NEW TRANSLATION
  CZE_Anti_Air_2: "PLŘS-SD vz. 5 Jehla" # todo: NEW TRANSLATION
  CZE_Anti_Air_2_desc: "Třetí generace protiletadlových střel. Je to krátkého dosahu střela řízená aktivním radarem zabudovaným v naváděcí hlavici. Součástí rodiny 3. generace jsou také vz. 6 AMRSAM, vz. 7 LRSAM a vz. 8 ALRSAM. Střela dokáže dosáhnout až 16G a letí rychlostí až Mach 2, když je vypálena ze stojící pozice. Verze pro letadla byly vyrobeny, které jsou schopny zničit cíle na vzdálenost 30 km při Mach 3.5." # todo: NEW TRANSLATION
  CZE_Anti_Air_3: "PLŘŠ-KD vz. 13 Hroznýš" # todo: NEW TRANSLATION
  CZE_Anti_Air_3_desc: "Pátá generace českých krátkodobých protiletadlových střel. Design má pasivní radar a infračervený naváděcí hledáč, náchylný k rušení kvůli absenci vnějšího spojení. Terminální navádění může využít většinu nosného těla střely k dosažení 14G při Mach 3, i když střela je schopna Mach 4 a Mach 4,5 při vypuštění z výšky 5 km. Cílové rychlosti bývají rozpoznány počítačem střely a lze dosáhnout lepšího poloměru zatáčky. Dosah 150 km ze vzdušného letounu." # todo: NEW TRANSLATION
  CZE_Anti_Air_4: "PLŘS-MD vz. 25 Zmije" # todo: NEW TRANSLATION
  CZE_Anti_Air_4_desc: "Střely využívají nejnovější technologie a hardware k zasažení i nejtišších letounů našich protivníků. Zahrnuje satelitní spojení, které navádí střelu na jakýkoli stealth letoun, protože i stealth letadlo není ve viditelném spektru neviditelné." # todo: NEW TRANSLATION
  CZE_command_control_equipment: "R-140P" # todo: NEW TRANSLATION
  CZE_command_control_equipment_desc: "Vybavení C&C z období studené války vyrobené na Slovensku v době Československa." # todo: NEW TRANSLATION
  CZE_command_control_equipment1: "R-150MP" # todo: NEW TRANSLATION
  CZE_command_control_equipment1_desc: "C2 (řízení a velení) je první generací zařízení C2. Vybavení pro řízení a velení je systém, který umožňuje vedení vykonávat autoritu a řídit přiřazené síly pro splnění misí a úkolů. Efektivní řízení a velení vede k lepší organizaci a morálce." # todo: NEW TRANSLATION
  CZE_command_control_equipment2: "RF-13" # todo: NEW TRANSLATION
  CZE_command_control_equipment2_desc: "C3 (řízení, vedení a komunikace) je druhou generací zařízení C2. Vybavení pro řízení a velení je systém, který umožňuje vedení vykonávat autoritu a řídit přiřazené síly pro splnění misí a úkolů. Efektivní řízení a velení vede k lepší organizaci a morálce." # todo: NEW TRANSLATION
  CZE_command_control_equipment3: "RF-1305" # todo: NEW TRANSLATION
  CZE_command_control_equipment3_desc: "C3ISTAR (Řízení, Vedení a Komunikace, Zpravodajství, Sledování, Získávání cílů a Průzkum) je třetí generací zařízení C2. Vybavení pro řízení a velení je systém, který umožňuje vedení vykonávat autoritu a řídit přiřazené síly pro splnění misí a úkolů. Efektivní řízení a velení vede k lepší organizaci a morálce." # todo: NEW TRANSLATION
  CZE_command_control_equipment4: "RF-1325" # todo: NEW TRANSLATION
  CZE_command_control_equipment4_desc: "C4I (Řízení, Vedení, Komunikace, Počítače, Inteligence a Interoperabilita) je čtvrtá generace zařízení C2. Vybavení pro řízení a velení je systém, který umožňuje vedení vykonávat autoritu a řídit přiřazené síly pro splnění misí a úkolů. Efektivní řízení a velení vede k lepší organizaci a morálce. C4I (Řízení, Vedení, Komunikace, Počítače, Inteligence a Interoperabilita) je čtvrtá generace zařízení C2." # todo: NEW TRANSLATION
  CZE_command_control_equipment5: "RF-1350" # todo: NEW TRANSLATION
  CZE_command_control_equipment5_desc: "C4ISTAR (Řízení, Vedení, Komunikace, Počítače, Inteligence, Interoperabilita, Sledování, Získávání cílů a Průzkum) je pátá generace zařízení C2. Vybavení pro řízení a velení je systém, který umožňuje vedení vykonávat autoritu a řídit přiřazené síly pro splnění misí a úkolů. Efektivní řízení a velení vede k lepší organizaci a morálce." # todo: NEW TRANSLATION
  CZE_command_control_equipment6: "RF-13250" # todo: NEW TRANSLATION
  CZE_command_control_equipment6_desc: "C4ISTAR (Řízení, Vedení, Komunikace, Počítače, Spolupráce, Inteligence, Interoperabilita, Sledování, Získávání cílů a Průzkum) je sedmá generace zařízení C2. Vybavení pro řízení a velení je systém, který umožňuje vedení vykonávat autoritu a řídit přiřazené síly pro splnění misí a úkolů. Efektivní řízení a velení vede k lepší organizaci a morálce." # todo: NEW TRANSLATION
  CZE_MBT_1: "T-54AR Řeka" # todo: NEW TRANSLATION
  CZE_MBT_1_desc: "Český tank vyvinutý z T-55 sovětského původu. Tank byl kompletně renovován od podvozku až po poslední kousek softwaru, čímž došlo k exponenciálnímu zlepšení jeho potenciálu. Nový systém řízení palby zvaný Kladivo zlepšil přesnost tanku šestkrát. Díky tomu je tank stále srovnatelný s novějšími typy." # todo: NEW TRANSLATION
  CZE_MBT_2: "T-72M1" # todo: NEW TRANSLATION
  CZE_MBT_2_desc: "Druhá modernizační vlna T-72 zlepšující jeho stabilizaci a systémy řízení palby. Tank také dostal nové dělo a další vrstvy pancéře." # todo: NEW TRANSLATION
  CZE_MBT_3: "T-72M4 CZ Moderna" # todo: NEW TRANSLATION
  CZE_MBT_3_short: "T-72M4CZ" # todo: NEW TRANSLATION
  CZE_MBT_3_desc: "Pátá česká modernizace T-72M1, která přivádí tank na nejnovější standardy bojového prostředí; vylepšuje veškerý software, hardware a přidává nový typ reaktivní pancéř DYNA. Tank je na hranici potenciálu T-72." # todo: NEW TRANSLATION
  CZE_MBT_4: "T-8 Ohař" # todo: NEW TRANSLATION
  CZE_MBT_4_desc: "Tank postavený na novém podvozku vyvinutém firmou VOP Nový Jičín. Obsahuje novou kompozitní pancéřovou ochranu s reaktivními částmi a nový inovativní interiér tanku s posádkovou kabinou uvnitř korby a automatickým zásobníkem ve věži. Tank má také automatické převodovky, nové senzory pro laserové zaměřování a protitankové řízené střely a nové pomocné pohonné jednotky." # todo: NEW TRANSLATION
  CZE_MBT_5: "T-15 Otakar" # todo: NEW TRANSLATION
  CZE_MBT_5_desc: "Krokom kupředu od dosavadních technologií díky nově získaným bojovým zkušenostem posádek; tento tank nabízí mnoho drobných vylepšení uvnitř menšího podvozku. Tank obsluhují pouze dva vojáci fungující jako řidič-velitel a střelec-nakladač. Má systém vnitřní–vnější komunikace, který snižuje počet rádiových operátorů a dalších členů posádky. Aktivní ochranný systém českého původu zvaný Deštník je namontován na věži s 360° poloměrem." # todo: NEW TRANSLATION
  CZE_MBT_7: "T-25 Oskar" # todo: NEW TRANSLATION
  CZE_MBT_7_desc: "Tank zlepšil uspořádání pancéřování díky modulárnímu pancéřování. Tank se může pohybovat velmi rychle, bez pancéřování, které se doplňuje při vykládce. Tento systém zároveň usnadňuje údržbu a opravy. Tank disponuje novým aktivním ochranným systémem zvaným Štít, namontovaným v duální konfiguraci pro tandemové a jednoduché hlavice. Je schopen zničit až 3 přilétající střely, pokud mezi nimi je alespoň 0,5 sekundy, nebo 2 současně." # todo: NEW TRANSLATION
  CZE_MBT_8: "T-35 Orel" # todo: NEW TRANSLATION
  CZE_MBT_8_desc: "Zkušenosti ze série T-25/T-35 a modernizací T-72 daly vznik T-35 Orel, jedinečnému výrobku českého průmyslu, který povstal z popela po svém vrcholu před druhou světovou válkou. Tank je složen z dílů, elektrického pancéřování a dalších modulárních součástí, jako čtyřkanálový APS, a je schopen čelit jakékoliv hrozbě. Turret je vybaven směrovanou energetickou zbraní využívající reaktor tanku k ohřátí injektované plasmy a jejího urychlení na nepřátelský tank. Reaktor také dodává potřebný výkon pro tank." # todo: NEW TRANSLATION
  CZE_Amph_APC_1: "OT-62 TOPAS" # todo: NEW TRANSLATION
  CZE_Amph_APC_1_short: "OT-62" # todo: NEW TRANSLATION
  CZE_APC_1: "OT-64 Skot" # todo: NEW TRANSLATION
  CZE_APC_1_desc: "Obrněný Transportér 64 nebol Armored Personal Carrier 64 dokáže převést 20 vojáků do boje včetně 2 členů posádky a je volitelně vyzbrojen těžkým kulometem. Verze bez kulometu poskytují více prostoru pro osobní zbraně a náklad pro munici." # todo: NEW TRANSLATION
  CZE_APC_2: "OT-90" # todo: NEW TRANSLATION
  CZE_APC_2_desc: "OT-90 je nástupcem OT-64, převáží posádku do boje pod ochranou pancíře a je vyzbrojen autokanónem nebo kulometem těžkého kalibru. Byl vyvinut z podvozku BVP-1 přepracováním trupu a nahrazením jeho věže buď žádnou, nebo menší." # todo: NEW TRANSLATION
  CZE_APC_3: "OT-90M" # todo: NEW TRANSLATION
  CZE_APC_3_desc: "Za účelem udržení stáří OT-90 došlo k druhé modernizační kampani. Vozidlo bylo opět prakticky zcela přestavěno od základů. Zbraň byla nahrazena naším nejnovějším těžkým kulometem a mechanické díly vozidla byly nahrazeny nově vynalezenými a lehčími. Těžké rádiové vybavení bylo také nahrazeno moderními počítači, což vozidlu dodalo rychlost na silnici i v terénu." # todo: NEW TRANSLATION
  CZE_APC_4: "OT-105 Housenka" # todo: NEW TRANSLATION
  CZE_APC_4_desc: "Jednotný zbraňový systém Housenka využívá jeden podvozek v mnoha variantách k naplnění všech potřeb armády. Používá se jako raketová dělostřelecká jednotka proti vzduchu nebo nosič protitankových řízených střel ATGM. Jako APC je vybaven jedním dálkově ovládaným kulometem a 16 míst pro cestující." # todo: NEW TRANSLATION
  CZE_APC_5: "OT-105M2" # todo: NEW TRANSLATION
  CZE_APC_5_desc: "Modernizace Housenka byla považována za nutnou, aby vozidlo zůstalo relevantní ve stále se měnícím světě. Lehký kulomet byl nahrazen novějším, který je schopen používat munici s časovým zápalem. Software vozidla byl aktualizován na verzi 4.5, která přináší mnoho změn a také možnosti používat munici s časovým zápalem proti nepřátelům za zdmi a krytím." # todo: NEW TRANSLATION
  CZE_APC_6: "OT-121 Topas" # todo: NEW TRANSLATION
  CZE_APC_6_desc: "Nástupce Housenka UWS, UWS Topas využívá modulární pancéřování a díly. Verze APC má pancéřový balíček A s nejnižší ochranou, ale stále dostatečnou proti RPG a lehkým ATGM. Pancíř byl posílen kompozitními díly a kolem vozidla byla zavedena klecová ochrana." # todo: NEW TRANSLATION
  CZE_APC_7: "OT-133 Vávřín" # todo: NEW TRANSLATION
  CZE_APC_7_desc: "UWS Vávřín používá nejnovější systémy aktivní ochrany k ochraně posádky a cestujících. Vozidlo je také vybaveno tepelnou izolací snižující infračervený podpis. Vozidlo využívá hybridní motor, který je schopen jezdit na běžná paliva nebo biomasu, což mu umožňuje dlouhodobě vydržet bez doplňování zásob, pokud ho bude napájet některými (čti MNOHA) stromy." # todo: NEW TRANSLATION
  CZE_APC_8: "OT-136 Leknín" # todo: NEW TRANSLATION
  CZE_APC_8_desc: "UWS Leknín je nástupcem UWS Vávřín. Je vyzbrojen rušičkami, pevnou polovodičovou laserovou zbraní jako hlavní útočnou a obrannou zbraň a také protipoosobní HMG. Laser je schopen zasáhnout rychle se pohybující ATGM v letu a zničit jeho navádění nebo mu bránit v průběhu letu. V případě selhání laseru má vozidlo dvojitou APS Štít, jeden na každé straně vozidla. To však vozidlo neochrání před tankovou střelou." # todo: NEW TRANSLATION
  CZE_IFV_1: "BVP-1" # todo: NEW TRANSLATION
  CZE_IFV_1_desc: "BVP znamená Bojové vozidlo pěchoty, obrněný bojový vůz pěchoty (AIFV). Používá se primárně k přepravě jednotek a občas při útočných operacích k jejich nasazení a podpoře svým auto-kanónem proti lehce obrněným cílům nebo protější pěchotě. Nese 8 cestujících." # todo: NEW TRANSLATION
  CZE_IFV_2: "BVP-1K" # todo: NEW TRANSLATION
  CZE_IFV_2_desc: "Vylepšené BVP-1K vyzbrojené ATGM a novými komunikačními a výpočetními zařízeními. Vozidlo dále disponuje novým lehkým rádiovým a komunikačním vybavením a novým motorem." # todo: NEW TRANSLATION
  CZE_IFV_3: "BVP-2" # todo: NEW TRANSLATION
  CZE_IFV_3_desc: "Nový podvozek, nový autokanón, nové ATGM. BVP-2 má také silnější pancíř a pokročilejší elektroniku. Poměrně velký skok od BVP-1. Nese 3 cestující a 3 členy posádky." # todo: NEW TRANSLATION
  CZE_IFV_4: "BVP Sněžka" # todo: NEW TRANSLATION
  CZE_IFV_4_desc: "BVP Sněžka je výrazně modifikovaný BVP-2 s nejnovější elektronikou a technologiemi." # todo: NEW TRANSLATION
  CZE_IFV_5: "KBVP Pandur II" # todo: NEW TRANSLATION
  CZE_IFV_5_desc: "Pandur II, zakoupený z Rakouska a smontovaný v České republice. Poté vyvinutý od nuly a vyrobený, tento jednotný zbraňový systém zahrnuje nosič ATGM, komunikační vozidla, velící vozidla, APC, IFV a další AFV. Používá SPIKE-LR ATGM." # todo: NEW TRANSLATION
  CZE_IFV_5_short: "KBVP" # todo: NEW TRANSLATION
  CZE_IFV_6: "KBVP M1 Pandur II" # todo: NEW TRANSLATION
  CZE_IFV_6_desc: "České vylepšení Pandur II v rámci Modernizace M1 primárně zlepšuje obranné schopnosti díky přidání klecové ochrany proti RPG. Dále má vylepšené filtry a vzduchové mechanismy pro kontrolu prachu a písku a zlepšenou spolehlivost. Používá SPIKE-LR ATGM." # todo: NEW TRANSLATION
  CZE_IFV_6_short: "KBVP M1" # todo: NEW TRANSLATION
  CZE_IFV_7: "KBVP Komár" # todo: NEW TRANSLATION
  CZE_IFV_7_desc: "KBVP znamená Kolové bojové vozidlo pěchoty, kolový AIFV. Používá se jako vyzbrojenější a vyzbrojenější verze OT-133, která využívá modulární pancéřování balíčku B. Její věž má dvě verze pro vzájemnou výměnu." # todo: NEW TRANSLATION
  CZE_IFV_8: "KBVP Vážka" # todo: NEW TRANSLATION
  CZE_IFV_8_desc: "KBVP Vážka je vyvinuto jako verze OT-136 se všemi jeho prvky, avšak s menší kapacitou pěchoty a také s těžším vyzbrojením a ochranou využívající pancéřovací balíček B. Používá ten stejný laser jako OT-136 s výkonnější APU, která ho podporuje." # todo: NEW TRANSLATION

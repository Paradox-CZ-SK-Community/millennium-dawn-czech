  BSH_MBT_1: "T-55" # todo: NEW TRANSLATION
  BSH_MBT_1_desc: "T-54/55 je patrně nejvíce vyrobený tank na světě. Navržen a vyroben na počátku studené války, byl sílou a páteří Rudé armády. Dříve byl považován za symbol ruské moci, dnes je ikonickým představitelem obrněných sil Středního východu, které byly zničeny následkem amerického leteckého útoku." # todo: NEW TRANSLATION
  BSH_MBT_1_short: "T-55" # todo: NEW TRANSLATION
  BSH_MBT_2: "T-72" # todo: NEW TRANSLATION
  BSH_MBT_2_desc: "T-72 je patrně nejúspěšnějším designem vyrobeným Ruskem. Byl vrcholem sovětské vojenské moci na závěru studené války, vyroben ve tisících a sloužil jako páteř Ruské armády dodnes. Ačkoliv je proslulý svými katastrofálními selháními ve konfliktech na Středním východě, T-72 se stále používá jako platforma pro vývoj budoucích ruských tanků a byl mu dopřán neustálé modifikace a upgrady, aby vyhověl standardům moderního boje. Nepodceňujte tank, který kdysi býval kopím sovětských sil." # todo: NEW TRANSLATION
  BSH_MBT_2_short: "T-72" # todo: NEW TRANSLATION
  BSH_MBT_3: "T-80" # todo: NEW TRANSLATION
  BSH_MBT_3_desc: "Tento 2m dolarový tank a bestie bojiště používal stejný kanón jako T-72 s přidaným pancířem a ATGM Kobra." # todo: NEW TRANSLATION
  BSH_MBT_3_short: "T-80" # todo: NEW TRANSLATION
  BSH_MBT_4: "T-90" # todo: NEW TRANSLATION

 SIN_SP_R_arty_2: "M142 HIMARS" # todo: NEW TRANSLATION
 SIN_SP_R_arty_2_desc: "Aby byla dále posílena schopnost strategie přední obrany, přišel v roce 2007 návrh na pořízení pokročilého MLRS. M270 byl však příliš drahý a těžký a většina MLRS nebyla integrována s nejnovějšími datalinkovými technologiemi. M142 HIMARS splňoval požadavky SAF na dostupnost a pokročilost, proto se obrátili na USA. V roce 2011 SAF zařadila první baterii HIMARS, která se stala první plně GPS-naváděnou jednotkou HIMARS." # todo: NEW TRANSLATION

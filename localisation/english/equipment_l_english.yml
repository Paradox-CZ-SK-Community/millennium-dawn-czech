 WAG_IFV_2: "BMP-2" # todo: NEW TRANSLATION
 WAG_IFV_2_desc: "Největší noční můra džihádisty — BMP-2 je extrémně rychlý a účinný se svým 30mm kanónem a drtivými pásy." # todo: NEW TRANSLATION

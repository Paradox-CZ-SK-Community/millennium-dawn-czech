  SOV_infantry_weapons: "AKM" # todo: NEW TRANSLATION
  SOV_infantry_weapons_desc: "AKM, vyvinutá v roce 1959, je nejrozšířenější modernizovanou verzí pušky AK-47, kterou vyvinul Mikhail Kalashnikov. Je mnohem lehčí a přesnější při automatické palbě než její předchůdce." # todo: NEW TRANSLATION
  SOV_infantry_weapons1: "AK-74" # todo: NEW TRANSLATION
  SOV_infantry_weapons1_desc: "AK-74 je vyvinutá z AKM a přináší významná vylepšení oproti svému předchůdci. Hlavně používá náboje 5,45 mm namísto tehdy standardních 7,62 mm Varšavského paktu." # todo: NEW TRANSLATION
  SOV_infantry_weapons2: "AK-74N" # todo: NEW TRANSLATION
  SOV_infantry_weapons2_desc: "Zatímco AK-74N je interně podobná AK-74, je vybavena rybinovou montáží pro optiku." # todo: NEW TRANSLATION
  SOV_infantry_weapons3: "AK-74M" # todo: NEW TRANSLATION
  SOV_infantry_weapons3_desc: "V roce 1991 zahájila továrna Izhmash v Izhevsku plnou výrobu modernizované varianty AK-74 – AK-74M. Je vybavena lehčeným závorníkem a nosičem závěru, stejně jako pažbou z polyamidu vyztuženého skleněnými vlákny." # todo: NEW TRANSLATION
  SOV_infantry_weapons4: "AK-103" # todo: NEW TRANSLATION
  SOV_infantry_weapons4_desc: "Útočná puška AK-103 je odvozená od AK-74M a je komorována pro náboj 7,62×39 mm M43. Stejně jako starší AKM může 103 používat řadu různých hledí, včetně nočního vidění a teleskopu. Dále může být osazena bajonetem nebo granátometem. Rozdíl oproti většině AK spočívá v plastových a levnějších materiálech 103." # todo: NEW TRANSLATION
  SOV_infantry_weapons5: "AK-12" # todo: NEW TRANSLATION
  SOV_infantry_weapons5_desc: "AK-12 je nová ruská útočná puška. Byla vyvinuta v rámci programu Ratnik – budoucí pěšáci. Určena pro specializované síly; nahradí výrobu AK-103. AK-12 má vylepšenou vyváženost a ergonomii, čímž se stává nejšpičkovější ruskou útočnou puškou dosud." # todo: NEW TRANSLATION
  SOV_infantry_weapons6: "AK-12M1" # todo: NEW TRANSLATION
  SOV_infantry_weapons7: "AK-31" # todo: NEW TRANSLATION
  SOV_Anti_Air_0: "9K32 Strela-2" # todo: NEW TRANSLATION
  SOV_Anti_Air_0_desc: "Navržen na počátku studené války s využitím navigace proporcionální logiky, aby zaměřoval a ničil americké jaderné bombardéry. Jedna z nejzákladnějších forem protivzdušné obrany, která dokáže zasáhnout cíle na vzdálenostech 3700–4200 m." # todo: NEW TRANSLATION
  SOV_Anti_Air_1: "9K38 Igla" # todo: NEW TRANSLATION
  SOV_Anti_Air_1_desc: "Igla je modernější verzí Strely, uvedená do služby v roce 2004 Ruskem. Používá navádění infračerveného spektra ve dvou vlnových pásmech (verze S) mnohem lépe než Strela." # todo: NEW TRANSLATION
  SOV_Anti_Air_2: "9K333 Verba" # todo: NEW TRANSLATION
  SOV_Anti_Air_3: "9K335 Verba-S" # todo: NEW TRANSLATION
  SOV_Anti_Air_4: "9K48" # todo: NEW TRANSLATION
  SOV_APC_1: "BTR-60" # todo: NEW TRANSLATION
  SOV_APC_1_desc: "Jedno z nejstarších vozidel, která jsou stále ve službě, BTR-60 má těžký kulomet KPVT ráže 14,5 mm s 500 náboji. Sekundární zbraň je koaxiální kulomet 7,62 mm s 3 000 náboji. Skvělé pro pohyby lehké pěchoty a QRF." # todo: NEW TRANSLATION
  SOV_APC_1_short: "BTR-60" # todo: NEW TRANSLATION
  SOV_APC_2: "MT-LB" # todo: NEW TRANSLATION
  SOV_APC_2_desc: "MT-LB byl vyroben v 70. letech. Levný a rychlý; Sověti jej používali pro lehké protiletecké síly a pěchotní boj." # todo: NEW TRANSLATION
  SOV_APC_2_short: "MT-LB" # todo: NEW TRANSLATION
  SOV_APC_3: "BTR-70" # todo: NEW TRANSLATION
  SOV_APC_3_desc: "BTR-70 je ve službě od roku 1972; ve sovětsko-afghánské válce se používal k přepravě vojáků a následné palebné podpoře. Rozdíl oproti BTR-60 je těžší pancéřování." # todo: NEW TRANSLATION

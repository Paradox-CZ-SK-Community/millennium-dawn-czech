 SP_R_arty_1_desc: "Samohybné vícenásobné raketomety mohou vypálit rychlé salvové šarže raket, které zasáhnou rozsáhlou oblast. Často se používají proti nepřátelským shromaždištěm sil. Kvůli masivní destrukci, kterou způsobují, mají delší minimální dostřel než běžné dělo. Mají také nižší přesnost a nejsou vhodné pro přesné údery. Vyžadují dedikovaná podpůrná vozidla pro přebíjení." # todo: NEW TRANSLATION

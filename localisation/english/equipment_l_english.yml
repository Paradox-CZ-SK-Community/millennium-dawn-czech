  PMR_Anti_Air_0: "9K32 Strela-2" # todo: NEW TRANSLATION
  PMR_Anti_Air_0_desc: "Navržena na počátku studené války s použitím logiky proporcionální navigace, aby zachytila a zničila americké strategické bombardéry. Jedna z nejzákladnějších forem protiletadlové obrany, která může zasáhnout cíle na 3 700–4 200 m." # todo: NEW TRANSLATION
  PMR_Anti_Air_1: "9K38 Igla" # todo: NEW TRANSLATION
  PMR_Anti_Air_1_desc: "Igla je modernější verzí Strely, zavedenou v roce 2004 Ruskem. Používá dvoupásmové infračervené navádění (verze S), které je výrazně lepší než u Strely." # todo: NEW TRANSLATION
  PMR_Anti_Air_2: "9K38 Igla-S" # todo: NEW TRANSLATION
  PMR_Anti_Air_2_desc: "Nejnovější varianta, výrazně vylepšená s delším dosahem, citlivějším hledačem, lepší odolností proti nejnovějším protiopatřením a těžší hlavicí. Výrobce uvádí pravděpodobnost zásahu 0,8–0,9." # todo: NEW TRANSLATION
  PMR_APC_1: "BTR-60" # todo: NEW TRANSLATION
  PMR_APC_1_desc: "Jedno z nejstarších vozidel, která jsou stále v provozu. BTR-60 má těžký kulomet KPVT ráže 14,5 mm s 500 náboji. Sekundární zbraní je koaxiální kulomet 7,62 mm s 3 000 náboji. Vynikající pro přesuny lehké pěchoty a rychlé reakční síly (QRF)." # todo: NEW TRANSLATION
  PMR_APC_1_short: "BTR-60" # todo: NEW TRANSLATION
  PMR_APC_2: "MT-LB" # todo: NEW TRANSLATION
  PMR_APC_2_desc: "MT-LB byl vyroben v 70. letech. Levný a rychlý, Sovieti je používali pro lehkou protiletadlovou a bojovou podporu pěchoty." # todo: NEW TRANSLATION
  PMR_APC_2_short: "MT-LB" # todo: NEW TRANSLATION
  PMR_APC_3: "BTR-70" # todo: NEW TRANSLATION
  PMR_APC_3_desc: "BTR-70 je v používání od roku 1972; v sovětsko-afghánské válce byly používány k přepravě jednotek a poté k podpoře palbou. Jediným rozdílem oproti BTR-60 je silnější pancéřování." # todo: NEW TRANSLATION
  PMR_APC_3_short: "BTR-70" # todo: NEW TRANSLATION
  PMR_APC_4: "BTR-80" # todo: NEW TRANSLATION
  PMR_APC_4_desc: "BTR-80 je osmikolové obojživelné obrněné přepravní vozidlo navržené v SSSR. Přijato v roce 1986 a nahradilo předchozí BTR-60 a BTR-70 v sovětské armádě. Poprvé bylo nasazeno během sovětské války v Afghánistánu." # todo: NEW TRANSLATION
  PMR_APC_4_short: "BTR-80" # todo: NEW TRANSLATION
  PMR_APC_5: "BTR-90" # todo: NEW TRANSLATION
  PMR_APC_5_desc: "Vyráběn od roku 1994 pro boj proti teroristickým skupinám. Má silnou výzbroj v podobě 30mm kanónu Shipunov 2A42 s 500 náboji." # todo: NEW TRANSLATION
  PMR_APC_5_short: "BTR-90" # todo: NEW TRANSLATION
  PMR_Heavy_Anti_tank_0: "BRDM-2 9P148 Konkurs" # todo: NEW TRANSLATION
  PMR_Heavy_Anti_tank_0_desc: "Používáno v mnoha válkách a na mnoha vozidlech. Efektivní dosah je 500–3 000 m." # todo: NEW TRANSLATION
  PMR_Heavy_Anti_tank_1: "MTLB Konkurs" # todo: NEW TRANSLATION
  PMR_Heavy_Anti_tank_1_desc: "Těžší raketový systém vystřelující více než jednu střelu. Konkurs může zasáhnout cíle na 4 km a zničit i ty největší nepřátelské tanky." # todo: NEW TRANSLATION
  PMR_IFV_1: "BMP-1" # todo: NEW TRANSLATION
  PMR_IFV_1_desc: "BMP-1 je sovětské obojživelné pásové bojové vozidlo pěchoty. Použito ve sovětsko-afghánské válce k přepravě jednotek a boji proti mudžahedínům. Vyzbrojeno 73mm kanónem 2A28 a odpalovačem PTŘS." # todo: NEW TRANSLATION

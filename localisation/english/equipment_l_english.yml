 BSH_infantry_weapons: "AKM" # todo: NEW TRANSLATION
 BSH_infantry_weapons_desc: "AKM, vyvinutý v roce 1959, je nejrozšířenější modernizovaná varianta útočné pušky AK-47, kterou vyvinul Michail Kalašnikov. Je mnohem lehčí a přesnější při automatické palbě než jeho předchůdce." # todo: NEW TRANSLATION
 BSH_infantry_weapons1: "AK-74" # todo: NEW TRANSLATION
 BSH_infantry_weapons1_desc: "AK-74 je odvozen od AKM a obsahuje významná vylepšení oproti předchůdci. Zejména používá náboje 5,45 mm místo tehdy standardních 7,62 mm Varšavské smlouvy." # todo: NEW TRANSLATION
 BSH_infantry_weapons2: "AK-74M" # todo: NEW TRANSLATION
 BSH_infantry_weapons2_desc: "V roce 1991 továrna Ižmaš ve městě Iževsk zahájila sériovou výrobu modernizované varianty AK-74 — AK-74M. Je vybavena odlehčeným závěrem a nosičem a pažbou z polyamidu plněného skelným vláknem." # todo: NEW TRANSLATION
 BSH_infantry_weapons3: "AK-103" # todo: NEW TRANSLATION
 BSH_infantry_weapons3_desc: "Útočná puška AK-103 je odvozeninou AK-74M, přizpůsobenou pro náboj 7,62×39 mm M43. Stejně jako starší AKM může používat různé mířidla včetně nočního vidění a dalekohledu, a lze k ní připojit i bodák nebo granátomet. Rozdíl spočívá v použití plastových a levnějších materiálů u modelu 103." # todo: NEW TRANSLATION
 BSH_infantry_weapons4: "AK-12" # todo: NEW TRANSLATION
 BSH_infantry_weapons4_desc: "AK-12 je nová ruská útočná puška vyvinutá v rámci programu Ratnik pro budoucí pěchotu. Určena pro speciální jednotky, nahradí výrobu AK-103. AK-12 má lepší vyvážení a ergonomii, čímž se stává dosud nejvyspělejší ruskou útočnou puškou." # todo: NEW TRANSLATION
 BSH_infantry_weapons5: "A-545" # todo: NEW TRANSLATION
 BSH_infantry_weapons5_desc: "A-545 je ruský ekvivalent americké útočné pušky M4. Používá Picatinny lištu a stavitelnou pažbu a střílí náboje 5,45×39 mm. Levná a dobře účelová alternativa k zbraním NATO." # todo: NEW TRANSLATION
 BSH_infantry_weapons6: "AK-23" # todo: NEW TRANSLATION
 BSH_infantry_weapons7: "AK-31" # todo: NEW TRANSLATION
 BSH_Anti_Air_0: "SA-7 Strela-2" # todo: NEW TRANSLATION
 BSH_Anti_Air_0_desc: "Navržena na začátku studené války s použitím proporcionální navigace k zachycení a zničení amerických jaderných bombardérů. Jedna z nejzákladnějších forem protiletadlové obrany, schopná zasahovat cíle na 3 700–4 200 m." # todo: NEW TRANSLATION
 BSH_Anti_Air_1: "SA-16 Igla" # todo: NEW TRANSLATION
 BSH_Anti_Air_1_desc: "Igla je modernější verzí Strely, zavedenou ruskými silami v roce 2004. Používá dvojpásmové infračervené navádění (verze S), podstatně lepší než u Strely." # todo: NEW TRANSLATION
 BSH_Anti_Air_2: "SA-24 Igla-S" # todo: NEW TRANSLATION
 BSH_Anti_Air_2_desc: "Nejnovější varianta, výrazně vylepšená s delším dosahem, citlivějším vyhledávačem, lepší odolností proti protiofenzívám a těžším bojovým hlavicím. Výrobce udává pravděpodobnost zásahu 0,8–0,9." # todo: NEW TRANSLATION
 BSH_Anti_Air_3: "SA-26" # todo: NEW TRANSLATION
 BSH_Anti_Air_4: "SA-28" # todo: NEW TRANSLATION
 BSH_APC_1: "BTR-60" # todo: NEW TRANSLATION
 BSH_APC_1_desc: "Jeden z nejstarších vozidel stále ve výslužbě. BTR-60 nese těžký kulomet KPVT ráže 14,5 mm s 500 náboji. Sekundární zbraní je koaxiální kulomet ráže 7,62 mm s cca 3 000 náboji. Vynikající pro přepravu lehké pěchoty a rychlé reakční síly." # todo: NEW TRANSLATION
 BSH_APC_1_short: "BTR-60" # todo: NEW TRANSLATION
 BSH_APC_2: "MT-LB" # todo: NEW TRANSLATION
 BSH_APC_2_desc: "MT-LB byl vyroben v 70. letech jako levné a rychlé víceúčelové vozidlo; Sověti je používali pro lehké protiletadlové úkoly a bránění pěchoty." # todo: NEW TRANSLATION
 BSH_APC_2_short: "MT-LB" # todo: NEW TRANSLATION
 BSH_APC_3: "BTR-70" # todo: NEW TRANSLATION
 BSH_APC_3_desc: "BTR-70 je v provozu od roku 1972; během sovětsko-afghánské války se používal k přesunu jednotek a poskytnutí palebné podpory. Hlavní rozdíl oproti BTR-60 je v lepším pancéřování." # todo: NEW TRANSLATION
 BSH_APC_3_short: "BTR-70" # todo: NEW TRANSLATION
 BSH_APC_4: "BTR-80" # todo: NEW TRANSLATION
 BSH_APC_4_desc: "BTR-80 je osmikolové amfibické obrněné vozidlo navržené v SSSR. Přijat do výzbroje v roce 1986 a nahradil předchozí modely BTR-60 a BTR-70 v sovětské armádě. Poprvé nasazen během sovětské války v Afghánistánu." # todo: NEW TRANSLATION
 BSH_APC_4_short: "BTR-80" # todo: NEW TRANSLATION
 BSH_APC_5: "BTR-90" # todo: NEW TRANSLATION
 BSH_APC_5_desc: "Vyroben v roce 1994 pro boj proti teroristickým skupinám. Má silnou výzbroj včetně 30mm kanónu Shipunov 2A42 s 500 náboji." # todo: NEW TRANSLATION
 BSH_APC_5_short: "BTR-90" # todo: NEW TRANSLATION
 BSH_APC_6: "Kurganets-25" # todo: NEW TRANSLATION
 BSH_APC_6_desc: "Jedno z modernějších ruských vozidel, Kurganets-25 vznikl v roce 2015. Navržen jako BVP (IFV) a nese věž Bumerang-BM s lehkým kanónem a kulometem Kord ráže 12,7 mm. Modelově blízký americkému BVP Bradley." # todo: NEW TRANSLATION

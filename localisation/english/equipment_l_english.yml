  BSH_infantry_weapons: "AKM" # todo: NEW TRANSLATION
  BSH_infantry_weapons_desc: "Puška AKM, vyvinutá v roce 1959, je nejběžnější modernizovanou variantou pušky AK-47, kterou vyvinul Michail Kalašnikov. Je výrazně lehčí a přesnější při automatické střelbě než její předchůdce." # todo: NEW TRANSLATION
  BSH_infantry_weapons1: "AK-74" # todo: NEW TRANSLATION
  BSH_infantry_weapons1_desc: "AK-74 je vyvinuta z AKM a představuje významná vylepšení oproti svému předchůdci. Významně používá náboj 5,45 mm namísto tehdy standardního 7,62 mm NATO v rámci Varšavského paktu." # todo: NEW TRANSLATION
  BSH_infantry_weapons2: "AK-74N" # todo: NEW TRANSLATION
  BSH_infantry_weapons2_desc: "Zatímco AK-74N je interně podobný AK-74, je vybaven dovetail montáží pro optiku." # todo: NEW TRANSLATION
  BSH_infantry_weapons3: "AK-74M" # todo: NEW TRANSLATION
  BSH_infantry_weapons3_desc: "V roce 1991 zahájila továrna Izhmash ve městě Izhevsk plnou výrobu modernizované varianty AK-74 — AK-74M. Je vybavena lehčím závěrem a nosičem a polyamidovou pažbou vyplněnou sklem." # todo: NEW TRANSLATION
  BSH_infantry_weapons4: "AK-103" # todo: NEW TRANSLATION
  BSH_infantry_weapons4_desc: "Útočná puška AK-103 je odvozeninou AK-74M a je komorována pro náboj 7,62×39 mm M43. Stejně jako starší AKM může používat řadu optik, včetně nočního vidění a teleskopického hledí. Je též kompatibilní s bajonetem či granátometem. Rozdíl oproti většině AK spočívá v použití plastových a levnějších materiálů." # todo: NEW TRANSLATION
  BSH_infantry_weapons5: "AK-12" # todo: NEW TRANSLATION
  BSH_infantry_weapons5_desc: "AK-12 je nová ruská útočná puška. Byl vyvinut v programu Ratnik – budoucí pěší. Určena pro speciální síly, nahradí výrobu AK-103. AK-12 má vylepšenou rovnováhu a ergonomii, což ji činí jednou z nejlepších útočných pušek Ruska dosud." # todo: NEW TRANSLATION
  BSH_infantry_weapons6: "AK-12M1" # todo: NEW TRANSLATION
  BSH_infantry_weapons7: "AK-31" # todo: NEW TRANSLATION
  BSH_Anti_Air_0: "9K32 Strela-2" # todo: NEW TRANSLATION
  BSH_Anti_Air_0_desc: "Navrženo na počátku studené války s použitím logiky proporcionální navigace, aby zamířilo a zničilo americké jaderné bombardéry. Jeden z nejzákladnějších systémů protivzdušné obrany, který dokáže zasáhnout cíle na vzdálenostech 3700–4200 m." # todo: NEW TRANSLATION
  BSH_Anti_Air_1: "9K38 Igla" # todo: NEW TRANSLATION
  BSH_Anti_Air_1_desc: "Igla je modernější verzí Strely, uvedenou do provozu v roce 2004 Ruskem. Používá naváděcí systémy s infračerveným signálem dvou vlnových pásmů (verze S), mnohem lepší než Strela." # todo: NEW TRANSLATION
  BSH_Anti_Air_2: "9K38 Igla-S" # todo: NEW TRANSLATION
  BSH_Anti_Air_2_desc: "Nejnovější varianta, která je významně vylepšenou verzí s delším doletem, citlivějším hledáčem, lepší odolností vůči nejnovějším protiopatřením a těžší bojovou hlavicí. Výrobce uvádí pravděpodobnost zásahu 0,8–0,9." # todo: NEW TRANSLATION
  BSH_Anti_Air_3: "9K42" # todo: NEW TRANSLATION
  BSH_Anti_Air_4: "9K48" # todo: NEW TRANSLATION
  BSH_APC_1: "BTR-60" # todo: NEW TRANSLATION
  BSH_APC_1_desc: "Jedno z nejstarších vozidel dodnes v službě. BTR-60 má 14,5mm kulomet KPVT s 500 náboji. Sekundární zbraň je koaxiální kulomet ráže 7,62 mm s 3 000 náboji. Skvělé pro přesuny lehké pěchoty a rychlé zásahové jednotky." # todo: NEW TRANSLATION
  BSH_APC_1_short: "BTR-60" # todo: NEW TRANSLATION
  BSH_APC_2: "MT-LB" # todo: NEW TRANSLATION
  BSH_APC_2_desc: "MT-LB byl vyroben v 70. letech. Levný a rychlý, Sověti jej používali pro lehké protileteckové a pěchotní boje." # todo: NEW TRANSLATION
  BSH_APC_2_short: "MT-LB" # todo: NEW TRANSLATION
  BSH_APC_3: "BTR-70" # todo: NEW TRANSLATION
  BSH_APC_3_desc: "BTR-70 se používá od roku 1972. Ve válce sovětsko-afghánské se používal k přepravě vojáků a následné palebné podpoře. Rozdíl oproti BTR-60 je těžší pancíř." # todo: NEW TRANSLATION
  BSH_APC_3_short: "BTR-70" # todo: NEW TRANSLATION
  BSH_APC_4: "BTR-80" # todo: NEW TRANSLATION
  BSH_APC_4_desc: "BTR-80 je osmikolový kolový obojživelný BVP navržený v SSSR. Byl přijat v roce 1986 a nahradil předchozí vozy BTR-60 a BTR-70 v sovětské armádě. Poprvé byl nasazen během sovětské války v Afghánistánu." # todo: NEW TRANSLATION
  BSH_APC_4_short: "BTR-80" # todo: NEW TRANSLATION
  BSH_APC_5: "BTR-90" # todo: NEW TRANSLATION
  BSH_APC_5_desc: "Vyrobeno v roce 1994 pro boj s teroristickými jednotkami. Má silný úder díky 30mm kanónu Shipunov 2A42 s 500 náboji." # todo: NEW TRANSLATION
  BSH_APC_5_short: "BTR-90" # todo: NEW TRANSLATION
  BSH_APC_6: "Kurganets-25" # todo: NEW TRANSLATION
  BSH_APC_6_desc: "Jedno z modernějších ruských vozidel, Kurganets-25 bylo vyrobeno v roce 2015. Jako IFV má lehký kanón Bumerang-BM a kulomet Kord ráže 12,7 mm. Navržený velmi podobně americkému IFV Bradley." # todo: NEW TRANSLATION
  BSH_APC_6_short: "Kurganets-25" # todo: NEW TRANSLATION
  BSH_APC_7: "Kurganets-35" # todo: NEW TRANSLATION
  BSH_APC_7_desc: "Podobně jako 25, který je primárně IFV, 35 je APC; může nést 12 mužů a dosahuje přibližně stejného výkonu jako 25 při IFV operacích." # todo: NEW TRANSLATION
  BSH_APC_7_short: "Kurganets-35" # todo: NEW TRANSLATION
  BSH_APC_8: "Kurganets-45" # todo: NEW TRANSLATION
  BSH_APC_8_desc: "O tomto super APC není známo mnoho. Obsahuje však kanón ráže 40 mm a může nést 12 mužů." # todo: NEW TRANSLATION
  BSH_APC_8_short: "Kurganets-45" # todo: NEW TRANSLATION
  BSH_Heavy_Anti_tank_0: "BRDM-2 9P148 Konkurs" # todo: NEW TRANSLATION
  BSH_Heavy_Anti_tank_0_desc: "Používá se v mnoha válkách a na mnoha vozidlech. Efektivní dosah je 500–3 000 m." # todo: NEW TRANSLATION
  BSH_Heavy_Anti_tank_1: "MTLB Konkurs" # todo: NEW TRANSLATION

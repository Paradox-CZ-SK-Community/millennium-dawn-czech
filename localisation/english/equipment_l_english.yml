  JAP_Int_Fighter1_desc: "V roce 1975 Japonská obranná agentura vyhodnotila inventář JASDF a dospěla k závěru, že je potřeba nahradit zastaralou flotilu F-104J. Prozkoumali seznam současných letounů ze zahraničních zemí a soutěž se nakonec zúžila na dva stroje - F-14 Tomcat a F-15 Eagle. Ačkoli F-15 nad F-14 zvítězilo, mnoho Japonců tehdy věřilo, že F-14 bude adoptován spolu s F-15 do JASDF. Označovaný jako F-14J, je to interceptor, o kterém by JASDF uvažoval pořídit a upravit, pokud by to bylo potřeba." # todo: NEW TRANSLATION

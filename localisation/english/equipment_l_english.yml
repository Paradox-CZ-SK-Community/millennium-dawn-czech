 SPR_transport_helicopter1_desc: "Užitkový vojenský vrtulník poháněný jedním turboshaftovým motorem, s dvoulistými hlavním a ocasním rotorem. První člen početné rodiny Huey, vyvinutý firmou Bell Helicopter pro požadavek US Army z roku 1952 na evakuační a užitkový vrtulník; první let proběhl v roce 1956. UH‑1 byl prvním turbínovým vrtulníkem vyráběným pro americkou armádu a od roku 1960 jich bylo postaveno více než 16 000." # todo: NEW TRANSLATION
 SPR_transport_helicopter2: "Airbus Helicopters AS 332 Super Puma" # todo: NEW TRANSLATION
 SPR_transport_helicopter2_short: "As332 SuperPuma" # todo: NEW TRANSLATION
 SPR_transport_helicopter2_desc: "Čtyřlistý, dvoumotorový, středně velký užitkový vrtulník vyvinutý a prodávaný Airbus Helicopters. Jedná se o verzi původního Aérospatiale SA 330 Puma s novými motory a větším vnitřním prostorem." # todo: NEW TRANSLATION
 SPR_transport_helicopter3: "Boeing CH-47 Chinook" # todo: NEW TRANSLATION
 SPR_transport_helicopter3_short: "CH-47 Chinook" # todo: NEW TRANSLATION
 SPR_transport_helicopter3_desc: "Dvoumotorový vrtulník s tandémovými rotory a velkou nosností, vyvinutý americkou společností Vertol a vyráběný Boeing Rotorcraft Systems. CH‑47 patří mezi nejvýkonnější západní vrtulníky z hlediska nosnosti. Chinook disponuje několika možnostmi nakládky různých nákladů, včetně vícenásobných dveří po trupu, široké nakládací rampy vzadu a tří externích spodních háků pro nesené náklady." # todo: NEW TRANSLATION
 SPR_transport_helicopter4: "NHIndustries NH-90" # todo: NEW TRANSLATION
 SPR_transport_helicopter4_short: "NH-90" # todo: NEW TRANSLATION
 SPR_transport_helicopter4_desc: "Středně velký, dvoumotorový víceúčelový vojenský vrtulník. Byl vyvinut v reakci na požadavky NATO na bitevní vrtulník, který by byl schopen působit i v námořním prostředí. Španělská varianta NH90 má lokálně sestavované motory General Electric CT7‑8F5, upravený komunikační soubor a elektronické varovné systémy vyvinuté firmou Indra." # todo: NEW TRANSLATION
 SPR_transport_helicopter5: "Sikorsky UH-60 Stealth Hawk" # todo: NEW TRANSLATION
 SPR_transport_helicopter5_short: "Sikorsky UH-60S Stealth Hawk" # todo: NEW TRANSLATION
 SPR_attack_helicopter1: "Bell Helicopter Textron AH-1 Cobra" # todo: NEW TRANSLATION
 SPR_attack_helicopter1_short: "AH-1 Cobra" # todo: NEW TRANSLATION
 SPR_attack_helicopter1_desc: "Dvoulistý, jednopohonový útočný vrtulník vyráběný firmou Bell Helicopter. Byl vyvinut s využitím motoru, převodovky a rotoru z Bell UH‑1 Iroquois. Jako člen rodiny Huey je AH‑1 také označován HueyCobra nebo Snake. Španělské námořnictvo označilo typ jako „Z‑14“. Byly vybaveny kanónovým systémem M35 20 mm a používány k podpoře pobřežních hlídkových člunů." # todo: NEW TRANSLATION
 SPR_attack_helicopter2: "Bell Helicopter OH-58A Kiowa" # todo: NEW TRANSLATION
 SPR_attack_helicopter2_short: "OH-58A Kiowa" # todo: NEW TRANSLATION
 SPR_attack_helicopter2_desc: "OH‑58A Kiowa je průzkumný vrtulník pro čtyři osoby. Kiowa má dvousedadlové pilotní uspořádání, přičemž ovládací prvky na levém sedadle lze odstranit pro převoz pasažéra vpředu. Během vývoje ve Vietnamu byla upravena pro montáž M134 Minigun, elektricky poháněného kulometu ráže 7,62 mm." # todo: NEW TRANSLATION
 SPR_attack_helicopter3: "Eurocopter Tigre" # todo: NEW TRANSLATION
 SPR_attack_helicopter3_short: "Tigre" # todo: NEW TRANSLATION
 SPR_attack_helicopter4: "Eurocopter Tigre E Mk2" # todo: NEW TRANSLATION
 SPR_attack_helicopter4_short: "Tigre E Mk2" # todo: NEW TRANSLATION
 SPR_attack_helicopter4_desc: "Čtyřlistý, dvoumotorový útočný vrtulník vyráběný Airbus Helicopters, který jej označuje jako EC665. Ve Španělsku se nazývá Tigre. Tigre se vyznačuje tím, že je prvním zcela kompozitním vrtulníkem vyvinutým v Evropě; obsahuje pokročilé prvky jako skleněný kokpit, stealth technologie a vysokou obratnost pro zvýšení přežitelnosti." # todo: NEW TRANSLATION
 SPR_attack_helicopter5: "Airbus Helicopters EC665 Tigre Mark3" # todo: NEW TRANSLATION
 SPR_attack_helicopter5_short: "Tigre MK3" # todo: NEW TRANSLATION
 SPR_attack_helicopter5_desc: "Španělsko spolupracovalo s Francií, Německem a Austrálií na modernizaci Tiger HAD, označované jako Tiger Mk3. Klíčovým prvkem této modernizace bylo zavedení společné protitankové rakety a další vylepšení v oblastech jako komunikační systémy." # todo: NEW TRANSLATION

 ENG_IFV_2_short: "Stormer" # todo: NEW TRANSLATION
 ENG_IFV_2_desc: "Vyvinutý z řady CVR(T), Stormer je modernizovaná varianta, kterou lze na bojišti konfigurovat do několika rolí. Nejčastější varianty Stormeru slouží jako SHORAD platforma a vozidlo pro podporu pěchoty. IFV varianta nese 30mm dělo a má připojené odpalovače ATGM po stranách." # todo: NEW TRANSLATION
 ENG_IFV_3: "FV510 Warrior" # todo: NEW TRANSLATION
 ENG_IFV_3_short: "Warrior" # todo: NEW TRANSLATION
 ENG_IFV_3_desc: "První skutečné IFV navržené a postavené britskou stranou, Warrior byl původně navržen k nahrazení zastaralé flotily FV430 v britské armádě po zjištění potřeby zvýšit ochranu a palebnou sílu stávajícího arzenálu bojových vozidel. Adekvátně vyzbrojený 30mm kanonem a odpalovačem ATGM se Warrior měl stát soupeřem oslavované série BMP sovětské armády. Warrior se brzy osvědčil v konfliktu v Bosně v 90. letech jako schopné bojové vozidlo." # todo: NEW TRANSLATION
 ENG_IFV_4: "FV510 Warrior Javelin" # todo: NEW TRANSLATION
 ENG_IFV_4_short: "Warrior Javelin" # todo: NEW TRANSLATION
 ENG_IFV_4_desc: "Warrior IFV byl po příchodu proslulých ATGM Javelin některými kusy modernizován. Britská armáda tyto ATGM brzy pořídila a rozhodla se nahradit systém MILAN, což vedlo k přestavbě některých Warriorů tak, aby byly vybaveny střelami Javelin." # todo: NEW TRANSLATION
 ENG_IFV_5: "FV510 Warrior WCSP" # todo: NEW TRANSLATION
 ENG_IFV_5_short: "Warrior WCSP" # todo: NEW TRANSLATION
 ENG_IFV_5_desc: "Jak se moderní válčení stává stále složitějším a dynamičtějším, potřeba upgradovat flotilu stárnoucích Warriorů roste. Proto britská armáda zahájila program udržení a modernizace Warriorů, aby splňovaly současné standardy. Warrior WCSP byl kompletně vybaven novou sadou noční a termálních optik, systémem řízení palby, elektronikou, modulárním pancéřovacím balíkem a novou sadou věží s 40mm děly." # todo: NEW TRANSLATION
 ENG_IFV_6: "General Dynamics Ajax" # todo: NEW TRANSLATION
 ENG_IFV_6_short: "Ajax" # todo: NEW TRANSLATION
 ENG_IFV_6_desc: "Přestože platformy CVR(T) byly velmi univerzální a spolehlivé pro britskou armádu, začaly se v 21. století stářet. Na základě AFV ASCOD měl nový Scout Specialist Vehicle zaplnit roli dedikovaného moderního průzkumného vozidla pro britskou armádu, ale brzy se stal ideální platformou pro vybudování nové flotily moderních AFV. Ajax je IFV varianta platformy určená pro průzkum, podporu pěchoty a společné řízení palby, adekvátně vybavená novým 40mm kanonem, dálkově ovládanou věží a odpalovačem střel Javelin." # todo: NEW TRANSLATION

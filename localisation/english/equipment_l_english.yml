 night_vision_1_desc: "Zařízení první generace pasivního typu, zavedená během války ve Vietnamu, byla adaptací dřívější aktivní GEN 0 technologie a spoléhají na okolní světlo místo infračerveného zdroje. Použitím fotokatody S-20 jejich zesilovače obrazu poskytují zesílení světla kolem 1 000×, ale jsou poměrně objemné a ke správné funkci potřebují měsíční světlo." # todo: NEW TRANSLATION
 night_vision_2_desc: "Zařízení druhé generace mají vylepšenou trubici zesilovače obrazu využívající mikrokanálovou destičku (MCP) s fotokatodou S-25, což vede k mnohem jasnějšímu obrazu, zejména okolo okrajů čočky. To přináší zvýšené osvětlení v prostředích s nízkým okolním světlem, jako jsou bezměsíčné noci. Zesílení světla je kolem 20 000×. Také se zlepšilo rozlišení obrazu a spolehlivost." # todo: NEW TRANSLATION
 night_vision_3_desc: "Systémy nočního vidění třetí generace zachovávají MCP z generace II, ale nyní používají fotokatodu z arsenidu gallia, což dále zlepšuje rozlišení obrazu. Kromě toho je MCP potažen iontovým bariérovým filmem pro prodloužení životnosti trubice." # todo: NEW TRANSLATION
 night_vision_4_desc: "Automaticky řízený zdroj napájení reguluje napětí na fotokatodě, což umožňuje NVD okamžitě se přizpůsobit měnícím se světelným podmínkám. Druhou úpravou je odstraněná nebo značně ztenčená iontová bariéra, která snižuje počet elektronů obvykle odmítaných standardním GEN III MCP, což vede k menšímu šumu obrazu a schopnosti pracovat při světelné citlivosti 2 850 K." # todo: NEW TRANSLATION

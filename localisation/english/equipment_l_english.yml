 SOV_infantry_weapons: "AKM" # todo: NEW TRANSLATION
 SOV_infantry_weapons_desc: "AKM, vyvinutý v roce 1959 Mikhailom Kalašnikovem, je nejčastěji modernizovanou variantou pušky AK-47. Je mnohem lehčí a přesnější při automatické palbě než jeho předchůdce." # todo: NEW TRANSLATION
 SOV_infantry_weapons1: "AK-74" # todo: NEW TRANSLATION
 SOV_infantry_weapons1_desc: "AK-74 vychází z AKM a obsahuje významná vylepšení oproti předchůdci. Zejména používá náboje 5,45mm místo tehdy standardních 7,62mm Varšavské smlouvy." # todo: NEW TRANSLATION
 SOV_infantry_weapons2: "AK-74M" # todo: NEW TRANSLATION
 SOV_infantry_weapons2_desc: "V roce 1991 začala továrna Ižmaš ve městě Izhevsk sériovou výrobu modernizované varianty AK-74 — AK-74M. Má odlehčený závěrový a nosný mechanismus a pažbu z polyamidu s přísadou skelných vláken." # todo: NEW TRANSLATION
 SOV_infantry_weapons3: "AK-103" # todo: NEW TRANSLATION
 SOV_infantry_weapons3_desc: "Útočná puška AK-103 je derivátem AK-74M přizpůsobeným pro náboj 7,62x39mm M43. Stejně jako starší AKM může používat různé zaměřovače včetně nočního vidění a dalekohledu, stejně tak lze nasadit bajonet nebo granátomet. Rozdíl spočívá v použití plastových a levnějších materiálů." # todo: NEW TRANSLATION
 SOV_infantry_weapons4: "AK-12" # todo: NEW TRANSLATION
 SOV_infantry_weapons4_desc: "AK-12 je nová ruská útočná puška. Byla vyvíjena v rámci programu budoucího výstroje pěchoty Ratnik. Vyrobena pro specializované jednotky, nahradí výrobu AK-103. AK-12 má lepší vyvážení a ergonomii, což z ní činí dosud nejelitnější ruskou útočnou pušku." # todo: NEW TRANSLATION
 SOV_infantry_weapons5: "A-545" # todo: NEW TRANSLATION
 SOV_infantry_weapons5_desc: "A-545 je ruský ekvivalent americké útočné pušky M4. Používá systém lišty Picatinny a stavitelnou pažbu a střelí náboje 5,45x39mm. Levná a dobře účelová alternativa k zbraním NATO." # todo: NEW TRANSLATION
 SOV_infantry_weapons6: "AK-23" # todo: NEW TRANSLATION
 SOV_infantry_weapons7: "AK-31" # todo: NEW TRANSLATION
 SOV_Anti_Air_0: "SA-7 Strela-2" # todo: NEW TRANSLATION
 SOV_Anti_Air_0_desc: "Navržena na začátku studené války s použitím proporcionalní navigace, aby zaměřila a zničila americké jaderné bombardéry. Jedna z nejzákladnějších forem protiletadlové obrany s dosahem 3700–4200 m." # todo: NEW TRANSLATION
 SOV_Anti_Air_1: "SA-16 Igla" # todo: NEW TRANSLATION
 SOV_Anti_Air_1_desc: "Igla je modernější verzí Strely, uvedenou do výzbroje v Rusku v roce 2004. Používá dvojpásmové infračervené naváděcí systémy (S-verze), které jsou mnohem lepší než u Strely." # todo: NEW TRANSLATION
 SOV_Anti_Air_2: "SA-24 Igla-S" # todo: NEW TRANSLATION
 SOV_Anti_Air_2_desc: "Nejnovější varianta, podstatně vylepšená s delším dosahem, citlivějším hledičem, lepší odolností proti nejnovějším protiopatřením a těžší hlavicí. Výrobce uvádí pravděpodobnost zásahu 0,8–0,9." # todo: NEW TRANSLATION
 SOV_Anti_Air_3: "SA-26" # todo: NEW TRANSLATION
 SOV_Anti_Air_4: "SA-28" # todo: NEW TRANSLATION
 SOV_APC_1: "BTR-60" # todo: NEW TRANSLATION
 SOV_APC_1_desc: "Jeden z nejstarších vozidel stále ve službě, BTR-60 má těžký kulomet KPVT ráže 14,5 mm s 500 náboji. Druhotnou zbraní je koaxiální kulomet 7,62 mm s přibližně 3 000 náboji. Skvělý pro pohyb lehké pěchoty a rychlé reakční jednotky." # todo: NEW TRANSLATION
 SOV_APC_1_short: "BTR-60" # todo: NEW TRANSLATION
 SOV_APC_2: "MT-LB" # todo: NEW TRANSLATION
 SOV_APC_2_desc: "MT-LB vznikl v 70. letech. Byl vyráběn levně a rychle, Sověti je používali pro lehkou protiletadlovou a pěchotní podporu." # todo: NEW TRANSLATION
 SOV_APC_2_short: "MT-LB" # todo: NEW TRANSLATION
 SOV_APC_3: "BTR-70" # todo: NEW TRANSLATION
 SOV_APC_3_desc: "BTR-70 je v užívání od roku 1972; ve sovětsko-afghánské válce byly používány k přesunu jednotek a poté k palebné podpoře. Jediný rozdíl oproti BTR-60 je těžší pancéřování." # todo: NEW TRANSLATION
 SOV_APC_3_short: "BTR-70" # todo: NEW TRANSLATION
 SOV_APC_4: "BTR-80" # todo: NEW TRANSLATION
 SOV_APC_4_desc: "BTR-80 je 8×8 kolový amfibní obrněný transportér navržený v SSSR. Přijat do výzbroje v roce 1986 a nahradil předchozí vozidla BTR-60 a BTR-70 v sovětské armádě. Poprvé byl nasazen během sovětské války v Afghánistánu." # todo: NEW TRANSLATION
 SOV_APC_4_short: "BTR-80" # todo: NEW TRANSLATION
 SOV_APC_5: "BTR-90" # todo: NEW TRANSLATION
 SOV_APC_5_desc: "Vyroben v roce 1994 pro boj proti teroristickým bojovníkům. Disponuje silným úderem s 30mm kanónem Shipunov 2A42 s 500 náboji." # todo: NEW TRANSLATION
 SOV_APC_5_short: "BTR-90" # todo: NEW TRANSLATION
 SOV_APC_6: "Kurganets-25" # todo: NEW TRANSLATION
 SOV_APC_6_desc: "Jedno z modernějších ruských vozidel, Kurganets-25 vznikl v roce 2015. Navržen jako IFV, má lehký kanón Bumerang-BM a 12,7mm kulomet Kord. Modelově se blíží americkému IFV Bradley." # todo: NEW TRANSLATION
 SOV_APC_6_short: "Kurganets-25" # todo: NEW TRANSLATION
 SOV_APC_7: "Kurganets-35" # todo: NEW TRANSLATION
 SOV_APC_7_desc: "Podobně jako verze 25, která je primárně IFV, je verze 35 koncipována jako APC, může převážet 12 mužů a plní podobné úkoly jako 25 v rámci IFV operací." # todo: NEW TRANSLATION
 SOV_APC_7_short: "Kurganets-35" # todo: NEW TRANSLATION
 SOV_APC_8: "Kurganets-45" # todo: NEW TRANSLATION
 SOV_APC_8_desc: "O tomto super APC není mnoho známo, ale nese 40mm kanón a může převážet 12 mužů." # todo: NEW TRANSLATION
 SOV_APC_8_short: "Kurganets-45" # todo: NEW TRANSLATION
 SOV_Heavy_Anti_tank_0: "BRDM-2 9P148 Konkurs" # todo: NEW TRANSLATION
 SOV_Heavy_Anti_tank_0_desc: "Používán v mnoha válkách a na mnoha vozidlech. Efektivní dosah je 500–3 000 m." # todo: NEW TRANSLATION
 SOV_Heavy_Anti_tank_1: "MLTB Konkurs" # todo: NEW TRANSLATION
 SOV_Heavy_Anti_tank_1_desc: "Těžší raketový systém střílející více hlavic. Konkurs může zasáhnout cíle na 4 km a zničit i největší nepřátelské tanky." # todo: NEW TRANSLATION

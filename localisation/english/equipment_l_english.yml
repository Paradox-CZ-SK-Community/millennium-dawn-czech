  GER_util_vehicle_2: "Volkswagen Iltis" # todo: NEW TRANSLATION
  GER_util_vehicle_2_desc: "Model Volkswagenu Type 183, častěji známý jako Iltis, je vojenské vozidlo vyrobené firmou Volkswagen pro německou armádu." # todo: NEW TRANSLATION
  GER_util_vehicle_2_short: "Iltis" # todo: NEW TRANSLATION
  GER_util_vehicle_3: "Mercedes-Benz G-Class G270 Wolf SSA" # todo: NEW TRANSLATION
  GER_util_vehicle_3_desc: "Mercedes-Benz Wolf SSA je vojenský model G-Class G-270 CDI, lepší než předchozí model 250 GD." # todo: NEW TRANSLATION
  GER_util_vehicle_3_short: "Wolf SSA" # todo: NEW TRANSLATION
  GER_util_vehicle_4: "ATF Dingo" # todo: NEW TRANSLATION
  GER_util_vehicle_4_desc: "ATF Dingo je německé vysoce obrněné vojenské MRAP vozidlo pro pohyb pěchoty postavené na podvozku Unimog s konstrukcí typu V-hull, vyráběné společností Krauss-Maffei Wegmann (KMW).\nATF znamená Allschutz-Transport-Fahrzeug, tedy plně chráněné přepravní vozidlo v němčině. Je pojmenováno po australském domorodém psu Dingo. Standardní výzbroj Dinga je kulomet Rheinmetall MG3 7,62 mm v dálkově ovládané věži na vrcholu vozidla." # todo: NEW TRANSLATION
  GER_util_vehicle_5: "LAPV Enok" # todo: NEW TRANSLATION
  GER_util_vehicle_5_desc: "LAPV Enok je lehké obrněné patrolní vozidlo Bundeswehru." # todo: NEW TRANSLATION

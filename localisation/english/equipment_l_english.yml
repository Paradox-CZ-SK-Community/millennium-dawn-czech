 UKR_util_vehicle_0_desc: "Logistický vůz a transportér jednotek používaný mnoha armádami po celém světě." # todo: NEW TRANSLATION
 UKR_util_vehicle_1: "UAZ-469" # todo: NEW TRANSLATION
 UKR_util_vehicle_1_desc: "Používán k přepravě VIP díky pancéřovanému podvozku, zároveň může nést zbraň." # todo: NEW TRANSLATION
 UKR_util_vehicle_2: "UAZ-3132" # todo: NEW TRANSLATION
 UKR_util_vehicle_2_desc: "Stejný jako 469, ale s odnímatelnými dveřmi a střechou." # todo: NEW TRANSLATION
 UKR_util_vehicle_3: "BPM-97" # todo: NEW TRANSLATION
 UKR_util_vehicle_3_desc: "Podobně jako Volk dokáže přepravovat 8 mužů a může nést těžký kulomet na střeše. Používá se k vedení konvojů." # todo: NEW TRANSLATION
 UKR_util_vehicle_4: "KrAZ Spartan" # todo: NEW TRANSLATION
 UKR_util_vehicle_5: "Dozor-B" # todo: NEW TRANSLATION
 UKR_util_vehicle_5_desc: "Dozor-B používají speciální jednotky ozbrojených sil (rychlé reakční síly a vojenská policie) pro průzkum, hlídkování a udržování míru, a také jako hlavní přepravní vozidlo v bojových podmínkách (včetně NBC prostředí)." # todo: NEW TRANSLATION
 UKR_APC_1: "BTR-60" # todo: NEW TRANSLATION
 UKR_APC_1_desc: "Jeden z nejstarších vozidel stále v provozu. BTR-60 je vyzbrojen 14,5mm těžkým kulometem KPVT s 500 náboji. Sekundární zbraní je 7,62mm koaxiální kulomet pkt s 3 000 náboji. Skvělý pro přesuny lehké pěchoty a rychlé reakční síly." # todo: NEW TRANSLATION
 UKR_APC_1_short: "BTR-60" # todo: NEW TRANSLATION
 UKR_APC_2: "MT-LB" # todo: NEW TRANSLATION
 UKR_APC_2_desc: "MT-LB byl vyroben v 70. letech. Levný a rychlý; Sověti jej používali pro lehkou protiletadlovou obranu a jako bojové vozidlo pěchoty." # todo: NEW TRANSLATION
 UKR_APC_2_short: "MT-LB" # todo: NEW TRANSLATION
 UKR_APC_3: "BTR-70" # todo: NEW TRANSLATION
 UKR_APC_3_desc: "BTR-70 je ve službě od roku 1972. Ve sovětsko-afghánské válce se používaly k přesunu vojáků a k poskytování palebné podpory. Jediný rozdíl oproti BTR-60 je v silnějším pancéřování." # todo: NEW TRANSLATION
 UKR_APC_3_short: "BTR-70" # todo: NEW TRANSLATION
 UKR_APC_4: "BTR-80" # todo: NEW TRANSLATION
 UKR_APC_4_desc: "BTR-80 je osmikolové amfibické obrněné transportéry navržené v SSSR. Přijat v roce 1986 a nahradil předchozí BTR-60 a BTR-70 v sovětské armádě. Poprvé nasazen během sovětské války v Afghánistánu." # todo: NEW TRANSLATION
 UKR_APC_4_short: "BTR-80" # todo: NEW TRANSLATION
 UKR_APC_5: "BTR-90" # todo: NEW TRANSLATION
 UKR_APC_5_desc: "Vyroben v roce 1994, aby čelil teroristickým bojovníkům. Má silný úder díky 30mm kanónu Shipunov 2A42 s 500 náboji." # todo: NEW TRANSLATION
 UKR_APC_5_short: "BTR-90" # todo: NEW TRANSLATION
 UKR_APC_6: "Kurganets-25" # todo: NEW TRANSLATION
 UKR_APC_6_desc: "Jedno z modernějších ruských vozidel; Kurganets-25 z roku 2015. Navrženo jako IFV, má lehký kanón Bumerang-BM a 12,7mm kulomet Kord. Modelováno do značné míry dle amerického Bradley IFV." # todo: NEW TRANSLATION
 UKR_APC_6_short: "Kurganets-25" # todo: NEW TRANSLATION
 UKR_APC_7: "Kurganets-35" # todo: NEW TRANSLATION
 UKR_APC_7_desc: "Podobně jako verze 25, která je primárně IFV, verze 35 je spíše APC; unese 12 mužů a plní podobné úkoly jako 25 v operacích IFV." # todo: NEW TRANSLATION
 UKR_APC_7_short: "Kurganets-35" # todo: NEW TRANSLATION
 UKR_APC_8: "Kurganets-45" # todo: NEW TRANSLATION
 UKR_APC_8_desc: "O tomto super APC není mnoho známo, ale má 40mm kanón a může přepravovat 12 mužů." # todo: NEW TRANSLATION
 UKR_APC_8_short: "Kurganets-45" # todo: NEW TRANSLATION
 UKR_IFV_1: "BMP-1" # todo: NEW TRANSLATION
 UKR_IFV_1_desc: "BMP-1 je sovětské amfibické pásové bojové vozidlo pěchoty. Použito ve sovětsko-afghánské válce k přepravě jednotek a boji proti povstalcům. Vyzbrojeno 73mm kanónem 2A28 a odpalovačem protitankových řízených střel." # todo: NEW TRANSLATION

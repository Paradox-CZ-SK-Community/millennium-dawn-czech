  BSH_artillery_0: "D-30" # todo: NEW TRANSLATION
  BSH_artillery_0_desc: "122mm tažené dělo používané v mnoha válkách sověty. S dosahem 15–25 km." # todo: NEW TRANSLATION
  BSH_artillery_1: "2A65 Msta-B" # todo: NEW TRANSLATION
  BSH_artillery_1_desc: "Tento obrovský kanón vystřeluje 152mm granát do vzdálenosti 28,9 km a dokáže zlikvidovat celý prapor pěchoty nebo kolonu vozidel." # todo: NEW TRANSLATION

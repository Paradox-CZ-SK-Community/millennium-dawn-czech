  CAN_Rec_tank_1: "M113 CV Lynx" # todo: NEW TRANSLATION
  CAN_Rec_tank_1_desc: "I když vypadá podobně jako původní M113, CV bylo masivně upraveno pro velení a průzkum. Oddíl pro pěchotu byl zcela odstraněn. Stejný šestiválcový motor General Motors, který byl na M113, byl přesunut na zadní část. Z pohonu byl zachován M113, ale bylo odstraněno jedno pojezdové kolo, zůstávají čtyři kola na každé straně." # todo: NEW TRANSLATION
  CAN_Rec_tank_1_short: "M113 CV Lynx" # todo: NEW TRANSLATION
  CAN_Rec_tank_2: "Cougar AVGP" # todo: NEW TRANSLATION
  CAN_Rec_tank_2_desc: "V roce 1974 kanadská armáda vybrala švýcarské vozidlo Mowag Piranha 6x6. Výroba vozidla byla licenčně převzata kanadskou společností Diesel Division, dceřiná společnost General Motors of Canada. Varianta Cougar používala věž z FV101 Scorpion." # todo: NEW TRANSLATION
  CAN_Rec_tank_2_short: "Cougar AVGP" # todo: NEW TRANSLATION
  CAN_Rec_tank_3: "LAV-II Coyote" # todo: NEW TRANSLATION
  CAN_Rec_tank_3_desc: "LAV II Coyote je 8x8 kolové obrněné vozidlo vyráběné General Motors, nyní General Dynamics. Toto vozidlo bylo navrženo pro průzkumné mise a je založeno na LAV-25. Sledovací systémy zahrnují radar pro povrchové sledování a elektro-opticko- IR sledovací systém se vzdálenou video kamerou a laserovým dálkoměrem. Sledovací systémy dokážou detekovat cíle velikosti tanku až na vzdálenost 12 kilometrů a cíle velkých nákladních vozidel až na 24 kilometrů." # todo: NEW TRANSLATION

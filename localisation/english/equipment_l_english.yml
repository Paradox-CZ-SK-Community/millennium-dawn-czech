  GER_transport_plane1: "C-160D Transall" # todo: NEW TRANSLATION
  GER_transport_plane1_desc: "Transall C-160 je vojenský transportní letoun vyráběný ve spolupráci Francie a Německa. „Transall“ je zkratka konsorcia Transporter Allianz, skládajícího se z firem MBB, Aerospatiale a VFW-Fokker. Byl vyvinut pro splnění požadavků na moderní transportní letoun pro francouzské a německé letectvo. Sloužil k logistické podpoře zahraničních operací a byl využíván v specializovaných rolích, jako je letecké doplňování paliva za letu, sběr elektronického zpravodajství a jako komunikační platforma." # todo: NEW TRANSLATION
  GER_transport_plane2: "C-130 Hercules" # todo: NEW TRANSLATION
  GER_transport_plane2_desc: "Lockheed C-130 Hercules je americký čtyřmotorový turbopropový vojenský transportní letoun navržený a vyrobený firmou Lockheed (nyní Lockheed Martin). Je schopen vzlétat a přistávat na nezpevněných dráhách. Původně byl navržen jako transportní letoun pro pěchotu, evakuaci raněných a náklad." # todo: NEW TRANSLATION
  GER_transport_plane3: "C-130J Super Hercules" # todo: NEW TRANSLATION
  GER_transport_plane3_desc: "Lockheed C-130J Super Hercules je modernější a lépe vybavená varianta předchozího C-130H. Varianta 'J' Super Hercules je označována jako 'taktický superlifter', která se vyznačuje novými a výkonnějšími motory a aktualizovanými elektronickými a avionickými systémy." # todo: NEW TRANSLATION
  GER_transport_plane3_short: "C-130J Super" # todo: NEW TRANSLATION
  GER_transport_plane4: "A400M Atlas" # todo: NEW TRANSLATION
  GER_transport_plane4_desc: "Airbus A400M Atlas je evropský čtyřmotorový turboprop vojenský transportní letoun. Byl navržen společností Airbus Defence and Space jako taktický vzdušný nosič se strategickými schopnostmi, který má nahradit starší transportní letouny, jako Transall C-160 a Lockheed C-130 Hercules." # todo: NEW TRANSLATION
  GER_transport_plane5: "C-17 Globemaster III" # todo: NEW TRANSLATION
  GER_transport_plane5_desc: "McDonnell Douglas/Boeing C-17 Globemaster III je velký vojenský transportní letoun vyvinutý od osmdesátých let 20. století do počátku 90. let firmami McDonnell Douglas. C-17 je poháněn čtyřmi turbofan motory Pratt & Whitney F117-PW-100, které vycházejí z komerčního Pratt & Whitney PW2040 používaného na Boeing 757." # todo: NEW TRANSLATION

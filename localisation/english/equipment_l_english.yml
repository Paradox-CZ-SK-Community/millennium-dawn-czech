  UKR_APC_5: "BTR-90" # todo: NEW TRANSLATION
  UKR_APC_5_desc: "Vyrobeno v roce 1994 pro boj s teroristickými bojovníky. Disponuje mohutnou palbou díky 30mm kanónu Shipunov 2A42 s 500 náboji." # todo: NEW TRANSLATION

  TAT_artillery_1: "2A65 Msta-B" # todo: NEW TRANSLATION
  TAT_artillery_1_desc: "Tento obrovský kanón vystřeluje 152mm granát do vzdálenosti 28,9 km a dokáže zlikvidovat celý prapor pěchoty nebo kolonu vozidel." # todo: NEW TRANSLATION

 USA_transport_helicopter1_desc: "Bell UH-1 Iroquois (přezdívaný „Huey“) je víceúčelový vojenský vrtulník poháněný jedním turboshaft motorem, s dvoulistým hlavním a ocasním rotorem. První člen rozsáhlé rodiny Huey byl vyvinut firmou Bell Helicopter pro požadavek americké armády z roku 1952 na evakuační a víceúčelový vrtulník a poprvé vzlétl v roce 1956. UH-1 byl prvním vrtulníkem s turbínovým pohonem vyráběným pro americké ozbrojené síly a od roku 1960 bylo vyrobeno více než 16 000 kusů." # todo: NEW TRANSLATION

 IFV_Equipment: "Bojová vozidla pěchoty (IFV)" # todo: NEW TRANSLATION
 IFV_Equipment_desc: "Bojová vozidla pěchoty jsou silně obrněná vozidla, která přepravují družstvo pěchoty do bitvy. Vložená pěchota může do značné míry bojovat z vozidla samotného více než u APC. IFV jsou vyzbrojena těžkým kulometem a automatickým kanónem, nebo mají namontované protitankové řízené střely (ATGM). Pěchota přepravovaná IFV se nazývá obrněná pěchota nebo těžká mechanizovaná pěchota." # todo: NEW TRANSLATION

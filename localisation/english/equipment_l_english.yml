  CRM_infantry_weapons: "AKM" # todo: NEW TRANSLATION
  CRM_infantry_weapons_desc: "AKM, vyvinutá v roce 1959, je nejběžnější modernizovanou variantou pušky AK-47, vyvinutou Mikhailem Kalashnikovem. Je mnohem lehčí a přesnější během automatické střelby než její předchůdce." # todo: NEW TRANSLATION
  CRM_infantry_weapons1: "AK-74" # todo: NEW TRANSLATION
  CRM_infantry_weapons1_desc: "AK-74 vychází z AKM a nabízí podstatná vylepšení oproti svému předchůdci. Zejména používá náboje 5,45 mm namísto tehdy standardního 7,62 mm z Varšavského paktu." # todo: NEW TRANSLATION
  CRM_infantry_weapons2: "AK-74N" # todo: NEW TRANSLATION
  CRM_infantry_weapons2_desc: "I když je AK-74N interně podobná AK-74, je vybavena montáží s drážkou pro optiku." # todo: NEW TRANSLATION
  CRM_infantry_weapons3: "AK-74M" # todo: NEW TRANSLATION
  CRM_infantry_weapons3_desc: "V roce 1991 zahájila továrna Izhmash ve městě Izhevsk plnou výrobu modernizované varianty AK-74 — AK-74M. Je vybavena lehčím závěrem a nosičem a paží z polyamidu vyplněné sklem." # todo: NEW TRANSLATION
  CRM_infantry_weapons4: "AK-103" # todo: NEW TRANSLATION
  CRM_infantry_weapons4_desc: "AK-103 útočná puška je odvodená z AK-74M a je kalibrována pro náboj 7,62×39 mm M43. Stejně jako starší AKM může 103 používat širokou škálu zobrazení, včetně nočního vidění a teleskopických. Lze ji také vybavit bajonetem nebo granátometem. Rozdíl oproti většině AK je plastový a levnější materiál použitý u 103." # todo: NEW TRANSLATION
  CRM_infantry_weapons5: "AK-12" # todo: NEW TRANSLATION
  CRM_infantry_weapons5_desc: "AK-12 je nová ruská útočná puška. Byla vyvinuta v rámci programu Ratnik pro budoucí pěchotu. Určena pro speciální síly, měla by nahradit výrobu AK-103. AK-12 má lepší vyvážení a ergonomii, což z ní dělá dosud nejšpičkovější ruskou útočnou pušku." # todo: NEW TRANSLATION
  CRM_infantry_weapons6: "AK-12M1" # todo: NEW TRANSLATION
  CRM_infantry_weapons7: "AK-31" # todo: NEW TRANSLATION
  CRM_Anti_Air_0: "9K32 Strela-2" # todo: NEW TRANSLATION
  CRM_Anti_Air_0_desc: "Navrženo na počátku studené války s použitím logiky proporcionální navigace, k zaměření a zničení amerických jaderných bombardérů. Jedna z nejzákladnějších forem protiletadlových zbraní, která dokáže zasáhnout cíle na vzdálenost 3 700–4 200 m." # todo: NEW TRANSLATION
  CRM_Anti_Air_1: "9K38 Igla" # todo: NEW TRANSLATION
  CRM_Anti_Air_1_desc: "Igla je modernější verzí Strely, uvedenou do provozu v roce 2004 Ruskem. Používá naváděcí systémy s infračerveným signálem dvou vlnových pásmů (verze S), mnohem lepší než Strela." # todo: NEW TRANSLATION
  CRM_Anti_Air_2: "9K38 Igla-S" # todo: NEW TRANSLATION
  CRM_Anti_Air_2_desc: "Nejnovější varianta, která je významně vylepšenou verzí s delším doletem, citlivějším hledáčem, lepší odolností vůči nejnovějším protiopatřením a těžší bojovou hlavicí. Výrobce uvádí pravděpodobnost zásahu 0,8–0,9." # todo: NEW TRANSLATION
  CRM_Anti_Air_3: "9K42" # todo: NEW TRANSLATION
  CRM_Anti_Air_4: "9K48" # todo: NEW TRANSLATION
  CRM_APC_1: "BTR-60" # todo: NEW TRANSLATION
  CRM_APC_1_desc: "Jedno z nejstarších vozidel dodnes v službě. BTR-60 má 14,5mm kulomet KPVT s 500 náboji. Sekundární zbraň je koaxiální kulomet ráže 7,62 mm s 3 000 náboji. Skvělé pro přesuny lehké pěchoty a rychlé zásahové jednotky." # todo: NEW TRANSLATION
  CRM_APC_1_short: "BTR-60" # todo: NEW TRANSLATION
  CRM_APC_2: "MT-LB" # todo: NEW TRANSLATION
  CRM_APC_2_desc: "MT-LB byl vyroben v 70. letech. Levný a rychlý, Sověti jej používali pro lehké protiletecké a pěchotní boje." # todo: NEW TRANSLATION
  CRM_APC_2_short: "MT-LB" # todo: NEW TRANSLATION
  CRM_APC_3: "BTR-70" # todo: NEW TRANSLATION
  CRM_APC_3_desc: "BTR-70 se používá od roku 1972. Ve válce sovětsko-afghánské se používal k přepravě vojáků a následné palebné podpoře. Rozdíl oproti BTR-60 je těžší pancíř." # todo: NEW TRANSLATION
  CRM_APC_3_short: "BTR-70" # todo: NEW TRANSLATION
  CRM_APC_4: "BTR-80" # todo: NEW TRANSLATION
  CRM_APC_4_desc: "BTR-80 je osmikolový kolový obojživelný APC navržený v SSSR. Byl přijat v roce 1986 a nahradil předchozí vozy, BTR-60 a BTR-70, v sovětské armádě. Poprvé byl nasazen během sovětské války v Afghánistánu." # todo: NEW TRANSLATION
  CRM_APC_4_short: "BTR-80" # todo: NEW TRANSLATION
  CRM_APC_5: "BTR-90" # todo: NEW TRANSLATION
  CRM_APC_5_desc: "Vyrobeno v roce 1994, pro boj s teroristickými jednotkami. Má silný úder díky 30mm kanónu Shipunov 2A42 s 500 náboji." # todo: NEW TRANSLATION
  CRM_APC_5_short: "BTR-90" # todo: NEW TRANSLATION
  CRM_APC_6: "Kurganets-25" # todo: NEW TRANSLATION
  CRM_APC_6_desc: "Jedno z modernějších ruských vozidel, Kurganets-25 bylo vyrobeno v roce 2015. Jako IFV má lehký kanón Bumerang-BM a kulomet Kord ráže 12,7 mm. Navržený velmi podobně americkému IFV Bradley." # todo: NEW TRANSLATION
  CRM_APC_6_short: "Kurganets-25" # todo: NEW TRANSLATION
  CRM_APC_7: "Kurganets-35" # todo: NEW TRANSLATION
  CRM_APC_7_desc: "Podobně jako 25, která je primárně IFV, 35 je APC a unese 12 mužů a dělá zhruba to samé jako 25 v operacích IFV." # todo: NEW TRANSLATION
  CRM_APC_7_short: "Kurganets-35" # todo: NEW TRANSLATION
  CRM_APC_8: "Kurganets-45" # todo: NEW TRANSLATION
  CRM_APC_8_desc: "O tomto super APC se toho moc neví, ale má 40mm kanón a může nést 12 mužů." # todo: NEW TRANSLATION
  CRM_APC_8_short: "Kurganets-45" # todo: NEW TRANSLATION
  CRM_Heavy_Anti_tank_0: "BRDM-2 9P148 Konkurs" # todo: NEW TRANSLATION
  CRM_Heavy_Anti_tank_0_desc: "Používán v mnoha válkách a na mnoha vozidlech. Účinný dostřel je 500–3 000 m." # todo: NEW TRANSLATION
  CRM_Heavy_Anti_tank_1: "MTLB Konkurs" # todo: NEW TRANSLATION
  CRM_Heavy_Anti_tank_1_desc: "Těžší raketový systém vypouštějící více raket. Konkurs dokáže zasáhnout cíle na 4 km a zničit největší tanky nepřítele." # todo: NEW TRANSLATION
  CRM_Heavy_Anti_tank_2: "Kornet-E" # todo: NEW TRANSLATION

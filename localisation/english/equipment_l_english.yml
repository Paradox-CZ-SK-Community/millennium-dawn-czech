 BLR_infantry_weapons: "AKM" # todo: NEW TRANSLATION
 BLR_infantry_weapons_desc: "AKM, vyvinutý v roce 1959, je nejběžnější modernizovaná varianta útočné pušky AK-47 od Michaila Kalašnikova. Je výrazně lehčí a přesnější při automatické střelbě než jeho předchůdce." # todo: NEW TRANSLATION
 BLR_infantry_weapons1: "AK-74" # todo: NEW TRANSLATION
 BLR_infantry_weapons1_desc: "AK-74 je odvozen z AKM a přináší významná vylepšení oproti svému předchůdci. Zejména používá náboje 5,45 mm místo tehdy standardních 7,62 mm." # todo: NEW TRANSLATION
 BLR_infantry_weapons2: "AK-74M" # todo: NEW TRANSLATION
 BLR_infantry_weapons2_desc: "V roce 1991 továrna Ižmash v Izhevsku zahájila sériovou výrobu modernizované varianty AK-74 — AK-74M. Je vybavena odlehčeným závěrem a nosičem závěru, stejně jako pažbou z polyamidu vyztuženého skleněnými vlákny." # todo: NEW TRANSLATION
 BLR_infantry_weapons3: "AK-103" # todo: NEW TRANSLATION
 BLR_infantry_weapons3_desc: "Útočná puška AK-103 je derivát AK-74M komorovaný pro náboj 7,62×39 mm M43. Podobně jako starší AKM může používat různá mířidla, včetně nočního vidění a dalekohledů, a lze k ní připevnit bajonet nebo granátomet. Rozdíl oproti většině AK je použití plastových a levnějších materiálů." # todo: NEW TRANSLATION
 BLR_infantry_weapons4: "AK-9" # todo: NEW TRANSLATION
 BLR_infantry_weapons4_desc: "AK-9 je založen na stovkové sérii kalašnikovských útočných pušek, například AK-104, ale s určitými vylepšeními. Je to selektivně střílející kompaktní útočná puška komorovaná pro subsonický náboj 9×39 mm." # todo: NEW TRANSLATION
 BLR_infantry_weapons5: "VSK-100" # todo: NEW TRANSLATION
 BLR_infantry_weapons5_desc: "VSK-100 je běloruská automatická puška ráže 7,62×39 mm vyvinutá společností Belspetsvneshtechnika, jedna z modifikací AKM. Vyrobena společností JSC \"Kidma Tech\"." # todo: NEW TRANSLATION
 BLR_infantry_weapons6: "SMAR-100BPM" # todo: NEW TRANSLATION
 BLR_infantry_weapons6_desc: "Vylepšená verze běloruské série submachine gun VSK-100 s nábojem 7,62 mm a bullpup uspořádáním. Vyvinuta průmyslovým a technickým klastrem Ustye. Dosažitelný dostřel je 500 metrů, účinný dostřel až 400 metrů. Podle preferencí střelce lze použít zásobník na 30 nebo 40 nábojů. Zbraň je vybavena novým druhem bezplamenného a tichého výstřelového mechanismu, byla zlepšena přesnost a bojové vlastnosti. Hmotnost SMAR-100 BPM je 4,3 kilogramu." # todo: NEW TRANSLATION
 BLR_APC_1: "BTR-60" # todo: NEW TRANSLATION
 BLR_APC_1_desc: "Jedno z nejstarších vozidel stále v provozu. BTR-60 má těžký kulomet KPVT ráže 14,5 mm s 500 náboji. Sekundární zbraní je koaxiální kulomet 7,62 mm s 3000 náboji. Skvělé pro přesuny lehké pěchoty a rychlé reakční síly." # todo: NEW TRANSLATION
 BLR_APC_1_short: "BTR-60" # todo: NEW TRANSLATION
 BLR_APC_2: "MT-LB" # todo: NEW TRANSLATION
 BLR_APC_2_desc: "MT-LB byl vyvinut v 70. letech. Vyroben levně a rychle, Sověti je používali jako lehké protiletadlové a bojové vozy pěchoty." # todo: NEW TRANSLATION
 BLR_APC_2_short: "MT-LB" # todo: NEW TRANSLATION
 BLR_APC_3: "BTR-70" # todo: NEW TRANSLATION
 BLR_APC_3_desc: "BTR-70 je v provozu od roku 1972; během sovětsko-afgánské války se používaly k převozu jednotek a poskytování palebné podpory. Jediný rozdíl oproti BTR-60 je v silnějším pancéřování." # todo: NEW TRANSLATION

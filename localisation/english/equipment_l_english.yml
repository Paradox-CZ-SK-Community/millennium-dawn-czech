 GER_awacs_plane1_medium: "E-3A Sentry" # todo: NEW TRANSLATION
 GER_awacs_plane1_medium_desc: "Boeing E-3A Sentry je letadlo pro letecké včasné varování a řízení (AEW&C) vyvinuté společností Boeing. E-3 jsou běžně známé jako AWACS (Airborne Warning and Control System). Odvozené z dopravního letadla Boeing 707 poskytují dlouhodobé celoplošné monitorování, velení, řízení a spojení za všech povětrnostních podmínek." # todo: NEW TRANSLATION

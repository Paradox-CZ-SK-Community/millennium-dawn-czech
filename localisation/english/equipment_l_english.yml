  UKR_APC_2: "MT-LB" # todo: NEW TRANSLATION
  UKR_APC_2_desc: "MT-LB byl vyroben v 70. letech. Byl levný a rychlý; Sověti jej používali pro lehký protiletadlový boj a boje pěchoty." # todo: NEW TRANSLATION
  UKR_APC_2_short: "MT-LB" # todo: NEW TRANSLATION
  UKR_APC_3: "BTR-70" # todo: NEW TRANSLATION
  UKR_APC_3_desc: "BTR-70 se používá od roku 1972; během sovětsko-afghánské války se používal k přepravě vojáků a následnému poskytování palebné podpory. Rozdíl oproti BTR-60 je těžší pancíř." # todo: NEW TRANSLATION
  UKR_APC_3_short: "BTR-70" # todo: NEW TRANSLATION
  UKR_APC_4: "BTR-80" # todo: NEW TRANSLATION
  UKR_APC_4_desc: "BTR-80 je osmikolový kolový plovoucí obrněný transportér navržený v SSSR. Byl zaveden v roce 1986 a nahradil předchozí vozidla BTR-60 a BTR-70 v sovětské armádě. Poprvé byl nasazen během sovětské války v Afghánistánu." # todo: NEW TRANSLATION

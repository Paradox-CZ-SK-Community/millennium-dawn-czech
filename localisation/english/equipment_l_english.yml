  GER_artillery_0: "M101A1 105mm Howitzer" # todo: NEW TRANSLATION
  GER_artillery_0_desc: "M101A1 houfnice je dělostřelecký kousek vyvinutý Spojenými státy. Byla to standardní americká lehká polní houfnice během druhé světové války a bojovala na evropských i pacifických frontách a během korejské války. Do výroby byla zavedena v roce 1941 a rychle si získala pověst pro přesnost a silný úder. M101A1 střílí 105 mm HE munici s částečným upevněním a má dostřel 12 330 yardů (11 270 m), což ji činí vhodnou pro podporu pěchoty." # todo: NEW TRANSLATION
  GER_artillery_0_short: "M101A1" # todo: NEW TRANSLATION
  GER_artillery_1: "FH155-1 Howitzer" # todo: NEW TRANSLATION
  GER_artillery_1_desc: "FH155-1 je tažená houfnice ráže 155 mm, používaná ve více státech. FH155-1 je německo-britská navržená tažená 155 mm zbraň pro těsnou podporu, aby vyhověla standardům NATO v té době. FH-155-1 těží z odpojitelné pomocné pohonné jednotky s dosahem 24 km bez pomoci a 30 km s pomocí, s kadencí výstřelů 3 výstřely za 15–20 sekund, 6 výstřelů za minutu na krátkou dobu a 2 výstřely za minutu po delší dobu." # todo: NEW TRANSLATION
  GER_artillery_1_short: "FH155-1" # todo: NEW TRANSLATION
  GER_artillery_2: "M777 155mm Howitzer" # todo: NEW TRANSLATION
  GER_artillery_2_desc: "Houfnice M777 je tažená 155 mm dělostřelecká zbraň třídy houfnic. M777 vyrábí divize Global Combat Systems společnosti BAE Systems ve Velké Británii a USA. Dělostřeliště je vybavené optickým řízením palby a dosahuje cíle až do vzdálenosti 14 mi (cca 22,5 km) s municí M795 HE." # todo: NEW TRANSLATION
  GER_artillery_2_short: "M777" # todo: NEW TRANSLATION
  GER_artillery_3: "M777A1 155mm Howitzer" # todo: NEW TRANSLATION
  GER_artillery_3_desc: "M777A1 je vylepšená varianta M777, která zahrnuje digitalizační vylepšení s dodatkem palubního zdroje energie, satelitního globálního polohování, inerciální navigace, radiového spojení, Gun Display Unit (GDU) a Section Chief Assembly (SCA)." # todo: NEW TRANSLATION
  GER_artillery_3_short: "M777A1" # todo: NEW TRANSLATION
  GER_artillery_4: "M777A2 155mm Howitzer" # todo: NEW TRANSLATION
  GER_artillery_4_desc: "M777A2 je další vylepšená varianta M777. Nové vylepšení zahrnují: softwarové vylepšení Block 1A, doplnění vylepšeného přenosného indukčního nastavovače fúze (EPIAFS) pro umožnění použití řízených střel XM892 Excalibur." # todo: NEW TRANSLATION
  GER_artillery_4_short: "M777A2" # todo: NEW TRANSLATION

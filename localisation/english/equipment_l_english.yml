 BLR_APC_4: "BTR-80" # todo: NEW TRANSLATION
 BLR_APC_4_desc: "BTR-80 je osmikolový amfibní obrněný transportér navržený v SSSR. Přijat do výzbroje v roce 1986 a nahradil předchozí BTR-60 a BTR-70 v sovětské armádě. Poprvé nasazen během sovětské války v Afghánistánu." # todo: NEW TRANSLATION
 BLR_APC_4_short: "BTR-80" # todo: NEW TRANSLATION
 BLR_APC_5: "BTR-90" # todo: NEW TRANSLATION
 BLR_APC_5_desc: "Vyroben v roce 1994 pro boj s teroristickými skupinami. Nabízí silnou palebnou sílu s 30mm kanónem Shipunov 2A42 a 500 náboji." # todo: NEW TRANSLATION
 BLR_APC_5_short: "BTR-90" # todo: NEW TRANSLATION
 BLR_APC_6: "Volat V2" # todo: NEW TRANSLATION
 BLR_APC_6_desc: "MZKT-690003 Volat V-2 je běloruský osmikolový obrněný transportér s náhonem všech kol." # todo: NEW TRANSLATION
 BLR_APC_6_short: "Volat V2" # todo: NEW TRANSLATION
 BLR_IFV_1: "BMP-1" # todo: NEW TRANSLATION
 BLR_IFV_1_desc: "BMP-1 je sovětské amfibní pásové bojové vozidlo pěchoty. Používáno ve sovětsko-afgánské válce k přepravě jednotek a boji proti džihádistům. Vyzbrojeno kanónem 73 mm 2A28 a odpalovačem protitankových řízených střel." # todo: NEW TRANSLATION
 BLR_IFV_1_short: "BMP-1" # todo: NEW TRANSLATION
 BLR_IFV_2: "BMP-2" # todo: NEW TRANSLATION
 BLR_IFV_2_desc: "Největší noční můra džihádistů je BMP-2 — extrémně rychlé a efektivní s 30mm kanónem a drtivými pásy." # todo: NEW TRANSLATION
 BLR_IFV_2_short: "BMP-2" # todo: NEW TRANSLATION
 BLR_IFV_3: "BMP-2M" # todo: NEW TRANSLATION
 BLR_IFV_3_short: "BMP-2M" # todo: NEW TRANSLATION
 BLR_IFV_4: "BMP-3" # todo: NEW TRANSLATION
 BLR_IFV_4_desc: "BMP-3 je sovětské bojové vozidlo pěchoty, nástupce BMP-1 a BMP-2. Střílí 100mm kanónem s těžkými tříštivo-trhavými municí." # todo: NEW TRANSLATION
 BLR_IFV_4_short: "BMP-3" # todo: NEW TRANSLATION
 BLR_IFV_5: "BMP-3M" # todo: NEW TRANSLATION
 BLR_IFV_5_desc: "BMP-3M je modernizovaná varianta BMP-3, nástupce BMP-1 a BMP-2. Používá vylepšený kanón a motor." # todo: NEW TRANSLATION
 BLR_IFV_5_short: "BMP-3M" # todo: NEW TRANSLATION
 BLR_MBT_1: "T-62/64" # todo: NEW TRANSLATION
 BLR_MBT_1_desc: "Nejmnožnější sovětský tank ve výrobě. Navržen a vyráběn v raných letech studené války, byl silou a páteří Rudé armády. Kdysi obávaný jako symbol ruské moci, stal se ikonickým obrazem středovýchodních obrněných sil zasažených v náletech." # todo: NEW TRANSLATION
 BLR_MBT_1_short: "T-62/64" # todo: NEW TRANSLATION
 BLR_MBT_2: "T-72" # todo: NEW TRANSLATION
 BLR_MBT_2_desc: "T-72 je možná nejúspěšnějším designem vyrobeným v Rusku. Byl vrcholem sovětské vojenské síly ke konci studené války a byl vyráběn v tisících kusech, sloužil jako páteř ruské armády dodnes. Přestože se proslavil svými katastrofálními selháními ve střetech na Středním východě, T-72 je stále používán jako vývojová platforma pro budoucí ruské tanky a dostává neustálé modernizace a upgrady. Nepodceňujte tank, který byl kdysi kopím sovětských sil." # todo: NEW TRANSLATION
 BLR_MBT_2_short: "T-72" # todo: NEW TRANSLATION
 BLR_MBT_3: "T-80" # todo: NEW TRANSLATION
 BLR_MBT_3_desc: "Tank s jedním plynovou turbínou jako pohonnou jednotkou. První hlavní tank na světě s integrovaným ERA. Jedná se o pásové vysoce mobilní bojové vozidlo s raketovo-kanónovou a kulometnou výzbrojí, navržené pro celodenní plnění široké škály bojových úkolů, včetně v podmínkách použití zbraní hromadného ničení." # todo: NEW TRANSLATION
 BLR_MBT_3_short: "T-80" # todo: NEW TRANSLATION
 BLR_MBT_4: "T-90" # todo: NEW TRANSLATION
 BLR_MBT_4_desc: "Ruský hlavní bojový tank, zavedený do výzbroje v roce 1993. V letech 2001 až 2010 se stal T-90 nejprodávanějším novým hlavním tankem na světě. Následně vznikly dvě jeho hlavní modifikace T-90A \"Vladimir\" a T-90M \"Proryv\"." # todo: NEW TRANSLATION
 BLR_MBT_4_short: "T-90" # todo: NEW TRANSLATION
 BLR_MBT_5: "OB-477" # todo: NEW TRANSLATION
 BLR_MBT_5_short: "OB-477" # todo: NEW TRANSLATION
 BLR_Anti_tank_0: "RPG-7" # todo: NEW TRANSLATION
 BLR_Anti_tank_0_desc: "Používán v mnoha válkách a na mnoha vozidlech." # todo: NEW TRANSLATION
 BLR_Anti_tank_1: "AT-4 Fagot" # todo: NEW TRANSLATION
 BLR_Anti_tank_1_desc: "O mnoho lehčí než ostatní protitankové systémy a starší. Může zasáhnout na vzdálenost 70–2500 m, což je méně než u některých modernějších systémů, ale je levnější." # todo: NEW TRANSLATION
 BLR_Anti_tank_2: "Shershen" # todo: NEW TRANSLATION
 BLR_Anti_tank_2_desc: "Shershen" # todo: NEW TRANSLATION
 BLR_Heavy_Anti_tank_0: "9P148 «Konkurs»" # todo: NEW TRANSLATION
 BLR_Heavy_Anti_tank_0_desc: "AT-5 Spandrel («Konkurs») vytvořený na základě průzkumného a hlídkového vozidla BRDM-2. Hlavním účelem je přeprava, navádění a odpal protitankových řízených střel. Je schopen zasahovat jak pohyblivé cíle rychlostí až 60 km/h, tak i pevné cíle jako bunkry za optické viditelnosti." # todo: NEW TRANSLATION
 BLR_Heavy_Anti_tank_1: "9P149 «Shturm-S»" # todo: NEW TRANSLATION
 BLR_Heavy_Anti_tank_1_desc: "AT-6 Spiral («Shturm-S») určen k ničení moderních a perspektivních tanků, včetně těch vybavených dynamickou ochranou, malotonážních pozemních cílů, nízko létajících vzdušných cílů, obranných staveb, personálu v krytech i na otevřených prostranstvích ve dne i v noci za jednoduchých i těžkých povětrnostních podmínek a za přítomnosti prachového a dýmového rušení." # todo: NEW TRANSLATION
 BLR_Heavy_Anti_tank_2: "9P157 «Khrizantema-S»" # todo: NEW TRANSLATION
 BLR_Heavy_Anti_tank_2_desc: "AT-15 Springer («Khrizantema-S») samohybný protitankový raketový systém. Určen k ničení tanků a jiných obrněných cílů, včetně těch vybavených moderními prostředky dynamické ochrany. Bojové vozidlo 9P157 bylo vytvořeno na bázi bojového vozidla pěchoty BMP-3." # todo: NEW TRANSLATION
 BLR_SP_Anti_Air_0: "ZSU-23-4 «Shilka»" # todo: NEW TRANSLATION
 BLR_SP_Anti_Air_0_desc: "Sovětské samohybné protiletadlové dělo vyzbrojené čtyřnásobným automatickým 23mm kanónem. Kadence instalace je 3400 ran za minutu. Zaměřování je možné ručně, poloautomaticky i automaticky. Určeno k přímému krytí pozemních sil, ničení vzdušných cílů na vzdálenost až 2500 m a ve výškách až 1500 m, při rychlostech do 450 m/s, a také k ničení pozemních (povrchových) cílů na vzdálenost až 2000 m." # todo: NEW TRANSLATION
 BLR_SP_Anti_Air_1: "SA-8 «Osa»" # todo: NEW TRANSLATION
 BLR_SP_Anti_Air_1_desc: "SA-8 Gecko (Osa) - sovětský automatizovaný vojenský protiletadlový raketový systém. Komplex je odolný vůči počasí a je určen k ochraně sil a prostředků motostřelecké (tankové) divize ve všech typech bojových operací." # todo: NEW TRANSLATION
 BLR_SP_Anti_Air_2: "SA-15 «Tor-2M»" # todo: NEW TRANSLATION
 BLR_SP_Anti_Air_2_desc: "SA-15 Gauntlet (Tor) - krátkého dosahu samohybný protiletadlový raketový systém \"Tor-M2\" je určen k ničení letadel, vrtulníků, střel s plochou dráhou letu, protiradarových a jiných řízených střel, klouzavých a řízených bomb a bezpilotních vzdušných prostředků v zóně ničení komplexu za podmínek intenzivního palebného a radio-opticko-elektronického rušení za všech povětrnostních podmínek, ve dne i v noci." # todo: NEW TRANSLATION
 BLR_SP_R_arty_0: "BM-21 «Grad»" # todo: NEW TRANSLATION
 BLR_SP_R_arty_0_desc: "Sovětský vícehlavňový raketomet (MLRS) ráže 122 mm. Určen k ničení otevřeného i zakrytého personálu, neobrněných vozidel a obrněných transportérů v oblasti soustředění, dělostřeleckých a minometných baterií, velitelských stanovišť a dalších cílů. Počet střel při salvě je 40 kusů." # todo: NEW TRANSLATION
 BLR_SP_R_arty_1: "BM-27 «Uragan»" # todo: NEW TRANSLATION
 BLR_SP_R_arty_1_desc: "Sovětský vícehlavňový raketomet (MLRS) ráže 220 mm. Ve srovnání s \"Grad\" se nejen zvýšil dostřel, ale i pokrytá oblast až na 42 hektarů, spolu s přesností, která převyšuje přesnost předchůdce přibližně o polovinu. Počet střel při salvě je 16 kusů." # todo: NEW TRANSLATION
 BLR_SP_R_arty_2: "B-200 «Polonez»" # todo: NEW TRANSLATION
 BLR_SP_R_arty_2_desc: "Běloruský 301mm vícehlavňový raketomet. Systém je navržen pro vysoce přesné ničení otevřeně umístěného i zakrytého personálu, neobrněné a obrněné vojenské techniky a dalších objektů. Dostřel byl zpočátku až 200 km, ale později, díky použití nových střel, byl zvýšen na 300 km." # todo: NEW TRANSLATION
 BLR_SP_arty_0: "2S3 «Akatsiya»" # todo: NEW TRANSLATION
 BLR_SP_arty_0_desc: "Sovětská 152mm divizní samohybná houfnice. Určena k potlačení a ničení personálu, dělostřeleckých a minometných baterií, raketometů, tanků, palebných prostředků, velitelských stanovišť a taktických jaderných zbraní." # todo: NEW TRANSLATION
 BLR_SP_arty_1: "2S19 «Msta-S»" # todo: NEW TRANSLATION
 BLR_SP_arty_1_desc: "Sovětská a ruská 152mm divizní samohybná houfnice. Ve srovnání s Akatsiyí má Msta-S výrazně zvýšený dostřel u vysoce výbušných střepinových projektilů i u aktivně poháněných projektilů, stejně jako zvýšenou kadenci. Navíc muniční zásoba 2S19 zahrnuje střely zvýšené účinnosti, které svou účinností převyšují předchozí přibližně 1,3–1,5krát." # todo: NEW TRANSLATION
 BLR_SP_arty_2: "2S19M2 «Msta-SM»" # todo: NEW TRANSLATION
 BLR_SP_arty_2_desc: "Tato samohybná houfnice posouvá platformu Msta-S do 21. století — je vybavena automatickým palebným řízením a podporou GLONASS. Kadence byla zvýšena 2,5×, zlepšila se přesnost zamíření a zavedl se režim palebného nájezdu, který umožňuje jedné lafetě zasáhnout cíl pěti střelami najednou a následně opustit palebné postavení. Kromě toho byly zlepšeny životní podmínky posádky." # todo: NEW TRANSLATION
 BLR_SP_arty_3: "2S35 «Koalitsiya-SV»" # todo: NEW TRANSLATION
 BLR_SP_arty_3_desc: "Ruský 152mm mezidruhový dělostřelecký systém založený na podvozku tanku T-90. Ve srovnání s Msta-SM má toto dělo výrazně zvýšený maximální dostřel (80 km oproti 29 km) a 1,5× zvýšenou kadenci. Umožňuje současně zasáhnout cíl několika projektily vypálenými z různých samohybných děl po odlišných trajektoriích. Střelba je plně automatizovaná a nevyžaduje přítomnost střelecké posádky v bojovém prostoru." # todo: NEW TRANSLATION
 BLR_artillery_0: "D-30" # todo: NEW TRANSLATION
 BLR_artillery_0_desc: "122mm sovětská tažená dělostřelecká houfnice. Je v službě v mnoha zemích světa. Byla a je používána v mnoha ozbrojených konfliktech. Maximální dostřel činí 22 km." # todo: NEW TRANSLATION
 BLR_artillery_1: "2A65 «Msta-B»" # todo: NEW TRANSLATION
 BLR_artillery_1_desc: "Tažená 152mm houfnice. Ve srovnání se svým předchůdcem bylo uplatněno několik zásadních inovací: dlouhá, tenká hlaveň vybavená dvoustupňovým štěrbinovým tlumičem zpětného rázu; dvoulůžkový podvozek a hydraulický zvedák s plošinou pod paletou pro zavěšení kol při palbě. Palebný mechanismus a poloautomatický závěr umožňují zvýšit bojovou kadenci až na sedm ran za minutu. Maximální dostřel je 28,9 km." # todo: NEW TRANSLATION
 BLR_artillery_2: "2A65M2 «Msta-BM»" # todo: NEW TRANSLATION
 BLR_artillery_2_desc: "Vylepšená verze tažené houfnice 2A65 Msta-B." # todo: NEW TRANSLATION
 BLR_artillery_3: "2A88 «Koalitsiya-B»" # todo: NEW TRANSLATION
 BLR_artillery_3_desc: "Tažené dělo-houfnice založené na 152mm kanónu montovaném na lafetu ze samohybného systému «Koalitsiya-SV»." # todo: NEW TRANSLATION
 BLR_artillery_4: "D-50" # todo: NEW TRANSLATION
 BLR_util_vehicle_0: "ZIL-131" # todo: NEW TRANSLATION
 BLR_util_vehicle_0_desc: "Logistický nákladní automobil a přepravník personálu používaný mnoha armádami po celém světě." # todo: NEW TRANSLATION
 BLR_util_vehicle_1: "UAZ-469" # todo: NEW TRANSLATION
 BLR_util_vehicle_1_desc: "Nákladně-osobní terénní vozidlo. Používá se k přepravě VIP na pancéřovaném podvozku. Lze jej vybavit kanónem. Dokáže převézt až 7 pasažérů a 100 kg zavazadel, nebo 2 pasažéry a 600 kg. Vozidlo může táhnout přívěs o hmotnosti až 850 kg." # todo: NEW TRANSLATION
 BLR_util_vehicle_2: "Kaiman" # todo: NEW TRANSLATION
 BLR_util_vehicle_2_desc: "Bojové vozidlo navrženo k účasti na průzkumných a sabotážních operacích, hlídkování a doprovodu konvojů, provádění mírových a milicních operací a nasazení při mimořádných událostech." # todo: NEW TRANSLATION
 BLR_util_vehicle_2_short: "Kaiman" # todo: NEW TRANSLATION
 BLR_util_vehicle_3: "MWTP «Volat»" # todo: NEW TRANSLATION
 BLR_util_vehicle_3_desc: "Běloruské obrněné vozidlo vyvinuté v Minské výrobně kolových traktorů." # todo: NEW TRANSLATION

  TAT_Rec_tank_0: "PT-76" # todo: NEW TRANSLATION
  TAT_Rec_tank_0_desc: "Tento superrychlý obojživelný lehký tank může připlížit nepřátelské pozice přes řeku a vyřadit je. Vyzbrojen 76,2mm dělem D-56T s hladkým vývrtem." # todo: NEW TRANSLATION
  TAT_Rec_tank_0_short: "PT-76" # todo: NEW TRANSLATION
  TAT_Rec_tank_1: "2S25 Sprut-SD" # todo: NEW TRANSLATION
  TAT_Rec_tank_1_desc: "Samohybné obojživelné dělové niče tanků; toto vozidlo se může přiblížit k nepřátelským tankům a vystřelit 125mm kanónem, jaký nesou T-72/80." # todo: NEW TRANSLATION
  TAT_Rec_tank_1_short: "2S25 Sprut-SD" # todo: NEW TRANSLATION
  TAT_Rec_tank_2: "BMPT Terminator" # todo: NEW TRANSLATION
  TAT_Rec_tank_2_desc: "Pravděpodobně jedna z nejnebezpečnějších 'skleněných děl' vůbec. Nemůže se postavit tanku, ale může zničit celý konvoj. Má 4× 130 mm odpalovače a 2× 30 mm automatické kanóny." # todo: NEW TRANSLATION
  TAT_Rec_tank_2_short: "BMPT Terminator" # todo: NEW TRANSLATION
  TAT_Rec_tank_3: "K-18 Bumerang" # todo: NEW TRANSLATION
  TAT_Rec_tank_3_desc: "Bumerang byl poprvé představen jako nákladově efektivní APC a IFV pro moderní ruskou armádu. Bumerang bude také použit jako vyhrazená protitanková platforma s 125mm kanónem; detaily byly odhaleny v roce 2018. Podobně jako americký Stryker MGS bude Bumerang sloužit jako vozidlo podpory palbou podobně jako BMPT." # todo: NEW TRANSLATION
  TAT_Rec_tank_4: "Light Tank 2025" # todo: NEW TRANSLATION

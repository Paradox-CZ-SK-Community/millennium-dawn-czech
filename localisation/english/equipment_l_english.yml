 SOV_MBT_1: "T-55" # todo: NEW TRANSLATION
 SOV_MBT_1_desc: "T-54/55 je možná nejvíce vyrobený tank na světě. Navržen a vyráběn v raných letech studené války, byl mocí a páteří Rudé armády. Dříve budil strach jako symbol ruské síly, dnes se stal ikonou zničených obrněných sil na Blízkém východě po útocích amerického letectva." # todo: NEW TRANSLATION
 SOV_MBT_1_short: "T-55" # todo: NEW TRANSLATION
 SOV_MBT_2: "T-72" # todo: NEW TRANSLATION
 SOV_MBT_2_desc: "T-72 je možná nejúspěšnějším designem vyrobeným v Rusku. Byl vrcholem sovětské vojenské síly v závěru studené války a byl vyráběn tisíci kusy, slouží jako páteř ruské armády dodnes. Přes pověst kvůli katastrofálním selháním na Blízkém východě zůstává T-72 vývojovou platformou pro budoucí ruské tanky a byl průběžně upravován a modernizován, aby vyhovoval standardům moderní války. Nepodceňujte tank, který býval oštěpem sovětských sil." # todo: NEW TRANSLATION
 SOV_MBT_2_short: "T-72" # todo: NEW TRANSLATION
 SOV_MBT_3: "T-80" # todo: NEW TRANSLATION
 SOV_MBT_3_desc: "Tento tank v hodnotě cca 2 miliony dolarů a bestie bojiště používá stejný kanón jako T-72 s přidaným pancéřováním a systémem Kobra PTŘS." # todo: NEW TRANSLATION
 SOV_MBT_3_short: "T-80" # todo: NEW TRANSLATION
 SOV_MBT_4: "T-90" # todo: NEW TRANSLATION
 SOV_MBT_4_desc: "Vyzbrojen systémem tří kanónů pro maximální palebné možnosti a efektivitu. Disponuje třemi 125mm kanóny." # todo: NEW TRANSLATION

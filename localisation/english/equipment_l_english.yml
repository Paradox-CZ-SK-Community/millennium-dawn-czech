 SOV_SP_R_arty_0_desc: "Ve výrazně moderních operacích se už nepoužívá tolik; dědák systémů SAM a MLRS byl nasazen už během 2. světové války a v Afghánistánu. Efektivní na zhruba 20 km." # todo: NEW TRANSLATION
 SOV_SP_R_arty_1: "BM-30 Smerch" # todo: NEW TRANSLATION
 SOV_SP_R_arty_1_desc: "Toto vozidlo je modernější verzí Gradu. Dokáže operovat kdekoli na světě — ve sněhu, ledu či poušti. Efektivní dostřel je přibližně 35 km." # todo: NEW TRANSLATION
 SOV_SP_R_arty_2: "9A52-4 Tornado" # todo: NEW TRANSLATION
 SOV_SP_R_arty_2_desc: "Extrémně těžká baterie raketometů, která pokud jí není čelno čeleno, může zničit celé město. Maximální dostřel až 90 km." # todo: NEW TRANSLATION
 SOV_SP_arty_0: "2S1 Gvozdika" # todo: NEW TRANSLATION
 SOV_SP_arty_0_desc: "2S1 Gvozdika je sovětské samohybné houfnicové dělo založené na víceúčelovém podvozku MT-LBu, nesoucí 122 mm houfnici 2A18. \"2S1\" je jeho GRAU označení. Alternativní ruské označení je SAU-122, ale v ruské armádě je běžně znám jako Gvozdika." # todo: NEW TRANSLATION
 SOV_SP_arty_1: "2S3 Akatsiya" # todo: NEW TRANSLATION
 SOV_SP_arty_1_desc: "Vyzbrojen 152,4mm kanónem D-22, který v případě potřeby může udeřit z velké dálky. Vynikající dělová baterie s dosahem zhruba 50 km." # todo: NEW TRANSLATION
 SOV_SP_arty_2: "2S19M2 Msta-S" # todo: NEW TRANSLATION
 SOV_SP_arty_2_desc: "2S19 Msta-S byl vyvinut ke konci studené války, začlenil nové technologie a má zvýšený dostřel oproti svému předchůdci." # todo: NEW TRANSLATION
 SOV_SP_arty_3: "2S35 Koalitsiya-SV" # todo: NEW TRANSLATION
 SOV_SP_arty_3_desc: "2S35 je skutečná dělostřelecká platforma 21. století s rozsáhlou automatizací, automatickým výběrem typu granátu a sjednocenými systémy velení a řízení." # todo: NEW TRANSLATION

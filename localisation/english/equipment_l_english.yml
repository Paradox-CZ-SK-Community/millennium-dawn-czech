  USA_APC_1: "M113 APC" # todo: NEW TRANSLATION
  USA_APC_1_desc: "Vyvinutý společností FMC (Food Machinery Corp.), tento APC si vysloužil přezdívku 'Zelený drak' od Viet Cong, protože byl používán k průlomu hustých křovin v husté džungli pro rychlý útok a obsazení nepřátelských pozic." # todo: NEW TRANSLATION

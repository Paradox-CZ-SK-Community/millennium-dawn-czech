  SP_R_arty_4: "MLRS 2035" # todo: NEW TRANSLATION
  SP_R_arty_4_desc: "Samohybná raketometná souprava dokáže vystřelit rychlé dávky raket, které pokryjí rozsáhlou oblast. Často jsou používány proti zásobovacím zónám nepřítele. Kvůli masivnímu zničení, které způsobují, mají delší minimální dostřel než běžné dělostřelectvo. Mají také nižší přesnost, a proto nejsou vhodné pro precizní útoky. Vyžadují vyhrazená podpůrná vozidla k nabití." # todo: NEW TRANSLATION

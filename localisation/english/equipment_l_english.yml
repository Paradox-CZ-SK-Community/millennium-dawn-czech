 SPR_util_vehicle_2_desc: "Navržen pro španělskou armádu společností Nissan, nese označení MC-4 (Military Short 4 cylinders). Je založen na krátkém podvozku délky 4,10 m typu pick-up. Motor je atmosférický čtyřválec 2 820 cm3 s výkonem 82 HP a 5stupňovou převodovkou. Hlavní úpravy tohoto modelu se týkají složeného nebo dělaného čelního skla pro upevnění zbraně bez zpětného rázu, zesílených předních a zadních nárazníků pro lepší nájezdové a sjezdové úhly, některých doplňků jako háky, držáky a elektrické instalace 24V podle norem NATO." # todo: NEW TRANSLATION

  CRM_Rec_tank_0: "PT-76" # todo: NEW TRANSLATION
  CRM_Rec_tank_0_desc: "Tento extrémně rychlý plovoucí lehký tank se dokáže plížit k nepřátelským pozicím přes řeku a vypálit peklo. Jeho 76,2mm rýhovaný kanón D-56T." # todo: NEW TRANSLATION
  CRM_Rec_tank_0_short: "PT-76" # todo: NEW TRANSLATION
  CRM_Rec_tank_1: "2S25 Sprut-SD" # todo: NEW TRANSLATION
  CRM_Rec_tank_1_desc: "Samořízený plovoucí tank-ztřené, toto vozidlo se může plížit k nepřátelským tankům a vypálit svůj 125mm kanón, který nosí T-72-80." # todo: NEW TRANSLATION
  CRM_Rec_tank_1_short: "2S25 Sprut-SD" # todo: NEW TRANSLATION
  CRM_Rec_tank_2: "BMPT Terminator" # todo: NEW TRANSLATION
  CRM_Rec_tank_2_desc: "Pravděpodobně jedno z nejnebezpečnějších skleněných děl vůbec vytvořených. Nedokáže obstát proti tanku, ale dokáže zničit celou kolonu. Má 4× 130 mm vypouštěče a 2× 30 mm autocanonů." # todo: NEW TRANSLATION
  CRM_Rec_tank_2_short: "BMPT Terminator" # todo: NEW TRANSLATION
  CRM_Rec_tank_3: "K-18 Bumerang" # todo: NEW TRANSLATION
  CRM_Rec_tank_3_desc: "Bumerang byl poprvé odhalen jako cenově efektivní APC a IFV pro moderní ruskou armádu. Bumerang bude však sloužit i jako specializovaná protitanková platforma s 125mm kanónem, jehož detaily byly odhaleny v roce 2018. Stejně jako americký Stryker MGS bude Bumerang sloužit jako vozidlo palebné podpory, podobně jako BMPT." # todo: NEW TRANSLATION
  CRM_Rec_tank_4: "Light Tank 2025" # todo: NEW TRANSLATION
  CRM_Rec_tank_4_short: "Light Tank 2025" # todo: NEW TRANSLATION
  CRM_Rec_tank_5: "Light Tank 2035" # todo: NEW TRANSLATION
  CRM_Rec_tank_5_short: "Light Tank 2035" # todo: NEW TRANSLATION
  CRM_SP_Anti_Air_0: "ZSU-23-4 Shilka" # todo: NEW TRANSLATION
  CRM_SP_Anti_Air_1: "9K35 Strela-10" # todo: NEW TRANSLATION
  CRM_SP_Anti_Air_2: "2K22 Tunguska" # todo: NEW TRANSLATION
  CRM_SP_Anti_Air_2_desc: "Vypouští až 8 raket, tento stroj může zničit jakékoliv letadlo, které k němu přijde. Kromě toho dokáže rozdrtit dopravní letadla svými autocanony." # todo: NEW TRANSLATION
  CRM_SP_Anti_Air_3: "Pantsir-S1M" # todo: NEW TRANSLATION
  CRM_SP_Anti_Air_4: "Pantsir-S4L" # todo: NEW TRANSLATION
  CRM_SP_R_arty_0: "BM-21 Grad" # todo: NEW TRANSLATION
  CRM_SP_R_arty_0_desc: "Používán v moderních operacích jen málo; pradědeček systémů SAM a MLRS byl používán hlavně ve WWII a v Afghánistánu. Je účinný na 20 km." # todo: NEW TRANSLATION
  CRM_SP_R_arty_1: "BM-30 Smerch" # todo: NEW TRANSLATION
  CRM_SP_R_arty_1_desc: "Toto vozidlo je modernější verzí Grad. Dokáže vyrazit kamkoli po světě – sníh, led či poušť. Jeho efektivní dostřel je 35 km." # todo: NEW TRANSLATION
  CRM_SP_R_arty_2: "9A52-4 Tornado" # todo: NEW TRANSLATION
  CRM_SP_R_arty_2_desc: "Extrémně těžká dělostřelecká baterie, která pokud se s ní nepočítá, dokáže zničit celé město. Maximální dostřel až 90 km." # todo: NEW TRANSLATION
  CRM_SP_arty_0: "2S1 Gvozdika" # todo: NEW TRANSLATION
  CRM_SP_arty_0_desc: "2S1 Gvozdika je sovětská samohybná houfnice na podvozku MT-LBu, nesoucí 122 mm houfnici 2A18. '2S1' je její označení GRAU. Alternativní ruské označení je SAU-122, ale v ruské armádě je běžně známá jako Gvozdika." # todo: NEW TRANSLATION
  CRM_SP_arty_1: "2S3 Akatsiya" # todo: NEW TRANSLATION
  CRM_SP_arty_1_desc: "Vyzbrojená 152,4mm houfnicí D-22, která by se v případě potřeby mohla dotknout i slunce. Je to pozoruhodná dělostřelecká baterie s dostřelem 50 km." # todo: NEW TRANSLATION
  CRM_SP_arty_2: "2S19M2 Msta-S" # todo: NEW TRANSLATION
  CRM_SP_arty_2_desc: "2S19 Msta-S byl vyvinut na konci studené války, začleněním nových technologií a zvýšením dostřelu ve srovnání s jeho předchůdcem." # todo: NEW TRANSLATION
  CRM_SP_arty_3: "2S35 Koalitsiya-SV" # todo: NEW TRANSLATION
  CRM_SP_arty_3_desc: "2S35 je pravá dělostřelecká platforma 21. století se širokou automatizací, automatickým výběrem typu náboje a sjednoceným systémem velení a řízení." # todo: NEW TRANSLATION
  CRM_SP_arty_4: "2S38 Koalitsiya-M" # todo: NEW TRANSLATION

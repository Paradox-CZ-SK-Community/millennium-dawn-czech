  SIN_infantry_weapons: "M16S1" # todo: NEW TRANSLATION
  SIN_infantry_weapons_desc: "Puška M16S1 je exportní varianta americké M16A1, kterou licencovala společnost ST Kinetics pro místní výrobu. V raných dnech SAF byla M16S1 standardní zbraní pro každého vojáka. Ačkoliv byla na M16A1 provedena určitá úpravy pro místní použití, M16S1 nadále vykazovala některé počáteční nedostatky, což vedlo k hledání lepších návrhů v singapurském obranném průmyslu. Puška M16S1 je dodnes skladována a používána jako záložní zbraň." # todo: NEW TRANSLATION
  SIN_infantry_weapons1: "SAR 80" # todo: NEW TRANSLATION
  SIN_infantry_weapons2: "SR 88" # todo: NEW TRANSLATION
  SIN_infantry_weapons3: "SAR 21" # todo: NEW TRANSLATION
  SIN_infantry_weapons3_desc: "První úspěšná indigenní útočná puška navržená a vyrobená lokálně firmou ST Kinetics, SAR 21 je současným řešením pro potřeby SAF v 21. století. Ač se na první pohled podobá Steyr AUG, její mechanismy vycházejí z modifikovaných a vylepšených modelů AR-15 pro potřeby SAF. Nahrazením zastaralé M16S1 se SAR 21 stala současnou hlavní zbraní pro každého vojáka, personál a záložníky SAF." # todo: NEW TRANSLATION
  SIN_infantry_weapons4: "SAR 21 MMS" # todo: NEW TRANSLATION
  SIN_infantry_weapons4_desc: "Na počátku 21. století ministerstvo obrany představilo nový rámec pro vyspělou bojovou sílu a zahájilo iniciativu k transformaci SAF do armády třetí generace. SAR 21 MMS je modifikovaná varianta SAR 21, která spadá pod Pokročilý bojový systém pro vojáky. Byl uveden v roce 2005, aby poskytl každému služebníku potřebné situační povědomí na moderním bojišti, plně integrovaný s HUD displeji, taktickými datovými odkazy a pokročilou sítí komunikací jako součást SAF přechodu na bojovou sílu 3G." # todo: NEW TRANSLATION
  SIN_infantry_weapons5: "BR 18 BMCR" # todo: NEW TRANSLATION
  SIN_infantry_weapons5_desc: "BMCR byl poprvé představen na Singapore Air Show 2014 jako součást SAF budoucí technologie. Brzy se stal BR-18 útočnou puškou, která nahradí SAR 21, a rychle vstoupil do výroby v roce 2018." # todo: NEW TRANSLATION
  SIN_APC_1: "M113A1" # todo: NEW TRANSLATION
  SIN_APC_1_short: "M113" # todo: NEW TRANSLATION
  SIN_APC_1_desc: "Když byla Singapur vyhlášen nezávislým, SAF musela vybudovat moderní standardy od nuly. Prvním krokem byla funkční platforma pro mechanizaci pěchoty, a nebylo nic lepšího než hojně dostupné M113 ve skladech americké armády." # todo: NEW TRANSLATION
  SIN_APC_2: "M113A2 Ultra" # todo: NEW TRANSLATION
  SIN_APC_2_short: "M113 Ultra" # todo: NEW TRANSLATION
  SIN_APC_2_desc: "Zpočátku byla flotila M113 modernizována na variantu A2. V 80. letech 20. století byly M113A2 upraveny firmou ST Engineering, aby vyhovovaly místně navrženým 40mm granátovým odpalovačům a .50 kalitým kulometům. Označeny jako M113A2 Ultra, byly dále vylepšeny Rafaelovými Weapon Stations a 25mm kanónem Bushmaster." # todo: NEW TRANSLATION
  SIN_APC_3: "Bandvagn 206" # todo: NEW TRANSLATION
  SIN_APC_3_short: "Bv 206" # todo: NEW TRANSLATION
  SIN_APC_3_desc: "Při studiu geopolitického prostředí potenciálních bojišť byla jedním z klíčových problémů mechanizovaná síla schopna překonávat obtížný terén. V 70. letech nebylo mnoho kolových nosičů, které by vyhovovaly požadavkům SAF, s výjimkou švédského Bandvagn 206. SAF proto získala několik Bv 206, aby podpořila část svých motorizovaných pěších jednotek na krátkou dobu. Později byly nahrazeny místně navrženými Bronco ATTC, přičemž Bv 206 sloužily spíše hasičskému sboru země." # todo: NEW TRANSLATION
  SIN_APC_4: "Bronco ATTC" # todo: NEW TRANSLATION
  SIN_APC_4_short: "Bronco ATTC" # todo: NEW TRANSLATION
  SIN_APC_4_desc: "Vývoj Bronco vznikl poté, co SAF shledala, že Bv 206 nebyl navržen pro válku, kterou by se Singapur mohl potkat. Inspirováni masivní užitečností amerických Humvee a potřebou překonávat obtížný, bažinatý terén, ST Engineering navrhla a vyrobila Bronco ATTC podobný švédskému Bandvagn. Schopnost plavat při překonávání překážek, projíždět lesnaté či bažinaté oblasti a prostorný interiér učinily z Bronco žádoucí APC pro pěchotní síly SAF." # todo: NEW TRANSLATION
  SIN_APC_5: "Terrex AV-81" # todo: NEW TRANSLATION
  SIN_APC_5_short: "Terrex" # todo: NEW TRANSLATION
  SIN_APC_5_desc: "Terrex ICV byl vládou poprvé považován za nutný, když nastoupilo 21. století, pevně věříce, že SAF potřebuje novou generaci APC k nahrazení zastaralých M113 a nedostatečných Bronco ATTC. V souladu s SAF-ovým přechodem na 3G armádu byl Terrex ICV navržen a vyvinut ST Engineering. Vybaven zbrusu novým modulárním pancéřováním a nezbytným modulem Systému řízení bojiště, Terrex nyní slouží jako pevná opora SAF-ové motorizované pěchoty." # todo: NEW TRANSLATION
  SIN_APC_6: "Terrex AV-81 III" # todo: NEW TRANSLATION
  SIN_APC_6_short: "Terrex 3" # todo: NEW TRANSLATION
  SIN_APC_6_desc: "Nedávno vyvinutý z původního Terrexu, Terrex 3 má vylepšené pancéřování, obojživelnou schopnost a je schopen namontovat 30mm automatický věžový kanón. Ačkoliv to SAF nepožadoval, Terrex 3 používá australská armáda." # todo: NEW TRANSLATION
  SIN_IFV_4: "Bionix 25" # todo: NEW TRANSLATION
  SIN_IFV_4_short: "Bionix 25" # todo: NEW TRANSLATION
  SIN_IFV_4_desc: "V polovině 80. let si vláda uvědomila, že udržování flotily zastaralých M113 a AMX-13 nebude fungovat, pokud sousedé SAF nepřestanou brát SAF na lehkou váhu. Proto byl MINDEF Acquisition House jmenován k prozkoumání několika zahraničních návrhů – FV510 Warrior, M2 Bradley a Marder IFV. Nakonec žádný z nich nesplnil náročné požadavky SAF, takže místní průmysl se rozhodl navrhnout a vyrobit vlastní IFV od začátku. Bionix 25 se objevil v roce 1997 a byl okamžitě přiřazen SAF-ovým začínajícím obrněným brigádám." # todo: NEW TRANSLATION
  SIN_IFV_5: "Bionix II" # todo: NEW TRANSLATION
  SIN_IFV_5_short: "Bionix II" # todo: NEW TRANSLATION
  SIN_IFV_5_desc: "Navzdory úspěchu Bionix 25 se SAF shodl, že je poněkud nedostatečný v měnícím se klimatu na počátku 21. století. Návrh Bionix byl dále znovu posouzen dřív, než přišel nový balíček vylepšení. Společně se SAFovým přechodem na 3G Fighting Force byl Bionix II vybaven zbraní Bushmaster II, vylepšením pancéřování MEXAS a zcela novým systémem řízení bojiště. Tato jediná modernizace poskytla obrněným brigádám SAF obrovskou výhodu v taktickém situačním povědomí, čímž se zvýšila účinnost obrněných sil SAF." # todo: NEW TRANSLATION
  SIN_IFV_6: "Hunter AFV" # todo: NEW TRANSLATION
  SIN_IFV_6_short: "Hunter" # todo: NEW TRANSLATION
  SIN_IFV_6_desc: "Původně představený jako NGAFV v roce 2016, Hunter AFV je SAF-ova nejnovější zbraň, vybavená bezpilotním Rafael 30mm kanónem, vystřelovačem ATGM a ARTEMIS systémem podpory bojiště. Hunter je prezentován jako (politický) symbol vojenské zdatnosti Singapuru na nedávné přehlídce k Národnímu dni vzhledem k územním sporům mezi Singapurem a Malajzií na konci roku 2018." # todo: NEW TRANSLATION
  SIN_MBT_2: "Centurion Tempest" # todo: NEW TRANSLATION
  SIN_MBT_2_desc: "Zoufale hledající náhradu za zastaralé tanky AMX-13 SAF zvolila zahraniční exporty k doplnění své obrněné flotily. Británie odmítla export některých svých odstavených Centurionů Singapuře, takže SAF se rozhodla koupit tanky od Indie. V 90. letech SAF získala více Centurionů z Izraele a s pomocí izraelské asistence byla flotila Centurionů modernizována na Tempest podle moderních standardů IDF. Centurion Tempests zůstaly ve službě až do počátku 2000s, kdy Německé Leopardy nakonec zaujaly pozici." # todo: NEW TRANSLATION
  SIN_MBT_1: "AMX-13 SM1" # todo: NEW TRANSLATION
  SIN_MBT_1_desc: "První tanky, které projely Padang Parade Square při prvním výročí nezávislosti Singapuru, byly dvě nově vzniklé čety AMX-13. Později je ST Kinetics upravil na varianty SM1; AMX-13 byly chloubou SAF od počátku 60. let až do roku 2000. Ačkoliv šlo o zastaralý lehký tank s řadou nedostatků, AMX-13 byly kopí Singapurské armády." # todo: NEW TRANSLATION
  SIN_MBT_4: "Leopard 2A4" # todo: NEW TRANSLATION
  SIN_MBT_4_desc: "Náhlé rozpuštění SSSR zanechalo Němce nedávno znovu sjednocené s bohatými zásobami Leopardů 2A4. Když přišli na skvělý nápad prodat veškeré přebytečné Leopardy do zahraničí, Singapur byl mezi prvními, kdo uzavřel dohodu s Německem o pořízení Leopardů. První dodávky v roce 2005, SAF rychle nahradila AMX-13 a rychle začala budovat moderní obrněnou brigádu." # todo: NEW TRANSLATION
  SIN_MBT_5: "Leopard 2SG" # todo: NEW TRANSLATION
  SIN_MBT_5_desc: "Leopard 2SG je varianta upravená ST Kinetics s Evolution balíčkem Rheinmetallu. Vybavena modulárním pancéřováním AMAP, Leopard 2SG je navržena pro lepší boje ve městě. Lepě pancéřované tanky nyní doplňují flotilu Leopard 2A4, slouží bok po boku s Bionixy a Terrexy, když se stávají novým kopím singapurské armády." # todo: NEW TRANSLATION
  SIN_MBT_7: "Leokava SG AMBT" # todo: NEW TRANSLATION
  SIN_SP_arty_2: "SSPH Primus" # todo: NEW TRANSLATION
  SIN_SP_arty_2_desc: "Zpočátku to byl M109, poté AS-90, poté Akatsiya. Když se všechny zahraniční návrhy nepodařilo splnit potřeby Singapuru, místní průmysl se rozhodl navrhnout a vyrobit jedno vlastní. SSPH Primus vznikl v důsledku toho. Funguje velmi podobně jako M109A6 Paladin, ale sdílí některé své systémy s lokálně navrženým Bionix IFV." # todo: NEW TRANSLATION
  SIN_SP_arty_3: "Advanced Mobile Gun System" # todo: NEW TRANSLATION
  SIN_SP_arty_3_short: "AMGS 155mm" # todo: NEW TRANSLATION
  SIN_SP_R_arty_2: "M142 HIMARS" # todo: NEW TRANSLATION
  SIN_SP_R_arty_2_desc: "Pro další posílení schopností SAF ve strategii ofenzivní obrany vznikl v roce 2007 návrh na pořízení sofistikovaného MLRS. M270 je však příliš drahý a těžký a většina MLRS nebyla integrována s nejnovějšími datalink technologiemi. Nicméně M142 HIMARS splňuje SAF požadavky na cenově dostupnou a vysoce pokročilou platformu, a proto se po něj SAF obrátilo na USA. V roce 2011 SAF objednala svou první baterii HIMARS a stala se prvními plně GPS řízenými HIMARS jednotkami." # todo: NEW TRANSLATION

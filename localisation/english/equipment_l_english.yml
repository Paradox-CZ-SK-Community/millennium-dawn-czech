  SPR_transport_helicopter1: "Bell UH-1H Huey" # todo: NEW TRANSLATION
  SPR_transport_helicopter1_short: "UH-1H Huey" # todo: NEW TRANSLATION
  SPR_transport_helicopter1_desc: "Všestranný vojenský vrtulník poháněný jedním turboshaftovým motorem, s dvoulistým hlavním i dvoulistým ocasním rotorom. První člen početné rodiny Huey, byl vyvinut společností Bell Helicopter, aby splnil požadavek americké armády z roku 1952 na lékařskou evakuaci a užitkový vrtulník, a poprvé vzlétl v roce 1956. UH-1 byl prvním vrtulníkem poháněným turbínou vyrobeným pro americké ozbrojené síly a od roku 1960 bylo vyrobeno více než 16 000 kusů." # todo: NEW TRANSLATION
  SPR_transport_helicopter2: "Airbus Helicopters AS 332 Super Puma" # todo: NEW TRANSLATION
  SPR_transport_helicopter2_short: "As332 SuperPuma" # todo: NEW TRANSLATION
  SPR_transport_helicopter2_desc: "Čtyřlistý, dvoumotorový středně velký užitkový vrtulník vyvinutý a uvedený na trh společností Airbus Helicopters. Jedná se o přeplněnou verzi původního Aérospatiale SA 330 Puma s novým motorem a větším objemem." # todo: NEW TRANSLATION
  SPR_transport_helicopter3: "Boeing CH-47 Chinook" # todo: NEW TRANSLATION
  SPR_transport_helicopter3_short: "CH-47 Chinook" # todo: NEW TRANSLATION
  SPR_transport_helicopter3_desc: "Dvoumotorový vrtulník s tandemním uspořádáním rotorů, určený pro těžké nosné úkoly, vyvinutý americkou společností Vertol a vyráběný Boeing Rotorcraft Systems. CH-47 patří mezi nejhmotnější nosné vrtulníky Západu. Chinook má několik způsobů nakládky nákladů, včetně několika dveří po trupu, široké nakládací rampy vzadu v trupu a celkem tří externích ventrálních závěsných háků pro nesené náklady." # todo: NEW TRANSLATION
  SPR_transport_helicopter4: "NHIndustries NH-90" # todo: NEW TRANSLATION
  SPR_transport_helicopter4_short: "NH-90" # todo: NEW TRANSLATION
  SPR_transport_helicopter4_desc: "Středně velký, dvoumotorový, víceúčelový vojenský vrtulník. Byl vyvinut v reakci na požadavky NATO na bojový vrtulník, který by byl zároveň provozovatelný i v námořním prostředí. Španělská varianta NH90 features domestically assembled General Electric CT7 8F5 engines, customised communications suite, a Indra-developed electronic warning systems." # todo: NEW TRANSLATION
  SPR_transport_helicopter5: "Sikorsky UH-60 Stealth Hawk" # todo: NEW TRANSLATION
  SPR_transport_helicopter5_short: "Sikorsky UH-60S Stealth Hawk" # todo: NEW TRANSLATION
  SPR_attack_helicopter1: "Bell Helicopter Textron AH-1 Cobra" # todo: NEW TRANSLATION
  SPR_attack_helicopter1_short: "AH-1 Cobra" # todo: NEW TRANSLATION
  SPR_attack_helicopter1_desc: "Dvoulistý, jednovrtulový útočný vrtulník vyráběný společností Bell Helicopter. Byl vyvinut na základě motoru, převodovky a rotorového systému Bell UH-1 Iroquois. Patří do početné rodiny Huey a AH-1 je také označován jako HueyCobra nebo Snake. Španělské námořnictvo tento typ označilo jako „Z-14“. Tyto stroje byly vybaveny kanonovým systémem M35 ráže 20 mm a sloužily k podpoře pobřežních patrolních lodí." # todo: NEW TRANSLATION
  SPR_attack_helicopter2: "Bell Helicopter OH-58A Kiowa" # todo: NEW TRANSLATION
  SPR_attack_helicopter2_short: "OH-58A Kiowa" # todo: NEW TRANSLATION
  SPR_attack_helicopter2_desc: "OH-58A Kiowa je čtyřmístný pozorovací vrtulník. Pilotní prostor je dvoumístný, a ačkoli ovládací prvky na levém sedadle lze vyjmout pro převoz spolujezdce vpředu. Během vývoje ve Vietnamu byl vybaven M134 Minigun, elektricky ovládanou kulometou ráže 7,62 mm." # todo: NEW TRANSLATION
  SPR_attack_helicopter3: "Eurocopter Tigre" # todo: NEW TRANSLATION
  SPR_attack_helicopter3_short: "Tigre" # todo: NEW TRANSLATION
  SPR_attack_helicopter4: "Eurocopter Tigre E Mk2" # todo: NEW TRANSLATION
  SPR_attack_helicopter4_short: "Tigre E Mk2" # todo: NEW TRANSLATION
  SPR_attack_helicopter4_desc: "Čtyřlistý, dvoumotorový útočný vrtulník. Je vyráběn firmou Airbus Helicopters, která ho označuje jako EC665. Ve Španělsku se mu říká Tigre. Tigre E Mk2 je verze s vylepšeným designem, která vznikla v rámci aktualizace Tigra HAD." # todo: NEW TRANSLATION
  SPR_attack_helicopter5: "Airbus Helicopters EC665 Tigre Mark3" # todo: NEW TRANSLATION
  SPR_attack_helicopter5_short: "Tigre MK3" # todo: NEW TRANSLATION
  SPR_attack_helicopter5_desc: "Španělsko spolupracovalo s Francií, Německem a Austrálií na modernizaci Tigera HAD, označené jako Tiger Mk3. Klíčovým prvkem tohoto vylepšení bylo zavedení společné protitankové rakety a další zlepšení v oblastech, jako je komunikační systém." # todo: NEW TRANSLATION

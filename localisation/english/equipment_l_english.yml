 MBT_Equipment: "Hlavní bojový tank" # todo: NEW TRANSLATION
 MBT_Equipment_desc: "Hlavní bojový tank (MBT), též označovaný jako bitevní tank nebo univerzální tank, je tank plnící úlohu obranného pancéřovaného přímého ostřelu a manévru v mnoha moderních armádách." # todo: NEW TRANSLATION
 mbt_hull: "Hlavní bojový tank" # todo: NEW TRANSLATION
 mbt_hull_desc: "Hlavní bojový tank (MBT), též označovaný jako bitevní tank nebo univerzální tank, je tank plnící úlohu obranného pancéřovaného přímého ostřelu a manévru v mnoha moderních armádách." # todo: NEW TRANSLATION
 spart_hull: "Samohybná dělostřelecká vozidla" # todo: NEW TRANSLATION
 spart_hull_desc: "Samohybná dělostřelectva jsou dělostřelecké systémy vybavené vlastním pohonným ústrojím, aby se mohly přemístit ke svému cíli. Jedná se o vysoce mobilní vozidla, obvykle na pásovém podvozku, která nesou velký houfnicový kanón, polní dělo, minomet nebo nějaký typ raketového či střelného výmetu." # todo: NEW TRANSLATION
 apc_hull: "Obrněný transportér" # todo: NEW TRANSLATION
 apc_hull_desc: "Obrněný transportér (APC) je široký typ obrněného vojenského vozidla určeného k přepravě osob a vybavení v bojových zónách. Od první světové války se APC staly velmi běžnou součástí vojenské techniky po celém světě." # todo: NEW TRANSLATION
 ifv_hull: "Bojové vozidlo pěchoty" # todo: NEW TRANSLATION
 ifv_hull_desc: "Bojové vozidlo pěchoty (IFV), též známé jako mechanizované bojové vozidlo pěchoty (MICV), je typ obrněného bojového vozidla používaného k přepravě pěchoty do boje a poskytování přímé palebné podpory." # todo: NEW TRANSLATION
 MBT_desc: "Hlavní bojový tank (MBT), též označovaný jako bitevní tank nebo univerzální tank, je tank plnící úlohu obranného pancéřovaného přímého ostřelu a manévru v mnoha moderních armádách." # todo: NEW TRANSLATION
 MBT_1: "MBT 1965" # todo: NEW TRANSLATION
 MBT_1_desc: "Vývoj rané studené války v motorech, podvozích a lehčím kompozitním pancíři dal tankům palebnou sílu a pancíř supertěžkých tanků a mobilitu lehkých tanků. Označené jako 'hlavní bojové tanky' nahradily prakticky všechny ostatní tanky, s výjimkou speciálních lehkých tanků pro průzkum. MBT jsou silně obrněné a vysoce pohyblivé v rovinatém terénu a poskytují armádám silné schopnosti přímé palby." # todo: NEW TRANSLATION
 MBT_2: "MBT 1975" # todo: NEW TRANSLATION
 MBT_2_desc: "S tím, jak se protitankové rakety staly schopnějšími a vrtulníky se staly běžnou součástí bojišť, byly do návrhu MBT zavedeny nové typy keramických vícevrstvých kompozitních pancířů. Lepší dálkoměry a systémy řízení palby zlepšily pravděpodobnost prvního zásahu a automatické nabíječe znamenaly, že velikost věže mohla být snížena, čímž se zmenšila cílová plocha pro nepřítele. MBT jsou silně obrněné a vysoce pohyblivé v rovinatém terénu a poskytují armádám silné schopnosti přímé palby." # todo: NEW TRANSLATION
 MBT_3: "MBT 1985" # todo: NEW TRANSLATION
 MBT_3_desc: "Počítačově stabilizované systémy řízení palby přinášejí schopnost střílet za jízdy, čímž zvyšují pravděpodobnost prvního zásahu. Termovizní zaměřovače zlepšují detekci. Plynové turbíny nebo moderní dieselové motory poskytují motorům vyšší trvalý výkon a snadno vyměnitelné výbušné reaktivní pancíře (ERA) zvyšují přežití hlavních bojových tanků. MBT jsou silně obrněné a vysoce pohyblivé v rovinatém terénu a poskytují armádám silné schopnosti přímé palby." # todo: NEW TRANSLATION
 MBT_4: "MBT 1995" # todo: NEW TRANSLATION
 MBT_4_desc: "S rostoucí hrozbou protitankových střel s režimem 'vystřel a zapomeň' (fire-and-forget) jsou zaváděny aktivní ochranné systémy. To ve spojení s pasivními rušicími systémy zlepšuje odolnost tanku proti útokům raket. Svařované, místo odlévaných věží, zvyšují kvalitu pancéřování tanku. Dále vylepšené laserové dálkoměry umožňují odpal úlomkových střel na konkrétní vzdálenosti proti pěchotě. MBT jsou silně obrněné a vysoce pohyblivé v rovinatém terénu a poskytují armádám silné schopnosti přímé palby." # todo: NEW TRANSLATION
 MBT_5: "MBT 2015" # todo: NEW TRANSLATION
 MBT_5_desc: "S plně automatizovanou, digitalizovanou a bezosádkovou věží je posádka umístěna v pancéřované kapsli v přední části trupu, což dramaticky zvyšuje jejich přežití a snižuje profil tanku. Nová generace aktivních obranných systémů a radarů zlepšuje ochranu proti střelám útočícím shora a zásahům z depleted uranium. MBT jsou silně obrněné a vysoce pohyblivé v rovinatém terénu a poskytují armádám silné schopnosti přímé palby." # todo: NEW TRANSLATION
 MBT_7: "MBT 2025" # todo: NEW TRANSLATION
 MBT_7_desc: "Začlenění nanotrubiček do směsi kompozitního pancíře zlepšuje ochranu a umožňuje důležité snížení hmotnosti. Automatizace všech systémů hlavního bojového tanku činí operátora volitelným, což umožňuje upravené tvary k snížení radarového průřezu. Ve spojení s materiály pohlcujícími rádiové vlny a výkonným chlazením výfuku dává tanku částečné stealth vlastnosti. MBT jsou silně obrněné a vysoce pohyblivé v rovinatém terénu a poskytují armádám silné schopnosti přímé palby." # todo: NEW TRANSLATION
 MBT_8: "MBT 2035" # todo: NEW TRANSLATION
 MBT_8_desc: "Vícevrstvý grafenový pancíř poskytuje ochranu s nevídaně nízkou hmotností a je nanoroboticky samoopravitelný. S lithiovo-vzduchovými bateriemi a elektrickým pohonem je tepelný podpis tanku snížen téměř na nulu, a ve spojení s adaptivní infračervenou maskovací technikou je prakticky nesledovatelný elektronicky naváděnými střelami. MBT jsou silně obrněné a vysoce pohyblivé v rovinatém terénu a poskytují armádám silné schopnosti přímé palby." # todo: NEW TRANSLATION

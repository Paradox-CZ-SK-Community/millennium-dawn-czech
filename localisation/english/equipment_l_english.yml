  CRM_Heavy_Anti_tank_4: "9M178 Volk" # todo: NEW TRANSLATION
  CRM_IFV_1: "BMP-1" # todo: NEW TRANSLATION
  CRM_IFV_1_desc: "BMP-1 je sovětské plovoucí pásové bojové vozidlo pěchoty. Používalo se ve sovětsko-afghánské válce k přepravě vojáků a boji s džihádisty. Vybavené 73mm kanónem 2A28 a vypouštěčem protitankových řízených střel." # todo: NEW TRANSLATION
  CRM_IFV_1_short: "BMP-1" # todo: NEW TRANSLATION
  CRM_IFV_2: "BMP-2" # todo: NEW TRANSLATION
  CRM_IFV_2_desc: "Největší strach džihádistů z BMP-2 je její extrémní rychlost a účinnost díky 30mm kanónu a drtícím pásům." # todo: NEW TRANSLATION
  CRM_IFV_2_short: "BMP-2" # todo: NEW TRANSLATION
  CRM_IFV_3: "BMP-2M" # todo: NEW TRANSLATION
  CRM_IFV_3_short: "BMP-2M" # todo: NEW TRANSLATION
  CRM_IFV_4: "BMP-3" # todo: NEW TRANSLATION
  CRM_IFV_4_desc: "BMP-3 je sovětské bojové vozidlo pěchoty, nástupce BMP-1 a BMP-2. Vybaven 100mm kanónem a těžkými HE náboji." # todo: NEW TRANSLATION
  CRM_IFV_4_short: "BMP-3" # todo: NEW TRANSLATION
  CRM_IFV_5: "BMP-3M" # todo: NEW TRANSLATION
  CRM_IFV_5_desc: "BMP-3M je sovětské bojové vozidlo pěchoty, nástupce BMP-1 a BMP-2 a varianta 3. Využívá vylepšený kanón a motor." # todo: NEW TRANSLATION

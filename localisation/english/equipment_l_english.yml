  ARM_infantry_weapons_desc: "AKM, vyvinutý v roce 1959, je nejběžnější modernizovaná varianta pušky AK-47 vyvinutá Mikhailem Kalašnikovem. Je mnohem lehčí a při automatické střelbě přesnější než jeho předchůdce." # todo: NEW TRANSLATION
  ARM_infantry_weapons1: "AK-74" # todo: NEW TRANSLATION
  ARM_infantry_weapons1_desc: "AK-74 vychází z AKM a výrazně vylepšuje svého předchůdce. Zvláště používá náboje 5,45 mm namísto tehdy standardních 7,62 mm podle Varšavské smlouvy." # todo: NEW TRANSLATION
  ARM_infantry_weapons2: "K6-92 BORZ" # todo: NEW TRANSLATION
  ARM_infantry_weapons2_desc: "Puška submáru K6-92 byla vyvinuta v Arménii, která po získání nezávislosti v roce 1991 byla skutečně ve stavu ozbrojeného konfliktu s Ázerbájdžánem ohledně Náhorního Karabachu. Arménské ozbrojené formace silně pocítily nedostatek malých zbraní, a to nutně vedlo arménské inženýry v letech 1991–92 k vytvoření relativně jednoduché samopalové zbraně K6-92." # todo: NEW TRANSLATION
  ARM_infantry_weapons3: "VAHAN" # todo: NEW TRANSLATION
  ARM_infantry_weapons3_desc: "Vahan byl vyvinut na základě experimentální útočné pušky ráže 7,62 × 39 mm (někdy označované MBK‑2) navržené Manasyanem během služby v sovětské armádě. Automatická zbraň pracuje na principu polovolného závěru, což umožňuje zjednodušit konstrukci pro polo‑ručně vyráběnou výrobu." # todo: NEW TRANSLATION
  ARM_infantry_weapons4: "K-3" # todo: NEW TRANSLATION
  ARM_infantry_weapons4_desc: "K-3 je arménská bullpup útočná puška vyvinutá ve středních 90. letech na základě sovětské AK-74, s možností automatického i poloautomatického ostřelování, stejně jako palba z podhlavňového granátometu. Vyvinuto v oddělení vojenského průmyslu pod Ministerstvem obrany Arménie. Vyráběná v malé sérii." # todo: NEW TRANSLATION
  ARM_infantry_weapons5: "AS-300" # todo: NEW TRANSLATION
  ARM_infantry_weapons5_desc: "Představena v Arménii na cvičeních Ardzagank 2013 v říjnu 2013, útočná puška AS-300 je navržena pro náboje 7,62 × 35 mm a má podobný tlumič. Puška má zásobník s 30 náboji, odlišný tvar pažby a svislý přední úchop. Plynové automatické mechanismy zajišťují kadenci až 500 ran za minutu. Spoušťový mechanizmus typu spouště, režim střelby – jednotlivě a automaticky. Výroba AS-300 využívá závěr z útočné pušky Kalashnikova, i když je nasazena nová hlaveň, pažba a další díly." # todo: NEW TRANSLATION
  ARM_infantry_weapons6: "ASR-545" # todo: NEW TRANSLATION
  ARM_infantry_weapons6_desc: "Představená v Arménii na cvičeních Ardzagank 2013 v říjnu 2013, puška ASR-545 má plynově ovládané automatiky. Puška je navržena pro přesnou tichou palbu z ukrytých pozic k zničení nepřátelské pěchoty a lehce obrněných vozidel (pro tento účel se používají náboje s pancéřovanými projektily naší výroby). Pušky jsou vybaveny Picatinny lištami pro optické a kolimátorové zaměřovače, stejně jako pro další zařízení. Puška používá náboj 5,45 × 39 mm se subsonickým projektilom." # todo: NEW TRANSLATION
  ARM_infantry_weapons7: "RDL-34" # todo: NEW TRANSLATION
  ARM_infantry_weapons7_desc: "Poslední vývoj společnosti ASPAR Arms, vytvořený na bázi AR-15, používá zásobníky a náboje kalibru z útočné pušky Kalashnikovova a má poměrně spolehlivý design, který není horší než jeho protějšky." # todo: NEW TRANSLATION
  ARM_Anti_tank_0: "RPG-7" # todo: NEW TRANSLATION
  ARM_SP_R_arty_2: "N-2" # todo: NEW TRANSLATION
  ARM_SP_R_arty_2_desc: "N-2 je arménský vícehlavňový raketomet navržený a vyráběný Vědecko-výrobní asociací Garni-Ler nejpozději od roku 2011. Arménie nezveřejnila mnoho informací o tomto raketovém systému, avšak je zřejmé, že N-2 se vyrábí ve velkém množství a je aktivně používán Arménskými ozbrojenými silami a pravděpodobně i Armádou obrany Náhorní Karabachu. Systém byl vyvinut na podvozku GAZ-3308, ruského vojenského nákladního vozu." # todo: NEW TRANSLATION

  BSH_util_vehicle_0: "ZIL-131" # todo: NEW TRANSLATION
  BSH_util_vehicle_0_desc: "Logistický nákladní vůz a přepravník jednotek používaný mnoha armádami po celém světě." # todo: NEW TRANSLATION
  BSH_util_vehicle_1: "Ural-4320" # todo: NEW TRANSLATION
  BSH_util_vehicle_1_desc: "Logistický nákladní vůz a přepravník jednotek používaný mnoha armádami po celém světě." # todo: NEW TRANSLATION
  BSH_util_vehicle_2: "KamAZ-4310" # todo: NEW TRANSLATION
  BSH_util_vehicle_2_desc: "Logistický nákladní vůz a přepravník jednotek používaný mnoha armádami po celém světě." # todo: NEW TRANSLATION
  BSH_util_vehicle_3: "KamAZ-4350" # todo: NEW TRANSLATION
  BSH_util_vehicle_3_desc: "Podobně jako Volk může přepravovat 8 mužů a také nést těžké kulomety na střeše. Používá se k vedení konvojů." # todo: NEW TRANSLATION
  BSH_util_vehicle_4: "GAZ Tigr" # todo: NEW TRANSLATION
  BSH_util_vehicle_4_desc: "Tento obrněný transportér může být vyzbrojen různými typy zbraní a pojmout až 11 mužů." # todo: NEW TRANSLATION
  BSH_util_vehicle_5: "VPK-3927 Volk" # todo: NEW TRANSLATION
  BSH_util_vehicle_5_desc: "VPK může přepravit 2+8 mužů. S pancířem STANAG 4569 úrovně 3. Vhodné pro speciální a policejní jednotky." # todo: NEW TRANSLATION
  BSH_util_vehicle_6: "Z-STS «Akhmat»" # todo: NEW TRANSLATION
  BSH_util_vehicle_6_desc: "Z-STS «Akhmat» je postaven na tříosém pohonu podvozku «KAMAZ-5350». Má vysoké charakteristiky mobility a propustnosti a není složitý na provoz. Zajímavé je, že obrněné vozidlo, na rozdíl od základního nákladního vozu, je konstruováno podle kapotového schématu. To umožnilo posunout místa posádky dozadu a zvýšit jejich bezpečnost." # todo: NEW TRANSLATION
  BSH_util_vehicle_7: "VMCTS «Drozd-B»" # todo: NEW TRANSLATION
  BSH_util_vehicle_7_desc: "Po úspěšné prezentaci na Army-2020 amfibního vozidla «Drozd» byl prototyp odeslán k testování, které odhalilo nízkou úroveň ochrany tohoto stroje. Výsledkem byla úprava «Drozd-B». Nejnovější obrněné vozidlo dokáže překonávat říční překážky, jízdu v terénu a má také nízkou tepelnou viditelnost. Racionální V-tvar spodní části podvozku z kompozitního pancíře zajišťuje zesílenou protiminovou ochranu." # todo: NEW TRANSLATION
  WAG_Anti_Air_0: "9K32 Strela-2" # todo: NEW TRANSLATION
  WAG_Anti_Air_0_desc: "Navržena na počátku studené války s použitím logiky proporcionální navigace, aby zachytila a zničila americké strategické bombardéry. Jedna z nejzákladnějších forem protiletadlové obrany, která může zasáhnout cíle na 3 700–4 200 m." # todo: NEW TRANSLATION
  WAG_Anti_Air_1: "9K38 Igla" # todo: NEW TRANSLATION
  WAG_Anti_Air_1_desc: "Igla je modernější verzí Strely, zavedenou v roce 2004 Ruskem. Používá dvoupásmové infračervené navádění (verze S), které je výrazně lepší než u Strely." # todo: NEW TRANSLATION
  WAG_Anti_Air_2: "9K38 Igla-S" # todo: NEW TRANSLATION
  WAG_Anti_Air_2_desc: "Nejnovější varianta, výrazně vylepšená s delším dosahem, citlivějším hledačem, lepší odolností proti nejnovějším protiopatřením a těžší hlavicí. Výrobce uvádí pravděpodobnost zásahu 0,8–0,9." # todo: NEW TRANSLATION
  WAG_Anti_Air_3: "9K42" # todo: NEW TRANSLATION
  WAG_Anti_Air_4: "9K48" # todo: NEW TRANSLATION
  WAG_APC_1: "BTR-60" # todo: NEW TRANSLATION
  WAG_APC_1_desc: "Jedno z nejstarších vozidel, která jsou stále v provozu. BTR-60 má těžký kulomet KPVT ráže 14,5 mm s 500 náboji. Sekundární zbraní je koaxiální kulomet 7,62 mm s 3 000 náboji. Vynikající pro přesuny lehké pěchoty a rychlé reakční síly (QRF)." # todo: NEW TRANSLATION
  WAG_APC_1_short: "BTR-60" # todo: NEW TRANSLATION
  WAG_APC_2: "MT-LB" # todo: NEW TRANSLATION
  WAG_APC_2_desc: "MT-LB byl vyroben v 70. letech. Levný a rychlý, Sovieti je používali pro lehkou protiletadlovou a bojovou podporu pěchoty." # todo: NEW TRANSLATION
  WAG_APC_2_short: "MT-LB" # todo: NEW TRANSLATION
  WAG_APC_3: "BTR-70" # todo: NEW TRANSLATION
  WAG_APC_3_desc: "BTR-70 je v používání od roku 1972; v sovětsko-afghánské válce byly používány k přepravě jednotek a poté k podpoře palbou. Jediným rozdílem oproti BTR-60 je silnější pancéřování." # todo: NEW TRANSLATION
  WAG_APC_3_short: "BTR-70" # todo: NEW TRANSLATION
  WAG_APC_4: "BTR-80" # todo: NEW TRANSLATION
  WAG_APC_4_desc: "BTR-80 je osmikolové obojživelné obrněné přepravní vozidlo navržené v SSSR. Přijato v roce 1986 a nahradilo předchozí BTR-60 a BTR-70 v sovětské armádě. Poprvé bylo nasazeno během sovětské války v Afghánistánu." # todo: NEW TRANSLATION
  WAG_APC_4_short: "BTR-80" # todo: NEW TRANSLATION
  WAG_APC_5: "BTR-90" # todo: NEW TRANSLATION
  WAG_APC_5_desc: "Vyráběn od roku 1994 pro boj proti teroristickým skupinám. Má silnou výzbroj v podobě 30mm kanónu Shipunov 2A42 s 500 náboji." # todo: NEW TRANSLATION
  WAG_APC_5_short: "BTR-90" # todo: NEW TRANSLATION
  WAG_APC_6: "Kurganets-25" # todo: NEW TRANSLATION
  WAG_APC_6_desc: "Jedno z modernějších ruských vozidel; Kurganets-25 byl vyvinut v roce 2015. Jako IFV má lehký kanón Bumerang-BM a kulomet Kord ráže 12,7 mm. Je navržen podobně jako americký Bradley IFV." # todo: NEW TRANSLATION
  WAG_APC_6_short: "Kurganets-25" # todo: NEW TRANSLATION
  WAG_APC_7: "Kurganets-35" # todo: NEW TRANSLATION
  WAG_APC_7_desc: "Podobně jako model 25, který je primárně IFV, je 35 APC, dokáže převézt 12 mužů a plnit podobné úkoly jako 25 v operacích IFV." # todo: NEW TRANSLATION
  WAG_APC_7_short: "Kurganets-35" # todo: NEW TRANSLATION
  WAG_APC_8: "Kurganets-45" # todo: NEW TRANSLATION
  WAG_APC_8_desc: "O tomto super APC není mnoho známo, ale má 40mm kanón a může převézt 12 mužů." # todo: NEW TRANSLATION
  WAG_APC_8_short: "Kurganets-45" # todo: NEW TRANSLATION
  WAG_Heavy_Anti_tank_0: "BRDM-2 9P148 Konkurs" # todo: NEW TRANSLATION
  WAG_Heavy_Anti_tank_0_desc: "Používáno v mnoha válkách a na mnoha vozidlech. Efektivní dosah je 500–3 000 m." # todo: NEW TRANSLATION
  WAG_Heavy_Anti_tank_1: "MTLB Konkurs" # todo: NEW TRANSLATION
  WAG_Heavy_Anti_tank_1_desc: "Těžší raketový systém vystřelující více než jednu střelu. Konkurs může zasáhnout cíle na 4 km a zničit i ty největší nepřátelské tanky." # todo: NEW TRANSLATION
  WAG_Heavy_Anti_tank_2: "Kornet-E" # todo: NEW TRANSLATION
  WAG_Heavy_Anti_tank_3: "Kornet-DM" # todo: NEW TRANSLATION
  WAG_Heavy_Anti_tank_4: "9M178 Volk" # todo: NEW TRANSLATION
  WAG_IFV_1: "BMP-1" # todo: NEW TRANSLATION
  WAG_IFV_1_desc: "BMP-1 je sovětské obojživelné pásové bojové vozidlo pěchoty. Použito ve sovětsko-afghánské válce k přepravě jednotek a boji proti mudžahedínům. Vyzbrojeno 73mm kanónem 2A28 a odpalovačem PTŘS." # todo: NEW TRANSLATION
  WAG_IFV_1_short: "BMP-1" # todo: NEW TRANSLATION
  WAG_IFV_2: "BMP-2" # todo: NEW TRANSLATION
  WAG_IFV_2_desc: "Největší noční můrou mudžahedínů je BMP-2: extrémně rychlý a efektivní se svým 30mm kanónem a drtícími pásy." # todo: NEW TRANSLATION
  WAG_IFV_2_short: "BMP-2" # todo: NEW TRANSLATION
  WAG_IFV_3: "BMP-2M" # todo: NEW TRANSLATION
  WAG_IFV_3_short: "BMP-2M" # todo: NEW TRANSLATION
  WAG_IFV_4: "BMP-3" # todo: NEW TRANSLATION
  WAG_IFV_4_desc: "BMP-3 je sovětské bojové vozidlo pěchoty, nástupce BMP-1 a BMP-2. Střílí 100mm kanónem s těžkými tříštivými náboji." # todo: NEW TRANSLATION
  WAG_IFV_4_short: "BMP-3" # todo: NEW TRANSLATION
  WAG_IFV_5: "BMP-3M" # todo: NEW TRANSLATION
  WAG_IFV_5_desc: "BMP-3M je modernizovaná varianta BMP-3 s vylepšeným kanónem a motorem." # todo: NEW TRANSLATION
  WAG_IFV_5_short: "BMP-3M" # todo: NEW TRANSLATION

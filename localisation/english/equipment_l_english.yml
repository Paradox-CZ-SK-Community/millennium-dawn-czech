 GER_Rec_tank_0: "Schützenpanzerz 11-2 Kurz" # todo: NEW TRANSLATION
 GER_Rec_tank_0_short: "SPz 11-2 Kurz" # todo: NEW TRANSLATION
 GER_Rec_tank_0_desc: "Ochrněné bojové vozidlo pro pěchotu a průzkum Schützenpanzer SPz 11-2 Kurz bylo vyvinuto pro západoněmeckou armádu a představovalo drobnou úpravu vozidla navrženého ve Francii v období mezi lety 1959 a 1967. SPz 11-2 sloužil v kanónových četách obrněných pěchotních praporů až do roku 1974 a zůstal v provozu jako průzkumné vozidlo až do roku 1982. SPz 11-2 byl v roli IFV nahrazen Marderem a v roli průzkumu vozidlem Spähpanzer Luchs. SPz 11-2 sloužil pouze v armádě Západního Německa." # todo: NEW TRANSLATION
 GER_Rec_tank_1: "Wiesel 1 Aufklärung" # todo: NEW TRANSLATION
 GER_Rec_tank_1_short: "Wiesel 1" # todo: NEW TRANSLATION
 GER_Rec_tank_1_desc: "Wiesel je německé lehké letecky přepravitelné obrněné bojové vozidlo, přesněji lehce obrněný nosič zbraní, vyráběný společností Rheinmetall. Je poměrně podobný historickým tanketám velikostí, tvarem i funkcí a je jedinou skutečnou moderní tanketou v západní Evropě. Model Wiesel 1 Aufklärung je určená průzkumná varianta vybavená lepší optikou a komunikačními systémy." # todo: NEW TRANSLATION
 GER_Rec_tank_2: "Wiesel 1 Mk20" # todo: NEW TRANSLATION
 GER_Rec_tank_2_short: "Wiesel 1 Mk20" # todo: NEW TRANSLATION
 GER_Rec_tank_2_desc: "Wiesel Mk20 je verze pro palebnou podporu vybavená vylepšeným zaměřovacím systémem a novým balíkem řízení palby, nesoucí automatický kanón Rheinmetall MK 20 Rh202 ráže 20 mm." # todo: NEW TRANSLATION
 GER_Rec_tank_3: "GTK Boxer CRV" # todo: NEW TRANSLATION
 GER_Rec_tank_3_short: "GTK-CRV " # todo: NEW TRANSLATION
 GER_Rec_tank_3_desc: "Boxer CRV je průzkumná varianta obrněného transportéru Boxer, navržená společností ARTEC a vybavená modulárním věžovým systémem Rheinmetall Defense Lance (MTS) s dvoučlennou osádkou; tato věž je vybavena pouze kanonem MK30-2/ABM a bude vybavena 2 protitankovými střelami Spike LR2 ve věži a protitorpédovým systémem Iron Fist od Elbit." # todo: NEW TRANSLATION
 GER_Rec_tank_4: "Lynx KF-41 120mm" # todo: NEW TRANSLATION
 GER_Rec_tank_4_short: "Lynx KF-41 120mm" # todo: NEW TRANSLATION
 GER_Rec_tank_4_desc: "Lynx KF-41 120 je průzkumná varianta původního IFV Lynx. Model '120' je vybaven vylepšenými zaměřovacími a průzkumnými systémy. Kromě aktualizovaných průzkumných systémů má vylepšené stealth a vyhýbací schopnosti, které ještě více doplňují jeho vynikající průzkumné schopnosti. Lynx 120 je vybaven hladkorannou hlavní zbraní ráže 120 mm na rozdíl od 35mm kanonu jeho IFV protějšku; to umožňuje Lynxu poskytnout maximální palebnou sílu při zachování vzdálenosti od cíle." # todo: NEW TRANSLATION
 GER_Rec_tank_5: "KF-47 Cougar" # todo: NEW TRANSLATION
 GER_Rec_tank_5_short: "KF-47 Cougar" # todo: NEW TRANSLATION
 GER_Rec_tank_5_desc: "KF-47 Cougar představuje budoucí vizi průzkumného tanku. Konstrukce Cougaru je kolová, podobná americkému Stryker MGS; to umožňuje rychlou mobilitu napříč různými terény za cenu nižší trakce. Cougar je také vybaven hlavní dělovou ráží 130 mm, 40mm koaxiálním dělem, věží CROW ráže 20 mm a je schopen střílet nově navržené ATGM." # todo: NEW TRANSLATION

  BSH_IFV_5: "BMP-3M" # todo: NEW TRANSLATION
  BSH_IFV_5_desc: "BMP-3M je sovětské bojové obrněné vozidlo pěchoty (IFV), nástupce BMP-1 a BMP-2 a varianta typu 3. Používá vylepšený kanón a motor." # todo: NEW TRANSLATION

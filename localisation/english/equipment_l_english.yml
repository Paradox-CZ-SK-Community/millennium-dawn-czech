  MBT_Equipment: "Hlavní bojový tank" # todo: NEW TRANSLATION
  MBT_Equipment_desc: "Hlavní bojový tank (MBT), také známý jako bitevní tank nebo univerzální tank, je tank, který plní roli chráněné přímé palby a manévrování v mnoha moderních armádách." # todo: NEW TRANSLATION
  medium_tank_chassis: "Hlavní bojový tank" # todo: NEW TRANSLATION
  medium_tank_chassis_desc: "Hlavní bojový tank (MBT), také známý jako bitevní tank nebo univerzální tank, je tank, který plní roli chráněné přímé palby a manévrování v mnoha moderních armádách." # todo: NEW TRANSLATION
  medium_tank_artillery_chassis: "Samohybná dělostřelecká zbraň" # todo: NEW TRANSLATION
  medium_tank_artillery_chassis_desc: "Samohybná dělostřelecká zbraň je dělostřelecký systém vybavený vlastním pohonným systémem, který se může pohybovat směrem k cíli. Jedná se o vysoce mobilní vozidla, obvykle založená na pásovém podvozku, nesoucí buď velkou houfnici, polní dělo, minomet anebo nějaký raketový či balistický odpalovač." # todo: NEW TRANSLATION
  medium_tank_rocket_chassis: "MLRS" # todo: NEW TRANSLATION
  medium_tank_rocket_chassis_desc: "Samohybný MLRS je dělostřelecký systém vybavený vlastním pohonem k pohybu k cíli. Jsou to vysoce mobilní vozy, obvykle založené na pásových podvozkech, nesoucí raketový odpalovací systém pro devastující nepřímou palbu." # todo: NEW TRANSLATION
  medium_tank_amphibious_chassis: "Obrněný transportér" # todo: NEW TRANSLATION
  medium_tank_amphibious_chassis_desc: "Obrněný transportér (APC) je široký typ obrněného vojenského vozidla určeného k přepravě personálu a materiálu v bojových zónách. Od první světové války se APC staly velmi běžnou součástí vojenské techniky po celém světě." # todo: NEW TRANSLATION
  medium_tank_flame_chassis: "Pěchotní bojové vozidlo" # todo: NEW TRANSLATION
  medium_tank_flame_chassis_desc: "Pěchotní bojové vozidlo (IFV), také známé jako mechanizované pěchotní bojové vozidlo (MICV), je typ pancéřovaného bojového vozidla používaného k přepravě pěchoty do boje a poskytování přímé palebné podpory." # todo: NEW TRANSLATION
  MBT_desc: "Hlavní bojový tank (MBT), také známý jako bitevní tank nebo univerzální tank, je tank, který plní roli chráněné přímé palby a manévrování v mnoha moderních armádách." # todo: NEW TRANSLATION
  MBT_1: "MBT 1965" # todo: NEW TRANSLATION
  MBT_1_desc: "Rozvoj v raném studeném válce v motorů, odpružení a lehčích keramických pancířích dal tankům palebnou sílu a pancíř supertěžkých tanků a mobilitu lehkých tanků. Označovány jako 'Hlavní bojové tanky', nahradily prakticky všechny ostatní tanky, s výjimkou specializovaných lehkých průzkumných tanků. MBT jsou vysoce obrněné a vysoce mobilní na rovinatém terénu a poskytují armádám výkonné schopnosti přímé palby." # todo: NEW TRANSLATION
  MBT_2: "MBT 1975" # todo: NEW TRANSLATION
  MBT_2_desc: "Když se protitankové střely staly výkonnějšími a vrtulníky se staly standardní součástí bojišť, byly do návrhu MBT zavedeny nové typy keramické vrstvy pancíře. Lepší dosahové hledáče a systémy řízení palby zlepšily pravděpodobnost zásahu na první zásah; automatické nabíječe umožnily zmenšit velikost věže a snížit cílový profil pro nepřítele. MBT zůstávají vysoce obrněné a mobilní na rovném terénu a poskytují silnou přímou palbu." # todo: NEW TRANSLATION
  MBT_3: "MBT 1985" # todo: NEW TRANSLATION
  MBT_3_desc: "Počítačové stabilizované systémy řízení palby umožňují mířit a vystřelit i za pohybu, čímž se zvyšuje pravděpodobnost zásahu na první pokus. Termální zaměřovače zlepšují detekci. Plynové turbíny nebo moderní diesely zajišťují vyšší trvalý výkon a snadno vyměnitelná Explosive Reactive Armor (ERA) zvyšuje odolnost MBT. MBT jsou vysoce obrněné a mobilní na rovinatém terénu a poskytují armádám silné schopnosti přímé palby." # todo: NEW TRANSLATION
  MBT_4: "MBT 1995" # todo: NEW TRANSLATION
  MBT_4_desc: "Se zvyšující se hrozbou protitankových řízených střel s naváděním po vypuštění se zavádějí systémy aktivní ochrany. To spolu s pasivními rušícími systémy činí tank lépe navržený k odolávání raketovým útokům. Svařované věže, na rozdíl od litých, zlepšují kvalitu pancíře tanku. Dále vylepšené laserové dálkoměry umožňují detonaci fragmentačních nábojů na určité vzdálenosti proti pěchotě. MBTs jsou silně pancéřované a vysoce mobilní na rovinatém terénu a poskytují armádám silné schopnosti přímé palby." # todo: NEW TRANSLATION
  MBT_5: "MBT 2015" # todo: NEW TRANSLATION
  MBT_5_desc: "Se věží plně automatizovanou, digitalizovanou a bez posádky, je posádka tanku vložena do obrněné kapsle v přední části trupu, což dramaticky zlepšuje jejich přežití a snižuje profil tanku. Nová generace systémů aktivní ochrany a radarů zvyšuje ochranu proti střelám typu Top-Attack a proti nábojům z depletního uranu. MBTs jsou silně pancéřované a vysoce mobilní na rovinatém terénu, a poskytují armádám silné palebné schopnosti přímé palby." # todo: NEW TRANSLATION
  MBT_7: "MBT 2025" # todo: NEW TRANSLATION
  MBT_7_desc: "Zavedení nanotuben do směsi kompozitního pancíře zlepšuje ochranu a umožňuje významné snížení hmotnosti. Automatizace všech systémů MBT činí obsluhu volitelnou, což umožňuje změny tvarových profilů ke snížení radarového kříže, a to spolu s materiály pohlcujícími rádiové vlny a výkonným výfukovým chlazením dává tanku částečně stealth charakteristiky. MBTs jsou silně pancéřované a vysoce mobilní na rovinatém terénu, a poskytují armádám silné palebné schopnosti přímé palby." # todo: NEW TRANSLATION
  MBT_8: "MBT 2035" # todo: NEW TRANSLATION
  MBT_8_desc: "Vícevrstvý grafenový pancíř vozidla poskytuje ochranu s dosud nevídaně nízkou hmotností, a je nanoroboticky samoopravitelný. S lithium–air bateriemi a elektrickým motorem je tepelná produkce tanku téměř nulová, a spolu s adaptivním infračerveným maskováním to činí tank téměř neodhalitelným pro elektronicky naváděné raketové systémy. MBTs jsou silně pancéřované a vysoce mobilní na rovinatém terénu, a poskytují armádám silné palebné schopnosti přímé palby." # todo: NEW TRANSLATION

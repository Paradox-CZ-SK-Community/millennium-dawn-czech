  GER_transport_helicopter2: "CH-53G" # todo: NEW TRANSLATION
  GER_transport_helicopter2_desc: "CH-53G je americký těžký transportní vrtulník, původně navržený firmou Sikorsky Aircraft a vyrobený pod licencí firmou VFW-Fokker. CH-53G nese čtyřčlennou posádku: pilota, spolupilota, velitele posádky a leteckého pozorovatele. Může nést různá zatížení, včetně až 38 plně vyzbrojených vojáků, vnitřní náklad 8 000 liber (3 600 kg) nebo externí zatížení 13 000 liber (5 900 kg) na závěsu s jedním bodem zavěšení." # todo: NEW TRANSLATION

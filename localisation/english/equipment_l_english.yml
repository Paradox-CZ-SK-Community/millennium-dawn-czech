 WAG_SP_Anti_Air_2: "SA-19 Tunguska" # todo: NEW TRANSLATION
 WAG_SP_Anti_Air_2_desc: "Vystřelí až 8 střel; toto vozidlo může zničit každé letadlo, které mu přijde do cesty. Navíc dokáže roztrhat i transportní letadla svými automatickými kanóny." # todo: NEW TRANSLATION
 WAG_SP_Anti_Air_3: "Pantsir-S1M" # todo: NEW TRANSLATION
 WAG_SP_Anti_Air_4: "Pantsir-S4L" # todo: NEW TRANSLATION
 WAG_SP_R_arty_0: "BM-21 Grad" # todo: NEW TRANSLATION
 WAG_SP_R_arty_0_desc: "Nebývá často používán v moderních operacích; dědeček systémů SAMS a MLRS byl vyuţíván hlavně ve 2. světové válce a v Afghánistánu. Efektivní do 20 km." # todo: NEW TRANSLATION
 WAG_SP_R_arty_1: "BM-30 Smerch" # todo: NEW TRANSLATION
 WAG_SP_R_arty_1_desc: "Toto vozidlo je modernější verzí Gradu. Může fungovat kdekoli na světě — sníh, led i poušť. Efektivní dostřel 35 km." # todo: NEW TRANSLATION
 WAG_SP_R_arty_2: "9A52-4 Tornado" # todo: NEW TRANSLATION
 WAG_SP_R_arty_2_desc: "Extrémně těžká dělostřelecká baterie, která pokud není potlačena, dokáže zničit celé města. Maximální dosah až 90 km." # todo: NEW TRANSLATION
 WAG_SP_arty_0: "2S1 Gvozdika" # todo: NEW TRANSLATION
 WAG_SP_arty_0_desc: "2S1 Gvozdika je sovětské samohybné houfnicové dělo postavené na podvozku MT-LBu, osazené 122mm houfnicí 2A18. \"2S1\" je jeho značení GRAU. Alternativní ruské označení je SAU-122, ale v ruské armádě je běžně znám jako Gvozdika." # todo: NEW TRANSLATION
 WAG_SP_arty_1: "2S3 Akatsiya" # todo: NEW TRANSLATION
 WAG_SP_arty_1_desc: "Vybrojen 152,4mm kanónem D-22, který by dokázal střílet i na oblohu, pokud by bylo třeba. Pozoruhodná dělostřelecká baterie s dosahem 50 km." # todo: NEW TRANSLATION
 WAG_SP_arty_2: "2S19M2 Msta-S" # todo: NEW TRANSLATION
 WAG_SP_arty_2_desc: "2S19 Msta-S byl vyvíjen ke konci studené války, obsahuje nové technologie a nabízí zvýšený dostřel oproti předchůdci." # todo: NEW TRANSLATION
 WAG_SP_arty_3: "2S35 Koalitsiya-SV" # todo: NEW TRANSLATION

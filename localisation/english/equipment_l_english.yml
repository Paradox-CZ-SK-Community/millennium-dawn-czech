 CZE_infantry_weapons: "Vz. 58" # todo: NEW TRANSLATION
 CZE_infantry_weapons_desc: "Legendární zbraň používaná po celém světě, vzhledem podobná AK-47, ale původem z Československa s vlivem StG44. Velmi přesná a spolehlivá. Umožňuje střelbu dávkou, plně automatickou nebo jednotlivými výstřely." # todo: NEW TRANSLATION
 CZE_infantry_weapons1: "EZ-B" # todo: NEW TRANSLATION
 CZE_infantry_weapons1_desc: "Experimentální zbraň EZ-B byla vytvořena z Vz. 58 použitím jeho dílů a přepracováním do uspořádání bullpup se zásobníkem umístěným za rukojetí." # todo: NEW TRANSLATION
 CZE_infantry_weapons2: "ČZ 858 Kosa" # todo: NEW TRANSLATION
 CZE_infantry_weapons2_desc: "Vylepšená verze útočné pušky Vz. 58 upravená pro nový náboj a doplněná o montážní lišty pro příslušenství." # todo: NEW TRANSLATION
 CZE_infantry_weapons3: "ČZ 2000 Lada" # todo: NEW TRANSLATION
 CZE_infantry_weapons3_desc: "Útočná puška, která měla nahradit Vz. 58. Systém byl modulární, takže z téhož základu šlo sestavit kulomet, útočnou pušku nebo samopal." # todo: NEW TRANSLATION
 CZE_infantry_weapons4: "ČZ 805 Bren" # todo: NEW TRANSLATION
 CZE_infantry_weapons4_desc: "Puška nové generace zcela nového konstrukčního řešení. Byla navržena jako náhrada zastaralých Vz. 58 pomocí modulárního systému. Zbraň má několik variant a může být vybavena mnoha doplňky." # todo: NEW TRANSLATION
 CZE_infantry_weapons5: "ČZ 806 Bren 2" # todo: NEW TRANSLATION
 CZE_infantry_weapons5_desc: "Na základě zkušeností s používáním ČZ 805 se armáda rozhodla jej používat a přestavět pušku tak, aby byla v mnoha ohledech lepší. Puška získala nový nabíjecí mechanismus, což vedlo k spolehlivějšímu výrobku. Puška je také téměř zcela náchylná k prachu a písku." # todo: NEW TRANSLATION
 CZE_infantry_weapons6: "ČZ Scorpion EVO 4" # todo: NEW TRANSLATION
 CZE_infantry_weapons6_desc: "Čtvrtá verze samopalu Scorpion, která slouží v armádě po boku Bren 2. Zbraň využívá miniaturní počítač, který umožňuje zbrani vypočítávat pohyby nepřítele a automaticky upravovat zaměření. Dokáže také vypočítat vzdálenost pro blízké a časované zápalníky, což z ní dělá efektivní zbraň pro městské boje." # todo: NEW TRANSLATION
 CZE_infantry_weapons7: "ČZ 812 Šelma" # todo: NEW TRANSLATION
 CZE_infantry_weapons7_desc: "Nové pokroky v energetických zdrojích a technologiích nám umožnily vyvinout tuto laserovou pušku s pevnolátkovým zdrojem, která má velký útočný potenciál. Zbraň je také schopna v případě potřeby vařit jídlo..." # todo: NEW TRANSLATION
 CZE_Anti_tank_0: "PTŘS-12 Volant" # todo: NEW TRANSLATION
 CZE_Anti_tank_0_desc: "První česká řízená protitanková střela. Využívá navádění MCLOS a proniká až 400 mm pancíře na vzdálenost 3 km rychlostí 130 m/s. Pomalý pohyb je záměrně použit, aby umožnil přesnější navádění a delší reakční čas před dopadem na cíl." # todo: NEW TRANSLATION
 CZE_Anti_tank_1: "RPTZ-84" # todo: NEW TRANSLATION
 CZE_Anti_tank_1_desc: "Řízená protitanková střela vyráběná v republice. Využívá navádění SACLOS a proniká až 400 mm pancíře na vzdálenost 3 km rychlostí 350 m/s. Byla reakcí na nejnovější pokroky v pancéřování nepřátel státu." # todo: NEW TRANSLATION
 CZE_Anti_tank_2: "RPTZ-96" # todo: NEW TRANSLATION
 CZE_Anti_tank_2_desc: "Raketová protitanková zbraň 96 (Rocket Anti-Tank Weapon Type 96). První prototyp našeho vlastního českého návrhu F&F (Fire and Forget). Nakonec projekt vedl ke zbrani schopné přepínat mezi poměrně nespolehlivým režimem Fire and Forget a velmi přesným SACLOS systémem." # todo: NEW TRANSLATION
 CZE_Anti_tank_3: "PTŘS-101" # todo: NEW TRANSLATION
 CZE_Anti_tank_3_desc: "Značí ATGM-101. První spolehlivý F&F design — pouhých 5 prototypů od prvního! Používá také předstřely k potlačení nově vznikající hrozby aktivních ochranných systémů. Myšlenka se liší od zahraničních návrhů, protože první vystřelená hlavice je stále plná výbušnin určených k odštěpení úlomků směrem ven a poškození senzorů na vršku věže, zatímco druhá je průbojná tandemová hlavice." # todo: NEW TRANSLATION
 CZE_Anti_tank_4: "PTŘS-109 Pancíř" # todo: NEW TRANSLATION
 CZE_Anti_tank_4_desc: "Značí ATGM-109. Druhá generace tandemového ATGM využívající předstřely (ano, dvě předstřely a jedna hlavní nálož), které zasahují systémy APS před tandemovou hlavicí s průrazností 2500 mm RHA. Hlavice mají rychlost 500 m/s, což dává nepřátelskému APS a posádce velmi málo času na reakci i na vzdálenost 3 km. Kombinací několika takových mobilních systémů lze zničit jakýkoli tank při zahlcení počtem ATGM." # todo: NEW TRANSLATION
 CZE_Anti_Air_0: "PLŘS-KD vz. 2 Střela" # todo: NEW TRANSLATION
 CZE_Anti_Air_0_desc: "Druhá generace povrch-vzduch střel. Mají malý dosah 10 km. Jejich název Střela znamená střela. Verze vz. 2 je infračerveně naváděná střela, kterou lze snadno odlákat, ale na druhou stranu prokázala velkou spolehlivost na testovacích cílech." # todo: NEW TRANSLATION
 CZE_Anti_Air_0_variant: "Střela-2M1" # todo: NEW TRANSLATION
 CZE_Anti_Air_1: "PLŘS-MD vz. 3 Rychlík" # todo: NEW TRANSLATION
 CZE_Anti_Air_1_desc: "Druhá generace středního doletu povrch-vzduch střely vyráběná našimi společnostmi. Je součástí rodiny druhé generace: vz.2 krátkého doletu, vz.3 středního doletu a vz.4 dlouhého doletu. Jedná se o střelu s poloaktivním radarovým naváděním letící rychlostí Mach 2 s velkou trhavinovou hlavicí určenou proti stíhacím letounům operujícím ve formacích, pokud předem nezaznamenaly vypuštění střely." # todo: NEW TRANSLATION
 CZE_Anti_Air_2: "PLŘS-SD vz. 5 Jehla" # todo: NEW TRANSLATION
 CZE_Anti_Air_2_desc: "Třetí generace povrch-vzduch střel. Jedná se o krátkodosahovou střelu naváděnou aktivním radarovým naváděcím zařízením v hlavici. Součástí rodiny 3. generace jsou také vz. 6 AMRSAM, vz. 7 LRSAM a vz. 8 ALRSAM. Střela dokáže zatáčet až 16G a letí až Mach 2 při odpalu ze statické pozice. Byly vyvinuty verze pro letadla, které jsou schopny zničit cíle na vzdálenost 30 km rychlostí Mach 3,5." # todo: NEW TRANSLATION
 CZE_Anti_Air_3: "PLŘŠ-KD vz. 13 Hroznýš" # todo: NEW TRANSLATION
 CZE_Anti_Air_3_desc: "Pátá generace českých krátkodosahových PVO. Návrh má pasivní radarový a infračervený naváděč náchylný k rušení kvůli absenci vnějšího spojení. Terminální navádění může využít většinu vztlakového tělesa střely k vyvinutí 14G při Mach 3, ačkoli střela je schopna dosáhnout Mach 4 a Mach 4,5 při odpalu z výšky 5 km. Počítač střely rozpozná rychlost cíle a je schopen zpomalit, aby zajistil lepší poloměr zatáčky. Dosah 150 km z letadla." # todo: NEW TRANSLATION
 CZE_Anti_Air_4: "PLŘS-MD vz. 25 Zmije" # todo: NEW TRANSLATION
 CZE_Anti_Air_4_desc: "Střely využívají nejnovější technologie a hardware k zasažení i nejvíce stealth letadel našich protivníků. Zahrnuje satelitní spojení, které navádí střelu na jakékoliv stealth letadlo, protože i stealth letadlo není skryté ve viditelném spektru." # todo: NEW TRANSLATION
 CZE_command_control_equipment: "R-140P" # todo: NEW TRANSLATION
 CZE_command_control_equipment_desc: "C&C vybavení z éry studené války vyráběné se Slovenskem v době Československa." # todo: NEW TRANSLATION
 CZE_command_control_equipment1: "R-150MP" # todo: NEW TRANSLATION
 CZE_command_control_equipment1_desc: "C2 (Command and Control) je první generace vybavení C2. Vybavení pro velení a řízení je systém, který umožňuje vedení vykonávat autoritu a řídit přidělené síly k plnění misí a úkolů. Efektivní velení a řízení vede k větší organizaci a morálce." # todo: NEW TRANSLATION
 CZE_command_control_equipment2: "RF-13" # todo: NEW TRANSLATION
 CZE_command_control_equipment2_desc: "C3 (Command, Control & Communication) je druhá generace vybavení C2. Vybavení pro velení a řízení je systém, který umožňuje vedení vykonávat autoritu a řídit přidělené síly k plnění misí a úkolů. Efektivní velení a řízení vede k větší organizaci a morálce." # todo: NEW TRANSLATION
 CZE_command_control_equipment3: "RF-1305" # todo: NEW TRANSLATION
 CZE_command_control_equipment3_desc: "C3ISTAR (Command, Control & Communication, Intelligence, Surveillance, Target Acquisition, and Reconnaissance) je třetí generace vybavení C2. Vybavení pro velení a řízení je systém, který umožňuje vedení vykonávat autoritu a řídit přidělené síly k plnění misí a úkolů. Efektivní velení a řízení vede k větší organizaci a morálce." # todo: NEW TRANSLATION
 CZE_command_control_equipment4: "RF-1325" # todo: NEW TRANSLATION
 CZE_command_control_equipment4_desc: "C4I (Command, Control, Communications, Computers, Intelligence, and Interoperability) je čtvrtá generace vybavení C2. Vybavení pro velení a řízení je systém, který umožňuje vedení vykonávat autoritu a řídit přidělené síly k plnění misí a úkolů. Efektivní velení a řízení vede k větší organizaci a morálce." # todo: NEW TRANSLATION
 CZE_command_control_equipment5: "RF-1350" # todo: NEW TRANSLATION
 CZE_command_control_equipment5_desc: "C4ISTAR (Command, Control, Communications, Computers, Intelligence, Interoperability, Surveillance, Target Acquisition, and Reconnaissance) je pátá generace vybavení C2. Vybavení pro velení a řízení je systém, který umožňuje vedení vykonávat autoritu a řídit přidělené síly k plnění misí a úkolů. Efektivní velení a řízení vede k větší organizaci a morálce." # todo: NEW TRANSLATION
 CZE_command_control_equipment6: "RF-13250" # todo: NEW TRANSLATION
 CZE_command_control_equipment6_desc: "C4ISTAR (Command, Control, Communications, Computers, Collaboration, Intelligence, Interoperability, Surveillance, Target Acquisition, and Reconnaissance ) je sedmá generace vybavení C2. Vybavení pro velení a řízení je systém, který umožňuje vedení vykonávat autoritu a řídit přidělené síly k plnění misí a úkolů. Efektivní velení a řízení vede k větší organizaci a morálce." # todo: NEW TRANSLATION
 CZE_MBT_1: "T-54AR Řeka" # todo: NEW TRANSLATION
 CZE_MBT_1_desc: "Český tank vyvinutý z T-55 sovětského původu. Tank byl přepracován od podvozku až po poslední kus softwaru, což exponenciálně zvýšilo jeho potenciál. Nový systém řízení palby zvaný Kladivo zlepšil přesnost tanku šestinásobně. Díky tomu je tank stále srovnatelný s novějšími typy." # todo: NEW TRANSLATION
 CZE_MBT_2: "T-72M1" # todo: NEW TRANSLATION
 CZE_MBT_2_desc: "Druhý program modernizace T-72 zlepšující jeho stabilizaci a systémy řízení palby. Tank také získal nové dělo a dodatečné vrstvy pancíře." # todo: NEW TRANSLATION
 CZE_MBT_3: "T-72M4 CZ Moderna" # todo: NEW TRANSLATION
 CZE_MBT_3_short: "T-72M4CZ" # todo: NEW TRANSLATION
 CZE_MBT_3_desc: "Pátá česká modernizace T-72M1, která přináší tank na nejnovější standardy v bojovém prostředí, zlepšuje veškerý software i hardware a přidává nové typy reaktivního pancíře DYNA. Tank je na hranici možností T-72." # todo: NEW TRANSLATION
 CZE_MBT_4: "T-8 Ohař" # todo: NEW TRANSLATION
 CZE_MBT_4_desc: "Tank založený na novém podvozku vyvinutém společností VOP Nový Jičín. Má nový kompozitní pancíř s reaktivními částmi a nový inovativní interiér tanku, kde je posádková kabina umístěna v trupu a automatický nabíječ v věži. Tank má také automatickou převodovku, nové senzory pro laserové ozáření a PTŘS a nové pomocné zdroje energie." # todo: NEW TRANSLATION
 CZE_MBT_5: "T-15 Otakar" # todo: NEW TRANSLATION
 CZE_MBT_5_desc: "Krok vpřed oproti minulým technologiím díky nově získaným bojovým zkušenostem našich posádek tanků. Tento tank obsahuje mnoho drobných vylepšení uvnitř menšího podvozku, které navrhly zkušené posádky. Tank je obsluhován pouze dvěma vojáky fungujícími jako řidič-velitel a střelec-přejížděč. Tank má interně-externí komunikační systém, snižující potřebu rádiových operátorů a další posádky. Aktivní ochranný systém českého původu nazvaný Deštník je instalován na věži s úhlem krytí 360°." # todo: NEW TRANSLATION
 CZE_MBT_7: "T-25 Oskar" # todo: NEW TRANSLATION
 CZE_MBT_7_desc: "Tank zlepšil rozložení pancíře díky modulárnímu systému. Tank lze pohybovat velmi rychle bez přídavných modulů pancíře, které se instalují při nasazení. Tento systém také usnadňuje údržbu a opravy. Tank má nový aktivní ochranný systém nazvaný Štít montovaný v duální konfiguraci pro zpracování tandemových a jednoduchých hlavic. Je schopen zničit až 3 přilétající střely, pokud mezi nimi je alespoň 0,5 sekundy, nebo 2 současně." # todo: NEW TRANSLATION
 CZE_MBT_8: "T-35 Orel" # todo: NEW TRANSLATION
 CZE_MBT_8_desc: "Na základě zkušeností z řady T-25/T-35 a modernizací T-72 je T-35 Orel navržen jako jedinečný produkt českého průmyslu, který se zvedl z popela od svého vrcholu před druhou světovou válkou. Tank složený z modulů, elektrického pancíře a dalších modulárních komponent jako čtyřkanálové APS je schopný vypořádat se s jakoukoli hrozbou. Na věži je namontována zbraň s usměrněnou energií (Directed-Energy Weapon), která používá tankový reaktor k ohřevu vstřikované plazmy a jejímu urychlení na nepřátelský tank. Reaktor také zásobuje tank potřebnou energií." # todo: NEW TRANSLATION
 CZE_Amph_APC_1: "OT-62 TOPAS" # todo: NEW TRANSLATION
 CZE_Amph_APC_1_short: "OT-62" # todo: NEW TRANSLATION
 CZE_APC_1: "OT-64 Skot" # todo: NEW TRANSLATION
 CZE_APC_1_desc: "Obrněný transportér 64 neboli Armoured Personnel Carrier 64 je schopen převézt 20 vojáků do boje včetně 2 členů posádky a je volitelně vyzbrojen těžkým kulometem. Verze bez kulometu nabízejí více prostoru pro osobní zbraně a nákladní prostor pro munici." # todo: NEW TRANSLATION
 CZE_APC_2: "OT-90" # todo: NEW TRANSLATION
 CZE_APC_2_desc: "OT-90 je nástupcem OT-64, přepravuje lidi do boje pod ochranou svého pancíře a je vyzbrojen automatickým kanónem nebo těžkým kulometem. Byl vyvinut z podvozku BVP-1 přestavbou korby a nahrazením věže bez věže nebo s menší věží." # todo: NEW TRANSLATION
 CZE_APC_3: "OT-90M" # todo: NEW TRANSLATION
 CZE_APC_3_desc: "Z důvodu stárnutí OT-90 byla zahájena druhá modernizace. Vozidlo bylo opět prakticky kompletně přestavěno od základu. Zbraň byla nahrazena naším nejnovějším těžkým kulometem a mechanické části vozidla byly nahrazeny nově vyvinutými a lehčími. Těžké radiové vybavení bylo také nahrazeno moderními počítači, což zrychlilo vozidlo na silnici i v terénu." # todo: NEW TRANSLATION
 CZE_APC_4: "OT-105 Housenka" # todo: NEW TRANSLATION
 CZE_APC_4_desc: "Unifikovaný zbraňový systém Housenka využívá jeden podvozek v mnoha variantách, aby splnil všechny potřeby armády. Používá se jako protiletadlová raketová dělostřelba nebo nosič PTŘS. Jako obrněný transportér je vybaven jedním dálkově ovládaným těžkým kulometem a 16 sedadly pro pasažéry." # todo: NEW TRANSLATION
 CZE_APC_5: "OT-105M2" # todo: NEW TRANSLATION
 CZE_APC_5_desc: "Modernizace Housenky považovaná za nutnou, aby vozidlo zůstalo relevantní v neustále se měnícím světě. Těžký kulomet byl nahrazen novějším, schopným používat časované náboje. Software vozidla byl aktualizován na verzi 4.5 obsahující mnoho změn a také schopnost používat časované náboje k likvidaci nepřátel za zdmi a kryty." # todo: NEW TRANSLATION
 CZE_APC_6: "OT-121 Topas" # todo: NEW TRANSLATION
 CZE_APC_6_desc: "Nástupce UWS Housenka, UWS Topas využívá modulární pancíř a součásti. Verze APC má pancéřový balíček A s nejnižší ochranou, ale stále dostatečnou, aby nebyla prostřelena různými RPG a lehkými PTŘS. Pancéřování bylo zesíleno kompozitními částmi a také klecí kolem vozidla." # todo: NEW TRANSLATION
 CZE_APC_7: "OT-133 Vávřín" # todo: NEW TRANSLATION
 CZE_APC_7_desc: "UWS Vavřín používá nejnovější systémy aktivní ochrany k ochraně posádky a pasažérů. Vozidlo je také vybaveno tepelnou izolací snižující jeho infračervený podpis. Vozidlo používá hybridní motor schopný jezdit na běžná paliva nebo biomasu, což mu umožňuje zůstat dlouho bez doplňování zásob tím, že se vyživuje některými (čtěte MNOHO) stromy." # todo: NEW TRANSLATION
 CZE_APC_8: "OT-136 Leknín" # todo: NEW TRANSLATION
 CZE_APC_8_desc: "UWS Leknín je nástupce UWS Vavřín. Je vyzbrojen rušičkami, solid-state zbraní s usměrněnou energií (laser) jako hlavní útočnou a obrannou zbraní a také protiosobním těžkým kulometem. Laser je schopen zasáhnout rychle se pohybující PTŘS v letu a zničit jejich navádění nebo s ním zasahovat. V případě selhání laseru má vozidlo duální APS Štít, jeden na každé straně vozidla. To ovšem vozidlo před tankovým nábojem neochrání." # todo: NEW TRANSLATION
 CZE_IFV_1: "BVP-1" # todo: NEW TRANSLATION
 CZE_IFV_1_desc: "BVP znamená Bojové vozidlo pěchoty, Armored Infantry Fighting Vehicle (AIFV). Používá se primárně pro přepravu jednotek a občas v útočných operacích k nasazení vojáků a podpoře jejich palby svým automatickým kanónem proti lehce obrněným cílům nebo protiosobným municí. Přepravuje 8 pasažérů." # todo: NEW TRANSLATION
 CZE_IFV_2: "BVP-1K" # todo: NEW TRANSLATION
 CZE_IFV_2_desc: "Modifikace BVP-1 vyzbrojená PTŘS a novými komunikačními a výpočetními zařízeními. Vozidlo také disponuje novým lehkým radiovým a komunikačním vybavením a novým motorem." # todo: NEW TRANSLATION
 CZE_IFV_3: "BVP-2" # todo: NEW TRANSLATION
 CZE_IFV_3_desc: "Nový podvozek, nový automatický kanón, nové PTŘS. BVP-2 má také silnější pancéřování a pokročilejší elektroniku. Značný pokrok oproti BVP-1. Přepravuje 3 pasažéry a 3člennou posádku." # todo: NEW TRANSLATION
 CZE_IFV_4: "BVP Sněžka" # todo: NEW TRANSLATION
 CZE_IFV_4_desc: "BVP Sněžka je výrazně upravený BVP-2 s nejnovější elektronikou a technologiemi." # todo: NEW TRANSLATION
 CZE_IFV_5: "KBVP Pandur II" # todo: NEW TRANSLATION
 CZE_IFV_5_desc: "Pandur II, zakoupený z Rakouska a rozebraný v České republice. Následně vyvinut od základu a vyráběn, tento unifikovaný zbraňový systém zahrnuje nosiče PTŘS, komunikační vozidla, velitelská vozidla, APC, IFV a další obrněná vozidla. Používá střely SPIKE-LR." # todo: NEW TRANSLATION
 CZE_IFV_5_short: "KBVP" # todo: NEW TRANSLATION
 CZE_IFV_6: "KBVP M1 Pandur II" # todo: NEW TRANSLATION
 CZE_IFV_6_desc: "České upgrady Pandur II v rámci této modernizace především zlepšují jeho obranné schopnosti přidáním klecového pancíře proti RPG. Má také vylepšené filtry a vzdušné systémy pro kontrolu v prašném a písčitém prostředí a zvýšení spolehlivosti. Používá střely SPIKE-LR." # todo: NEW TRANSLATION
 CZE_IFV_6_short: "KBVP M1" # todo: NEW TRANSLATION
 CZE_IFV_7: "KBVP Komár" # todo: NEW TRANSLATION
 CZE_IFV_7_desc: "KBVP znamená Kolové bojové vozidlo pěchoty (Wheeled AIFV). Používá se jako více obrněná a vybavená verze OT-133 využívající modulární pancířový balíček B. Jeho věž má dvě verze pro vzájemnou zaměnitelnost." # todo: NEW TRANSLATION
 CZE_IFV_8: "KBVP Vážka" # todo: NEW TRANSLATION
 CZE_IFV_8_desc: "KBVP Vážka je vyvinuta jako verze OT-136 se všemi jeho funkcemi, ale s menší kapacitou pro pěchotu a také těžší výzbrojí a ochranou využívající pancířový balíček B. Používá stejný laser jako OT-136 s výkonnějším pomocným pohonným agregátem (APU), který jej podporuje." # todo: NEW TRANSLATION

  TUR_transport_helicopter1: "Bell UH-1 Iroquois" # todo: NEW TRANSLATION
  TUR_transport_helicopter1_desc: "Bell UH-1 Iroquois (přezdívaný „Huey“) je vojenský víceúčelový vrtulník poháněný jedním turbínovým motorem, s dvoulistým hlavním i ocasním rotorem. Prvním členem bohaté rodiny Huey byl vyvinut firmou Bell Helicopter, aby splnil požadavek US Army z roku 1952 na zdravotnický a užitkový vrtulník, a první let provedl v roce 1956. UH-1 byl prvním vrtulníkem poháněným turbínou vyrobeným pro americké ozbrojené síly a od roku 1960 bylo vyrobeno více než 16 000 kusů." # todo: NEW TRANSLATION
  TUR_transport_helicopter1_short: "Bell UH-1 Iroquois" # todo: NEW TRANSLATION
  TUR_transport_helicopter2: "Sikorsky UH-60 Black Hawk" # todo: NEW TRANSLATION
  TUR_transport_helicopter2_desc: "Sikorsky UH-60 Black Hawk je čtyřlistý, dvoumotorový vrtulník střední kategorie pro transport a přepravu. Společnost Sikorsky předložila návrh S-70 pro soutěž United States Army's Utility Tactical Transport Aircraft System (UTTAS) v roce 1972. Armáda prototyp označila jako YUH-60A a v roce 1976 vybrala Black Hawk jako vítěze programu po závodě s Boeing Vertol YUH-61." # todo: NEW TRANSLATION
  TUR_transport_helicopter2_short: "UH-60 Black Hawk" # todo: NEW TRANSLATION
  TUR_transport_helicopter3: "Boeing CH-47F Chinook" # todo: NEW TRANSLATION
  TUR_transport_helicopter3_desc: "Boeing CH-47 Chinook je americký vrtulník s dvěma motory a tandemním uspořádáním rotorů, vyvíjený firmou Vertol a vyráběný společností Boeing Vertol (později známou jako Boeing Rotorcraft Systems). CH-47 patří mezi největší nosné vrtulníky Západu. Jeho název Chinook pochází od domorodého kmeňa Chinook ze současného státu Washington." # todo: NEW TRANSLATION
  TUR_transport_helicopter3_short: "CH-47F Chinook" # todo: NEW TRANSLATION
  TUR_transport_helicopter5: "Sikorsky UH-60 Stealth Hawk" # todo: NEW TRANSLATION

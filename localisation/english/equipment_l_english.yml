  BSH_Rec_tank_0: "PT-76" # todo: NEW TRANSLATION
  BSH_Rec_tank_0_desc: "Tento superrychlý obojživelný lehký tank může připlížit nepřátelské pozice přes řeku a vyřadit je. Vyzbrojen 76,2mm dělem D-56T s hladkým vývrtem." # todo: NEW TRANSLATION
  BSH_Rec_tank_0_short: "PT-76" # todo: NEW TRANSLATION
  BSH_Rec_tank_1: "2S25 Sprut-SD" # todo: NEW TRANSLATION
  BSH_Rec_tank_1_desc: "Samohybné obojživelné dělové niče tanků; toto vozidlo se může přiblížit k nepřátelským tankům a vystřelit 125mm kanónem, jaký nesou T-72/80." # todo: NEW TRANSLATION
  BSH_Rec_tank_1_short: "2S25 Sprut-SD" # todo: NEW TRANSLATION
  BSH_Rec_tank_2: "BMPT Terminator" # todo: NEW TRANSLATION
  BSH_Rec_tank_2_desc: "Pravděpodobně jedna z nejnebezpečnějších 'skleněných děl' vůbec. Nemůže se postavit tanku, ale může zničit celý konvoj. Má 4× 130 mm odpalovače a 2× 30 mm automatické kanóny." # todo: NEW TRANSLATION
  BSH_Rec_tank_2_short: "BMPT Terminator" # todo: NEW TRANSLATION
  BSH_Rec_tank_3: "K-18 Bumerang" # todo: NEW TRANSLATION
  BSH_Rec_tank_3_desc: "Bumerang byl poprvé představen jako nákladově efektivní APC a IFV pro moderní ruskou armádu. Bumerang bude také použit jako vyhrazená protitanková platforma s 125mm kanónem; detaily byly odhaleny v roce 2018. Podobně jako americký Stryker MGS bude Bumerang sloužit jako vozidlo podpory palbou podobně jako BMPT." # todo: NEW TRANSLATION
  BSH_Rec_tank_4: "Light Tank 2025" # todo: NEW TRANSLATION
  BSH_Rec_tank_4_short: "Light Tank 2025" # todo: NEW TRANSLATION
  BSH_Rec_tank_5: "Light Tank 2035" # todo: NEW TRANSLATION
  BSH_Rec_tank_5_short: "Light Tank 2035" # todo: NEW TRANSLATION
  BSH_SP_Anti_Air_0: "ZSU-23-4 Shilka" # todo: NEW TRANSLATION
  BSH_SP_Anti_Air_1: "9K35 Strela-10" # todo: NEW TRANSLATION
  BSH_SP_Anti_Air_2: "2K22 Tunguska" # todo: NEW TRANSLATION
  BSH_SP_Anti_Air_2_desc: "Vystřeluje až 8 raket; toto vozidlo dokáže zneškodnit jakékoli letadlo, které se mu přiblíží. Navíc dokáže rozstřílet i transportní letadla pomocí svých automatických kanónů." # todo: NEW TRANSLATION
  BSH_SP_Anti_Air_3: "Pantsir-S1M" # todo: NEW TRANSLATION
  BSH_SP_Anti_Air_4: "Pantsir-S4L" # todo: NEW TRANSLATION
  BSH_SP_R_arty_0: "BM-21 Grad" # todo: NEW TRANSLATION
  BSH_SP_R_arty_0_desc: "Není často používán v moderních operacích; praotec systémů SAMS a MLRS byl použitý převážně ve 2. světové válce a v Afghánistánu. Efektivní do 20 km." # todo: NEW TRANSLATION
  BSH_SP_R_arty_1: "BM-30 Smerch" # todo: NEW TRANSLATION
  BSH_SP_R_arty_1_desc: "Toto vozidlo je modernější verzí Gradu, schopné nasazení v jakémkoli terénu — sníh, led nebo poušť. Jeho efektivní dostřel je 35 km." # todo: NEW TRANSLATION
  BSH_SP_R_arty_2: "9A52-4 Tornado" # todo: NEW TRANSLATION
  BSH_SP_R_arty_2_desc: "Extrémně těžká dělostřelecká baterie, která pokud není potlačena, může zničit celé město. Maximální dostřel až 90 km." # todo: NEW TRANSLATION
  BSH_SP_arty_0: "2S1 Gvozdika" # todo: NEW TRANSLATION
  BSH_SP_arty_0_desc: "2S1 Gvozdika je sovětské samohybné houfnicové dělo založené na víceúčelovém podvozku MT-LBu, nesoucí 122mm houfnici 2A18. \"2S1\" je jeho značení GRAU. Alternativní ruské označení je SAU-122, ale v ruské armádě je běžně znám jako Gvozdika." # todo: NEW TRANSLATION
  BSH_SP_arty_1: "2S3 Akatsiya" # todo: NEW TRANSLATION
  BSH_SP_arty_1_desc: "Vyzbrojeno 152,4mm kanónem D-22, který by za potřeby mohl zasáhnout i velmi vzdálený cíl. Jde o pozoruhodnou dělostřeleckou baterii s dosahem 50 km." # todo: NEW TRANSLATION
  BSH_SP_arty_2: "2S19M2 Msta-S" # todo: NEW TRANSLATION
  BSH_SP_arty_2_desc: "2S19 Msta-S byl vyvinut ke konci studené války, začleňujíc nové technologie a zvyšujíc dosah oproti svému předchůdci." # todo: NEW TRANSLATION
  BSH_SP_arty_3: "2S35 Koalitsiya-SV" # todo: NEW TRANSLATION
  BSH_SP_arty_3_desc: "2S35 je skutečná dělostřelecká platforma 21. století s rozsáhlou automatizací, automatickým výběrem typu granátu a jednotnými systémy velení a řízení." # todo: NEW TRANSLATION

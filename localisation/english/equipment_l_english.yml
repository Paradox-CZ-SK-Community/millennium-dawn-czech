 CZE_corvette_1: "Korveta Úhoř" # todo: NEW TRANSLATION
 CZE_corvette_1_desc: "Je to nejmenší loď ve flotile. Má průměrnou protiletadlovou obranu (AA), schopnosti v boji loď proti lodi a radar. Má nejkratší bojový dosah ze všech povrchových lodí a nejsou doporučovány pro hlubokomořské námořnictvo, ačkoli je lze upgradovat pro hlubokomořský dosah. Korvety jsou dobrým základem pro přestavbu na specializované role díky své nízké ceně. Tyto lodě bez doprovodu nepřežijí. Lodě této třídy by měly být číslovány K1, K2, K3..." # todo: NEW TRANSLATION

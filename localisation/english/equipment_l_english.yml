 BSH_Rec_tank_1: "2S25 Sprut-SD" # todo: NEW TRANSLATION
 BSH_Rec_tank_1_desc: "Samohybný amfibický tankový ničič; toto vozidlo může připlížit k nepřátelským tankům a vystřelit 125mm kanón, jaký nosí tanky T-72/T-80." # todo: NEW TRANSLATION
 BSH_Rec_tank_1_short: "2S25 Sprut-SD" # todo: NEW TRANSLATION
 BSH_Rec_tank_2: "BMPT Terminator" # todo: NEW TRANSLATION
 BSH_Rec_tank_2_desc: "Pravděpodobně jedna z nejsmrtelnějších lehkých obrněných zbraní. Nedokáže se postavit tanku v přímém souboji, ale dokáže zničit celý konvoj. Má 4× 130 mm odpalovače a 2× 30 mm automatické kanóny." # todo: NEW TRANSLATION
 BSH_Rec_tank_2_short: "BMPT Terminator" # todo: NEW TRANSLATION
 BSH_Rec_tank_3: "K-18 Bumerang" # todo: NEW TRANSLATION
 BSH_Rec_tank_3_desc: "Bumerang byl představen jako cenově efektivní APC a IFV pro moderní ruskou armádu. Bumerang bude také použit jako dedikovaná protitanková platforma s 125mm kanónem; podrobnosti byly zveřejněny v roce 2018. Podobně jako americký Stryker MGS bude sloužit jako vozidlo palebné podpory podobně jako BMPT." # todo: NEW TRANSLATION

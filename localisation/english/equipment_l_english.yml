  CAN_MBT_1: "Centurion" # todo: NEW TRANSLATION
  CAN_MBT_1_short: "Centurion" # todo: NEW TRANSLATION
  CAN_MBT_1_desc: "Když přišel na trh, konstrukce Centurion byla průkopnická a určovala model raných hlavních bojových tanků. Navržený a vyrobený na závěr druhé světové války, tank Centurion sloužil až v poválečných obdobích, ale rychle se stal západní odpovědí na sovětské tanky T-54. Až do počátku 70. let tvořily Centuriony hlavní část kanadských tankových sil." # todo: NEW TRANSLATION
  CAN_MBT_2: "Leopard C1" # todo: NEW TRANSLATION
  CAN_MBT_2_desc: "Kanada získala německý hlavní bojový tank Leopard v roce 1978. Celkem bylo koupeno 127 kusů, z nichž 114 bylo kanadizováno podle specifických místních požadavků, založených na standardu Leopard 1A3." # todo: NEW TRANSLATION
  CAN_MBT_2_short: "Leopard C1" # todo: NEW TRANSLATION
  CAN_MBT_3: "Leopard C2" # todo: NEW TRANSLATION
  CAN_MBT_3_desc: "Vylepšená verze Leopardu C1. Tyto byly obecně modernizovány na standard Leopard 1A5. Jednotka byla dále vylepšena o dodatečné pancéřování a vyslána do Kosova v roce 1999, zatímco v roce 2006 byla četa upgradována o modulární pancéřování MEXAS appliqué a ochranné lamely (spall liners), pro použití v Afghánistánu." # todo: NEW TRANSLATION
  CAN_MBT_3_short: "Leopard C2" # todo: NEW TRANSLATION
  CAN_MBT_4: "Leopard 2A4M CAN" # todo: NEW TRANSLATION
  CAN_MBT_4_desc: "Leopard 2A4M CAN je vylepšená kanadská verze Leopardu 2A4. Tank je rekonfigurovaný Leopard 2A4 vybavený pancéřovou sadou “M” a dalšími doplňkovými vylepšeními. Byl úspěšně nasazen na podporu sil ISAF během války v Afghánistánu. Ochrana Leopardu 2A4M CAN byla dále posílena díky přidání appliqué pancéřování, které připomíná variantu Leopard 2A7+, ale upravené tak, aby vyhovovalo konfiguraci věže 2A4, zatímco si zachovává Rheinmetall 120 mm L/44 hladkový kanón varianty A4." # todo: NEW TRANSLATION
  CAN_MBT_4_short: "Leopard 2A4M CAN" # todo: NEW TRANSLATION
  CAN_MBT_5: "Leopard 2A6M CAN" # todo: NEW TRANSLATION
  CAN_MBT_5_desc: "Leopard 2A6M CAN je kanadská varianta Leopardu 2A6. Významné modifikace zahrnují břišní pancéřování proti minám, které tanku uděluje označení „M“, výrazné béžové krabičky namontované na zadní části věže, obsahuje komunikační a anti-IED (rušení improvizovaných výbušných zařízení) vybavení pro kanadské síly, včetně stojanů s anténami „T“ a lamelové pancéřování." # todo: NEW TRANSLATION
  CAN_MBT_5_short: "Leopard 2A6M CAN" # todo: NEW TRANSLATION
  CAN_IFV_1: "CTL Bobcat" # todo: NEW TRANSLATION
  CAN_IFV_1_desc: "Projekt Bobcat byl zahájen v roce 1952 jako logický vývoj k nahrazení válečného APC Ram Kangaroo a k odstranění nedostatků toho konvertovaného tanku. Úpravy konceptu probíhaly následující čtyři roky, když se koncept pohyboval mezi obojživelným plně obrněným nosičem a modernizovanou náhradou za Universal Carrier." # todo: NEW TRANSLATION
  CAN_IFV_1_short: "CTL Bobcat" # todo: NEW TRANSLATION
  CAN_IFV_2: "Grizzly AVGP" # todo: NEW TRANSLATION
  CAN_IFV_2_desc: "V roce 1974 kanadská armáda vybrala švýcarské vozidlo Mowag Piranha 6x6. Výroba vozidla byla licenčně převzata kanadskou společností Diesel Division, dceřiná společnost General Motors of Canada. Varianta Grizzly používala věž z FV101 Scorpion." # todo: NEW TRANSLATION
  CAN_IFV_2_short: "Grizzly AVGP" # todo: NEW TRANSLATION
  CAN_IFV_3: "LAV-III Kodiak" # todo: NEW TRANSLATION
  CAN_IFV_3_desc: "LAV III je třetí generací rodiny lehkých obrněných vozidel (LAV) vyrobených společností General Dynamics Land Systems – Canada (GDLS-C), pobočka se sídlem v Londýně, Ontario. Poprvé vstoupil do služby v roce 1999 a je hlavním mechanizovaným vozidlem pěchoty Kanadské armády i Novozélandské armády." # todo: NEW TRANSLATION
  CAN_IFV_3_short: "LAV-III Kodiak" # todo: NEW TRANSLATION
  CAN_IFV_4: "LAV-III LORIT" # todo: NEW TRANSLATION
  CAN_IFV_4_desc: "Vylepšená verze LAV III s novějšími věžemi a elektronikou, zvýšenou ochranou proti IED a dodatečným pancéřováním, provedená v rámci úkolu LAV Operational Requirement Integration Task (LORIT)." # todo: NEW TRANSLATION
  CAN_IFV_4_short: "LAV-III LORIT" # todo: NEW TRANSLATION
  CAN_IFV_5: "LAV-6 IFV" # todo: NEW TRANSLATION
  CAN_IFV_5_desc: "Poslední vylepšení LAV III na standardy LAV 6.0. Vylepšení zvýšila ochranu včetně novějších věží, lepší elektroniky, vyšší ochrany proti IED a dodatečného pancéřování, zatímco využívá věž vyzbrojenou 25mm řetězovým kanónem a koaxiálním GPMG podobně jako u původního LAV III." # todo: NEW TRANSLATION

 BSH_SP_Anti_Air_2_desc: "Vystřeluje až 8 střel; tento stroj dokáže zničit jakékoli letadlo, které se mu postaví do cesty. Kromě toho může svými automatickými kanóny roztrhat i transportní letadla." # todo: NEW TRANSLATION

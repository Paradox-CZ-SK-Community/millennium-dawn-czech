 CZE_AS_Fighter5: "Let-47 Ořešník" # todo: NEW TRANSLATION
 CZE_AS_Fighter5_desc: "Let-47 je stroj s vektorováním tahu a supermanévrovatelností se senzorovou fúzí, navržený tak, aby protivníky detekoval dříve, než si protivník všimne tohoto letounu." # todo: NEW TRANSLATION
 CZE_AS_Fighter6: "Aero L-72 Vlaštovka" # todo: NEW TRANSLATION
 CZE_AS_Fighter6_desc: "Vlaštovka je stealth stíhač vzdušné převahy schopný supercruise s modulárním softwarovým designem složeným z jádra a modulárních částí kódu od různých výrobců zbraní, což umožňuje, aby byl každý zbraňový systém kódován specificky pro svůj účel. To rovněž usnadňuje aktualizace softwaru a téměř eliminuje nekompatibility." # todo: NEW TRANSLATION
 CZE_AS_Fighter7: "Let-80 Orel" # todo: NEW TRANSLATION

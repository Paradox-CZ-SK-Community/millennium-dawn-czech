  CAN_infantry_weapons: "C1A1" # todo: NEW TRANSLATION
  CAN_infantry_weapons_0_desc: "L1A1 samonabíjecí puška, známá také jako SLR (samonabíjecí puška), nebo podle označení Kanadské armády C1A1, je britská verze bojové pušky FN FAL vyráběná belgickou zbrojovkou FN Herstal. C1A1 byla vyráběna pod licencí v Kanadě od roku 1954." # todo: NEW TRANSLATION
  CAN_infantry_weapons1: "C1A2" # todo: NEW TRANSLATION
  CAN_infantry_weapons_1_desc: "C1A2 byla významnou úpravou pro C1A1 provedenou společností Canadian Arsenals Limited. Obsahovala několik prvků s cílem zvýšit spolehlivost a opravitelnost zbraní v terénu." # todo: NEW TRANSLATION
  CAN_infantry_weapons2: "C7" # todo: NEW TRANSLATION
  CAN_infantry_weapons_2_desc: "Licencovaná verze platformy Colt M16 s několika kanadskými požadavky, která vedla ke zbrani podobné M16A2, avšak se zadními mířidly M16A1 a s možností plně automatické palby." # todo: NEW TRANSLATION
  CAN_infantry_weapons3: "C7A1" # todo: NEW TRANSLATION
  CAN_infantry_weapons_3_desc: "C7A1 nahrazuje železné mířidlo a držák na nošení používané na C7 upravenou Weaver lištou pro montáž optiky. Montáž může používat tradiční železná mířidla nebo ELCAN C79 3,4×28 optický hledí." # todo: NEW TRANSLATION
  CAN_infantry_weapons4: "C7A2" # todo: NEW TRANSLATION
  CAN_infantry_weapons_4_desc: "S zapojením Kanady do Afghánistánu vyvinuly Diemaco a kanadské ozbrojené síly vylepšení C7A1 pro lepší přizpůsobení provozním situacím. Výsledek, C7A2, má čtyřbodovou teleskopickou pažbu a třílištový TRIAD, který je připnut na základnu předního hledí, aby umožnil připevnění doplňků. Volič zbraně, vypínač zásobníku a zámek natahovače se stali oboustrannými." # todo: NEW TRANSLATION
  CAN_infantry_weapons5: "C8A3" # todo: NEW TRANSLATION
  CAN_infantry_weapons_5_desc: "C8A3 je vylepšená verze karabiny C8, která má hlaveň vyrobenou technikou studeného kladiva a horní díl s plochým vrškem, stejně jako veškeré modernizace, které se objevily u C7A2, včetně zeleného nábytku, oboustranného zámku natahovacího páky, vypínače zásobníku a voliče zbraně. Také obsahuje lištu TRIAD I." # todo: NEW TRANSLATION
  CAN_infantry_weapons6: "C8A4" # todo: NEW TRANSLATION
  CAN_infantry_weapons_6_desc: "C8A4 vychází z Colt MRR, včetně tlumiče, integrované horní lišty, novějších optik, nového spoušťového systému a několika dalších vylepšení, která se objevila na předchozích zbraních C7 a C8." # todo: NEW TRANSLATION
  CAN_infantry_weapons7: "CMAR" # todo: NEW TRANSLATION
  CAN_infantry_weapons_7_desc: "Kanadská modulární útočná puška je dalším souborem vylepšení k C8A4, zaměřeným na proměnlivé optiky, lepší ergonomii a vylepšenou schopnost zbraň přizpůsobit operátorovi." # todo: NEW TRANSLATION
  CAN_APC_2: "LAV-I AVGP" # todo: NEW TRANSLATION
  CAN_APC_2_desc: "V roce 1974 si kanadská armáda vybrala švýcarské vozidlo Mowag Piranha 6x6. Výrobu vozidla převzala na licenci kanadská společnost Diesel Division, divize General Motors of Canada." # todo: NEW TRANSLATION
  CAN_APC_2_short: "LAV-I AVGP" # todo: NEW TRANSLATION
  CAN_APC_3: "LAV-II Bison" # todo: NEW TRANSLATION
  CAN_APC_3_desc: "V roce 1988 byla Diesel Division, oddělení General Motors of Canada, pověřena vývojem prototypu 8x8 kolového obrněného vozidla. Byl postaven na podvozku a motoru Lehkého obrněného vozidla (LAV). Kanadská armáda požádala o objednávku modifikované verze nosiče pěchotní čety, nazvané Bison." # todo: NEW TRANSLATION
  CAN_APC_3_short: "LAV-II Bison" # todo: NEW TRANSLATION
  CAN_APC_4: "LAV-III ISC" # todo: NEW TRANSLATION
  CAN_APC_4_desc: "Použité trupy LAV TUA osazené dálkově ovládanými zbraňovými stanicemi Nanuck, sloužící jako nosiče pěchotní čety." # todo: NEW TRANSLATION
  CAN_APC_4_short: "LAV-III ISC" # todo: NEW TRANSLATION
  CAN_APC_5: "LAV-6 ACSV 'Super Bison'" # todo: NEW TRANSLATION
  CAN_APC_5_desc: "Poslední vylepšení LAV III na standardy LAV 6.0, při zachování vyššího střešního profilu pro pěchotu či nákladní dopravu. Vylepšení zvýšila ochranu včetně lepší elektroniky, ochrany proti IED a dodatečného pancéřování, zatímco zůstala dálkově ovládaná zbraňová stanice Protector vyzbrojená kulometem." # todo: NEW TRANSLATION

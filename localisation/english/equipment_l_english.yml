 BSH_MBT_1_desc: "T-54/55 je možná nejvíce vyrobený tank na světě. Navržen a vyroben v raných letech studené války, byl pýchou a páteří Rudé armády. Dříve obávaný jako symbol ruské síly, stal se ikonou uprostřed zničených obrněných sil na Středním východě po amerických náletech." # todo: NEW TRANSLATION
 BSH_MBT_1_short: "T-55" # todo: NEW TRANSLATION
 BSH_MBT_2: "T-72" # todo: NEW TRANSLATION
 BSH_MBT_2_desc: "T-72 je pravděpodobně nejúspěšnějším ruským konstrukčním tankem. Byl vrcholem sovětského vojenského výkonu na konci studené války, vyráběn ve tisících a dodnes slouží jako páteř ruské armády. Přestože se proslavil svými katastrofálními selháními v některých konfliktech na Blízkém východě, stále slouží jako platforma pro další vývoj ruských tanků a je průběžně modernizován. Nepodceňujte tank, který byl kdysi oštěpem sovětských sil." # todo: NEW TRANSLATION
 BSH_MBT_2_short: "T-72" # todo: NEW TRANSLATION
 BSH_MBT_3: "T-80" # todo: NEW TRANSLATION
 BSH_MBT_3_desc: "Tento tank za přibližně 2 miliony dolarů je bestií bitevního pole; používá stejný kanón jako T-72 s přidaným pancéřováním a systémem protitankových střel Kobra." # todo: NEW TRANSLATION
 BSH_MBT_3_short: "T-80" # todo: NEW TRANSLATION
 BSH_MBT_4: "T-90" # todo: NEW TRANSLATION

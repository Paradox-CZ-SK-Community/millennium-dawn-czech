 GER_infantry_weapons: "Heckler & Koch G3" # todo: NEW TRANSLATION
 GER_infantry_weapons_short: "G3" # todo: NEW TRANSLATION
 GER_infantry_weapons_desc: "Heckler & Koch G3 (Gewehr 3) je bitevní puška ráže 7,62×51 mm NATO s možností volby režimu střelby, vyvinutá v západním Německu v 50. letech německým zbrojním výrobcem Heckler & Koch (H&K) ve spolupráci se španělskou státní agenturou pro návrhy a vývoj CETME. G3 nahradila FN FAL/G1 jako standardní pušku od roku 1959 a sloužila až do upgradu na vylepšený model G3A1 v roce 1963." # todo: NEW TRANSLATION
 GER_infantry_weapons1: "Heckler & Koch G3A3" # todo: NEW TRANSLATION
 GER_infantry_weapons1_short: "G3A3" # todo: NEW TRANSLATION
 GER_infantry_weapons1_desc: "G3A3 je nejznámější verzí G3. Navržena s novými vylepšenými zadními bubnovými hledími a zlepšeným předním hledím, tlumičem záblesku/brzdou závěru, pevným plastovým pažebním blokem a plastovou pažbou, která se nedotýká volně zavěšené hlavně. Pažba byla dostupná v úzké větrané verzi a v široké verzi. Ta poslední umožňovala připojení bipodu pro lepší stabilitu." # todo: NEW TRANSLATION
 GER_infantry_weapons2: "Heckler & Koch G3A4" # todo: NEW TRANSLATION
 GER_infantry_weapons2_short: "G3A4" # todo: NEW TRANSLATION
 GER_infantry_weapons2_desc: "G3A4 je dále vylepšená verze modelu G3A3 využívající bubnová hledí a nově navržený jednopolohový ovladač; některé modely obsahovaly novou oboustrannou spoušť a deflektor nábojnic pro leváky. G3A4 vstoupila do služby v roce 1974 u předních pěších jednotek a byla v provozu až do konce 90. let, než byla postupně vyřazena." # todo: NEW TRANSLATION
 GER_infantry_weapons3: "Heckler & Koch G36" # todo: NEW TRANSLATION
 GER_infantry_weapons3_short: "G36" # todo: NEW TRANSLATION
 GER_infantry_weapons3_desc: "Heckler & Koch G36 (Gewehr 36) je útočná puška ráže 5,56×45 mm navržená na počátku 90. let německým výrobcem Heckler & Koch jako náhrada za těžší modely G3 ráže 7,62×51 mm. Byla přijata do služby u Bundeswehru v polovině 90. let, nahrazujíc G3. Od té doby se stala populárním exportem a G36 byla v aktivní službě v armádách a policejních jednotkách několika zemí, včetně Německa, Španělska a Spojeného království." # todo: NEW TRANSLATION
 GER_infantry_weapons4: "Heckler & Koch G36A2" # todo: NEW TRANSLATION
 GER_infantry_weapons4_short: "G36A2" # todo: NEW TRANSLATION
 GER_infantry_weapons4_desc: "G36A2 je aktualizovaná varianta modelu G36. G36A2 je vybaven rychloupínatelným kolimátorem Zeiss RSA namontovaným na lištu Picatinny, který nahrazuje původní kolimátor dvojitého bojového zaměřovacího systému. Upgrade kit G36A2 také obsahuje kratší pažbu G36C, novou hliníkovou předpažbí s volitelnými čtyřmi lištami Picatinny a svislou přední rukojeť s integrovaným spínačem pro ovládání modulární laserové svítilny Oerlikon Contraves LLM01." # todo: NEW TRANSLATION
 GER_infantry_weapons5: "Heckler & Koch G36A3" # todo: NEW TRANSLATION
 GER_infantry_weapons5_short: "G36A3" # todo: NEW TRANSLATION
 GER_infantry_weapons5_desc: "Puška G36A3 je dalším modernizačním krokem platformy G36; má větší lištu Picatinny, čtyřpolohovou zatahovací pažbu s aretací a integrovaný Zeiss RSA kolimátor/carrying handle byl nahrazen optickým systémem Hensoldt." # todo: NEW TRANSLATION
 GER_infantry_weapons6: "Heckler & Koch 416" # todo: NEW TRANSLATION
 GER_infantry_weapons6_short: "HK 416" # todo: NEW TRANSLATION
 GER_infantry_weapons6_desc: "Heckler & Koch HK416 je pístově ovládaná útočná puška ráže 5,56×45 mm NATO. Je navržena a vyráběna německou společností Heckler & Koch. Ačkoliv je konstrukčně založena na třídě AR-15, používá proprietární systém krátkého zdvihu pístu z rodiny G36. HK416 je také vybavena proprietárním předpažbím s lištami pro příslušenství na všech čtyřech stranách pro uchycení různých doplňků." # todo: NEW TRANSLATION
 GER_infantry_weapons7: "Heckler & Koch 433" # todo: NEW TRANSLATION
 GER_infantry_weapons7_short: "HK 433" # todo: NEW TRANSLATION
 GER_infantry_weapons7_desc: "Heckler & Koch HK433 je moderní, modulární a kompaktní útočná puška ráže 5,56×45 mm, která kombinuje silné stránky a vynikající vlastnosti předchozích servisních pušek G36 a HK416. HK433 má novou skládací zatahovací pažbu s výškově nastavitelnou lícnicí pro zvýšení přesnosti; zbraň lze používat i se složenou pažbou pro blízký boj (CQC)." # todo: NEW TRANSLATION
 GER_APC_1: "M113G" # todo: NEW TRANSLATION
 GER_APC_1_desc: "M113G byla německá exportní varianta amerického M113. M113G často měla vepředu osm vyhazovačů dýmových granátů ráže 76 mm a byla vyzbrojena kulomety Rheinmetall MG3 místo běžnějšího kulometu M2 ráže .50." # todo: NEW TRANSLATION
 GER_APC_2: "Condor" # todo: NEW TRANSLATION
 GER_APC_2_desc: "Condor je čtyřkolové obrněné transportní vozidlo původně navržené firmou Thyssen-Henschel z Německa a vyráběné společností Henschel Wehrtechnik GmbH. Korba Condoru je z celosvařované pancéřové oceli chránící posádku před průbojnými 7,62 mm střelami a 5,56 mm standardní municí, úlomky granátů a protiosobními minami. Věž Condoru je vyzbrojena hlavní 20 mm kanónem a koaxiálním 7,62 mm kulometem." # todo: NEW TRANSLATION
 GER_APC_3: "Tpz-1 Fuchs" # todo: NEW TRANSLATION
 GER_APC_3_short: "Tpz-1 Fuchs" # todo: NEW TRANSLATION
 GER_APC_3_desc: "TPz-1 Fuchs (Transportpanzer Fuchs) je německý obrněný transportér původně vyvinutý Daimler-Benz, ale vyráběný a dále vyvíjený nynější společností Rheinmetall MAN Military Vehicles (RMMV). Fuchs byl druhým kolovým obrněným vozidlem zavedeným do služby u Bundeswehru (západoněmecké armády). Fuchs může být vybaven až třemi kulomety MG3." # todo: NEW TRANSLATION
 GER_APC_4: "Tpz-1 Fuchs Mexas" # todo: NEW TRANSLATION
 GER_APC_4_short: "Tpz-1 Fuchs Mexas" # todo: NEW TRANSLATION
 GER_APC_4_desc: "TPz-1 Fuchs MEXAS je modernizovaná verze TPz-1 Fuchs vybavená novým keramickým pancéřováním typu MEXAS, protiúlomkovým vyložím a vylepšenou ochranou proti minám, včetně systému rušení pro ochranu proti dálkově ovládaným minám." # todo: NEW TRANSLATION
 GER_APC_5: "Tpz-2 Fuchs" # todo: NEW TRANSLATION
 GER_APC_5_short: "Tpz-2 Fuchs" # todo: NEW TRANSLATION
 GER_APC_5_desc: "TPz-2 Fuchs je další a vylepšená verze TPz-1 Fuchs. Fuchs 2 má novou maximální užitečnou hmotnost 6000 kg, pohonná jednotka byla modernizována na MTU 6V 199 TE20 V6, 11,9litrový vodou chlazený diesel splňující emisní normu EURO 3 s výkonem 456 hp (340 kW), spojený s plně automatickou šestistupňovou převodovkou ZF 6HP 602 s integrovaným retardérem. Pneumatiky 1400 R20 jsou typu run-flat. Na souši má maximální rychlost 105 km/h a dojezd cca 800 km." # todo: NEW TRANSLATION
 GER_APC_6: "GTK Boxer" # todo: NEW TRANSLATION
 GER_APC_6_short: "Boxer" # todo: NEW TRANSLATION
 GER_APC_6_desc: "GTK Boxer je víceúčelové obrněné bojové vozidlo navržené mezinárodním konsorciem, které dokáže plnit různé úkoly díky vyměnitelným mission modulům. Většina služebních Boxrů je vybavena dálkově ovládanou zbraňovou stanicí pro sebeobranu. Německá vozidla jsou obvykle osazena stanicí FLW-200 od KMW, která může nést buď 7,62 mm kulomet MG3, 12,7 mm těžký kulomet M3M nebo 40 mm automatický granátomet GMW. FLW-200 má dvouosou stabilizaci a obsahuje laserový dálkoměr a termální zobrazovač." # todo: NEW TRANSLATION
 GER_APC_7: "GTK Boxer OS" # todo: NEW TRANSLATION
 GER_APC_7_short: "Boxer OS" # todo: NEW TRANSLATION
 GER_APC_7_desc: "GTK Boxer OS byl vybaven systémem Oerlikon Skyranger. Ten je vyzbrojen Rheinmetallovým 35 mm × 228 revolverovým kanónem, který může mít dvojí zásobování municí umožňující volbu dvou typů střel. Primárně by palbu tvořila munice 35 mm Advanced Hit Efficiency And Destruction (AHEAD). Druhotně by šlo o průbojnou odlamovací podkaliberní munici Frangible Armour-Piercing Discarding Sabot (FAPDS). Kanón má cyklickou kadenci asi 1000 ran za minutu, přičemž typický vzdušný cíl je zasažen dávkou 20–24 ran." # todo: NEW TRANSLATION
 GER_APC_8: "GTK Boxer RWS40" # todo: NEW TRANSLATION
 GER_APC_8_short: "Boxer RCT40" # todo: NEW TRANSLATION
 GER_APC_8_desc: "GTK Boxer RWS40 je vylepšená varianta standardního GTK Boxer. Verze RWS40 má nové a vylepšené naváděcí a navigační systémy, nové optické senzory i nový dálkově ovládaný věžový systém CROWS vyzbrojený 40 mm hlavním kanónem a novým 6,8 mm koaxiálním kulometem." # todo: NEW TRANSLATION
 GER_IFV_1_desc: "Lang HS.30 je západoněmecké bojové vozidlo pěchoty vyvinuté firmou Hispano-Suiza v 60. letech. Po počátečních mechanických problémech bylo vyrobeno pouze 2 176 kusů z plánovaných 10 680. HS.30 byl vybaven výkonným 20 mm kanónem a periskopickým zaměřovačem 15×15." # todo: NEW TRANSLATION
 GER_IFV_2: "Schützenpanzer Marder 1" # todo: NEW TRANSLATION
 GER_IFV_2_short: "Marder 1" # todo: NEW TRANSLATION
 GER_IFV_2_desc: "Marder 1 je bojové vozidlo pěchoty navržené společností Rheinmetall Landsysteme pro jednotky západoněmeckých panzergrenadiérů. Marder 1 je vyzbrojen 20 mm kanónem a může přepravit 12 vojáků. Kromě silných útočných možností je Marder 1 také chráněn proti radioaktivním, biologickým a chemickým hrozbám (NBC)." # todo: NEW TRANSLATION
 GER_IFV_3: "Schützenpanzer Marder 1 A1" # todo: NEW TRANSLATION
 GER_IFV_3_short: "Marder 1 A1" # todo: NEW TRANSLATION
 GER_IFV_3_desc: "Marder 1 A1 je modernizovaný model vybavený protitankovým řízeným systémem MILAN, dvouproudovým podávacím systémem pro 20 mm kanón umožňujícím volbu munice, nočním viděním včetně zesilovačů obrazu a termálním zobrazovačem. V důsledku těchto úprav byla dopravní kapacita pěchoty snížena z 12 na 5 vojáků." # todo: NEW TRANSLATION
 GER_IFV_4: "Schützenpanzer Marder 1 A2" # todo: NEW TRANSLATION
 GER_IFV_4_short: "Marder 1 A2" # todo: NEW TRANSLATION
 GER_IFV_4_desc: "Marder 1 A2 je další balíček vylepšení, který zahrnuje podstatné úpravy podvozku, palivových nádrží, chladicího systému a vodního čistícího systému. Dále byl instalován nový zaměřovací systém. Infračervené reflektory byly odstraněny a všechna vozidla byla osazena termálními zobrazovači." # todo: NEW TRANSLATION
 GER_IFV_5: "Schützenpanzer Marder 1 A5" # todo: NEW TRANSLATION
 GER_IFV_5_short: "Marder 1 A5" # todo: NEW TRANSLATION
 GER_IFV_5_desc: "Balíček vylepšení Marder 1 A5 zahrnuje dodatečné pancéřování proti minám a kompletně přepracovaný interiér pro snížení rizika výbuchových a rázových poranění posádky při zásahu minou, klimatizační systém, rušičku pro ochranu proti improvizovaným výbušným zařízením (IED) a vícevrstvý multispektrální maskovací systém." # todo: NEW TRANSLATION
 GER_IFV_6: "Schützenpanzer Puma 1" # todo: NEW TRANSLATION
 GER_IFV_6_short: "Puma 1" # todo: NEW TRANSLATION
 GER_IFV_6_desc: "Puma je společný projekt IFV mezi firmami Krauss-Maffei Wegmann a Rheinmetall Landsysteme. Hlavní výzbroj Pumy je Rheinmetall 30 mm MK 30-2/ABM (Air Burst Munitions) automatický kanón, který má kadenci 200 ran za minutu a účinný dostřel 3000 m. Kromě impozantního hlavního kanónu poskytuje Puma vynikající ochranu proti projektilům a výbušninám." # todo: NEW TRANSLATION
 GER_IFV_7: "Schützenpanzer Lynx KF-41" # todo: NEW TRANSLATION
 GER_IFV_7_short: "Lynx KF-41" # todo: NEW TRANSLATION
 GER_IFV_7_desc: "Lynx KF-41 je vozidlo další generace bojového vozidla pěchoty. Lynx je nový a modulární design schopný přizpůsobit se řadě různých rolí a požadavků. Hlavní IFV Lynx se pyšní řadou technologií a funkcí, mezi něž patří plně digitální operační a zaměřovací systém; k dispozici jsou různé balíčky přežití pro mírové mise, protiteroristické operace v městském terénu a nasazení proti rovnocennému protivníkovi.\nHlavní výzbroj představuje 35 mm automatický kanón Wotan a protitankové řízené střely. Lynx je chráněn vynikajícím kompozitním pancéřováním a aktivním obranným systémem Rheinmetall ADS a protikouřovým systémem ROSY." # todo: NEW TRANSLATION
 GER_IFV_8: "Schützenpanzer Cougar KF-73" # todo: NEW TRANSLATION
 GER_IFV_8_short: "Cougar KF-73" # todo: NEW TRANSLATION
 GER_IFV_8_desc: "Cougar KF-73 je budoucí design IFV. Cougar je vylepšené a zvětšené provedení založené na Lynx KF-41. Cougar má větší a silněji pancéřovaný podvozek a je chráněn ERA (explozivně reaktivním pancířem). Cougar je také osazen 82 mm kanónem, 40 mm automatickým kanónem, koaxiálním kulometem MG4 a protitankovými řízenými střelami. Kromě silných útočných schopností je Cougar vysoce obranný a dobře chráněn moderním aktivním ochranným systémem." # todo: NEW TRANSLATION
 GER_Anti_tank_0: "Panzerfaust 2" # todo: NEW TRANSLATION
 GER_Anti_tank_0_desc: "PzF 2 (Panzerfaust 2) byl západoněmecký přenosný bezodhozový protitankový raketomet nesený na rameni s ráží hlavně 44 mm. Byl duchovním nástupcem Panzerfaustu z druhé světové války a sloužil u západoněmecké armády od počátku 60. let až do počátku 90. let." # todo: NEW TRANSLATION
 GER_Anti_tank_1: "Panzerfaust 3" # todo: NEW TRANSLATION
 GER_Anti_tank_1_desc: "Panzerfaust 3 je moderní polosjednotně jednorázová bezodhozová protitanková zbraň, vyvíjená mezi lety 1978 a 1985 a poprvé zařazená do služby u Bundeswehru v roce 1987. Byla zavedena, aby poskytla západoněmecké pěchotě efektivní prostředek proti sovětskému pancíři té doby, čímž nahradila zastaralé odpalovače PzF 44 Light Lanze." # todo: NEW TRANSLATION
 GER_Anti_tank_2: "MILAN 2" # todo: NEW TRANSLATION
 GER_Anti_tank_2_desc: "Missile d'Infanterie Léger 2 neboli MILAN 2 je franco-západoněmecký protitankový řízený raketový systém. Jedná se o drátově vedenou poloautomatickou SACLOS střelu, což znamená, že mířidlo odpalovací jednotky musí být zaměřeno na cíl, aby bylo možné řídit střelu. MILAN 2 může být vybaven termálním zaměřovačem MIRA nebo MILIS pro noční palbu. Varianta MILAN 2 má hlavní kumulativní bojovou hlavici s odstupovou sondou pro zvýšení průbojnosti." # todo: NEW TRANSLATION
 GER_Anti_tank_3: "RGW90 MATADOR" # todo: NEW TRANSLATION
 GER_Anti_tank_3_desc: "MATADOR je 90 mm přenosný jednorázový protitankový a proti-stěnový zbraňový systém vyvinutý Německem, Izraelem a Singapurem. Je to vylepšená verze německo-singapurského designu Armbrust a funguje na stejných principech." # todo: NEW TRANSLATION
 GER_Anti_tank_4: "Spike-ER" # todo: NEW TRANSLATION
 GER_Anti_tank_4_desc: "Spike je 'vystřel a zapomeň' protitankový naváděný systém s tandemovou kumulativní hlavicí HEAT vyráběný společností Eurospike GmbH. Model 'ER' je verze se zvětšeným dosahem, sahajícím až do 8000 m. Vylepšená tandemová kumulativní hlavice umožňuje průnik pancíře až do tloušťky 1000 mm." # todo: NEW TRANSLATION
 GER_Heavy_Anti_tank_0: "Raketenjagdpanzer 1" # todo: NEW TRANSLATION
 GER_Heavy_Anti_tank_0_desc: "Raketenjagdpanzer 1 je stíhač tanků vyzbrojený řízenými protitankovými střelami. Byl postaven na podvozku Hispano-Suiza HS.30, který byl použit i u Schützenpanzer SPz 12-3. Vnější pohled však ukazuje vždy jen jeden odpalovač, protože druhý je zasunut do korby pro přeplnění, zatímco první je připraven k palbě." # todo: NEW TRANSLATION
 GER_Heavy_Anti_tank_1: "Raketenjagdpanzer 2" # todo: NEW TRANSLATION
 GER_Heavy_Anti_tank_1_desc: "Raketenjagdpanzer 2 je západoněmecký stíhač tanků vybavený řízenými protitankovými střelami Nord SS.11. Byl vyvinut současně s Kanonenjagdpanzerem a Marderem a sdílí s nimi podobný podvozek. Vozidlo bylo vyzbrojeno dvěma odpalovacími lištami pro střely Nord SS.11 a dvěma kulomety MG3." # todo: NEW TRANSLATION
 GER_Heavy_Anti_tank_2: "Wiesel 1 ATM TOW" # todo: NEW TRANSLATION
 GER_Heavy_Anti_tank_2_desc: "Wiesel 1 ATM TOW je protitanková varianta vozidla Wiesel. Tento model je osazen odpalovačem BGM-71 TOW. TOW (Tube-launched, Optically tracked, Wire-guided) rakety poskytují proti nepřátelskému pancíři vynikající palebnou sílu na vzdálenost." # todo: NEW TRANSLATION
 GER_Heavy_Anti_tank_3: "Boxer 2 TOW" # todo: NEW TRANSLATION
 GER_Heavy_Anti_tank_3_desc: "Boxer 2 TOW je protitanková varianta vybavená dálkově ovládaným odpalovačem BGM-71 TOW. Boxer poskytuje pancéřování, zatímco TOW rakety poskytují vynikající palebnou sílu proti nepřátelskému pancíři na vzdálenost." # todo: NEW TRANSLATION
 GER_Heavy_Anti_tank_4: "Ifrit Spike" # todo: NEW TRANSLATION
 GER_Heavy_Anti_tank_4_desc: "Ifrit Spike je protitanková varianta vybavená dálkově ovládaným odpalovačem Spike-ER. Ifrit představuje mobilnější a agilnější možnost protitankových schopností." # todo: NEW TRANSLATION
 GER_Anti_Air_0: "FIM-43 Redeye" # todo: NEW TRANSLATION
 GER_Anti_Air_0_desc: "General Dynamics FIM-43 Redeye je přenosný systém země–vzduch. Používá pasivní infračervené navádění ke sledování cíle. Výroba začala v roce 1962 a – v očekávání verze Redeye II, která se později stala FIM-92 Stinger." # todo: NEW TRANSLATION
 GER_Anti_Air_1: "MISTRAL" # todo: NEW TRANSLATION
 GER_Anti_Air_1_desc: "Missile Transportable Anti-aérien Léger, známý jako Mistral, je francouzský krátkého dosahu systém protivzdušné obrany naváděný infračerveně vyráběný MBDA France. Při použití v roli MANPADS je střela \"Mistral\" přepravována v přepravním a odpalovacím kontejneru (MPC) spolu s identifikačním systémem 'přítel nebo nepřítel', zdrojem energie a stativem s mířidly." # todo: NEW TRANSLATION
 GER_Anti_Air_2: "FIM-92F Stinger" # todo: NEW TRANSLATION
 GER_Anti_Air_2_desc: "FIM-92F Stinger je americký přenosný protivzdušný systém (MANPADS), který funguje jako infračerveně naváděná střela země–vzduch. Může být přizpůsoben pro odpal z široké škály pozemních vozidel a z vrtulníků jako Air-to-Air Stinger (ATAS). Je převážně vyráběn společností Raytheon Missiles & Defense a licenčně jej produkují Airbus Defence and Space v Německu a Roketsan v Turecku." # todo: NEW TRANSLATION
 GER_Anti_Air_3: "FIM-92J Stinger" # todo: NEW TRANSLATION
 GER_Anti_Air_3_desc: "FIM-92J obsahuje mnohá vylepšení oproti variantě 'F'. Upgrady zahrnují: Block I modernizaci střely k výměně stárnoucích komponent pro prodloužení životnosti o přibližně 10 let, blízkovýbuchovou pojistku ve hlavici, vybavení detekčním zařízením pro zvýšení účinnosti proti bezpilotním prostředkům, nový pohonný motor a patronu generátoru plynů, stejně jako nové provedení O-kroužků a integrované vysoušecí kazety." # todo: NEW TRANSLATION
 GER_Anti_Air_4: "FIM-92K Stinger" # todo: NEW TRANSLATION
 GER_Anti_Air_4_desc: "FIM-92K je dále vylepšená varianta designu FIM-92J. Varianta 'K' byla modernizována o lepší zaměřovací systémy a navržena tak, aby v případě potřeby mohla používat vozidlový datalink místo vlastního naváděcího zařízení střely." # todo: NEW TRANSLATION
 GER_MBT_1: "Leopard 1" # todo: NEW TRANSLATION
 GER_MBT_1_desc: "Leopard (nebo Leopard 1) je hlavní bojový tank navržený a vyráběný firmou Porsche v Západním Německu, který byl poprvé zařazen do služby v roce 1965. Vyvinut v době, kdy se předpokládalo, že kumulativní (HEAT) hlavice omezují hodnotu těžkého konvenčního pancíře, Leopard se zaměřil na palebnou sílu v podobě německé verze britského kanónu L7 ráže 105 mm a vylepšené přejezdové schopnosti terénem, které byly v té době bezkonkurenční." # todo: NEW TRANSLATION
 GER_MBT_1_short: "Leopard 1" # todo: NEW TRANSLATION
 GER_MBT_2: "Leopard 1A5" # todo: NEW TRANSLATION
 GER_MBT_2_desc: "V roce 1980 byl zahájen výzkumný program ke zkoumání dalších vylepšení Leopardu 1, který mu měl dodat zcela moderní systém řízení palby a plně účinný noční/špatno-počasní systém vidění. Bylo rozhodnuto založit vylepšení na dřívějších modelech, které již nebyly konkurenceschopné. Výsledný Leopard 1A5 byl odvozen z 1 225 vozidel modelu Leopard 1A1A1. Věž byla pro verzi 1A5 opět upravena, aby pojala veškeré nové vybavení a zároveň přemístila většinu munice do zadní části věže, namísto levé strany řidiče, kde byla dříve uložena." # todo: NEW TRANSLATION
 GER_MBT_2_short: "Leopard 1A5" # todo: NEW TRANSLATION
 GER_MBT_3: "Leopard 2A4" # todo: NEW TRANSLATION
 GER_MBT_3_desc: "Nejrozšířenější verze rodiny Leopard 2, modely 2A4 obsahovaly podstatnější změny, včetně automatizovaného systému hasení požárů a výbuchů, plně digitálního systému řízení palby schopného pracovat s novými typy munice a vylepšené věže s plochým titanovo-wolframovým pancéřováním. Leopardy 2 byly vyráběny v osmi sériích mezi lety 1985 a 1992. Všechny starší modely byly upgradovány na standard 2A4. Do roku 1994 provozovalo Německo celkem 2 125 kusů 2A4." # todo: NEW TRANSLATION
 GER_MBT_3_short: "Leopard 2A4" # todo: NEW TRANSLATION
 GER_MBT_4: "Leopard 2A6" # todo: NEW TRANSLATION
 GER_MBT_4_desc: "Leopard 2A6 zahrnuje přidání hladkoranné hlavně Rheinmetall 120 mm L/55 a další změny." # todo: NEW TRANSLATION
 GER_MBT_4_short: "Leopard 2A6" # todo: NEW TRANSLATION
 GER_MBT_5: "Leopard 2A7+" # todo: NEW TRANSLATION
 GER_MBT_5_desc: "Leopard 2A7+ je navržen pro nasazení v konfliktech nízké i vysoké intenzity. Ochrana tanku byla zvýšena modulárním pancéřováním; čelní ochrana byla vylepšena dvojitou sadou pancíře na věži a předku korby, zatímco 360° ochrana proti RPG a protiminová ochrana zvyšují přežití tanku při městských operacích. Komponenty systému modulárního pancířování byly poprvé použity Kanadou v Afghánistánu. Dokáže střílet programovatelnou HE municí a věžový kulomet MG3 byl nahrazen stabilizovanou dálkově ovládanou věží FLW 200. Dále byla zlepšena mobilita, udržitelnost a situační povědomí." # todo: NEW TRANSLATION

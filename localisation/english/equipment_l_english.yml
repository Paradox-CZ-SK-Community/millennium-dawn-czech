 artillery_0: "Dělostřelectvo 1965" # todo: NEW TRANSLATION
 artillery_0_desc: "Dělostřelectvo díky svým silným schopnostem nepřímé palby poskytuje trvalé přesné údery tam, kde je to na bojišti potřeba, a daleko za vizuálním dohledem. Může být znovu nabito přímo svou posádkou. Protože k pohybu vyžaduje externí vozidla, může být obtížné ho přesouvat mezi údery, což jej vystavuje protiútokům nepřátelského dělostřelectva. Lehká nízkokalibrová zařízení lze tahat manuálně a jsou vhodná pro výsadkové operace, protože se vejdou do transportních letounů." # todo: NEW TRANSLATION

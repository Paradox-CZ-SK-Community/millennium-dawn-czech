  BSH_IFV_1: "BMP-1" # todo: NEW TRANSLATION
  BSH_IFV_1_desc: "BMP-1 je sovětský obojživelný pásový bojový obrněný vůz pěchoty (IFV). Používán ve sovětsko-afghánské válce k přepravě vojáků a boji s džihádisty. Vybaven 73mm kanónem 2A28 a odpalovačem ATGM." # todo: NEW TRANSLATION

 ITA_CV_MR_Fighter3_desc: "Boeing F/A-18E a F/A-18F Super Hornet jsou dvoumotorové, pro letadlové lodě provozovatelné víceúčelové stíhací letouny odvozené z McDonnell Douglas F/A-18 Hornet. Varianty F/A-18E (jednomístná) a F/A-18F (dvojmístná) jsou větší a pokročilejší nástupci verzí F/A-18C a D. Super Hornet má vnitřní 20mm rotační kanón M61 a může nést střely vzduch‑vzduch i vzduch‑země a jiné výzbrojné pumy. Dodatečné palivo lze nést až v pěti vnějších nádržích a letoun může být nakonfigurován jako vzdušná cisterna přidáním externího systému pro doplňování paliva za letu." # todo: NEW TRANSLATION

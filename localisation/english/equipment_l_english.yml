  USA_infantry_weapons: "M14" # todo: NEW TRANSLATION
  USA_infantry_weapons_desc: "Puška M14, oficiálně označovaná jako United States Rifle, Caliber 7,62 mm, M14, je americká vybraně palbovápu zbraň, která používá náboj 7,62×51 mm NATO (.308 in). Stala se standardní zbraní pro americkou armádu v roce 1959 a do roku 1961 ji nahradila M1 Garand v US Army." # todo: NEW TRANSLATION
  USA_infantry_weapons1: "M16A1" # todo: NEW TRANSLATION
  USA_infantry_weapons1_desc: "Puška M16, oficiálně označovaná jako Rifle, Caliber 5.56 mm, M16, je rodina vojenských pušek adaptovaných z ArmaLite AR-15 pro americkou armádu. Původní M16 byla 5,56mm automatická puška se zásobníkem na 20 nábojů." # todo: NEW TRANSLATION
  USA_infantry_weapons2: "M16A2" # todo: NEW TRANSLATION
  USA_infantry_weapons2_desc: "Vývoj pušky M16A2 byl původně požadován US Marine Corps v důsledku bojových zkušeností ve Vietnamu s XM16E1 a M16A1. Byl oficiálně přijat Ministerstvem obrany jako „US Rifle, 5.56mm, M16A2“ v roce 1982. Marines byli první složkou US Armed Forces, která ji adoptovala, na počátku až poloviny 1980s, armáda USA následovala na konci 80. let." # todo: NEW TRANSLATION
  USA_infantry_weapons3: "M16A4" # todo: NEW TRANSLATION
  USA_infantry_weapons3_desc: "M16A4 je čtvrtou generací řady M16. Je vybavena odnímatelným hmatníkem a plnohodnotným čtyřnásobným Picatinny železem pro montáž optiky a dalších doplňků. FN M16A4, s volbou Safe/Semi/Burst, se stala standardní výbavou US Marine Corps. Zbraně jsou také vybaveny M5 RAS pažním lištovým systémem od Knight's Armament Company, což umožňuje vertikální gripy, lasery, taktické světla a další doplňky, a tím získává označení M16A4 MWS (Modular Weapon System) v US Army field manuals." # todo: NEW TRANSLATION
  USA_infantry_weapons4: "M4A1" # todo: NEW TRANSLATION
  USA_infantry_weapons4_desc: "Puška M4 Carbine je kratší a lehčí varianta útočné pušky M16. M4 je 5,56×45 mm NATO, vzduchem chlazená, s přímým působením plynu a zásobníkem. Má 14,5 palců (370 mm) hlaveň a teleskopickou pažbu." # todo: NEW TRANSLATION
  USA_infantry_weapons6: "M7 Spear" # todo: NEW TRANSLATION
  USA_infantry_weapons6_desc: "Nový průlomový design, který začleňuje špičkové materiály a pokročilý balistický výpočetní systém." # todo: NEW TRANSLATION
  USA_infantry_weapons5: "M27 IAR" # todo: NEW TRANSLATION
  USA_infantry_weapons5_desc: "" # todo: NEW TRANSLATION
  USA_infantry_weapons7: "Titan APPL" # todo: NEW TRANSLATION
  USA_infantry_weapons7_desc: "Tato zbraňová platforma si zachovává stejnou americkou spolehlivost systému M4, ale aplikuje technologii zcela unikátní pro 21. století. Není jen lehká díky beznábojové munici (kaseless), ale využívá variantu miniaturizované magnetické akcelerace, čímž se zbraň stává raným ručním hybridním railgunem." # todo: NEW TRANSLATION
  USA_Anti_Air_0: "FIM-43 Redeye" # todo: NEW TRANSLATION
  USA_Anti_Air_0_desc: "Vyvinutý našimi vlastními General Dynamics, tento raketový systém využívá pasivní hledání na základě tepla výfuku pro sledování letadel, poté, co operátor vizuálně sleduje cíl jako u jiných malých zbraní. Proloví přímý zásah k zabití, tato zbraň je hrubá, avšak účinná." # todo: NEW TRANSLATION
  USA_Anti_Air_1: "FIM-92 Stinger" # todo: NEW TRANSLATION
  USA_Anti_Air_1_desc: "Navržený podobně jako jeho předchůdce, tento pasivní raketový systém vzduch-zem používá několik nových vylepšení od dřívějšího modelu, jako je vylepšená balistika, software a varianta s dvojí detekcí IR a UV." # todo: NEW TRANSLATION
  USA_Anti_Air_2: "FIM-92J Stinger" # todo: NEW TRANSLATION
  USA_Anti_Air_2_desc: "Pokračuje v spolehlivosti platformy \"Stinger\"; General Dynamics vylepšil systém zavedením nového senzoru pro převrácení a přepracovaného softwaru řízení; letové chování se také výrazně zlepšilo. Navíc, výkon proti malým cílům jako drony, okřídlené střely a lehké průzkumné vrtulníky vzrostl." # todo: NEW TRANSLATION
  USA_Anti_Air_3: "FIM-194 Speargun" # todo: NEW TRANSLATION
  USA_Anti_Air_3_desc: "Jak se pohltily 5. generace letounů, tato nejnovější iterace našeho MANPAD systému zavádí řadu změn k řešení nového nepřítele. Zejména jeho cílení, které sahá od Command Line of Sight, Laser Guided, až po UV a IR cílení." # todo: NEW TRANSLATION
  USA_Anti_Air_4: "FIM-245 Heartstriker" # todo: NEW TRANSLATION
  USA_Anti_Air_4_desc: "Systém vytvořený v rámci DARPA je vrcholem našich MANPADS platform. S nedávnými pokroky a miniaturizací senzorů nám naši inženýři umožnili jednat jednou s jednou osobou s efektivní silou zničit nebo vypnout některá z nejtišších letounů dostupných našim protivníkům." # todo: NEW TRANSLATION

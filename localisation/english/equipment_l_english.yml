  PMR_Anti_tank_1: "AT-4 Fagot" # todo: NEW TRANSLATION
  PMR_Anti_tank_1_desc: "Mnohem lehčí než ostatní systémy PTŘS a starší. Tento systém dokáže zasáhnout na 70–2 500 m, což je v porovnání s jinými kratší dosah, ale je také levnější." # todo: NEW TRANSLATION

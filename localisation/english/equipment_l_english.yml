  artillery_equipment: "Dělostřelectvo" # todo: NEW TRANSLATION
  artillery_equipment_desc: "Dělostřelectvo je třída velkých vojenských zbraní určených k vypalování munice na dosah daleko nad rámec ručních zbraní pěchoty." # todo: NEW TRANSLATION

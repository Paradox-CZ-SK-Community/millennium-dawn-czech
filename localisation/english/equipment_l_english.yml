  CRM_Anti_tank_1: "AT-4 Fagot" # todo: NEW TRANSLATION
  CRM_Anti_tank_1_desc: "Podstatně lehčí než ostatní ATGM systémy a starší. Tato ATGM dosahuje pouze 70–2 500 m, což je ve srovnání s ostatními mnohem menší dostřel, ale také levnější." # todo: NEW TRANSLATION

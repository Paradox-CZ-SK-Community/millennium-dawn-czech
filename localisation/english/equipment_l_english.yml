 AST_CV_MR_Fighter2_desc: "McDonnell Douglas F/A-18 Hornet je dvoumotorový, nadzvukový, pro provoz za všech povětrnostních podmínek a pro letadlové lodě uzpůsobený víceúčelový bojový proudový letoun, navržený jako stíhač i útočný letoun (odtud označení F/A). Vyvinuly ho firmy McDonnell Douglas (nyní Boeing) a Northrop; F/A-18 byl v 70. letech odvozen od Northropu YF-17 pro použití u Námořnictva a Námořní pěchoty USA." # todo: NEW TRANSLATION

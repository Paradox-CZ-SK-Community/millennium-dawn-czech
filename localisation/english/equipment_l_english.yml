 Anti_Air_0: "MANPADS 1965" # todo: NEW TRANSLATION
 Anti_Air_0_desc: "Přenosné protiletadlové systémy jsou ramenně nesené odpalovače pozemních protiletadlových střel. Vzhledem k omezením hmotnosti narůstají limity velikosti střel, takže jde o systémy s krátkým dosahem. Představují proto hrozbu pro nízko letící letadla a jsou smrtící pro vrtulníky." # todo: NEW TRANSLATION
 spaa_hull: "Samohybná protiletadlová vozidla" # todo: NEW TRANSLATION
 spaa_hull_desc: "Protitankové/protiletadlové vozidlo, také známé jako samohybná protiletadlová děla (SPAAG) nebo samohybné protiletadlové systémy (SPAD), je mobilní vozidlo s dedikovanou protiletadlovou kapacitou." # todo: NEW TRANSLATION
 SP_Anti_Air_0: "SP AA 1965" # todo: NEW TRANSLATION

  TUR_transport_helicopter4: "Bell Boeing V-22 Osprey" # todo: NEW TRANSLATION
  TUR_transport_helicopter4_desc: "Bell Boeing V-22 Osprey je americké víceúčelové vojenské letadlo s naklápěcími nosnými rotorovými listy, které má jak vertikální vzlet i přistání (VTOL), tak krátký vzlet a přistání (STOL) možnosti. Je navrženo tak, aby spojilo funkčnost konvenčního vrtulníku s dlouhým doletem a vysokou rychlostí provozu turbínového letadla." # todo: NEW TRANSLATION

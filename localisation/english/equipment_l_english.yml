 ITA_Anti_Air_0: "FIM-43" # todo: NEW TRANSLATION
 ITA_Anti_Air_0_desc: "Vyvinutý naší společností General Dynamics, tento raketový systém používá pasivní infračervené navádění k sledování letadel na základě tepla z jejich výfuků, poté co operátor vizuálně zaměří cíl jako u jakékoli jiné ruční zbraně. Aby byl smrtící, vyžaduje přímý zásah; je to tedy hrubá, ale účinná zbraň." # todo: NEW TRANSLATION
 ITA_Anti_Air_1: "FIM-92" # todo: NEW TRANSLATION
 ITA_Anti_Air_1_desc: "Navržena podobně jako její předchůdce, tato pasivní vzduch‑naváděná zbraň proti cílům na povrchu má několik vylepšení oproti staršímu modelu, jako je vylepšená balistika, softwarová vylepšení a varianta s duálním IR a UV vyhledáváním." # todo: NEW TRANSLATION
 ITA_Anti_Air_2: "FIM-92E" # todo: NEW TRANSLATION
 ITA_Anti_Air_2_desc: "Navazujíc na spolehlivost platformy „Stinger“, General Dynamics systém vylepšil přidáním nového čidla převrácení a upraveného řídicího softwaru; letové chování se také výrazně zlepšilo. Navíc se výrazně zvýšil výkon proti malým cílům, jako jsou drony, střely s křížovou dráhou letu a lehké průzkumné vrtulníky." # todo: NEW TRANSLATION
 ITA_Anti_Air_3: "FIM-194" # todo: NEW TRANSLATION
 ITA_Anti_Air_3_desc: "Vzhledem k tomu, že pátá generace letadel se stala na bojišti výrazně přítomná, tato nejnovější iterace našeho systému MANPAD zavádí řadu změn k boji s tímto novým nepřítelem. Nejpozoruhodnější jsou možnosti zaměřování, které sahají od Command Line of Sight, laserového navádění až po UV a IR zaměřování." # todo: NEW TRANSLATION
 ITA_Anti_Air_4: "FIM-245" # todo: NEW TRANSLATION
 ITA_Anti_Air_4_desc: "Tento systém vytvořený v rámci snahy DARPA je vrcholem našich MANPAD platforem. Díky nedávným pokrokům a miniaturizaci senzorů naši inženýři umožnili jednomu muži disponovat dostatečnou silou k zničení nebo vyřazení některých z nejvíce stealth letadel dostupných našim protivníkům." # todo: NEW TRANSLATION

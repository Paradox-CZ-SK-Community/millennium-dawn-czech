 SOV_Anti_tank_1: "AT-4 Fagot" # todo: NEW TRANSLATION
 SOV_Anti_tank_1_desc: "Much lehčí než ostatní protitankové systémy a starší. Může zasáhnout na 70–2 500 m, což je ve srovnání s jinými systémy menší dosah, ale je levnější." # todo: NEW TRANSLATION

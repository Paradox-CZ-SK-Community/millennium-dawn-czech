 WAG_Heavy_Anti_tank_0_desc: "Používaný v mnoha konfliktech a na mnoha nosičích. Efektivní dosah 500–3 000 m." # todo: NEW TRANSLATION
 WAG_Heavy_Anti_tank_1: "MLTB Konkurs" # todo: NEW TRANSLATION
 WAG_Heavy_Anti_tank_1_desc: "Těžší protitankový systém střílející více střel. Konkurs zasahuje cíle do 4 km a dokáže zdevastovat i nejsilnější tanky protivníka." # todo: NEW TRANSLATION

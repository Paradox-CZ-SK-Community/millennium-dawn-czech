  CZE_transport_helicopter1: "Mil Mi-4 CZ" # todo: NEW TRANSLATION
  CZE_transport_helicopter1_desc: "Domestically produced version of Soviet Mi-4 used for various cargo transfers and troop paradrops featuring new engine and refitted internal space of the airframe featuring bigger cargo space and new cockpit design." # todo: NEW TRANSLATION
  CZE_transport_helicopter2: "Mil Mi-17M CZ" # todo: NEW TRANSLATION
  CZE_transport_helicopter2_desc: "Domestically produced version of Soviet Mi-8 used as large cargo hauler capable of transporting 16 passengers and 2 pilots. It has new digital cockpit and side-mounted MGs." # todo: NEW TRANSLATION
  CZE_transport_helicopter3: "V-5 Kolovrátek" # todo: NEW TRANSLATION
  CZE_transport_helicopter3_desc: "Experience from past helicopter upgrades and projects allowed us to design our own machines from the ground. The result is V-1,2,3 a 4 prototypes. And their first production model of V-5. It has 26m rotor blades allowing it to haul many tons of cargo or small vehicle." # todo: NEW TRANSLATION
  CZE_transport_helicopter4: "V-15 Skokan" # todo: NEW TRANSLATION

 USA_transport_helicopter4: "Bell Boeing V-22 Osprey" # todo: NEW TRANSLATION
 USA_transport_helicopter4_desc: "Bell Boeing V-22 Osprey je americké víceúčelové letadlo s náklonovými rotory (tiltrotor) s možností vertikálního vzletu a přistání (VTOL) i krátkého vzletu a přistání (STOL). Je navrženo tak, aby kombinovalo funkčnost konvenčního vrtulníku s dlouhým doletem a vysokou cestovní rychlostí turbovrtulového letadla." # todo: NEW TRANSLATION

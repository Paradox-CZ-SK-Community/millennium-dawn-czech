  GER_attack_helicopter2: "Sea Lynx Mk.88" # todo: NEW TRANSLATION
  GER_attack_helicopter2_desc: "Sea Lynx Mk.88 je britsky vyráběný víceúčelový dvoumotorový vojenský vrtulník navržený a vyrobený firmou Westland Helicopters pro německé námořnictvo. Sea Lynx Mk.88 je námořní exportní varianta pro německé námořnictvo, která vstoupila do služby v roce 1979. Vrtulník je vybaven střelami Sea Skua a kulometem FN Herstal M3M .50 cal (12,7×99 mm) instalovaným na dveřích." # todo: NEW TRANSLATION
  GER_attack_helicopter2_short: "Sea Lynx Mk.88" # todo: NEW TRANSLATION
  GER_attack_helicopter3: "Eurocopter Tiger" # todo: NEW TRANSLATION
  GER_attack_helicopter3_desc: "Eurocopter Tiger je čtyřlistý dvoumotorový útočný vrtulník, jehož vývoj začal během Studené války a původně byl určen jako protitankový vrtulník určený k boji proti sovětské pozemní invazi do západní Evropy. Během vývoje Sovětský svaz zanikl, ale Francie a Německo se rozhodly pokračovat se Tigerem a vyvinout z něj víceúčelový útočný vrtulník. Eurocopter Tiger může být vybaven protitankovými střelami, neřízenými raketami a také střelami vzduch-vzduch." # todo: NEW TRANSLATION
  GER_attack_helicopter3_short: "Eurocopter Tiger" # todo: NEW TRANSLATION
  GER_attack_helicopter4: "Eurocopter Tiger UHT" # todo: NEW TRANSLATION
  GER_attack_helicopter4_desc: "Eurocopter Tiger UHT je vylepšený a modernější model standardního Eurocopter Tiger vyrobený pro Bundeswehr. Varianta UHT je vybavena protitankovými střelami HOT3, raketami Hydra-70, 4× AIM-92 Stinger a možností instalace kanónového modulu .50 cal (12,7×99 mm). Varianta UHT také využívá infračervené a CCD TV kamery druhé generace s dostřelem až 18 km." # todo: NEW TRANSLATION

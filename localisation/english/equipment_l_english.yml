 UKR_SP_R_arty_0: "BM-21 Grad" # todo: NEW TRANSLATION
 UKR_SP_R_arty_0_desc: "V moderních operacích se používá méně; dědeček SAMS a MLRS byl používán především ve 2. světové válce a v Afghánistánu. Efektivní do vzdálenosti 20 km." # todo: NEW TRANSLATION
 UKR_SP_R_arty_1: "BM-30 Smerch" # todo: NEW TRANSLATION
 UKR_SP_R_arty_1_desc: "Toto vozidlo je modernější verzí Gradu. Dokáže operovat kdekoli na světě — ve sněhu, ledu nebo poušti. Jeho efektivní palebný dostřel je 35 km." # todo: NEW TRANSLATION
 UKR_SP_R_arty_2: "9A52-4 Tornado" # todo: NEW TRANSLATION
 UKR_SP_R_arty_2_desc: "Extrémně těžká dělostřelecká baterie, která pokud se jí nepostaví odpor, může zničit celé město. Maximální dosah až 90 km." # todo: NEW TRANSLATION
 UKR_SP_arty_0: "2S3 Akatsiya" # todo: NEW TRANSLATION
 UKR_SP_arty_0_desc: "Vybeafen s 152,4mm kanónem D-22, který by za potřeby mohl střílet až na slunce. Jedná se o pozoruhodnou dělostřeleckou baterii s dosahem 50 km." # todo: NEW TRANSLATION
 UKR_SP_arty_1: "2S7 Pion" # todo: NEW TRANSLATION
 UKR_SP_arty_1_desc: "2S19 Msta-S byl vyvinut ke konci studené války, začleňoval nové technologie a zvýšil dosah oproti svému předchůdci." # todo: NEW TRANSLATION
 UKR_SP_arty_2: "2S19M2 Msta-SM" # todo: NEW TRANSLATION
 UKR_SP_arty_2_desc: "2S19M2 posouvá platformu Msta-S do 21. století, vybaven automatickým systémem řízení palby, digitálními displeji a podporou GLONASS." # todo: NEW TRANSLATION

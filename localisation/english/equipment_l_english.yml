  GER_attack_helicopter1_desc: "Messerschmitt-Bölkow-Blohm Bo 105 je lehký dvoumotorový víceúčelový vrtulník vyvinutý firmou Bölkow z Ottobrunnu, Západní Německo. Byl prvním lehkým dvoumotorovým vrtulníkem na světě a prvním rotorovým strojem, který dokázal provádět akrobatické manévry, jako jsou invertované smyčky. Varianta 105P je protitanková varianta vyzbrojená drátově vedenými protitankovými střelami HOT." # todo: NEW TRANSLATION

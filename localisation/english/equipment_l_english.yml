  L_AT_Equipment: "ATGM" # todo: NEW TRANSLATION
  L_AT_Equipment_desc: "Protitankový projektil (ATM), protitankový řízený projektil (ATGM), protitanková řízená zbraň (ATGW) nebo zbraň proti obrněné technice je naváděný projektil primárně určený k zásahu a zničení těžce obrněných vojenských vozidel." # todo: NEW TRANSLATION
  Anti_tank_desc: "Protitankový projektil (ATM), protitankový řízený projektil (ATGM), protitanková řízená zbraň (ATGW) nebo řízená zbraň proti obrněné technice je naváděný projektil primárně určený k zásahu a zničení těžce obrněných vojenských vozidel." # todo: NEW TRANSLATION
  Anti_tank_0: "ATGM 1965" # todo: NEW TRANSLATION
  Anti_tank_0_desc: "Protitankové řízené střely (ATGM) jsou přenosné raketové systémy využívající hlavice s vysokou výbušninou, speciálně navržené k útoku na těžce obrněná vozidla. Tato generace ATGM je ovládána joystickem, a vyžaduje tedy přímou viditelnost a vysoce zručného operátora." # todo: NEW TRANSLATION
  H_AT_Equipment: "Namontované ATGM" # todo: NEW TRANSLATION
  H_AT_Equipment_desc: "Stíhač tanků je typ pancéřovaného bojového vozidla vyzbrojeného přímočarým palebným kanónem nebo vypouštěčem řízených střel, s omezenými provozními schopnostmi a určený k boji proti nepřátelským tankům." # todo: NEW TRANSLATION
  Heavy_Anti_tank_desc: "Stíhač tanků je typ pancéřovaného bojového vozidla vyzbrojeného přímou palbou kanónem nebo vypouštěčem řízených střel, s omezenými provozními schopnostmi a určený k boji proti nepřátelským tankům." # todo: NEW TRANSLATION
  Heavy_Anti_tank_0: "Mounted ATGM 1965" # todo: NEW TRANSLATION
  Heavy_Anti_tank_0_desc: "Těžší protitankové řízené střely mají delší dostřel a větší zásobníky. Jako takové je jejich zvýšená hmotnost nevhodná pro nošení. Proto jsou namontovány na vozidlech. Využívají vysoce výbušné hlavice určené k útoku na těžce obrněná vozidla. Tato generace ATGM je ovládána joystickem, a vyžaduje tedy přímou viditelnost a vysoce zručného operátora." # todo: NEW TRANSLATION
  Anti_tank_1: "ATGM 1985" # todo: NEW TRANSLATION
  Anti_tank_1_desc: "Protitankové řízené střely jsou ručně nesené raketové systémy používající vysoce výbušné hlavice, speciálně navržené pro útok na těžce obrněná vozidla. Tato generace ATGM používá fly-by-wire nebo laserové poloautomatické navádění." # todo: NEW TRANSLATION
  Heavy_Anti_tank_1: "Mounted ATGM 1985" # todo: NEW TRANSLATION
  Heavy_Anti_tank_1_desc: "Těžší protitankové řízené střely mají delší dostřel a větší nálože. Jakmile je hmotnost vyšší, nejsou vhodné pro nošení; proto jsou namontovány na vozidlech. Využívají vysoce výbušné hlavice speciálně navržené k útoku na těžce obrněná vozidla. Tato generace ATGM používá fly-by-wire nebo laserové poloautomatické navádění." # todo: NEW TRANSLATION
  Anti_tank_2: "ATGM 2005" # todo: NEW TRANSLATION
  Anti_tank_2_desc: "Protitankové řízené střely jsou ručně nesené raketové systémy používající vysoce výbušné hlavice speciálně navržené k útoku na těžce obrněná vozidla. Tato generace ATGM jsou fire-and-forget, používají elektro-optický hledící. Používají tandemové hlavice k prolomení moderní ERA pancéřování a často jsou variantami Top-Attack, které útočí na nejslabší část nepřátelského pancéřování." # todo: NEW TRANSLATION
  Heavy_Anti_tank_2: "Mounted ATGM 2005" # todo: NEW TRANSLATION
  Heavy_Anti_tank_2_desc: "Těžší protitankové řízené střely mají delší dostřel a větší nálože. Jakmile je hmotnost vyšší, nejsou vhodné pro nošení; proto jsou namontovány na vozidlech. Využívají vysoce výbušné hlavice speciálně navržené k útoku na těžce obrněná vozidla. Tato generace ATGM jsou fire-and-forget, používají elektro-optický obrazový hledík. Používají tandemové hlavice k překonání moderní ERA pancéřování a často jsou variantami Top-Attack, které útočí na nejslabší část nepřátelského pancéřování." # todo: NEW TRANSLATION

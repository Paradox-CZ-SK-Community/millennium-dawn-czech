 BSH_SP_R_arty_0: "BM-21 Grad" # todo: NEW TRANSLATION
 BSH_SP_R_arty_0_desc: "V moderních operacích se už tolik nepoužívá; dědeček systémů SAMS a MLRS byl nasazován hlavně v průběhu druhé světové války a v Afghánistánu. Účinný do 20 km." # todo: NEW TRANSLATION
 BSH_SP_R_arty_1: "BM-30 Smerch" # todo: NEW TRANSLATION
 BSH_SP_R_arty_1_desc: "Toto vozidlo je modernější verzí Gradu. Může operovat kdekoli na světě — v sněhu, ledu i poušti. Účinný dostřel je 35 km." # todo: NEW TRANSLATION
 BSH_SP_R_arty_2: "9A52-4 Tornado" # todo: NEW TRANSLATION
 BSH_SP_R_arty_2_desc: "Extremně těžká dělostřelecká baterie, která pokud není potlačena, může zničit celé město. Maximální dostřel až 90 km." # todo: NEW TRANSLATION
 BSH_SP_arty_0: "2S1 Gvozdika" # todo: NEW TRANSLATION
 BSH_SP_arty_0_desc: "2S1 Gvozdika je sovětská samohybná houfnice založená na víceúčelovém podvozku MT-LBu, nesoucí 122mm houfnici 2A18. ‚2S1‘ je její GRAU označení. Alternativní ruské označení je SAU-122, ale v ruské armádě je běžně známá jako Gvozdika." # todo: NEW TRANSLATION
 BSH_SP_arty_1: "2S3 Akatsiya" # todo: NEW TRANSLATION
 BSH_SP_arty_1_desc: "Vyztužena 152,4mm dělem D-22, které by mohlo podle potřeby vystřelit až ke slunci. Jedná se o pozoruhodnou dělostřeleckou baterii s dostřelem 50 km." # todo: NEW TRANSLATION
 BSH_SP_arty_2: "2S19M2 Msta-S" # todo: NEW TRANSLATION

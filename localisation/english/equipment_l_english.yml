  CZE_attack_helicopter1: "Mil Mi-171Š" # todo: NEW TRANSLATION
  CZE_attack_helicopter1_desc: "Domestically overhauled Mi-8/Mi-17/Mi-18 into basic attach helicopter equipped with AGM and AAM missile on its underwing pylons. The helicopter is still capable of carrying 16 passengers inside its airframe." # todo: NEW TRANSLATION
  CZE_attack_helicopter2: "Mi-24D" # todo: NEW TRANSLATION
  CZE_attack_helicopter2_desc: "Domestically produced export version of the Mi-24 from the Soviet Union with new Czech software and hardware including new sensor array, optics and facelift of the networking trough the helicopter simplifying it to modern standards." # todo: NEW TRANSLATION
  CZE_attack_helicopter3: "Mi-35M" # todo: NEW TRANSLATION
  CZE_attack_helicopter3_desc: "Mi-35M is 1st batch of modernizations to this craft. It has 6 underwing pylons which can carry many types of guided, unguided weapon systems or gunpods of the latest generation." # todo: NEW TRANSLATION
  CZE_attack_helicopter4: "BV-38 Blesk" # todo: NEW TRANSLATION
  CZE_attack_helicopter4_desc: "Experience from past helicopter upgrades and projects allowed us to design our own battle helicopter. The result is BV-14 Blesk who has pusher propeller in addition to the main rotor allowing this helicopter to fly at amazing 450kph speeds. This was also achieved by making its shape very streamlined and aerodynamic and putting all weapons unside its internal storage for them. In emergency situations, there are always two Air-to-Air missiles ready to be fired even from this internal space to the 90°degree radius in front of the helicopter." # todo: NEW TRANSLATION
  CZE_attack_helicopter5: "BV-43 Vichr" # todo: NEW TRANSLATION
  CZE_attack_helicopter5_desc: "First stealth helicopter prototypes with code names BV-40, 41 and 42 resulted in this machine combining their abilities together. The helicopter uses many features from BV-38 and features also internal automatic reloader for missiles allowing the helicopter to have none external pylons even when needed unlike in the BV-38. There are 4 shafts for the missiles instead loaded with two AGM and two AAM with another 16 missiles of each type in the automatic reloader." # todo: NEW TRANSLATION
  CZE_early_helicopter: "HC-102" # todo: NEW TRANSLATION

 USA_attack_helicopter2_desc: "Boeing AH-64 Apache je americký útočný vrtulník s dvěma turboshaftovými motory, podvozkem s ocasním kolečkem a tandemovou kabinou pro dvoučlennou posádku. Má příďový senzorový komplex pro akvizici cílů a systémy nočního vidění. Je vyzbrojen 30mm řetězovým kanónem M230 umístěným mezi hlavním podvozkem pod přední částí trupu a čtyřmi závěsníky na krátkých křídlech pro nesení výzbroje a zásob, obvykle kombinací řízených střel AGM‑114 Hellfire a odpalovacích kontejnerů raket Hydra‑70. AH‑64 má významnou redundanci systémů pro zvýšení odolnosti v boji." # todo: NEW TRANSLATION
 USA_attack_helicopter2_short: "AH-64 Apache" # todo: NEW TRANSLATION
 USA_attack_helicopter3: "AH-64D Apache Longbow" # todo: NEW TRANSLATION
 USA_attack_helicopter3_desc: "AH-64D Apache Longbow je vybaven skleněnou přístrojovou deskou a pokročilými senzory, z nichž nejvýraznější je radiolokační naváděcí systém AN/APG-78 Longbow milimetrového pásma (FCR) pro akvizici cílů a Radar Frequency Interferometer (RFI), umístěné v radomu nad hlavním rotorem. Zvýšená pozice radomu umožňuje detekovat cíle i když je vrtulník za překážkami (např. terénem, stromy nebo budovami). AN/APG-78 je schopen současně sledovat až 128 cílů a zapojit až 16 z nich současně; útok může být zahájen během 30 sekund. Radiový modem integrovaný se senzory umožňuje sdílení dat se pozemními jednotkami a ostatními Apachy, což jim umožňuje střílet na cíle detekované jediným vrtulníkem." # todo: NEW TRANSLATION
 USA_attack_helicopter3_short: "AH-64D Apache" # todo: NEW TRANSLATION
 USA_attack_helicopter4: "AH-64E Apache Guardian" # todo: NEW TRANSLATION
 USA_attack_helicopter4_desc: "Dříve známý jako AH-64D Block III byl v roce 2012 přejmenován na AH-64E Guardian, aby odrážel zvýšené schopnosti. AH-64E nabízí vylepšenou digitální konektivitu, systém Joint Tactical Information Distribution System, výkonnější motory T700‑GE‑701D s vylepšenou převodovkou pro přenos vyššího výkonu, schopnost řídit bezpilotní letecké systémy (UAV), plnou IFR způsobilost a vylepšený podvozek." # todo: NEW TRANSLATION
 USA_attack_helicopter4_short: "AH-64E Apache" # todo: NEW TRANSLATION
 USA_attack_helicopter5: "AH-66 Comanche" # todo: NEW TRANSLATION
 USA_attack_helicopter5_desc: "Boeing–Sikorsky RAH-66 Comanche je stealth průzkumný a útočný vrtulník navržený pro armádu Spojených států. Po desetiletích vývoje byl v roce 2004 program RAH‑66 zrušen před zahájením sériové výroby, přičemž do té doby bylo do programu již investováno téměř 7 miliard USD." # todo: NEW TRANSLATION

  GER_Rec_tank_3_desc: "Boxer CRV je průzkumná varianta pásového obrněného transportéru Boxer, navrženého ARTEC a vybaveného modulárním věžovým systémem Lance (MTS) od Rheinmetall Defence, což je dvoumístná varianta. Tato věž je vybavena pouze kanonou MK30-2/ABM a bude vybavena dvěma raketami Spike LR2 ve věži a systémem Iron Fist APS od Elbit." # todo: NEW TRANSLATION
  GER_Rec_tank_4: "Lynx KF-41 120mm" # todo: NEW TRANSLATION
  GER_Rec_tank_4_short: "Lynx KF-41 120mm" # todo: NEW TRANSLATION
  GER_Rec_tank_4_desc: "Lynx KF-41 120 je průzkumná varianta původního IFV Lynx. Model '120' je vybaven vylepšeným zrakovým a průzkumným systémem. Kromě aktualizovaných průzkumných systémů je také vybaven vylepšeným skrytím a schopnostmi vyhýbání, aby doplnil jeho již vynikající průzkumný výkon. Lynx 120 je vyzbrojen 120mm hladkým kanálem hlavní zbraně, na rozdíl od IFV protějšku 35mm kanónu. To umožňuje Lynxovi poskytovat maximální palebnou sílu při zachování vzdálenosti od cíle." # todo: NEW TRANSLATION
  GER_Rec_tank_5: "KF-47 Cougar" # todo: NEW TRANSLATION
  GER_Rec_tank_5_short: "KF-47 Cougar" # todo: NEW TRANSLATION
  GER_Rec_tank_5_desc: "KF-47 Cougar je budoucí vize toho, čím se průzkumný tank stane. Konstrukce Cougar zahrnuje standardní kolový design, podobný designu amerického Stryker MGS; to umožňuje rychlou mobilitu na různých terénech při ztrátě jisté trakce. Cougar je také vybaven 130mm hlavním kanónem, 40mm koaxiálním kanónem, 20mm věží CROW a je schopen vypálit i nově navržené ATGM." # todo: NEW TRANSLATION

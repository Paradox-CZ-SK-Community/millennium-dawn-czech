 SPR_APC_1: "Food Machinery Corp M-113A2" # todo: NEW TRANSLATION
 SPR_APC_1_short: "TOA M-113A2" # todo: NEW TRANSLATION
 SPR_APC_1_desc: "TOA, ze španělského „Transporte Oruga Acorazado“, je plně pásové obrněné transportní vozidlo (APC) vyvinuté a vyráběné společností Food Machinery Corp (FMC). M113 zavedl hliníkové pancéřování, které učinilo vozidlo podstatně lehčím než předchozí stroje; bylo dostatečně silné, aby chránilo posádku a pasažéry před palbou z ručních zbraní, a zároveň natolik lehké, že bylo přepravitelné letadlem a mírně plovoucí. Španělská armáda využívá širokou škálu adaptací tohoto vozidla, jako jsou obrněné sanitky, nosiče minometů, ženijní vozidla a velitelská vozidla." # todo: NEW TRANSLATION
 SPR_APC_2: "Enasa BMR-600" # todo: NEW TRANSLATION
 SPR_APC_2_short: "BMR-600" # todo: NEW TRANSLATION
 SPR_APC_2_desc: "Šestikolové obrněné transportní vozidlo (6x6) vyráběné ve Španělsku firmou Enasa. Původně poháněno dieselovým motorem Pegaso 9157/8 o výkonu 306 hp, má automatickou převodovku, měnič točivého momentu, nezávislé odpružení na všech šesti kolech a plovoucí schopnosti. Může být také přepravováno letecky. Během své služby získalo různé typy výzbroje a existuje i verze jako polní sanitka. V rámci volitelného plavebního vybavení má dvě vodní trysky pro pohyb ve vodě. Základní APC. Může být vyzbrojeno kulomety .50 cal M2HB, 7,62 mm MG1A1 nebo automatickým granátometem 40mm LAG-40." # todo: NEW TRANSLATION
 SPR_APC_3: "Enasa BMR-M1" # todo: NEW TRANSLATION
 SPR_APC_3_short: "BMR-M1" # todo: NEW TRANSLATION
 SPR_APC_3_desc: "Originální motory Pegaso byly v rámci programu „BMR 2“ nahrazeny novými 310hp motory Scania DS9 61A 24S. Dále byla vozidla opatřena dodatečnou pasivní ochranou a klimatizací. Základní APC. Může být vyzbrojeno kulometem M-2 12,70 mm v věži TC-3, automatickým granátometem 40mm LAG-40 nebo odpalovačem raket TOW-2." # todo: NEW TRANSLATION
 SPR_APC_4: "FMC Assault Amphibious Vehicle LVPT-7" # todo: NEW TRANSLATION
 SPR_APC_4_short: "LVPT-7" # todo: NEW TRANSLATION
 SPR_APC_4_desc: "Po korejské válce námořní pěchota USA (USMC) objednala nový model amfibického vozidla, aby nahradila staré LVT. Používají je prapory útočných amfibických jednotek USMC k dopravě útočných sil přistávacího svazku a jejich vybavení v jediném transportu z útočných lodí během amfibických operací k vnitrozemským cílům a k provádění mechanizovaných operací a související podpory při následných operacích na pobřeží. Jsou jimi také provozovány další síly. Mariňáci jim říkají „amtracs“, zkráceně z původního označení „amphibious tractor“. Španělské námořnictvo podepsalo dohodu o jejich zařazení pro Infantería de Marina." # todo: NEW TRANSLATION
 SPR_APC_5: "BAE Systems Assault Amphibious Vehicle 7A1" # todo: NEW TRANSLATION
 SPR_APC_5_short: "AAV-7A1" # todo: NEW TRANSLATION
 SPR_APC_5_desc: "Assault Amphibious Vehicle (AAV) — oficiální označení AAVP-7A1 (dříve Landing Vehicle, Tracked, Personnel-7 zkr. LVTP-7) — je plně pásové amfibické přistávací vozidlo. Pohání jej dieselový motor Cummins VT400 přes převodovku FMC HS-400-3A1. Okolo stanoviště se zbraněmi má osm odpalovačů dýmových granátů; výzbroj tvoří lafetovaná střelecká stanice Cadillac Gage nebo Up-Gunned Weapon Station (UGWS), vyzbrojená kulometem .50 cal (12,7 mm) M2HB a granátometem Mk-19 40 mm. AAV-7A1 je hlavní amfibické útočné vozidlo španělské Infantería de Marina." # todo: NEW TRANSLATION
 SPR_APC_6: "RG-31 Nyala" # todo: NEW TRANSLATION
 SPR_APC_6_short: "RG-31 Nyala" # todo: NEW TRANSLATION
 SPR_APC_6_desc: "" # todo: NEW TRANSLATION
 SPR_APC_7: "MOWAG GmbH Piraña III" # todo: NEW TRANSLATION
 SPR_APC_7_short: "Piraña III" # todo: NEW TRANSLATION
 SPR_APC_7_desc: "Navrženo švýcarskou společností MOWAG (dnes General Dynamics European Land Systems – Mowag GmbH). Piraña IIIC je 8x8 APC s modulární škálovatelnou ochranou proti palbě z ručních zbraní, výbuchům min a RPG. Lze jej přizpůsobit požadavkům zákazníka. Možné dodatečné pancéřování pro vyšší úroveň ochrany. Má speciální podlahové řešení poskytující ochranu proti minám a improvizovaným výbušným zařízením. Vozidlo je vybaveno NBC ochranou a automatickými systémy potlačení požáru. Základní APC je obvykle vyzbrojeno dálkově řízeným 12,7mm těžkým kulometem." # todo: NEW TRANSLATION
 SPR_APC_8: "MOWAG GmbH Piraña IIIC" # todo: NEW TRANSLATION
 SPR_APC_8_short: "Piraña IIIC" # todo: NEW TRANSLATION
 SPR_APC_8_desc: "Vylepšená verze Piraña III." # todo: NEW TRANSLATION
 SPR_IFV_1: "Panhard M-3" # todo: NEW TRANSLATION
 SPR_IFV_1_short: "M-3" # todo: NEW TRANSLATION
 SPR_IFV_1_desc: "Vozidlo Panhard M-3 bylo navrženo k podpoře jednotek vybavených průzkumným modelem AML. 95 % mechanických dílů je plně kompatibilních s modelem AML, takže náklady na výrobu a údržbu mohou být minimalizovány. Posádku vozidla tvoří velitel, střelec, nabíječ a řidič. Základní výzbroj tvoří kanón M-32 76/60 mm, kulomet M-2 12,70 mm na střeše a koaxiální 7,62 mm Browning M-1919A4E1." # todo: NEW TRANSLATION
 SPR_IFV_2: "ENASA-Pegaso VEC" # todo: NEW TRANSLATION
 SPR_IFV_2_short: "VEC" # todo: NEW TRANSLATION
 SPR_IFV_2_desc: "VEC (španělsky Vehículo de Exploración de Caballería) je obrněné vozidlo založené na BMR a navržené španělskou společností ENASA‑Pegaso (dnes Santa Bárbara Sistemas). Verze VEC si ponechává většinu mechanických součástí BMR, ale mění tvar korby, uspořádání a vnitřní vybavení, aby se přizpůsobila novým úkolům. VEC nese 25mm kanón M-242 Bushmaster nebo 7,62mm kulomet MG-42 ve věži TC-25." # todo: NEW TRANSLATION
 SPR_IFV_3: "ENASA-Pegaso VEC-M" # todo: NEW TRANSLATION
 SPR_IFV_3_short: "VEC-M" # todo: NEW TRANSLATION
 SPR_IFV_3_desc: "Po dlouhé a intenzivní službě VEC‑M zahrnuje několik vylepšení oproti původnímu modelu. Motor byl nahrazen Scania DS9 s lepším výkonem; dalším výrazně vylepšeným aspektem je obrana vozidla. Pancéřování korby bylo zesíleno, aby odolávalo palbě středních kulometů až do ráže 14,5 mm. Série M obsahuje protiexplozní vybavení velmi podobné jednotkám MBT, založené na několika senzorech, které umožňují systém řízení palby při detekci vnitřní exploze." # todo: NEW TRANSLATION
 SPR_IFV_4: "General Dynamics ASCOD VCI/C Pizarro" # todo: NEW TRANSLATION
 SPR_IFV_4_short: "VCI/C Pizarro" # todo: NEW TRANSLATION
 SPR_IFV_4_desc: "ASCOD (Austrian Spanish Cooperation Development) IFV je produktem spolupráce mezi Steyr‑Daimler‑Puch AG a Santa Bárbara Sistemas. Ve Španělsku se vozidlo nazývá „Pizarro“. VCI/C (španělsky Vehículo de Combate de Infantería/Caballería) nese 30mm automatický kanón Mauser MK-30/2 ve plně otočné elektro‑mechanické věži. Dvoupruhový 30mm kanón, elektricky stabilizovaný ve dvou rovinách, může střílet rychlostí až 770 ran/min a přesně zasahovat cíle i za pohybu. Jako sekundární výzbroj nese Pizarro kulomet MG‑3." # todo: NEW TRANSLATION
 SPR_IFV_5: "General Dynamics ASCOD VCI/C Pizarro Phase II" # todo: NEW TRANSLATION
 SPR_IFV_5_short: "VCI/C Pizarro II" # todo: NEW TRANSLATION
 SPR_IFV_5_desc: "Pro druhou fázi byla zlepšena skupina pohonu a nyní osazuje motor MTU 8V-199-TE20 a novou generaci převodovky pracující s binární logikou, plně vyvinutou ve Španělsku." # todo: NEW TRANSLATION
 SPR_IFV_6: "General Dynamics ASCOD VCI/C Pizarro Phase III" # todo: NEW TRANSLATION
 SPR_IFV_6_short: "VCI/C Pizarro III" # todo: NEW TRANSLATION
 SPR_IFV_6_desc: "U třetí iterace je pozoruhodné, že nový Pizarro Phase 3 je výsledkem kombinace nové generace ASCOD korby použité v vozidle pro sapéry (VCZAP) a systémů mise vyvinutých pro kolové bojové vozidlo (VCR) „Dragon“. Modernizovaná korba použitá ve VCZAP nabízí vysokou úroveň ochrany, je optimalizovaná proti minám a improvizovaným výbušným zařízením (IED), má vysokou balistickou ochranu a protimínová sedadla. Zaintegrované systémy mise zahrnují situační povědomí, komunikační vybavení, zbraňové systémy, elektro‑optiku a navigační systémy." # todo: NEW TRANSLATION
 SPR_IFV_8: "General Dynamics Santa Bárbara Sistemas Dragón" # todo: NEW TRANSLATION
 SPR_IFV_8_short: "VCR 8x8 Dragón" # todo: NEW TRANSLATION
 SPR_IFV_8_desc: "Založený na platformě Piranha V, Dragón je obrněné transportní vozidlo pěchoty navržené tak, aby plně vyhovovalo požadavkům španělské armády. Základní model pro přepravu pěchoty obsahuje dálkově řízenou věž UT‑30 MK2, vyráběnou NAVANTIA s technologií ELBIT a EXPAL, vyzbrojenou 30mm kanónem ATK MK44‑ABM Bushmaster II." # todo: NEW TRANSLATION

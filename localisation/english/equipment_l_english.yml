  util_vehicle_desc: "Užitkové vozidlo je vozidlo, obvykle poháněné motorem, navržené k provádění konkrétního úkolu s vyšší účinností než obecné účelové vozidlo." # todo: NEW TRANSLATION
  util_vehicle_0: "Užitkové vozidlo 1965" # todo: NEW TRANSLATION
  util_vehicle_0_desc: "Užitkové vozy se používají motorizovanými pěchotními silami jako přeprava na bojiště. Dříve generace, jako džipy a nákladní vozy, byly téměř nevyzbrojené a lišily se od civilních protějšků hlavně odolností a lepší pohyblivostí v obtížném terénu. Pozdější generace mají vozy podobné Humvee s lepším pancířem a minovými odolnými vozidly s dalším zlepšením ochrany posádky. Pokud jsou vozidla vyzbrojena, bývá obvykle lehká výzbroj, jako kulomety." # todo: NEW TRANSLATION

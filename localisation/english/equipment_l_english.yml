  GER_infantry_weapons: "Heckler & Koch G3" # todo: NEW TRANSLATION
  GER_infantry_weapons_short: "G3" # todo: NEW TRANSLATION
  GER_infantry_weapons_desc: "Zbraň Heckler & Koch G3 (Gewehr 3) je útočná puška ráže 7,62×51 mm NATO s volitelným režimem střelby, vyvinutá v západním Německu v 50. letech německým zbrojním výrobcem Heckler & Koch (H&K) ve spolupráci se španělskou státní designovou a vývojovou agenturou CETME. G3 nahradila FN FAL/G1 jako standardní pušku od roku 1959 a sloužila, dokud nebyla nahrazena vylepšenou verzí G3A1 v roce 1963." # todo: NEW TRANSLATION
  GER_infantry_weapons1: "Heckler & Koch G3A3" # todo: NEW TRANSLATION
  GER_infantry_weapons1_short: "G3A3" # todo: NEW TRANSLATION
  GER_infantry_weapons1_desc: "G3A3 je nejznámější verzí G3. Navržena s novými vylepšenými zadními bubnovými mířidly a vylepšeným předním mířidlem, tlumičem záblesků a brzdičem hlavně, pevnou plastovou pažbou a plastovým krytem rukojeti, který nedotýká volně uložené hlavně. Předpažba přišla ve štíhlé, větrané verzi a v široké verzi. Ta druhá umožňuje připevnění bipodu pro lepší stabilitu." # todo: NEW TRANSLATION
  GER_infantry_weapons2: "Heckler & Koch G3A4" # todo: NEW TRANSLATION
  GER_infantry_weapons2_short: "G3A4" # todo: NEW TRANSLATION
  GER_infantry_weapons2_desc: "G3A4 je další vylepšená verze předchozího modelu G3A3, která používá bubnová mířidla a nově navržený jednopolohový zaměřovací systém; u některých modelů zahrnuje novou oboustrannou spoušťovou skupinu a mosazný deflektor pro obsluhu leváků. G3A4 vstoupila do služby v roce 1974 pro frontovou pěchotu a sloužila až do konce 1990. let, než byla stažena a nahrazena." # todo: NEW TRANSLATION
  GER_infantry_weapons3: "Heckler & Koch G36" # todo: NEW TRANSLATION
  GER_infantry_weapons3_short: "G36" # todo: NEW TRANSLATION
  GER_infantry_weapons3_desc: "Puška Heckler & Koch G36 (Gewehr 36) je útočná puška ráže 5,56×45 mm navržená na počátku 90. let německým zbrojním výrobcem Heckler & Koch (H&K) jako náhrada za těžší modely G3 ráže 7,62×51 mm. Byla přijata do služby u Bundeswehru ve středních 90. letech a nahradila G3. Od té doby je také oblíbeným exportem a G36 byla ve službě u vojenských a policejních jednotek v několika zemích, včetně Německa, Španělska a Spojeného království." # todo: NEW TRANSLATION
  GER_infantry_weapons4: "Heckler & Koch G36A2" # todo: NEW TRANSLATION
  GER_infantry_weapons4_short: "G36A2" # todo: NEW TRANSLATION
  GER_infantry_weapons4_desc: "Model G36A2 je aktualizovaná varianta G36. G36A2 je vybavena rychloodestranitelným reflexním zaměřovačem Zeiss RSA namontovaným na liště Picatinny, který nahrazuje původní červené tečkové hledí. Sada vylepšení G36A2 také zahrnuje kratší G36C pažbu, nový hliníkový předpažbí s volitelnými čtyřmi lištami Picatinny a svislou přední rukojeť s integrovaným spínačem pro ovládání laserového světelného modulu LLM01 od Oerlikon Contraves." # todo: NEW TRANSLATION
  GER_infantry_weapons5: "Heckler & Koch G36A3" # todo: NEW TRANSLATION
  GER_infantry_weapons5_short: "G36A3" # todo: NEW TRANSLATION
  GER_infantry_weapons5_desc: "Puška G36A3 je další modernizací platformy G36; s větším lištovým Picatinny, čtyřpolohovou výsuvnou závěsnou pažbou a integrovaným reflexním zaměřovačem Zeiss RSA a madlem nahrazeným optickým modulem od Hensoldt." # todo: NEW TRANSLATION
  GER_infantry_weapons6: "Heckler & Koch G95K" # todo: NEW TRANSLATION
  GER_infantry_weapons6_short: "G95K" # todo: NEW TRANSLATION
  GER_infantry_weapons6_desc: "HK416 je plynově poháněná útočná puška ráže 5,56×45 mm NATO. Je navržena a vyráběna německou společností Heckler & Koch. Ačkoli návrh vychází z třídy AR-15, používá vlastní krátký chod pístu s plynovým mechanizmem ze dřívější rodiny G36 od H&K. HK416 je také vybavena proprietárním předpažím s lištami po všech čtyřech stranách pro kompatibilitu s více doplňky." # todo: NEW TRANSLATION
  GER_infantry_weapons7: "Heckler & Koch 433" # todo: NEW TRANSLATION
  GER_infantry_weapons7_short: "HK 433" # todo: NEW TRANSLATION
  GER_infantry_weapons7_desc: "HK 433 (HK433) je moderní, modulární a kompaktní útočná puška ráže 5,56 mm × 45, která kombinuje výhody a vynikající prvky předchozího G36 a zbraní HK433. Zbraň HK 433 obsahuje novou skládací, vyjímatelnou pažbu s výškově nastavitelnou opěrkou tváře pro zvýšení přesnosti; zbraň lze také použít s pažbou ve složeném stavu pro situace CQC." # todo: NEW TRANSLATION
  GER_APC_1: "M113G" # todo: NEW TRANSLATION
  GER_APC_1_desc: "M113G byla německá exportní varianta americky vyráběného M113. M113G měla často banku osmi 76mm odpalovačů kouřových granátů na přední části vozidla a byla vyzbrojena MG3 namísto běžného kulometu M2 .50." # todo: NEW TRANSLATION
  GER_APC_2: "Condor" # todo: NEW TRANSLATION
  GER_APC_2_desc: "Condor je čtyřkolový obrněný transportér původně navržený firmou Thyssen-Henschel z Německa a vyráběný firmou Henschel Wehrtechnik GmbH. Trup Condoru je vyroben z plně svařované obranné oceli chránící posádku před projektily 7,62 mm AP a 5,56 mm kulovými náboji, střepinami a protiletálním minámám. Turret Condoru je vyzbrojen 20mm hlavní kanón a koaxiálním 7,62 mm kulometem." # todo: NEW TRANSLATION
  GER_APC_3: "Tpz-1 Fuchs" # todo: NEW TRANSLATION
  GER_APC_3_short: "Tpz-1 Fuchs" # todo: NEW TRANSLATION
  GER_APC_3_desc: "TPz-1 Fuchs (Transportpanzer Fuchs) je německý obrněný personnelský nosič vyvinutý nejprve firmou Daimler-Benz, ale vyráběný a dále vyvíjený nynější Rheinmetall MAN Military Vehicles (RMMV). Fuchs byl druhou kolovou obrněnou vozidlem, které vstoupilo do služby u Bundeswehru (Západní Německo). Fuchs lze vybavit až 3x MG3 kulomety." # todo: NEW TRANSLATION
  GER_APC_4: "Tpz-1 Fuchs Mexas" # todo: NEW TRANSLATION
  GER_APC_4_short: "Tpz-1 Fuchs Mexas" # todo: NEW TRANSLATION
  GER_APC_4_desc: "TPz-1 Fuchs MEXAS je vylepšená verze TPz-1 Fuchs, vybavená keramickým pancéřováním typu MEXAS, protifragmentační výstelkou a lepší ochranou proti minámám, včetně rušicího systému proti minámám řízeným rádiem." # todo: NEW TRANSLATION
  GER_APC_5: "Tpz-2 Fuchs" # todo: NEW TRANSLATION
  GER_APC_5_short: "Tpz-2 Fuchs" # todo: NEW TRANSLATION
  GER_APC_5_desc: "TPz-2 Fuchs je dále a vylepšená verze TPz-1 Fuchs. Fuchs 2 má novou maximální nosnost 6000 kg, pohonný systém byl upgradován na MTU 6V 199 TE20 V6 11,9 litru vodou chlazený EURO 3 diesel s výkonem 456 hp (340 kW), spojený s plně automatickou šestistupňovou převodovkou ZF 6HP 602 s integrovaným retardérem. Pneumatiky 1400 R20 jsou typu run-flat. Na pevnině dosahuje rychlosti 105 km/h a provozní dosah 800 km." # todo: NEW TRANSLATION
  GER_APC_6: "GTK Boxer" # todo: NEW TRANSLATION
  GER_APC_6_short: "Boxer" # todo: NEW TRANSLATION
  GER_APC_6_desc: "GTK Boxer je multirole obrněné bojové vozidlo navržené mezinárodním konzorciem pro realizaci řady operací prostřednictvím modulárních misních modulů. Většina Boxérů ve službě je vybavena dálkově ovládanou zbraňovou věží pro sebeobranu. Německá vozidla bývají obvykle vybavena FLW-200 od KMW, která může být osazena buď 7,62 mm MG3 kulometem, 12,7 mm M3M HMG nebo 40 mm GMW automatický granátomet. FLW-200 má dvojosovou stabilizaci a obsahuje laserový dálkoměr a termální snímač." # todo: NEW TRANSLATION
  GER_APC_7: "GTK Boxer OS" # todo: NEW TRANSLATION
  GER_APC_7_short: "Boxer OS" # todo: NEW TRANSLATION
  GER_APC_7_desc: "GTK Boxer OS je vybaven Oerlikon Skyranger. To je vyzbrojeno Rheinmetallovým 35 mm x 228 ráží Revolver Gun, s možností dvou typů nábojů. Primárně bude střílet 35 mm Advanced Hit Efficiency And Destruction (AHEAD) munici. Sekundární bude Frangible Armour-Piercing Discarding Sabot (FAPDS) munice. Zbraň má kadenci 1 000 ran za minutu a typickým cílem je vzdušný cíl." # todo: NEW TRANSLATION
  GER_APC_8: "GTK Boxer RWS40" # todo: NEW TRANSLATION
  GER_APC_8_short: "Boxer RCT40" # todo: NEW TRANSLATION
  GER_APC_8_desc: "GTK Boxer RWS40 je vylepšená varianta standardního GTK Boxera. Varianta RWS40 má nové a vylepšené cílovací a navigační systémy, nové optické senzory, stejně jako nový systém CROWS v věži vyzbrojený 40 mm hlavní kanón a nový 6,8 mm koaxiální kulomet." # todo: NEW TRANSLATION
  GER_IFV_1_desc: "Lang HS.30 je západoněmecký obrněný bojový vůz pěchoty vyvinutý firmou Hispano-Suiza ve 60. letech 20. století. Po několika časných technických problémech bylo vyrobeno pouze 2 176 kusů z plánovaných 10 680. HS.30 byl vyzbrojen výkonným 20 mm autocanonem a periskopickým hledím 15×15." # todo: NEW TRANSLATION
  GER_IFV_2: "Schützenpanzer Marder 1" # todo: NEW TRANSLATION
  GER_IFV_2_short: "Marder 1" # todo: NEW TRANSLATION
  GER_IFV_2_desc: "Marder 1 je IFV (infantérní bojový vůz), navržený firmou Rheinmetall Landsysteme pro použití s západoněmeckými jednotkami Panzergrenadiere. Marder 1 je vyzbrojen 20mm autocanonem a je schopen pojmout 12 pěších vojáků. Kromě silných útočných schopností je Marder 1 chráněn i proti jaderným, biologickým a chemickým zbraním." # todo: NEW TRANSLATION
  GER_IFV_3: "Schützenpanzer Marder 1 A1" # todo: NEW TRANSLATION
  GER_IFV_3_short: "Marder 1 A1" # todo: NEW TRANSLATION
  GER_IFV_3_desc: "Marder 1 A1 je vylepšený model vybavený protitankovou střelou Milan ATGM, systémem dvojího podávání pro 20 mm kanón, umožňujícím výběr munice, nočním viděním včetně obrazových zesilovačů a termálního zobrazovače. Kromě těchto vylepšení byla kapacita pěchoty snížena ze 12 na 5 vojáků." # todo: NEW TRANSLATION
  GER_IFV_4: "Schützenpanzer Marder 1 A2" # todo: NEW TRANSLATION
  GER_IFV_4_short: "Marder 1 A2" # todo: NEW TRANSLATION
  GER_IFV_4_desc: "Marder 1 A2 je další balíček vylepšení, který zahrnuje podstatné úpravy zavěšení, palivových nádrží, chladicího systému a systému čištění vodními tryskami. Dále byl instalován nový systém zaměřování. Infračervené vyhledávací světlo bylo odstraněno a všechna vozidla byla vybavena termálními zobrazovacími systémy." # todo: NEW TRANSLATION
  GER_IFV_5: "Schützenpanzer Marder 1 A5" # todo: NEW TRANSLATION
  GER_IFV_5_short: "Marder 1 A5" # todo: NEW TRANSLATION
  GER_IFV_5_desc: "Balíček vylepšení Marder 1 A5 zahrnuje dodatečnou protiminovou ochranu a zcela přepracovaný interiér, aby se při zásahu minou zabránilo výbuchům a šokovým zraněním posádky, klimatizační systém, rušič pro ochranu proti IED a multifunkční maskování." # todo: NEW TRANSLATION
  GER_IFV_6: "Schützenpanzer Puma 1" # todo: NEW TRANSLATION
  GER_IFV_6_short: "Puma 1" # todo: NEW TRANSLATION
  GER_IFV_6_desc: "Puma je společný projekt na návrh IFV mezi Krauss-Maffei Wegmann a Rheinmetall Landsysteme. Hlavní výzbrojí Puma je Rheinmetall 30 mm MK 30-2/ABM (munice s výbuchem ve vzduchu) autocanon, který má kadenci 200 ran za minutu a účinný dostřel 3 000 m. Kromě působivého hlavního kanónu poskytuje Puma vynikající ochranu proti projektilům a výbuchům." # todo: NEW TRANSLATION
  GER_IFV_7: "Schützenpanzer Lynx KF-41" # todo: NEW TRANSLATION
  GER_IFV_7_short: "Lynx KF-41" # todo: NEW TRANSLATION
  GER_IFV_7_desc: "Lynx KF-41 je další generací obrněného vozidla pěchoty. Lynx je nový modulární design, který se dokáže přizpůsobit řadě rolí a požadavků. Hlavní výzbroj Lynxe nabízí širokou škálu technologií a funkcí, včetně plně digitálního provozního a cílovacího systému; k dispozici jsou různé sady pro zajištění přežití při misi udržování míru, proti-povstalecké operace v urbanizovaném terénu a boj proti proti sobě rovnocennému protivníkovi. Hlavní zbraň zahrnuje 35mm autocanon Wotan a protitankové řízené střely. Lynx je chráněn výborným kompozitním pancířem a aktivním obranným systémem ADS od Rheinmetallu a systémem kouřové ochrany ROSY." # todo: NEW TRANSLATION
  GER_IFV_8: "Schützenpanzer Cougar KF-73" # todo: NEW TRANSLATION
  GER_IFV_8_short: "Cougar KF-73" # todo: NEW TRANSLATION
  GER_IFV_8_desc: "Cougar KF-73 je budoucí koncepce IFV. Cougar je vylepšený a rozšířený design vycházející z Lynx KF-41. Cougar má větší a lépe vyzbrojený podvozek a pancíř s ERA (Explosive Reactive Armour). Cougar je také vybaven 82mm kanónem, 40mm autocanonem, koaxiálním MG4 a protitankovými řízenými střelami. Kromě vysoké útočnosti je Cougar i velmi defenzivní a dobře chráněn systémem aktivní obrany nové generace." # todo: NEW TRANSLATION
  GER_Anti_tank_0: "Panzerfaust 3" # todo: NEW TRANSLATION
  GER_Anti_tank_0_desc: "Panzerfaust 3 je moderní částečně jednorázová rekviantní protitanková zbraň, která byla vyvinuta mezi lety 1978 a 1985 a poprvé vstoupila do služby u Bundeswehru v roce 1987. Byla navržena, aby západoněmecké pěchotě poskytla účinnou zbraň proti současnému sovětskému pancíři, čímž nahradila zastaralé PzF 44 Lanze." # todo: NEW TRANSLATION
  GER_Anti_tank_1: "MILAN" # todo: NEW TRANSLATION
  GER_Anti_tank_1_short: "MILAN" # todo: NEW TRANSLATION
  GER_Anti_tank_2: "MELLS Spike LR" # todo: NEW TRANSLATION
  GER_Anti_tank_2_short: "MELLS Spike LR" # todo: NEW TRANSLATION
  GER_Anti_tank_3: "MELLS Spike LR2" # todo: NEW TRANSLATION
  GER_Anti_tank_3_short: "MELLS Spike LR2" # todo: NEW TRANSLATION
  GER_Anti_tank_4: "MAC II" # todo: NEW TRANSLATION
  GER_Heavy_Anti_tank_0: "Raketenjagdpanzer 1" # todo: NEW TRANSLATION
  GER_Heavy_Anti_tank_0_desc: "Raketenjagdpanzer 1 je tankový ničitel vyzbrojený řízenými protitankovými střelami. Byl postaven na podvozku Hispano-Suiza HS.30, který byl také použit na Schützenpanzer SPz 12-3. Zvenku je vidět pouze jeden z raketových vypouštěčů současně, neboť druhý je zatažen do trupu pro dobíjení, když je první připraven k vypuštění." # todo: NEW TRANSLATION
  GER_Heavy_Anti_tank_1: "Raketenjagdpanzer 2" # todo: NEW TRANSLATION
  GER_Heavy_Anti_tank_1_desc: "Raketenjagdpanzer 2 je západoněmecký ničitel tanků vyzbrojený řízenými protitankovými střelami Nord SS.11. Byl vyvíjen současně s Kanonenjagdpanzer a Marder a používá podobný podvozek. Vozidlo bylo vyzbrojeno dvěma výmetními lištami pro protitankové řízené střely Nord SS.11 a dvěma kulomety MG3." # todo: NEW TRANSLATION
  GER_Heavy_Anti_tank_2: "Wolf SSA MELLS" # todo: NEW TRANSLATION
  GER_Heavy_Anti_tank_3: "Boxer Spike NLOS" # todo: NEW TRANSLATION
  GER_Heavy_Anti_tank_4: "ARQUUS Fortress" # todo: NEW TRANSLATION
  POL_Heavy_Anti_tank_0: "9P133 Malyutka" # todo: NEW TRANSLATION
  POL_Heavy_Anti_tank_1: "9P148 Konkurs" # todo: NEW TRANSLATION
  POL_Heavy_Anti_tank_2: "Humvee Spike LR" # todo: NEW TRANSLATION
  POL_Heavy_Anti_tank_3: "Boxer brimstone" # todo: NEW TRANSLATION
  POL_Heavy_Anti_tank_4: "ARQUUS Fortress" # todo: NEW TRANSLATION
  GER_Anti_Air_0: "FIM-43 Redeye" # todo: NEW TRANSLATION
  GER_Anti_Air_1: "FIM-92 Stinger" # todo: NEW TRANSLATION
  GER_Anti_Air_2: "FIM-92J Stinger" # todo: NEW TRANSLATION
  GER_Anti_Air_3: "Comet" # todo: NEW TRANSLATION
  GER_Anti_Air_4: "Comet NG" # todo: NEW TRANSLATION
  GER_MBT_1: "Leopard 1" # todo: NEW TRANSLATION
  GER_MBT_1_desc: "Leopard (nebo Leopard 1) je hlavní bojový tank navržený a vyráběný společností Porsche v Západním Německu, který poprvé vstoupil do služby v roce 1965. Vyvinut v době, kdy se předpokládalo, že kumulativní náboje (HEAT) snižují hodnotu konvenční těžké ochrany, Leopard kladl důraz na palebnou sílu ve formě německé verze britské zbraně L7 ráže 105 mm a na zlepšené terénní vlastnosti, které byly v té době bezkonkurenční." # todo: NEW TRANSLATION
  GER_MBT_1_short: "Leopard 1" # todo: NEW TRANSLATION
  GER_MBT_2: "Leopard 1A5" # todo: NEW TRANSLATION
  GER_MBT_2_desc: "V roce 1980 byl zahájen výzkumný program ke studiu dalších vylepšení Leoparda 1, zahrnující moderní systém řízení palby a plně funkční systém nočního/špatného počasí. Rozhodnutí bylo opřít modernizace o dřívější modely, které již nebyly konkurenceschopné. Výsledný Leopard 1A5 byl založen na 1 225 vozidlech modelu Leopard 1A1A1. Věže byly opět upraveny pro 1A5, jak pro uložení veškerého nového vybavení, tak pro přesunutí větší části munice do zadní části věže, na rozdíl od levé strany řidiče, kde byla dříve uložena." # todo: NEW TRANSLATION
  GER_MBT_2_short: "Leopard 1A5" # todo: NEW TRANSLATION
  GER_MBT_3: "Leopard 2A4" # todo: NEW TRANSLATION
  GER_MBT_3_desc: "Nejrozšířenější verze rodiny Leopard 2, modely 2A4 zahrnovaly zásadnější změny, včetně automatického systému hašení požáru a výbuchu, plně digitálního systému řízení palby schopného pracovat s novými typy munice a vylepšené věže s plochou titanovo-wolframovou ochranou. Leoardy 2 byly vyráběny v osmi sériích mezi lety 1985 a 1992. Všechny starší modely byly modernizovány na standard 2A4. Do roku 1994 Německo provozovalo celkem 2 125 kusů 2A4." # todo: NEW TRANSLATION
  GER_MBT_3_short: "Leopard 2A4" # todo: NEW TRANSLATION
  GER_MBT_4: "Leopard 2A6" # todo: NEW TRANSLATION
  GER_MBT_4_desc: "Leopard 2A6 zahrnuje přidání hladkoprstého kanónu Rheinmetall ráže 120 mm L/55 a další změny." # todo: NEW TRANSLATION
  GER_MBT_4_short: "Leopard 2A6" # todo: NEW TRANSLATION
  GER_MBT_5: "Leopard 2A7+" # todo: NEW TRANSLATION
  GER_MBT_5_desc: "Leopard 2A7+ je navržen pro nasazení jak v konfliktech nízké intenzity, tak vysoké intenzity. Ochrana tanku byla zvýšena modulárními pancéřovými sadami; čelní ochrana byla vylepšena dvojitou sadou na věži a přední části trupu, zatímco 360° ochrana proti RPG a protiminová ochrana zvyšují přežitelnost tanku při městských operacích. Komponenty systému modulárního pancíře byly poprvé použity Kanadou v Afghánistánu. Může střílet programovatelnou výbušnou munici a kulomet MG3 na věži byl nahrazen stabilizovanou dálkově ovládanou zbraňovou stanicí FLW 200. Mobilita, udržitelnost a situační povědomí byly také vylepšeny." # todo: NEW TRANSLATION

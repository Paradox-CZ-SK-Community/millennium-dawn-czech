  PMR_MBT_1: "T-55" # todo: NEW TRANSLATION
  PMR_MBT_1_desc: "T-54/55 je možná nejvíce vyráběný tank na světě. Navržen a vyroben v raných letech studené války, byl páteří Rudé armády. Kdysi obávaný jako symbol ruské moci, stal se ikonickým obrazem zničených středovýchodních obrněných sil po amerických leteckých útocích." # todo: NEW TRANSLATION
  PMR_MBT_1_short: "T-55" # todo: NEW TRANSLATION
  PMR_MBT_2: "T-72" # todo: NEW TRANSLATION
  PMR_MBT_2_desc: "T-72 je pravděpodobně nejúspěšnějším designem vyrobeným Ruskem. Byl vrcholem sovětské vojenské síly na závěru studené války, vyroben v tisících a slouží jako páteř ruské armády i dnes. Ačkoliv se stal nechvalně známým kvůli selháním v konfliktech na Blízkém východě, T-72 je stále využíván jako vývojová platforma pro budoucí ruské tanky a průběžně prochází úpravami a modernizacemi, aby vyhověl standardům moderního boje. Nepodceňujte tank, který kdysi byl dýkou sovětských sil." # todo: NEW TRANSLATION

 GER_attack_helicopter1_desc: "Messerschmitt‑Bölkow‑Blohm Bo 105 je lehký dvoumotorový víceúčelový vrtulník vyvinutý společností Bölkow z Ottobrunnu v tehdejším Západním Německu. Byl to první lehký dvoumotorový vrtulník na světě a první rotorové letadlo schopné provádět akrobatické manévry, jako jsou obrácené smyčky. Varianta 105P je protitanková verze vyzbrojená drátově naváděnými protitankovými řízenými střelami HOT." # todo: NEW TRANSLATION
 GER_attack_helicopter1_short: "MBB Bo 105P" # todo: NEW TRANSLATION
 GER_attack_helicopter2: "Sea Lynx Mk.88" # todo: NEW TRANSLATION
 GER_attack_helicopter2_desc: "Sea Lynx Mk.88 je britský víceúčelový dvoumotorový vojenský vrtulník navržený a vyrobený společností Westland Helicopters pro německé námořnictvo. Sea Lynx Mk.88 je námořní exportní varianta pro německé námořnictvo, která vstoupila do služby v roce 1979. Vrtulník je vybaven střelami Sea Skua a dveřmi osazeným kulometem FN Herstal M3M ráže .50 cal (12,7×99 mm)." # todo: NEW TRANSLATION
 GER_attack_helicopter2_short: "Sea Lynx Mk.88" # todo: NEW TRANSLATION
 GER_attack_helicopter3: "Eurocopter Tiger" # todo: NEW TRANSLATION
 GER_attack_helicopter3_desc: "Eurocopter Tiger je čtyřlistý dvoumotorový útočný vrtulník, jehož vývoj začal během Studené války a který byl původně zamýšlen jako protitankový vrtulník určený proti sovětskému pozemnímu útoku do Západní Evropy. Během vývoje se Sovětský svaz rozpadl, přesto Francie a Německo pokračovaly ve vývoji Tigeru a přetvořily jej v víceúčelový útočný vrtulník. Eurocopter Tiger může být vybaven protitankovými střelami, neřízenými raketami i vzduch‑vzduch střelami." # todo: NEW TRANSLATION
 GER_attack_helicopter3_short: "Eurocopter Tiger" # todo: NEW TRANSLATION
 GER_attack_helicopter4: "Eurocopter Tiger UHT" # todo: NEW TRANSLATION
 GER_attack_helicopter4_desc: "Eurocopter Tiger UHT je modernizovaná a vylepšená verze standardního Eurocopter Tiger vyrobená pro Bundeswehr. Varianta UHT je vybavena protitankovými střelami HOT3, raketami Hydra‑70, 4× střelami AIM‑92 Stinger a volitelným kanónovým kontejnrem ráže .50 cal (12,7×99 mm). Varianta UHT rovněž využívá infračervené a CCD televizní kamery druhé generace s dosahem až 18 km." # todo: NEW TRANSLATION
 GER_attack_helicopter4_short: "Eurocopter Tiger UHT" # todo: NEW TRANSLATION
 GER_attack_helicopter5: "Eurocopter Tiger Mark III" # todo: NEW TRANSLATION
 GER_attack_helicopter5_desc: "Eurocopter Tiger Mk.III je projekt mezi Francií, Německem, Španělskem a Austrálií zaměřený na modernizaci stávajícího modelu Tiger. Projekt upgradu Mk.III plánuje rozsáhle přepracovat více systémů včetně komunikačních systémů, zbraňových systémů, elektro‑optických systémů, protiopatření, systémů řízení bojiště, avioniky a GPS." # todo: NEW TRANSLATION

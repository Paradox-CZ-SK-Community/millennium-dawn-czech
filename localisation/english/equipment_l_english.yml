  medium_tank_destroyer_chassis_desc: "Pancéřovaný průzkum je kombinací pozemního průzkumu s pancéřovým bojem vojáků používajících tanky a pásové nebo kolové pancéřované průzkumné vozidla." # todo: NEW TRANSLATION
  Rec_tank_desc: "Pancéřovaný průzkum je kombinací pozemního průzkumu s pancéřovým bojem vojáků používajících tanky a pásové nebo kolové pancéřované průzkumné vozidla." # todo: NEW TRANSLATION
  Rec_tank_0: "Lehký tank 1965" # todo: NEW TRANSLATION
  Rec_tank_0_desc: "Lehké tanky, stálice ozbrojených sil druhé světové války, jsou nyní používány jen v periferních rolích, kde hmotnost a velikost hlavních bojových tanků brání jejich nasazení. Lehká vozidla používají nejvíce těžce obrněné průzkumné jednotky a mají také výhodu v tom, že je lze vzdušně vyložit, a často se používají i v amphibických rolích. Často vycházejí z podvozků IFV namísto navržení od základů. Jsou mnohem lepší v náročném terénu, jako jsou hory a lesy, než HBT." # todo: NEW TRANSLATION
  Rec_tank_1: "Lehký tank 1985" # todo: NEW TRANSLATION
  Rec_tank_1_desc: "Lehké tanky, stálice ozbrojených sil druhé světové války, jsou nyní používány jen v periferních rolích, kde hmotnost a velikost hlavních bojových tanků brání jejich nasazení. Lehká vozidla používají nejvíce těžce obrněné průzkumné jednotky a mají také výhodu v tom, že je lze vzdušně vyložit, a často se používají i v amphibických rolích. Často vycházejí z podvozků IFV namísto navržení od základů. Jsou mnohem lepší v náročném terénu, jako jsou hory a lesy, než HBT." # todo: NEW TRANSLATION

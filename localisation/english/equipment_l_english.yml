 WAG_Rec_tank_1_short: "2S25 Sprut-SD" # todo: NEW TRANSLATION
 WAG_Rec_tank_2: "BMPT Terminator" # todo: NEW TRANSLATION
 WAG_Rec_tank_2_desc: "Pravděpodobně jeden z nejzapáchavějších \"skleněných kanónů\" vůbec. Nedokáže si poradit s hlavním tankem tváří v tvář, ale dokáže zničit celou kolonou. Má 4×130 mm odpalovače a 2×30 mm automatické kanóny." # todo: NEW TRANSLATION
 WAG_Rec_tank_2_short: "BMPT Terminator" # todo: NEW TRANSLATION
 WAG_Rec_tank_3: "K-18 Bumerang" # todo: NEW TRANSLATION
 WAG_Rec_tank_3_desc: "Bumerang byl představen jako nákladově efektivní APC i IFV pro moderní ruskou armádu. Bumerang bude také použit jako specializovaná protitanková platforma s 125mm kanónem; detaily byly odhaleny v roce 2018. Podobně jako americký Stryker MGS bude Bumerang sloužit jako vozidlo poskytující palebnou podporu, podobně jako BMPT." # todo: NEW TRANSLATION

  WAG_Rec_tank_2: "BMPT Terminator" # todo: NEW TRANSLATION
  WAG_Rec_tank_2_desc: "Pravděpodobně jedna z nejnebezpečnějších 'skleněných děl' vůbec. Nemůže se postavit tanku, ale může zničit celý konvoj. Má 4× 130 mm odpalovače a 2× 30 mm automatické kanóny." # todo: NEW TRANSLATION
  WAG_Rec_tank_2_short: "BMPT Terminator" # todo: NEW TRANSLATION
  WAG_Rec_tank_3: "K-18 Bumerang" # todo: NEW TRANSLATION
  WAG_Rec_tank_3_desc: "Bumerang byl poprvé představen jako nákladově efektivní APC a IFV pro moderní ruskou armádu. Bumerang bude také použit jako vyhrazená protitanková platforma s 125mm kanónem; detaily byly odhaleny v roce 2018. Podobně jako americký Stryker MGS bude Bumerang sloužit jako vozidlo podpory palbou podobně jako BMPT." # todo: NEW TRANSLATION

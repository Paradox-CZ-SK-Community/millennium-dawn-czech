  GER_transport_helicopter3_desc: "CH-53GS je vylepšená verze původního CH-53G. Tato varianta má vylepšené protiletecké prostředky, vylepšené komunikační a navigační systémy, dva dodatečné palivové nádrže. Vylepšený model také disponuje novými motory T64-100, které umožňují provoz v teplejších a vyšších podmínkách a zároveň jsou kompatibilní s zbraňovými systémy MG3 (7,62×51 mm) a M3M .50 cal (12,7×99 mm)." # todo: NEW TRANSLATION

  GER_transport_helicopter4: "NH-90" # todo: NEW TRANSLATION
  GER_transport_helicopter4_desc: "NHIndustries NH90 je středně velký vrtulník s dvěma motory, s víceúčelovým použitím. Byl vyvinut ve snaze splnit požadavky NATO na bojový vrtulník, který by byl také schopen provozu v námořním prostředí. NH90 byl vyvinut a vyráběn NHIndustries, společným podnikem vlastněným firmami Airbus Helicopters, Leonardo (dříve AgustaWestland) a Fokker Aerostructures." # todo: NEW TRANSLATION
  GER_transport_helicopter4_short: "NH-90" # todo: NEW TRANSLATION
  GER_transport_helicopter5: "NH-120GER" # todo: NEW TRANSLATION
  GER_transport_helicopter5_desc: "NH-120GER je vylepšený model NH-90 s řadou nových prvků. NH-120GER má novou kamuflážní schéma černé škály, podobnou té u F-22 Raptor. Vylepšený model má také nové a vylepšené turbínové motory umožňující těžší zvedání a vyšší rychlosti." # todo: NEW TRANSLATION

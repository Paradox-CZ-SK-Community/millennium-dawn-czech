  ITA_CV_MR_Fighter2_desc: "The McDonnell Douglas F/A-18 Hornet is a twin-engine, supersonic, all-weather, carrier-capable, multirole combat jet, designed as both a fighter and attack aircraft (hence the F/A designation). Designed by McDonnell Douglas (now Boeing) and Northrop, the F/A-18 was derived from the latter's YF-17 in the 1970s for use by the United States Navy and Marine Corps." # todo: NEW TRANSLATION
  ITA_CV_MR_Fighter2_short: "F/A-18C/D Hornet" # todo: NEW TRANSLATION
  ITA_CV_MR_Fighter3: "F/A-18E/F Super Hornet" # todo: NEW TRANSLATION
  ITA_CV_MR_Fighter3_desc: "The Boeing F/A-18E and F/A-18F Super Hornet are twin-engine, carrier-capable, multirole fighter aircraft variants based on the McDonnell Douglas F/A-18 Hornet. The F/A-18E single-seat and F/A-18F tandem-seat variants are larger and more advanced derivatives of the F/A-18C and D Hornet. The Super Hornet has an internal 20 mm M61 rotary cannon and can carry air-to-air missiles and air-to-surface weapons. Additional fuel can be carried in up to five external fuel tanks and the aircraft can be configured as an airborne tanker by adding an external air refueling system." # todo: NEW TRANSLATION

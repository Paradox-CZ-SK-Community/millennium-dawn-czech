  IFV_Equipment_desc: "Pěchotní bojová vozidla jsou vysoce obrněná vozidla, která přepravují družstvo vojáků do boje. Vestavěná pěchota může bojovat z vozidla sama v mnohem větší míře než z APC. IFVs jsou vyzbrojena těžkým kulometem a autocanonou, nebo mají namontovaný ATGM. Infanterie přepravovaná IFV se nazývá buď Obrněná pěchota, nebo Těžká mechanizovaná pěchota." # todo: NEW TRANSLATION
  IFV_1: "IFV 1965" # todo: NEW TRANSLATION

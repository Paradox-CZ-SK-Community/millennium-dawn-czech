  CZE_Rec_tank_0_desc: "Průzkumná verze BVP-1 se zesílenou optikou a senzorovým vybavením." # todo: NEW TRANSLATION
  CZE_Rec_tank_1: "LOS" # todo: NEW TRANSLATION
  CZE_Rec_tank_1_desc: "Průzkumná verze OT-90, vylepšené vybavení, C2I zařízení a další pokroky v průzkumných technologiích." # todo: NEW TRANSLATION

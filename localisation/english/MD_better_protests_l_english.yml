 expected_social_spending_tt: "Jak číst zprávu:\n§GZelené§! čtverečky představují úroveň výdajů požadovanou našimi občany a pokrytou našimi současnými výdaji\n§RČervené§! čtverečky představují úroveň výdajů požadovanou našimi občany a nepokrytou našimi současnými výdaji - to je zdroj posilování protestů\n§BModré§! čtverečky představují úroveň výdajů, kterou občané nevyžadují, ale která je pokryta našimi současnými výdaji\nBílé čtverečky představují možné úrovně výdajů, které nejsou ani pokryty, ani očekávány" # todo: NEW TRANSLATION

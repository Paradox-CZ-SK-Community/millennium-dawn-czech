l_english:
 denmark_focus: "Dánský strom zaměření" # todo: NEW TRANSLATION
 DEN_army: "Hæren" # todo: NEW TRANSLATION
 DEN_army_desc: "Královská dánská armáda je pozemní složkou naší země a zásadní součástí našeho vojenského aparátu. Měli bychom hledat způsoby, jak rozšířit její schopnosti." # todo: NEW TRANSLATION
 DEN_expand_barracks: "Rozšířit kasárny" # todo: NEW TRANSLATION
 DEN_expand_barracks_desc: "Kapacita našich současných kasáren je žalostně nedostatečná a musí být rozšířena, aby pojala stále rostoucí počet statečných rekrutů!" # todo: NEW TRANSLATION
 DEN_develop_artillery_models: "Vyvinout modely dělostřelectva" # todo: NEW TRANSLATION
 DEN_develop_artillery_models_desc: "Dělostřelectvo historicky tvoří důležitou část dánské armády a ať už mechanizujeme naše hlavní síly, nebo ne, dělostřelectvo bude vždy připraveno podat ničivou krycí palbu. Z tohoto jediného důvodu bychom měli uvažovat o jeho rozšíření a modernizaci." # todo: NEW TRANSLATION
 DEN_infantry_equipment_models_1: "Nové modely pěchotního vybavení" # todo: NEW TRANSLATION
 DEN_infantry_equipment_models_1_desc: "Naše armáda trpí nedostatkem financí po desetiletí a velké množství vybavení je zastaralé. Musíme tuto smutnou skutečnost okamžitě napravit!" # todo: NEW TRANSLATION
 DEN_land_doctrine_1_desc: "Jako malá země se naše taktiky vždy točily kolem toho být chytřejší, ne-li přímo silnější, než naši protivníci. Pozemní doktríny jsou neuvěřitelně důležité pro celkovou efektivitu našich vojenských střetnutí." # todo: NEW TRANSLATION
 DEN_foreign_advisors: "Zahraniční poradci" # todo: NEW TRANSLATION
 DEN_foreign_advisors_desc: "Umění války se mění a my se s ním musíme měnit také." # todo: NEW TRANSLATION
 DEN_close_Frederiksberg_Have: "Uzavřít Frederiksberg Have" # todo: NEW TRANSLATION
 DEN_close_Frederiksberg_Have_desc: "Královská dánská vojenská akademie sídlí ve Frederiksbergském zámku vedle rozsáhlé přírodní krásy Frederiksberg Garden. Pokud zahradu uzavřeme pro veřejnost, vzniklé rozšířené výcvikové plochy výrazně zvýší efektivitu akademie. Samozřejmě to pravděpodobně veřejnost protestuje, ale není důležitost integrity naší armády větší než pár rozzlobených běžců?" # todo: NEW TRANSLATION
 DEN_revise_the_doctrine: "Revize dánské doktríny" # todo: NEW TRANSLATION
 DEN_revise_the_doctrine_desc: "Dánsko obvykle nepotřebovalo vést válku proti ostatním zemím, pokud to nebylo naprosto nezbytné." # todo: NEW TRANSLATION
 DEN_joint_material_command: "Zřídit Společné materiální velení" # todo: NEW TRANSLATION
 DEN_joint_material_command_desc: "V rámci naší snahy o modernizaci armády doporučili někteří z našich generálů vytvořit novou entitu pro koordinaci nákupu nového vojenského vybavení. Toto nové Společné materiální velení zajistí efektivnější vojenské výdaje." # todo: NEW TRANSLATION
 DEN_hacker_recruitment_drive: "Nábor hackerů" # todo: NEW TRANSLATION
 DEN_hacker_recruitment_drive_desc: "Kybernetická válka je budoucnost a bohužel naše úsilí v kyberprostoru by mohlo být lepší. Co je horší, mnoho kvalifikovaných odborníků na kybernetickou bezpečnost se přidává k anarchistům a dalším subverzivním skupinám místo k našim kybernetickým silám. Pokud budeme ochotni přehlédnout jejich pochybné minulé, můžeme některé z těchto hackerů získat pro naše účely." # todo: NEW TRANSLATION
 DEN_refurbish_FAK: "Revitalizovat FAK" # todo: NEW TRANSLATION
 DEN_refurbish_FAK_desc: "Obranná akademie, v dánštině 'Forsvarsakademiet' nebo FAK, je v armádě nezávislou institucí poskytující vzdělání, poradenství a výzkum ve prospěch našich ozbrojených sil. Bohužel se v průběhu času proměnila v roztříštěný chaos. Přepracování její struktury a zdůraznění její strategické důležitosti by mohlo přinést velký užitek." # todo: NEW TRANSLATION
 DEN_streamline_infantry_production: "Zefektivnit výrobu pěchotního vybavení" # todo: NEW TRANSLATION
 DEN_streamline_infantry_production_desc: "Jako malá země se nemůžeme spoléhat na obrovskou průmyslovou sílu některých sousedů. Pokud ale zefektivníme výrobu pěchotního vybavení, zajistíme, že když něco vyrobíme, vyrobíme to levněji a lépe než oni." # todo: NEW TRANSLATION
 DEN_FAUK: "FAUK" # todo: NEW TRANSLATION
 DEN_FAUK_desc: "Vojenská právní služba, v dánštině 'Forsvarets Auditørkorps' nebo FAUK, je právní odvětví dánské armády odpovědné za vedení jakýchkoli právních vyšetřování týkajících se ozbrojených sil. Pokud rozšíříme jejich pravomoci, můžeme lépe zajistit zákon a pořádek tam, kam naše síly půjdou." # todo: NEW TRANSLATION
 DEN_liquidate_old_stockpiles: "Likvidovat staré zásoby" # todo: NEW TRANSLATION
 DEN_liquidate_old_stockpiles_desc: "Jak denně přicházejí nové pušky do našich základen, logistici žádají pomoc s odstraněním starých zásob. Nekončící poptávka po malých zbraních na Blízkém východě a v Africe se zdá být dokonalým místem k jejich prodeji." # todo: NEW TRANSLATION
 DEN_royal_navy: "Søværnet" # todo: NEW TRANSLATION
 DEN_royal_navy_desc: "Jsme strategicky umístěni mezi Baltským a Severním mořem a Královské dánské námořnictvo bylo vždy klíčové pro uplatňování naší kontroly v oblasti. Je to zdaleka nejstarší složka našich ozbrojených sil, sahající až do roku 1510, a přesto zůstává důležitá dodnes." # todo: NEW TRANSLATION
 DEN_expand_Holmen: "Rozšířit Holmen" # todo: NEW TRANSLATION
 DEN_expand_Holmen_desc: "Námořní základna Kodaň, běžně známá jako Námořní základna Holmen, je naše první a největší námořní základna pocházející ze 17. století. I když původně obsazovala celé vodní sousedství Holmen v Kodani, od té doby se zmenšila na ostrov Nyholm. Musíme námořní základnu obnovit do původní kapacity, i když to zklame mnoho každodenních návštěvníků." # todo: NEW TRANSLATION
 DEN_refurbish_royal_naval_academy: "Revitalizovat královskou námořní akademii" # todo: NEW TRANSLATION
 DEN_refurbish_royal_naval_academy_desc: "Ve věku více než 3 let má Královská dánská námořní akademie čest být nejstarší dosud existující důstojnickou školou na světě. Bohužel i instituce stárnou a námořní akademie by opravdu potřebovala restrukturalizaci." # todo: NEW TRANSLATION
 DEN_establish_OPLOG_KOR: "Zřídit OPLOG KOR" # todo: NEW TRANSLATION
 DEN_establish_OPLOG_KOR_desc: "OPLOG KOR, zkráceně Operative Logistical Support Korsør, je místní podpůrná infrastruktura pro naši námořní základnu v Korsøru, FLS KOR. Námořní základna hostí značnou část našeho námořnictva a jak naše námořnictvo roste, podpora bude stále více zatížena. Proto bychom měli rozšíření OPLOGů považovat za prioritu!" # todo: NEW TRANSLATION
 DEN_establish_OPLOG_FRH: "Zřídit OPLOG FRH" # todo: NEW TRANSLATION
 DEN_establish_OPLOG_FRH_desc: "S rozšířeným OPLOG KOR nastal čas rozšířit infrastrukturu naší další velké námořní základny ve Frederikshavnu." # todo: NEW TRANSLATION
 DEN_maersk: "Mærsk" # todo: NEW TRANSLATION
 DEN_maersk_desc: "Mærsk je obrovská dánská lodní společnost sahající do roku 1904; zabavíme jejich výrobu a loděnice pro potřeby námořnictva." # todo: NEW TRANSLATION
 DEN_coastal_forts: "Pevnostní Dánsko" # todo: NEW TRANSLATION
 DEN_coastal_forts_desc: "Vzhledem k rostoucím světovým napětím považujeme za nutné vybudovat bunkry a obranná postavení k zajištění našich přístavů pro případ námořní invaze." # todo: NEW TRANSLATION
 DEN_streamline_naval_production: "Zefektivnit námořní výrobu" # todo: NEW TRANSLATION
 DEN_streamline_naval_production_desc: "Jsme stará námořnická země a stavba lodí je pro tkáň našeho národa. K tomu přidejme naši schopnost vylepšovat a inovovat a je jasné, že bychom měli být schopni ušetřit na námořních nákladech, aniž bychom museli snižovat kvalitu vybavení." # todo: NEW TRANSLATION
 DEN_ark_project: "Projekt ARK" # todo: NEW TRANSLATION
 DEN_ark_project_desc: "Projekt ARK je dánský vojenský program původně zaměřený na splnění požadavků NATO ohledně námořní přepravní kapacity pro své členy. Věnování se tomuto projektu upřednostní získávání novějších a lepších transportních lodí a zároveň poskytne vhled do konvojových doktrín." # todo: NEW TRANSLATION
 DEN_new_ship_models: "Nové modely lodí" # todo: NEW TRANSLATION
 DEN_new_ship_models_desc: "Nemůžeme se navždy spoléhat na zahraniční námořní technologie. Možná bychom měli zvýšit rozpočet našich vlastních oddělení výzkumu a vývoje a zjistit, zda si můžeme vybudovat náskok před konkurencí." # todo: NEW TRANSLATION
 DEN_Lyngby_Radio: "Lyngby Radio" # todo: NEW TRANSLATION
 DEN_Lyngby_Radio_desc: "Lyngby Radio je středobodem naší námořní komunikace. I když je používáno hlavně ve spolupráci s Joint Rescue Coordination Centre (JRCC), operátoři rádií zde mají odborné znalosti vybudované přes mnoho let, které by byly neocenitelné při jakémkoli budoucím vývoji RADARu." # todo: NEW TRANSLATION
 DEN_naval_doctrine_1: "Námořní doktrína I" # todo: NEW TRANSLATION
 DEN_naval_doctrine_1_desc: "Jelikož naše námořnictvo je naším největším vojenským aktivem, tak i naši nejlepší námořní teoretici se musí soustředit na zlepšení a zdokonalení námořní doktríny." # todo: NEW TRANSLATION
 DEN_naval_doctrine_2: "Námořní doktrína II" # todo: NEW TRANSLATION
 DEN_naval_doctrine_2_desc: "Už jsme udělali pokrok v umění války na moři, ale stále je prostor pro zlepšení." # todo: NEW TRANSLATION
 DEN_establish_VFK: "Zřídit VFK" # todo: NEW TRANSLATION
 DEN_establish_VFK_desc: "Naše Vševojskové obranné velení, neboli 'Værnsfælles Forsvarskommando', bude nejvyšší autoritou dánské obrany, pokrývající všechny tři hlavní složky ozbrojených sil. Umístěné přímo pod Ministerstvem obrany, zřízení této entity bezpochyby zajistí mnohem větší stupeň spolupráce mezi silami a jasnější velení." # todo: NEW TRANSLATION
 DEN_air_force: "Flyvevåbnet" # todo: NEW TRANSLATION
 DEN_air_force_desc: "Královské dánské letectvo je nejmladší z našich tří profesionálních vojenských složek a bylo založeno až po druhé světové válce. Přesto je letecká sféra nyní důležitější pro moderní válčení než kdy dřív a nesmíme v této oblasti zaostávat!" # todo: NEW TRANSLATION
 DEN_support_Terma: "Podpořit Terma" # todo: NEW TRANSLATION
 DEN_support_Terma_desc: "Terma A/S je dánská technologická společnost sídlící v Lysby v Jutsku. Kromě výroby kosmických a satelitních technologií se specializují na RADARové vybavení, stíhačky, vrtulníky a řadu další vojenské elektroniky. Je zřejmé, že podpora jejich práce nám přinese výhody." # todo: NEW TRANSLATION
 DEN_Skrydstrup_air_base: "Rozšířit leteckou základnu Skrydstrup" # todo: NEW TRANSLATION
 DEN_Skrydstrup_air_base_desc: "Ironií je, že letecká základna Skrydstrup v jižním Jutsku byla založena nacisty během druhé světové války jako 'Fliegerhorst Hadersleben'. Dnes slouží jako první linie obrany našeho letectva, pokud by se kdy rozhodli nás znovu navštívit. Pro jistotu ji rozšíříme." # todo: NEW TRANSLATION
 DEN_early_fighter_models: "Ranější modely stíhaček" # todo: NEW TRANSLATION
 DEN_early_fighter_models_desc: "Nemáme velkou historii letectví v Dánsku a náš výzkum a vývoj v této oblasti byl značně zanedbán. Pokud chceme tento průmysl nastartovat, musíme začít výzkumem pořádných letadel, které stojí za létání." # todo: NEW TRANSLATION
 DEN_refurbish_air_force_officers_school: "Revitalizovat školu důstojníků letectva" # todo: NEW TRANSLATION
 DEN_refurbish_air_force_officers_school_desc: "Škola důstojníků Královského dánského letectva je nejmladší z našich velkých vojenských akademií, ale stále zaostává za letectvy jiných zemí. Uvolněme prostředky, aby se škola dostala na úroveň zbytku světových letectev." # todo: NEW TRANSLATION
 DEN_Skalstrup_air_base: "Rozšířit leteckou základnu Skalstrup" # todo: NEW TRANSLATION
 DEN_Skalstrup_air_base_desc: "Naše letecká základna u Roskilde byla dříve vybavena raketami NIKE a bateriemi HAWK, které významně přispívaly k naší protivzdušné obraně na Zelandu a jejich hlavním úkolem byla ochrana Kodaně před bombardováním. Tyto zbraně byly nerozumně odstavena jako součást politických úsporných opatření. To byla chyba – ochrana naší metropole je nejvyšší priorita!" # todo: NEW TRANSLATION
 DEN_advanced_bomber_models: "Pokročilé modely bombardérů" # todo: NEW TRANSLATION
 DEN_advanced_bomber_models_desc: "Naše dřívější domácí pokusy o vývoj vojenských letadel byly úspěšné a někteří poradci doporučují rozšířit program i o bombardéry." # todo: NEW TRANSLATION
 DEN_air_doctrine_1: "Vzdušná doktrína I" # todo: NEW TRANSLATION
 DEN_air_doctrine_1_desc: "I ty nejlepší letouny na světě jsou k ničemu, pokud pilot neví, co má dělat. Strategie našeho letectva musí být sepsány do skutečných vojenských doktrín, aby bylo možné lépe vzdělávat zapojený personál." # todo: NEW TRANSLATION
 DEN_air_doctrine_2: "Vzdušná doktrína II" # todo: NEW TRANSLATION
 DEN_air_doctrine_2_desc: "Nyní, když jsou iniciativy vzdušné doktríny v plném proudu, můžeme přesměrovat některé z našich nejlepších vojenských myslí, aby podpořily vývoj inovativních způsobů ovládání oblohy." # todo: NEW TRANSLATION
 DEN_Karup_air_base: "Rozšířit leteckou základnu Karup" # todo: NEW TRANSLATION
 DEN_Karup_air_base_desc: "Karup v Jutsku je domovem naší největší letecké základny, nejen největší v Dánsku, ale i v celé severní Evropě. Jako pýcha našeho letectva to potvrzuje, že i když jsme geograficky malá země, dokážeme udeřit nad svoji váhovou kategorii. Karup je třeba chránit, respektovat – a možná i rozšířit." # todo: NEW TRANSLATION
 DEN_streamline_aircraft_production: "Zefektivnit výrobu letadel" # todo: NEW TRANSLATION
 DEN_streamline_aircraft_production_desc: "Někteří z našich poradců doporučili přivést výrobu letadel pro letectvo domů. To by nejen vytvořilo pracovní místa, ale především by nám umožnilo eliminovat prostředníky a zefektivnit infrastrukturu tak, aby brzy dokázala pokrýt oblohy červeno-bílými znaky!" # todo: NEW TRANSLATION
 DEN_renew_foreign_contracts: "Obnovit zahraniční smlouvy" # todo: NEW TRANSLATION
 DEN_renew_foreign_contracts_desc: "Náš vlastní průmysl je určitě příliš malý na to, aby vyrobil vše, co potřebujeme, takže jsme závislí na zahraničních dodavatelích." # todo: NEW TRANSLATION
 DEN_karup_air_base: "Rozšířit leteckou základnu Karup" # todo: NEW TRANSLATION
 DEN_karup_air_base_desc: "Letecká základna Karup je již největší vojenskou leteckou základnou, kterou má Dánsko, ale musíme ji rozšířit a nemůžeme se pořád spoléhat na cizí letadla – musíme vyrábět vlastní." # todo: NEW TRANSLATION
 DEN_mobilize_SSR: "Mobilizovat SSR" # todo: NEW TRANSLATION
 DEN_mobilize_SSR_desc: "Special Support and Reconnaissance Company, známá také jako Patrol Company Army Operational Command, je jednotka specializující se na průzkum jak na dálku, tak na zemi. Její mobilizace poskytne posílení průzkumných misí." # todo: NEW TRANSLATION
 DEN_SOF: "Dánské speciální síly" # todo: NEW TRANSLATION
 DEN_SOF_desc: "Dánské speciální síly zahrnují 'jægerkorpset' (lovectvo), 'Frømandskorpset' (žabí muži) a psí saně hlídkový oddíl Sirius. I při malém počtu byly aktivní po celém světě; nyní musíme zajistit, aby naše malé elitní jednotky měly vybavení potřebné k výkonu své práce." # todo: NEW TRANSLATION
 DEN_mobilize_hunter_corps: "Mobilizovat Hunter Corps" # todo: NEW TRANSLATION
 DEN_mobilize_hunter_corps_desc: "Hunter Corps, nebo 'Jægerkorpset' v dánštině, je naše hlavní jednotka speciálních operací. Jejich motto 'Plus esse, quam simultatur' – 'Být víc než se zdát' – odkazuje na jejich skromný a nenápadný vzhled. O Hunter Corps a jeho členech se v dánské veřejnosti téměř nic neví, což nechává nepřátele v nejistotě ohledně jejich skutečných schopností." # todo: NEW TRANSLATION
 DEN_the_governance_of_denmark: "Správa Dánska" # todo: NEW TRANSLATION
 DEN_the_governance_of_denmark_desc: "Dánsko, i když malé, čelí řadě problémů různorodého druhu. Země má kolonie, drobné projevy korupce, energetické otázky a nutnost vytvořit udržitelný model ekonomického růstu. Je čas se připravit vládnout naší rozvíjející se zemi a zlepšit vše, co můžeme." # todo: NEW TRANSLATION
 DEN_the_status_of_the_amts: "Postavení amts" # todo: NEW TRANSLATION
 DEN_the_status_of_the_amts_desc: "Naše amty jsou starý správní systém, kterého se vláda drží od dávných dob. Je důležité rozhodnout, co s ním uděláme v budoucnu a zda zmocníme naše regiony nebo naše obce." # todo: NEW TRANSLATION
 DEN_empower_the_regions: "Zmocnit regiony" # todo: NEW TRANSLATION
 DEN_empower_the_regions_desc: "Regiony tvoří mnoho malých místních vlád a můžeme centralizovat naši vládu a doufejme ji učinit efektivnější při řešení problémů." # todo: NEW TRANSLATION
 DEN_empower_the_municipalities: "Zmocnit obce" # todo: NEW TRANSLATION
 DEN_empower_the_municipalities_desc: "Pokud zmocníme místní obce, budou schopny efektivněji řešit situace, které se vyskytnou v jejich oblasti, což umožní rozhodování případ od případu." # todo: NEW TRANSLATION
 DEN_the_status_of_ertholmene: "Postavení Ertholmene" # todo: NEW TRANSLATION
 DEN_the_status_of_ertholmene_desc: "Ertholmene je malý souostroví u pobřeží Bornholmu. Momentálně nespadá pod žádný region ani obec, takže jeho obyvatelé neplatí obecní daně ani žádnou formu daně související s dánským systémem. Je čas rozhodnout, co s tímto malým regionem uděláme." # todo: NEW TRANSLATION
 DEN_regional_taxation: "Regionální zdanění" # todo: NEW TRANSLATION
 DEN_regional_taxation_desc: "Regionům by mělo být umožněno vybírat daně pro svůj region." # todo: NEW TRANSLATION
 DEN_shift_the_education_responsibility: "Přenést odpovědnost za vzdělávání" # todo: NEW TRANSLATION
 DEN_shift_the_education_responsibility_desc: "Vzdělávání by mělo být regulováno a spravováno regionální vládou místo místních obcí." # todo: NEW TRANSLATION
 DEN_decentralized_education: "Decentralizované vzdělávání" # todo: NEW TRANSLATION
 DEN_decentralized_education_desc: "Vzdělávání je v rukou místních. Oni by měli rozhodovat a řídit, jak se vše má řešit." # todo: NEW TRANSLATION
 DEN_regional_investments: "Regionální investice" # todo: NEW TRANSLATION
 DEN_regional_investments_desc: "Investice na regionální úrovni by měly umožnit, aby výhody plynuly směrem k našim občanům." # todo: NEW TRANSLATION
 DEN_restructure_the_healthcare_system: "Restrukturalizovat zdravotnický systém" # todo: NEW TRANSLATION
 DEN_restructure_the_healthcare_system_desc: "Současný zdravotnický systém je zaměřen lokálně. Je čas ho restrukturalizovat tak, aby byl více regionální než lokální." # todo: NEW TRANSLATION
 DEN_bornholm_regional_redistricting: "Regionální přečlenění Bornholmu" # todo: NEW TRANSLATION
 DEN_bornholm_regional_redistricting_desc: "Nastal čas rozhodnout, co uděláme s Bornholmem. Integrujeme ho do jiného regionu, nebo mu dáme vlastní region?" # todo: NEW TRANSLATION
 DEN_the_health_contribution_tax: "Příspěvek na zdravotnictví" # todo: NEW TRANSLATION
 DEN_the_health_contribution_tax_desc: "Příspěvek na zdravotnictví je daň vybíraná na místní úrovni pro financování místních zdravotnických systémů." # todo: NEW TRANSLATION
 DEN_public_transportation_reforms: "Reformy veřejné dopravy" # todo: NEW TRANSLATION
 DEN_public_transportation_reforms_desc: "Naléhavě potřebujeme více dopravy na místní úrovni. Je čas rozšířit naše silnice a ulevit obcím." # todo: NEW TRANSLATION
 DEN_regional_welfare_systems: "Regionální systémy sociální péče" # todo: NEW TRANSLATION
 DEN_regional_welfare_systems_desc: "Pokud přesuneme náš systém sociální péče směrem k regionům, můžeme odstranit některé byrokratické kroky na nižších úrovních vlády." # todo: NEW TRANSLATION
 DEN_municipal_growth: "Růst obcí" # todo: NEW TRANSLATION
 DEN_municipal_growth_desc: "Je čas povzbudit růst municipálních regionů!" # todo: NEW TRANSLATION
 DEN_local_autonomy: "Místní autonomie" # todo: NEW TRANSLATION
 DEN_local_autonomy_desc: "Každá oblast by měla mít možnost rozhodovat o své oblasti. Oni jsou k tomu nejkvalifikovanější!" # todo: NEW TRANSLATION
 DEN_status_of_the_colonies: "Postavení kolonií" # todo: NEW TRANSLATION
 DEN_status_of_the_colonies_desc: "Kolonie musí být nějakým způsobem spravovány." # todo: NEW TRANSLATION
 DEN_release_the_holdings: "Uvolnit državy" # todo: NEW TRANSLATION
 DEN_release_the_holdings_desc: "Je čas uvolnit državy, které jsme měli. Je důležité umožnit tento přechod a nakonec jim dovolit zahájit přechod k samosprávě." # todo: NEW TRANSLATION
 DEN_reign_in_the_colonies: "Utíšit kolonie" # todo: NEW TRANSLATION
 DEN_reign_in_the_colonies_desc: "Nepoddajné kolonie v naší zemi je potřeba uhlídat. Grónský a faerský lid musí pochopit, že jsou dánští." # todo: NEW TRANSLATION
 DEN_greenlandic_referendum: "Grónské referendum" # todo: NEW TRANSLATION
 DEN_greenlandic_referendum_desc: "Grónsko je v našich rukou po staletí. Postupně se chtějí oddělit a přejít k vlastní samosprávě." # todo: NEW TRANSLATION
 DEN_the_faroes_referendum: "Faerské referendum" # todo: NEW TRANSLATION
 DEN_the_faroes_referendum_desc: "Faerské ostrovy touží po svobodě." # todo: NEW TRANSLATION
 DEN_autonomous_administration: "Autonomní správa" # todo: NEW TRANSLATION
 DEN_autonomous_administration_desc: "Ulehčí to břemeno správy, pokud jim prostě dovolíme vládnout sami sobě." # todo: NEW TRANSLATION
 DEN_stamp_out_separatism: "Potlačit separatismus" # todo: NEW TRANSLATION
 DEN_stamp_out_separatism_desc: "Jsou Dánové, a tak se budou cítit!" # todo: NEW TRANSLATION
 DEN_special_municipal_districts: "Speciální municipální obvody" # todo: NEW TRANSLATION
 DEN_special_municipal_districts_desc: "Zřízení speciálních obvodů pro správu kolonií by mohlo být velmi přínosné." # todo: NEW TRANSLATION
 DEN_direct_governance: "Přímé řízení" # todo: NEW TRANSLATION
 DEN_direct_governance_desc: "Je čas ustavit kontrolu nad našimi koloniemi a vést je přímo. Jejich vlády by měly být rozpuštěny a dánská vláda by je nyní měla spravovat." # todo: NEW TRANSLATION
 DEN_colonial_investments: "Koloniální investice" # todo: NEW TRANSLATION
 DEN_colonial_investments_desc: "Kolonie Dánska potřebují ekonomické oživení. Musíme přinést rozvoj těmto územím, aby bylo řádně postaráno o jejich obyvatele." # todo: NEW TRANSLATION
 DEN_exploit_greenlandic_oil_reserves: "Využít grónské zásoby ropy" # todo: NEW TRANSLATION
 DEN_exploit_greenlandic_oil_reserves_desc: "V Grónsku je spousta ropy a momentálně ji nevyužíváme." # todo: NEW TRANSLATION
 DEN_industrialize_greenland: "Industrializovat Grónsko" # todo: NEW TRANSLATION
 DEN_industrialize_greenland_desc: "Grónsko v současnosti nemá mnoho průmyslu. Je čas to změnit!" # todo: NEW TRANSLATION
 DEN_faroese_naval_infrastructure: "Zlepšit faerskou infrastrukturu" # todo: NEW TRANSLATION
 DEN_faroese_naval_infrastructure_desc: "Faerské ostrovy na severu jsou klíčovou oblastí pro obchod v severní Evropě; investice do jejich infrastruktury znamenají zvýšení naší obchodní kapacity." # todo: NEW TRANSLATION
 DEN_faroese_oil_expansion: "Průzkum ropy v Severním moři u Faerských ostrovů" # todo: NEW TRANSLATION
 DEN_faroese_oil_expansion_desc: "Severní moře je plné ropných nalezišť. Naší povinností je vyrazit z Faerských ostrovů zjistit, jaká ropa leží těsně pod hladinou." # todo: NEW TRANSLATION
 DEN_centralized_government_empowerment: "Zmocnění centralizované vlády" # todo: NEW TRANSLATION
 DEN_centralized_government_empowerment_desc: "Vláda naléhavě potřebuje posílení. Pokud budeme pracovat na posílení centralizované vlády, bude schopna provádět cílená opatření, která by měla zmírnit problémy obcí a regionů." # todo: NEW TRANSLATION
 DEN_the_industrial_base_of_denmark: "Průmyslová základna Dánska" # todo: NEW TRANSLATION
 DEN_the_industrial_base_of_denmark_desc: "Je čas investovat do naší průmyslové základny. Musíme to udělat, jinak budeme stagnovat." # todo: NEW TRANSLATION
 DEN_windmill_parks: "Parky větrných mlýnů" # todo: NEW TRANSLATION
 DEN_windmill_parks_desc: "Vestas Wind Systems je světovým lídrem ve výrobě větrných turbín a jejich rozsáhlé parky jsou pýchou našich obnovitelných iniciativ – postavit pár dalších zajistí více čisté energie pro naše občany a zároveň skvělou PR s klimaticky uvědomělým světem." # todo: NEW TRANSLATION
 DEN_banking_reforms: "Bankovní reformy" # todo: NEW TRANSLATION
 DEN_banking_reforms_desc: "Ačkoli je náš bankovní systém poměrně silný, existují mezery, jako chybějící občanské ochrany. Je čas tyto zákony reformovat a zajistit, aby naši lidé byli vždy na prvním místě." # todo: NEW TRANSLATION
 DEN_energy_initiatives: "Energetické iniciativy" # todo: NEW TRANSLATION
 DEN_energy_initiatives_desc: "Energetická otázka je jedním z našich největších problémů při přechodu na obnovitelné zdroje." # todo: NEW TRANSLATION
 DEN_solar_initiatives: "Solární iniciativy" # todo: NEW TRANSLATION
 DEN_solar_initiatives_desc: "Máme skvělé lokality pro solární energii. Investujme do solárních panelů a uvězme naši zemi správným směrem!" # todo: NEW TRANSLATION
 DEN_natural_gas_deposits: "Zásoby zemního plynu" # todo: NEW TRANSLATION
 DEN_natural_gas_deposits_desc: "Severní moře je pokladnicí přírodních zdrojů. Mezi hlavní patří velká naleziště zemního plynu – pokud dokážeme renovovat vysokotlaké přenosové linky je spojující, ulevilo by to některým z našich ostatních energetických zdrojů." # todo: NEW TRANSLATION
 DEN_biomass_production: "Výroba biomasy" # todo: NEW TRANSLATION
 DEN_north_sea_oil: "Ropa ze Severního moře" # todo: NEW TRANSLATION
 DEN_north_sea_oil_desc: "Mezinárodní konsorcium v současnosti řídí těžbu ropy z našich rozsáhlých zásob v Severním moři a Dánsko dostává jen malý podíl. Nuže, protože jsou na našem území, nastavíme pravidla! Zatlačíme na ně, aby větší část surové ropy zůstala v naší národní zásobě." # todo: NEW TRANSLATION
 DEN_energy_exports: "Vývoz energie" # todo: NEW TRANSLATION
 DEN_energy_exports_desc: "Naše země je bohatá na energetické zdroje, což by mohlo zvýšit náš roční rozpočet." # todo: NEW TRANSLATION
 DEN_anticorruption_offices: "Protikorupční úřady" # todo: NEW TRANSLATION
 DEN_anticorruption_offices_desc: "Zřízení protikorupčních agentur a úřadů nám umožní cíleněji zasahovat proti korupci v Dánsku. I když v naší zemi není mnoho, je důležité odstranit přebytečné zisky, kde je to možné." # todo: NEW TRANSLATION
 DEN_fiere_at_work: "Fiere I Arbejde" # todo: NEW TRANSLATION
 DEN_fiere_at_work_desc: "'Flere I arbejde' byla multipartisan politická dohoda uzavřená v roce 23 zaměřená na sladění národní politiky zaměstnanosti směrem k větší podpoře aktivního hledání práce a méně podpory v nezaměstnanosti." # todo: NEW TRANSLATION
 DEN_the_ironworking_industries: "Železářský průmysl" # todo: NEW TRANSLATION
 DEN_the_ironworking_industries_desc: "Ocel je důležitou součástí rozvoje národa. Používá se ve všem od mrakodrapů, aut, průmyslových výrobků a dalších. Je čas investovat do našich železářských odvětví a přivézt ocel zpět do Dánska." # todo: NEW TRANSLATION
 DEN_intensify_flexicurity_model: "Intenzifikovat model flexicurity" # todo: NEW TRANSLATION
 DEN_intensify_flexicurity_model_desc: "Musíme posílit naše vazby s dělníky a zvýšit sociální zabezpečení v naší zemi; obojí můžeme zajistit intenzifikací modelu flexicurity." # todo: NEW TRANSLATION
 DEN_danish_pharmaceuticals: "Dánské farmaceutické společnosti" # todo: NEW TRANSLATION
 DEN_danish_pharmaceuticals_desc: "Investice do našich farmaceutických společností povedou k dalšímu rozvoji a růstu." # todo: NEW TRANSLATION
 DEN_intermeditary_manufacturing: "Meziprodukční výroba" # todo: NEW TRANSLATION
 DEN_intermeditary_manufacturing_desc: "Meziprodukční průmysl v naší zemi by si zasloužil rozšíření." # todo: NEW TRANSLATION
 DEN_agroindustrial_investments: "Agroprůmyslové investice" # todo: NEW TRANSLATION
 DEN_agroindustrial_investments_desc: "Investice do zemědělských a průmyslových komplexů v naší zemi povedou k dalšímu ekonomickému rozkvětu." # todo: NEW TRANSLATION
 DEN_urban_improvement_fund: "Fond pro rozvoj měst" # todo: NEW TRANSLATION
 DEN_urban_improvement_fund_desc: "Většina našeho obyvatelstva dnes žije ve velkých městech, přičemž více než 20 % celé populace žije pouze v Kodani. Přirozeně musí být zlepšování měst naší nejvyšší prioritou! Proto založíme fond, který zajistí trvalé rozšiřování a modernizaci našich velkých měst." # todo: NEW TRANSLATION
 DEN_develop_kobenhavn: "Rozvíjet Kodaň" # todo: NEW TRANSLATION
 DEN_develop_kobenhavn_desc: "København neboli Kodaň je hlavním městem Dánska a jediné město s více než milionem obyvatel; rozvoj našeho hlavního města by byl dobrým začátkem našeho rozvojového projektu." # todo: NEW TRANSLATION
 DEN_develop_aarhus: "Rozvíjet Aarhus" # todo: NEW TRANSLATION
 DEN_develop_aarhus_desc: "Aarhus je druhé největší město v Dánsku; můžeme rozšířit a vylepšit jeho přístavy, takže jej musíme nejprve rozvinout." # todo: NEW TRANSLATION
 DEN_more_refineries: "Více rafinerií" # todo: NEW TRANSLATION
 DEN_develop_roskilde: "Rozvíjet Roskilde" # todo: NEW TRANSLATION
 DEN_develop_roskilde_desc: "Roskilde je město blízko našeho hlavního města; můžeme jej rozvinout, aby dále zvýšilo prosperitu hlavního města." # todo: NEW TRANSLATION
 DEN_develop_aalborg: "Rozvíjet Aalborg" # todo: NEW TRANSLATION
 DEN_develop_aalborg_desc: "Aalborg je čtvrté největší město a druhé největší v Jutsku; musíme jej dále rozvíjet, aby pojmul naši průmyslovou základnu." # todo: NEW TRANSLATION
 DEN_develop_fyn: "Rozvíjet Fyn" # todo: NEW TRANSLATION
 DEV_develop_fyn_desc: "Funen neboli Fyn je třetí největší ostrov v dánském území, domov třetího největšího města Dánska \"Odense\" a je otevřen mnoha skvělým investorům, jako je vláda!" # todo: NEW TRANSLATION
 DEN_jutlandic_traffic_mafia: "Jutlandská dopravní mafie" # todo: NEW TRANSLATION
 DEN_jutlandic_traffic_mafia_desc: "'The Jutlandic Traffic Mafia' je ironické pojmenování pro multipartisan skupinu dánských poslanců, kteří od 80. let občas nutili zbytek Folketingu schvalovat výstavbu rozsáhlých dálnic po celém Jutsku." # todo: NEW TRANSLATION
 DEN_the_greatest_challenge: "Největší výzva" # todo: NEW TRANSLATION
 DEN_the_greatest_challenge_desc: "Je čas vytyčit náš politický projekt do budoucna. Na chvíli ignorujme stávající stranické linie a skutečně si položme otázku: Jaká je dnes pro naši malou zemi největší výzva?" # todo: NEW TRANSLATION
 DEN_welfare_state: "Sociální stát" # todo: NEW TRANSLATION
 DEN_welfare_state_desc: "Největší výzva, které dnes čelíme, se týká našeho jedinečného severského modelu sociálního státu. Ať už je to k dobru nebo ke škodě, nelze popřít všudypřítomný vliv sociálního státu a jakékoli hrozby našemu způsobu života odtud pramení." # todo: NEW TRANSLATION
 DEN_expand_welfare_state: "Rozšířit sociální stát" # todo: NEW TRANSLATION
 DEN_expand_welfare_state_desc: "Sociální stát je základním pilířem naší společnosti a zasahovat do něj by bylo rovno svatokrádeži! Ve skutečnosti bychom jej neměli jen chránit, ale rozšířit jeho dosah nad rámec současného pokrytí." # todo: NEW TRANSLATION
 DEN_balanced_approach: "Vyvážený přístup" # todo: NEW TRANSLATION
 DEN_balanced_approach_desc: "Sociální stát je prostředek, ne cíl sám o sobě. Může být požehnáním nebo prokletím v závislosti na tom, jak se s ním zachází. Měli bychom k němu přistupovat opatrně. Možná je potřeba jen jiný úhel pohledu?" # todo: NEW TRANSLATION
 DEN_shrink_welfare_state: "Zmenšit sociální stát" # todo: NEW TRANSLATION
 DEN_shrink_welfare_state_desc: "Sociální stát možná začal jako dobrý nápad, ale od té doby vyrostl v vše pohltající monstrum byrokracie, které v zájmu veřejného blaha bere naše svobody i peníze. Je čas zatlačit a zmenšit jeho dosah." # todo: NEW TRANSLATION
 DEN_appease_unions: "Založit FH" # todo: NEW TRANSLATION
 DEN_appease_unions_desc: "Historicky měli sociální demokraté velmi blízké vazby na odbory; nyní se založením \"FH\" (fagbevægelsens hovedorganisation) jsou odbory ještě více jednotné a silnější." # todo: NEW TRANSLATION
 DEN_old_compromises: "Staré kompromisy" # todo: NEW TRANSLATION
 DEN_old_compromises_desc: "Politická moc v Dánsku se historicky střídala mezi sociálními demokraty, liberály a konzervativci. Pouze jedna strana dokázala překročit propast a hrát na obou stranách: Sociálně-liberální strana. Ukázáním ochoty ke kompromisu můžeme získat více vlivu, než bychom měli v opozici." # todo: NEW TRANSLATION
 DEN_new_ideas: "Nové myšlenky" # todo: NEW TRANSLATION
 DEN_new_ideas_desc: "Politika ‚velké dvojky‘ je už nějakou dobu zastaralá a čím dál tím těžší je je odlišit podle jejich politiky. Co systém nejvíce potřebuje, je vstříknutí nových, inovativních myšlenek a progresivních ideálů, které vdechnou politickému procesu nový život." # todo: NEW TRANSLATION
 DEN_strengthen_industry_ties: "Posílit vazby s průmyslem" # todo: NEW TRANSLATION
 DEN_strengthen_industry_ties_desc: "Několik největších průmyslových předáků v minulosti naší straně štědře pomohlo, protože sdílejí naši vizi méně regulací a větší svobody pro podniky v Dánsku. S ohledem na naše nedávné úspěchy se nám několik zástupců Svazu zaměstnavatelů obrátilo v naději, že jim na nadcházejících tripartitních jednáních hodíme něco na zakousnutí." # todo: NEW TRANSLATION
 DEN_embrace_multiculturalism: "Přijmout multikulturalismus" # todo: NEW TRANSLATION
 DEN_embrace_multiculturalism_desc: "Musíme přijmout jiné kultury vedle té naší, můžeme se od nich něco naučit." # todo: NEW TRANSLATION
 DEN_expand_public_transportation: "Rozšířit veřejnou dopravu" # todo: NEW TRANSLATION
 DEN_expand_public_transportation_desc: "Můžeme rozšířit náš systém autobusů a trajektů, aby se zlepšila kvalita života; s pomocí investorů to můžeme udělat za nižší cenu." # todo: NEW TRANSLATION
 DEN_refugees_welcome: "Uprchlíci vítáni!" # todo: NEW TRANSLATION
 DEN_refugees_welcome_desc: "S rostoucím napětím ve světě a válkami na Středním východě musíme pomoci těm, kdo prchají před válkou a terorem. Krátkodobě mohou způsobit politické problémy, ale z dlouhodobého hlediska mohou zásadně pomoci naší ekonomice." # todo: NEW TRANSLATION
 DEN_the_retirement_reform: "Důchodová reforma" # todo: NEW TRANSLATION
 DEN_the_retirement_reform_desc: "Senioři si zaslouží být ošetřováni s velkou úctou a bez starostí o své finance." # todo: NEW TRANSLATION
 DEN_new_red_green_alliance: "Nové rudě-zelené spojenectví?" # todo: NEW TRANSLATION
 DEN_new_red_green_alliance_desc: "Levá část dánské politiky tlačí na lepší sociální zabezpečení a zelenou politiku; musíme přijmout některé jejich požadavky, abychom je udrželi na uzdě." # todo: NEW TRANSLATION
 DEN_reform_public_sector: "Reformovat veřejný sektor" # todo: NEW TRANSLATION
 DEN_reform_public_sector_desc: "Náš veřejný sektor dostával příliš mnoho prostředků příliš dlouho a stal se neefektivním; je čas snížit jeho financování a zjistit, zda ho můžeme učinit efektivnějším." # todo: NEW TRANSLATION
 DEN_fund_DR: "Financovat DR" # todo: NEW TRANSLATION
 DEN_fund_DR_desc: "DR je naše veřejnoprávní televize, musíme ji financovat, abychom získali lepší politickou podporu." # todo: NEW TRANSLATION
 DEN_defund_DR: "Zrušit financování DR" # todo: NEW TRANSLATION
 DEN_defund_DR_desc: "Výdaje na státem financovanou televizní stanici rostou; pojďme je omezit a utratit jinde." # todo: NEW TRANSLATION
 DEN_enforce_environmental_policies: "Prosadit ekologické politiky" # todo: NEW TRANSLATION
 DEN_enforce_environmental_policies_desc: "Rané přijímání ekologických politik může mít později i finanční přínosy pro naši zemi; pokud zde budeme inovativní, budeme schopni prodávat naše know‑how, když svět tyto pohledy převezme." # todo: NEW TRANSLATION
 DEN_liberalize_trade_laws: "Liberalizovat obchodní zákony" # todo: NEW TRANSLATION
 DEN_liberalize_trade_laws_desc: "Musíme otevřít náš trh zahraničním investorům." # todo: NEW TRANSLATION
 DEN_offentlighedsloven: "Offentlighedsloven" # todo: NEW TRANSLATION
 DEN_offentlighedsloven_desc: "Zákon o přístupu k informacím (Public Access to Information Act) upravuje přístup k dokumentům pro osoby, které nejsou stranami řízení, včetně novinářů." # todo: NEW TRANSLATION
 DEN_Danish_culture: "Dánská kultura" # todo: NEW TRANSLATION
 DEN_Danish_culture_desc: "Největší výzva, které dnes čelíme, je neustálá a neúprosná vlna útoků proti nám jako národu, která pomalu rozrušuje naši dánskou kulturu zevnitř. Musíme zastavit příliv tohoto škodlivého pluralismu a podniknout kroky k podpoře našeho dobrého, staromódního dánského způsobu života." # todo: NEW TRANSLATION
 DEN_restrict_immigration: "Omezit imigraci" # todo: NEW TRANSLATION
 DEN_restrict_immigration_desc: "Prvním krokem k zachování dánské kultury je omezit cizí vlivy, a nejúčinnějším způsobem je omezit imigraci. Může to způsobit problémy v demografickém rozložení, ale jistě to stojí za ochranu Dánska, které známe a milujeme." # todo: NEW TRANSLATION
 DEN_outlaw_hijab: "Zakázat hidžáb" # todo: NEW TRANSLATION
 DEN_outlaw_hijab_desc: "Již nějakou dobu patrioti vyjadřují obavy, že některé ženy – především imigrantky – nosí to, co je obecně považováno za symbol náboženského útlaku, tak otevřeně v naší společnosti. Tvrdí, že je to 'jejich vlastní volba', ale není to přesně to, co by řekla osoba, která byla nucena jej nosit? Ať tak či onak, je to určitě daleko od dánské kultury. Měli bychom jej pravděpodobně zakázat dřív, než se rozšíří." # todo: NEW TRANSLATION
 DEN_antagonize_scandinavians: "Provokovat Skandinávii" # todo: NEW TRANSLATION
 DEN_antagonize_scandinavians_desc: "Dánsko bylo vždy nejmocnější silou Skandinávie. Nezabýváme se rozmístěnými 'horskými opicemi' Norska nebo politicky korektními 'eunuichy' Švédska – vlastně si rádi děláme z nich legraci a posmíváme se jim." # todo: NEW TRANSLATION
 DEN_conservative_legislation: "Konzervativní legislativa" # todo: NEW TRANSLATION
 DEN_conservative_legislation_desc: "Naše kultura a zvyky musí být uchovány; musíme se chránit před vnějšími vlivy." # todo: NEW TRANSLATION
 DEN_fund_national_church: "Financovat národní církev" # todo: NEW TRANSLATION
 DEN_fund_national_church_desc: "Evangelicko-luterská církev v Dánsku je typicky dánská, ale zaznamenala smutný úbytek členů a každoročně vidíme méně návštěvníků na bohoslužbách. Musíme to okamžitě napravit – dobře strukturovaná kampaň vrátí stádo zpět do ohrady, kam patří!" # todo: NEW TRANSLATION
 DEN_revive_folk_high_school_movement: "Oživit hnutí lidových vysokých škol" # todo: NEW TRANSLATION
 DEN_revive_folk_high_school_movement_desc: "Hnutí lidových vysokých škol vzniklo jako snaha přinést hodnoty dánské kultury každému muži a ženě, kteří byli ochotni se zúčastnit – skutečně vznešený cíl, který by měl být nejen uchován, ale i rozšířen! Rozšířený systém lidových vysokých škol umožní shromáždit se kolem pravé dánské kultury." # todo: NEW TRANSLATION
 DEN_venerate_country: "Země" # todo: NEW TRANSLATION
 DEN_venerate_country_desc: "Je čas se semknout k pravému základu naší dánské kultury – k zemi. Poslední desetiletí přinesla vlny internacionalistů a globalistů napadajících představu, že země je nejsilnější sama o sobě, ale žádná z těchto moderních ideologií nechápe, že Dánové a Dánsko si vedli dobře i před jejich příchodem. Semkněme se k Dánsku, naší vlasti!" # todo: NEW TRANSLATION
 DEN_venerate_values: "Hodnoty" # todo: NEW TRANSLATION
 DEN_venerate_values_desc: "Je čas se semknout k pravému základu naší dánské kultury – k hodnotám. Dán je Dánem, ať je kdekoli na světě. Nosí s sebou hodnoty, které i v cizích zemích vždy reprezentuje. Chraňme tyto hodnoty jako jádrové ideály toho, co skutečně znamená být Dánem!" # todo: NEW TRANSLATION
 DEN_venerate_queen: "Královna" # todo: NEW TRANSLATION
 DEN_venerate_queen_desc: "Je čas se semknout k pravému základu naší dánské kultury – ke královně. Naše královská dynastie dokáže vysledovat své kořeny až k prvním evropským králům a sama královna vyzařuje půvab a ušlechtilost. Kritizována jen málokým, milovaná všemi, je živým ztělesněním dánské kultury a měla by být takto zacházena." # todo: NEW TRANSLATION
 DEN_border_control: "Zavést hraniční kontrolu" # todo: NEW TRANSLATION
 DEN_border_control_desc: "Náš stranický člen už nějaký čas požaduje, aby vláda považovala nelegální imigraci za hlavní zlo ohrožující naši společnost. Vzhledem k nedávnému nárůstu podpory pro naši věc by teď politická mašinérie mohla pracovat v náš prospěch. Můžeme dokonce chtít militarizovat hranice, aby to bylo zřejmé – koneckonců naši stoupenci milují ukázky síly." # todo: NEW TRANSLATION
 DEN_expand_police_force: "Rozšířit policejní sbor" # todo: NEW TRANSLATION
 DEN_expand_police_force_desc: "Je nepřijatelné, že zatímco se svět ožehavě proměňuje, musíme zároveň bojovat s domácím nepřítelem v podobě kriminality – ať už organizované, nebo umožněné gangy překračujícími hranice. Musíme okamžitě dát policejním šéfům najevo, že jsme ochotni poskytnout cokoliv, co potřebují. Naši lidé musí moci klidně spát ve svých postelích!" # todo: NEW TRANSLATION
 DEN_abolish_section_19: "Zrušit článek 19" # todo: NEW TRANSLATION
 DEN_abolish_section_19_desc: "Článek 19 dánské ústavy stanoví, že král (nebo královna) nemůže vykonat žádný krok s politickými důsledky nebo všeobecně 'velkého' rozsahu bez souhlasu Folketingu. Toto pošetilé omezení už nebude brzdit naši královnu při každodenních schůzkách s hlavami států z celého světa. Přestaňme ji tedy považovat za dítě vyžadující dohled a místo toho jí důvěřujme, že bude jednat správně." # todo: NEW TRANSLATION
 DEN_restrict_greenlandic_autonomy: "Omezit autonomii Grónska" # todo: NEW TRANSLATION
 DEN_restrict_greenlandic_autonomy_desc: "Gróňané už mnohokrát prokázali, že jejich neschopnost je příliš velká na to, aby jim byla umožněna jakákoli míra samosprávy. Místo toho musíme omezit jejich autonomii a naverbovat velkou část jejich opilého obyvatelstva do dánské armády. Koneckonců to děláme pro jejich vlastní dobro." # todo: NEW TRANSLATION
 DEN_encourage_family_values: "Podporovat rodinné hodnoty" # todo: NEW TRANSLATION
 DEN_encourage_family_values_desc: "Rodina. Humor. Otevřenost. Důvěra. A samozřejmě náš proslulý 'hygge'. To jsou jen některé z hodnot, které musíme společně chránit tváří v tvář neustále se měnícímu světu. Budeme prosazovat kulturu „rodina na prvním místě“ a povzbuzovat naše mládež, aby se usadila a měla děti, místo aby byla zkorumpována nástrahami moderní společnosti." # todo: NEW TRANSLATION
 DEN_improve_danish_roads: "Zlepšení dánského venkova" # todo: NEW TRANSLATION
 DEN_improve_danish_roads_desc: "Vybrali jsme si Dánsko, a proto musíme dodržet náš slib dánskému lidu a investovat do něj; rozšířením naší silniční sítě budou mít mnozí lidé snadnější dopravu v každodenním životě." # todo: NEW TRANSLATION
 DEN_danish_military: "Det Danske Forsvar" # todo: NEW TRANSLATION
 DEN_danish_military_desc: "'The Danish Defence' neboli Det Danske Forsvar vždy měl velkou podporu u Dansk Folkeparti a Det konservative Folkeparti; je čas splnit naše sliby vojákům a zajistit, aby měli vše, co potřebují." # todo: NEW TRANSLATION
 DEN_danish_civilian_industry: "Dánský civilní průmysl" # todo: NEW TRANSLATION
 DEN_danish_civilian_industry_desc: "Musíme zajistit, aby měli dánští občané zaměstnání; uděláme to zvýšením daní na zahraniční produkty v Dánsku. Tím učiníme dánské firmy udržitelnější a lépe konkurenceschopné vůči levnějším zahraničním možnostem ze Východu." # todo: NEW TRANSLATION
 DEN_draft_new_constitution: "Návrh nové ústavy" # todo: NEW TRANSLATION
 DEN_draft_new_constitution_desc: "Kromě své vznešenosti se královna ukázala také jako bystrá a inteligentní politická mysl. Již jasně ukázala, že je více než schopna vládnout zemi, která jí náleží podle práva narození, a mnohé hlasy nyní požadují, abychom to zlegalizovali. To by však vyžadovalo změnu velké části ústavy – možná by bylo snazší sepsat zcela novou." # todo: NEW TRANSLATION
 DEN_broken_system: "Rozbitý systém" # todo: NEW TRANSLATION
 DEN_broken_system_desc: "Největší výzvou, které dnes čelíme, jsme my sami. Držitelé moci dávno prokázali, že se nestarají o nic jiného než o své vlastní zájmy. Pokud chceme vytvořit lepší Dánsko, musíme být připraveni strhnout slupku země, která si v současnosti toto jméno nese." # todo: NEW TRANSLATION
 DEN_declare_martial_law: "Ukončit protesty" # todo: NEW TRANSLATION
 DEN_declare_martial_law_desc: "Je čas vyhlásit v zemi výjimečný stav. Systém je rozbitý a musíme provést změnu pro lepší budoucnost." # todo: NEW TRANSLATION
 DEN_rally_to_dannebrog: "Semkněme se k Dannebrog!" # todo: NEW TRANSLATION
 DEN_rally_to_dannebrog_desc: "Systém selhal! Je čas bojovat za vše, co nám je drahé – jako naši předkové se musíme semknout k našemu starému Dannebrog a vytlačit internacionalistické revolucionáře!" # todo: NEW TRANSLATION
 DEN_fight_nationalists: "Bojujme proti nacionalistům!" # todo: NEW TRANSLATION
 DEN_fight_nationalists_desc: "Systém selhal a revoluce je nyní téměř nevyhnutelná! Jen ultranacionalističtí kontrarevolucionáři stojí mezi námi a novou budoucností!" # todo: NEW TRANSLATION
 DEN_trigger_the_elections: "Upevnění naší moci" # todo: NEW TRANSLATION
 DEN_trigger_the_elections_desc: "Lidé se konečně zbavili staré korupční vlády. Nedávný vzestup [Communist-State_L] byl v posledních letech bezprecedentní. Euroskepticismus se rozmáhá a konečně jsou lidé u moci." # todo: NEW TRANSLATION
 DEN_state_atheism: "Státní ateismus" # todo: NEW TRANSLATION
 DEN_state_atheism_desc: "Nacionalisté byli zahnáni do podzemí, královna byla vypovězena a dánská církev byla rozpuštěna – musíme zajistit, aby se žádný z těchto tří archaických konceptů ‚Bůh, královna a země‘ nikdy nevrátil v jakékoliv podobě. Budoucnost, kterou vytvoříme, bude ateistická, egalitářská a internacionalistická!" # todo: NEW TRANSLATION
 DEN_communist_propaganda: "Komunistická propaganda" # todo: NEW TRANSLATION
 DEN_communist_propaganda_desc: "Musíme lidem dát najevo, jak skvělý komunismus doopravdy je!" # todo: NEW TRANSLATION
 DEN_path_of_true_equality: "Cesta pravé rovnosti" # todo: NEW TRANSLATION
 DEN_path_of_true_equality_desc: "Každý člověk v naší zemi, bohatý i chudý, černý i bílý, muž i žena, má stejná práva jako všichni ostatní." # todo: NEW TRANSLATION
 DEN_radicalization: "Radikalizace" # todo: NEW TRANSLATION
 DEN_radicalization_desc: "Naše strana zažila rychlý růst, protože čím dál více lidí se snaží najít své místo v novém, globálním a bezosobním světě. Náš příznivý počet ještě nestačí k vykonání skutečné politické změny, a naším prvním úkolem je ukázat těmto ztraceným duším, že jejich místo je mezi jejich krajany – je čas vytvořit pravé dánské sjednocení!" # todo: NEW TRANSLATION
 DEN_our_old_denmark_shall_endure: "Naše staré Dánsko přetrvá" # todo: NEW TRANSLATION
 DEN_our_old_denmark_shall_endure_desc: "Jak to krásně říká naše národní hymna: 'Naše staré Dánsko přetrvá, dokud buk neopírá svůj vrch o modrou vlnu.' Možná nejsme velmoc, ale budeme bojovat za buky a krásnou dánskou přírodu, za naši historii a kulturu, za náš lid a naši královnu, a uděláme to v jistotě, kterou znali i naši předkové: Naše staré Dánsko přetrvá!" # todo: NEW TRANSLATION
 DEN_the_armored_giants: "Obři v brnění" # todo: NEW TRANSLATION
 DEN_the_armored_giants_desc: "Naše národní hymna mluví o Dánsku jako o místě, kde 'obrnění obři' spočívali mezi svými krveprolitnými střety. Tento verš získá nový význam, až naši noví obrnění obři triumfálně vjedou zpět do Dánska, aby spočinuli mezi svými vojenskými výpady!" # todo: NEW TRANSLATION
 DEN_empower_hizb_ut-Tahrir: "Posílit Hizb ut-Tahrir" # todo: NEW TRANSLATION
 DEN_empower_hizb_ut-Tahrir_desc: "Zdá se, že náš lid je docela okouzlen islámskými kázáními. Veřejná podpora islámského státu je nyní natolik velká, že pan-islámská Hizb ut-Tahrir tlačí na skutečný politický vliv. Měli bychom jim udělit moc, kterou potřebují k nastolení jejich nového chalífátu." # todo: NEW TRANSLATION
 DEN_arabian_allies: "Arabští spojenci" # todo: NEW TRANSLATION
 DEN_arabian_allies_desc: "Historicky v Skandinávii není mnoho islámské historie a náš nově založený emirát je diplomaticky velmi izolovaný. Navážme styky s našimi spolumuslimskými zeměmi v Arabské lize a vytvořme nové politické vazby." # todo: NEW TRANSLATION
 DEN_abolish_monarchy: "Zrušit monarchii" # todo: NEW TRANSLATION
 DEN_abolish_monarchy_desc: "Královna a instituce, kterou reprezentuje, jsou relikty z minulé éry. Jsme jednotní v vytesání budoucnosti bez králů a královen, kde se všichni narodí rovni. Královna musí abdikovat a být vyhoštěna, bez ohledu na cenu!" # todo: NEW TRANSLATION
 DEN_nazification: "Nacizace" # todo: NEW TRANSLATION
 DEN_nazification_desc: "Nyní, když je naše Hnutí u moci, je čas uvést náš Velký plán do pohybu. Nejprve musíme podniknout kroky, aby lidé pochopili skutečný potenciál svého ušlechtilého dědictví." # todo: NEW TRANSLATION
 DEN_purge_the_dissidents: "Provést čistku disidentů" # todo: NEW TRANSLATION
 DEN_purge_the_dissidents_desc: "Náš národ nemůže dosáhnout velikosti, pokud je prolezlý disidenty šířícími chaos a lži. Pokud se musíme těchto morů na naší skvělé zemi zbavit, abychom dosáhli čistoty a moci, ať tak bude!" # todo: NEW TRANSLATION
 DEN_peaceful_revolution: "Pokojná revoluce" # todo: NEW TRANSLATION
 DEN_peaceful_revolution_desc: "Naše revoluce nemusí být krvavá – zdůrazněním demokratických aspektů socialismu můžeme povzbudit naše stoupence, aby volili místo aby revoluci vybojovali střelbou. Učiňme naši revoluci pokojným aktem." # todo: NEW TRANSLATION
 DEN_raise_unemployment_benefits: "Zvýšit podporu v nezaměstnanosti" # todo: NEW TRANSLATION
 DEN_raise_unemployment_benefits_desc: "Osamocení a nezaměstnaní jsou obvykle terčem, když je třeba někoho obvinit z hospodářského poklesu. My však uznáváme, že nezaměstnanost člověka nedělá méně občanem než jeho soused." # todo: NEW TRANSLATION
 DEN_improve_public_sector: "Zlepšit veřejný sektor" # todo: NEW TRANSLATION
 DEN_improve_public_sector_desc: "Máme pod kontrolou jeden z nejznámějších systémů sociálního zabezpečení na planetě, přesto mnohá léta úsporných opatření učinila systém dutým a slabým. Musíme to změnit." # todo: NEW TRANSLATION
 DEN_dismantle_danish_realm: "Rozpustit dánské zámořské državy" # todo: NEW TRANSLATION
 DEN_dismantle_danish_realm_desc: "Naše zámořské državy jsou posledními pozůstatky ošklivé koloniální historie z doby, kdy rasistický nacionalismus a expanzionismus prostupovaly naší kulturou. Tu část naší historie máme za sebou, takže dejme těmto reliktům nezávislost, o kterou tolik stojí a kterou si právem zaslouží." # todo: NEW TRANSLATION
 DEN_seize_state_power: "Uchopme státní moc!" # todo: NEW TRANSLATION
 DEN_seize_state_power_desc: "Čas je správný! Rozešlete zprávu, že všichni podporující dělnický ráj se mají ozbrojit! Vpochodujeme do center moci a nepřijmeme nic menšího než úplnou kapitulaci vlády!" # todo: NEW TRANSLATION
 DEN_suspend_civil_liberties: "Pozastavit občanské svobody" # todo: NEW TRANSLATION
 DEN_suspend_civil_liberties_desc: "Po opakovaných čistkách je naše populace nyní skutečně očištěna. Nicméně mnozí stále váhají zemřít za naši věc a některé z těchto archaických představ o 'individuálních právech' a 'svobodě' brzdí naše velké plány na dobytí. Zbavme se těchto směšných představ jednou provždy – náš lid uvidí velikost, i kdybychom je k tomu museli přinutit!" # todo: NEW TRANSLATION
 DEN_expropriate_industry: "Vyvlastnit průmysl" # todo: NEW TRANSLATION
 DEN_expropriate_industry_desc: "Privatizace nepřinesla nic jiného než raketově rostoucí ceny a klesající mzdy. Abychom správně vládli této zemi, musíme ovládat i průmysl. Vzhledem k tomu, že ovládáme armádu a policii, by vyvlastnění nemělo být velkým problémem. Poté budeme moci těžit z vyšší efektivity bez pout zahraničních investorů a bezcitných profitérů." # todo: NEW TRANSLATION
 DEN_new_foreign_policy: "Nová zahraniční politika" # todo: NEW TRANSLATION
 DEN_new_foreign_policy_desc: "Dánsko je často považováno za méně významného člena mezinárodního společenství, který přesto hodně dokáže. Nebylo to ale vždy tak. 'Dánsko' bylo kdysi jméno vyslovované s respektem a Dánové byli hrdý národ, který se nebál objevovat nové hranice a rozšiřovat dosah dánského panství. Můžeme tomu být znovu, BUDEME!" # todo: NEW TRANSLATION
 DEN_world_revolution: "Světová revoluce" # todo: NEW TRANSLATION
 DEN_world_revolution_desc: "Dělníci všech zemí, spojte se! Marx a Engels v Komunistickém manifestu jasně uvedli, že revoluce může uspět jen pokud bude světová. Osvobodíme dělníky světa z jejich národních pout, i kdyby to vyžadovalo trochu... přesvědčování." # todo: NEW TRANSLATION
 DEN_crackdown_on_opposition: "Potlačit opozici" # todo: NEW TRANSLATION
 DEN_crackdown_on_opposition_desc: "Náš deklarovaný cíl vždy byl osvobodit lid od jejich útlaku, přesto velká menšina stále odporuje vůli lidu. Nemůžeme dovolit, aby náš pokrok zmařili zatvrzelí reakcionáři, a tak možná pro dobro většiny budeme muset umlčet ty málo." # todo: NEW TRANSLATION
 DEN_demand_the_duchies: "Požadovat vévodství" # todo: NEW TRANSLATION
 DEN_demand_the_duchies_desc: "Šlesvicko a Holštýnsko byla vždy dánskými držbami a zůstávají jimi duchovně i po tragické ztrátě v roce 1864. Naše nové, větší Dánsko je silnější než kdy dříve a obyvatelstvo touží po znovusjednocení se svými dávno ztracenými bratry a sestrami. Můžeme pro jistotu připojit i Sasko-Lauenbursko." # todo: NEW TRANSLATION
 DEN_revive_colonialism: "Oživit kolonialismus" # todo: NEW TRANSLATION
 DEN_revive_colonialism_desc: "V dnešní době je kolonialismus považován za černou kapitolu v historii většiny národů, spojovaný s rasismem a útlakem, jako by to byla špatná věc! Zjevně je zdravý rozum v tomto případě špatný – když se rozhlédneme po světě, vidíme, že zoufale potřebuje vedoucí ruku. Postaráme se, aby byla dánská." # todo: NEW TRANSLATION
 DEN_colonize_Ghana: "Kolonizovat Ghanu" # todo: NEW TRANSLATION
 DEN_colonize_Ghana_desc: "Ghana byla naší jedinou koloniální držbou v Africe. Dannebrog kdysi vlál nad touto zaostalou zemí a opět tak učiní!" # todo: NEW TRANSLATION
 DEN_retake_Indian_colonies: "Znovu ovládnout naše indické kolonie" # todo: NEW TRANSLATION
 DEN_retake_Indian_colonies_desc: "Dánsko kdysi mělo několik kolonií na indickém subkontinentu. Dnes se Indie ubírá k tomu, aby se stala skutečnou velmocí, takže pokud chceme někdy získat zpět naše ztracené državy, je to teď nebo nikdy." # todo: NEW TRANSLATION
 DEN_demand_Virgin_Islands: "Požadovat Panenské ostrovy" # todo: NEW TRANSLATION
 DEN_demand_Virgin_Islands_desc: "Ostrovy Svatý Tomáš, Svatý Jan a Svatá Křížov byly dříve známé jako 'Dánská Západní Indie'. Dnes jsou vnímány jako skvrna na naší národní historii, s duchem otroctví v každém rozhovoru. Všechen tento sebepohrdání není užitečné pro naši expanzionistickou agendu. Místo omluv bychom je možná měli prostě znovu dobyt od Spojených států." # todo: NEW TRANSLATION
 DEN_unify_scandinavia: "Sjednotit Skandinávii" # todo: NEW TRANSLATION
 DEN_unify_scandinavia_desc: "S našimi severními sousedy jsme vždy měli složité vztahy, ale možná nastal čas znovu si nárokovat naše staré teritorium - Norsko bylo ztraceno v roce 1814, Island teprve v roce 1944 a všichni víme, jak se Dánové cítí ke Švédsku..." # todo: NEW TRANSLATION
 DEN_invade_iceland: "Napadnout Island" # todo: NEW TRANSLATION
 DEN_invade_iceland_desc: "Island byl poslední součástí našeho království, která se odtrhla, zbaběle to udělala během německé okupace Dánska v roce 1944. Dánsko dneška je však silnější a takové urážce nehodláme nechat stát!" # todo: NEW TRANSLATION
 DEN_reestablish_denmark_norway: "Obnovit Dánsko-Norsko" # todo: NEW TRANSLATION
 DEN_reestablish_denmark_norway_desc: "Prohlásili jsme svůj záměr sjednotit Skandinávii, přesto Norové tvrdohlavě odmítají uznat své místo v historickém Království Dánsko-Norsko! Zrušte Kýlskou smlouvu, připravte naši flotilu a dejte světu najevo, že Dánsko nemá trpělivost s neposlušnými teritorii!" # todo: NEW TRANSLATION
 DEN_attack_our_nemesis: "Zaútočit na našeho nepřítele" # todo: NEW TRANSLATION
 DEN_attack_our_nemesis_desc: "K tomu mělo dojít už dávno..." # todo: NEW TRANSLATION
 DEN_proclaim_scandinavian_empire: "Vyhlásit Skandinávské impérium" # todo: NEW TRANSLATION
 DEN_proclaim_scandinavian_empire_desc: "S celou Skandinávií sjednocenou pod naším osvíceným vládcovstvím pojďme přejmenovat naši zemi na Skandinávské impérium!" # todo: NEW TRANSLATION
 DEN_viking_raids: "Nájezdy Vikingů" # todo: NEW TRANSLATION
 DEN_viking_raids_desc: "Jak by si Vikingové vedli, kdyby místo dlouhých lodí měli bitevní křižníky a letadlové lodě? Pojďme to zjistit. Je čas, aby naše ozbrojené síly skutečně načerpaly své kořeny..." # todo: NEW TRANSLATION
 DEN_Danelaw: "Danelaw" # todo: NEW TRANSLATION
 DEN_Danelaw_desc: "Danelaw byla historicky část Anglie, kde dánské zákony převažovaly nad anglosaskými. Vzhledem k tomu, že naše zákony jsou, dle své podstaty, nadřazené těm britským bláznům, možná bychom jim mohli udělat laskavost a znovu zavést Danelaw?" # todo: NEW TRANSLATION
 DEN_reclaim_Normandy: "Získat zpět Normandii" # todo: NEW TRANSLATION
 DEN_reclaim_Normandy_desc: "Za vikingských slavných dob byl Rollo, neboli Rolf, korunován prvním vládcem Normandie. Středověké prameny se liší, zda jeho rod pocházel z Dánska nebo Norska, ale Norsko je tak jako tak v podstatě dánské, takže z toho můžeme udělat důvod k nárokům na jedno z našich historických panství! Nechť historie zaznamená draky letící přes vlny!" # todo: NEW TRANSLATION
 DEN_proclaim_north_sea_empire: "Vyhlásit Impérium Severního moře" # todo: NEW TRANSLATION
 DEN_proclaim_north_sea_empire_desc: "Sjednotili jsme starodávné državy Knuta Velikého a dokonce jsme k dědictví něco přidali. Nyní se můžeme skutečně nazývat Impériem Severního moře!" # todo: NEW TRANSLATION
 DEN_free_norway: "Osvobodit Norsko" # todo: NEW TRANSLATION
 DEN_free_norway_desc: "Norsko mělo těžkou historii. Ať už slovem, či ocelí, pomůžeme jim přijmout revoluci a zajistíme jejich další prosperitu." # todo: NEW TRANSLATION
 DEN_free_sweden: "Osvobodit Švédsko" # todo: NEW TRANSLATION
 DEN_free_sweden_desc: "Navzdory svému progresivnímu hávu má Švédsko temné podvědomí extremistických nacionalistů, fašistů a dalších nežádoucích živlů. Očistíme je od této špíny." # todo: NEW TRANSLATION
 DEN_free_finland: "Osvobodit Finsko" # todo: NEW TRANSLATION
 DEN_free_finland_desc: "Nejsme si úplně jisti, co s Finskem dělat. Podle jejich národní historie se budou bránit annexi až do smrti, ale možná je dokážeme ovládat subtilněji — koneckonců „finlandizace“ je skutečný pojem popisující právě to." # todo: NEW TRANSLATION
 DEN_free_iceland: "Osvobodit Island" # todo: NEW TRANSLATION
 DEN_free_iceland_desc: "Island si vybojoval územní svobodu v roce 1944, ale jejich politická svoboda bude muset být omezena, než si ublíží nebo ublíží druhým." # todo: NEW TRANSLATION
 DEN_proclaim_kalmar_union: "Vyhlásit Novou socialistickou Kalmarovu unii" # todo: NEW TRANSLATION
 DEN_proclaim_kalmar_union_desc: "S celou Skandinávií uvedenou do latě jsme založili sféru spolupráce podobnou Kalmarově unii. Udělejme to oficiálním a možná Unii rozšíříme i za hranice Skandinávie?" # todo: NEW TRANSLATION
 DEN_a_need_for_change: "Potřeba změny" # todo: NEW TRANSLATION
 DEN_a_need_for_change_desc: "Hladiny moří stoupají, úroda hyne, všude po světě hoří lesy a sucho a lidé stále chtějí řešit válečnou politiku! Věci se musí změnit!" # todo: NEW TRANSLATION
 DEN_green_rising: "Alternativet u moci" # todo: NEW TRANSLATION
 DEN_green_rising_desc: "S rostoucím napětím ve světě je důležitější než kdy dříve, aby Dánsko potvrdilo svou historickou neutralitu a soustředilo se na blahobyt svých obyvatel a na to, jak udělat svět lepším místem pro zítřek" # todo: NEW TRANSLATION
 DEN_enforcing_neutrality: "Sbohem NATO" # todo: NEW TRANSLATION
 DEN_enforcing_neutrality_desc: "NATO možná bylo založeno jako obranný pakt, ale to je dnes daleko od jeho podstaty; nemůžeme zůstat neutrální, pokud budeme následovat Ameriku a další velmoci do jejich válek." # todo: NEW TRANSLATION
 DEN_demilitarise: "Demilitarizace" # todo: NEW TRANSLATION
 DEN_demilitarise_desc: "Peníze, které utrácíme za armádu, by byly lépe využity v civilním sektoru." # todo: NEW TRANSLATION
 DEN_civilian_boost: "Příprava na rozšíření" # todo: NEW TRANSLATION
 DEN_civilian_boost_desc: "Grónsko, Faerské ostrovy a Bornholm mají velmi malou populaci, musíme využít vládní prostředky k přípravě industrializace jejich území." # todo: NEW TRANSLATION
 DEN_Work_for_minorities: "Nová pracovní místa" # todo: NEW TRANSLATION
 DEN_Work_for_minorities_desc: "Po odfinancování armády a přípravě na nové průmyslové odvětví jsme začali těžit více přírodních zdrojů, což vyžaduje pracovní sílu i na těch nejnepravděpodobnějších místech." # todo: NEW TRANSLATION
 DEN_sustainable_energy: "Zaměření na udržitelnou energii" # todo: NEW TRANSLATION
 DEN_sustainable_energy_desc: "Zatímco prezidenti některých zemí lpí na ropě, uhlí a dalších omezených zdrojích energie, my Dánové víme, že budoucnost patří větru a slunci." # todo: NEW TRANSLATION
 DEN_industry_boost: "Průmyslový impuls" # todo: NEW TRANSLATION
 DEN_industry_boost_desc: "Nové průmyslové odvětví se objevují po rozsáhlé přeměně na udržitelnou energii." # todo: NEW TRANSLATION
 DEN_danish_intellect: "Inteligence pacifistů" # todo: NEW TRANSLATION
 DEN_danish_intellect_desc: "Když se naše nejbystřejší mozky už nemusí soustředit na válečné úsilí, můžeme konečně věnovat veškerou pozornost zlepšování světa." # todo: NEW TRANSLATION
 DEN_humans_never_change: "Lidé se nikdy nemění" # todo: NEW TRANSLATION
 DEN_humans_never_change_desc: "Zdá se, že jsme přecenili schopnosti lidské rasy; nic neznáme než válku, a to nás zničí, ale sakra — půjdeme dolů bojující." # todo: NEW TRANSLATION
 DEN_return_to_old: "Časy dávné" # todo: NEW TRANSLATION
 DEN_return_to_old_desc: "Tento malý sociální experiment s „demokracií“ a vládou plebejů selhal; je důvod, proč monarchie nebyla zrušena — je čas znovu převzít odpovědnost." # todo: NEW TRANSLATION
 DEN_kingdom_rise: "Království vstává" # todo: NEW TRANSLATION
 DEN_kingdom_rise_desc: "Veřejná podpora návratu monarchie rychle roste; lidé si uvědomili, že tito „kariérní“ politici jsou jen po výplatě a přihrávají si navzájem." # todo: NEW TRANSLATION
 DEN_crown_prince: "Korunní princ" # todo: NEW TRANSLATION
 DEN_crown_prince_desc: "Frederik André Henrik Christian je korunním princem Dánska a velmi oblíbenou veřejnou osobností. Ve věku 18 let vstoupil do \"Den kongelige livgarde\" a o 9 let později dokončil dánský výcvik speciálních sil, aby se stal potápěčským komandosem; po celý život věnoval čas dánským ozbrojeným silám." # todo: NEW TRANSLATION
 DEN_grundloven: "Dánská ústava" # todo: NEW TRANSLATION
 DEN_grundloven_desc: "Teď, když je královna opět u moci, musíme provést změny, aby udržela svou vládu." # todo: NEW TRANSLATION
 DEN_militarization: "Zvýšení rozpočtu armády" # todo: NEW TRANSLATION
 DEN_militarization_desc: "S královnou opět u moci potřebujeme upevnit naši vládu; vždy jsme měli „Livgarden“, nyní musíme zajistit, aby celá armáda stála za námi." # todo: NEW TRANSLATION
 DEN_gender_roles: "Rodové role?" # todo: NEW TRANSLATION
 DEN_gender_roles_desc: "V poslední době jsme vynaložili příliš mnoho úsilí na diskuse o rodových rolích; to je zbytečné — muži a ženy nebyli stvořeni stejní, ale každý má ve společnosti svou roli." # todo: NEW TRANSLATION
 DEN_gentleman_officer: "Gentleman důstojník" # todo: NEW TRANSLATION
 DEN_gentleman_officer_desc: "Náš důstojnický sbor povede naše jednotky do boje; musíme udělat vše pro to, aby byli připraveni, protože je pravděpodobné, že jejich schopnosti brzy využijeme." # todo: NEW TRANSLATION
 DEN_readying_the_industry: "Zbrojení" # todo: NEW TRANSLATION
 DEN_readying_the_industry_desc: "S rostoucími výdaji na armádu musíme zajistit, aby naše jednotky měly výzbroj. Zahájíme utajenou výrobu na Grónsku, aby naši sousedé nepostřehli nárůst našeho zbrojení." # todo: NEW TRANSLATION
 DEN_improving_technology: "Vylepšení techniky" # todo: NEW TRANSLATION
 DEN_improving_technology_desc: "Většina naší armády má zastaralé vybavení; musíme udělat, co lze, aby se výzbroj modernizovala — ať už špionáží, nebo promazáním správných dlaní, abychom získali postupy ke zlepšení stávajících schémat." # todo: NEW TRANSLATION
 DEN_the_king: "Král Dánska" # todo: NEW TRANSLATION
 DEN_the_king_desc: "Po mnoha dobrých letech a s problémy na obzoru se královna Margrethe rozhodla předat žezlo svému synovi. Ať žije král Frederik desátý svého jména!" # todo: NEW TRANSLATION
 DEN_international_diplomacy: "Mezinárodní diplomacie" # todo: NEW TRANSLATION
 DEN_international_diplomacy_desc: "Musíme začít investovat do diplomatických snah po celém světě." # todo: NEW TRANSLATION
 DEN_import_leopards: "Importovat Leopardy" # todo: NEW TRANSLATION
 DEN_import_leopards_desc: "Normálně by dovoz levhartů porušoval zákony na ochranu zvířat. Ale u těchto divokých koček uděláme výjimku." # todo: NEW TRANSLATION
 DEN_befriend_germany: "Sbližit se s Německem" # todo: NEW TRANSLATION
 DEN_befriend_germany_desc: "Náš jižní soused Německo si obvykle myslí, že na nás nezáleží; ukažme jim, že se mýlí." # todo: NEW TRANSLATION
 DEN_reaffirm_nato: "Potvrdit závazek vůči NATO" # todo: NEW TRANSLATION
 DEN_reaffirm_nato_desc: "Bez ochrany NATO bychom pravděpodobně už byli zlikvidováni Sověty." # todo: NEW TRANSLATION
 DEN_leave_nato: "Opustit NATO" # todo: NEW TRANSLATION
 DEN_leave_nato_desc: "Musíme opustit NATO, abychom zabezpečili dánskou pozici ve světové politice." # todo: NEW TRANSLATION
 DEN_western_values: "Šíření demokracie" # todo: NEW TRANSLATION
 DEN_western_values_desc: "I když je NATO obranným svazem, státy v něm byly známy tím, že se snažily šířit demokracii po celém světě." # todo: NEW TRANSLATION
 DEN_befriend_sweden: "Sbližit se se Švédskem" # todo: NEW TRANSLATION
 DEN_befriend_sweden_desc: "Švédsko je náš přítel na severu, který má rád masové kuličky — pojďme si je získat." # todo: NEW TRANSLATION
 DEN_befriend_norway: "Sbližit se s Norskem" # todo: NEW TRANSLATION
 DEN_befriend_norway_desc: "Hrubí Vikingové ze severu už neexistují; teď jsou to přátelští Norové, což nabízí mnoho příležitostí k vzájemnému přátelství." # todo: NEW TRANSLATION
 DEN_befriend_the_baltic_states: "Sbližit se s pobaltskými státy" # todo: NEW TRANSLATION
 DEN_befriend_the_baltic_states_desc: "Estonsko, Lotyšsko a Litva jsou pro náš obchod velmi důležité, pojďme si je získat!" # todo: NEW TRANSLATION
 DEN_scandinavian_focus: "Skandinávské zaměření" # todo: NEW TRANSLATION
 DEN_scandinavian_focus_desc: "Zaměřit se na severské země." # todo: NEW TRANSLATION
 DEN_embrace_nordic_cooperation: "Přijmout severskou spolupráci" # todo: NEW TRANSLATION
 DEN_embrace_nordic_cooperation_desc: "Přijmout severskou spolupráci" # todo: NEW TRANSLATION
 DEN_terminate_nordic_cooperation: "Ukončit severskou spolupráci" # todo: NEW TRANSLATION
 DEN_terminate_nordic_cooperation_desc: "Současná situace činí bližší spolupráci se skandinávskými zeměmi nepravděpodobnou." # todo: NEW TRANSLATION
 DEN_remember_history: "Návrat ke slávě" # todo: NEW TRANSLATION
 DEN_remember_history_desc: "Kdysi jsme vedli Kalmarovu unii, uděláme to znovu — i kdybychom ji museli obnovit silou." # todo: NEW TRANSLATION
 DEN_slesvig_holstein: "Šlesvig-Holštýnsko" # todo: NEW TRANSLATION
 DEN_slesvig_holstein_desc: "Lidé ve Šlesvig-Holštýnsku možná hlasovali, že zůstanou v Německé republice, ale jsme si jisti, že volby byly zmanipulované. Je čas vrátit je k dánským kořenům." # todo: NEW TRANSLATION
 DEN_ancient_history: "1219" # todo: NEW TRANSLATION
 DEN_ancient_history_desc: "Měli jsme oporu v Baltském moři v podobě Estonska; dokonce Dannebrog k nám spadl v Estonsku v roce 1219. Hranice tehdejšího Estonska se změnily, ale to jsou jen detaily." # todo: NEW TRANSLATION
 DEN_finlands_history: "Švédsko? Finsko? Dánsko?" # todo: NEW TRANSLATION
 DEN_finlands_history_desc: "Když bylo Švédsko součástí Kalmarovy unie, drželo také finská území a území Finska se tehdy rozprostíralo až na části, které dnes Rusko považuje za své." # todo: NEW TRANSLATION
 DEN_viking_age: "Éra Vikingů" # todo: NEW TRANSLATION
 DEN_viking_age_desc: "(Placeholder efekt) V období Vikingů jsme měli oporu v severní Anglii v podobě Shetlandských ostrovů a Orknejí; sloužily jako odrazový můstek pro naše nájezdy a mohou jím být znovu." # todo: NEW TRANSLATION
 DEN_danelaw: "Danelaw" # todo: NEW TRANSLATION
 DEN_danelaw_desc: "Danelaw byla oblast v Anglii pod kontrolou Norsemanů; drželi jsme tato území dříve a znovu je získáme." # todo: NEW TRANSLATION
 DEN_extend_nordic_cooperation: "Rozšířit severskou spolupráci" # todo: NEW TRANSLATION
 DEN_extend_nordic_cooperation_desc: "Ačkoli Island není naším přímým sousedem, jeho území leží bezpochyby více na severu než většina zemí Evropy a sdílí s námi podobnou historii po většinu své minulosti." # todo: NEW TRANSLATION
 DEN_further_extend_nordic_cooperation: "Dále rozšířit severskou spolupráci" # todo: NEW TRANSLATION
 DEN_further_extend_nordic_cooperation_desc: "Nejen skandinávské země sdílejí podobnou kulturu — i pobaltské státy nám jsou blízké." # todo: NEW TRANSLATION
 DEN_peaceful_union: "Vylepšená Kalmarova unie?" # todo: NEW TRANSLATION
 DEN_peaceful_union_desc: "Pokusíme se vytvořit severní alianci a rozšíříme naše pozvání i na pobaltské státy, s nimiž už máme úzkou spolupráci." # todo: NEW TRANSLATION
 DEN_rise_of_communism: "Vzestup komunismu" # todo: NEW TRANSLATION
 DEN_rise_of_communism_desc: "Poté, co naše země přijme nadřazený způsob lidové vlády, je čas šířit tuto ideu dál." # todo: NEW TRANSLATION
 DEN_iceland_communism: "Islandský komunismus" # todo: NEW TRANSLATION
 DEN_iceland_communism_desc: "Je čas pozvat Island, aby se stal součástí Unie Skandinávie; pokud už přijali komunistické myšlení, jistě se připojí, jinak s námi možná nebudou souhlasit." # todo: NEW TRANSLATION
 DEN_sweden_communism: "Švédský komunismus" # todo: NEW TRANSLATION
 DEN_sweden_communism_desc: "Je čas pozvat Švédsko, aby se stalo součástí Unie Skandinávie; pokud už přijali komunistické myšlení, jistě se připojí, jinak s námi možná nebudou souhlasit." # todo: NEW TRANSLATION
 DEN_norway_communism: "Norský komunismus" # todo: NEW TRANSLATION
 DEN_norway_communism_desc: "Je čas pozvat Norsko, aby se stalo součástí Unie Skandinávie; pokud už přijali komunistické myšlení, jistě se připojí, jinak s námi možná nebudou souhlasit." # todo: NEW TRANSLATION
 DEN_finland_communism: "Finský komunismus" # todo: NEW TRANSLATION
 DEN_finland_communism_desc: "Je čas pozvat Finsko, aby se stalo součástí Unie Skandinávie; pokud už přijali komunistické myšlení, jistě se připojí, jinak s námi možná nebudou souhlasit." # todo: NEW TRANSLATION
 DEN_rethink_foreign_policy: "Přehodnotit zahraniční politiku" # todo: NEW TRANSLATION
 DEN_rethink_foreign_policy_desc: "Je čas na změnu; pohled Dánska a NATO na svět se příliš liší." # todo: NEW TRANSLATION
 DEN_eu_focus: "Zaměření na Evropskou unii" # todo: NEW TRANSLATION
 DEN_eu_focus_desc: "I když nejsme součástí EU, musíme se s ní nějak zabývat." # todo: NEW TRANSLATION
 DEN_commit_to_eu: "Zavázat se vůči EU" # todo: NEW TRANSLATION
 DEN_commit_to_eu_desc: "Jen jednotní můžeme v Evropě čelit ostatním velmocím." # todo: NEW TRANSLATION
 DEN_remain_eu_sceptic: "Zůstat skeptický vůči EU" # todo: NEW TRANSLATION
 DEN_remain_eu_sceptic_desc: "Budoucnost ukáže, zda byla EU dobrá nebo špatná." # todo: NEW TRANSLATION
 DEN_distance_from_eu: "Vzdálit se od EU" # todo: NEW TRANSLATION
 DEN_distance_from_eu_desc: "EU je jen vedlejší příběh v evropské historii; za několik let se stejně rozpadne." # todo: NEW TRANSLATION
 DEN_join_the_eurozone: "Připojit se k eurozóně" # todo: NEW TRANSLATION
 DEN_join_the_eurozone_desc: "Sami jsme jen malá, nevýznamná země. Ale společně můžeme něco dokázat." # todo: NEW TRANSLATION
 DEN_a_european_army: "Evropská armáda" # todo: NEW TRANSLATION
 DEN_a_european_army_desc: "Musíme podpořit myšlenku armády EU, která by čelila jakékoli zahraniční hrozbě." # todo: NEW TRANSLATION
 DEN_demand_special_treatment: "Požadovat zvláštní zacházení" # todo: NEW TRANSLATION
 DEN_demand_special_treatment_desc: "Nejsme jako ostatní, nechť se k nám tak i chovají." # todo: NEW TRANSLATION
 DEN_denmarkization: "Denmarkizace" # todo: NEW TRANSLATION
 DEN_denmarkization_desc: "Pojem 'Denmarkization' se v mezinárodních vztazích obvykle používá pro 'země, které přijímají ochranu větších zemí, aniž by za to byly ochotny platit', tedy parazitování. Někdo to může nazvat 'nespravedlivým' — my tomu říkáme chytré a budeme v tom pokračovat." # todo: NEW TRANSLATION
 DEN_leave_schengen: "Opustit Schengen" # todo: NEW TRANSLATION
 DEN_leave_schengen_desc: "Každá země by si měla vzít zpět svá práva a nepouštět nikoho bez přísných kontrol." # todo: NEW TRANSLATION
 DEN_leave_eu: "Aktivovat článek 50" # todo: NEW TRANSLATION
 DEN_leave_eu_desc: "Opustit EU" # todo: NEW TRANSLATION
 DEN_welcome_our_new_russian_overlords: "Přivítejte naše nové ruští pány" # todo: NEW TRANSLATION
 DEN_welcome_our_new_russian_overlords_desc: "Historický Sovětský svaz už možná neexistuje, ale Rusko zůstává silou, se kterou je třeba počítat. Místo spoléhání se na vojenskou moc na jiném kontinentu a antagonizování obra hned vedle, možná by dávalo smysl převrátit role?" # todo: NEW TRANSLATION
 DEN_baltic_sea_cooperation: "Spolupráce v Baltském moři" # todo: NEW TRANSLATION
 DEN_baltic_sea_cooperation_desc: "Vždy jsme měli historicky úzké vazby s Rusy, sahající až k Moshaiské smlouvě z roku 1562 a ještě dříve. Jako dvě historické mocnosti kontrolující Baltské moře, pokud budeme úžeji spolupracovat s ruskými loďstvy v Baltu, může je to nalákat k novým obchodním trasám." # todo: NEW TRANSLATION
 DEN_private_industry: "Dánský soukromý průmysl" # todo: NEW TRANSLATION
 DEN_private_industry_desc: "S Dánskem povýšeným na pozici regionální velmoci je na čase zajistit, aby bylo atraktivní zakládat podniky v Dánsku." # todo: NEW TRANSLATION
 DEN_nordic_films: "Nordisk Film" # todo: NEW TRANSLATION
 DEN_nordic_films_desc: "Nordisk Film byl založen 6. listopadu 1906 v oblasti Kodaně zvané Valby. Dnes nejen natáčí filmy, ale provozuje také mnoho kin v Dánsku." # todo: NEW TRANSLATION
 DEN_restarting_Schultz_larsen: "Schultz & Larsen" # todo: NEW TRANSLATION
 DEN_restarting_Schultz_larsen_desc: "Schultz & Larsen byla dánská zbrojovka založená v roce 1919, která po druhé světové válce začala primárně vyrábět myslivecké vybavení. Je čas je vrátit na původní koleje a nechat je vyrábět zbraně pro dánskou armádu." # todo: NEW TRANSLATION
 DEN_DISA: "DISA" # todo: NEW TRANSLATION
 DEN_DISA_desc: "Založená jako Dansk Rekyl Riffel Syndikat A/S a později přejmenovaná na Dansk Industri Syndikat A/S (DISA), vyráběla zbraně používané po celém světě od druhé světové války; stejně jako Schultz & Larsen prošla po válce útlumem. Je čas motivovat tyto podniky k rozšíření a obnovení zbrojní výroby, aby dánská armáda mohla být zásobována domácími zbraněmi." # todo: NEW TRANSLATION
 DEN_novo_nordisk: "Novo Nordisk" # todo: NEW TRANSLATION
 DEN_novo_nordisk_desc: "Novo Nordisk je dánská farmaceutická společnost vyrábějící inzuliny, léky na hemofilii, růstové hormony a pohlavní hormony; podle tržní hodnoty je to největší společnost v Dánsku, téměř dvojnásobek velikosti Mærsk." # todo: NEW TRANSLATION
 DEN_vestas: "Vestas Wind Systems" # todo: NEW TRANSLATION
 DEN_vestas_desc: "Vestas je čtvrtou největší dánskou společností a byla založena v roce 1898 původně jako kovářská dílna; až po ropných krizích 70. let se proměnila v globálního výrobce větrných turbín, jak ho dnes známe." # todo: NEW TRANSLATION
 DEN_skandinavisk_aero_industri: "Skandinavisk Aero Industri" # todo: NEW TRANSLATION
 DEN_skandinavisk_aero_industri_desc: "Skandinavisk Aero Industri byla krátce fungující dánská společnost zaměřená na výrobu letadel (1937–1954). Když získáme status regionální velmoci, je načase obnovit schopnost vyrábět vlastní letadla a restartovat tento průmysl." # todo: NEW TRANSLATION
 Denmark.1.t: "Eurovize 2000" # todo: NEW TRANSLATION
 Denmark.1.d: "45. ročník Eurovisionu se nedávno konal v Globe Areně ve Švédsku. [DEN.GetAdjective] rock/pop duo Olsen Brothers vyhrálo soutěž se písní 'Fly on the Wings of Love' s náskokem 40 bodů před Ruskem na druhém místě. Je to poprvé od roku 1963, co [DEN.GetName] vyhrálo soutěž, a celá země se ponořila do národních oslav." # todo: NEW TRANSLATION
 denmark.1.a: "Leť, zlato, leť!" # todo: NEW TRANSLATION
 denmark.2.t: "Předpovídá se velké vítězství [DEN.GetAdjective] konzervativců" # todo: NEW TRANSLATION
 denmark.2.d: "[DEN.GetAdjective] konzervativci se zdají prožívat triumfální návrat po poklesu od začátku 90. let. Když se ptali na důvod tohoto obratu, jeden politický komentátor poznamenal, že mezinárodní kulturní výměny nového milénia nechaly mnohé Dány bez smyslu sounáležitosti a udělaly z dánských hodnot střed politické diskuse. Vedení konzervativců se již připravuje využít tohoto nově nalezeného podpory projevy zdůrazňujícími jejich neochvějnou obranu „všeho, co nás dělá [DEN.GetAdjective]“." # todo: NEW TRANSLATION
 denmark.2.a: "Zpátky do 80. let" # todo: NEW TRANSLATION
 denmark.3.t: "Překvapivý vývoj monarchismu v [DEN.GetName]" # todo: NEW TRANSLATION
 denmark.3.d: "[DEN.GetName] je od roku 1849 konstituční monarchií a role monarchie byla od té doby převážně ceremoniální. Nicméně nové monarchistické hnutí volající po větší politické autonomii [DEN.GetAdjective] monarchie rychle získává na síle ve veřejnosti. Zatím královna sama veřejně nic nekomentovala, ale političtí komentátoři poukazují, že s jejím vzděláním — studiem politologie a různých oborů na Sorbonně a London School of Economics — by teoreticky byla kompetentním aktérem na politické scéně." # todo: NEW TRANSLATION
 denmark.3.a: "Ach, Daisy!" # todo: NEW TRANSLATION
 denmark.18.t: "Korunní princ vede" # todo: NEW TRANSLATION
 denmark.18.d: "Očekává se, že Frederik v nadcházejících dnech převezme velení armády; s jeho předchozím rozsáhlým vojenským výcvikem se očekává, že bude jedním z nejlepších generálů, které Dánsko dlouho mělo. Frederikův mladší bratr Joachim také sloužil jako důstojník v armádě a očekává se, že se i on znovu zapojí." # todo: NEW TRANSLATION
 denmark.18.a: "Veď nás ke slávě" # todo: NEW TRANSLATION
 denmark.19.t: "Nabídka koupě" # todo: NEW TRANSLATION
 denmark.19.d: "Dánsko nabídlo Británii koupi ostrovů Shetland a Orkney, jelikož kdysi patřily do Dánského království." # todo: NEW TRANSLATION
 denmark.19.a: "Jistě, stejně se nám ty ostrovy nelíbí" # todo: NEW TRANSLATION
 denmark.19.b: "To se nikdy nestane" # todo: NEW TRANSLATION
 denmark.20.t: "Král Frederik desátý" # todo: NEW TRANSLATION
 denmark.20.d: "Dnes královna Margrethe II. oznámila, že odstupuje z trůnu a předává kontrolu nad národem svému nejstaršímu synovi, králi Frederikovi X." # todo: NEW TRANSLATION
 denmark.20.a: "Ať dlouho vládne" # todo: NEW TRANSLATION
 denmark.21.t: "Vylepšená Kalmarova unie" # todo: NEW TRANSLATION
 denmark.21.d: "Dánsko se dnes pokusilo zvýšit spolupráci mezi severskými a pobaltskými zeměmi pokusem o reformu staré Kalmarovy unie, ale tentokrát s rozšířením pozvání i pro pobaltské státy vzhledem k úzké spolupráci, kterou s Dánskem již mají." # todo: NEW TRANSLATION
 denmark.21.a: "Přijímáme" # todo: NEW TRANSLATION
 denmark.21.b: "To se nestane" # todo: NEW TRANSLATION
 denmark.21.c: "Není to na nás, abychom rozhodli..." # todo: NEW TRANSLATION
 denmark.39.t: "Pozvat Island do unie" # todo: NEW TRANSLATION
 denmark.39.d: "Dánsko rozšířilo pozvání k připojení se k Unii Skandinávie; přijetím se staneme součástí komunistického bloku ve Skandinávii." # todo: NEW TRANSLATION
 denmark.39.a: "Skvěle!" # todo: NEW TRANSLATION
 denmark.39.b: "Ani náhodou!" # todo: NEW TRANSLATION
 denmark.40.t: "Pozvat Švédsko do unie" # todo: NEW TRANSLATION
 denmark.40.d: "Dánsko rozšířilo pozvání k připojení se k Unii Skandinávie; přijetím se staneme součástí komunistického bloku ve Skandinávii." # todo: NEW TRANSLATION
 denmark.40.a: "Skvěle!" # todo: NEW TRANSLATION
 denmark.40.b: "Ani náhodou!" # todo: NEW TRANSLATION
 denmark.41.t: "Pozvat Norsko do unie" # todo: NEW TRANSLATION
 denmark.41.d: "Dánsko rozšířilo pozvání k připojení se k Unii Skandinávie; přijetím se staneme součástí komunistického bloku ve Skandinávii." # todo: NEW TRANSLATION
 denmark.41.a: "Skvěle!" # todo: NEW TRANSLATION
 denmark.41.b: "Ani náhodou!" # todo: NEW TRANSLATION
 denmark.42.t: "Pozvat Finsko do unie" # todo: NEW TRANSLATION
 denmark.42.d: "Dánsko rozšířilo pozvání k připojení se k Unii Skandinávie; přijetím se staneme součástí komunistického bloku ve Skandinávii." # todo: NEW TRANSLATION
 denmark.42.a: "Skvěle!" # todo: NEW TRANSLATION
 denmark.42.b: "Ani náhodou!" # todo: NEW TRANSLATION
 denmark.4001.t: "Dánsko žádá o několik stíhaček!" # todo: NEW TRANSLATION
 denmark.4001.d1: "Jako součást NATO Dánsko žádá, abychom sdíleli některé naše stíhačky na ochranu nebes; uděláme-li to, udržíme jednotu organizace a získáme přízeň [DEN.GetLeader]." # todo: NEW TRANSLATION
 denmark.4001.d2: "Jako součást naší frakce Dánsko žádá, abychom sdíleli některé naše stíhačky na ochranu nebes; uděláme-li to, udržíme jednotu frakce a získáme přízeň [DEN.GetLeader]." # todo: NEW TRANSLATION
 denmark.4001.o1: "Samozřejmě!" # todo: NEW TRANSLATION
 denmark.4001.o2: "Ani náhodou!" # todo: NEW TRANSLATION
 denmark.4002.t: "Naši spojenci nám přišli na pomoc!" # todo: NEW TRANSLATION
 denmark.4002.d1: "[USA.GetLeader] podepsal dodávku několika lesklých nových stíhaček pro naše statečné letectvo! [DEN.GetLeader] je údajně nadšený z vystoupení [USA.GetAdjective] vlády při poskytování pomoci a bude osobně dohlížet na jejich příjezd." # todo: NEW TRANSLATION
 denmark.4002.d2: "[SOV.GetLeader] podepsal dodávku několika lesklých nových stíhaček pro naše statečné letectvo! [DEN.GetLeader] je údajně nadšený z vystoupení [SOV.GetAdjective] vlády při poskytování pomoci a bude osobně dohlížet na jejich příjezd." # todo: NEW TRANSLATION
 denmark.4002.o1: "Skvělé!" # todo: NEW TRANSLATION
 denmark.4003.t: "Naši spojenci odmítli přijít na pomoc!" # todo: NEW TRANSLATION
 denmark.4003.d1: "[USA.GetLeader] odmítl podepsat dodávku několika lesklých nových stíhaček pro naše statečné letectvo! [DEN.GetLeader] je údajně rozzuřený z vystoupení [USA.GetAdjective] vlády a snažil se získat odpověď z Washingtonu marně." # todo: NEW TRANSLATION
 denmark.4003.d2: "[SOV.GetLeader] odmítl podepsat dodávku několika lesklých nových stíhaček pro naše statečné letectvo! [DEN.GetLeader] je údajně rozzuřený z vystoupení [SOV.GetAdjective] vlády a snažil se získat odpověď z Moskvy marně." # todo: NEW TRANSLATION
 denmark.4003.o1: "Ti parchanti!" # todo: NEW TRANSLATION
 denmark.22.t: "Öresundský most" # todo: NEW TRANSLATION
 denmark.22.d: "Stavba začala v roce 1995, aby spojila ostrov Sjælland se Skåne, cílem bylo usnadnit obchod ze zbytku Evropy směrem na sever. Dánsko i Švédsko podepsaly Schengenskou dohodu, která odstranila hraniční a pasovou kontrolu mezi námi" # todo: NEW TRANSLATION
 denmark.22.a: "Skåne je dánské!" # todo: NEW TRANSLATION
 denmark.23.t: "Letecká základna Thule" # todo: NEW TRANSLATION
 denmark.23.d: "Dánsko a Spojené státy podepsaly dohodu o modernizaci letecké základny Thule, která se nachází na Grónsku. Během druhé světové války, kdy Německo okupovalo Dánsko, dánský velvyslanec v Americe uzavřel s USA dohodu, podle které jim bylo umožněno bránit dánskou kolonii Grónsko před případným německým útokem, což vedlo ke vzniku letecké základny Thule. Od té doby zůstává v provozu pod americkou kontrolou." # todo: NEW TRANSLATION
 denmark.23.a: "Doufejme, že se nikdy nepokusí koupit Grónsko" # todo: NEW TRANSLATION
 denmark.24.t: "Ostrov Hans" # todo: NEW TRANSLATION
 denmark.24.d: "Ostrov Hans je neobydlená, pustá skála v Arktidě, o kterou Dánsko a Kanada vedou spor o to, komu právně patří. Spor trvá od roku 1933. V roce 1984 dánský ministr na ostrov vztyčil dánskou vlajku a nechal tam láhev schnappsu, a od té doby se stalo tradicí, že „dobytí“ ostrova potvrzuje ten, kdo tam nechá svou vlajku a lahev alkoholu." # todo: NEW TRANSLATION
 denmark.24.a: "Kanada Evropy" # todo: NEW TRANSLATION
 denmark.25.t: "Karikatura Mohameda" # todo: NEW TRANSLATION
 denmark.25.d: "Dánské noviny \"Jyllands-Posten\" nedávno zveřejnily karikaturu od Kurta Westergaarda, na které byl zobrazen prorok Mohamed s bombou v turbaně. To vyvolalo pobouření v celém islámském světě a mnoho zemí zakázalo dánské výrobky." # todo: NEW TRANSLATION
 denmark.25.a: "Ale... svoboda projevu?" # todo: NEW TRANSLATION
 denmark.26.t: "Stažení z Iráku" # todo: NEW TRANSLATION
 denmark.26.d: "Dánská vláda oznámila, že stahuje své jednotky z Iráku. Dánsko bylo jednou z původních koaličních zemí, které se účastnily invaze v roce 2003." # todo: NEW TRANSLATION
 denmark.26.a: "Proč jsme se rozhodli bojovat?" # todo: NEW TRANSLATION
 denmark.27.t: "Spiknutí na zabití Kurta Westergaarda" # todo: NEW TRANSLATION
 denmark.27.d: "Dánská policie odhalila spiknutí na zabití Kurta Westergaarda, původního kreslíře karikatury proroka Mohameda, což vedlo k tomu, že jiné noviny znovu otiskly karikaturu Mohameda, čímž opět vyvolaly protesty." # todo: NEW TRANSLATION
 denmark.27.a: "Zase to začíná.." # todo: NEW TRANSLATION
 denmark.28.t: "Arktické vojenské velitelství" # todo: NEW TRANSLATION
 denmark.28.d: "Vzhledem k tání ledovců se Grónsko a vody kolem něj staly nově zpřístupněným \"bojištěm\", a proto Dánsko zřídilo údernou skupinu, která má čelit nadcházejícím časům." # todo: NEW TRANSLATION
 denmark.28.a: "Snad se nerozpustí příliš mnoho ledu" # todo: NEW TRANSLATION
 denmark.29.t: "Summit v Kodani" # todo: NEW TRANSLATION
 denmark.29.d: "V roce 2009 se v Kodani konala klimatická konference, která i když nedospěla k žádnému definitivnímu závěru, celému dánskému hospodářství pomohla a znovu nás umístila na mezinárodní mapu." # todo: NEW TRANSLATION
 denmark.29.a: "Někdo si nás všiml!" # todo: NEW TRANSLATION
 denmark.30.t: "Útok na Kurta Westergaarda" # todo: NEW TRANSLATION
 denmark.30.d: "Pozdě v pátek v noci se 28letý Somálský muž pokusil vloupat do domu Kurta Westergaarda, aby ho zabil sekerou. Kurt Westergaard, kterému je nyní 78 let, se ukryl v koupelně v domě a chránil při tom svou vnučku. Než došlo k vážnějším událostem, dorazila policie a střelila útočníka do kolena a do ruky, když se bránil zatčení, aby ho zneškodnila." # todo: NEW TRANSLATION
 denmark.30.a: "Kam ten svět spěje?" # todo: NEW TRANSLATION
 denmark.31.t: "Zmařený útok na redakci Jyllands-Posten" # todo: NEW TRANSLATION
 denmark.31.d: "Policie objevila a zastavila útok, který měl být namířen na redakci Jyllands-Posten, pravděpodobně kvůli zveřejnění karikatur Mohameda." # todo: NEW TRANSLATION
 denmark.31.a: "Efektivní policie bez nákladů" # todo: NEW TRANSLATION
 denmark.32.t: "Znovu zavést hraniční kontrolu" # todo: NEW TRANSLATION
 denmark.32.d: "Ve snaze lépe čelit nelegální imigraci Dánsko znovu zavedlo hraniční kontroly. Mnoho zemí zpochybnilo právní stránku tohoto kroku kvůli Schengenské dohodě z roku 1995, která zrušila vnitřní hranice v mnoha částech západní Evropy." # todo: NEW TRANSLATION
 denmark.32.a: "Zatracení Dánové, zruinovali Dánsko" # todo: NEW TRANSLATION
 denmark.33.t: "Manželství osob stejného pohlaví" # todo: NEW TRANSLATION
 denmark.33.d: "V červnu 2012 se Dánsko rozhodlo legalizovat manželství osob stejného pohlaví, což mělo mezi obyvatelstvem velkou podporu. Nicméně několik konzervativních kněží proti tomu promluvilo a tvrdilo, že to jde proti \"základům hodnot Církve\"." # todo: NEW TRANSLATION
 denmark.33.a: "Bráchové především...." # todo: NEW TRANSLATION
 denmark.34.t: "Odbor učitelů" # todo: NEW TRANSLATION
 denmark.34.d: "Dánský odbor učitelů se rozhodl uzavřít školy kvůli sporu o plánování školního roku, jelikož bylo dříve prokázáno, že učitelé skutečně učí žáky jen 40 % své pracovní doby, zbytek času tráví přípravou." # todo: NEW TRANSLATION
 denmark.34.a: "Ale já nechci, aby moje děti zůstaly doma?" # todo: NEW TRANSLATION
 denmark.35.t: "Teroristické útoky v Dánsku" # todo: NEW TRANSLATION
 denmark.35.d: "Na počátku února 2015 došlo v Kodani k třem samostatným střelbám.\n\nPrvní střelba se odehrála v kavárně Krudttønden, kde probíhala akce o svobodě projevu, při níž byl zabit filmový režisér Finn Nørgaard.\n\nDruhá střelba se odehrála ve Velké synagoze, kde byl zabit dobrovolný strážce Dan Uzan.\n\nTřetí střelba se odehrála poblíž panelového domu, při níž dánská policie identifikovala pachatele a zapojila se s ním do přestřelky, při níž ho zastřelila.\n\nCelý útok si vyžádal životy 3 lidí a 5 policistů bylo zraněno. Pachatelem byl Omar Abdel Hamid El-Hussein, muž palestinského původu, který měl po celý život problémy se zákonem a údajně před útoky vyhlásil svou oddanost extremistické skupině ISIS." # todo: NEW TRANSLATION
 denmark.35.a: "Jak se něco takového může stát v Dánsku?" # todo: NEW TRANSLATION
 denmark.36.t: "Odebírání cenností žadatelům o azyl" # todo: NEW TRANSLATION
 denmark.36.d: "Napětí roste kvůli zvýšenému počtu žadatelů o azyl. Celá záležitost postavila naši vládu do dilema: máme či nemáme zabavit cennosti některých z těchto žadatelů o azyl jako způsob, jak zaplatit jejich pobyt?" # todo: NEW TRANSLATION
 denmark.36.a: "Ruce vzhůru a dejte nám všechny vaše peníze!" # todo: NEW TRANSLATION
 denmark.36.b: "To je šílené!" # todo: NEW TRANSLATION
 denmark.37.t: "Zákaz nenávistné řeči" # todo: NEW TRANSLATION
 denmark.37.d: "Dánsko se rozhodlo zakázat jednoho křesťanského a několik muslimských zahraničních kazatelů, protože vláda věří, že \"šíří nenávistnou řeč\"." # todo: NEW TRANSLATION
 denmark.37.a: "To není Hygge!" # todo: NEW TRANSLATION
 denmark.38.t: "Starý zákon proti rouhání" # todo: NEW TRANSLATION
 denmark.38.d: "Dánský parlament se rozhodl zrušit starý zákon proti rouhání, který zakazoval veřejné urážky něčích náboženských přesvědčení nebo uctívání." # todo: NEW TRANSLATION
 denmark.38.a: "Svoboda projevu vítězí!" # todo: NEW TRANSLATION
 denmark.43.t: "Cyklón Gudrun" # todo: NEW TRANSLATION
 denmark.43.d: "Cyklón Gudrun zasáhl naši zemi, Spojené království a Švédsko a způsobil smrt 22 lidí, z nichž 4 byli Dánové. Bouře také způsobila značné finanční škody ve Švédsku, kde lesní průmysl utrpěl velké ztráty kvůli poškozeným stromům." # todo: NEW TRANSLATION
 denmark.43.a: "Vyjádřete naši soustrast.." # todo: NEW TRANSLATION
 denmark.44.t: "Grónské referendum" # todo: NEW TRANSLATION
 denmark.44.d: "Grónsko, po tom, co bylo od roku 1979 autonomní dánskou kolonií, se rozhodlo uspořádat referendum o samosprávě, ve kterém většina hlasovala pro." # todo: NEW TRANSLATION
 denmark.44.a: "Skvěle.." # todo: NEW TRANSLATION
 denmark.45.t: "Faerské referendum" # todo: NEW TRANSLATION
 denmark.45.d: "Lidé z Faerských ostrovů konají své referendum a usilují o nezávislost na naší zemi. Je jejich právem stát se autonomním subjektem v našem rámci a nebudeme je v tom zadržovat. Dejte jim jejich samosprávu." # todo: NEW TRANSLATION
 denmark.45.a: "Zajímavé" # todo: NEW TRANSLATION
 denmark.4.t: "Stav stíhaček" # todo: NEW TRANSLATION
 denmark.4.d: "Náš stav stíhaček je poměrně nízký. Nemáme vojenský průmysl, který by byl schopen podporovat stálý proud pokročilých/moderních stíhaček. Může být v našem nejlepším zájmu kontaktovat vůdce naší frakce a pokusit se vyjednat další hromadný nákup stíhaček.\n" # todo: NEW TRANSLATION
 denmark.4.o1: "Požádat Spojené státy o stíhačky" # todo: NEW TRANSLATION
 denmark.4.o2: "Požádat Rusko o stíhačky" # todo: NEW TRANSLATION
 denmark.4.o3: "Teď si to vlastně nemůžeme dovolit" # todo: NEW TRANSLATION
 denmark.5.t: "[DEN.GetAdjective] liberálové kritizují sociální stát" # todo: NEW TRANSLATION
 denmark.5.d: "Na začátku tohoto týdne byla [DEN.GetAdjective] společnost šokována, když liberální strana veřejně volala po rozebrání [DEN.GetAdjective] sociálního státu ve prospěch „minimálního státu“. Liberálové se zdají být na čele a mohou se stát největší pravicovou stranou, pokud ne největší stranou vůbec, a ačkoliv ve skutečnosti to pravděpodobně znamená spíše škrty ve financování sociálního státu než jeho úplné odstranění, je to vnímáno jako minarchistické vyhlášení války nordickému modelu." # todo: NEW TRANSLATION
 denmark.5.o1: "Ať padne, co nemůže stát" # todo: NEW TRANSLATION
 denmark.6.t: "[DEN.GetAdjective] Lidová strana získává v průzkumech" # todo: NEW TRANSLATION
 denmark.6.d: "Nedávný politický vývoj přinesl větší zaměření na zachování [DEN.GetAdjective] kultury před zahraničními vlivy. Co to přesně znamená, mnoho Dánů považuje [DEN.GetAdjective] kulturu především za hrdost na historii [DEN.GetName] a volají po zastavení neomezeného progresivismu, kulturního relativismu a globalismu ve prospěch návratu k doktríně 'Dánsko především'. Tento vývoj je dobrou zprávou pro [DEN.GetAdjective] Lidovou stranu, kterou mnoho lidí vnímá jako ochránce tradicionalismu a národní hrdosti v [DEN.GetName]." # todo: NEW TRANSLATION
 denmark.6.o1: "Vraťte nám Dánsko" # todo: NEW TRANSLATION
 denmark.7.t: "Očekává se velké vítězství [DEN.GetAdjective] konzervativců" # todo: NEW TRANSLATION
 denmark.7.d: "[DEN.GetAdjective] konzervativci se zdají zažít triumfální comeback poté, co byli v úpadku od počátku 90. let. Když byl dotázán na důvod tohoto obratu, jeden politický komentátor poznamenal, že mezinárodní kulturní výměny nového tisíciletí nechaly mnoho Dánů bez pocitu sounáležitosti a učinily dánské hodnoty středobodem politického diskurzu. Konzervativní vedení se již připravuje tyto nové sympatie využít s projevy zdůrazňujícími jejich neochvějnou obranu „všeho, co nás činí [DEN.GetAdjective]“." # todo: NEW TRANSLATION
 denmark.7.o1: "Zpátky do 80. let" # todo: NEW TRANSLATION
 denmark.8.t: "Překvapivé monarchistické události v [DEN.GetName]" # todo: NEW TRANSLATION
 denmark.8.d: "[DEN.GetName] je od roku 1849 konstituční monarchií a role monarchie byla od té doby převážně ceremoniální. Nicméně nové monarchistické hnutí volající po větší politické autonomii [DEN.GetAdjective] monarchie rychle nabývá na síle. Zatím sama královna nevydala žádné veřejné prohlášení v této věci, ale politologové vypozorovali, že díky jejímu vzdělání – studiu politologie a dalším oborům na Sorbonně a London School of Economics – by teoreticky byla kompetentní účastnicí politické scény." # todo: NEW TRANSLATION
 denmark.8.o1: "Ach Daisy!" # todo: NEW TRANSLATION
 denmark.9.t: "Vyhlášeno válečné právo v [DEN.GetName]!" # todo: NEW TRANSLATION
 denmark.9.d: "Po sérii rozsáhlých demonstrací volajících po radikálních změnách v [DEN.GetAdjective] politice se situace vyvinula v rozsáhlé nepokoje napříč zemí, což přinutilo [DEN.GetLeader] vyhlásit válečné právo, aby rozšířil kapacity policie a armády k udržení pořádku.\n\nVětšina Evropy sleduje v nedůvěře, jak jejich malý severní soused pohlcují celonárodní nepokoje, a ptá se, kdo z toho vyjde jako vítěz. Ať už vyhraje kdokoli, velké změny jsou v tuto chvíli jisté." # todo: NEW TRANSLATION
 denmark.9.o1: "Pošlete vojáky!" # todo: NEW TRANSLATION
 denmark.10.t: "Lidé [DEN.GetAdjective] se shromáždili k Dannebrogu" # todo: NEW TRANSLATION
 denmark.10.d: "Nedávno vyhlášené válečné právo neodradilo extrémní levice a koalici jiných oportunistů od pokusu svrhnout vládu [DEN.GetLeader], ale tyto pokusy byly rozhodně potlačeny, když se široká populace postavila na stranu vlasteneckých milicí a postavila se pokusu o převrat.\n\nPřestože vláda přežila, bitva odhalila [DEN.GetLeader] jako slabého vůdce závislého na extrémní pravici a objevily se zvěsti, že různé skupiny nacionalistických a fašisticky nakloněných se nyní dohodly na vytvoření nové vlády." # todo: NEW TRANSLATION
 denmark.10.o1: "Symbol našeho vítězství" # todo: NEW TRANSLATION
 denmark.11.t: "Extrémní [DEN.GetAdjective] nacionalisté usilují o vliv" # todo: NEW TRANSLATION
 denmark.11.d: "Zdá se, že vlastenecké skupiny na extrémní pravici dokázaly odložit své ideologické rozdíly a vytvořily jednotný front pro [DEN.GetAdjective] nacionalisty. Tyto obvykle rozptýlené skupiny se sjednotily v přesvědčení o nadřazenosti národa [DEN.GetName] nad všemi ostatními národy na světě a v silném přesvědčení, že nové [DEN.GetName] by mělo napravit mnohá křivdy, které svět v průběhu [DEN.GetAdjective] historie národu způsobil.\n\nRétorika těchto skupin je již důvodem k obavám pro několik sousedů [DEN.GetName], vůči kterým mají [DEN.GetAdjective] historicky mnohé důvody k zášti." # todo: NEW TRANSLATION
 denmark.11.o1: "Ille terrarum mihi praeter omnes angulus ridet" # todo: NEW TRANSLATION
 denmark.12.t: "Vzestup [DEN.GetAdjective] fašismu" # todo: NEW TRANSLATION
 denmark.12.d: "Zdá se, že nacionalistické skupiny na extrémní pravici ustoupily a byly začleněny do Národně socialistického hnutí Dánska. To představuje překvapivý pohyb pro dříve velmi malé a okrajové hnutí dánských nacistů, které nyní rychle roste na členství. Někteří političtí komentátoři poznamenali, že pokud tento vývoj bude pokračovat, můžeme vidět nejsilnější přítomnost fašismu v Dánsku od doby, kdy Frits Clausen vedl National Socialist Workers' Party of Denmark během okupace ve 40. letech." # todo: NEW TRANSLATION
 denmark.12.o1: "[DEN.GetName] pro [DEN.GetAdjective]!" # todo: NEW TRANSLATION
 denmark.13.t: "Úředníci [DEN.GetAdjective] vlády napadeni extrémními internacionalisty!" # todo: NEW TRANSLATION
 denmark.13.d: "Nedávno vyhlášené válečné právo se zdálo jen povzbudit internacionalistické síly usilující o svržení zkorumpované vlády [DEN.GetName] a během konfliktu bylo hlášeno několik střetů mezi revolučními internacionalistickými silami a kontrarevolučními samoprohlášenými vlastenci. Dnes internacionalisté stojí jako nepopiratelní vítězové a současná vláda [DEN.GetLeader] již oznámila, že bude pokračovat pouze jako dočasná přechodná vláda v očekávání požadavků vítězů." # todo: NEW TRANSLATION
 denmark.13.o1: "Představ si, že nejsou žádné země - je to snadné, když to zkusíš" # todo: NEW TRANSLATION
 denmark.14.t: "Radikální islamismus vítězí v mocenském boji v [DEN.GetName]!" # todo: NEW TRANSLATION
 denmark.14.d: "Koalice internacionalistů stojící za nedávným vítězstvím v Dánsku se začíná rozpadat, protože se objevují otázky ohledně role náboženství v novém [DEN.GetName]. Ukázalo se, že velké množství členů koalice bojovalo spíše za náboženství než proti němu, a na nedávném zasedání Revolučního výboru byly vedeny diskuse o islamismu jako revoluční ideologii. K překvapení mnohých byly tvrdé levicové hlasy v menšině a zasedání skončilo vyloučením sebe-prohlášených ateistů. Zdá se, že internacionalistické hnutí se v zásadě stalo islamistickým hnutím." # todo: NEW TRANSLATION
 denmark.14.o1: "Bůh je veliký!" # todo: NEW TRANSLATION
 denmark.15.t: "[DEN.GetAdjective] královna Margrethe II. nucena k abdikaci!" # todo: NEW TRANSLATION
 denmark.15.d: "Po nedávném chaosu, který učinil internacionalistickou koalici významným politickým hráčem v [DEN.GetName], si mnozí kladli otázku, jak dlouho bude protimonarchistická koalice tolerovat [DEN.GetAdjective] monarchii. Odpověď se dnes stala jasnou, když královna Margrethe II. oznámila, že abdikuje trůn a přestěhuje se s rodinou do Velké Británie, kde jí rodina Windsorů nabídla trvalé útočiště ve Windsoru. Krátce po oznámení Margrethe rostoucí krajně levicová koalice v Dánsku oznámila, že má v úmyslu zrušit dánskou korunu. Komentátoři po celém světě poznamenali, že to bude snadné, neboť byla víceméně jen figurkou." # todo: NEW TRANSLATION
 denmark.15.o1: "Pomyslete na všechny peníze, které ušetříme!" # todo: NEW TRANSLATION
 denmark.16.t: "Násilná revoluce odvrácena v [DEN.GetName]" # todo: NEW TRANSLATION
 denmark.16.d: "S nedávným zrušením [DEN.GetAdjective] monarchie a dalšími revolučními opatřeními mnoho lidí obávalo, že Revoluční výbor skončí v hořkém vnitřním boji. Mezi nejrozšířenějšími obavami bylo, že to vyvrcholí krvavou revoluční čistkou podobnou těm z raných let Sovětského svazu. Tento strach se zdá být odvrácen, protože síly demokratického socialismu vyhrály vnitřní souboj a převzaly otěže revoluce s argumentem, že svoboda nemůže přijít lidem nedemokratickými prostředky. Politologové to popisují jako 'bezkrvavou revoluci', protože zkoušená země společně vydechla úlevu.\n" # todo: NEW TRANSLATION
 denmark.16.o1: "Zdá se, že lidé mají co ztratit mnohem víc než jen své řetězy" # todo: NEW TRANSLATION
 denmark.17.t: "Revoluce v [DEN.GetName]!" # todo: NEW TRANSLATION
 denmark.17.d: "Velká vlna revolučních akcí, které se v poslední době odehrály v [DEN.GetName], již vedla k obrovským změnám v zemi, ale činnosti se nedávno zpomalily, když členové Revolučního výboru nesouhlasili o prostředcích, jak uvést revoluci v život. Dnes je jasné, že zvítězili tvrdí radikálové volající po ozbrojeném povstání a již přicházejí zprávy o násilných útocích na bankéře a politiky v Kodani. Mezitím jsou o umírněných hlasech v Revolučním výboru hlášeny zmizení, šušká se, že jsou buď mrtví nebo v úkrytu. Jeden politický komentátor hořce poznamenal, že se zdá, že revoluce je odsouzena být krvavou a jen čas ukáže, zda to nakonec stálo za to." # todo: NEW TRANSLATION
 denmark.17.o1: "Dělníci světa, spojte se!" # todo: NEW TRANSLATION
 denmark.100.t: "Status Ertholmene" # todo: NEW TRANSLATION
 denmark.100.d: "Ertholmene je malý souostroví u pobřeží Bornholmu. V současnosti nespadá pod žádný region ani obec, takže jeho obyvatelé neplatí obecní daně ani žádnou daň vztahující se k dánskému vládnímu systému. Co s nimi uděláme? Měli bychom je začlenit do regionu Bornholm?" # todo: NEW TRANSLATION

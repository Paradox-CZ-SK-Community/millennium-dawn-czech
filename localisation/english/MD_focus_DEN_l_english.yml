 decision_danish_revolutionary_thought: "Šíření komunismu" # todo: NEW TRANSLATION
 decision_danish_revolutionary_thought_desc: "Lidé konečně drží moc v státě Dánsko, je nejvyšší čas šířit naše myšlenky do zbytku Skandinávie. Musí přijmout vládu lidu." # todo: NEW TRANSLATION
 spread_communism_sweden: "Komunismus ve Švédsku" # todo: NEW TRANSLATION
 spread_communism_sweden_desc: "Švédsko bylo v průběhu dánské historie naším největším rivalem, a i přes to, že jsme v 2000. letech spolupracovali, musíme dostat k moci naše lidi ve Švédsku." # todo: NEW TRANSLATION
 spread_communism_norway: "Komunismus v Norsku" # todo: NEW TRANSLATION
 spread_communism_norway_desc: "Norsko má dlouhou historii toho, že bylo součástí našeho království; pokud mohou lidé vládnout v Dánsku, jistě mohou získat moc i v Norsku." # todo: NEW TRANSLATION
 spread_communism_finland: "Komunismus ve Finsku" # todo: NEW TRANSLATION
 spread_communism_finland_desc: "Finsko má historii velkého komunistického nepřítele v podobě Sovětského svazu; šíření zde bude těžší, ale to nám nebrání dostat naše lidi k moci." # todo: NEW TRANSLATION
 spread_communism_iceland: "Komunismus na Islandu" # todo: NEW TRANSLATION
 spread_communism_iceland_desc: "Island se od státu Dánsko odtrhl teprve během druhé světové války; naše názory jsou si dlouhodobě blízké, a bude je proto snadné přesvědčit k našemu způsobu myšlení." # todo: NEW TRANSLATION
 DEN_urban_development_fund_category: "Fond rozvoje měst" # todo: NEW TRANSLATION
 DEN_urban_development_fund_category_desc: "Fond rozvoje měst je cílená iniciativa dánské vlády ke zlepšení měst v Dánsku a rovnoměrnému rozdělení populace a ekonomických příležitostí od hlavního města Kodaně. Můžeme rozvíjet určité oblasti pomocí prostředků vložených do tohoto fondu, aby se v regionech realizoval cílený rozvoj, sociální a další iniciativy a přivedly více lidí ze zahraničí i z hlavního města do ekonomicky stagnujících regionů.\n\n§YFond rozvoje měst – alokace:§! $$[?DEN_urban_development_fund_value|+] miliard" # todo: NEW TRANSLATION

 denmark.100.b: "Uplatnit kontrolu nad Ertholmene" # todo: NEW TRANSLATION
 denmark_news.1.t: "Abdikace Margrethe II." # todo: NEW TRANSLATION
 denmark_news.1.d: "Zprávy z Dánska uvádějí, že [DEN.GetAdjective] královna se rozhodla abdikovat pod tlakem rostoucího levicového extremismu v Dánsku. Stoupenci Danmarks Kommunistiske Parti (DKP) vyšli do ulic v radosti, protože jedna z posledních bašt starých pořádků byla konečně odstraněna. Bývalá královna našla útočiště u rodu Windsorů ve Velké Británii.\n" # todo: NEW TRANSLATION

 develop_resources_faeroerne_desc: "Faerské ostrovy nás Dánů nikdy příliš nezajímaly, ale je čas zkusit kopat do jejich země, abychom zjistili, zda pod ní neskrývají nějaké poklady." # todo: NEW TRANSLATION
 develop_resources_greenland: "Těžba na Grónsku" # todo: NEW TRANSLATION

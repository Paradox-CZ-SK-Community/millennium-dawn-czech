 syria_increased_resource_exports_desc: "Zvýšen vývoz surovin" # todo: NEW TRANSLATION
 syria_bakdash: "Bakdash" # todo: NEW TRANSLATION
 syria_bakdash_desc: "Bakdash je více než 100 let stará zmrzlinářská provozovna v Damašku známá svou booza‑style zmrzlinou. Vláda se rozhodla pomoci této zmrzlinárně expandovat na mezinárodní trhy" # todo: NEW TRANSLATION
 syria_natsec_constitution: "Iliberální demokracie" # todo: NEW TRANSLATION
 syria_natsec_constitution_desc: "Vládnoucí Národní kovenantní strana Sýrie upravila ústavu tak, aby prezidentem mohl být člověk jakéhokoli vyznání. Porušení desetileté tradice vybírání muslimského prezidenta a prosazování ideální formy demokracie. Nicméně Sýrie přijímá demokracii iliberální povahy — která upřednostňuje národní bezpečnost a suverenitu, někdy na úkor ekonomických a politických svobod. Zajišťuje, že Sýrie pokračuje ve svém populistickém pravicovém kurzu" # todo: NEW TRANSLATION
 syria_demsec_constitution: "Liberální demokracie" # todo: NEW TRANSLATION
 syria_demsec_constitution_desc: "Vládnoucí Syrská lidová sociálnědemokratická strana upravila ústavu tak, aby prezidentem mohl být člověk jakéhokoli vyznání. Porušení desetileté tradice vybírání muslimského prezidenta a prosazování ideální formy demokracie. Demokracie, která zaručuje osobní svobodu a svobody a ukázala se jako efektivní a stabilní. Zajišťuje, že Sýrie pokračuje na své demokratické a svobodné cestě" # todo: NEW TRANSLATION
 socialist_islamism: "Islámský socialismus" # todo: NEW TRANSLATION
 socialist_islamism_desc: "Vládnoucí Národní kovenantní strana Sýrie vtiskla do ústavy socialistické politiky šaríi a islámu a formovala obecnou politiku země. Zároveň uchovává status quo mezi sekularismem a religiozitou ve vládě. Zajišťuje stabilitu Sýrie" # todo: NEW TRANSLATION
 syria_socialist_welfare: "Sociální stát" # todo: NEW TRANSLATION
 syria_socialist_welfare_desc: "Vláda Sýrie podporuje rozsáhlý systém sociálního zabezpečení, aby pracovníci a občané těžili z četných záruk a práv. To zvyšuje popularitu strany" # todo: NEW TRANSLATION
 syria_islamist_welfare: "Islámské sociální zabezpečení" # todo: NEW TRANSLATION
 syria_islamist_welfare_desc: "Vláda Sýrie podporuje islámskou formu sociální péče, která financuje charitativní organizace poskytující značné výhody obyvatelům Sýrie. To zvyšuje popularitu strany" # todo: NEW TRANSLATION
 syria_nationalist_rise: "Národní obrození" # todo: NEW TRANSLATION
 syria_nationalist_rise_desc: "Nacionalismus v Sýrii nabývá na popularitě jako nikdy předtím. Díky jasnému postoji vlády proti zahraničnímu vměšování a pevné podpoře suverenity a nezávislosti státu" # todo: NEW TRANSLATION
 syria_progressive_ideals: "Progresivní impuls" # todo: NEW TRANSLATION
 syria_progressive_ideals_desc: "Země zažívá nebývalý nárůst progresivních a sekulárních ideálů. Společnost se stává otevřenější sekulárním a liberálním myšlenkám a postupně opouští dřívější tradice" # todo: NEW TRANSLATION
 syria_sharia_law: "Islámská republika" # todo: NEW TRANSLATION
 syria_sharia_law_desc: "Syrský národ byl fakticky přeměněn na Islámskou republiku. Zajištění, že konzervatismus a tradicionalismus zůstanou dvěma hlavními pilíři podpírajícími stát a soudržnost společnosti, a že Sýrie bude pokračovat ve své mírně islamistické linii" # todo: NEW TRANSLATION
 syria_diversity_our_identity: "Obnovená národní identita" # todo: NEW TRANSLATION
 syria_diversity_our_identity_desc: "Syrská vláda financuje masivní propagandistickou kampaň, která má přetvořit národní identitu Sýrie na republiku rovnosti, v níž menšiny tvoří samotnou občanskou a politickou strukturu státu" # todo: NEW TRANSLATION
 syria_federal_government: "Federální pravomoc" # todo: NEW TRANSLATION
 syria_federal_government_desc: "Sýrie přijala federální systém vládnutí, ve kterém jsou regiony spravovány autonomními administracemi" # todo: NEW TRANSLATION
 syria_bureaucratic_government: "Byrokratická pravomoc" # todo: NEW TRANSLATION
 syria_bureaucratic_government_desc: "Sýrie přijala federální systém vládnutí, ve kterém je národ spravován volenou byrokracií" # todo: NEW TRANSLATION
 syria_direct_democracy: "Přímá demokracie" # todo: NEW TRANSLATION
 syria_direct_democracy_desc: "Vláda podporuje přímou formu demokracie, ve které mají lidé největší zastoupení ve státních rozhodnutích" # todo: NEW TRANSLATION
 syria_islamism_guaranteed_minority_rights: "Zaručená práva menšin" # todo: NEW TRANSLATION
 syria_islamism_guaranteed_minority_rights_desc: "Náboženským menšinám v Sýrii jsou udělena zvláštní práva" # todo: NEW TRANSLATION
 SYR_idea_army_research_centre: "Vojenské výzkumné centrum" # todo: NEW TRANSLATION
 SYR_idea_investment_in_research: "Investice do výzkumu" # todo: NEW TRANSLATION
 SYR_idea_new_electronics_university: "Syrská elektronická univerzita" # todo: NEW TRANSLATION
 SYR_idea_refoming_education: "Reforma našeho vzdělávacího systému" # todo: NEW TRANSLATION
 SYR_idea_refoming_education1: "Reforma našeho vzdělávacího systému" # todo: NEW TRANSLATION
 SYR_the_military: "Syrská arabská armáda" # todo: NEW TRANSLATION
 SYR_intelligence_community: "Ředitelství vojenské rozvědky" # todo: NEW TRANSLATION
 SYR_labour_unions: "Generální federace odborů" # todo: NEW TRANSLATION
 SYR_oligarchs: "Rodina Makhloufů" # todo: NEW TRANSLATION
 SYR_oligarchs_desc: "Rodina Makhloufů je nejbohatší rodinou v Sýrii a druhá nejsilnější po al-Asadovi. Nejbohatším členem je Rami Makhlouf, bratranec Bašára al-Asada a majitel Syriatelu, největšího mobilního operátora v Sýrii. Rami sám kontroluje přibližně 60 % syrské ekonomiky prostřednictvím své obchodní sítě a žádná zahraniční společnost nemůže podnikat v Sýrii bez jeho souhlasu." # todo: NEW TRANSLATION
 Syria_decisions: "Syrská občanská válka" # todo: NEW TRANSLATION
 Syria_decisions_desc: "Syrská občanská válka začala v roce 2011 během Arabského jara po vlně protestů proti režimu al-Asada. Válka se odehrává hlavně mezi čtyřmi stranami; režimem al-Asada podporovaným Ruskem a Íránem, syrskou opozicí, islamistickým Tahrir al-Sham a Islámským státem Iráku a Sýrie." # todo: NEW TRANSLATION
 hire_PMC: "Najmout soukromou vojenskou společnost" # todo: NEW TRANSLATION
 hire_PMC_desc: "Můžeme doplnit naše síly najmutím soukromé vojenské společnosti, která pro nás bude pracovat. Loajalita těchto vojáků však často spočívá pouze v penězích a jejich počet je omezen." # todo: NEW TRANSLATION
 renounce_claims_on_golan: "Zřeknout se nároků na Golanské výšiny" # todo: NEW TRANSLATION
 renounce_claims_on_golan_desc: "Izrael okupuje Golanské výšiny od Šestidenní války v roce 1967. V současnosti tvoří přibližně polovinu populace regionu židovští osadníci. Jak OSN, tak Sýrie stále považují území právně za součást Sýrie. Možná bychom se měli nabídnout, že se vzdáme našich nároků na tuto zemi, pokud je Izrael ochoten nás podpořit v naší válce?\n\nPokud přijmou dohodu, obdržíme zbraně nebo dobrovolníky, ale budeme jimi ovlivněni." # todo: NEW TRANSLATION
 renounce_claims_on_hatay: "Zřeknout se nároků na Hatay" # todo: NEW TRANSLATION
 renounce_claims_on_hatay_desc: "Region Hatay byl převeden z Francie do Turecka v roce 1939 po referendu v regionu. Mnozí kritizovali legitimitu referenda a Sýrie stále tvrdí, že oblast patří jim. Možná bychom se měli vzdát našich nároků na region, pokud Turci slíbí, že nám pomohou v naší válce?\n\nPokud souhlasí s dohodou, obdržíme zbraně nebo dobrovolníky, ale budeme jimi ovlivněni." # todo: NEW TRANSLATION
 guarantee_rojava_independence: "Zaručit kurdskou suverenitu" # todo: NEW TRANSLATION
 guarantee_rojava_independence_desc: "Abychom vyhráli válku, potřebujeme silné spojence. Rojava se zatím soustředila na boj proti ISIS. Pokud jim slíbíme, že po skončení války budou moci samy vládnout svému území, mohou být ochotny připojit se na naši stranu ve válce.\n\nPokud souhlasí, vzdáme se všech nároků na jejich území a necháme je žít v míru.\n\nKurdové budou pravděpodobněji bojovat na naší straně, pokud už budou vyřešeny jejich vlastní problémy." # todo: NEW TRANSLATION
 Syria_foreign_policy: "Zahraniční politika Sýrie" # todo: NEW TRANSLATION
 Syria_foreign_policy_desc: "V důsledku občanské války bylo mnoho starých přátelství přerušeno a vznikli noví nepřátelé. Nyní, když obnovujeme Sýrii, musíme také znovu vybudovat naši diplomacii" # todo: NEW TRANSLATION
 infiltrate_hezbollah: "Infiltrovat Hizballáh" # todo: NEW TRANSLATION
 infiltrate_hezbollah_desc: "Infiltrování Hizballáhu našimi operativci je oslabí, když na ně zaútočíme. Čím déle však počkáme po infiltraci, tím je pravděpodobnější, že budou naši operativci odhaleni" # todo: NEW TRANSLATION
 sow_discord_between_HEZ_and_PER: "Rozsévat rozkol mezi Hizballáhem a Íránem" # todo: NEW TRANSLATION
 sow_discord_between_HEZ_and_PER_desc: "Hizballáh a Írán jsou blízcí spojenci a vzhledem k jejich vztahu bude obtížné proti Hizballáhu zasáhnout. Po spuštěním propagandistické kampaně však můžeme mezi těmito dvěma frakcemi zasít rozkol a případně rozbít jejich vzájemné vztahy. Je nepravděpodobné, že to uspěje, ale stojí to za pokus" # todo: NEW TRANSLATION
 SYR_support_baathism: "Podpořit [From.GetAdjective] baasismus" # todo: NEW TRANSLATION
 SYR_support_baathism_desc: "Moderní baasismus je levicová arabská socialistická ideologie. Podporuje autoritářství, státní vlastnictví a radikální ekonomické programy. Na rozdíl od své původní podoby moderní baasismus již neprosazuje panarabismus. Existovaly dva baasistické státy, Sýrie a Irák, které si vytvořily své vlastní formy baasismu.\n\nNavzdory regionálním rozdílům stále můžeme podporovat baasistické ideály v [From.GetNameDef]. Nepromění je to v naše nejlepší přátele, ale budou vůči nám o něco vstřícnější." # todo: NEW TRANSLATION
 SYR_support_western_ideals: "Podporovat západní ideály v [From.GetNameDef]" # todo: NEW TRANSLATION
 SYR_support_western_ideals_desc: "Západ představuje domov demokracie a svobody. Západ dokázal, že země s různými kulturami a tradicemi mohou žít pokojně vedle sebe. Měli bychom tyto ideály podporovat v [From.GetNameDef], abychom mohli žít v klidnějším regionu." # todo: NEW TRANSLATION
 SYR_support_salafism: "Sponzorovat salafistické skupiny v [From.GetNameDef]" # todo: NEW TRANSLATION
 SYR_support_salafism_desc: "Salafismus je fundamentalistická forma sunnitského islámu. Hlavním cílem je návrat ke zlatým dobám islámu a interpretace Koránu jako absolutní pravdy. Podle některých zdrojů je salafismus nejrychleji rostoucí sektou islámu. Financování salafistických skupin by nemělo být problémem, zvláště v dobách jako jsou tyto, kdy se mnozí muslimové cítí napadeni." # todo: NEW TRANSLATION
 SYR_support_muslim_brotherhood: "Podpořit [From.GetAdjective] odnož Muslimského bratří" # todo: NEW TRANSLATION
 SYR_support_muslim_brotherhood_desc: "Muslimské bratrstvo je egyptského původu islámské politické hnutí. Prosazuje šaríu a je známé svými anti-západními postoji. Přestože hnutí tvrdí, že podporuje demokracii, svobodu tisku a shromažďování a další demokratické hodnoty, některé země jako Rusko a Saúdská Arábie je zařadily mezi teroristické organizace." # todo: NEW TRANSLATION
 SYR_support_ssnp: "Podpořit Syrskou sociálně-nacionální stranu v [From.GetNameDef]" # todo: NEW TRANSLATION
 SYR_support_ssnp_desc: "Syrská sociálně-nacionální strana je dominantní politickou silou na Levantě, která prosazuje vznik Velké Sýrie. Jako druhá největší strana v Sýrii po Ba'ath straně je hnutí také populární v Libanonu a mezi palestinským obyvatelstvem. Podpora tohoto hnutí nám umožní pokojně rozšířit náš národ." # todo: NEW TRANSLATION
 Syria_external_countries: "Politika vůči Sýrii" # todo: NEW TRANSLATION
 Syria_external_countries_desc: "Situace v Sýrii vyžaduje naši pozornost" # todo: NEW TRANSLATION
 intervene_against_hezbollah: "Zničit Hizballáh" # todo: NEW TRANSLATION
 intervene_against_hezbollah_desc: "Hizballáh získává stále větší vliv u našich hranic. Stávají se rostoucí hrozbou a musíme s nimi něco udělat" # todo: NEW TRANSLATION
 Syria_hafez_succession: "Nástupnictví Hafeze al-Assada" # todo: NEW TRANSLATION
 Syria_hafez_succession_desc: "Hafez al-Assad několik let trpí vážnými zdravotními problémy a otázka jeho nástupnictví je otevřená. Jeho první volbou jako následníka byl jeho nejstarší syn Bassel, který však zemřel při autonehodě v roce 1994. Od té doby je hlavní volbou Hafeze jeho druhorozený syn §GBashar§!. Nicméně Hafezova nejstarší dcera §gBushra§! také od smrti Bassela více zasahuje do státních záležitostí. I když je zkušenější než §GBashar§!, mnozí vidí její pohlaví jako hlavní překážku. Nejmladší z dětí, §HMaher§!, je také platnou volbou. Má dlouhé zkušenosti s armádou, ale jeho pověst velmi výbušné povahy ho nemusí činit nejstabilnějším vůdcem Sýrie.\n\nZajištění, že nástupníci Hafeze mají největší podporu v Ba'ath straně, je zásadní pro budoucí stabilitu Sýrie. Zvýšení popularity kandidátů zvyšuje pravděpodobnost občanské války, pokud se naše země během Damašské jara stane demokratickou. \n\nPodpora §gBushra§!: [?bushra_popularity] \nPodpora §GBashar§!: [?bashar_popularity] \nPodpora §HMaher§!: [?maher_popularity]" # todo: NEW TRANSLATION
 SYR_bushra_present_to_inner_circle: "Představit §gBushra§! vnitřnímu kruhu" # todo: NEW TRANSLATION
 SYR_bushra_present_to_inner_circle_desc: "Umožnění kandidátovi budovat vztahy s vnitřním kruhem Ba'ath strany zvýší jejich podporu. Každý režim má klíče, které skutečně rozhodují o tom, kdo získá moc." # todo: NEW TRANSLATION
 SYR_bashar_present_to_inner_circle: "Představit §GBashar§! vnitřnímu kruhu" # todo: NEW TRANSLATION
 SYR_bashar_present_to_inner_circle_desc: "Umožnění kandidátovi budovat vztahy s vnitřním kruhem Ba'ath strany zvýší jejich podporu. Každý režim má klíče, které skutečně rozhodují o tom, kdo získá moc." # todo: NEW TRANSLATION
 SYR_maher_present_to_inner_circle: "Představit §HMaher§! vnitřnímu kruhu" # todo: NEW TRANSLATION
 SYR_maher_present_to_inner_circle_desc: "Umožnění kandidátovi budovat vztahy s vnitřním kruhem Ba'ath strany zvýší jejich podporu. Každý režim má klíče, které skutečně rozhodují o tom, kdo získá moc." # todo: NEW TRANSLATION
 SYR_bushra_gather_public_support: "Získat veřejnou podporu pro §gBushra§!" # todo: NEW TRANSLATION
 SYR_bushra_gather_public_support_desc: "Nejenže je důležité mít podporu uvnitř, ale také zajistit, aby kandidáta podporovalo obyvatelstvo. Veřejné vystoupení mírně zvýší podporu kandidáta a částečně ovlivní lidi ve prospěch jejich stanoviska." # todo: NEW TRANSLATION
 SYR_bashar_gather_public_support: "Získat veřejnou podporu pro §GBashar§!" # todo: NEW TRANSLATION
 SYR_bashar_gather_public_support_desc: "Nejenže je důležité mít podporu uvnitř, ale také zajistit, aby kandidáta podporovalo obyvatelstvo. Veřejné vystoupení mírně zvýší podporu kandidáta a částečně ovlivní lidi ve prospěch jejich stanoviska." # todo: NEW TRANSLATION
 SYR_maher_gather_public_support: "Získat veřejnou podporu pro §HMaher§!" # todo: NEW TRANSLATION
 SYR_maher_gather_public_support_desc: "Nejenže je důležité mít podporu uvnitř, ale také zajistit, aby kandidáta podporovalo obyvatelstvo. Veřejné vystoupení mírně zvýší podporu kandidáta a částečně ovlivní lidi ve prospěch jejich stanoviska." # todo: NEW TRANSLATION
 SYR_bushra_familiarise_in_government: "Seznámit §gBushra§! s vládou" # todo: NEW TRANSLATION
 SYR_bushra_familiarise_in_government_desc: "Zajistit, aby kandidát rozuměl fungování naší vlády, je pro jeho nástupnictví nezbytné. Zkušený kandidát má větší šanci získat podporu vnitřních frakcí. Zkušenost také pomůže kandidátovi stabilizovat zemi po nástupu." # todo: NEW TRANSLATION
 SYR_bashar_familiarise_in_government: "Seznámit §GBashar§! s vládou" # todo: NEW TRANSLATION
 SYR_bashar_familiarise_in_government_desc: "Zajistit, aby kandidát rozuměl fungování naší vlády, je pro jeho nástupnictví nezbytné. Zkušený kandidát má větší šanci získat podporu vnitřních frakcí. Zkušenost také pomůže kandidátovi stabilizovat zemi po nástupu." # todo: NEW TRANSLATION
 SYR_maher_familiarise_in_government: "Seznámit §HMaher§! s vládou" # todo: NEW TRANSLATION
 SYR_maher_familiarise_in_government_desc: "Zajistit, aby kandidát rozuměl fungování naší vlády, je pro jeho nástupnictví nezbytné. Zkušený kandidát má větší šanci získat podporu vnitřních frakcí. Zkušenost také pomůže kandidátovi stabilizovat zemi po nástupu." # todo: NEW TRANSLATION
 Syria_greater_syria_decisions: "Vytvoření Velké Sýrie" # todo: NEW TRANSLATION
 Syria_greater_syria_decisions_desc: "Velká Sýrie zahrnuje řadu národů, z nichž mnohé jsou mocnější než my. Bude to velká výzva přivést celý region pod naši kontrolu" # todo: NEW TRANSLATION
 demand_submission_from_palestine: "Požadovat podřízení se Palestincům" # todo: NEW TRANSLATION
 demand_submission_from_palestine_desc: "Zničili jsme Izrael. Palestinci dluží svoji svobodu nám a měli by to dát najevo podřízením se naší vládě" # todo: NEW TRANSLATION
 integrate_palestine: "Integrovat Palestinu" # todo: NEW TRANSLATION
 integrate_palestine_desc: "Palestina je nedílnou součástí Velké Sýrie a region by měl být přiblížen k nám" # todo: NEW TRANSLATION
 new_jewish_diaspora: "Nová židovská diaspora" # todo: NEW TRANSLATION
 new_jewish_diaspora_desc: "Po dobytí Izraele došlo k masové emigraci Židů. Ze strachu z pronásledování muslimským státem se mnozí raději odstěhují a začnou nový život někde jinde.\n\nMůžeme zmenšit dopady této diaspory zaručením zvláštních práv Židům v Izraeli." # todo: NEW TRANSLATION
 guarantee_jewish_rights: "Zaručit práva Židům" # todo: NEW TRANSLATION
 guarantee_jewish_rights_desc: "Mnoho Židů je po převzetí Izraele naším státem v pokušení odejít. Můžeme jim zaručit zvláštní práva ohledně vlastnictví půdy, omezené autonomie a daňových úlev, aby zůstali spíše zde." # todo: NEW TRANSLATION
 syria_ally_with_houthis: "Spojit se s Houthis" # todo: NEW TRANSLATION
 syria_ally_with_houthis_desc: "Houthis mají dlouhodobý spor se Saudy, protože Saúdové silně zasahovali do jemenské občanské války. Výměnou za pomoc jim slíbíme jižní Hejaz, kde žije velká šíitská menšina. Avšak spojenectví s Houthis znamená, že budeme muset bojovat i s jejich nepřáteli" # todo: NEW TRANSLATION
 syria_shia_uprising_in_qatif: "Sponzorovat šíitské povstání ve východní Saúdské Arábii" # todo: NEW TRANSLATION
 syria_shia_uprising_in_qatif_desc: "Východní provincie Saúdské Arábie je domovem velké šíitské menšiny. Provincie je také hlavním ropným regionem Saúdské Arábie. Šíitská menšina je silně utlačovaná a nebude těžké je přimět vzít zbraně do rukou." # todo: NEW TRANSLATION
 syria_operation_eastern_whirlwind: "Operace Východní vír" # todo: NEW TRANSLATION
 syria_operation_eastern_whirlwind_desc: "Nastal čas rozložit Írán. Jsme nyní připraveni stát se konečným hegemonem regionu!" # todo: NEW TRANSLATION
 syria_iran_recruit_arab_militias: "Naverbovat arabské milice" # todo: NEW TRANSLATION
 syria_iran_recruit_arab_militias_desc: "Region Chuzestán je domovem velkého počtu Arabů. Tito lidé by neměli trpět pod Peršany, ale budou bezpečnější pod naší vládou. Existuje několik milic, které už bojují za nezávislost. I když nejsou početné, budou schopny provádět partyzánské operace na irátském zadním trati" # todo: NEW TRANSLATION
 syria_iran_recruit_lur_militias: "Naverbovat lurijské milice" # todo: NEW TRANSLATION
 syria_iran_recruit_lur_militias_desc: "Lurové jsou etnická skupina příbuzná Peršanům, obývající převážně oblast Lorestánu. Sdílejí mnoho podobností, takže jejich nábor pro náš účel bude vyžadovat více úsilí než obvykle. Nicméně s dostatkem peněz a moci je vše možné" # todo: NEW TRANSLATION
 syria_iran_recruit_azeri_militias: "Naverbovat azerbajdžánské milice" # todo: NEW TRANSLATION
 syria_iran_recruit_azeri_militias_desc: "Azeři tvoří přibližně 10 % íránské populace. Jsou naším nejsilnějším možným spojencem v zemi, a jejich vyzbrojení nebude levné, ale výrazně zvýší naše šance na úspěch" # todo: NEW TRANSLATION
 syria_iran_recruit_tabaristani_militias: "Naverbovat tabaristánské milice" # todo: NEW TRANSLATION
 syria_iran_recruit_tabaristani_militias_desc: "Region Tabaristán je domovem lidů Mazanderáni a Gilaki" # todo: NEW TRANSLATION
 syria_iran_recruit_balochi_militias: "Naverbovat balúčijské milice" # todo: NEW TRANSLATION
 syria_iran_recruit_balochi_militias_desc: "Balúčí jsou etnická skupina žijící převážně v Íránu a Pákistánu. Jsou silně kmenoví a vytvoření jednotného frontu s nimi bude obtížné" # todo: NEW TRANSLATION
 Syria_united_arab_republic_decisions: "Spojená arabská republika" # todo: NEW TRANSLATION
 Syria_united_arab_republic_decisions_desc: "Byla vytvořena Spojená arabská republika a můžeme se k ní připojit, pokud budeme chtít" # todo: NEW TRANSLATION
 join_the_united_arab_republic: "Připojit se ke Spojené arabské republice" # todo: NEW TRANSLATION
 join_the_united_arab_republic_desc: "Měli bychom požádat o přijetí do Spojené arabské republiky" # todo: NEW TRANSLATION
 SyriaFocus.0.t: "Status Rojavy" # todo: NEW TRANSLATION
 SyriaFocus.0.desc: "Rojava je kurdy ovládaná samosprávná oblast v severní Sýrii. Během občanské války bojovali převážně proti ISIS spolu se sekulárními a progresivními milicemi a frakcemi. Jejich konečným cílem bylo vytvoření federální syrské republiky, i když mnozí oblast považují jen za Západní Kurdistán. Vynucování jejich podřízení povede pravděpodobně k občanské válce. Můžeme jim vždy nabídnout omezenou autonomii, ale to znamená, že je nebudeme moci plně ovládat. Pustit je na svobodu by mohlo zvýšit kurdský nacionalismus v oblasti." # todo: NEW TRANSLATION
 SyriaFocus.0.a: "Oblast je součástí Sýrie" # todo: NEW TRANSLATION
 SyriaFocus.0.b: "Nabídnout jim autonomii" # todo: NEW TRANSLATION
 SyriaFocus.0.c: "Dát jim nezávislost" # todo: NEW TRANSLATION
 SyriaFocus.1.t: "Sýrie požaduje podrobení" # todo: NEW TRANSLATION
 SyriaFocus.1.desc: "Vláda v Damašku požaduje, abychom se jim podřídili a rozpuštěli naše ozbrojené síly." # todo: NEW TRANSLATION
 SyriaFocus.1.a: "Nikdy!" # todo: NEW TRANSLATION
 SyriaFocus.1.b: "Neměli bychom už prolévat další krev" # todo: NEW TRANSLATION
 SyriaFocus.2.t: "Rojava odmítá" # todo: NEW TRANSLATION
 SyriaFocus.2.desc: "Rojava naši nabídku odmítla" # todo: NEW TRANSLATION
 SyriaFocus.2.a: "Zatraceně je!" # todo: NEW TRANSLATION
 SyriaFocus.2.b: "Prozatím je nechat jít" # todo: NEW TRANSLATION
 SyriaFocus.3.t: "Rojava souhlasí" # todo: NEW TRANSLATION
 SyriaFocus.3.desc: "Rojava přijala naši nabídku" # todo: NEW TRANSLATION
 SyriaFocus.3.a: "Pro sjednocenou Sýrii!" # todo: NEW TRANSLATION
 SyriaFocus.4.t: "Nabídnuta autonomie" # todo: NEW TRANSLATION
 SyriaFocus.4.desc: "Vláda v Damašku nabízí autonomní status v rámci Sýrie. To je to, za co jsme bojovali v občanské válce. Na druhou stranu jsme v pozici síly, možná bychom měli stanovit ambicióznější cíle?" # todo: NEW TRANSLATION
 SyriaFocus.4.a: "To je to, co jsme chtěli..." # todo: NEW TRANSLATION
 SyriaFocus.4.b: "...ale už ne" # todo: NEW TRANSLATION
 SyriaFocus.5.t: "Rojava souhlasí s autonomií" # todo: NEW TRANSLATION
 SyriaFocus.5.desc: "Rojava souhlasila s návratem do Sýrie po slibech autonomie. Musíme si pamatovat, že tento slib dodržíme" # todo: NEW TRANSLATION
 SyriaFocus.5.a: "Pro sjednocenou Sýrii!" # todo: NEW TRANSLATION
 SyriaFocus.6.t: "Postavení SSNP v Sýrii" # todo: NEW TRANSLATION
 SyriaFocus.6.desc: "Během syrské občanské války Syrská sociálně-nacionální strana (SSNP) nejprve přešla na stranu proti režimu, ale nakonec znovu s Asadem zkoordinovala. Jejich milice byly klíčovým faktorem v Asadově vítězství a získaly si popularitu i jako politická strana. Nechat je u moci zajistí, že jejich milice budou k dispozici Asadovi, ale zvýší to jejich vliv. Čištění (purga) by mohlo vést k pozdějšímu odporu z jejich strany. \nJak bychom měli Asada poradit?" # todo: NEW TRANSLATION
 SyriaFocus.6.a: "Asad potřebuje milice SSNP" # todo: NEW TRANSLATION
 SyriaFocus.6.b: "Lépe se jich zbavit" # todo: NEW TRANSLATION
 SyriaFocus.7.t: "Názor [From.GetName] na SSNP" # todo: NEW TRANSLATION
 SyriaFocus.7.Keep.desc: "Byli jsme informováni, že [From.GetName] chce, abychom Syrskou sociálně-nacionální stranu ponechali kvůli jejich silným milicím" # todo: NEW TRANSLATION
 SyriaFocus.7.Purge.desc: "Byli jsme informováni, že [From.GetName] chce, abychom Syrskou sociálně-nacionální stranu odstranili, protože představují jasnou hrozbu pro pokračování našeho režimu" # todo: NEW TRANSLATION
 SyriaFocus.7.a: "Poznamenáno" # todo: NEW TRANSLATION
 SyriaFocus.9.t: "Inspekce" # todo: NEW TRANSLATION
 SyriaFocus.9.d: "[Root.GetLeader] stojí před frontou a salutuje jí. Pálivé ranní slunce pálí tváře syrských vojáků. [Root.GetLeader] spouští ruku a jde směrem k frontě. Začíná si potřásat rukama s každým vojákem v první řadě. Jeden po druhém zdraví vojáky a pozorovatelé na jejich tvářích vidí hrdost. Jeden konkrétní voják přitahuje pozornost [Root.GetLeader]. Když si potřásá rukou s tímto vojákem, zdá se, že mu voják něco říká. Na tváři [Root.GetLeader] se objeví výraz hrůzy. O okamžik později exploduje výbušnina skrytá v bundě vojáka.\n\nDesítky bojovníků nesoucích symboly Syrské sociálně-nacionální strany se vynoří z úkrytů a začnou pálit na vojáky a dav. Syrské bezpečnostní síly rychle situaci zkontrolují a zneškodní útočníky.\n\nZohavené tělo [Root.GetLeader] je nalezeno jen pár kroků od místa výbuchu. Minuty poté SSNP odvysílá prohlášení: 'Panování [Root.GetLeader] skončilo! Sýrie bude osvobozena od jeho psů!'" # todo: NEW TRANSLATION
 SyriaFocus.9.a: "Dobrou noc, sladký princi" # todo: NEW TRANSLATION
 SyriaFocus.10.t: "Povstání" # todo: NEW TRANSLATION
 SyriaFocus.10.d: "S příchodem noci se v Damašku ozvou několik explozí. Brzy vypukají sporadické boje po celé Sýrii, když vojáci označení emblémy SSNP, Syrské sociálně-nacionální strany, obsazují kontrolní stanoviště a zásobovací sklady. Krátce poté je po celé Sýrii vysílán projev, že 'SSNP je jediným pravým vládcem Sýrie, a čas [Root.GetLeader] a jeho kumpánů skončil. Bojujeme za novou Sýrii, která povstane z popela staré.'" # todo: NEW TRANSLATION
 SyriaFocus.10.a: "Tito psi potkají stejný osud jako všichni ostatní rebelové!" # todo: NEW TRANSLATION
 SyriaFocus.11.t: "Neúspěch" # todo: NEW TRANSLATION
 SyriaFocus.11.d: "V Damašku jsou slyšet exploze. V ulicích pobíhají vojáci s emblémy Syrské sociálně-nacionální strany, SSNP. Zdá se, že SSNP se pokusila, ale neuspěla ve státním převratu proti [Root.GetLeader]. Nedokázavši získat podporu lidu, se zdá, že dlouho nevydrží" # todo: NEW TRANSLATION
 SyriaFocus.11.a: "Nemají šanci" # todo: NEW TRANSLATION
 SyriaFocus.12.t: "Postavení palestinských milic v Sýrii" # todo: NEW TRANSLATION
 SyriaFocus.12.desc: "Sýrie je domovem mnoha Palestinců, kteří opustili svou vlast. Během syrské občanské války se mnozí z těchto Palestinců přidali k pro-asadovským milicím, protože mnoho Palestinců považuje Sýrii za jednoho z největších podporovatelů svobodné Palestiny. Udržení těchto skupin při životě udrží syrskou armádu silnější, ale spoléhat se na milice sníží efektivitu armády./n/nJak bychom měli Asada poradit?" # todo: NEW TRANSLATION
 SyriaFocus.12.a: "Asad potřebuje palestinské milice" # todo: NEW TRANSLATION
 SyriaFocus.12.b: "Lépe se jich zbavit" # todo: NEW TRANSLATION
 SyriaFocus.13.t: "Názor [From.GetName] na palestinské milice" # todo: NEW TRANSLATION
 SyriaFocus.13.Keep.desc: "Byli jsme informováni, že [From.GetName] chce, abychom palestinské milice ponechali" # todo: NEW TRANSLATION
 SyriaFocus.13.Purge.desc: "Byli jsme informováni, že [From.GetName] chce, abychom se palestinských milic zbavili, protože představují jasnou hrozbu pro pokračování našeho režimu" # todo: NEW TRANSLATION
 SyriaFocus.13.a: "Poznamenáno" # todo: NEW TRANSLATION
 SyriaFocus.14.t: "Postavení šíitských milic v Sýrii" # todo: NEW TRANSLATION
 SyriaFocus.14.desc: "Navzdory tomu, že jsou náboženskou menšinou, velká část pro-asadovských sil se skládá z šíitských milic. Mnohé z těchto skupin byly financovány a podporovány Íránem, jiné vznikly samy. Udržet je u sebe posílí syrské síly, ale učiní je více závislými na Íránu. \n\nJak bychom měli Asada poradit?" # todo: NEW TRANSLATION
 SyriaFocus.14.a: "Asad potřebuje šíitské milice" # todo: NEW TRANSLATION
 SyriaFocus.14.b: "Lépe se jich zbavit" # todo: NEW TRANSLATION
 SyriaFocus.15.t: "Názor [From.GetName] na šíitské milice" # todo: NEW TRANSLATION
 SyriaFocus.15.Keep.desc: "Byli jsme informováni, že [From.GetName] chce, abychom šíitské milice ponechali" # todo: NEW TRANSLATION
 SyriaFocus.15.Purge.desc: "Byli jsme informováni, že [From.GetName] chce, abychom se šíitských milic zbavili, protože představují jasnou hrozbu pro pokračování našeho režimu" # todo: NEW TRANSLATION
 SyriaFocus.15.a: "Poznamenáno" # todo: NEW TRANSLATION
 SyriaFocus.16.t: "Budoucnost Sýrie" # todo: NEW TRANSLATION
 SyriaFocus.16.d: "Syrská občanská válka skončila a rodí se nová Sýrie. Díky existenci našich sil v Sýrii a naší velké pomoci ve válce se syrská vláda obrátila na nás s nabídkou větší spolupráce. Vědí, že budou potřebovat pomoc při obnově své země, a budou potřebovat silnou zemi, která je ochrání." # todo: NEW TRANSLATION
 SyriaFocus.16.a: "Souhlasíme je chránit" # todo: NEW TRANSLATION
 SyriaFocus.16.b: "Jsou to jen zbytečná zátěž" # todo: NEW TRANSLATION
 SyriaFocus.17.t: "[From.GetName] souhlasí" # todo: NEW TRANSLATION
 SyriaFocus.17.d: "[From.GetName] souhlasil být naším ochráncem. Společně učiníme Sýrii lepší" # todo: NEW TRANSLATION
 SyriaFocus.17.a: "Skvělé" # todo: NEW TRANSLATION
 SyriaFocus.18.t: "[From.GetName] odmítá" # todo: NEW TRANSLATION
 SyriaFocus.18.d: "[From.GetName] odmítl být naším ochráncem. Zdá se, že musíme pokračovat sami" # todo: NEW TRANSLATION
 SyriaFocus.18.a: "Sakra" # todo: NEW TRANSLATION
 SyriaFocus.19.t: "Zbytky Syrské arabské armády" # todo: NEW TRANSLATION
 SyriaFocus.19.d: "Musíme se rozhodnout, co dělat se zbytky Syrské arabské armády. Vojáci jsou našimi vězni a jejich vybavení leží v našich depozitech. Někteří z nich už vyjádřili přání připojit se k nové syrské armádě. Nicméně někteří budou stále loajální k starému režimu Asada a naši příznivci by byli určitě nespokojeni s kooperací s našimi bývalými nepřáteli. Na druhou stranu jsou tito muži zkušení bojoví veteráni války a jejich odbornost se může hodit." # todo: NEW TRANSLATION
 SyriaFocus.19.a: "Integrovat jednotky" # todo: NEW TRANSLATION
 SyriaFocus.19.b: "Raději poslat tyto muže domů" # todo: NEW TRANSLATION
 SyriaFocus.20.t: "Generálové SAA" # todo: NEW TRANSLATION
 SyriaFocus.20.d: "Někteří generálové Syrské arabské armády sedí v našich vězeních. Tito muži velení Assadovým silám po léta proti našim vojákům. Situace by je mohla však vyžadovat – možná budeme v budoucnu potřebovat jejich schopnosti. Některé radikální složky vlády však volají po jejich popravě, aby vymazaly poslední pozůstatky Assada ze Sýrie" # todo: NEW TRANSLATION
 SyriaFocus.20.a: "Potřebujeme tyto muže" # todo: NEW TRANSLATION
 SyriaFocus.20.b: "Nechme je ve vězení" # todo: NEW TRANSLATION
 SyriaFocus.20.c: "Kat má práci!" # todo: NEW TRANSLATION
 SyriaFocus.21.t: "Postavení Ba'athistické strany" # todo: NEW TRANSLATION
 SyriaFocus.21.d: "Syrská odnož Ba'athistické strany byla hlavní politickou frakcí stojící za Basharem Al-Assadem. Mnozí volají po zákazu strany a všech s ní spojených stran úplně ze politické scény. Nicméně v zemi je stále mnoho stoupenců baathismu a zabránění jejich účasti na politickém životě způsobí, že nás budou nenávidět." # todo: NEW TRANSLATION
 SyriaFocus.21.a: "Zakázat stranu" # todo: NEW TRANSLATION
 SyriaFocus.21.b: "Povolit existenci strany" # todo: NEW TRANSLATION
 SyriaFocus.22.t: "Postavení SSNP" # todo: NEW TRANSLATION
 SyriaFocus.22.d: "SSNP, tedy Syrská sociálně-národní strana, je rostoucí stranou v syrské politice. Strana prosazuje vytvoření Velké Sýrie, která by zahrnovala většinu Levantu. Nejprve bojovali proti Assadovi v prvních dnech občanské války, nakonec se však vrátili do řad Ba'athistické strany. Měli bychom jim odpustit a dovolit jim existovat?" # todo: NEW TRANSLATION
 SyriaFocus.22.a: "Zakázat stranu" # todo: NEW TRANSLATION
 SyriaFocus.22.b: "Povolit existenci strany" # todo: NEW TRANSLATION
 SyriaFocus.23.t: "Postavení radikálních stran" # todo: NEW TRANSLATION
 SyriaFocus.23.d: "V Sýrii existuje mnoho radikálních stran a některé z nich jsme během občanské války bojovali. Měli bychom dovolit lidem s radikálními názory působit v naší vládě?" # todo: NEW TRANSLATION
 SyriaFocus.23.a: "Zakázat tyto strany" # todo: NEW TRANSLATION
 SyriaFocus.23.b: "Povolit existenci těchto stran" # todo: NEW TRANSLATION
 SyriaFocus.24.t: "Povstání Rojavy" # todo: NEW TRANSLATION
 SyriaFocus.24.d: "Slíbili jsme Rojavě, že Sýrii zreformujeme na federální stát. Zradili jsme ten slib a nyní Kurdové otevřeně povstali proti nám. Hrozí, že to povzbudí i jiné menšiny k povstání proti nám." # todo: NEW TRANSLATION
 SyriaFocus.24.a: "To je špatné" # todo: NEW TRANSLATION
 SyriaFocus.25.t: "Drúzské povstání" # todo: NEW TRANSLATION
 SyriaFocus.25.d: "Náš konflikt s Rojavou povzbudil Drúzy na jihu, aby se vzbouřili. Prohlásili nezávislost a mnoho drúzských veteránů z války se přidalo k jejich armádě." # todo: NEW TRANSLATION
 SyriaFocus.25.a: "To je špatné" # todo: NEW TRANSLATION
 SyriaFocus.26.t: "Povstání Alavitů" # todo: NEW TRANSLATION
 SyriaFocus.26.d: "Náš konflikt s Rojavou povzbudil Alavity v Latakii, aby vzali zbraně. Odřízli nám přístup k moři a mnoho Alavitů z Turecka a Libanonu přechází přes hranici, aby se přidali jako dobrovolníci." # todo: NEW TRANSLATION
 SyriaFocus.26.a: "To je špatné" # todo: NEW TRANSLATION
 SyriaFocus.27.t: "[From.GetName] nabízí vojenskou spolupráci" # todo: NEW TRANSLATION
 SyriaFocus.27.d: "[From.GetName] nabídl vojenskou pomoc proti [HEZ.GetName]. Plánují proti nim vojenské operace a chtějí naši pomoc. Byla by to skvělá příležitost eliminovat [HEZ.GetName], ale dohoda by nás mohla přiblížit příliš k [From.GetName]." # todo: NEW TRANSLATION
 SyriaFocus.27.a: "Dohoda" # todo: NEW TRANSLATION
 SyriaFocus.27.b: "Žádná dohoda" # todo: NEW TRANSLATION
 SyriaFocus.28.t: "[From.GetName] souhlasí" # todo: NEW TRANSLATION
 SyriaFocus.28.d: "[From.GetName] přijal naši nabídku." # todo: NEW TRANSLATION
 SyriaFocus.28.a: "Dobře" # todo: NEW TRANSLATION
 SyriaFocus.29.t: "[From.GetName] odmítá" # todo: NEW TRANSLATION
 SyriaFocus.29.d: "[From.GetName] odmítl naši pomoc." # todo: NEW TRANSLATION
 SyriaFocus.29.a: "Špatné" # todo: NEW TRANSLATION
 SyriaFocus.30.t: "[From.GetName] požaduje naši podřízenost" # todo: NEW TRANSLATION
 SyriaFocus.30.d: "Kvůli jejich úloze při porážce Hizballáhu [From.GetName] požaduje, abychom jim dali větší kontrolu nad naší zemí. Jak máme reagovat?" # todo: NEW TRANSLATION
 SyriaFocus.30.a: "Podřídit se" # todo: NEW TRANSLATION
 SyriaFocus.30.b: "Vzdorovat" # todo: NEW TRANSLATION
 SyriaFocus.31.t: "[From.GetName] se podřídil" # todo: NEW TRANSLATION
 SyriaFocus.31.d: "[From.GetName] poklekl před námi." # todo: NEW TRANSLATION
 SyriaFocus.31.a: "Skvěle" # todo: NEW TRANSLATION
 SyriaFocus.32.t: "[From.GetName] vzdoruje" # todo: NEW TRANSLATION
 SyriaFocus.32.d: "[From.GetName] se proti nám postavil." # todo: NEW TRANSLATION
 SyriaFocus.32.a: "Tak to uděláme silou" # todo: NEW TRANSLATION
 SyriaFocus.33.t: "Úspěšný puč Hizballáhu" # todo: NEW TRANSLATION
 SyriaFocus.33.d: "Hizballáh provedl v naší zemi puč. S podporou veřejnosti svrhl stávající vládu a ustanovil se u moci." # todo: NEW TRANSLATION
 SyriaFocus.33.a: "Zatraceně!" # todo: NEW TRANSLATION
 SyriaFocus.34.t: "Neúspěšný puč Hizballáhu" # todo: NEW TRANSLATION
 SyriaFocus.34.d: "Hizballáh se pokusil provést puč v naší zemi. Přes jejich snahy bezpečnostní složky dokázaly je zastavit. Jak máme reagovat?" # todo: NEW TRANSLATION
 SyriaFocus.34.a: "Musíme je zlikvidovat, jsou pro nás hrozbou" # todo: NEW TRANSLATION
 SyriaFocus.34.b: "Nedělat nic" # todo: NEW TRANSLATION
 SyriaFocus.35.t: "[From.GetName] požaduje naši podřízenost" # todo: NEW TRANSLATION
 SyriaFocus.35.d: "Kvůli jejich podílu na porážce Libanonu [From.GetName] požaduje, abychom jim dali větší kontrolu nad naší zemí. Jak máme reagovat?" # todo: NEW TRANSLATION
 SyriaFocus.35.a: "Podřídit se" # todo: NEW TRANSLATION
 SyriaFocus.35.b: "Vzdorovat" # todo: NEW TRANSLATION
 SyriaFocus.36.t: "[From.GetName] se podřídil" # todo: NEW TRANSLATION
 SyriaFocus.36.d: "[From.GetName] poklekl před námi." # todo: NEW TRANSLATION
 SyriaFocus.36.a: "Skvěle" # todo: NEW TRANSLATION
 SyriaFocus.37.t: "[From.GetName] vzdoruje" # todo: NEW TRANSLATION
 SyriaFocus.37.d: "[From.GetName] se postavil proti nám." # todo: NEW TRANSLATION
 SyriaFocus.37.a: "Tak to uděláme silou" # todo: NEW TRANSLATION
 SyriaFocus.38.t: "[From.GetName] požaduje Golanské výšiny" # todo: NEW TRANSLATION
 SyriaFocus.38.d: "[From.GetName] nás kontaktoval a žádá, abychom jim vrátili Golanské výšiny." # todo: NEW TRANSLATION
 SyriaFocus.38.a: "Nikdy" # todo: NEW TRANSLATION
 SyriaFocus.38.b: "Pokud slíbí, že nás podpoří v otázce Palestinců" # todo: NEW TRANSLATION
 SyriaFocus.38.c: "Jistě" # todo: NEW TRANSLATION
 SyriaFocus.39.t: "Hafez al-Assad zemřel!" # todo: NEW TRANSLATION
 SyriaFocus.39.d: "Dnes ráno, během telefonátu s libanonským premiérem, Hafez al-Assad zemřel na infarkt. V Sýrii bylo vyhlášeno 40 dnů smutku a pohřeb Hafeze bude za 3 dny. Bude pochován v mauzoleu v rodném městě Qardaha vedle svého nejstaršího syna Bassela.\n\nHafezova rada nyní musí prohlásit jeho nástupce." # todo: NEW TRANSLATION
 SyriaFocus.39.a: "Inna Lillahi Wa Inna Iaihi Rajioon" # todo: NEW TRANSLATION
 SyriaFocus.40.t: "Bashar se setkává s ministry" # todo: NEW TRANSLATION
 SyriaFocus.40.d: "Dnes Bashar uspořádal schůzku s několika ministry a bezpečnostními pracovníky. Je zřejmé, že se snaží legitimizovat svou pozici jako dokonalého následovníka. Hovořil o svých plánech na zlepšení bezpečnosti státu a o tom, jak udržet stabilitu." # todo: NEW TRANSLATION
 SyriaFocus.40.a: "Pošlete více ministrů a odvysílejte to!" # todo: NEW TRANSLATION
 SyriaFocus.40.b: "Ať si pořádá setkání" # todo: NEW TRANSLATION
 SyriaFocus.40.c: "Zlehčit význam setkání" # todo: NEW TRANSLATION
 SyriaFocus.41.t: "Bushra objíždí venkov" # todo: NEW TRANSLATION
 SyriaFocus.41.d: "Bushra v poslední době objížděla různé vesnice na syrském venkově. Setkala se s místními a slibovala lepší budoucnost pro všechny. Také se setkala s některými podnikateli v Damašku a diskutovala, jak zlepšit farmaceutický průmysl v Sýrii." # todo: NEW TRANSLATION
 SyriaFocus.41.a: "Přislíbit jí finance na všechny tyto zlepšení" # todo: NEW TRANSLATION
 SyriaFocus.41.b: "Je to jen žena" # todo: NEW TRANSLATION
 SyriaFocus.41.c: "Přesvědčit lidi, že to jsou jen prázdné sliby" # todo: NEW TRANSLATION
 SyriaFocus.42.t: "Maher předvádí armádu" # todo: NEW TRANSLATION
 SyriaFocus.42.d: "Maher organizuje vojenskou přehlídku, aby předvedl sílu Republikánské gardy. Bude také předvedeno 'válečné cvičení' jako ukázka nejnovějších způsobů potírání teroristů. Jasně dává najevo, že osobně odpovídá za účinnost armády." # todo: NEW TRANSLATION
 SyriaFocus.42.a: "Pošleme mu více hraček k předvedení" # todo: NEW TRANSLATION
 SyriaFocus.42.b: "Nechme ho si pohrát s jeho hračkami" # todo: NEW TRANSLATION
 SyriaFocus.42.c: "Odeberte mu hračky" # todo: NEW TRANSLATION
 SyriaFocus.44.t: "Rifaat al-Assad žádá o podporu" # todo: NEW TRANSLATION
 SyriaFocus.44.d: "Nyní, když syrský prezident Hafez al-Assad zemřel, jeho bratr Rifaat žádá o naši podporu. Rifaat byl viceprezidentem Sýrie, dokud nebyl v roce 1998 vyhoštěn ze země. Tvrdí, že jeho odvolání bylo protiústavní a v případě smrti prezidenta by se měl stát dalším prezidentem. Objevují se zvěsti o lidovém povstání v Sýrii a Rifaat říká, že je to jeho příležitost k moci. Potřebuje jen trochu peněz, aby podpořil své plány." # todo: NEW TRANSLATION
 SyriaFocus.44.a: "Dejme mu nějaké prostředky" # todo: NEW TRANSLATION
 SyriaFocus.44.b: "Sýrie nás nezajímá" # todo: NEW TRANSLATION
 SyriaFocus.45.t: "Prohlášení 99" # todo: NEW TRANSLATION
 SyriaFocus.45.d: "Skupina 99 intelektuálů vydala prohlášení o politické situaci v Sýrii. Nyní, když Hafez zmizel, požadují zrušení výjimečného stavu, propuštění politických vězňů, návrat deportovaných a exulantů a zavedení svobody slova a shromažďování. Dostali jsme zprávy, že po publikaci tohoto prohlášení vznikla tzv. politická fóra, kde si podobně smýšlející lidé v soukromí diskutují politiku." # todo: NEW TRANSLATION
 SyriaFocus.45.a: "Propustit některé vězně" # todo: NEW TRANSLATION
 SyriaFocus.45.b: "Tyto revoluční prvky musí být potlačeny!" # todo: NEW TRANSLATION
 SyriaFocus.46.t: "Prohlášení 1000" # todo: NEW TRANSLATION
 SyriaFocus.46.d: "Zdá se, že revoluční hnutí neskončilo. Dnes bylo vydáno Prohlášení 1000. Opozice nyní požaduje zrušení systému jedné strany a nezávislé světské soudnictví. V největších městech proběhlo několik demonstrací proti vládě." # todo: NEW TRANSLATION
 SyriaFocus.46.a: "Odstupte a zaveďte demokracii" # todo: NEW TRANSLATION
 SyriaFocus.46.b: "Zatkněte spiklence a rozežeňte demonstranty" # todo: NEW TRANSLATION
 SyriaFocus.47.t: "Atentát na Rafica Haririho" # todo: NEW TRANSLATION
 SyriaFocus.47.d: "Dnes, když premiér odjížděl z parlamentu ve svém konvoji, u hotelu St. George explodovala projíždějící automobilová bomba. Hariri spolu s 21 dalšími lidmi zemřel při výbuchu a asi 220 dalších bylo zraněno. Za útok se přihlásila 'Skupina Nasra a Džihád ve Velké Sýrii', dříve neznámá organizace. Mnozí věří, že syrská vláda stojí za tímto atentátem, protože Hariri byl hlasitým kritikem jejich okupace. Vůdce Hizballáhu [HEZ.GetLeader] tvrdí, že útok zinscenoval Izrael, aby donutil Sýrii opustit Libanon." # todo: NEW TRANSLATION
 SyriaFocus.47.a: "Hrozné" # todo: NEW TRANSLATION
 SyriaFocus.48.t: "Neúspěšný atentát na Rafica Haririho" # todo: NEW TRANSLATION
 SyriaFocus.48.d: "Dnes, když premiér odjížděl z parlamentu ve svém konvoji, u hotelu St. George explodovala automobilová bomba. Naštěstí byl konvoj dost daleko od výbuchu a Hariri přežil, přestože byl vážně zraněn. Několik dalších lidí bylo zabito a přibližně 200 lidí bylo zraněno. Za útok se přihlásila 'Skupina Nasra a Džihád ve Velké Sýrii', dříve neznámá organizace. Mnozí věří, že syrská vláda stojí za tímto atentátem, protože Hariri byl hlasitým kritikem jejich okupace. Vůdce Hizballáhu [HEZ.GetLeader] tvrdí, že útok zinscenoval Izrael, aby donutil Sýrii opustit Libanon." # todo: NEW TRANSLATION
 SyriaFocus.48.a: "Hrozné" # todo: NEW TRANSLATION
 SyriaFocus.49.t: "Cedrová revoluce" # todo: NEW TRANSLATION
 SyriaFocus.49.d: "Po atentátu na Haririho byl Libanon prakticky v trvalém stavu demonstrací. Lidé se téměř denně shromažďují v libanonských městech a skandují 'Hurriyyeh, Siyedeh, Istiqlel' (Svoboda, Suverenita, Nezávislost), požadují, aby Sýrie stáhla své síly z Libanonu. Navíc nám OSN žádá, abychom se stáhli, a hrozí sankcemi, pokud neuposlechneme. Můžeme pokračovat v okupaci a přečkat protesty, nebo naopak omezit ztráty a opustit Libanon." # todo: NEW TRANSLATION
 SyriaFocus.49.a: "Zůstaneme v Libanonu" # todo: NEW TRANSLATION
 SyriaFocus.49.b: "Možná bude lepší, když odejdeme" # todo: NEW TRANSLATION
 SyriaFocus.50.t: "Útoky Hizballáhu" # todo: NEW TRANSLATION
 SyriaFocus.50.d: "Hizballáh přepadl dům vládního politika. Ať už zamýšleli jeho únos nebo zabití, událost skončila smrtí politika. Vedení Hizballáhu jakoukoli účast popírá a tvrdí, že Libanonská armáda dříve vypálila granáty do jednoho z jejich výcvikových táborů a že nyní používáme údajný útok jako záminku. Žádné dělostřelecké ostřelování jsme neprovedli a Hizballáh zjevně vymyslel obvinění, aby ospravedlnil tento nájezd!" # todo: NEW TRANSLATION
 SyriaFocus.50.a: "Zatracení!" # todo: NEW TRANSLATION
 SyriaFocus.51.t: "Odplata Libanonu" # todo: NEW TRANSLATION
 SyriaFocus.51.d: "Libanonská vláda nás obviňuje, že jsme provedli nájezd do domu vládního politika a zabili ho. Libanonská armáda dnes ráno vypálila granáty na naše výcvikové tábory a zjevně používají tento falešný útok jako záminku. Máme zprávy, že Libanonská armáda nyní postupuje proti našim pozicím s cílem nás vyčistit." # todo: NEW TRANSLATION
 SyriaFocus.51.a: "Zatracení!" # todo: NEW TRANSLATION
 SyriaFocus.52.t: "Sýrie požaduje podřízenost" # todo: NEW TRANSLATION
 SyriaFocus.52.d: "Syrská vláda, odvolávajíc se na svou národní bezpečnost, požaduje, abychom se jí podřídili, aby mohla zajistit mír v Libanonu." # todo: NEW TRANSLATION
 SyriaFocus.52.a: "Podřídit se jim" # todo: NEW TRANSLATION
 SyriaFocus.52.b: "Budeme stát pevně!" # todo: NEW TRANSLATION
 SyriaFocus.53.t: "[FROM.GetName] se podřídil" # todo: NEW TRANSLATION
 SyriaFocus.53.d: "[FROM.GetName] se podvolil našim požadavkům" # todo: NEW TRANSLATION
 SyriaFocus.53.a: "Dobře" # todo: NEW TRANSLATION
 SyriaFocus.54.t: "[FROM.GetName] odmítá naše požadavky" # todo: NEW TRANSLATION
 SyriaFocus.54.d: "[FROM.GetName] odmítl podřídit se a řekl, že nemáme právo zasahovat do jejich záležitostí" # todo: NEW TRANSLATION
 SyriaFocus.54.a: "Tak to uděláme silou" # todo: NEW TRANSLATION
 SyriaFocus.54.b: "Nechme je být" # todo: NEW TRANSLATION
 SyriaFocus.55.t: "Puč SSNP" # todo: NEW TRANSLATION
 SyriaFocus.55.d: "Syrská sociálně-národní strana, populární mezi palestinskými uprchlíky žijícími v Jordánsku, zorganizovala puč. Většina královské rodiny byla umístěna do domácího vězení a SSNP vyhlásila konec monarchie. Máme podezření, že sousední syrský režim stojí za tímto tahem. SSNP prohlásila, že chce začlenit zemi do [SYR.GetName]." # todo: NEW TRANSLATION
 SyriaFocus.55.a: "Syřané se musí sjednotit!" # todo: NEW TRANSLATION
 SyriaFocus.55.b: "Vyžeňte tyto zrádce!" # todo: NEW TRANSLATION
 SyriaFocus.56.t: "Puč SSNP v [FROM.GetName]" # todo: NEW TRANSLATION
 SyriaFocus.56.d: "SSNP zorganizovala úspěšný puč v [FROM.GetName]. Nyní nabízejí, že země budou sjednoceny v jednu." # todo: NEW TRANSLATION
 SyriaFocus.56.a: "Vítáme je!" # todo: NEW TRANSLATION
 SyriaFocus.56.b: "Dejme jim nominální nezávislost" # todo: NEW TRANSLATION
 SyriaFocus.57.t: "SSNP se pokouší o puč" # todo: NEW TRANSLATION
 SyriaFocus.57.d: "SSNP se pokusila provést puč v Jordánsku. Jejich operace za účelem zajetí královské rodiny byla zastavena, ale několik vojenských jednotek už vyhlásilo loajalitu k nim a nyní je v otevřeném povstání. Je jasné, že syrský režim za tím vším stojí, a máme už zprávy o syrských jednotkách přecházejících hranici, aby podpořily jednotky SSNP s cílem 'stabilizovat legitimní vládu Jordánska'." # todo: NEW TRANSLATION
 SyriaFocus.57.a: "Zatracení!" # todo: NEW TRANSLATION
 SyriaFocus.58.t: "Sýrie se pokouší svrhnout vládu" # todo: NEW TRANSLATION
 SyriaFocus.58.d: "SSNP se pokusila provést puč v Jordánsku. Jejich operace za účelem zajetí královské rodiny byla zastavena a pachatelé byli zatčeni. Je jasné, že syrský režim za tím stojí, a máme už zprávy o jejich jednotkách přesouvajících se přes hranici." # todo: NEW TRANSLATION
 SyriaFocus.58.a: "Zatracení!" # todo: NEW TRANSLATION
 SyriaFocus.59.t: "Palestinské zástupné skupiny z Jordánska" # todo: NEW TRANSLATION
 SyriaFocus.59.d: "Zdá se, že vláda [FROM.GetName] ozbrojila některé palestinské uprchlíky sídlící v Jordánsku a poslali je do Izraele. Jejich zřejmým záměrem je použít tyto Palestince jako zástupce k vyvolávání problémů v Izraeli." # todo: NEW TRANSLATION
 SyriaFocus.59.a: "Nesmyslné!" # todo: NEW TRANSLATION
 SyriaFocus.60.t: "Palestinské zástupné skupiny provedly nájezd" # todo: NEW TRANSLATION
 SyriaFocus.60.d: "Několik palestinských zástupných milicí překročilo hranici z Jordánska do Izraele a přepadlo pohraniční města. Tyto milice jsou zjevně podporovány [FROM.GetName] a je to jasné vyhlášení války. Musíme udeřit zpět a ukázat [FROM.GetName], že se s námi nedá manipulovat." # todo: NEW TRANSLATION
 SyriaFocus.60.a: "Odvetíme!" # todo: NEW TRANSLATION
 SyriaFocus.61.t: "Izrael útočí na Sýrii" # todo: NEW TRANSLATION
 SyriaFocus.61.d: "Izrael zaútočil na Sýrii jako odpověď na palestinské zástupce se sídlem v Jordánsku. Nyní máme šanci znovu získat Palestinu, pokud souhlasíme s podřízením se Sýrii." # todo: NEW TRANSLATION
 SyriaFocus.61.a: "Hodná oběť" # todo: NEW TRANSLATION
 SyriaFocus.61.b: "Nebudeme se na ně spoléhat" # todo: NEW TRANSLATION
 SyriaFocus.62.t: "[FROM.GetName] nabízí podřízení" # todo: NEW TRANSLATION
 SyriaFocus.62.d: "[FROM.GetName] nabízí stát se naším subjektem, pokud mu pomůžeme znovu získat Palestinu." # todo: NEW TRANSLATION
 SyriaFocus.62.a: "Samozřejmě" # todo: NEW TRANSLATION
 SyriaFocus.62.b: "Nepotřebujeme je" # todo: NEW TRANSLATION
 SyriaFocus.63.t: "[FROM.GetName] nabízí spojenectví" # todo: NEW TRANSLATION
 SyriaFocus.63.d: "[FROM.GetName] nám nabídl spojenectví proti Egyptu. Egypt stále okupuje sporný Hala'ib trojúhelník, který nám spravedlivě patří. [FROM.GetName] má zájem ovládnout Sinaj. Spojení sil s nimi nám pomůže vyvinout tlak na Egypt ohledně územních zisků. To nás však může také přivést do války s Egyptem." # todo: NEW TRANSLATION
 SyriaFocus.63.a: "Společně jsme silnější" # todo: NEW TRANSLATION
 SyriaFocus.63.b: "Najdeme jiný způsob, jak získat Hala'ib" # todo: NEW TRANSLATION
 SyriaFocus.64.t: "[FROM.GetName] požaduje Sinaj" # todo: NEW TRANSLATION
 SyriaFocus.64.d: "[FROM.GetName] požaduje, abychom jim postoupili kontrolu nad Sinajem. Nabízejí, že Správa Suezského průplavu, společnost ovládající průplav, bude rozdělena půl na půl mezi námi." # todo: NEW TRANSLATION
 SyriaFocus.64.a: "Musíme ustoupit, abychom se vyhnuli válce" # todo: NEW TRANSLATION
 SyriaFocus.64.b: "Sinaj patří Egyptu!" # todo: NEW TRANSLATION
 SyriaFocus.65.t: "Náboženské povstání!" # todo: NEW TRANSLATION
 SyriaFocus.65.d: "V zemi probíhá náboženské povstání! Příslušníci hlavního nevládnoucího náboženství vzali zbraně proti státu. Máme podezření, že za tímto chaosem stojí imperialistická vláda v [FROM.GetName]." # todo: NEW TRANSLATION
 SyriaFocus.65.a: "Zatracení!" # todo: NEW TRANSLATION
 SyriaFocus.66.t: "[FROM.GetName] nabízí ústupky" # todo: NEW TRANSLATION
 SyriaFocus.66.d: "Vláda [FROM.GetName] nabídla vytvoření kurdské autonomní zóny uvnitř Velké Sýrie, kterou budují. Budou respektovat naši autonomii výměnou za to, že jim postoupíme část naší nezávislosti." # todo: NEW TRANSLATION
 SyriaFocus.66.a: "Konečně šance na sjednocený Kurdistán!" # todo: NEW TRANSLATION
 SyriaFocus.66.b: "Najdeme si vlastní cestu" # todo: NEW TRANSLATION
 SyriaFocus.67.t: "[FROM.GetName] se podřídil" # todo: NEW TRANSLATION
 SyriaFocus.67.d: "[FROM.GetName] souhlasil s naší dohodou. Poskytneme autonomii všem Kurdům uvnitř Velké Sýrie a výměnou budou Kurdové loajální k nám. Kurdové také očekávají, že jakákoli budoucí kurdská území, která budou začleněna do Velké Sýrie, jim budou přidělena." # todo: NEW TRANSLATION
 SyriaFocus.67.a: "Skvěle" # todo: NEW TRANSLATION
 SyriaFocus.68.t: "[FROM.GetName] vzdoruje" # todo: NEW TRANSLATION
 SyriaFocus.68.d: "[FROM.GetName] odmítl naši dohodu. Tvrdí, že nemají důvod vyměňovat jednoho pána za druhého, a raději najdou jinou cestu, jak všechny Kurdy sjednotit." # todo: NEW TRANSLATION
 SyriaFocus.68.a: "Zatracení!" # todo: NEW TRANSLATION
 SyriaFocus.69.t: "[FROM.GetName] požaduje Severní Arábii" # todo: NEW TRANSLATION
 SyriaFocus.69.d: "[FROM.GetName] požaduje, abychom jim postoupili severní části naší země. Tvrdí, že tato území obývají syrské národy a jsou přirozenou součástí Velké Sýrie. Ve skutečnosti je oblast zcela obydlena arabskými Berbery. Jedna z našich největších leteckých základen se nachází v Tabuku a bylo by strategickou ztrátou ji odevzdat. Pokud odmítneme požadavky [FROM.GetAdjective], je pravděpodobné, že nás napadnou." # todo: NEW TRANSLATION
 SyriaFocus.69.a: "Tato země je bezcenná, můžeme ji obětovat za mír" # todo: NEW TRANSLATION
 SyriaFocus.69.b: "Ani centimetr jim nepřipustíme!" # todo: NEW TRANSLATION
 SyriaFocus.70.t: "[FROM.GetName] nabízí spojenectví" # todo: NEW TRANSLATION
 SyriaFocus.70.d: "[FROM.GetName] nám nabídl spojenectví proti Saúdské Arábii. Jelikož jsou v konfliktu se Saúdskou Arábií a Saúdská Arábie zasahovala do války v Jemenu, stálo by za to spojit naše síly." # todo: NEW TRANSLATION
 SyriaFocus.70.a: "Společně jsme silnější" # todo: NEW TRANSLATION
 SyriaFocus.70.b: "Nechceme otevřený konflikt se Saúdskou Arábií" # todo: NEW TRANSLATION
 SyriaFocus.71.t: "Šíitské povstání ve východní Saúdské Arábii" # todo: NEW TRANSLATION
 SyriaFocus.71.d: "[FROM.GetName] zorganizoval šíitské povstání ve východní Saúdské Arábii, hlavní oblasti těžby ropy v zemi. Oblast je téměř zcela obydlena šíity, kteří tvoří přibližně 15–20 % populace Saúdské Arábie. Tyto milice přihlásily loajalitu režimu [FROM.GetName]." # todo: NEW TRANSLATION
 SyriaFocus.71.a: "Dobře" # todo: NEW TRANSLATION
 SyriaFocus.72.t: "[FROM.GetName] nabízí spojenectví" # todo: NEW TRANSLATION
 SyriaFocus.72.d: "[FROM.GetName] nám nabízí spojenectví proti [PER.GetName]. Region Ázerbájdžánu v Iránu je obýván Ázerbájdžánci a Írán dlouho podporoval našeho nepřítele Arménii. [FROM.GetName] nám nabízí region Ázerbájdžánu, pokud se s nimi spojíme a slíbíme podporu v budoucích vojenských taženích proti [PER.GetName]." # todo: NEW TRANSLATION
 SyriaFocus.72.a: "Samozřejmě!" # todo: NEW TRANSLATION
 SyriaFocus.72.b: "Nechceme válku s Íránem" # todo: NEW TRANSLATION
 SyriaFocus.73.t: "[FROM.GetName] nabízí spojenectví" # todo: NEW TRANSLATION
 SyriaFocus.73.d: "[FROM.GetName] nám nabízí spojenectví proti [TUR.GetName]. Máme s nimi probíhající spor, protože [TUR.GetName] odmítá uznat arménskou genocidu. Navíc, i když jsme oficiálně dohodli turecko-arménskou hranici, [TUR.GetName] tvrdí, že náš závazek k ní není dostatečně silný. Sýrie nám nabízí spojenectví proti Turecku a výměnou nám bude přidělena severovýchodní část Turecka, kterou některé nacionalistické strany považují za součást Velké Arménie." # todo: NEW TRANSLATION
 SyriaFocus.73.a: "Samozřejmě!" # todo: NEW TRANSLATION
 SyriaFocus.73.b: "Nechceme válku s Tureckem" # todo: NEW TRANSLATION
 SyriaFocus.74.t: "[FROM.GetName] nabízí spojenectví" # todo: NEW TRANSLATION
 SyriaFocus.74.d: "[FROM.GetName] nám nabízí spojenectví proti [TUR.GetName]. Nabízejí nám část území vycházející z Megali ideje, pokud se rozhodneme je podpořit." # todo: NEW TRANSLATION
 SyriaFocus.74.a: "Samozřejmě!" # todo: NEW TRANSLATION
 SyriaFocus.74.b: "Nechceme válku s Tureckem" # todo: NEW TRANSLATION
 SyriaFocus.75.t: "[FROM.GetName] požaduje území" # todo: NEW TRANSLATION
 SyriaFocus.75.d: "[FROM.GetName] a jejich spojenci požadují, abychom jim postoupili část našeho území." # todo: NEW TRANSLATION
 SyriaFocus.75.a: "Nechceme válku" # todo: NEW TRANSLATION
 SyriaFocus.75.b: "Nikdy!" # todo: NEW TRANSLATION
 SyriaFocus.76.t: "Hamas přebírá kontrolu nad Gazou" # todo: NEW TRANSLATION
 SyriaFocus.76.d: "Hamas s podporou Sýrie převzal kontrolu nad pásmem Gazy. Jejich ozbrojené milice obsadily vládní budovy a jejich mluvčí [HAM.GetLeader] prohlásil, že se skupina chystá vyrazit k osvobození mešity Al-Aksá." # todo: NEW TRANSLATION
 SyriaFocus.76.a: "Sakra" # todo: NEW TRANSLATION
 SyriaFocus.77.t: "Hamas zahajuje novou intifádu" # todo: NEW TRANSLATION
 SyriaFocus.77.d: "S podporou Sýrie Hamas zahájil novou intifádu proti Izraeli. Desítky palestinských mladých demonstrují, pálí pneumatiky a házejí kameny na izraelské vojáky po celé zemi." # todo: NEW TRANSLATION
 SyriaFocus.77.a: "Dobře" # todo: NEW TRANSLATION
 SyriaFocus.78.t: "Vytvoření Jeruzalémského obranného paktu" # todo: NEW TRANSLATION
 SyriaFocus.78.d: "[FROM.GetName] vytvořil Jeruzalémský obranný pakt. Jejich záměrem je vytvořit alianci, která zajistí, že Jeruzalém zůstane v rukou jeho právoplatného vlastníka." # todo: NEW TRANSLATION
 SyriaFocus.78.a: "Samozřejmě se připojíme" # todo: NEW TRANSLATION
 SyriaFocus.78.b: "Nepotřebujeme jejich pomoc" # todo: NEW TRANSLATION

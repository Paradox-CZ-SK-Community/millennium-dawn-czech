 SyriaDecisions.9.desc: "Zjistili jsme, že někteří členové naší organizace jsou na výplatní listině Sýrie. Tito lidé museli být záměrně nasazeni Sýrií a evidentně něco plánují. Musíme se těchto lidí zbavit a vyřešit situaci." # todo: NEW TRANSLATION

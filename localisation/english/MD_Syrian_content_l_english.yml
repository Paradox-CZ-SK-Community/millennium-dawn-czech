 SyriaDecisions.0.desc: "Posel z [From.GetName] nás kontaktoval ohledně otázky Golanských výšin. Tvrdí, že pokud by Izrael vojensky podpořil [From.GetName], vzdali by se nároků na region, který OSN stále považuje za právně součást Sýrie. Uskutečnění dohody by zlepšilo náš mezinárodní obraz a mohlo by nám poskytnout určité páky vůči [From.GetName]." # todo: NEW TRANSLATION

 SYR_civil_war_victory_desc: "Dosáhli jsme vítězství v syrské občanské válce! Nyní můžeme začít znovu budovat naši zemi." # todo: NEW TRANSLATION
 SYR_kurdish_question: "Kurdská otázka" # todo: NEW TRANSLATION
 SYR_kurdish_question_desc: "Kurdové z Rojavy bojují za federovanou Sýrii. Spojeni s jinými sekulárními frakcemi se jim podařilo obsadit velké části syrského území při boji proti ISIS. Musíme se rozhodnout, co s nimi uděláme." # todo: NEW TRANSLATION
 SYR_assad_day: "Den Asada" # todo: NEW TRANSLATION
 SYR_assad_day_desc: "Rodina Asadů vládne Sýrii desítky let. Vítězství v občanské válce jen upevnilo jejich postavení. Při oslavách vítězství se setkáme s našimi spojenci, jimiž jsou Ruská federace a Islámská republika Írán. Protože hráli velmi důležitou roli v našem vítězství, budou se pravděpodobně snažit silně ovlivňovat naši politiku. Měli bychom být opatrní, abychom příliš často nešli proti jejich přáním..." # todo: NEW TRANSLATION
 SYR_incorporate_ssnp: "Začlenit SSNP" # todo: NEW TRANSLATION
 SYR_incorporate_ssnp_desc: "Strana Syrských sociálních nacionalistů, SSNP, usiluje o vznik Velké Sýrie. Jejich milice byly klíčové pro naše vítězství a získávají popularitu jako politická strana. Měli bychom je začlenit zpět do Národního pokrokového frontu, koalice vedené Ba'athovou stranou." # todo: NEW TRANSLATION
 SYR_ssnp_traitors: "Zrádci SSNP" # todo: NEW TRANSLATION
 SYR_ssnp_traitors_desc: "SSNP opustila pod vedením Ba'athu Národní pokrokový front a připojila se k opozici, aby se pak s pokorou vrátila a podpořila nás. Už ukázali, že nevědí, jak být loajální, a měli bychom se jich úplně zbavit." # todo: NEW TRANSLATION
 SYR_ssnp_coup: "Převrat SSNP" # todo: NEW TRANSLATION
 SYR_ssnp_coup_desc: "Při dostatečné podpoře by si SSNP mohla zajistit dominantní postavení v Národním pokrokovém frontu. To může být nebezpečné pro vnitřní bezpečnost země, protože by to mohlo znovu přivést zemi do chaosu. Čím populárnější SSNP je, tím pravděpodobnější je úspěch převratu." # todo: NEW TRANSLATION
 SYR_integrate_palestinians: "Začlenit palestinské milice" # todo: NEW TRANSLATION
 SYR_integrate_palestinians_desc: "Sýrie je domovem velké palestinské populace. Během občanské války mnoho palestinských milicí bojovalo na naší straně díky syrské podpoře palestinské svobody. Uchování těchto skupin zvýší naši palebnou sílu, ale protože jsou kvazi‑nezávislé, bude těžší je integrovat do naší pravidelné armády." # todo: NEW TRANSLATION
 SYR_expel_palestinians: "Vyhnat Palestince" # todo: NEW TRANSLATION
 SYR_expel_palestinians_desc: "Palestinské skupiny nám pomohly vyhrát občanskou válku. Nicméně ponechání různorodých milic je pro naši zemi nebezpečné. Měli bychom zakázat jejich působení v Sýrii a využít příležitosti zabavit část jejich zbraní a posílit s nimi naše národní síly." # todo: NEW TRANSLATION
 SYR_formalise_shia_militias: "Formalizovat šíitské milice" # todo: NEW TRANSLATION
 SYR_formalise_shia_militias_desc: "Mnoho šíitských milicí podporovalo naši vládu během občanské války. Jejich začlenění do Sýrské arabské armády nám pomůže posílit stavy. Nicméně mnoho šíitských skupin je financováno a podporováno Íránem, což znamená, že pokud je začleníme, zvýší se i íránský vliv..." # todo: NEW TRANSLATION
 SYR_disarm_militias: "Rozzbrojit šíitské milice" # todo: NEW TRANSLATION
 SYR_disarm_militias_desc: "Šíitské milice statečně bojovaly na naší straně během války. Nemůžeme však mít rozdrobené skupiny s různými zájmy kontrolující různé části země. Musíme tyto milice rozpuštět a rozzbrojit a jejich zbraně použít k vytvoření nových jednotek Sýřské arabské armády." # todo: NEW TRANSLATION
 SYR_russian_tool: "Nový spojenec" # todo: NEW TRANSLATION
 SYR_russian_tool_desc: "Rusko operovalo v Sýrii ze své základny v Latakii. Byli nám velkou pomocí a mohou být cenným spojencem v budoucnosti. Měli bychom se snažit získat jejich podporu a pomoc při obnově naší země. Samozřejmě to způsobí, že budeme na nich velmi závislí, a oni budou tvořit většinu naší zahraniční politiky v budoucnu." # todo: NEW TRANSLATION
 SYR_iranian_puppet: "Naši staří bratři" # todo: NEW TRANSLATION
 SYR_iranian_puppet_desc: "Írán byl jedním z našich největších dodavatelů zbraní a milic během války a po desetiletí nám byl silným spojencem. Jsou nejlepší možností pro obnovu Sýrie. Avšak cena této obnovy bude stát naši politickou nezávislost na mnoho let..." # todo: NEW TRANSLATION
 SYR_on_our_own: "Na vlastní pěst" # todo: NEW TRANSLATION
 SYR_on_our_own_desc: "Naši staří spojenci nás opustili. Jediná šance je nyní postupovat sami." # todo: NEW TRANSLATION
 SYR_free_syria: "Svobodná Sýrie" # todo: NEW TRANSLATION
 SYR_free_syria_desc: "Sýrie byla konečně osvobozena od jha Asada a fundamentalistů. Nyní je čas slavit a připravit plány pro budoucnost Sýrie" # todo: NEW TRANSLATION
 SYR_syrian_arab_army: "Stav Sýrské arabské armády" # todo: NEW TRANSLATION
 SYR_syrian_arab_army_desc: "Syrská občanská válka byla devastující pro Sýrskou arabskou armádu, hlavní vojenskou sílu vlády. Velké části armády zradily nebo dezertovaly na začátku konfliktu a několik let války zanechalo armádu v mizerném stavu. I když je režim Asada poražen, některé prvky SAA jsou stále přítomny. Musíme se rozhodnout, co s nimi uděláme." # todo: NEW TRANSLATION
 SYR_political_plurality: "Úroveň politické plurality" # todo: NEW TRANSLATION
 SYR_political_plurality_desc: "Během občanské války dominovaly zemi různé milice a politické skupiny. Nyní musíme rozhodnout, koho chceme mít v budoucí Sýrii." # todo: NEW TRANSLATION
 SYR_federal_republic_of_syria: "Federální republika Sýrie" # todo: NEW TRANSLATION
 SYR_federal_republic_of_syria_desc: "Sýrie se skládá z mnoha etnik. Mnoho etnických skupin je dlouhodobě ve vzájemném konfliktu. Aby země přežila, musíme dát více kontroly etnickým skupinám v naší zemi." # todo: NEW TRANSLATION
 SYR_unitary_republic_of_syria: "Unitární republika Sýrie" # todo: NEW TRANSLATION
 SYR_unitary_republic_of_syria_desc: "Sýrie by měla zůstat republikou a měli bychom povzbuzovat lidi všech kultur a vyznání, aby se sjednotili pod jednou syrskou vlajkou." # todo: NEW TRANSLATION
 SYR_elections: "Volby v Sýrii" # todo: NEW TRANSLATION
 SYR_elections_desc: "Jelikož jsme nyní svobodná země, měli bychom uspořádat řádné volby, které rozhodnou o budoucnosti země." # todo: NEW TRANSLATION
 SYR_islamic_emirate: "Islámský emirát Sýrie" # todo: NEW TRANSLATION
 SYR_islamic_emirate_desc: "Nyní můžeme pokračovat ve vytváření nového chalífátu v Sýrii. Alláh nám ukáže cestu!" # todo: NEW TRANSLATION
 SYR_tahrir_go_alone: "Jít na vlastní pěst" # todo: NEW TRANSLATION
 SYR_tahrir_go_alone_desc: "Nyní máme možnost přerušit vazby s jinými náboženskými skupinami a vytvořit vlastní alianci Božích bojovníků k osvobození Levantu, smrt kuffarům!" # todo: NEW TRANSLATION
 SYR_tahrir_show_true_colors: "Ukázat naše pravé barvy" # todo: NEW TRANSLATION
 SYR_tahrir_show_true_colors_desc: "Nastal čas oživit pravé ideály Abdula Wahhába a jeho stoupenců, naši bratři z Al‑Káidy a dalších islámských skupin se připojí k našemu emirátu v boji za islámskou ummu, Alláhu akbar!" # todo: NEW TRANSLATION
 SYR_align_with_isis: "Nový ISIS" # todo: NEW TRANSLATION
 SYR_align_with_isis_desc: "Pravé ideály Abdula Wahháb nikdy nezemřou! Al‑Káida a další takzvané \"islámské\" skupiny nemají ponětí, co je pravý islám! A Al‑Baghdádí to dobře věděl! Musíme následovat jeho odkaz a oživit ho, smrt Munafikům!" # todo: NEW TRANSLATION
 SYR_true_caliphate: "Pravý chalífát" # todo: NEW TRANSLATION
 SYR_true_caliphate_desc: "Patetický ISIS nemohl obstát proti Asadovi nebo Rojavě, ale my ano. Je naším povinností vést muslimy do nové éry!" # todo: NEW TRANSLATION
 SYR_global_recruitment: "Globální nábor" # todo: NEW TRANSLATION
 SYR_global_recruitment_desc: "Naše vítězství přitáhne věřící z celého světa. Tito noví bojovníci budou připraveni sloužit nám ve našich budoucích válkách." # todo: NEW TRANSLATION
 SYR_campaign_of_terror: "Kampaň teroru" # todo: NEW TRANSLATION
 SYR_campaign_of_terror_desc: "Musíme zajistit, aby se syrské obyvatelstvo nikdy nepostavilo proti naší věci. Naši nepřátelé nás již nesmějí rozdělit. Přesídlováním, konverzí a eliminací škodlivých prvků vytvoříme jednotnou Sýrii" # todo: NEW TRANSLATION
 SYR_death_of_hafez_al_assad: "Nástupnictví Hafeze al‑Asada" # todo: NEW TRANSLATION
 SYR_death_of_hafez_al_assad_desc: "Je čas vybrat nástupce Hafeze al‑Asada" # todo: NEW TRANSLATION
 SYR_bushra_al_assad: "Bushra al‑Assad" # todo: NEW TRANSLATION
 SYR_bushra_al_assad_desc: "Bushra je nejstarší a nejzkušenější dítě Hafeze. Skutečnost, že je žena, by ji neměla vylučovat z nástupnictví. Je nejlegitimnějším dědicem a povede Sýrii do moderní budoucnosti" # todo: NEW TRANSLATION
 SYR_husband_minister: "Manžel ministr" # todo: NEW TRANSLATION
 SYR_husband_minister_desc: "Bushřin manžel Assef Shawkat je v současnosti zástupcem ředitele vojenské rozvědky. Měl by být povýšen na pozici ředitele, aby lépe pomáhal Bushře zajistit její postavení" # todo: NEW TRANSLATION
 SYR_gulf_state_tour: "Cesta po státech zálivu" # todo: NEW TRANSLATION
 SYR_gulf_state_tour_desc: "Je důležité ukázat konzervativnějším státům zálivu, že žena může být skvělou vůdkyní státu." # todo: NEW TRANSLATION
 SYR_healthcare_reform: "Reformy zdravotnictví" # todo: NEW TRANSLATION
 SYR_healthcare_reform_desc: "Bushra již vedla jednu vlnu rozvoje syrského farmaceutického průmyslu. Je přirozené a nutné, aby využila své zkušenosti k reformě velmi nedostatečného syrského zdravotního systému" # todo: NEW TRANSLATION
 SYR_invite_big_pharma: "Pozvat velké farmaceutické společnosti" # todo: NEW TRANSLATION
 SYR_invite_big_pharma_desc: "Musíme kontaktovat velké zahraniční farmaceutické společnosti, aby zřídily výrobní závody v Sýrii. To však rozhází vládnoucí elitu, protože zisky z těchto společností budou mimo jejich dosah" # todo: NEW TRANSLATION
 SYR_syrian_pharmaceuticals: "Syrské farmaceutické společnosti" # todo: NEW TRANSLATION
 SYR_syrian_pharmaceuticals_desc: "Bushra plánuje pomoci nastartovat několik syrských farmaceutických společností, jako je Syrian Allied Medical Group, aby zajistila pokrytí všech domácích potřeb na lékařské zásoby a další" # todo: NEW TRANSLATION
 SYR_eqalitarian_campaign: "Kampaň za rovnost" # todo: NEW TRANSLATION
 SYR_eqalitarian_campaign_desc: "Sýrie bude přeměněna v moderní stát, kde budou muži a ženy rovni. Sňatkové smlouvy již nebudou záležitostí mezi ženichem a otcem nevěsty a dvojí právní systém, kde sekulární a šarí'átní soudy fungují vedle sebe, bude odstraněn" # todo: NEW TRANSLATION
 SYR_iron_lady: "Železná dáma Sýrie" # todo: NEW TRANSLATION
 SYR_iron_lady_desc: "Bushra má charizma a schopnost přetáhnout si lidi na svou stranu. Jako první ženská hlava státu v arabském světě bude navždy zapsána v dějinách" # todo: NEW TRANSLATION
 SYR_bashar_al_assad: "Bashar al‑Assad" # todo: NEW TRANSLATION
 SYR_bashar_al_assad_desc: "I když Bashar strávil většinu svého dospělého života studiem medicíny, byl rychle přivolán zpět do Sýrie na vojenský výcvik a rychle získal hodnost plukovníka v jednotce Republikánské gardy. Přestože je nezkušený, je nejstarším synem a tedy v očích mnohých nejlegitimnějším dědicem Hafeze." # todo: NEW TRANSLATION
 SYR_constitutional_amendment: "Ústavní změna" # todo: NEW TRANSLATION
 SYR_constitutional_amendment_desc: "Současná syrská ústava vyžaduje, aby prezident byl alespoň 40 let starý. To je naprostý nesmysl, věk by neměl být limit. Navíc změna ústavy nemá nic společného s tím, že náš současný prezident je pod věkovým limitem!" # todo: NEW TRANSLATION
 SYR_strengthen_ties_to_HEZ_and_PER: "Posílit šíitské vazby" # todo: NEW TRANSLATION
 SYR_strengthen_ties_to_HEZ_and_PER_desc: "Potřebujeme silné spojence v regionu. Hizballáh a Írán jsou jedněmi z nejsilnějších vojenských entit v regionu. Je nezbytné založit náš bezpečnostní aparát na koordinaci s nimi" # todo: NEW TRANSLATION
 SYR_purge_opposition: "Pročistit opozici" # todo: NEW TRANSLATION
 SYR_purge_opposition_desc: "Když se moc předává, vždy se najdou tací, kdo by chtěli vidět celý systém padnout. Musíme zatknout klíčové členy opozice jak uvnitř, tak vně Ba'athovy strany" # todo: NEW TRANSLATION
 SYR_friend_old_guard: "Sblížit se se starou gardou" # todo: NEW TRANSLATION
 SYR_friend_old_guard_desc: "Ne všechny mocenské struktury by měly být reformovány. Někteří členové staré elity jsou klíčoví pro udržení moci. I když budou třeba některé laskavosti, Bashar se s nimi musí sladit, aby zůstal u moci" # todo: NEW TRANSLATION
 SYR_loyal_marriage: "Věrné manželství" # todo: NEW TRANSLATION
 SYR_loyal_marriage_desc: "Vládcovi nesmí chybět manžel(ka). Asma Akhras, stará rodinná přítelkyně Bashara, se nedávno přestěhovala do Sýrie z Velké Británie. Je dobře vzdělaná v ekonomii a byla by pro Bashara dobrou manželkou" # todo: NEW TRANSLATION
 SYR_maher_al_assad: "Maher al‑Assad" # todo: NEW TRANSLATION
 SYR_maher_al_assad_desc: "Nejmladší z Hafezových synů, Maher, má dlouhé zkušenosti se syrskou armádou. I když je podle některých výpovědí vznětlivý a dokonce krutý, silný voják je nutný k udržení Sýrie silné" # todo: NEW TRANSLATION
 SYR_empower_the_republican_guard: "Posílit Republikánskou gardu" # todo: NEW TRANSLATION
 SYR_empower_the_republican_guard_desc: "Republikánská garda je elitní vojenskou složkou Sýrie. Musíme ji postavit nad ostatní, aby byla zajištěna bezpečnost syrské společnosti. Republikánská garda je jediná skupina vhodná k vládnutí Sýrie" # todo: NEW TRANSLATION
 SYR_resestablish_defence_companies: "Znovu založit obranné kompanie" # todo: NEW TRANSLATION
 SYR_resestablish_defence_companies_desc: "Obranné kompanie byly jednotkou speciálních sil v 70. a 80. letech, které fungovaly podobně jako Republikánská garda. Je čas tuto skupinu obnovit. Tito vojáci budou speciálními silami vycvičenými pro výsadkové a tankové boje a jejich hlavním úkolem bude bránit vládu proti vnitřním hrozbám" # todo: NEW TRANSLATION
 SYR_oil_must_flow: "Ropa musí proudit" # todo: NEW TRANSLATION
 SYR_oil_must_flow_desc: "Ropa je jedním z nejdůležitějších zdrojů naší země. Nejenže přináší příjmy státu, část výnosů je rovnou přesměrována k Republikánské gardě. Musíme se stát jako naši sousedé a stát se skutečnou ropnou velmocí" # todo: NEW TRANSLATION
 SYR_syrian_savage: "Syrský divoch" # todo: NEW TRANSLATION
 SYR_syrian_savage_desc: "Podle tureckého prezidenta [TUR.GetLeader] jsou Maherovy činy blízko 'divošství'. Maher bude toto označení hrdě nosit, protože divoký lev se nestará o názory ovcí" # todo: NEW TRANSLATION
 SYR_flowers_of_damascus_spring: "Květy Damaského jara" # todo: NEW TRANSLATION
 SYR_flowers_of_damascus_spring_desc: "Konečně je příležitost, aby se Sýrie stala demokracií. Nyní musíme zvolit naši cestu" # todo: NEW TRANSLATION
 SYR_rifaat_al_assad: "Rifaat al‑Assad" # todo: NEW TRANSLATION
 SYR_rifaat_al_assad_desc: "Rifaat al‑Assad je bratrem zesnulého Hafeze al‑Assada. Byl viceprezidentem Sýrie až do svého exilu v roce 1998. Od té doby tvrdí, že jeho odvolání bylo protiústavní, a protože bývalý prezident zemřel ve funkci, je podle něj legitimním nástupcem. Slibuje, že bude vládnout demokraticky, pokud mu bude dovoleno se vrátit. Na druhou stranu — je to al‑Assad" # todo: NEW TRANSLATION
 SYR_arab_news_network: "Arabská zpravodajská síť" # todo: NEW TRANSLATION
 SYR_arab_news_network_desc: "Rifaatův syn Sumer je v současnosti vedením Arab News Network. Síť funguje především jako politický hlas Rifaatovy skupiny, a přivedení tohoto významného zpravodajského kanálu do Sýrie zajistí, že Rifaatovy názory budou dobře známy po celé zemi" # todo: NEW TRANSLATION
 SYR_the_arab_democratic_party: "Arabská demokratická strana" # todo: NEW TRANSLATION
 SYR_the_arab_democratic_party_desc: "Rifat založil Arabskou demokratickou stranu v Libanonu na počátku 70. let, ale kontrola nad stranou mu vymkla z rukou. Měl by založit nové odbočku a shromáždit všechny své stoupence pod touto legitimní stranou" # todo: NEW TRANSLATION
 SYR_kick_out_al_assads: "Vyhnat al-Assady" # todo: NEW TRANSLATION
 SYR_kick_out_al_assads_desc: "Al-Assadové jsou všude. Ve vládě, v médiích, v armádě. Nemůžeme věřit, že dovolí demokracii v Sýrii vyrůst. Musí být zakázáni účastnit se politického života země a nejvýznamnější členové rodiny by měli být vyloučeni do exilu" # todo: NEW TRANSLATION
 SYR_reestablish_political_parties: "Obnovit politické strany" # todo: NEW TRANSLATION
 SYR_reestablish_political_parties_desc: "Po 40 let byla země pod jedinovládou Baasparty. Musíme propustit politické vězně z věznic a umožnit exulantům návrat do země a zakládání nových politických stran. To samozřejmě zcela přeuspořádá politickou scénu země, ale je to nutné pro její budoucnost" # todo: NEW TRANSLATION
 SYR_free_elections: "Svobodné volby" # todo: NEW TRANSLATION
 SYR_free_elections_desc: "Je čas uspořádat první svobodné volby v Sýrii" # todo: NEW TRANSLATION
 SYR_israeli_allies: "Spojenectví s Izraelem" # todo: NEW TRANSLATION
 SYR_israeli_allies_desc: "Izrael je jednou z nejmocnějších zemí v regionu. Naše nenávist k nim je nesmyslná a měli bychom usilovat o obnovení vztahů" # todo: NEW TRANSLATION
 SYR_saudi_allies: "Spojenectví se Saúdy" # todo: NEW TRANSLATION
 SYR_saudi_allies_desc: "Saúdská Arábie je obrovským producentem ropy a jednou z vedoucích zemí v Peninsula Shield. Být na jejich straně je naší prioritou" # todo: NEW TRANSLATION
 SYR_american_allies: "Spojenectví se Spojenými státy" # todo: NEW TRANSLATION
 SYR_american_allies_desc: "Spojené státy jsou největší ekonomikou a vojenskou mocností na planetě. Být jejich přítelem nemá prakticky žádné nevýhody" # todo: NEW TRANSLATION
 SYR_iranian_allies: "Spojenectví s Íránem" # todo: NEW TRANSLATION
 SYR_iranian_allies_desc: "Írán, přestože je šíitskou zemí, je jedním z tradičních spojenců Sýrie. Navzdory našim náboženským rozdílům by toto spojenectví mělo zůstat v platnosti" # todo: NEW TRANSLATION
 SYR_islamist_victory: "Islámské vítězství" # todo: NEW TRANSLATION
 SYR_islamist_victory_desc: "Mírní islamisté z Muslimského bratrstva v Sýrii vyhráli volby a povedou Sýrii do její budoucnosti" # todo: NEW TRANSLATION
 SYR_social_democratic_victory: "Vítězství sociální demokracie" # todo: NEW TRANSLATION
 SYR_social_democratic_victory_desc: "Levicová sociálnědemokratická Syrská demokratická lidová strana vyhrála volby a povede Sýrii do její budoucnosti" # todo: NEW TRANSLATION
 SYR_populist_victory: "Populistické vítězství" # todo: NEW TRANSLATION
 SYR_populist_victory_desc: "Pravicoví populisté z Nacionalistické strany Smlouvy vyhráli volby a povedou Sýrii do její budoucnosti" # todo: NEW TRANSLATION
 SYR_Get_rid_of_oligarchs: "Skončit s hegemonii oligarchů" # todo: NEW TRANSLATION
 SYR_Get_rid_of_oligarchs_desc: "Sýrie je naplněná zkorumpovanými oligarchy, kteří kradou ze státní pokladny, aby si bez ohledu na obyvatelstvo kupovali luxus. Nemůžeme rychle odstranit veškerou korupci v Sýrii, ale ztížením působení těchto oligarchií můžeme připravit cestu pro transparentní vládu, která slouží lidem, a ne zkorumpovaným" # todo: NEW TRANSLATION
 SYR_kick_out_iran: "Íránský had" # todo: NEW TRANSLATION
 SYR_kick_out_iran_desc: "Musíme být obezřetní vůči íránskému vměšování do naší politiky a obrany. Strážci vlasti jsou jedinou legitimní silou k ochraně Sýrie a jejího lidu před vnějšími hrozbami" # todo: NEW TRANSLATION
 SYR_cut_military_spending: "Snížit vojenské výdaje" # todo: NEW TRANSLATION
 SYR_cut_military_spending_desc: "Vojenský sektor byl předchozí baasistickou vládou silně dotován, což tížilo ekonomiku a silně militarizovalo naši společnost a politiku. Musíme zredukovat náš vojenský rozpočet" # todo: NEW TRANSLATION
 SYR_progressive_values: "Zakotvit progresivismus" # todo: NEW TRANSLATION
 SYR_progressive_values_desc: "Po dlouhou dobu byla syrská společnost i vláda konzervativní a tradicionalistická a náboženství bylo téměř vždy páteří státních zákonů. To vše se musí změnit a musíme usilovat o moderní Sýrii, kde jsou muži i ženy rovnoprávní, s plně respektovanými svobodami a právy, a náboženství nesmí být určujícím kritériem spravedlnosti. Svatby z donucení budou prohlášeny za nezákonné a manželské smlouvy už nebudou záležitostí mezi ženichovým otcem a nevěstou" # todo: NEW TRANSLATION
 SYR_islamist_renaissance: "Islámské znovuzrození" # todo: NEW TRANSLATION
 SYR_islamist_renaissance_desc: "Po dlouhou dobu se syrská vláda snažila sekularizovat společnost a sekularismus byl dokonce zakotven v syrské ústavě. To vše se musí změnit a musíme usilovat o islámskou Sýrii, kde islám nebude více potlačován a bude hlavním a jediným zdrojem zákonů v Sýrii" # todo: NEW TRANSLATION
 SYR_subsidise_police: "Dotovat policii" # todo: NEW TRANSLATION
 SYR_subsidise_police_desc: "Policii v Sýrii chybí vybavení a jsou opomíjení. Musíme zvýšit výdaje na orgány činné v trestním řízení, aby byl lid chráněn a sloužen" # todo: NEW TRANSLATION
 SYR_reduce_taxes: "Snížit daně" # todo: NEW TRANSLATION
 SYR_reduce_taxes_desc: "Musíme snížit daně vybírané od populace. Aby se lidé cítili ekonomicky pohodlně a aby naše strana posílila svůj odkaz jako skutečný služebník lidu" # todo: NEW TRANSLATION
 SYR_form_labour_unions: "Zakládat odbory" # todo: NEW TRANSLATION
 SYR_form_labour_unions_desc: "Nemůžeme se nazývat sociálními demokraty, aniž bychom se zaměřili na potřeby dělníků. Zajištění pracovních práv by mělo být jednou z našich hlavních priorit" # todo: NEW TRANSLATION
 SYR_empower_sharia_courts: "Zmocnit šaríu soudy" # todo: NEW TRANSLATION
 SYR_empower_sharia_courts_desc: "V Sýrii existuje systém, kde legislativní a šaría soudy spolupracují. Abychom však byli pravými ochránci islámu, musíme zmocnit ulema, aby zajistili, že naše společnost zůstane milostí islámu" # todo: NEW TRANSLATION
 SYR_religious_values: "Islám je řešením!" # todo: NEW TRANSLATION
 SYR_religious_values_desc: "Jedna věc, kterou musíme mít na paměti, je, že náboženské hodnoty musí být uchovány. Naším úkolem je ujistit populaci, že jakékoli změny ve světě nikdy negativně neovlivní islámskou soudržnost společnosti, pokud Pán bude chtít" # todo: NEW TRANSLATION
 SYR_syria_first: "Sýrie na prvním místě" # todo: NEW TRANSLATION
 SYR_syria_first_desc: "Existuje mnoho národů, které se dnes podobaly pouze loutkám mocných pánů a byly využívány jako šachové figury svými vládci. Je naší povinností zajistit, aby se něco takového nikdy nestalo Sýrii a upřednostnit zájmy vlasti nad vším ostatním" # todo: NEW TRANSLATION
 SYR_socialist_welfare: "Sociální stát" # todo: NEW TRANSLATION
 SYR_socialist_welfare_desc: "Povinností státu je poskytovat lidem nezbytné potřeby a zboží a starat se o občany, kteří to nutně potřebují. Bohužel jsou výdaje Sýrie na sociální péči zanedbané. Přidělením většiny rozpočtu na poskytování služeb jako zdravotnictví a vzdělávání zajistíme, že Sýrie se stane domovem, kde se Syřan může šťastně a svobodně žít" # todo: NEW TRANSLATION
 SYR_sunni_dominance: "Sunnitská majorita" # todo: NEW TRANSLATION
 SYR_sunni_dominance_desc: "Měli bychom uznat, že sunnité tvoří naprostou většinu populace. Musíme vrátit Sýrii k většině, nikoli k menšině" # todo: NEW TRANSLATION
 SYR_true_secularism: "Iniciativy sekularismu" # todo: NEW TRANSLATION
 SYR_true_secularism_desc: "Nemůžeme být pravými populisty, pokud ignorujeme požadavky lidí na sekularizaci našich institucí. Je čas oddělit církev od státu. Sýrie už nebude dovolovat, aby náboženství brzdilo její rozvoj" # todo: NEW TRANSLATION
 SYR_moderate_secularism: "Udržet stav" # todo: NEW TRANSLATION
 SYR_moderate_secularism_desc: "Nemůžeme být pravými populisty, pokud ignorujeme požadavky lidí pokračovat ve spolupráci civilních a šaría soudů. Měli bychom v Sýrii nechat věci tak, jak fungovaly, protože to naše lidi dosud uspokojovalo, jinak by to zkazilo náš populistický obraz" # todo: NEW TRANSLATION
 SYR_direct_democracy: "Iniciativy přímé demokracie" # todo: NEW TRANSLATION
 SYR_direct_democracy_desc: "Demokracie by se měla stát základním pilířem, na kterém musí Sýrie stát. Pomalu zreformujeme politiku státu tak, aby lidé mohli přímo ovládat svou správu prostřednictvím postupného zvyšování politické účasti obyvatel. Přestože nemůžeme náhle demokratizovat národ a jeho společnost, můžeme připravit cestu pro demokratickou a svobodnou budoucnost Sýrie" # todo: NEW TRANSLATION
 SYR_representive_democracy: "Reprezentativní demokracie" # todo: NEW TRANSLATION
 SYR_representive_democracy_desc: "Demokracie by se měla stát základním pilířem, na kterém musí Sýrie stát. Nemůžeme však dovolit lidem, aby spravovali sami sebe přímo, protože by to ohrozilo stabilitu a jednotu národa v nepřítomnosti silné centrální vlády. Tímto způsobem zajistíme mimořádně stabilní a demokratickou budoucnost Sýrie" # todo: NEW TRANSLATION
 SYR_expel_radicals: "Ne radikalismu!" # todo: NEW TRANSLATION
 SYR_expel_radicals_desc: "V naší straně působí frakce, která prosazuje extremistickou a radikální formu islámu. Ta je urážkou tolerance naší víry. Musíme je zadržet a zatknout, dříve než se pokusí svrhnout naši vládu a dále zhanobit naši víru" # todo: NEW TRANSLATION
 SYR_salafist_coup: "Vzestup chalífátu" # todo: NEW TRANSLATION
 SYR_salafist_coup_desc: "Blázni z Muslimského bratrstva nám od jejich zvolení umožnili rozšířit náš vliv a získat značné pravomoci ve vládě. Pokusíme se o puč a ustanovíme pravý chalífát, na kterém budeme vzkvétat. Inshallah, vítězství bude naše" # todo: NEW TRANSLATION
 SYR_diversity_is_our_identity: "Rozmanitost je naší identitou!" # todo: NEW TRANSLATION
 SYR_diversity_is_our_identity_desc: "Od úsvitu civilizace byla Sýrie domovem mnoha etnických a náboženských skupin, které v průběhu dějin koexistovaly i sváděly konflikty. Je hloupé odvozovat národní identitu Sýrie pouze od jedné z nich; měli bychom se zaměřit na rozšíření jejich sociálního a politického zastoupení a zakotvit bratrství a jednotu mezi nimi. Připomínat jim, že práva, která v Sýrii užívají, jinde nenajdou" # todo: NEW TRANSLATION
 SYR_guarantee_religious_freedoms: "Zaručit náboženské svobody" # todo: NEW TRANSLATION
 SYR_guarantee_religious_freedoms_desc: "Jedna věc, kterou předchozí režim udělal správně, je uznání náboženských svobod. Musíme tento přístup zachovat, aby byla zajištěna stabilita a prosperita v Sýrii" # todo: NEW TRANSLATION
 SYR_decentralisation: "Decentralizovat pravomoci" # todo: NEW TRANSLATION
 SYR_decentralisation_desc: "Nyní, když prosazujeme myšlenku přímého politického zastoupení lidu, decentralizujeme pravomoci vlády. Abychom umožnili dělení moci mezi různými politickými subjekty a zajistili, že státní pravomoci nepřijdou do rukou úzké skupiny lidí" # todo: NEW TRANSLATION
 SYR_minority_representation: "Zastoupení menšin ve vládě" # todo: NEW TRANSLATION
 SYR_minority_representation_desc: "V Sýrii je značné množství menšin a nezajistit jejich zastoupení v politickém dění je urážkou našich demokratických ideálů" # todo: NEW TRANSLATION
 SYR_guarantee_minority_rights: "Chránit menšiny" # todo: NEW TRANSLATION
 SYR_guarantee_minority_rights_desc: "Islám je náboženstvím míru, soužití a tolerance. Menšiny a náboženské skupiny budou chráněny a dostanou status dhimmi, při němž budou platit džizju a užívat plného občanství" # todo: NEW TRANSLATION
 SYR_towards_total_secularism: "Směřování k úplnému sekularismu" # todo: NEW TRANSLATION
 SYR_towards_total_secularism_desc: "Sýrie už nebude svázána náboženským vlivem v politice a zákonech. Vládní instituce naší země budou zcela sekularizovány" # todo: NEW TRANSLATION
 SYR_islamic_socialism: "Islámský socialismus" # todo: NEW TRANSLATION
 SYR_islamic_socialism_desc: "Socialismus byl v islámu praktikován od dob Mohameda. Musíme to prosadit i v naší zemi, abychom zajistili stabilitu systému a štěstí našeho lidu" # todo: NEW TRANSLATION
 SYR_federalisation: "Syrská federace" # todo: NEW TRANSLATION
 SYR_federalisation_desc: "Je čas, aby se Sýrie stala federací. Každá komunita bude moci vykonávat vlastní pravomoci bez úplného zasahování centrální vlády. Zajistí to, že každý bude šťastně žít podle svých pravidel pod vlajkou vlasti" # todo: NEW TRANSLATION
 SYR_republicanism: "Syrská republika" # todo: NEW TRANSLATION
 SYR_republicanism_desc: "Sýrie bude přeměněna v demokratickou unitární republiku. Ústava a systém vlády budou reformovány tak, aby zachovaly demokratické základy státu, a budou zvýšeny výdaje na byrokracii pro upevnění stability v zemi" # todo: NEW TRANSLATION
 SYR_islamist_welfare: "Islámská sociální péče" # todo: NEW TRANSLATION
 SYR_islamist_welfare_desc: "Naše islámská kultura se vždy soustředila na důležitost pohostinnosti a sociální péče. Zvýšíme výdaje na charitativní organizace a sociální pomoc" # todo: NEW TRANSLATION
 SYR_dawn_of_the_ssnp: "Ticho před vichřicí" # todo: NEW TRANSLATION
 SYR_dawn_of_the_ssnp_desc: "Současná vláda je příliš slabá a shovívavá. Umožňuje politickým nepřátelům vzkvétat, zatímco nevynakládá žádné úsilí na získání našich ztracených území. Je čas svrhnout tento pohrdavý populismus a nechat vítr změny volně řádit" # todo: NEW TRANSLATION
 SYR_challenge_ssnp: "Postavte se Saadehovým fanatikům" # todo: NEW TRANSLATION
 SYR_challenge_ssnp_desc: "SSNP představuje hrozbu pro naši demokratickou zemi. Volá po válce proti doslova všem našim sousedům a odmítá politickou pluralitu. Dostáváme informace o plánovaném pokusu o puč připravovaném klíčovými členy strany. Zmaříme tento pokus a zatkneme všechny zainteresované předem" # todo: NEW TRANSLATION
 SYR_anarchist_communism: "Syrská konfederace" # todo: NEW TRANSLATION
 SYR_anarchist_communism_desc: "Je čas, aby se Sýrie stala skutečně svobodnou konfederací. Už nebudeme utlačováni autoritou vlád. Vraťme Sýrii lidu" # todo: NEW TRANSLATION
 SYR_stay_moderate: "Zachovat demokracii" # todo: NEW TRANSLATION
 SYR_stay_moderate_desc: "Radikální levicoví fanatici ohrožují svobodu a stabilitu našeho národa. Měli bychom tyto prvky odstranit dříve, než budou představovat hrozbu pro naši liberální demokracii" # todo: NEW TRANSLATION
 SYR_authoritarian_communism: "Syrská lidová republika" # todo: NEW TRANSLATION
 SYR_authoritarian_communism_desc: "Současná vláda se stává příliš shovívavou k opozici a ignoruje skutečné požadavky dělníků a lidu. Musíme svrhnout tento vtip na socialismus a přeměnit Sýrii v lidovou republiku" # todo: NEW TRANSLATION
 SYR_secularize_constitution: "Demokratická sekulární Sýrie" # todo: NEW TRANSLATION
 SYR_secularize_constitution_desc: "Syrský lid je stále více sekulární a dokonce volá po úplné sekularizaci státu. Je čas sekularizovat ústavu. Prezident Sýrie už nebude muset být muslimem a Sýrie bude přeměněna v moderní stát" # todo: NEW TRANSLATION
 SYR_syria_sharia_law: "Syrská islámská republika" # todo: NEW TRANSLATION
 SYR_syria_sharia_law_desc: "Syrský lid je stále konzervativnější a religióznější a dokonce volá po úplném zavedení šaríe. Je čas tak učinit. Prezident Sýrie bude muset být sunnitským muslimem a Sýrie bude přeměněna v Islámskou republiku" # todo: NEW TRANSLATION
 SYR_concentrate_on_lebanon: "Soustředit se na Libanon" # todo: NEW TRANSLATION
 SYR_concentrate_on_lebanon_desc: "Libanon byl dlouho cílem Sýrie. Tamní situace mezi Hizballáhem a vládou je napjatá, a měli bychom toho využít" # todo: NEW TRANSLATION
 SYR_against_hezbollah: "Odpor vůči Hizballáhu" # todo: NEW TRANSLATION
 SYR_against_hezbollah_desc: "Hizballáh není ničím jiným než teroristickou organizací snažící se rozvrátit Libanon. Musíme se připravit, jak se jich zbavit" # todo: NEW TRANSLATION
 SYR_lebanese_support: "Získat podporu Libanonu" # todo: NEW TRANSLATION
 SYR_lebanese_support_desc: "Po léta Hizballáh působí problémy v Libanonu. Prakticky vytváří stát ve státě a výrazně snižuje legitimitu libanonské vlády. Měli bychom kontaktovat Libanon a projednat možnou společnou vojenskou akci proti Hizballáhu" # todo: NEW TRANSLATION
 SYR_strike_hezbollah: "Eliminovat Hizballáh" # todo: NEW TRANSLATION
 SYR_strike_hezbollah_desc: "Přišel čas zbavit se Hizballáhu" # todo: NEW TRANSLATION
 SYR_shadow_over_lebanon: "Stín nad Libanonem" # todo: NEW TRANSLATION
 SYR_shadow_over_lebanon_desc: "Pomohli jsme Libanonu znovu získat kontrolu nad jeho zemí, a dluží nám hodně. Je to jen dvě dekády, co byla syrská vláda pevně propletena s libanonskou vládou, a to je situace, kterou chceme znovu" # todo: NEW TRANSLATION
 SYR_support_hezbollah: "Podpořit Hizballáh" # todo: NEW TRANSLATION
 SYR_support_hezbollah_desc: "Hizballáh je pro nás cenným spojencem. Musíme zajistit, aby zvítězil a nakonec získal kontrolu nad celým Libanonem" # todo: NEW TRANSLATION
 SYR_prepare_lebanon_coup: "Infiltrujte Libanon" # todo: NEW TRANSLATION
 SYR_prepare_lebanon_coup_desc: "Hizballáh již operuje v Libanonu. Musíme zvýšit pomoc a posílit jejich základnu moci. To je nakonec udělá dost silnými na svržení libanonské vlády" # todo: NEW TRANSLATION
 SYR_lebanese_coup: "Libanonský převrat" # todo: NEW TRANSLATION
 SYR_lebanese_coup_desc: "Operativci Hizballáhu v Libanonu jsou připraveni provést převrat. Pokud uspějí, Hizballáh získá kontrolu nad celou zemí. Pokud však neuspějí, libanonská armáda by mohla zasáhnout.\n\nČím vyšší je podpora Hizballáhu, tím pravděpodobnější je úspěch převratu" # todo: NEW TRANSLATION
 SYR_shadow_over_hezbollah: "Stín nad Hizballáhem" # todo: NEW TRANSLATION
 SYR_shadow_over_hezbollah_desc: "Pomohli jsme Hizballáhu svrhnout libanonskou vládu. To znamená, že nám dluží. Měli bychom je vytáhnout z íránské kontroly a učinit je poslušnými našemu vedení" # todo: NEW TRANSLATION
 SYR_affirm_presence_in_lebanon: "Potvrdit přítomnost v Libanonu" # todo: NEW TRANSLATION
 SYR_affirm_presence_in_lebanon_desc: "Pokračující okupace Libanonu zatěžuje naši ekonomiku. Musíme rozhodnout, jak naložíme s budoucností Libanonu" # todo: NEW TRANSLATION
 SYR_invest_in_lebanon: "Investovat v Libanonu" # todo: NEW TRANSLATION
 SYR_invest_in_lebanon_desc: "Investice do libanonské ekonomiky ukáže, že máme na srdci zájmy libanonského lidu" # todo: NEW TRANSLATION
 SYR_relocate_lebanese_industry: "Přesunout libanonský průmysl" # todo: NEW TRANSLATION
 SYR_relocate_lebanese_industry_desc: "Některé klíčové průmyslové odvětví Libanonu by měly být přesunuty do Sýrie, aby byla zajištěna jejich bezpečnost a aby žádné továrny nemohly být použity proti Sýrii" # todo: NEW TRANSLATION
 SYR_commit_more_troops: "Nasadit více jednotek" # todo: NEW TRANSLATION
 SYR_commit_more_troops_desc: "Musíme posílit bezpečnost Libanonu zvýšením počtu vojáků, které tam máme rozmístěné" # todo: NEW TRANSLATION
 SYR_reduce_presence: "Snížit přítomnost" # todo: NEW TRANSLATION
 SYR_reduce_presence_desc: "Měli bychom stáhnout část našich jednotek z Libanonu. Naši chlapci si zaslouží vrátit se domů, musíme dát libanonské armádě více kontroly" # todo: NEW TRANSLATION
 SYR_replace_ghazi_kanaan: "Nahradit Ghazi Kanana" # todo: NEW TRANSLATION
 SYR_replace_ghazi_kanaan_desc: "Ghazi Kanaan byl od roku 1982 hlavou syrské zpravodajské služby v Libanonu a byl klíčovým aktérem udržení kontroly. Nicméně je zapotřebí čerstvé krve. Odvoláme Kanaana a učiníme ho šéfem Syrské politické bezpečnosti. V Libanonu ho nahradí jeho zástupce Rustum Ghazaleh, rostoucí hvězda v komunitě zpravodajců" # todo: NEW TRANSLATION
 SYR_recall_intelligence: "Stažení zpravodajců" # todo: NEW TRANSLATION
 SYR_recall_intelligence_desc: "Musíme stáhnout naše zpravodajské prvky z Libanonu. Umístěním zpátky v Sýrii budou schopny lépe chránit zemi" # todo: NEW TRANSLATION
 SYR_reduced_political_liberty: "Omezit politické svobody" # todo: NEW TRANSLATION
 SYR_reduced_political_liberty_desc: "Některé organizace a strany nejsou spokojeny s naší intervencí v Libanonu. Musíme omezit svobodu projevu a shromažďování a zakázat některé publikace, které nás očerňují" # todo: NEW TRANSLATION
 SYR_encourage_campaigning: "Podpořit kampaň" # todo: NEW TRANSLATION
 SYR_encourage_campaigning_desc: "Musíme zmírnit část naší kontroly nad libanonskou vládou a umožnit větší samosprávu Libanonu" # todo: NEW TRANSLATION
 SYR_assassinate_lebanese_prime_minister: "Zlikvidovat libanonského premiéra" # todo: NEW TRANSLATION
 SYR_assassinate_lebanese_prime_minister_desc: "Premiér Libanonu, Rafic Hariri, je otevřeným kritikem syrské okupace. Možná by bylo lepší, kdyby zmizel z obrazu, i když by to jistě vyvolalo mezinárodní pobouření i kdybychom dokázali zakrýt stopy" # todo: NEW TRANSLATION
 SYR_raids_against_hezbollah: "Operace proti Hizballáhu" # todo: NEW TRANSLATION
 SYR_raids_against_hezbollah_desc: "Hizballáh není ničím jiným než teroristickou organizací snažící se destabilizovat Libanon. Musíme provádět razie proti jejich silám a oslabit jejich vliv v Libanonu" # todo: NEW TRANSLATION
 SYR_integrate_lebanon: "Integrovat Libanon" # todo: NEW TRANSLATION
 SYR_integrate_lebanon_desc: "Je čas přiblížit Libanon více k nám. Musíme zasáhnout s veškerou silou a přeměnit jejich parlament v nominální regionální radu. Už máme plnou podporu Hizballáhu a oni nám v operaci pomohou" # todo: NEW TRANSLATION
 SYR_withdraw_from_lebanon: "Stáhnout se z Libanonu" # todo: NEW TRANSLATION
 SYR_withdraw_from_lebanon_desc: "Nastal čas odejít z Libanonu a nechat zemi kráčet vlastní cestou" # todo: NEW TRANSLATION
 SYR_greater_syria: "Velká Sýrie" # todo: NEW TRANSLATION
 SYR_greater_syria_desc: "Syrská strana sociálně-národní sní o Velké Sýrii. Tento stát se bude táhnout od Sinaje po Irák a od Severní Arábie po pohoří Taurus. Sjednotíme všechny syrské národy pod jednou vlajkou!" # todo: NEW TRANSLATION
 SYR_lebanese_chaos: "Libanonský chaos" # todo: NEW TRANSLATION
 SYR_lebanese_chaos_desc: "Libanon je v úplném politickém chaosu, země je rozštěpena mezi vládu a milice Hizballáhu. Musíme provést provokace s falešnou vlajkou" # todo: NEW TRANSLATION
 SYR_deal_with_scraps: "Naložte se zbytky" # todo: NEW TRANSLATION
 SYR_deal_with_scraps_desc: "Nyní, když je Libanon oslaben, bychom měli využít konflikt jako záminku k zasunutí se pro zajištění naší vlastní národní bezpečnosti" # todo: NEW TRANSLATION
 SYR_assault_jordan: "Sesadit Hášimovce" # todo: NEW TRANSLATION
 SYR_assault_jordan_desc: "Jordánsko je jednou ze tří zemí, kde Syrská strana sociálně-národní působí (kromě Sýrie a Libanonu). Hlavní podporu strany tvoří palestinský exil žijící tam. Měli bychom podpořit SSNP tam a podnítit je k sesazení současné hášimovské vládnoucí dynastie" # todo: NEW TRANSLATION
 SYR_arm_palestinians_to_fight: "Ozbrojit Palestince" # todo: NEW TRANSLATION
 SYR_arm_palestinians_to_fight_desc: "Jordánsko hostí velkou populaci palestinských uprchlíků. Můžeme přeměnit tyto uprchlíky na bojovníky a podnítit je k vyvolání nepokojů v Palestině a Izraeli. Jakožto zástupní bojovníci je můžeme použít k vyprovokování izraelské odplaty, čímž se Izrael jeví jako agresor" # todo: NEW TRANSLATION
 SYR_zionist_threat: "Sionistická hrozba" # todo: NEW TRANSLATION
 SYR_zionist_threat_desc: "Izrael je největším urážkou všech muslimů a odporným falešným státem v srdci islámu. Musí být vymazán z povrchu země" # todo: NEW TRANSLATION
 SYR_befriend_sudan: "Stočit se se Sudanem" # todo: NEW TRANSLATION
 SYR_befriend_sudan_desc: "Sudán má probíhající spor s Egyptem o Hala'ibský trojúhelník. Můžeme se s nimi spřátelit a využít kombinované hrozby k přesvědčení Egypta, aby nám udělil územní ústupky" # todo: NEW TRANSLATION
 SYR_demand_sinai: "Požadovat Sinaj" # todo: NEW TRANSLATION
 SYR_demand_sinai_desc: "Sinaj má pro nás velký strategický význam. Nejenže nám poskytne vynikající obranné pozice proti útokům z Západu, ale také nám umožní monitorovat a kontrolovat Suezský průplav.\n\nNabídneme Egypťanům společnou kontrolu nad průplavem, aby se jednání usnadnilo" # todo: NEW TRANSLATION
 SYR_iraq_divisions: "Využít iráckých rozporů" # todo: NEW TRANSLATION
 SYR_iraq_divisions_desc: "Irák je rozdělen na několik etnických a náboženských skupin. Můžeme tyto rozpory využít a vyvolat náboženské povstání v zemi, abychom je oslabili" # todo: NEW TRANSLATION
 SYR_mop_up_iraq: "Uklidit Irák" # todo: NEW TRANSLATION
 SYR_mop_up_iraq_desc: "Současná bezpečnostní situace v Iráku ohrožuje naši vlastní národní bezpečnost. Využitím toho jako záminky můžeme ospravedlnit přesun vojsk do země" # todo: NEW TRANSLATION
 SYR_concessions_to_kurds: "Ústupky Kurdům" # todo: NEW TRANSLATION
 SYR_concessions_to_kurds_desc: "Kurdové tvoří velkou etnickou skupinu v regionu, který chceme kontrolovat. Existují dlouho bez oficiálního státu a ve většině zemí, kde žijí, mají omezená práva. Pokud jim slíbíme autonomní zónu ve Velké Sýrii, můžeme získat mocného spojence" # todo: NEW TRANSLATION
 SYR_submission_kuwait: "Podrobení Kuvajtu" # todo: NEW TRANSLATION
 SYR_submission_kuwait_desc: "Kuvajt je umělý stát vytvořený koloniálními mocnostmi a současná vládnoucí královská rodina je udržována u moci jen s podporou Západu. Kuvajtský lid musí být osvobozen od svých koloniálních pánů" # todo: NEW TRANSLATION
 SYR_crush_the_sauds: "Zlomit Saudy" # todo: NEW TRANSLATION
 SYR_crush_the_sauds_desc: "Severní části Arábie jsou přirozenou součástí Velké Sýrie. Ačkoli jsou ekonomicky nevýznamné, nemůžeme se této zásady vzdát. Musíme donutit Saúdskou Arábii k ústupkům" # todo: NEW TRANSLATION
 SYR_kurds_in_turkey: "Kurdové v Turecku" # todo: NEW TRANSLATION
 SYR_kurds_in_turkey_desc: "Kurdská strana PKK vede proti Turecku gerilovou válku už po desetiletí. Měli bychom jim nabídnout útočiště na naší straně hranice. Poté můžeme jejich bojovníky využít k posílení našich sil při postupu do Turecka" # todo: NEW TRANSLATION
 SYR_kurds_in_iran: "Kurdové v Íránu" # todo: NEW TRANSLATION
 SYR_kurds_in_iran_desc: "Írán hostí přibližně 7 milionů Kurdů. V současnosti Demokratická strana iráckých Kurdů vede malou gerilovou válku proti vládě. Ačkoli je malá, můžeme jim nabídnout útočiště v Kurdistánu, pokud přislíbí věrnost naší věci" # todo: NEW TRANSLATION
 SYR_align_azerbaijan: "Spojit se s Ázerbájdžánem" # todo: NEW TRANSLATION
 SYR_align_azerbaijan_desc: "Ázerbájdžán má poměrně chladné vztahy s Íránem. Ačkoli obě země jsou šíitské a sdílejí společnou historii, ázerbájdžánská proturecká a proizraelská orientace a íránská proarménská politika ochladily vztahy. Navíc Írán hostí mnoho Ázerů žijících v íránském Ázerbájdžánu. Měli bychom nabídnout Ázerbájdžánu íránské území obývané Ázery výměnou za alianci" # todo: NEW TRANSLATION
 SYR_taurus_mountains: "Na pohoří Taurus" # todo: NEW TRANSLATION
 SYR_taurus_mountains_desc: "Pohoří Taurus v jihovýchodní Anatolii tvoří dokonalou přírodní bariéru k ochraně Sýrie. Tato oblast je proto přirozenou součástí Sýrie a měla by být naše" # todo: NEW TRANSLATION
 SYR_alawite_militias: "Naverbovat Alavity" # todo: NEW TRANSLATION
 SYR_alawite_militias_desc: "Oblast Hatay, podobně jako Latákie, je většinou obývána alavity, etno-náboženskou muslimskou sektou. Mnoho alavitů se cítí utlačováno sunnitskou většinou v Turecku. Můžeme toto rozhořčení využít k naverbování některých z nich jako paramilitárních jednotek pro naši armádu" # todo: NEW TRANSLATION
 SYR_align_armenia: "Spojit se s Arménií" # todo: NEW TRANSLATION
 SYR_align_armenia_desc: "Arménie a Turecko nikdy neměly oficiální diplomatické styky. Je to hlavně kvůli tureckému odmítání uznat arménskou genocidu a probíhajícímu hraničnímu sporu mezi oběma státy. I když Arménie oficiálně uznává současné hranice, Turecko necítí, že je tento závazek dostatečně pevný. Můžeme Arménii slíbit severovýchodní část Turecka výměnou za jejich pomoc" # todo: NEW TRANSLATION
 SYR_align_greece: "Spojit se s Řeckem" # todo: NEW TRANSLATION
 SYR_align_greece_desc: "Přestože jsou oba členy NATO, vztahy mezi [GRE.GetName] a [TUR.GetName] nejsou příliš vřelé. Mají některé hraniční spory v Egejském moři a některé nacionalističtější frakce v Řecku si nárokují části tureckého území na základě myšlenky Megali. Řecko by mohlo být velmi silným spojencem proti Turecku" # todo: NEW TRANSLATION
 SYR_divide_turkey: "Rozdělit Turecko" # todo: NEW TRANSLATION
 SYR_divide_turkey_desc: "Nastal čas rozdělit Turecko. S našimi spojenci nedokáže Turecko vzdorovat všem společně" # todo: NEW TRANSLATION
 SYR_claim_cyprus: "Požadovat Kypr" # todo: NEW TRANSLATION
 SYR_claim_cyprus_desc: "Kypr je dokonalou přehradou proti jakékoliv invazi do syrského vnitrozemí ze západu. Ostrov by právem měl být pod naší nadvládou" # todo: NEW TRANSLATION
 SYR_align_cyprus: "Vyvíjet tlak na Kypr" # todo: NEW TRANSLATION
 SYR_align_cyprus_desc: "Kypr je bohatší a silnější frakcí na ostrově, a proto je nejlepší volbou jako spojenec. To nás však přivede do konfliktu se Severním Kypru, který je chráněn Tureckem" # todo: NEW TRANSLATION
 SYR_align_northern_cyprus: "Vyvíjet tlak na Severní Kypr" # todo: NEW TRANSLATION
 SYR_align_northern_cyprus_desc: "Turkické obyvatelstvo Severního Kypru bude perfektním spojencem pro kontrolu ostrova. To nás však přivede do konfliktu s Kyprem, a možná i s Řeckem" # todo: NEW TRANSLATION
 SYR_invade_cyprus: "Vtrhnout na Kypr" # todo: NEW TRANSLATION
 SYR_invade_cyprus_desc: "Nepotřebujeme žádné spojence, ostrov si vezmeme celý sami. Nikdo nám nemůže stát v cestě!" # todo: NEW TRANSLATION
 SYR_weaken_iran: "Oslabit Írán" # todo: NEW TRANSLATION
 SYR_weaken_iran_desc: "Írán je mocná země na východě, ale jejich slabinou je, že velká část populace není etnicky perská. Můžeme tuto slabinu využít pro budoucí invazi do Íránu" # todo: NEW TRANSLATION
 SYR_palestinian_unemployment_program: "Program zaměstnanosti pro Palestince" # todo: NEW TRANSLATION
 SYR_palestinian_unemployment_program_desc: "Jordánsko hostí mnoho Palestinců, z nichž mnozí nikdy nedostali občanství. Míra nezaměstnanosti mezi nimi je velmi vysoká, protože je pro ně obtížné najít práci. Potřebujeme tuto situaci napravit a pomoci jim najít zaměstnání" # todo: NEW TRANSLATION
 SYR_military_reform: "Vojenská reforma" # todo: NEW TRANSLATION
 SYR_military_reform_desc: "Syrské ozbrojené síly zoufale potřebují reformu. Syrská arabská armáda je rozdělena mezi elitní Republikánskou gardu a běžnou armádu a důstojnický sbor je ovládán alavitskou menšinou" # todo: NEW TRANSLATION
 SYR_conscription_army: "Povinná armáda" # todo: NEW TRANSLATION
 SYR_conscription_army_desc: "Sýrie má dlouhou historii s brannou povinností a tak by to mělo zůstat. Používání branců nám umožňuje mít větší armádu a je to dobrý způsob, jak spojit lidi z různých prostředí" # todo: NEW TRANSLATION
 SYR_volunteer_army: "Dobrovolná armáda" # todo: NEW TRANSLATION
 SYR_volunteer_army_desc: "Mít povinnou armádu je drahé a zbytečné. Místo toho bychom se měli soustředit na menší, lépe vycvičenou a motivovanou armádu složenou z dobrovolníků" # todo: NEW TRANSLATION
 SYR_peoples_army: "Lidová armáda" # todo: NEW TRANSLATION
 SYR_peoples_army_desc: "Sýrie se skládá z mnoha etnik. Armáda by měla sloužit všem z nich. Musíme vytvořit místní organizace složené z místních obyvatel, které se budou starat o regionální obranu" # todo: NEW TRANSLATION
 SYR_loyal_elite: "Loajální elita" # todo: NEW TRANSLATION
 SYR_loyal_elite_desc: "Sýrii nejlépe ochrání armáda ovládaná loajální elitou. V případě Sýrie to budou Republikánská garda a alavitský důstojnický sbor." # todo: NEW TRANSLATION
 SYR_guerrilla_warfare: "Partyzánská válka" # todo: NEW TRANSLATION
 SYR_guerrilla_warfare_desc: "Budoucnost válčení není v přímém střetu s nepřítelem, ale v úderech do zadních linií a obtěžování nepřítele. Jsme obklopeni mnoha nepřátelskými státy s většími armádami než my, takže nemůžeme doufat, že je porazíme v přímém boji." # todo: NEW TRANSLATION
 SYR_decentralised_tactics: "Decentralizované taktiky" # todo: NEW TRANSLATION
 SYR_decentralised_tactics_desc: "Musíme vycvičit naše jednotky, aby jednaly nezávisle a prováděly místní operace. Naše armáda musí být schopna manévrovat i v případě ztráty kontaktu s vrchním velením, a výcvik v decentralizovaném boji je klíčový" # todo: NEW TRANSLATION
 SYR_centralised_tactics: "Centralizované taktiky" # todo: NEW TRANSLATION
 SYR_centralised_tactics_desc: "Musíme mít jasný obraz o umístění všech našich jednotek za všech okolností. Všechny manévry musí být prováděny do nejmenších detailů a jednotky musí být řízeny a vedeny z centrální pozice. To je jediný způsob, jak zajistit efektivní operace" # todo: NEW TRANSLATION
 SYR_homs_military_academy: "Rozšířit Homskou vojenskou akademii" # todo: NEW TRANSLATION
 SYR_homs_military_academy_desc: "Homská vojenská akademie je největší a nejprestižnější vojenská škola v Sýrii a funguje od roku 1933. Musíme ji rozšířit a začít poskytovat výcvik i v jiných složkách než pouze v armádě" # todo: NEW TRANSLATION
 SYR_expand_tartus_base: "Rozšířit základnu v Tartusu" # todo: NEW TRANSLATION
 SYR_expand_tartus_base_desc: "Tartuská námořní základna byla poprvé využívána Sovětským svazem a později Ruskem, aby mělo snadný přístup do Středozemního moře. Ve své současné velikosti může sloužit opravdu jen jako kotviště pro lodě menší než fregaty. Musíme rozšířit její doky, aby v ní mohly kotvit větší lodě" # todo: NEW TRANSLATION
 SYR_tartus_dockyards: "Tartuské loděnice" # todo: NEW TRANSLATION
 SYR_tartus_dockyards_desc: "Teď, když jsme rozšířili doky v Tartusu, potřebujeme také rozšířit jeho opravné a přestavbové kapacity výstavbou loděnic na údržbu plavidel" # todo: NEW TRANSLATION
 SYR_expand_tiyas_air_base: "Rozšířit leteckou základnu Tiyas" # todo: NEW TRANSLATION
 SYR_expand_tiyas_air_base_desc: "Letecká základna Tiyas je největší v Sýrii. Nachází se na strategicky důležité centrální poloze, což nám umožňuje krytí vzdušného prostoru celé Sýrie z dobře chráněné pozice. Musíme rozšířit její zařízení, aby zde bylo možné umístit více našich letadel" # todo: NEW TRANSLATION
 SYR_fuel_reserve: "Zvýšená palivová rezerva" # todo: NEW TRANSLATION
 SYR_fuel_reserve_desc: "Pro provoz většího letectva budeme muset zvýšit naši strategickou palivovou rezervu. S větší rezervou budeme schopni provozovat letectvo déle v případě, že bude náš přísun paliva ohrožen" # todo: NEW TRANSLATION
 SYR_support_tactics: "Podpůrné taktiky" # todo: NEW TRANSLATION
 SYR_support_tactics_desc: "Kromě naší armády musíme také vycvičit námořnictvo a letectvo, aby fungovaly jako podpůrné složky" # todo: NEW TRANSLATION
 SYR_military_production: "Vojenská výroba" # todo: NEW TRANSLATION
 SYR_military_production_desc: "Příliš spoléháme na dovoz zbraní z jiných zemí. Musíme založit místní dílny, abychom snížili závislost na zahraniční výzbroji" # todo: NEW TRANSLATION
 SYR_purchase_armoured_vehicles: "Nákup obrněných vozidel" # todo: NEW TRANSLATION
 SYR_purchase_armoured_vehicles_desc: "Naše armáda je silně mechanizovaná. Protože nemáme domácí vozidla, musíme doplnit zásoby nákupem vybavení od zahraničních mocností" # todo: NEW TRANSLATION
 SYR_purchase_planes: "Nákup letadel" # todo: NEW TRANSLATION
 SYR_purchase_planes_desc: "Naše letectvo se zaměřuje na pozemní podporu. Vzhledem k tomu, že nemáme domácí letadla, musíme doplnit zásoby nákupem vybavení od zahraničních mocností" # todo: NEW TRANSLATION
 SYR_fuel_production: "Výroba paliva" # todo: NEW TRANSLATION
 SYR_fuel_production_desc: "Aby naše nová vozidla fungovala, je potřeba hodně paliva. Musíme vybudovat rafinerie biopaliv, aby pro vojenské účely zůstalo více konvenčního paliva" # todo: NEW TRANSLATION
 SYR_improved_supply: "Zlepšené zásobování" # todo: NEW TRANSLATION
 SYR_improved_supply_desc: "Terén v Sýrii může být místy velmi členitý. Musíme zlepšit infrastrukturu a zásobovací linie, aby byla zajištěna efektivita našich jednotek" # todo: NEW TRANSLATION
 SYR_maintenance_depots: "Údržbová depa" # todo: NEW TRANSLATION
 SYR_maintenance_depots_desc: "Udržet naše letectvo funkční je náročné. Potřebujeme zřídit údržbová depa, abychom mohli vyrábět náhradní díly a servisovat letadla" # todo: NEW TRANSLATION
 SYR_electronic_army: "Syrská elektronická armáda" # todo: NEW TRANSLATION
 SYR_electronic_army_desc: "Moderní bojiště se odehrává na internetu. Musíme vytvořit skupinu hackerů, kteří budou útočit na naše nepřátele pomocí spamu, DDoS útoků, falešných zpráv a hackování" # todo: NEW TRANSLATION
 SYR_research_center: "Vojenské výzkumné centrum" # todo: NEW TRANSLATION
 SYR_research_center_desc: "Musíme zvýšit naše kapacity pro výrobu a výzkum domácích zbraní a technologií zřízením výzkumného centra provozovaného armádou" # todo: NEW TRANSLATION
 SYR_form_damascus_steel: "Založit Damascus Steel" # todo: NEW TRANSLATION
 SYR_form_damascus_steel_desc: "Sýrie nemá žádné oficiální zbrojní firmy. Musíme financovat novou a založit státní zbrojní podnik Damascus Steel. Tato společnost začne navrhovat a vyrábět pěchotní zbraně pro nás" # todo: NEW TRANSLATION
 SYR_subsidise_hmisho_vehicles: "Dotovat Hmisho Trading Group" # todo: NEW TRANSLATION
 SYR_subsidise_hmisho_vehicles_desc: "Hmisho Trading Group je jedním z největších průmyslových konglomerátů v Sýrii. Dovážejí mnoho vozidel do země, provozují řadu opravárenských dílen skrze své dceřiné společnosti a také provozují jednu z největších oceláren v zemi. Měli bychom je dotovat a pomoci jim založit společnost na vývoj a výrobu obrněných vozidel a zvýšit jejich produkci oceli" # todo: NEW TRANSLATION
 SYR_diplomatic_effort: "Diplomatické úsilí" # todo: NEW TRANSLATION
 SYR_diplomatic_effort_desc: "Střední východ je problematický region a musíme se v jeho diplomacii pohybovat opatrně" # todo: NEW TRANSLATION
 SYR_affirm_claims_on_golan: "Potvrdit nároky na Golanské výšiny" # todo: NEW TRANSLATION
 SYR_affirm_claims_on_golan_desc: "Izrael okupuje Golanské výšiny od Šestidenní války. Musíme oznámit mezinárodnímu společenství, že tuto oblast stále považujeme za jedno z našich domovských území a že izraelská okupace je nelegální" # todo: NEW TRANSLATION
 SYR_renounce_claims_on_golan: "Vzdát se nároků na Golanské výšiny" # todo: NEW TRANSLATION
 SYR_renounce_claims_on_golan_desc: "Izrael Golanské výšiny okupuje už velmi dlouho. Oblast je převážně obývána izraelskými Židy. Měli bychom přiznat, že jsme válku prohráli, vzdát se nároků na region a začít napravovat nepřátelské vztahy s Izraelem" # todo: NEW TRANSLATION
 SYR_meet_hamas: "Setkat se s Hamasem" # todo: NEW TRANSLATION
 SYR_meet_hamas_desc: "Hamas je hlavním rivalem Fatahu. Zaměřili se spíše na osvobození Palestiny ozbrojeným bojem než diplomacií" # todo: NEW TRANSLATION
 SYR_new_intifada: "Nová intifáda" # todo: NEW TRANSLATION
 SYR_new_intifada_desc: "Musíme povzbuzovat Hamas, aby zahájil novou intifádu proti izraelským okupantům" # todo: NEW TRANSLATION
 SYR_meet_fatah: "Setkat se s Fatahem" # todo: NEW TRANSLATION
 SYR_meet_fatah_desc: "Fatah je hlavním soupeřem Hamasu. Soustředí se více na dosažení palestinských práv prostřednictvím diplomacie" # todo: NEW TRANSLATION
 SYR_diplomatic_pressure_on_israel: "Chránit Palestinu" # todo: NEW TRANSLATION
 SYR_diplomatic_pressure_on_israel_desc: "Musíme chránit Palestince. Tím, že oznámíme, že jsme ochránci Palestiny, bude Izrael méně pravděpodobně agresivní vůči nim" # todo: NEW TRANSLATION
 SYR_repair_relations_with_israel: "Urovnat vztahy s Izraelem" # todo: NEW TRANSLATION
 SYR_repair_relations_with_israel_desc: "Dlouho jsme byli bezdůvodně nepřátelští vůči Izraeli. Musíme tuto nenávist ukončit a začít budovat mír na Blízkém východě" # todo: NEW TRANSLATION
 SYR_one_state_solution: "Podpořit řešení jednoho státu" # todo: NEW TRANSLATION
 SYR_one_state_solution_desc: "Izrael má oprávněné nároky na svá území. Dokázal to obranou své země po desetiletí. Musíme přijmout realitu, že Izrael tu zůstane, a Palestinci by se s tím měli smířit" # todo: NEW TRANSLATION
 SYR_two_state_solution: "Podpořit řešení dvou států" # todo: NEW TRANSLATION
 SYR_two_state_solution_desc: "Mír se nejlépe dosáhne rozdělením Izraele na dvě části: palestinské území a izraelské území. Tímto způsobem mohou obě strany žít v míru na své vlastní zemi" # todo: NEW TRANSLATION
 SYR_levant_defence_pact: "Jeruzalémský obranný pakt" # todo: NEW TRANSLATION
 SYR_levant_defence_pact_desc: "Jeruzalém je třeba bránit před každým, kdo by ho chtěl ovládnout. Musíme shromáždit naše spojence" # todo: NEW TRANSLATION
 SYR_invite_jordan: "Pozvat Jordánsko" # todo: NEW TRANSLATION
 SYR_invite_jordan_desc: "Jordánsko hostí velkou palestinskou diasporu a často kritizuje Izrael za jeho jednání vůči Palestincům. S jejich pomocí budeme schopni rychle se dostat na Západní břeh, pokud konflikt vypukne" # todo: NEW TRANSLATION
 SYR_invite_egypt: "Pozvat Egypt" # todo: NEW TRANSLATION
 SYR_invite_egypt_desc: "Egypt už dlouho představuje životní linku pro pásmo Gazy a dokonce region v určité době spravoval. Spolupráce s nimi nám pomůže zabezpečit jižní křídlo vůči Izraeli a pomůže ochránit Gazu" # todo: NEW TRANSLATION
 SYR_meeting_with_kings: "Setkat se s králem" # todo: NEW TRANSLATION
 SYR_meeting_with_kings_desc: "Vztahy mezi námi a [SAU.GetName] se během Studené války i v moderní době velmi měnily. Nemůžeme jejich existenci ignorovat a musíme se naučit s nimi žít. [ROOT.GetLeader] by se měl setkat s [SAU.GetLeader], aby zlepšil postavení mezi našimi zeměmi" # todo: NEW TRANSLATION
 SYR_open_saudi_mosques: "Otevřít saúdské mešity" # todo: NEW TRANSLATION
 SYR_open_saudi_mosques_desc: "Saúdská Arábie financuje mnoho mešit a madrás po celém světě. Měli bychom je oslovit a požádat je, aby financovali i ty naše. To jim samozřejmě poskytne určitý vliv nad námi, a je všeobecně známo, že někteří imámové v saúdsky spravovaných mešitách nejsou příliš tolerantní" # todo: NEW TRANSLATION
 SYR_saudi_oil_cooperation: "Saúdská ropná spolupráce" # todo: NEW TRANSLATION
 SYR_saudi_oil_cooperation_desc: "My i Saúdové jsme ropné země. Bylo by pro nás prospěšné zvýšit spolupráci v této oblasti" # todo: NEW TRANSLATION
 SYR_join_peninsula_shield: "Projevit zájem o Peninsula Shield" # todo: NEW TRANSLATION
 SYR_join_peninsula_shield_desc: "Peninsula Shield je ozbrojená síla Rady pro spolupráci v zálivu. Musíme Saudské Arábii naznačit, že si přejeme bližší integraci s Peninsula Shield" # todo: NEW TRANSLATION
 SYR_saudi_military_cooperation: "Saúdská vojenská spolupráce" # todo: NEW TRANSLATION
 SYR_saudi_military_cooperation_desc: "Zálivové země provádějí mnoho společných vojenských operací. Mají také vlastní program výzkumné spolupráce, ke kterému bychom se rozhodně měli připojit." # todo: NEW TRANSLATION
 SYR_saudi_oil_investments: "Saúdské ropné investice" # todo: NEW TRANSLATION
 SYR_saudi_oil_investments_desc: "Měli bychom požádat Saúdy, aby investovali do některých našich ropných polí, aby se zvýšila naše těžba ropy" # todo: NEW TRANSLATION
 SYR_trade_deal_with_egypt: "Obchodní dohoda s Egyptem" # todo: NEW TRANSLATION
 SYR_trade_deal_with_egypt_desc: "Egypt je velká a mocná země v našem sousedství a v minulosti jsme s nimi měli blízké vazby. Měli bychom s nimi uzavřít obchodní dohodu" # todo: NEW TRANSLATION
 SYR_repair_relations_with_iraq: "Urovnat vztahy s Irákem" # todo: NEW TRANSLATION
 SYR_repair_relations_with_iraq_desc: "Kvůli konfliktu mezi iráckou a syrskou ba'athistickou stranou byly vztahy mezi našimi dvěma zeměmi po dlouhou dobu velmi nepřátelské. Možná bychom tyto vztahy měli urovnat a znovu přimět ba'athistické strany spolupracovat" # todo: NEW TRANSLATION
 SYR_revive_baathist_dream: "Oživit ba'athistický sen" # todo: NEW TRANSLATION
 SYR_revive_baathist_dream_desc: "Jedním ze základních dogmat ba'athismu je arabský nacionalismus a cílem vytvoření panarabského státu. V současnosti je Ba'athistická strana rozdělena do dvou frakcí, syrsky a irácky dominantních. Mnoho ba'athistických stran je marginálních. Musíme nejprve vložit prostředky do regionálních odboček frakce dominované Sýrií, aby ukázaly, že ba'athismus je opět v kurzu" # todo: NEW TRANSLATION
 SYR_baathist_renaissance: "Renesance ba'athismu" # todo: NEW TRANSLATION
 SYR_baathist_renaissance_desc: "Frakce ba'athismu dominovaná Irákem je rozšířenější než ta syrská. Musíme je také financovat, pokud chceme uskutečnit naše sny" # todo: NEW TRANSLATION
 SYR_the_arab_union: "Vytvořit Spojenou arabskou republiku" # todo: NEW TRANSLATION
 SYR_the_arab_union_desc: "Spojená arabská republika byla krátkodobý svaz mezi Egyptem a Sýrií. Kromě této republiky bylo i několik návrhů a pokusů o sjednocení arabských zemí do jednoho státu vedeného zeměmi jako Libye, Irák a Jordánsko. I když tento svaz selhal, musíme to znovu zkusit. Egypt je připraven se s námi znovu sjednotit" # todo: NEW TRANSLATION
 SYR_integrate_the_union: "Integrovat unii" # todo: NEW TRANSLATION
 SYR_integrate_the_union_desc: "Musíme přiblížit Arabskou unii tím, že sjednotíme všechny její členy do jednoho superstátu" # todo: NEW TRANSLATION
 SYR_denounce_iraq: "Odsoudit Irák" # todo: NEW TRANSLATION
 SYR_denounce_iraq_desc: "Irák je odporný stát vedený špatným druhem ba'athistů. Rozhodně bychom je neměli nazývat přáteli, místo toho bychom měli poukázat na jejich hanebné praktiky" # todo: NEW TRANSLATION
 SYR_iranian_sponsorship: "Íránské sponzorování" # todo: NEW TRANSLATION
 SYR_iranian_sponsorship_desc: "Íránci by pro nás byli perfektním spojencem. Jsou šíité stejně jako my a sdílejí náš pohled na svět" # todo: NEW TRANSLATION
 SYR_fund_hezbollah: "Financovat Hizballáh" # todo: NEW TRANSLATION
 SYR_fund_hezbollah_desc: "Hizballáh je silná ozbrojená skupina působící převážně v Libanonu. Mají velmi silné milice a mít je na naší straně je jistě prospěšné" # todo: NEW TRANSLATION
 SYR_the_resistance_axis: "Připojit se k Ose odporu" # todo: NEW TRANSLATION
 SYR_the_resistance_axis_desc: "Osa odporu je sdružení protiamerických států na Blízkém východě vedené Íránem. Je v našem strategickém zájmu s nimi navázat spojenectví" # todo: NEW TRANSLATION
 SYR_iranian_quds: "Íránské Quds" # todo: NEW TRANSLATION
 SYR_iranian_quds_desc: "Íránské Quds je speciální jednotkou/paramilitárním útvarem Íránských revolučních gard. Jsou íránským speciálním nástrojem pro rozšiřování vlivu v globálních konfliktech" # todo: NEW TRANSLATION
 SYR_irgc_military_college: "Vysoká škola velení a štábu IRGC" # todo: NEW TRANSLATION
 SYR_irgc_military_college_desc: "Vysoká škola velení a štábu je institucí pro výcvik štábních důstojníků Iránských revolučních gard. Soustředí se na nepravidelnou válečnou vědu, jak vyplývá z vojenské doktríny IRGC" # todo: NEW TRANSLATION
 SYR_reaffirm_claims_on_hatay: "Znovu uplatnit nároky na Hatay" # todo: NEW TRANSLATION
 SYR_reaffirm_claims_on_hatay_desc: "Hatay byl v 30. letech 20. století odstoupen Francií Turecku. Bylo to učiněno bez našeho souhlasu. V regionu stále žije silná alavitská populace a oblast by měla být vrácena Sýrii" # todo: NEW TRANSLATION
 SYR_provide_intelligence_to_pkk: "Poskytnout zpravodajské informace PKK" # todo: NEW TRANSLATION
 SYR_provide_intelligence_to_pkk_desc: "PKK je kurdská partyzánská skupina působící v Turecku. Desítky let bojují proti turecké vládě a snaží se vytvořit nezávislý Kurdistán. Měli bychom jim poskytovat zpravodajské informace o turecké armádě, abychom podlomili turecký vliv v regionu" # todo: NEW TRANSLATION
 SYR_pkk_training_camps: "Zřídit výcvikové tábory PKK" # todo: NEW TRANSLATION
 SYR_pkk_training_camps_desc: "Musíme zřídit výcvikové tábory pro partyzány PKK v severní Sýrii. To zvýší efektivitu PKK a možná se někteří z nich budou ochotni k nám přidat" # todo: NEW TRANSLATION
 SYR_weapons_to_pkk: "Dodat zbraně PKK" # todo: NEW TRANSLATION
 SYR_weapons_to_pkk_desc: "PKK nemůže bojovat bez zbraní. Musíme jim je dodat, aby zesílili a byli k nám více nakloněni, pokud někdy získají nezávislost" # todo: NEW TRANSLATION
 SYR_approach_armenia: "Oslovit Arménii" # todo: NEW TRANSLATION
 SYR_approach_armenia_desc: "Arménie je jedním ze sousedů Turecka a má s ním velmi napjaté vztahy. Měli bychom Arménii oslovit a snažit se je získat za přátele" # todo: NEW TRANSLATION
 SYR_approach_greece: "Oslovit Řecko" # todo: NEW TRANSLATION
 SYR_approach_greece_desc: "Řecko má dlouhodobý spor s Tureckem ohledně některých ostrovů v Egejském moři. Bylo by prospěšné získat si jejich přízeň" # todo: NEW TRANSLATION
 SYR_support_cyprus: "Podpořit Kypr" # todo: NEW TRANSLATION
 SYR_support_cyprus_desc: "Ostrov Kypr je rozdělen na turecky kontrolovaný sever a kypersky kontrolovaný jih. Měli bychom podpořit Kypr v jejich snaze stát se dominantní frakcí ostrova" # todo: NEW TRANSLATION
 SYR_renounce_claims_on_hatay: "Vzdát se nároků na Hatay" # todo: NEW TRANSLATION
 SYR_renounce_claims_on_hatay_desc: "Hatay již téměř století nekontrolujeme. Měli bychom se toho vzdát a napravit vztahy s Tureckem" # todo: NEW TRANSLATION
 SYR_close_pkk_border: "Uzavřít kurdskou hranici" # todo: NEW TRANSLATION
 SYR_close_pkk_border_desc: "Měli bychom zvýšit monitorování syrsko-tureckých hranic, aby se zajistilo, že bojovníci PKK je nebudou využívat k úniku z Turecka" # todo: NEW TRANSLATION
 SYR_approach_azerbaijan: "Oslovit Ázerbájdžán" # todo: NEW TRANSLATION
 SYR_approach_azerbaijan_desc: "Ázerbájdžán je blízkým spojencem Turecka, a měli bychom je také oslovit" # todo: NEW TRANSLATION
 SYR_turkish_delights: "Turecké lahůdky" # todo: NEW TRANSLATION
 SYR_turkish_delights_desc: "Turecko je ekonomickou velmocí regionu. Musíme s nimi uzavřít ekonomické dohody, které budou výhodné pro obě strany" # todo: NEW TRANSLATION
 SYR_support_nothern_cyprus: "Podpořit Severní Kypr" # todo: NEW TRANSLATION
 SYR_support_nothern_cyprus_desc: "Ostrov Kypr je rozdělen mezi turecky kontrolovaný sever a kypersky kontrolovaný jih. Měli bychom podpořit Severní Kypr v jejich snaze stát se dominantní frakcí ostrova" # todo: NEW TRANSLATION
 SYR_approach_russia: "Oslovit Rusko" # todo: NEW TRANSLATION
 SYR_approach_russia_desc: "Rusko s námi dlouho udržuje přátelské vztahy; pokračuje v sovětské strategii považovat nás za strategické aktivum. Měli bychom prohloubit vztahy, protože jsou mocným spojencem" # todo: NEW TRANSLATION
 SYR_russian_weapons: "Ruské zbraně" # todo: NEW TRANSLATION
 SYR_russian_weapons_desc: "Rusko je významným vývozcem zbraní. Měli bychom s nimi uzavřít dohody, aby nám udělili povolení vyrábět některé jejich zbraně lokálně na základě licence" # todo: NEW TRANSLATION
 SYR_russian_trade: "Obchod s Ruskem" # todo: NEW TRANSLATION
 SYR_russian_trade_desc: "Měli bychom vyjednat obchodní smlouvy s Ruskem, protože jsou velkým producentem ropy a zemního plynu" # todo: NEW TRANSLATION
 SYR_lease_latakia: "Pronajmout tartuskou námořní základnu" # todo: NEW TRANSLATION
 SYR_lease_latakia_desc: "Rusko souhlasilo s prominutím 73 % našeho dluhu ze sovětské éry, pokud jim poskytneme námořní základnu v Tartusu" # todo: NEW TRANSLATION
 SYR_russian_military_cooperation: "Ruská vojenská spolupráce" # todo: NEW TRANSLATION
 SYR_russian_military_cooperation_desc: "CSTO je mocná vojenská aliance. Měli bychom se přiblížit Rusku a formálně se k nim připojit" # todo: NEW TRANSLATION
 SYR_join_war_on_terror: "Připojit se k boji proti teroru" # todo: NEW TRANSLATION
 SYR_join_war_on_terror_desc: "Spojené státy vyhlásily válku teroru. Hrozbu extremistických islamistů dobře známe. Měli bychom podpořit USA v jejich snaze bojovat proti terorismu" # todo: NEW TRANSLATION
 SYR_joint_us_operations: "Společné operace s USA" # todo: NEW TRANSLATION
 SYR_joint_us_operations_desc: "Musíme USA pomáhat všemi dostupnými prostředky v boji proti terorismu. To zahrnuje poskytování zpravodajských informací a umožnění provádění protiteroristických operací na našem území jejich speciálními silami" # todo: NEW TRANSLATION
 SYR_closer_ties_to_france: "Užší vztahy s Francií" # todo: NEW TRANSLATION
 SYR_closer_ties_to_france_desc: "Francie je naším bývalým koloniálním vládcem a jednou z nejsilnějších zemí v Evropě. Mnoho bývalých francouzských kolonií udrželo s Francií vazby a my bychom měli udělat totéž" # todo: NEW TRANSLATION
 SYR_condemn_taliban: "Odsoudit Tálibán" # todo: NEW TRANSLATION
 SYR_condemn_taliban_desc: "Tálibán představuje odpudivou podobu islamu. Měli bychom podpořit legitimní afghánskou vládu proti těmto teroristům" # todo: NEW TRANSLATION
 SYR_air_practice_with_britain: "Letový výcvik s Británií" # todo: NEW TRANSLATION
 SYR_air_practice_with_britain_desc: "Britové mají leteckou základnu na Kypru. To z nich dělá perfektního partnera pro výcvik našeho letectva" # todo: NEW TRANSLATION
 SYR_french_investments: "Francouzské investice" # todo: NEW TRANSLATION
 SYR_french_investments_desc: "Francouzi rádi pumpují peníze do svých bývalých kolonií. Měli bychom je povzbudit, aby investovali do našeho průmyslového sektoru" # todo: NEW TRANSLATION
 SYR_us_investments: "Americké investice" # todo: NEW TRANSLATION
 SYR_us_investments_desc: "Američané mají zájem o ropu. Můžeme požádat některé americké korporace, aby dále rozvíjely naše ropné pole" # todo: NEW TRANSLATION
 SYR_british_investments: "Britské investice" # todo: NEW TRANSLATION
 SYR_british_investments_desc: "Po leteckém výcviku s Británií pochopili, že nám musí pomoci zlepšit naše vojenské schopnosti, abychom byli schopni bojovat proti terorismu" # todo: NEW TRANSLATION
 SYR_major_nato_ally: "Stát se hlavním spojencem mimo NATO" # todo: NEW TRANSLATION
 SYR_major_nato_ally_desc: "Status 'Major Non-NATO ally' je označení vládou USA pro země, které nejsou v NATO, ale jsou důležitými vojenskými spojenci USA. Stát se spojencem USA výrazně zvýší naši vojenskou připravenost" # todo: NEW TRANSLATION
 SYR_harbor_extremists: "Poskytovat útočiště extremistům" # todo: NEW TRANSLATION
 SYR_harbor_extremists_desc: "Džihádisté konají Boží dílo bojem proti Velkému Satanovi, Spojeným státům. Musíme jim umožnit bezpečné průchody naším územím a nechat je být" # todo: NEW TRANSLATION
 SYR_release_extremists: "Propustit extremisty" # todo: NEW TRANSLATION
 SYR_release_extremists_desc: "Máme mnoho džihádistů ve vězení, domácím vězení a volně se pohybujících po naší zemi. Musíme je propustit, aby způsobili zmatek u našich sousedů" # todo: NEW TRANSLATION
 SYR_arm_palestinians: "Ozbrojit Hamas" # todo: NEW TRANSLATION
 SYR_arm_palestinians_desc: "Hamas vede ozbrojený boj proti Izraeli. Jsou to praví mudžáhidové a musíme zajistit, aby mohli dál bojovat" # todo: NEW TRANSLATION
 SYR_supply_taliban: "Zásobovat Tálibán" # todo: NEW TRANSLATION
 SYR_supply_taliban_desc: "Tálibán dokázal v Afghánistánu vytvořit Islámský stát, ale nyní se západní mocnosti snaží svrhnout jejich legitimní vládu. Musíme zajistit, aby nepadli" # todo: NEW TRANSLATION
 SYR_supply_al_shabaab: "Zásobovat Al-Shabaab" # todo: NEW TRANSLATION
 SYR_supply_al_shabaab_desc: "Al-Šabáb je somálské džihádistické hnutí. V současnosti bojují se somálskou vládou, aby zřídili stát řízený šaríou, a potřebují naši pomoc" # todo: NEW TRANSLATION
 SYR_safehaven_for_islamists: "Útočiště pro islamisty" # todo: NEW TRANSLATION
 SYR_safehaven_for_islamists_desc: "Musíme poskytnout útočiště a operační základnu globálnímu džihádistickému hnutí. Svatí bojovníci z celého světa se sjedou pod naše prapory" # todo: NEW TRANSLATION
 SYR_ally_alqaeda: "Spojit se s Al-Káidou" # todo: NEW TRANSLATION
 SYR_ally_alqaeda_desc: "Al-Káida je globální džihádistická organizace. Měli bychom se formálně připojit k jejich řadám proti západní dekadenci" # todo: NEW TRANSLATION
 SYR_rebuild_economy: "Obnovit ekonomiku" # todo: NEW TRANSLATION
 SYR_rebuild_economy_desc: "Syrská ekonomika byla válkou zdevastována. HDP klesl na zlomek toho, co bylo před válkou. Obnovení hladkého chodu všeho bude dlouhý a náročný proces" # todo: NEW TRANSLATION
 SYR_loan_money_iran: "Íránské půjčky" # todo: NEW TRANSLATION
 SYR_loan_money_iran_desc: "Abychom mohli realizovat některé z větších poválečných rekonstrukčních projektů, musíme zajistit mezinárodní financování. Získání prostředků nám umožní obnovit ekonomiku rychleji a efektivněji, ale zvýší náš dluh a posílí zahraniční vliv v naší zemi" # todo: NEW TRANSLATION
 SYR_loan_money_saudi: "Saúdské půjčky" # todo: NEW TRANSLATION
 SYR_loan_money_saudi_desc: "Abychom mohli realizovat některé z větších poválečných rekonstrukčních projektů, musíme zajistit mezinárodní financování. Získání prostředků nám umožní obnovit ekonomiku rychleji a efektivněji, ale zvýší náš dluh a posílí zahraniční vliv v naší zemi" # todo: NEW TRANSLATION
 SYR_loan_money_russia: "Ruské půjčky" # todo: NEW TRANSLATION
 SYR_loan_money_russia_desc: "Abychom mohli realizovat některé z větších poválečných rekonstrukčních projektů, musíme zajistit mezinárodní financování. Získání prostředků nám umožní obnovit ekonomiku rychleji a efektivněji, ale zvýší náš dluh a posílí zahraniční vliv v naší zemi" # todo: NEW TRANSLATION
 SYR_loan_money_eu: "Půjčky EU" # todo: NEW TRANSLATION
 SYR_loan_money_eu_desc: "Abychom mohli realizovat některé z větších poválečných rekonstrukčních projektů, musíme zajistit mezinárodní financování. Získání prostředků nám umožní obnovit ekonomiku rychleji a efektivněji, ale zvýší náš dluh a posílí zahraniční vliv v naší zemi" # todo: NEW TRANSLATION
 SYR_loan_money_china: "Čínské půjčky" # todo: NEW TRANSLATION
 SYR_loan_money_china_desc: "Abychom mohli realizovat některé z větších poválečných rekonstrukčních projektů, musíme zajistit mezinárodní financování. Získání prostředků nám umožní obnovit ekonomiku rychleji a efektivněji, ale zvýší náš dluh a posílí zahraniční vliv v naší zemi" # todo: NEW TRANSLATION
 SYR_loan_money_us: "Americké půjčky" # todo: NEW TRANSLATION
 SYR_loan_money_us_desc: "Abychom mohli realizovat některé z větších poválečných rekonstrukčních projektů, musíme zajistit mezinárodní financování. Získání prostředků nám umožní obnovit ekonomiku rychleji a efektivněji, ale zvýší náš dluh a posílí zahraniční vliv v naší zemi" # todo: NEW TRANSLATION
 SYR_renegotiate_loans: "Přehodnotit půjčky" # todo: NEW TRANSLATION
 SYR_renegotiate_loans_desc: "Vzhledem ke špatné ekonomické situaci je nereálné, abychom byli schopni splatit všechny naše dluhy. Měli bychom s některými půjčkami přehodnotit podmínky. Samozřejmě to znamená, že země, které do nás investovaly, získají určitý vliv nad námi" # todo: NEW TRANSLATION
 SYR_cooperate_syrair: "Spolupráce se Syrian Airlines" # todo: NEW TRANSLATION
 SYR_cooperate_syrair_desc: "Před válkou byla Syrian Airlines největší leteckou společností v Sýrii. Musíme s nimi spolupracovat a nabídnout syrským uprchlíkům bezplatné lety domů, abychom je povzbudili k návratu" # todo: NEW TRANSLATION
 SYR_fly_damas: "Dotovat FlyDamas" # todo: NEW TRANSLATION
 SYR_fly_damas_desc: "FlyDamas je malá dceřiná společnost Syrian Air. V současnosti provozují jen jedno Boeing 737. Měli bychom je dotovat, aby mohli rozšířit své operace" # todo: NEW TRANSLATION
 SYR_syrian_pearl: "Znovu spustit Syrian Pearl" # todo: NEW TRANSLATION
 SYR_syrian_pearl_desc: "Syrian Pearl byla krátce fungující soukromá vnitrostátní letecká společnost. Musíme ji znovu obnovit, aby nabídla více letových služeb pro Syřany" # todo: NEW TRANSLATION
 SYR_invigorate_tourism: "Oživit cestovní ruch" # todo: NEW TRANSLATION
 SYR_invigorate_tourism_desc: "Sýrie, především pobřeží Latakie, byla kdysi masivní turistickou atrakcí, která znamenala velký příliv peněz do ekonomiky. Všechen turismus však v podstatě ustal kvůli válce. Musíme znovu rozproudit turistický sektor!" # todo: NEW TRANSLATION
 SYR_2nd_agrarian_reform: "Druhá agrární reforma" # todo: NEW TRANSLATION
 SYR_2nd_agrarian_reform_desc: "Jedním z hlavních důvodů začátku syrské občanské války byla v létě 2011 masivní katastrofa úrody, která způsobila masivní migraci obyvatel z venkova do měst. V 60. letech režim v Sýrii provedl pozemkovou reformu, rozdělil půdu a omezil velikost vlastnictví. Zemědělský sektor je po válce v krizi a je potřeba nová reforma" # todo: NEW TRANSLATION
 SYR_telecom: "Podpořit Syrian Telecom" # todo: NEW TRANSLATION
 SYR_telecom_desc: "Syrian Telecom je státní podnik odpovědný za telekomunikační síť Sýrie. Musíme zajistit, aby zůstal nad vodou" # todo: NEW TRANSLATION
 SYR_increase_nationalisation: "Zvýšit znárodnění" # todo: NEW TRANSLATION
 SYR_increase_nationalisation_desc: "Dočasně musíme převzít kontrolu nad klíčovými odvětvími v zemi, abychom zajistili, že zbývající průmysl nebude přesunut jinam cizími firmami" # todo: NEW TRANSLATION
 SYR_increase_economic_freedom: "Zvýšit ekonomickou svobodu" # todo: NEW TRANSLATION
 SYR_increase_economic_freedom_desc: "Abychom skutečně zvýšili náš HDP, musíme otevřít trhy zahraničním firmám a nabídnout dotace každé společnosti, která je ochotná přesunout svoji činnost do Sýrie" # todo: NEW TRANSLATION
 SYR_invest_in_financial: "Investovat do finančního sektoru" # todo: NEW TRANSLATION
 SYR_invest_in_financial_desc: "Sýrie měla v minulosti silný finanční sektor. Měli bychom do něj znovu vložit něco peněz, aby se opět rozběhl" # todo: NEW TRANSLATION
 SYR_invest_heavy_industry: "Investovat do těžkého průmyslu" # todo: NEW TRANSLATION
 SYR_invest_heavy_industry_desc: "Sýrie má ekonomiku založenou na přírodních zdrojích a těžkém průmyslu. Zatímco válka může být výnosná, nyní když je mír, mnoho firem je na pokraji krachu a potřebují dotace, aby je zachránily" # todo: NEW TRANSLATION
 SYR_syrian_railways: "Investovat do syrských železnic" # todo: NEW TRANSLATION
 SYR_syrian_railways_desc: "Mnoho železničních tratí bylo během války zničeno a většina vnitrostátních vlakových služeb byla úplně zastavena. Musíme obnovit část naší železniční sítě" # todo: NEW TRANSLATION
 SYR_national_oil_production: "Zvýšit národní produkci ropy" # todo: NEW TRANSLATION
 SYR_national_oil_production_desc: "Ropa je cenný zdroj, kterého produkujeme příliš málo. Musíme zvýšit těžbu ropy výrazněji" # todo: NEW TRANSLATION
 SYR_foreign_oil_fields: "Požádat o pomoc zahraniční ropné společnosti" # todo: NEW TRANSLATION
 SYR_foreign_oil_fields_desc: "Pokud získáme pomoc mezinárodních ropných společností a našich finančních podporovatelů, budeme schopni dále využívat naše ropné pole" # todo: NEW TRANSLATION
 SYR_national_phosphate_expansion: "Rozšířit těžbu fosfátů" # todo: NEW TRANSLATION
 SYR_national_phosphate_expansion_desc: "Kamenný fosfát je jedním z nejdůležitějších přírodních zdrojů Sýrie. Tento zdroj bychom měli daleko více využívat sami" # todo: NEW TRANSLATION
 SYR_foreign_phosphate_expansion: "Zahraniční rozšíření fosfátů" # todo: NEW TRANSLATION
 SYR_foreign_phosphate_expansion_desc: "Mnoho zahraničních společností má zájem těžit fosfátovou rudu v Sýrii. Měli bychom jim pomoci zde nastartovat podnikání" # todo: NEW TRANSLATION
 SYR_free_trade_partner: "Zvýšit vývoz surovin" # todo: NEW TRANSLATION
 SYR_free_trade_partner_desc: "Přírodní zdroje jsou naší silou a měli bychom je využít k co největšímu zisku" # todo: NEW TRANSLATION
 SYR_rebuild_schools: "Obnovit školy" # todo: NEW TRANSLATION
 SYR_rebuild_schools_desc: "První kroky k návratu ke normálnímu životu národa jsou znovu dostat děti do škol. Obnovením vzdělávacího systému povzbudíme Syřany k návratu" # todo: NEW TRANSLATION
 SYR_education_reform: "Reforma vzdělávání" # todo: NEW TRANSLATION
 SYR_education_reform_desc: "Nastal nový věk a náš vzdělávací systém se s ním musí transformovat. Potřebujeme výrazně zlepšit vzdělávání" # todo: NEW TRANSLATION
 SYR_new_universities: "Nové univerzity" # todo: NEW TRANSLATION
 SYR_new_universities_desc: "S tím, jak se naše populace stává vzdělanější, musíme také zvýšit počet univerzit dostupných pro naše občany" # todo: NEW TRANSLATION
 SYR_rebuild_hospitals: "Obnovit nemocnice" # todo: NEW TRANSLATION
 SYR_rebuild_hospitals_desc: "Zajištění zdravotní péče pro naše občany je důležité, obzvlášť nyní, kdy máme mnoho veteránů a raněných z války. Pokud lidé dostanou zaslouženou péči, budou ochotnější se vrátit do Sýrie" # todo: NEW TRANSLATION
 SYR_housing_projects: "Bytové projekty" # todo: NEW TRANSLATION
 SYR_housing_projects_desc: "Během války bylo zničeno mnoho domovů a desítky měst a obcí jsou v troskách. Musíme začít stavět domy, abychom přilákali obyvatele zpět do Sýrie. Jakmile budou mít střechu nad hlavou, mohou si najít práci, založit podniky a znovu si užívat života" # todo: NEW TRANSLATION
 SYR_refugee_incentives: "Pobídky pro uprchlíky" # todo: NEW TRANSLATION
 SYR_refugee_incentives_desc: "Poslední lidé, kteří se dosud nevrátili do Sýrie, lze motivovat k návratu finanční kompenzací. Pokud jsme ochotni platit lidem za návrat, dostaneme i ty poslední zpět" # todo: NEW TRANSLATION
 SYR_economic_improvements: "Zlepšení ekonomiky" # todo: NEW TRANSLATION
 SYR_economic_improvements_desc: "Syrská ekonomika stagnuje už léta. Tempo růstu HDP je směšné ve srovnání s ostatními zeměmi v regionu a musíme to napravit" # todo: NEW TRANSLATION
 SYR_increase_agricultural_subsidies: "Zvýšit zemědělské dotace" # todo: NEW TRANSLATION
 SYR_increase_agricultural_subsidies_desc: "Syrská vláda dlouhodobě dotuje zemědělství, aby zajistila domácí produkci potravin. To vedlo k situaci, kdy je téměř veškerá obdělávatelná půda využívána. Ceny potravin jsou však stále silně ovlivněny globálními výkyvy. Měli bychom zvýšit dotace na 6 % HDP, aby syrský lid měl přístup k dostupnému jídlu" # todo: NEW TRANSLATION
 SYR_decrease_agricultural_subsidies: "Snížit zemědělské dotace" # todo: NEW TRANSLATION
 SYR_decrease_agricultural_subsidies_desc: "Syrská vláda dlouhodobě dotuje zemědělství, aby zajistila domácí produkci potravin. To vedlo k situaci, kdy je téměř veškerá obdělávatelná půda využívána. Nicméně dotace zatěžují státní rozpočet. Měli bychom je snížit na 2 % HDP, i když to povede k opuštění části zemědělské půdy a zvýšení cen potravin" # todo: NEW TRANSLATION
 SYR_chateau_bargylus: "Château Bargylus" # todo: NEW TRANSLATION
 SYR_chateau_bargylus_desc: "Dva bratři, Karim a Sandro Saadé, plánují otevřít vinařství v Sýrii. Měli bychom je finančně podpořit a vyrábět nejlepší vína ve východním Středomoří" # todo: NEW TRANSLATION
 SYR_export_bakdash: "Exportovat Bakdash" # todo: NEW TRANSLATION
 SYR_export_bakdash_desc: "Bakdash je zmrzlinář v Damašku. Obchod byl založen kolem roku 1885 v Al-Hamidijja souku v starém městě Damašku. Je proslulý svojí pistácií pokrytou booza, mačkanou zmrzlinou s elastickou texturou vyrobenou z masticu a sahlabu. Měli bychom tuto lahůdku vyvážet do světa" # todo: NEW TRANSLATION
 SYR_bawabet_dimashq: "Bawabet Dimashq" # todo: NEW TRANSLATION
 SYR_bawabet_dimashq_desc: "Shaker al Samman plánuje otevřít v Damašku největší restauraci na světě, Bawabet Dimashq. Bude mít plochu 54 000 metrů čtverečních a pojme 6000 lidí. Nabídkou jídel z více kuchyní to bude skvělá atrakce v Sýrii!" # todo: NEW TRANSLATION
 SYR_keep_banks_national: "Zachovat banky státní" # todo: NEW TRANSLATION
 SYR_keep_banks_national_desc: "V Sýrii nesmí působit žádná soukromá banka a mělo by to tak zůstat. Pouze státní banky nám umožní bezpečně investovat a chránit peníze našich lidí" # todo: NEW TRANSLATION
 SYR_legalise_private_banking: "Zlegalizovat soukromé bankovnictví" # todo: NEW TRANSLATION
 SYR_legalise_private_banking_desc: "Sýrie je už v hluboké recesi a nechceme ji zhoršovat tím, že do země nepustíme cizí peníze. Měli bychom zlegalizovat soukromé bankovnictví, aby se zvýšil ekonomický růst" # todo: NEW TRANSLATION
 SYR_bena_properties: "Bena Properties" # todo: NEW TRANSLATION
 SYR_bena_properties_desc: "Cham Holdings, vlastněná rodinou Makloufů, plánuje založit realitní společnost. Měli bychom s nimi spolupracovat, abychom podpořili rozvoj syrských pozemků" # todo: NEW TRANSLATION
 SYR_join_wto: "Vstoupit do WTO" # todo: NEW TRANSLATION
 SYR_join_wto_desc: "Sýrie plánovala vstoupit do Světové obchodní organizace v 50. letech, když byla založena, ale nakonec stáhla žádost kvůli členství Izraele v organizaci. Možná je čas podat žádost nyní? Bude to velká práce, protože mnoho našich obchodních a ekonomických zákonů je potřeba upravit, aby vyhovovaly požadavkům WTO" # todo: NEW TRANSLATION
 SYR_syrian_qatari_holding_company: "Sýrsko-katarská holdingová společnost" # todo: NEW TRANSLATION
 SYR_syrian_qatari_holding_company_desc: "Měli bychom spolupracovat s katarskou vládou a založit společný holding, který bude investovat v Sýrii, v Kataru i po celém světě" # todo: NEW TRANSLATION
 SYR_loan_negotiations: "Přehodnocení dluhů" # todo: NEW TRANSLATION
 SYR_loan_negotiations_desc: "Sýrie má obrovské dluhy, z nichž většina sahá až do dob studené války. Musíme informovat naše věřitele, že většinu dluhů nebudeme schopni splatit, a pokusit se vyjednat novou dohodu" # todo: NEW TRANSLATION
 SYR_tourism_boom: "Turistický boom" # todo: NEW TRANSLATION
 SYR_tourism_boom_desc: "Díky zlepšením a investicím, které jsme do ekonomiky vložili, roste turistický průmysl do čísel, která tu dosud nebyla. Brzy bude Sýrie jednou z nejžhavějších dovolenkových destinací ve Středomoří" # todo: NEW TRANSLATION
 SYR_invest_in_research: "Investovat do výzkumu" # todo: NEW TRANSLATION
 SYR_invest_in_research_desc: "Do ekonomiky jsme vložili hodně peněz. Měli bychom část přesměrovat do výzkumných center a univerzit" # todo: NEW TRANSLATION
 SYR_hmisho_steel: "Investovat do Hmisho Steel S.A" # todo: NEW TRANSLATION
 SYR_hmisho_steel_desc: "Skupina Hmisho Trading plánuje rozšířit provoz ocelárny. Musíme jim poskytnout dotace, aby rozšířili výrobu" # todo: NEW TRANSLATION
 SYR_cooperate_with_saipa: "Spolupracovat se SAIPA" # todo: NEW TRANSLATION
 SYR_cooperate_with_saipa_desc: "SAIPA je íránský výrobce automobilů vyrábějící některé Citroëny na licenci a dokonce i vlastní řadu vozů. Hmisho Trading Group má zájem o spolupráci a přesun části výroby do Sýrie" # todo: NEW TRANSLATION
 SYR_expand_oil_refineries: "Rozšířit rafinerie ropy" # todo: NEW TRANSLATION
 SYR_expand_oil_refineries_desc: "Ač nejsme velkým producentem ropy na světě, jsme relativně velkým lokálním producentem. Musíme rozšířit naše rafinační kapacity, aby byly srovnatelné se sousedy" # todo: NEW TRANSLATION
 SYR_found_syriatel: "Založit Syriatel" # todo: NEW TRANSLATION
 SYR_found_syriatel_desc: "V Sýrii momentálně působí jen jeden mobilní operátor, MTN Syria. Měli bychom založit další společnost, která nabídne služby" # todo: NEW TRANSLATION
 SYR_electronics_school: "Syrská univerzita elektroniky" # todo: NEW TRANSLATION
 SYR_electronics_school_desc: "Budoucnost světa je v internetu a komunikačních technologiích. Musíme založit školu věnovanou těmto oborům, abychom byli na technologickém špici" # todo: NEW TRANSLATION
 SYR_syrian_anime: "Syrské anime" # todo: NEW TRANSLATION
 SYR_syrian_anime_desc: "Venus Centre, společnost se sídlem v Damašku, je v současnosti jedinou dabingovou společností, která dabuje japonské anime (a jiné kreslené seriály) do arabštiny. Měli bychom tuto aktivitu podporovat" # todo: NEW TRANSLATION
 syria_support_anime: "Anime podporováno" # todo: NEW TRANSLATION
 syria_support_anime_desc: "Stát podporuje distribuci anime" # todo: NEW TRANSLATION
 syria_agricultural_subsidies: "Zemědělské dotace" # todo: NEW TRANSLATION
 syria_agricultural_subsidies_desc: "Sýrie má systém zemědělských dotací, kdy 4 % HDP je použito na podporu místních farmářů, aby byla zajištěna domácí produkce pšenice a bavlny. Podpora přichází především formou dotování nafty a regulace ceny bavlny" # todo: NEW TRANSLATION
 syria_increased_agricultural_subsidies: "Zvýšené zemědělské dotace" # todo: NEW TRANSLATION
 syria_increased_agricultural_subsidies_desc: "Zvýšili jsme zemědělské dotace na 6 % HDP, aby byla domácí produkce potravin životaschopná a aby se podpořilo pěstování obchodních plodin. Ačkoli je to nákladné, lidé se budou cítit bezpečněji ohledně své budoucnosti" # todo: NEW TRANSLATION
 syria_decreased_agricultural_subsidies: "Snížené zemědělské dotace" # todo: NEW TRANSLATION
 syria_decreased_agricultural_subsidies_desc: "Snížili jsme zemědělské dotace na 2 % HDP, aby se snížilo zatížení státního rozpočtu. Ceny plodin jsou nyní více ovlivněny globálními tržními cenami. Pro vládu levné, ale zvýší to ceny potravin a sníží pobídky pro pěstování obchodních plodin" # todo: NEW TRANSLATION
 divided_syria: "Sýrie: Rozdělený dům" # todo: NEW TRANSLATION
 divided_syria_desc: "Kromě zničených domovů a hrůz války mnoho mladých lidí prchá ze Sýrie, aby se vyhnuli mobilizaci. Miliony už uprchly a stovky tisíc padly na bojištích, takže dostupný personál pro Syrské ozbrojené síly je omezený." # todo: NEW TRANSLATION
 divided_syria_1: "Sýrie: Rozdělený dům" # todo: NEW TRANSLATION
 divided_syria_1_desc: "Kromě zničených domovů a hrůz války mnoho mladých lidí prchá ze Sýrie, aby se vyhnuli mobilizaci. Miliony už uprchly a stovky tisíc padly na bojištích, takže dostupný personál pro Syrské ozbrojené síly je omezený." # todo: NEW TRANSLATION
 divided_syria_2: "Sýrie: Rozdělený dům" # todo: NEW TRANSLATION
 divided_syria_2_desc: "Kromě zničených domovů a hrůz války mnoho mladých lidí prchá ze Sýrie, aby se vyhnuli mobilizaci. Miliony už uprchly a stovky tisíc padly na bojištích, takže dostupný personál pro Syrské ozbrojené síly je omezený." # todo: NEW TRANSLATION
 divided_syria_3: "Sýrie: Rozdělený dům" # todo: NEW TRANSLATION
 divided_syria_3_desc: "Kromě zničených domovů a hrůz války mnoho mladých lidí prchá ze Sýrie, aby se vyhnuli mobilizaci. Miliony už uprchly a stovky tisíc padly na bojištích, takže dostupný personál pro Syrské ozbrojené síly je omezený." # todo: NEW TRANSLATION
 syrian_social_nationalists: "Podpora od SSNP" # todo: NEW TRANSLATION
 syrian_social_nationalists_desc: "Syrská sociálně-nacionální strana (SSNP) je rostoucí síla v Sýrii, která prosazuje vznik syrského národního státu pokrývajícího Sýrii, Libanon, Irák, Kuvajt, Jordánsko, Palestinu, Izrael, Kypr, Sinaj a jihovýchodní Turecko. Poskytují klíčovou podporu válečnému úsilí a jejich milice čítají nejméně 8 000 členů." # todo: NEW TRANSLATION
 syrian_social_nationalists_inc: "SSNP ve vládě" # todo: NEW TRANSLATION
 syrian_social_nationalists_inc_desc: "Syrská sociálně-nacionální strana (SSNP) je rostoucí síla v Sýrii, která prosazuje vznik syrského národního státu pokrývajícího Sýrii, Libanon, Irák, Kuvajt, Jordánsko, Palestinu, Izrael, Kypr, Sinaj a jihovýchodní Turecko. Jejich politické křídlo bylo začleněno do režimu Asada a jejich milice slouží po boku Syrské arabské armády" # todo: NEW TRANSLATION
 palestine_liberation_groups: "Palestinské skupiny" # todo: NEW TRANSLATION
 palestine_liberation_groups_desc: "V Sýrii založení Palestinci a jejich ozbrojené skupiny jako Palestinian Liberation Army, Galilee Forces a Jerusalem in Palestine Brigade – všichni původně vycvičení k boji proti Izraeli – jsou prorežimní a poskytují klíčovou podporu." # todo: NEW TRANSLATION
 palestine_liberation_groups_integrated: "Palestinské skupiny" # todo: NEW TRANSLATION
 palestine_liberation_groups_integrated_desc: "V Sýrii založení Palestinci a jejich ozbrojené skupiny jako Palestinian Liberation Army, Galilee Forces a Jerusalem in Palestine Brigade – všichni původně vycvičení k boji proti Izraeli – jsou prorežimní a poskytují klíčovou podporu.\n\nPalestinské skupiny byly oficiálně integrovány do Syrské arabské armády" # todo: NEW TRANSLATION
 syrian_shiite: "Šíitské skupiny" # todo: NEW TRANSLATION
 syrian_shiite_desc: "Mnoho syrských a zahraničních šíitských skupin tvoří velkou část prorežimních sil v Sýrii. Některé jsou loajální Íránu a školeny a vedeny IRGC, jiné jsou nezávislé." # todo: NEW TRANSLATION
 syrian_shiite_integrated: "Šíitské skupiny" # todo: NEW TRANSLATION
 syrian_shiite_integrated_desc: "Mnoho syrských a zahraničních šíitských skupin tvoří velkou část prorežimních sil v Sýrii. Některé jsou loajální Íránu a školeny a vedeny IRGC, jiné jsou nezávislé.\n\nMilice byly integrovány a staly se formální součástí Syrské arabské armády" # todo: NEW TRANSLATION
 alawite_high_command: "Armáda ovládaná alávity" # todo: NEW TRANSLATION
 alawite_high_command_desc: "Klíčové jednotky Syrské arabské armády jsou pevně pod kontrolou důstojníků z alávitské větve šíitského islámu, stejného náboženského vyznání, do kterého patří rodina Asadů. To zajišťuje loajalitu těchto jednotek, ale ztěžuje nalezení vynikajících jednotlivců." # todo: NEW TRANSLATION
 alawite_high_command_strengthened: "Armáda ovládaná alávity" # todo: NEW TRANSLATION
 alawite_high_command_strengthened_desc: "Klíčové jednotky Syrské arabské armády jsou pevně pod kontrolou důstojníků z alávitské větve šíitského islámu, stejného náboženského vyznání, do kterého patří rodina Asadů. To zajišťuje loajalitu těchto jednotek, ale ztěžuje nalezení vynikajících jednotlivců." # todo: NEW TRANSLATION
 baath_party_banned: "Ba'athova strana zakázána" # todo: NEW TRANSLATION
 baath_party_banned_desc: "Ba'athova strana starého režimu Asada byla zakázána v otevřeném působení a volební kampani" # todo: NEW TRANSLATION
 ssnp_party_banned: "SSNP zakázána" # todo: NEW TRANSLATION
 ssnp_party_banned_desc: "Syrská sociálně-nacionální strana byla zakázána v otevřeném působení a volební kampani" # todo: NEW TRANSLATION
 salafist_party_banned: "Fundamentalistické strany zakázány" # todo: NEW TRANSLATION
 salafist_party_banned_desc: "Fundamentalistické strany byly zakázány v otevřeném působení a volební kampani" # todo: NEW TRANSLATION
 true_caliphate: "Syrský chalífát" # todo: NEW TRANSLATION
 true_caliphate_desc: "Prohlásili jsme islámskou Sýrii za kolébku nového muslimského chalífátu" # todo: NEW TRANSLATION
 global_salafist_recruitment: "Globální nábor" # todo: NEW TRANSLATION
 global_salafist_recruitment_desc: "Každý den do naší armády přicházejí noví vojáci z celého světa" # todo: NEW TRANSLATION
 husband_minister: "Manžel ministryně" # todo: NEW TRANSLATION
 husband_minister_desc: "Manžel Bushry, Assef Shawkat, je působícím ředitelem vojenské rozvědky" # todo: NEW TRANSLATION
 syrian_health_care_reform: "Reforma zdravotnictví" # todo: NEW TRANSLATION
 syrian_health_care_reform_desc: "§WHealth Spending: §!§G-15%§!Zreformovali jsme syrský zdravotnický systém, aby byl efektivnější" # todo: NEW TRANSLATION
 loyal_marriage: "Věrné manželství" # todo: NEW TRANSLATION
 loyal_marriage_desc: "Asma al-Assad je vynikající ekonomka a pomůže s investicemi po celé Sýrii" # todo: NEW TRANSLATION
 arab_news_network: "Arab News Network" # todo: NEW TRANSLATION
 arab_news_network_desc: "Arab News Network, zpravodajský kanál vlastněný Sumer al-Assad, je vysílán po celé Sýrii" # todo: NEW TRANSLATION
 infiltrate_hezbollah_idea: "Hezbollah infiltrován" # todo: NEW TRANSLATION
 infiltrate_hezbollah_idea_desc: "Naši agenti pronikli do organizace Hezbollah" # todo: NEW TRANSLATION
 autonomous_region_syr: "Autonomní oblast" # todo: NEW TRANSLATION
 occupation_of_lebanon_dynamic_modifier: "Okupace Libanonu" # todo: NEW TRANSLATION
 TT_occupation_of_lebanon_dynamic_modifier: "Od roku 1976, prakticky okamžitě po začátku libanonské občanské války, Sýrie umístila do Libanonu kolem 30 000 vojáků. Po skončení občanské války byla v roce 1991 podepsána přátelská a bezpečnostní smlouva mezi Libanonem a Sýrií, která učinila Sýrii odpovědnou za obranu Libanonu.\n\nPokračování okupace bude nákladné, ale umožní nám nakonec přiblížit Libanon mnohem více k nám. Navzdory smlouvě s Libanonem je rozmístění vojsk mezinárodním společenstvím považováno za nezákonnou okupaci, protože Libanon znovu nepodepsal mandát od roku 1982.\n\nDodatečné výdaje: $§R0.250§!" # todo: NEW TRANSLATION
 syria_jewish_rights_guaranteed: "Židovská práva zaručena" # todo: NEW TRANSLATION
 syria_jewish_rights_guaranteed_desc: "Zajistili jsme zvláštní práva pro židovskou menšinu v bývalém Izraeli" # todo: NEW TRANSLATION
 syrian_peoples_army: "Syrská lidová armáda" # todo: NEW TRANSLATION
 syrian_peoples_army_desc: "Syrská arabská armáda byla rozdělena do místních organizací, které budou zajišťovat místní obranu a jsou tvořeny místními etnickými skupinami." # todo: NEW TRANSLATION
 syrian_electronic_army: "Syrská elektronická armáda" # todo: NEW TRANSLATION
 syrian_electronic_army_desc: "Syrská elektronická armáda je skupina hackerů podporovaná syrskou vládou. Jejich cílem je útočit na nepřátele Sýrie prostřednictvím internetu" # todo: NEW TRANSLATION
 syria_tourism_invigorated: "Oživený turismus" # todo: NEW TRANSLATION
 syria_tourism_invigorated_desc: "Turistický sektor [ROOT.GetName] byl oživen" # todo: NEW TRANSLATION

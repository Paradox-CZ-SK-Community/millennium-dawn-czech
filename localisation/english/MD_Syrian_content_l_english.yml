 SyriaDecisions.14.t: "Hříchy Hassana Nasralláha" # todo: NEW TRANSLATION
 SyriaDecisions.14.desc: "Na internetu se začalo šířit video, na němž Hassan Nasralláh, vůdce Hezbollahu, je na opilém výstřelku. Video také obsahuje záběry, na nichž se dopouští různých sexuálních aktivit s tím, co se zdají být prostitutkami. Nasralláh zjevně popřel legitimitu videa a tvrdí, že jde 'nic více než sionistické spiknutí'. Nicméně Rada Šúra rozhodla odvolat jeho post a nominovat [Root.GetLeader] jako nového generálního tajemníka.\n\n[Root.GetLeader] dlouho usiloval o větší nezávislost na Íránu." # todo: NEW TRANSLATION

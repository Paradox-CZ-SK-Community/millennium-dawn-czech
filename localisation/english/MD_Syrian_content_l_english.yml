 SyriaFocus.89.t: "Svobodné volby v Sýrii v 2000. letech" # todo: NEW TRANSLATION
 SyriaFocus.89.d: "Syrský lid se konečně účastní prvních svobodných voleb od roku 1963. Hlasy byly sečteny, vítěz voleb 2000. let je:" # todo: NEW TRANSLATION
 SyriaFocus.89.a: "Muslimské bratrstvo Sýrie" # todo: NEW TRANSLATION
 SyriaFocus.89.b: "Syrská lidově demokratická strana" # todo: NEW TRANSLATION
 SyriaFocus.89.c: "Strana národního paktu" # todo: NEW TRANSLATION
 SyriaFocus.90.t: "Puč SSNP!" # todo: NEW TRANSLATION
 SyriaFocus.90.d: "Dnes SSNP úspěšně svrhla vládu Strany národního paktu a převzala vedení země. Efektivně ukončila vládu demokraticky zvolené strany a otevřela cestu nové éře." # todo: NEW TRANSLATION
 SyriaFocus.90.a: "Pro Velkou Sýrii!" # todo: NEW TRANSLATION
 SyriaFocus.91.t: "Puč SSNP zmařen!" # todo: NEW TRANSLATION
 SyriaFocus.91.d: "Dnes se SSNP pokusila svržet vládu Strany národního paktu a převzít vedení země. Naštěstí bezpečnostní složky rychle zasáhly a zatkly všechny spiklence, čímž zajistily, že demokracie v zemi zůstane zachována." # todo: NEW TRANSLATION
 SyriaFocus.91.a: "Dobře" # todo: NEW TRANSLATION
 SyriaFocus.92.t: "[anarchist_communism_L] puč!" # todo: NEW TRANSLATION
 SyriaFocus.92.d: "Dnes [anarchist_communism_L] úspěšně svrhli vládu Sociálně demokratické strany a převzali vedení země. Efektivně ukončili vládu demokraticky zvolené strany a otevřeli cestu nové éře." # todo: NEW TRANSLATION
 SyriaFocus.92.a: "Za svobodnou syrskou konfederaci!" # todo: NEW TRANSLATION
 SyriaFocus.93.t: "[anarchist_communism_L] puč zmařen!" # todo: NEW TRANSLATION
 SyriaFocus.93.d: "Dnes se [anarchist_communism_L] pokusili svrhout vládu Strany sociální demokracie a ujmout se vedení země. Naštěstí bezpečnostní složky rychle zasáhly, zmařily puč a zatkly všechny spiklence, čímž byla zajištěna nadále prosperující demokracie v zemi" # todo: NEW TRANSLATION
 SyriaFocus.93.a: "Dobře" # todo: NEW TRANSLATION
 SyriaFocus.94.t: "[Communist-State_L] puč!" # todo: NEW TRANSLATION
 SyriaFocus.94.d: "Dnes [Communist-State_L] úspěšně provedli puč proti vládě Strany sociální demokracie a uchopili vedení země. Tím efektivně ukončili vládu demokraticky zvolené strany a připravili půdu pro novou éru" # todo: NEW TRANSLATION
 SyriaFocus.94.a: "Za demokratickou Syrskou lidovou republiku!" # todo: NEW TRANSLATION
 SyriaFocus.95.t: "[Communist-State_L] puč zmařen!" # todo: NEW TRANSLATION
 SyriaFocus.95.d: "Dnes se [Communist-State_L] pokusili svrhout vládu Strany sociální demokracie a ujmout se vedení země. Naštěstí bezpečnostní složky rychle zasáhly, zmařily puč a zatkly všechny spiklence, čímž byla zajištěna nadále prosperující demokracie v zemi" # todo: NEW TRANSLATION
 SyriaFocus.95.a: "Dobře" # todo: NEW TRANSLATION
 SyriaFocus.96.t: "[Caliphate_L] puč!" # todo: NEW TRANSLATION
 SyriaFocus.96.d: "Dnes [Caliphate_L] úspěšně provedli puč proti vládě Muslimského bratrstva a ujali se vedení země. Tím fakticky ukončili vládu demokraticky zvolené strany a připravili půdu pro novou éru" # todo: NEW TRANSLATION
 SyriaFocus.96.a: "Za islámský syrský chalífát!" # todo: NEW TRANSLATION
 SyriaFocus.97.t: "[Caliphate_L] puč zmařen!" # todo: NEW TRANSLATION
 SyriaFocus.97.d: "Dnes se [Caliphate_L] pokusili svrhout vládu Muslimského bratrstva a ujmout se vedení země. Naštěstí bezpečnostní složky rychle zasáhly, zmařily puč a zatkly všechny spiklence, čímž byla zajištěna nadále prosperující demokracie v zemi" # todo: NEW TRANSLATION
 SyriaFocus.97.a: "Dobře" # todo: NEW TRANSLATION
 SyriaFocusNews.0.t: "Osvobození Rojavy" # todo: NEW TRANSLATION
 SyriaFocusNews.0.d: "V překvapivém kroku dnes syrští představitelé slíbili oblastem ovládaným Rojavou plnou nezávislost. Syrský předseda vlády prohlásil: 'Je čas na novou éru pro Kurdy na Blízkém východě.' Krátce po oznámení vydala ministerstva zahraničí Turecka, Iráku a Íránu prohlášení, že 'toto rozhodnutí přinese do regionu jen více nestability'" # todo: NEW TRANSLATION
 SyriaFocusNews.0.a: "Zajímavé" # todo: NEW TRANSLATION
 SyriaFocusNews.1.t: "Integrace Rojavy" # todo: NEW TRANSLATION
 SyriaFocusNews.1.d: "Představitelé Rojavy se dohodli, že oblasti pod jejich kontrolou budou znovu začleněny do Sýrie. Dále souhlasili, že se vrátí ke statusu, který měli před začátkem občanské války. Toto rozhodnutí rozhněvalo mnoho veteránů války na jejich vůdce; cítí, že jejich prolitá krev byla zbytečná" # todo: NEW TRANSLATION
 SyriaFocusNews.1.a: "Zajímavé" # todo: NEW TRANSLATION
 SyriaFocusNews.2.t: "Autonomie pro Rojavu" # todo: NEW TRANSLATION
 SyriaFocusNews.2.d: "Vyjednávání mezi syrskými a rojavskými úředníky konečně skončila a obě vlády dosáhly dohody. Syrská vláda slíbila zvýšenou federalizaci pro obyvatele Sýrie a výměnou Rojava nebude nadále usilovat o odtržení od Sýrie" # todo: NEW TRANSLATION
 SyriaFocusNews.2.a: "Zajímavé" # todo: NEW TRANSLATION
 SyriaFocusNews.3.t: "Obnovení konfliktu v Sýrii" # todo: NEW TRANSLATION
 SyriaFocusNews.3.d: "Vyjednávání mezi Sýrií a Rojavou se zhroutila, protože obě strany nesouhlasily ohledně budoucnosti severní Sýrie. Zdá se, že v Sýrii může znovu vypuknout konflikt" # todo: NEW TRANSLATION
 SyriaFocusNews.3.a: "Zajímavé" # todo: NEW TRANSLATION
 SyriaFocusNews.4.t: "Vzestup SSNP" # todo: NEW TRANSLATION
 SyriaFocusNews.4.d1: "Syrská sociálně-nacionalistická strana se pokusila provést puč v Sýrii. Při útoku v Damašku se jim podařilo zavraždit Bašára al-Asada během ceremoniální inspekce jednotek. Nepřítomnost Asada jim umožnila získat podporu ze stran dříve loajálních Asadovi.\n\nTento nový konflikt by mohl vyústit ve vznik Sýrie, která se pravděpodobně zaměří nejprve na své sousedy, protože SSNP sní o Velké Sýrii." # todo: NEW TRANSLATION
 SyriaFocusNews.4.d2: "Syrská sociálně-nacionalistická strana se pokusila provést puč v Sýrii. Bylo provedeno několik útoků napříč Sýrií a zdá se, že země upadá do další občanské války.\n\nTento nový konflikt by mohl vyústit ve vznik Sýrie, která se pravděpodobně zaměří nejprve na své sousedy, protože SSNP sní o Velké Sýrii." # todo: NEW TRANSLATION
 SyriaFocusNews.4.a: "Ještě jedna válka?" # todo: NEW TRANSLATION
 SyriaFocusNews.5.t: "Vytvoření Syrské federální republiky" # todo: NEW TRANSLATION
 SyriaFocusNews.5.d: "Aby se zabránilo dalšímu prolévání krve v Sýrii, vládnoucí představitelé Svobodné Sýrie rozhodli vytvořit ze Sýrie federální republiku založenou na etnických a náboženských rozděleních. Doufejme, že to sníží sektářské násilí, které po válce v zemi vládne" # todo: NEW TRANSLATION
 SyriaFocusNews.5.a: "Dobře pro ně" # todo: NEW TRANSLATION
 SyriaFocusNews.6.t: "Etnický konflikt v Sýrii" # todo: NEW TRANSLATION
 SyriaFocusNews.6.d: "Po skončení syrské občanské války vláda Svobodné Sýrie slíbila Kurdům autonomní status v Sýrii. Nyní se vláda Svobodné Sýrie rozmyslela a Kurdi se znovu vzbouřili proti svým utlačovatelům. To pravděpodobně povede k dalším konfliktům v Sýrii." # todo: NEW TRANSLATION
 SyriaFocusNews.6.a: "Ještě jedna válka?" # todo: NEW TRANSLATION
 SyriaFocusNews.7.t: "Druhá syrská okupace Libanonu" # todo: NEW TRANSLATION
 SyriaFocusNews.7.d: "Po jejich účasti na porážce Hezbollahu se zdá, že Sýrie uplatnila větší kontrolu nad Libanonem. Zdá se, že se historie opakuje, protože Sýrie opustila Libanon teprve před dvěma desetiletími." # todo: NEW TRANSLATION
 SyriaFocusNews.7.a: "Znepokojující" # todo: NEW TRANSLATION
 SyriaFocusNews.8.t: "Puč Hezbollahu v Libanonu" # todo: NEW TRANSLATION
 SyriaFocusNews.8.d: "Hezbollah dokázal provést puč proti libanonské vládě. Podle některých informací mohl být puč sponzorován Sýrií." # todo: NEW TRANSLATION
 SyriaFocusNews.8.a: "Znepokojující" # todo: NEW TRANSLATION
 SyriaFocusNews.9.t: "Neúspěšný puč v Libanonu" # todo: NEW TRANSLATION
 SyriaFocusNews.9.d: "Puč Hezbollahu byl nedávno zmařen libanonskými bezpečnostními složkami. Někteří naznačují, že puč byl sponzorován Sýrií. To jistě povede ke konfliktu mezi libanonskou vládou a Hezbollah." # todo: NEW TRANSLATION
 SyriaFocusNews.9.a: "Znepokojující" # todo: NEW TRANSLATION
 SyriaFocusNews.10.t: "[From.GetName] se vzdává nároků na Golanské výšiny" # todo: NEW TRANSLATION
 SyriaFocusNews.10.d: "V překvapivém kroku vláda [From.GetAdjective] se vzdala svých nároků na Golanské výšiny. Analytici naznačují, že jde o krok ke zlepšení vztahů s Izraelem, což by mohlo vést k další spolupráci mezi těmito dvěma zeměmi." # todo: NEW TRANSLATION
 SyriaFocusNews.10.a: "Zajímavé" # todo: NEW TRANSLATION
 SyriaFocusNews.11.t: "Hafez al-Assad zemřel!" # todo: NEW TRANSLATION
 SyriaFocusNews.11.d: "Dnes ráno během telefonátu s libanonským premiérem zemřel Hafez al-Assad, prezident Sýrie, na infarkt. V Sýrii bylo vyhlášeno 40 dní smutku a pohřeb Hafeze proběhne za 3 dny. Bude pohřben v mauzoleu ve svém rodném městě Qardaha vedle svého nejstaršího syna Bassela.\n\nHafezova rada musí nyní prohlásit jeho nástupce." # todo: NEW TRANSLATION
 SyriaFocusNews.11.a: "Inna Lillahi Wa Inna Iaihi Rajioon" # todo: NEW TRANSLATION
 SyriaFocusNews.12.t: "Sýrie přijímá demokracii" # todo: NEW TRANSLATION
 SyriaFocusNews.12.d: "V důsledku probíhajících protestů zvaných Damaské jaro se syrský prezident rozhodl odstoupit, aby umožnil demokratickou cestu místo rizika, že země upadne do chaosu. Nový přechodný prezident [SYR.GetLeader] slíbil, že pomůže zorganizovat budoucí volby." # todo: NEW TRANSLATION
 SyriaFocusNews.12.a: "Pokrok" # todo: NEW TRANSLATION
 SyriaFocusNews.13.t: "Damaské jaro" # todo: NEW TRANSLATION
 SyriaFocusNews.13.d: "Vlna protestů propukla po celé Sýrii. Po smrti bývalého prezidenta Hafeze al-Asada lidé požadují otevřenější a demokratičtější vládu. Současný prezident [SYR.GetLeader] prohlásil, že tito demonstranti nejsou nic víc než revolucionáři a agenti zahraničních mocností a bude s nimi takto nakládáno." # todo: NEW TRANSLATION
 SyriaFocusNews.13.a: "Zajímavé" # todo: NEW TRANSLATION
 SyriaFocusNews.14.t: "Atentát na Rafíka Harírího" # todo: NEW TRANSLATION
 SyriaFocusNews.14.d: "Dnes, když libanonský premiér opouštěl parlament ve svém konvoji, explodovala při průjezdu u hotelu Svatý Jiří automobilová bomba. Harírí spolu s dalšími 21 lidmi zahynul při explozi a přibližně 220 osob bylo zraněno. Za útok se přihlásila organizace 'The Nasra and Jihad Group in Greater Syria', dříve neznámá skupina. Mnozí věří, že syrská vláda stojí za tímto atentátem, protože Harírí byl razantním kritikem jejich okupace. Vůdce Hezbollahu [HEZ.GetLeader] tvrdí, že útok zorganizoval Izrael, aby přinutil Sýrii opustit Libanon" # todo: NEW TRANSLATION
 SyriaFocusNews.14.a: "Hrozné" # todo: NEW TRANSLATION
 SyriaFocusNews.15.t: "Neúspěšný atentát na Rafíka Harírího" # todo: NEW TRANSLATION
 SyriaFocusNews.15.d: "Dnes, když libanonský premiér opouštěl parlament ve svém konvoji, explodovala při průjezdu u hotelu Svatý Jiří automobilová bomba. Naštěstí byl konvoj dostatečně daleko od výbuchu a Harírí přežil, i když byl těžce zraněn. Několik dalších lidí bylo zabito a přibližně 200 bylo zraněno. Za útok se přihlásila organizace 'The Nasra and Jihad Group in Greater Syria', dříve neznámá skupina. Mnozí věří, že syrská vláda stojí za tímto atentátem, protože Harírí byl razantním kritikem jejich okupace. Vůdce Hezbollahu [HEZ.GetLeader] tvrdí, že útok zorganizoval Izrael, aby přinutil Sýrii opustit Libanon" # todo: NEW TRANSLATION
 SyriaFocusNews.15.a: "Hrozné" # todo: NEW TRANSLATION
 SyriaFocusNews.16.t: "Cedrová revoluce" # todo: NEW TRANSLATION
 SyriaFocusNews.16.d: "Od atentátu na Rafíka Harírího v Libanonu je země v trvalém stavu demonstrací. Téměř denně se libanonské obyvatelstvo shromažďovalo v ulicích na protest proti syrské okupaci. Dnes syrský prezident [SYR.GetLeader] oznámil, že syrské jednotky zemi opustí." # todo: NEW TRANSLATION
 SyriaFocusNews.16.a: "Ať žije demokracie" # todo: NEW TRANSLATION
 SyriaFocusNews.17.t: "Sýrie zasahuje v Libanonu" # todo: NEW TRANSLATION
 SyriaFocusNews.17.d: "Během zasedání byl libanonský parlament obsazen syrskými vojenskými a bezpečnostními složkami. Několik poslanců bylo zatčeno na obvinění z podezření z terorismu. Zatímco se to dělo, syrské jednotky, některé v doprovodu milicí Hezbollahu, postupovaly na základny libanonské armády, aby ji odzbrojily. O bezpečnost několika klíčových vojenských zařízení se nyní dělí Syrská arabská armáda a Hezbollah.\n\nSyrská vláda to označuje za protiteroristickou operaci, ale v praxi je libanonský parlament nyní plně ovládán pro-syrskými politiky a členy Hezbollahu. Sýrie si v podstatě zajistila plnou kontrolu nad zemí" # todo: NEW TRANSLATION
 SyriaFocusNews.17.a: "Skandální!" # todo: NEW TRANSLATION
 SyriaFocusNews.18.t: "Sýrie se stahuje z Libanonu" # todo: NEW TRANSLATION
 SyriaFocusNews.18.d: "Čelící rostoucímu tlaku mezinárodního společenství a libanonské veřejnosti se Syrská arabská armáda rozhodla stáhnout z Libanonu a ponechat bezpečnost země plně libanonské armádě." # todo: NEW TRANSLATION
 SyriaFocusNews.18.a: "Zajímavé" # todo: NEW TRANSLATION
 SyriaFocusNews.19.t: "Vytvoření Velké Sýrie" # todo: NEW TRANSLATION
 SyriaFocusNews.19.d: "Syrský vůdce [SYR.GetLeader] dnes oznámil vytvoření Velké Sýrie. Tvrdí, že syrská vláda udělá vše pro to, aby sjednotila syrský lid a vytvořila v regionu jeden super-stát. Země v regionu již tento krok odsoudily jako směšný." # todo: NEW TRANSLATION
 SyriaFocusNews.19.a: "Zajímavé" # todo: NEW TRANSLATION
 SyriaFocusNews.20.t: "[HAM.GetName] zahajuje novou intifádu" # todo: NEW TRANSLATION
 SyriaFocusNews.20.d: "S podporou Sýrie Hamas zahájil novou intifádu proti Izraeli. Desítky palestinských mladých lidí demonstrují, pálí pneumatiky a házejí kameny na izraelské vojáky po celé zemi" # todo: NEW TRANSLATION
 SyriaFocusNews.20.a: "Ok" # todo: NEW TRANSLATION
 SyriaFocusNews.21.t: "Znovuzrození Spojené arabské republiky" # todo: NEW TRANSLATION
 SyriaFocusNews.21.d: "Sýrie a Egypt se rozhodly obnovit Spojenou arabskou republiku. Po jednáních lídrů strany Ba'ath mezi oběma zeměmi se rozhodly oživit ba'athistický sen o panarabismu. Všechny předchozí arabské unie trvaly jen několik let, teprve se ukáže, jak dlouho to tentokrát vydrží." # todo: NEW TRANSLATION
 SyriaFocusNews.21.a: "Nesmyslné" # todo: NEW TRANSLATION
 Syria.1.t: "Vítězství v občanské válce!" # todo: NEW TRANSLATION
 Syria.1.SYR.desc: "Konečně jsme porazili síly syrské opozice i odporné islamisty z Tahrir Al-Sham a ISIS. Nyní můžeme začít znovu budovat naši zemi a soustředit se na budoucnost." # todo: NEW TRANSLATION
 Syria.1.FSA.desc: "Diktátorský režim Asada padl a my jsme neutralizovali hrozbu islamistů. Sýrie je konečně svobodná!" # todo: NEW TRANSLATION
 Syria.1.NUS.desc: "Alláh nám udělil vítězství nad diktátorem Asadem a Svobodnou syrskou armádou. Je to skutečný božský znak, který činí naši věc spravedlivější než kdy dřív" # todo: NEW TRANSLATION
 Syria.1.a: "Žádná moc nás nepřemůže!" # todo: NEW TRANSLATION
 Syria.2.t: "Osud Tahrir Al-Sham" # todo: NEW TRANSLATION
 Syria.2.desc: "Během syrské občanské války jsme měli nepevné spojenectví s Tahrir Al-Sham, známým také jako Fronta an-Nusrá. Vyhýbali jsme se konfliktu s nimi, abychom se mohli soustředit na svržení režimu Asada. Jak se však prach usazuje, naše síly se začínají dívat přes hranice na jejich síly.\n\nMůžeme pokračovat v občanské válce a zničit je. Na druhou stranu jim můžeme slíbit zastoupení v jakékoli vládě, kterou v budoucnu vytvoříme, a oni velmi pravděpodobně budou vyžadovat, abychom tento slib dodrželi." # todo: NEW TRANSLATION
 Syria.2.a: "Nabídnout jim zastoupení" # todo: NEW TRANSLATION
 Syria.2.b: "Zničit je!" # todo: NEW TRANSLATION
 Syria.3.t: "Syrská opozice nabízí zastoupení" # todo: NEW TRANSLATION
 Syria.3.desc: "Syrská opozice nás kontaktovala a nabídla místo ve své vládě. Slíbili, že budeme moci politicky působit v nastupujícím režimu. Pokud odmítneme, je pravděpodobné, že proti nám zahájí vojenské akce." # todo: NEW TRANSLATION
 Syria.3.a: "Budeme vládnout Sýrii společně" # todo: NEW TRANSLATION
 Syria.3.b: "Nikdy! Musíme je zničit!" # todo: NEW TRANSLATION
 Syria.4.t: "Tahrir Al-Sham se připojuje k opozici" # todo: NEW TRANSLATION
 Syria.4.desc: "Tahrir Al-Sham souhlasil, že se připojí k naší vládě poté, co mu bylo slíbeno zastoupení. Musíme si pamatovat, abychom je nevynechali..." # todo: NEW TRANSLATION
 Syria.4.a: "Ať žije sjednocená Sýrie!" # todo: NEW TRANSLATION
 Syria.5.t: "Tahrir Al-Sham se brání" # todo: NEW TRANSLATION
 Syria.5.desc: "Tahrir Al-Sham odmítl přijmout naše podmínky. Asi to budeme muset udělat starým způsobem..." # todo: NEW TRANSLATION
 Syria.5.a: "Zasáhněme je dříve, než zaútočí!" # todo: NEW TRANSLATION
 Syria.14.t: "Postavení Rojavy" # todo: NEW TRANSLATION
 Syria.14.desc: "Rojava je kurdy ovládaná samosprávná oblast na severu Sýrie. Během občanské války bojovala především proti ISIS spolu s jinými sekulárními a progresivními milicemi a frakcemi. Jejich cílem bylo vytvořit federální syrskou republiku, ač mnoho lidí tuto oblast považuje pouze za Západní Kurdistán. Požadovat po nich, aby se nám podřídili, nejspíš povede k občanské válce. Můžeme jim nabídnout omezenou autonomii, ale to znamená, že je nebudeme moci plně ovládat. Pustit je by mohlo zvýšit kurdský nacionalismus v oblasti." # todo: NEW TRANSLATION
 Syria.14.a: "Tato oblast je součástí Sýrie" # todo: NEW TRANSLATION
 Syria.14.b: "Nabídnout jim autonomii" # todo: NEW TRANSLATION
 Syria.14.c: "Dát jim nezávislost" # todo: NEW TRANSLATION
 Syria.15.t: "Zlomené zbytky Tahrir al-Sham se připojují pod naši vlajku" # todo: NEW TRANSLATION
 Syria.15.d: "S Asadovými vražednými silami postupujícími hluboko do Idlibu utrpěla tvrdá islamistická koalice Tahrir al-Sham nevratné ztráty a jejich jednota se rozpadla. Protože Svobodná syrská armáda je široká koalice skupin, vítáme také islamisty, pokud se zavážou k našemu snu o svobodné Sýrii. Islamistické milice nyní vidí výhody působení pod umírněnějším praporem, protože jim to umožní získat zahraniční podporu. To zvýší koordinaci našich ofenzív a vdechne nové život do naší revoluce." # todo: NEW TRANSLATION
 Syria.15.a: "Vítáme naše bratry v pravém syrském národě" # todo: NEW TRANSLATION
 Syria.16.t: "FSA se hroutí - většina jejich bojovníků se přidává k nám" # todo: NEW TRANSLATION
 Syria.16.d: "Alláh je veliký! Naše konkurenční povstalecká koalice, Svobodná syrská armáda, se de facto zhroutila kvůli velkým ztrátám na bojišti, a většina jejich zbývajících milic složek přísahala věrnost naší velké islamistické koalici, protože jsme byli účinnější a úspěšnější v našem džihádu proti Basharovi, bezbožnému psu, a jeho íránským odpadlickým loutkovým pánům. Roky boje v této brutální občanské válce přenesly většinu bývalých sil FSA pod vliv islamistické ideologie. I když s výklady Muslimského bratrstva ve všem přesně nesouhlasíme, jsou, inshallah, ochotni bojovat s námi koordinovaně a alespoň věří v šaríu jako jediné právo a islám jako jediné potřebné zřízení Sýrie." # todo: NEW TRANSLATION
 Syria.16.a: "Vítáme naše bratry pod pravou vlajku Sýrie" # todo: NEW TRANSLATION
 SyriaNews.1.t: "Syrská občanská válka skončila" # todo: NEW TRANSLATION
 SyriaNews.1.d: "Syrská občanská válka konečně ustala. Většina bojů utichla a zbývající frakce musí naplánovat novou budoucnost Sýrie" # todo: NEW TRANSLATION
 SyriaNews.1.a: "Přejme jim to nejlepší" # todo: NEW TRANSLATION
 SyriaNews.2.t: "Příměří mezi FSA a Tahrir Al-Sham se rozpadá" # todo: NEW TRANSLATION
 SyriaNews.2.d: "Během syrské občanské války spolupracovaly Svobodná syrská armáda a Tahrir Al-Sham proti režimu Asada. Po pádu Asada se obě strany pokusily spolupracovat, ale nenašly společný cíl pro sjednocenou Sýrii.\n\nNyní se zdá, že se obě strany připravují na novou ofenzívu proti sobě" # todo: NEW TRANSLATION
 SyriaNews.2.a: "Doufejme, že vyřeší své rozdíly" # todo: NEW TRANSLATION
 SyriaNews.3.t: "Svobodná syrská armáda a Tahrir Al-Sham se sjednocují" # todo: NEW TRANSLATION
 SyriaNews.3.d: "Během syrské občanské války spolupracovaly Svobodná syrská armáda a Tahrir Al-Sham proti režimu Asada. Po pádu Asada vstoupily obě strany do jednání o budoucnosti Sýrie. Překvapivě představitelé Svobodné syrské armády souhlasili udělit určité množství křesel v příštím parlamentu Tahrir Al-Sham.\n\nMnoho politických analytiků předpovídá, že toto nepevné spojenectví mezi oběma frakcemi nebude schopné dlouho přežít společně" # todo: NEW TRANSLATION
 SyriaNews.3.a: "Doufejme, že vycházejí" # todo: NEW TRANSLATION
 SyriaNews.8.t: "Syrští islamisté se připojují k FSA pod praporem jednoty" # todo: NEW TRANSLATION
 SyriaNews.8.d: "S narůstajícím vojenským tlakem na syrské islamisty z Tahrir al-Sham se jejich jednota rozložila a jejich zbývající síly přísahaly věrnost Koalici Svobodné syrské armády v posledním pokusu sjednotit sílu syrských povstalců, aby mohli zahájit rozhodující ofenzívu proti Asadovým silám. Je pravděpodobné, že možnost získání zahraniční vojenské pomoci sehrála velkou roli při přesvědčování islamistů, aby operovali pod umírněnějším praporem." # todo: NEW TRANSLATION
 SyriaNews.8.a: "Zajímavé" # todo: NEW TRANSLATION
 SyriaNews.9.t: "Rozpad FSA - zbývající rebelové se spojují s islamisty" # todo: NEW TRANSLATION
 SyriaNews.9.d: "S narůstajícím vojenským tlakem na Svobodnou syrskou armádu se její již křehká jednota kompletně rozpadla a zbývající milice většinou přísahaly věrnost syrským islamistům z Tahrir al-Sham. Tahrir al-Sham, který má ve svém jádru bývalou al-Kájdu přidruženou Frontu Nusra, byl na bojišti proti Asadovým silám efektivnější a úspěšnější, a to spolu se vzrůstajícím vlivem radikální ideologie v mnoha skupinách FSA vedlo k masivnímu přechodu věrnosti." # todo: NEW TRANSLATION
 SyriaNews.9.a: "Zajímavé" # todo: NEW TRANSLATION

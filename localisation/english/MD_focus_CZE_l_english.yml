  CZE_borrow_state_factory: "Pronajmout státní továrnu" # todo: NEW TRANSLATION
  CZE_borrow_state_factory_desc: "Někdy musíme urychlit výrobu. Můžeme požádat vládu, aby nám půjčila jednu ze svých továren, abychom v ní mohli vyrábět naše díly." # todo: NEW TRANSLATION

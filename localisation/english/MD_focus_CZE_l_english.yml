  CZE_motorization_focus_idea: "Automobilové zaměření" # todo: NEW TRANSLATION
  CZE_motorization_focus_idea_desc: "Po mnoho let byla Česká republika lídrem v civilním automobilovém průmyslu ve střední a východní Evropě. Tato výhoda otevírá cestu k vysoce ziskovému zahraničnímu obchodu, který urychluje růst české ekonomiky." # todo: NEW TRANSLATION
  CZE_divided_society_idea: "Rozdělená společnost" # todo: NEW TRANSLATION
  CZE_divided_society_idea_desc: "Rozpad Československa v roce 1992 otřásl vnitřní politikou obou států. Společnost se rozdělila na dvě části. Pokusy předejít rozdělení byly, ale kvůli politickým změnám po pádu komunismu to bylo jen otázkou času. Nicméně naděje na znovusjednocení stále existuje a ti, kteří chtějí návrat Československa, vynaloží veškeré úsilí, aby toho dosáhli." # todo: NEW TRANSLATION
  CZE_ctyrkoalice_idea: "Čtyřkoalice" # todo: NEW TRANSLATION
  CZE_ctyrkoalice_idea_desc: "Koalice čtyř politických stran, KDU-ČSL, US-DEU (složená ze dvou stran) a ODA. Je to vzájemná opoziční spolupráce zaměřená na překonání dominance stran ČSSD a ODS v české politice." # todo: NEW TRANSLATION
  CZE_debt_problem_idea: "Problém dluhu" # todo: NEW TRANSLATION

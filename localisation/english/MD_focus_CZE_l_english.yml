  CZE_skoda_superb_cars_export_category: "Výroba a export vozů Škoda Superb" # todo: NEW TRANSLATION
  CZE_skoda_superb_cars_export_category_desc: "Díky vlastním továrnám jsme schopni vyrábět vozy Superb sami. Díky členství ve skupině Volkswagen můžeme dosahovat nižšího zisku od partnerských zemí, ovšem jejich poptávka klesne pomaleji. Ze zemí se zvlášť vysokou poptávkou můžeme získat o něco větší zisk.\n\nŠkoda továrny: §Y[?THIS.CZE_skoda_superb_cars_factories]§!\nAktuální produktivita: [?THIS.CZE_skoda_superb_productivity_multiplier|.2Y]x\nŠkoda rozpočet: $$[?THIS.CZE_skoda_superb_cars_treasury|G] miliard\n\n" # todo: NEW TRANSLATION

  CZE_call_a_press_conference: "Uspořádat tiskovou konferenci" # todo: NEW TRANSLATION
  CZE_quarrel_volkswagen_group_members: "Vyvolat hádku mezi členy Volkswagen Group" # todo: NEW TRANSLATION
  CZE_quarrel_volkswagen_group_members_desc: "Většina společností je vůči Volkswagen velmi loajální. Musíme je nějak přesvědčit, aby přešly na naši stranu." # todo: NEW TRANSLATION
  CZE_we_are_the_leaders_here: "Jsme tu lídři" # todo: NEW TRANSLATION
  CZE_we_are_the_leaders_here_desc: "Vedli jsme skupinu Volkswagen od samého začátku. Proč by nás měla tato malá potíž náhle zbavit vedení?!" # todo: NEW TRANSLATION
  CZE_accuse_skoda_of_complicity: "Obvinit Škodu ze spolupachatelství" # todo: NEW TRANSLATION
  CZE_accuse_skoda_of_complicity_desc: "I sebemenší důkaz, že by se Škoda na tomto skandálu podílela, by mohl podlomit její reputaci. Musíme udeřit tvrdě, aby to mělo efekt." # todo: NEW TRANSLATION
  CZE_fundaments_of_the_skoda_group: "Základy Škoda Group" # todo: NEW TRANSLATION
  CZE_fundaments_of_the_skoda_group_desc: "Musíme ostatním ukázat, že víme, co děláme. Začneme plánovat ustavení nového řádu a stabilizaci skupiny, jakmile převezmeme její vedení." # todo: NEW TRANSLATION

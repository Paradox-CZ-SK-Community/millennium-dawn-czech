  CZE_electric_highway_category: "Projekt elektrické dálnice" # todo: NEW TRANSLATION
  CZE_electric_highway_category_desc: "Jiné země již dávno zahájily projekty elektrických dálnic schopných dobíjet elektromobily během jízdy. Tato mimořádná investice zlepší komfort jízdy v elektromobilech, i když je velmi nákladná, něco, co se pro občany zatím nedělá." # todo: NEW TRANSLATION
  CZE_open_planning_phase: "Otevřít plánovací fázi" # todo: NEW TRANSLATION
  CZE_prepare_construction_site: "Připravit staveniště" # todo: NEW TRANSLATION
  CZE_build_one_kilometer_of_electric_highway: "Postavit §Y1§! kilometr elektrické dálnice\nAktuální délka: §Y[?THIS.CZE_electric_highway_kilometers|.0] km.§!" # todo: NEW TRANSLATION
  CZE_volkswagen_group_category: "Skupina Volkswagen" # todo: NEW TRANSLATION
  CZE_volkswagen_group_category_desc: "[CZE_volkswagen_group_category_desc_scripted_loc_TT]" # todo: NEW TRANSLATION
  CZE_volkswagen_group_category_desc_scripted_loc1_TT: "VG je německý automobilový koncern se sídlem ve Wolfsburgu v Dolním Sasku, založený v roce 1937. Skupina v roce 2000 zahrnovala:\n[GER.GetFlag] §YVolkswagen§!\n[GER.GetFlag] §YAudi§!\n[SPR.GetFlag] §YSEAT§!\n[CZE.GetFlag] §YŠkoda§!\n[GER.GetFlag] §YVolkswagen Commercial Vehicles§!\n[ITA.GetFlag] §YLamborghini§!\n[ENG.GetFlag] §YBentley§!\n[FRA.GetFlag] §YBugatti§!\n\nV následujících letech se přidaly Scania, Porsche, MAN, Ducati, Cupra, Jetta a Scout. Koncern předpokládá vzájemnou spolupráci automobilových společností a rozvoj automobilového průmyslu po celém světě." # todo: NEW TRANSLATION
  CZE_volkswagen_group_category_desc_scripted_loc2_TT: "VG je německý automobilový koncern se sídlem ve Wolfsburgu v Dolním Sasku, založený v roce 1937. Skupina v roce 2000 zahrnovala:\n[GER.GetFlag] §YVolkswagen§!\n[GER.GetFlag] §YAudi§!\n[SPR.GetFlag] §YSEAT§!\n[CZE.GetFlag] §YŠkoda§!\n[GER.GetFlag] §YVolkswagen Commercial Vehicles§!\n[ITA.GetFlag] §YLamborghini§!\n[ENG.GetFlag] §YBentley§!\n[FRA.GetFlag] §YBugatti§!\n===================================================================\n§YŠkoda vs. Volkswagen§!\n\n§GVolkswagen support:§! [?CZE.volkswagen_support|.0%%Y]\n§GŠkoda support:§! [?CZE.skoda_support|.0%%Y]\n\n§YIf one of the two companies reaches 100% support, the conflict ends with their victory. Otherwise, the company with the highest support wins. However, In the case of a draw, Skoda will admit defeat as they were unable to obtain enough support within the group to overthrow Volkswagen's leadership.§!" # todo: NEW TRANSLATION

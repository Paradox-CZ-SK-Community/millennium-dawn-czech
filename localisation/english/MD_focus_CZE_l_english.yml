  CZE_political_leaders_milos_zeman_text_text: "§tMiloš Zeman§!" # todo: NEW TRANSLATION
  CZE_political_leaders_milos_zeman_TT: "§YMiloš Zeman§!" # todo: NEW TRANSLATION
  CZE_political_leaders_milos_zeman_delayed_TT: "V roce 1992 se Miloš Zeman úspěšně ucházel o členství ve straně ČSSD. V roce 1993 byl zvolen předsedou strany a v následujících letech ji proměnil v jednu z hlavních stran v zemi.\n\nÚspěch ČSSD ve volbách 1996 mu umožnil zabránit jeho rivalovi Václavu Klausovi a Občanské demokratické straně (ODS) ve vytvoření většinové vlády.\n\nV roce 1998 vyhrála ČSSD volby a Miloš Zeman se stal předsedou menšinové vlády, kterou vedl následující čtyři roky. V dubnu 2001 ho nahradil Vladimír Špidla." # todo: NEW TRANSLATION
  CZE_political_leaders_milos_zeman_effect_text_text: "§G+10%§! §YZisk politické síly§!" # todo: NEW TRANSLATION
  CZE_political_leaders_vladimir_spidla_text_text: "§tVladimír Špidla§!" # todo: NEW TRANSLATION
  CZE_political_leaders_vladimir_spidla_TT: "§YVladimír Špidla§!" # todo: NEW TRANSLATION
  CZE_political_leaders_vladimir_spidla_delayed_TT: "V dubnu 2001 se Vladimír Špidla stal předsedou ČSSD. Miloš Zeman ho považoval za ministra financí, když měl nahradit Pavla Mertlíka.\n\nV roce 2001 navrhl zákon o snížení platů ústavních činitelů, který však neprošel kvůli odporu US-DEU, ODS, KDU-ČSL a KSČM.\n\nNavrhl také přeměnu České správy sociálního zabezpečení na pojišťovnu, která by oddělila příjmy ze zdravotního a sociálního pojištění od státního rozpočtu a zabránila by využití vybraných prostředků k jiným účelům." # todo: NEW TRANSLATION
  CZE_political_leaders_vladimir_spidla_effect_text_text: "§G-20%§! §YNáklad na změnu sazby daně§!" # todo: NEW TRANSLATION
  CZE_political_leaders_stanislav_gross_text_text: "§tStanislav Gross§!" # todo: NEW TRANSLATION
  CZE_political_leaders_stanislav_gross_TT: "§YStanislav Gross§!" # todo: NEW TRANSLATION
  CZE_political_leaders_stanislav_gross_delayed_TT: "Stanislav Gross byl český právník a politik, který byl premiérem České republiky. Předtím působil jako ministr vnitra v kabinetu Miloše Zemana a Vladimíra Špidly v letech 2000–2004.\n\nBěhem jeho působení uniklo několik skandálů z policie: korupce mezi nejvyššími představiteli, nepravidelnosti v veřejných soutěžích a neschopnost vyřešit sériová vraždy. Gross byl kritizován také za dosazování svých přátel a spojenců do vedení státních podniků a za zneužití tajných služeb pro politické cíle.\n\nKrátce pracoval pro Československé státní dráhy (ČSD) jako strojvedoucí v přípravě." # todo: NEW TRANSLATION
  CZE_political_leaders_stanislav_gross_effect_text_text: "§G-12.5%§! §VVýdaje na policii§!" # todo: NEW TRANSLATION
  CZE_political_leaders_jiri_paroubek_text_text: "§tJiří Paroubek§!" # todo: NEW TRANSLATION
  CZE_political_leaders_jiri_paroubek_TT: "§YJiří Paroubek§!" # todo: NEW TRANSLATION
  CZE_political_leaders_jiri_paroubek_delayed_TT: "Jiří Paroubek je český politik, který byl předsedou vlády České republiky od dubna 2005 do září 2006.\n\nV roce 1979, jako člen výkonného výboru Československé strany socialistické, jedné z loutkových stran komunistického režimu, přitáhl pozornost státní bezpečnosti (StB). Scházel se s agenty třikrát na jednáních, kde údajně vyjadřoval loajalitu k vládě a nesouhlas s opozičními skupinami jako Charta 77." # todo: NEW TRANSLATION
  CZE_political_leaders_jiri_paroubek_effect_text_text: "§G+15%§! §YZisk politické síly§!" # todo: NEW TRANSLATION
  CZE_political_leaders_bohuslav_sobotka_text_text: "§tBohuslav Sobotka§!" # todo: NEW TRANSLATION
  CZE_political_leaders_bohuslav_sobotka_TT: "§YBohuslav Sobotka§!" # todo: NEW TRANSLATION
  CZE_political_leaders_bohuslav_sobotka_delayed_TT: "Bohuslav Sobotka je český politik a právník, který působil jako ministr financí v letech 2002–2006.\n\nPo volbách v roce 2013 byl Sobotka jmenován předsedou vlády 17. ledna 2014 prezidentem a o dvanáct dní později sestavil středolevou koaliční vládu složenou z ČSSD, ANO 2011 a KDU-ČSL. Jeho vláda zavedla řadu opatření zaměřených na potírání daňových úniků, jako je elektronická evidence tržeb či systém kontroly DPH, posílila vztahy s Čínou, reformovala policii, zrušila zákon o státní službě a prosadila zákaz kouření. Často se také střetával s prezidentem Milošem Zemanem kvůli ruskému zásahu na Ukrajině a následným sankcím, domácí politice a Sobotkově staženému demisi v květnu 2017.\n\nSobotka je prvním premiérem za 15 let a třetím v historii ČR, který dokončil celé období ve funkci." # todo: NEW TRANSLATION
  CZE_political_leaders_bohuslav_sobotka_effect_text_text: "§G+10%§! §YPříjem z daní§!" # todo: NEW TRANSLATION
  CZE_political_leaders_jan_hamacek_text_text: "§tJan Hamáček§!" # todo: NEW TRANSLATION
  CZE_political_leaders_jan_hamacek_TT: "§YJan Hamáček§!" # todo: NEW TRANSLATION
  CZE_political_leaders_jan_hamacek_delayed_TT: "Jan Hamáček byl poprvé zvolen do Poslanecké sněmovny ve volbách 2006. Během svého působení v parlamentu zastával funkci místopředsedy Výboru pro zahraniční věci, vedl českou delegaci v shromáždění NATO a působil ve Výboru pro evropské záležitosti.\n\nByl jmenován ministrem vnitra a rovněž zastával funkci místopředsedy a dočasného ministra zahraničí od června do října 2018.\n\nV srpnu 2018 pomohl vyjednat propuštění dvou pracovníků německé humanitární skupiny v Sýrii a odcestoval do Damašku pro jejich předání." # todo: NEW TRANSLATION
  CZE_political_leaders_jan_hamacek_effect_text_text: "§G+15%§! §YZisk sympatií§!" # todo: NEW TRANSLATION
  CZE_political_leaders_michal_smarda_text_text: "§tMichal Šmarda§!" # todo: NEW TRANSLATION
  CZE_political_leaders_michal_smarda_TT: "§YMichal Šmarda§!" # todo: NEW TRANSLATION
  CZE_political_leaders_michal_smarda_delayed_TT: "Michal Šmarda je český politik, od prosince 2021 předseda SOCDEM. V roce 2006 byl poprvé zvolen do zastupitelstva Nového Města na Moravě a v roce 2010 se stal jeho starostou. V roce 2016 krátce působil jako zastupitel Krajského úřadu Vysočiny.\n\nKandidoval na ministra kultury České republiky." # todo: NEW TRANSLATION
  CZE_political_leaders_michal_smarda_effect_text_text: "§G+10.5%§! §YFaktor stability§!" # todo: NEW TRANSLATION
  CZE_political_leaders_jan_kasal_text_text: "§3Jan Kasal§!" # todo: NEW TRANSLATION
  CZE_political_leaders_jan_kasal_TT: "§YJan Kasal§!" # todo: NEW TRANSLATION
  CZE_political_leaders_jan_kasal_delayed_TT: "Jan Kasal studoval katolickou teologii na Univerzitě Karlově. Stal se členem České národní rady za ČSL a je předním zástupcem KDU-ČSL a konzervativního křídla strany." # todo: NEW TRANSLATION
  CZE_political_leaders_jan_kasal_effect_text_text: "§G+7.5%§! §YFaktor stability§!" # todo: NEW TRANSLATION
  CZE_political_leaders_cyril_svoboda_text_text: "§3Cyril Svoboda§!" # todo: NEW TRANSLATION
  CZE_political_leaders_cyril_svoboda_TT: "§YCyril Svoboda§!" # todo: NEW TRANSLATION
  CZE_political_leaders_cyril_svoboda_delayed_TT: "Během své politické kariéry Cyril Svoboda zastával několik ministerských postů, včetně vicepremiéra (červenec 2002 - srpen 2004) a ministra zahraničí (červenec 2002 - září 2006). V roce 2011 založil Diplomatickou akademii v Praze a v současnosti přednáší na několika pražských univerzitách.\n\nKdyž KDU-ČSL vytvořila v roce 2007 koalici s ODS a Stranou zelených, Svoboda se stal ministrem bez portfeje a předsedou Legislativní rady vlády. Během „omlazení“ vlády v lednu 2009 se stal ministrem pro místní rozvoj." # todo: NEW TRANSLATION
  CZE_political_leaders_cyril_svoboda_effect_text_text: "§G+12.5%§! §YZisk politické síly§!" # todo: NEW TRANSLATION
  CZE_political_leaders_jiri_cunek_text_text: "§3Jiří Čunek§!" # todo: NEW TRANSLATION
  CZE_political_leaders_jiri_cunek_TT: "§YJiří Čunek§!" # todo: NEW TRANSLATION
  CZE_political_leaders_jiri_cunek_delayed_TT: "Jiří Čunek je český politik, vstoupil do KDU-ČSL v roce 1990. Od ledna do listopadu 2007 a poté znovu od dubna 2008 do ledna 2009 byl prvním místopředsedou druhé vlády Mirka Topolánka a ministrem pro místní rozvoj.\n\nAbsolvoval Vysokou školu strojní v Gottwaldově, poté nastoupil do Zbrojovky Vsetín, nejprve jako bezpečnostní technik a od roku 1993 jako vedoucí BOZP." # todo: NEW TRANSLATION
  CZE_political_leaders_jiri_cunek_effect_text_text: "§G+10%§! §YRychlost výstavby§!" # todo: NEW TRANSLATION
  CZE_political_leaders_pavel_belobradek_text_text: "§3Pavel Bělobrádek§!" # todo: NEW TRANSLATION
  CZE_political_leaders_pavel_belobradek_TT: "§YPavel Bělobrádek§!" # todo: NEW TRANSLATION
  CZE_political_leaders_pavel_belobradek_delayed_TT: "Pavel Bělobrádek je český politik, veterinář a místní úředník, v letech 2010–2019 předseda KDU-ČSL, v letech 2014–2017 místopředseda vlády.\n\nV lednu 2014 se stal kandidátem KDU-ČSL na post místopředsedy vlády pro vědu, výzkum a inovace v kabinetu Bohuslava Sobotky. Také obhájil svou pozici ve volbách v roce 2014." # todo: NEW TRANSLATION
  CZE_political_leaders_pavel_belobradek_effect_text_text: "§G+12.5%§! §YRychlost výzkumu§!" # todo: NEW TRANSLATION
  CZE_political_leaders_marek_vyborny_text_text: "§3Marek Výborný§!" # todo: NEW TRANSLATION
  CZE_political_leaders_marek_vyborny_TT: "§YMarek Výborný§!" # todo: NEW TRANSLATION
  CZE_political_leaders_marek_vyborny_delayed_TT: "Marek Výborný je český politik, který od června 2023 působí jako ministr zemědělství v kabinetu Petra Fialy.\n\nVýborný studoval historii a teologii na Univerzitě Palackého v Olomouci. V roce 2001 začal vyučovat na gymnáziu v Pardubicích dějepis, základy společenských věd a latinu. Od 1. srpna 2012 do 31. března 2018 byl ředitelem Mozartovy gymnázia.\n\nOd října 2017 je členem Poslanecké sněmovny Parlamentu ČR za KDU-ČSL." # todo: NEW TRANSLATION
  CZE_political_leaders_marek_vyborny_effect_text_text: "§G+15%§! §YProduktivita zemědělství§!" # todo: NEW TRANSLATION
  CZE_political_leaders_marian_jurecka_text_text: "§3Marian Jurečka§!" # todo: NEW TRANSLATION
  CZE_political_leaders_marian_jurecka_TT: "§YMarian Jurečka§!" # todo: NEW TRANSLATION
  CZE_political_leaders_marian_jurecka_delayed_TT: "Marian Jurečka je český politik, který od 17. prosince 2021 působil jako místopředseda vlády a ministr práce a sociálních věcí a od listopadu 2022 do března 2023 byl ministrem životního prostředí v kabinetu Petra Fialy. Předtím byl ministrem zemědělství v kabinetu Bohuslava Sobotky v letech 2014–2017." # todo: NEW TRANSLATION
  CZE_political_leaders_marian_jurecka_effect_text_text: "§G+6%§! §YZisk produktivity§!" # todo: NEW TRANSLATION
  CZE_political_leaders_karel_kuhnl_text_text: "§GKarel Kühnl§!" # todo: NEW TRANSLATION
  CZE_political_leaders_karel_kuhnl_TT: "§YKarel Kühnl§!" # todo: NEW TRANSLATION
  CZE_political_leaders_karel_kuhnl_delayed_TT: "V období 1993–1997 byl Karel Kühnl velvyslancem České republiky ve Spojeném království, do roku 1995 zároveň v Irsku. V letech 1997–1998 působil jako ministr průmyslu a obchodu ČR.\n\nV letech 1998–2006 byl poslancem Poslanecké sněmovny za US-DEU, které předsedal v letech 2000–2001.\n\nNa počátku nového tisíciletí byl Karel Kühnl aktivně zapojen do projektu Čtyřkoalice." # todo: NEW TRANSLATION
  CZE_political_leaders_karel_kuhnl_effect_text_text: "§G+15%§! §YFaktor obchodních sympatií§!" # todo: NEW TRANSLATION
  CZE_political_leaders_hana_marvanova_text_text: "§GHana Marvanová§!" # todo: NEW TRANSLATION
  CZE_political_leaders_hana_marvanova_TT: "§YHana Marvanová§!" # todo: NEW TRANSLATION
  CZE_political_leaders_hana_marvanova_delayed_TT: "Hana Kordová Marvanová je česká právnička a politička, bývalá místopředsedkyně Poslanecké sněmovny.\n\nV roce 2018 byla zvolena do Zastupitelstva hlavního města Prahy jako nestranická členka hnutí STAN a působí jako radní a komisařka pro legislativu, veřejnou správu a podporu bydlení. V roce 2014 krátce působila jako náměstkyně ministryně spravedlnosti Heleny Válkové.\n\nJe zakladatelkou několika aktivistických organizací a iniciativ, např. Nezávislé mírové sdružení nebo Veřejnost proti korupci." # todo: NEW TRANSLATION
  CZE_political_leaders_hana_marvanova_effect_text_text: "§G+11.5%§! §YZisk politické síly§!" # todo: NEW TRANSLATION
  CZE_political_leaders_ivan_pilip_text_text: "§GIvan Pilip§!" # todo: NEW TRANSLATION
  CZE_political_leaders_ivan_pilip_TT: "§YIvan Pilip§!" # todo: NEW TRANSLATION
  CZE_political_leaders_ivan_pilip_delayed_TT: "Ivan Pilip je český politik a ekonom, který byl ministrem financí od června 1997 do července 1998 a dříve ministrem školství, mládeže a tělovýchovy v letech 1994–1997.\n\nPilip byl vzdělán jako ekonom, než vstoupil do politiky v Křesťanské demokratické straně (KDS) po pádu komunismu. Sloužil ve vládě 1992–1998, vedl KDS před jejím spojením s Občanskou demokratickou stranou. Stal se jedním z poslanců, kteří se odtrhli od Občanů a založili Unie svobody, a v roce 1998 přešel do opozice.\n\nV roce 2001 byl internován na Kubě téměř měsíc po setkání s odpůrci kubánské vlády, než byl propuštěn po mezinárodním tlaku. V roce 2002 přišel o mandát v Poslanecké sněmovně, ale později působil jako dočasný předseda Unie svobody a poté jako viceprezident Evropské investiční banky 2004–2007." # todo: NEW TRANSLATION
  CZE_political_leaders_ivan_pilip_effect_text_text: "§G+10%§! §YZisk z daní§!" # todo: NEW TRANSLATION
  CZE_political_leaders_petr_mares_text_text: "§GPetr Mareš§!" # todo: NEW TRANSLATION
  CZE_political_leaders_petr_mares_TT: "§YPetr Mareš§!" # todo: NEW TRANSLATION
  CZE_political_leaders_petr_mares_delayed_TT: "Petr Mareš je český diplomat a bývalý politik, na přelomu 20. a 21. století poslanec za Unii svobody a v letech 2003–2004 předseda této strany, místopředseda vlády Vladimíra Špidly.\n\nOd roku 1990 vyučoval na Fakultě sociálních věd Univerzity Karlovy.\n\nVe volbách 1998 byl zvolen do Poslanecké sněmovny za Unii svobody (východočeský obvod). Byl předsedou parlamentního výboru pro vědu, vzdělávání, kulturu, mládež a tělesnou výchovu a v letech 2001–2002 i volebního výboru. V parlamentu zůstal až do voleb 2002." # todo: NEW TRANSLATION
  CZE_political_leaders_petr_mares_effect_text_text: "§G+10.5%§! §YRychlost výzkumu§!" # todo: NEW TRANSLATION
  CZE_political_leaders_pavel_nemec_text_text: "§GPavel Němec§!" # todo: NEW TRANSLATION
  CZE_political_leaders_pavel_nemec_TT: "§YPavel Němec§!" # todo: NEW TRANSLATION
  CZE_political_leaders_pavel_nemec_delayed_TT: "Pavel Němec je český právník a bývalý politik Unie svobody (v letech 2004–2006 její předseda), na přelomu století poslanec, v letech 2002–2004 ministr pro místní rozvoj, poté do roku 2006 ministr spravedlnosti a místopředseda vlád Stanislava Grosse a Jiřího Paroubka.\n\nJako poslanec byl spoluautorem exekučního řádu, který umožnil vznik exekutorů a Komory exekutorů, a jako ministr spravedlnosti sloučil Školu justice v Kroměříži s Akademií justice, čímž vznikla jedna rezortní vzdělávací instituce pro občanské zaměstnance justice." # todo: NEW TRANSLATION
  CZE_political_leaders_pavel_nemec_effect_text_text: "§G-15%§! §YNáklady na změnu korupce§!" # todo: NEW TRANSLATION
  CZE_political_leaders_jan_hadrava_text_text: "§GJan Hadrava§!" # todo: NEW TRANSLATION
  CZE_political_leaders_jan_hadrava_TT: "§YJan Hadrava§!" # todo: NEW TRANSLATION
  CZE_political_leaders_jan_hadrava_delayed_TT: "Jan Hadrava je český politik, po sametové revoluci člen Sněmu za Občanské fórum.\n\nPracoval jako textilní technik v závodě Krajka Libavské Údolí, poté jako dodavatel a pracovník v kulturním domě v Sokolově. Koncem 70. let založil s přáteli básnický klub, kde byla představována i neoficiální literatura, což vzbudilo zájem Státní bezpečnosti." # todo: NEW TRANSLATION
  CZE_political_leaders_jan_hadrava_effect_text_text: "§G+8.5%§! §YRychlost výstavby§!" # todo: NEW TRANSLATION
  CZE_political_leaders_jan_cerny_text_text: "§GJan Černý§!" # todo: NEW TRANSLATION
  CZE_political_leaders_jan_cerny_TT: "§YJan Černý§!" # todo: NEW TRANSLATION
  CZE_political_leaders_jan_cerny_delayed_TT: "Jan Černý je český veterinář a politik, v 90. letech poslanec za ODS, poté za Unii svobody a ministr pro místní rozvoj v vládě Josefa Tošovského, v letech 2007–2011 poslední předseda Unie svobody. Od roku 2020 je starostou Kostelce nad Černými lesy." # todo: NEW TRANSLATION
  CZE_political_leaders_jan_cerny_effect_text_text: "§G+6%§! §YZisk produktivity§!" # todo: NEW TRANSLATION
  CZE_political_leaders_andrej_babis_text_text: "§2Andrej Babiš§!" # todo: NEW TRANSLATION
  CZE_political_leaders_andrej_babis_TT: "§YAndrej Babiš§!" # todo: NEW TRANSLATION
  CZE_political_leaders_andrej_babis_delayed_TT: "Andrej Babiš je první a doposud jediný vůdce hnutí ANO. V letech 2014–2017 působil jako první místopředseda vlády a ministr financí v kabinetu Bohuslava Sobotky. Je zakladatelem velkého koncernu Agrofert. Díky využití svého značného ekonomického, politického a mediálního vlivu je často označován za oligarchu.\n\nAgrofert je nyní akciovou společností a největším českým zemědělským, potravinářským a chemickým holdingem. Holding kontroluje více než 230 právně nezávislých společností, převážně v Česku a na Slovensku." # todo: NEW TRANSLATION
  CZE_political_leaders_andrej_babis_effect_text_text: "§G+17.5%§! §YPříjem z korporátní daně§!" # todo: NEW TRANSLATION
  CZE_political_leaders_karel_schwarzenberg_text_text: "§CKarel Schwarzenberg§!" # todo: NEW TRANSLATION
  CZE_political_leaders_karel_schwarzenberg_TT: "§YKarel Schwarzenberg§!" # todo: NEW TRANSLATION
  CZE_political_leaders_karel_schwarzenberg_delayed_TT: "Karel Schwarzenberg je spoluzakladatel a první předseda TOP 09. Vystřídal funkci vedoucího kanceláře prezidenta Václava Havla, byl ministrem zahraničí a prvním místopředsedou vlády.\n\nPodporoval restituci církevního majetku, tedy navrácení majetku zabaveného církvím komunisty po roce 1948. Také prosazoval zelenou politiku - v roce 2005 hlasoval pro kontroverzní zákon na podporu obnovitelných zdrojů, ale zároveň odmítal tzv. ekoterorismus.\n\nKlade důraz na osobní český patriotismus a mnoho let se zasazoval za lidská práva." # todo: NEW TRANSLATION
  CZE_political_leaders_karel_schwarzenberg_effect_text_text: "§G+4§! §YZisk produktivity§!" # todo: NEW TRANSLATION
  CZE_political_leaders_miroslav_kalousek_text_text: "§3Miroslav Kalousek§!" # todo: NEW TRANSLATION
  CZE_political_leaders_miroslav_kalousek_TT: "§YMiroslav Kalousek§!" # todo: NEW TRANSLATION
  CZE_political_leaders_miroslav_kalousek_delayed_TT: "Spoluzakladatel a bývalý předseda TOP 09 a předtím KDU-ČSL. Působil jako ministr financí.\n\nByl odborným poradcem místopředsedy vlády, ředitelem odboru poradců místopředsedy vlády a náměstkem ministra obrany, zodpovědným za rozpočet a akviziční procesy." # todo: NEW TRANSLATION
  CZE_political_leaders_miroslav_kalousek_effect_text_text: "§G+12.5§! §YZisk daně§!" # todo: NEW TRANSLATION
  CZE_political_leaders_jiri_pospisil_text_text: "§CJiří Pospíšil§!" # todo: NEW TRANSLATION
  CZE_political_leaders_jiri_pospisil_TT: "§YJiří Pospíšil§!" # todo: NEW TRANSLATION
  CZE_political_leaders_jiri_pospisil_delayed_TT: "Jiří Pospíšil zastával funkci ministra spravedlnosti, nejprve v letech 2006–2009 v prvních a druhých vládách Mirka Topolánka, a znovu v letech 2010–2012 v kabinetu Petra Nečase.\n\nDne 27. června 2012 ho prezident Václav Klaus odvolal z funkce ministra spravedlnosti na návrh premiéra Petra Nečase. Oficiálním důvodem bylo manažerské selhání v řízení resortu. Několik politiků a expertů označilo tento důvod za zástěrku a jako skutečný důvod uvedli Pospíšilův úmysl jmenovat Lenku Bradáčovou do funkce vrchní státní zástupkyně v Praze.\n\nProti Pospíšilovu odvolání byly organizovány demonstrace a některé nevládní protikorupční organizace vyzvaly premiéra k rezignaci kvůli jeho odvolání." # todo: NEW TRANSLATION
  CZE_political_leaders_jiri_pospisil_effect_text_text: "§G+20%§! §YZisk politické síly§!" # todo: NEW TRANSLATION
  CZE_political_leaders_marketa_pekarova_text_text: "§CMarkéta Pekarová§!" # todo: NEW TRANSLATION
  CZE_political_leaders_marketa_pekarova_TT: "§YMarkéta Pekarová Adamová§!" # todo: NEW TRANSLATION
  CZE_political_leaders_marketa_pekarova_delayed_TT: "V roce 2009 se Markéta Pekarová Adamová připojila k nově vzniklé TOP 09. Do té doby nebyla aktivně zapojena do politiky.\n\nByla zvolena do Zastupitelstva města Prahy 8 jako náhradnice. Oblast sociální a prevence drog spadala pod její odpovědnost. Od května 2012 se její odpovědnost rozšířila o oblast evropských fondů.\n\nNaopak podpořila přijetí uprchlíků na dobrovolném základě a kritizovala vládu Andreje Babiše za „odmítání pomoci našim partnerům z EU při přijetí i jen několika desítek osiřelých dětí a ulehčení přetížených uprchlických táborů“." # todo: NEW TRANSLATION
  CZE_political_leaders_marketa_pekarova_effect_text_text: "§G-14%§! §VNáklady na policii§!" # todo: NEW TRANSLATION
  CZE_political_leaders_vaclav_klaus_text_text: "§1Václav Klaus§!" # todo: NEW TRANSLATION
  CZE_political_leaders_vaclav_klaus_TT: "§YVáclav Klaus§!" # todo: NEW TRANSLATION
  CZE_political_leaders_vaclav_klaus_delayed_TT: "Během komunistického režimu pracoval Václav Klaus jako bankovní úředník a prognostik. Po pádu komunismu v listopadu 1989 se stal ministrem financí ve vládě národní jednoty. V roce 1991 byl hlavním spoluzakladatelem Občanské demokratické strany (ODS).\n\nV únoru 2003 byl zvolen prezidentem České republiky a v roce 2008 znovu zvolen na druhé pětileté období.\n\nJeho prezidentské období bylo poznamenáno mnoha kontroverzemi ohledně jeho pevných názorů na otázky od popírání globálního oteplování po euroskepticismus, a širokou amnestií vyhlášenou v posledních měsících jeho funkce, která vyvolala jeho obžalobu senátem z vlastizrady." # todo: NEW TRANSLATION
  CZE_political_leaders_vaclav_klaus_effect_text_text: "§G-15%§! §YNáklady na změnu korupce§!" # todo: NEW TRANSLATION
  CZE_political_leaders_mirek_topolanek_text_text: "§1Mirek Topolánek§!" # todo: NEW TRANSLATION
  CZE_political_leaders_mirek_topolanek_TT: "§YMirek Topolánek§!" # todo: NEW TRANSLATION
  CZE_political_leaders_mirek_topolanek_delayed_TT: "Mirek Topolánek představil v říjnu 2007 tzv. Pět priorit premiéra. Šlo o vládní prohlášení obsahující 10 programových oblastí, které zahrnovaly 190 projektů vládních cílů přijímaných vládou. Pro lepší orientaci a komunikaci s občany Topolánek shrnul 10 oblastí do Pěti priorit premiéra: Zdravé veřejné finance, Moderní a efektivní stát, Bezpečný občan v bezpečné zemi, Odstraňování bariér, Podpora vědy a vzdělání.\n\nJe hlasitým zastáncem navrhovaného protiraketového obranného systému administrativy Bushe, proti kterému se ostře stavěli Rusové, a který administrativou Obamy byl zpochybněn, pokud by Rusko spolupracovalo při přesvědčování Íránu, jehož jaderným ambicím má tento systém bránit, aby zastavilo svůj jaderný program a podporu teroristických organizací.\n\nPo odchodu z politiky v roce 2010 byl aktivní v odvětví elektřiny jako zástupce fosilního průmyslu." # todo: NEW TRANSLATION
  CZE_political_leaders_mirek_topolanek_effect_text_text: "§G+10%§! §YZisk politické síly§!" # todo: NEW TRANSLATION
  CZE_political_leaders_petr_necas_text_text: "§1Petr Nečas§!" # todo: NEW TRANSLATION
  CZE_political_leaders_petr_necas_TT: "§YPetr Nečas§!" # todo: NEW TRANSLATION
  CZE_political_leaders_petr_necas_delayed_TT: "Petr Nečas získal doktorát přírodních věd ve fyzice na Masarykově univerzitě v Brně. V roce 1991 byl jedním ze zakladatelů ODS.\n\nNečasův kabinet prosadil zákony o restituci majetku církví, důchodovou reformu a reformu vysokých škol. Všechny tyto kroky byly velmi nepopulární a široce kritizované.\n\nJe chválen za úspory při zkrocení státního dluhu ČR. Jeho kritici ho často obviňují z korupce a neschopnosti vyřešit problémy ve zdravotnictví. V květnu 2023 byl Nečas shledán vinným z křivé výpovědi a dostal pokutu, čímž se stal prvním premiérem v historii, který byl usvědčen z trestného činu." # todo: NEW TRANSLATION
  CZE_political_leaders_petr_necas_effect_text_text: "§G+10%§! §YRychlost výzkumu§!" # todo: NEW TRANSLATION
  CZE_political_leaders_petr_fiala_text_text: "§1Petr Fiala§!" # todo: NEW TRANSLATION
  CZE_political_leaders_petr_fiala_TT: "§YPetr Fiala§!" # todo: NEW TRANSLATION
  CZE_political_leaders_petr_fiala_delayed_TT: "Petr Fiala je český politik a politolog, který je od listopadu 2021 předsedou vlády ČR a od roku 2014 předsedou ODS. Před vstupem do politiky byl rektorem Masarykovy univerzity.\n\nV roce 2020 vedl iniciativu pro pravicovou volební alianci s KDU-ČSL a TOP 09, známou jako Spolu. Stal se kandidátem na premiéra ve volbách 2021, s prozápadní a proevropskou středovou pravicovou platformou, zaměřenou na fiskální odpovědnost a bližší vztahy s NATO.\n\nAliance překonala počáteční průzkumy a skončila jako první, i když s o jeden mandát méně v Poslanecké sněmovně než ANO 2011." # todo: NEW TRANSLATION
  CZE_political_leaders_petr_fiala_effect_text_text: "§G+17.5%§! §YRychlost výzkumu§!" # todo: NEW TRANSLATION
  CZE_political_leaders_miroslav_grebenicek_text_text: "§RMiroslav Grebeníček§!" # todo: NEW TRANSLATION
  CZE_political_leaders_miroslav_grebenicek_TT: "§YMiroslav Grebeníček§!" # todo: NEW TRANSLATION
  CZE_political_leaders_miroslav_grebenicek_delayed_TT: "Miroslav Grebeníček vystudoval Pedagogicko-filozofickou fakultu Univerzity Jana Evangelisty Purkyně v Brně, v roce 1968 byl mezi studenty protestujícími proti vstupu vojsk Varšavské smlouvy.\n\nPo studiích pracoval jako učitel, od roku 1975 vyučoval na Univerzitě Jana Evangelisty Purkyně v Brně (zaměření na dějiny 19. a 20. století, dějiny dělnického hnutí a ekonomickou teorii).\n\nDo komunistické strany vstoupil v roce 1975." # todo: NEW TRANSLATION
  CZE_political_leaders_miroslav_grebenicek_effect_text_text: "§G+10%§! §YRychlost výzkumu§!" # todo: NEW TRANSLATION
  CZE_political_leaders_vojtech_filip_text_text: "§RVojtěch Filip§!" # todo: NEW TRANSLATION
  CZE_political_leaders_vojtech_filip_TT: "§YVojtěch Filip§!" # todo: NEW TRANSLATION
  CZE_political_leaders_vojtech_filip_delayed_TT: "Vojtěch Filip je bývalý český politik, bývalý předseda Komunistické strany Čech a Moravy, v letech 2002–2010 a znovu 2013–2021 místopředseda Poslanecké sněmovny, v letech 1996–2021 poslanec, na počátku 90. let člen Lidového domu Federálního shromáždění, placený spolupracovník StB. Od února 2022 předseda představenstva Česko-čínské smíšené komory obchodu a průmyslu.\n\nV roce 1983 vstoupil do Komunistické strany. Od července 1985 udržoval kontakt s členy Státní bezpečnosti (StB), nejprve jako kandidát na „Vojtěcha“ tajné spolupráce. Dne 15. dubna 1986 byl naverbován jako ideologický spolupracovník StB maj. Lubomírem Antalem pod krycím jménem 'Falmer'." # todo: NEW TRANSLATION
  CZE_political_leaders_vojtech_filip_effect_text_text: "§G+15%§! §YZisk politické síly§!" # todo: NEW TRANSLATION
  CZE_political_leaders_katerina_konecna_text_text: "§RKateřina Konečná§!" # todo: NEW TRANSLATION
  CZE_political_leaders_katerina_konecna_TT: "§YKateřina Konečná§!" # todo: NEW TRANSLATION
  CZE_political_leaders_katerina_konecna_delayed_TT: "Kateřina Konečná je česká politička, od 2002 do 2014 poslankyně Poslanecké sněmovny za Moravskoslezský kraj, členka Komunistické strany ČR, kde působí jako stínová ministryně pro oblast evropské politiky a EU.\n\nV roce 1999 nastoupila na Fakultu ekonomiky a administrativy Masarykovy univerzity, kde studovala národní hospodářství; po zvolení do Poslanecké sněmovny v roce 2002 přešla na kombinované studium veřejných ekonomik a správy, které absolvovala v roce 2003 s bakalářským titulem.\n\nV roce 2009 získala titul inženýrky na Vysoké škole ekonomické a v roce 2013 dokončila právní specializaci ve veřejné správě na Právnické fakultě Masarykovy univerzity a získala druhý bakalářský titul." # todo: NEW TRANSLATION
  CZE_political_leaders_katerina_konecna_effect_text_text: "§G+8%§! §YZisk produktivity§!" # todo: NEW TRANSLATION
  CZE_political_leaders_ods_title_text_text: "§1Občanská demokratická strana§!" # todo: NEW TRANSLATION
  CZE_political_leaders_ods_description_text_text: "[CZE_political_leaders_ods_description_text_text]" # todo: NEW TRANSLATION
  CZE_political_leaders_ods_description_text_2000: "Popularita strany: [?THIS.party_pop_array^1|%1Y]\n§gSoučasné efekty popularity strany:§!\n£foreign_influence_defense_modifier_texticon §YOchrana proti zahraničním vlivům:§! [?CZE_ods_foreign_influence_defense_modifier|%.2+]\n£construction_speed_texticon §YZrychlení produkce:§! [?CZE_ods_production_speed_buildings_factor|%.2+]\n\nSituace §1ODS§! byla neklidná. Kvůli rozštěpení v koalici s ODA a §3KDU-ČSL§! odmítla §GUnie svobody (později US-DEU)§! podpořit §1ODS§!, čímž jim zabránila získat většinu. §1ODS§! podepsala Dohodu o opozici, která zavazovala stranu poskytovat důvěru a udržet §tČSSD§! vládu pod Milošem Zemanem." # todo: NEW TRANSLATION
  CZE_political_leaders_ods_description_text_2002: "Popularita strany: [?THIS.party_pop_array^1|%1Y]\n§gSoučasné efekty popularity strany:§!\n£foreign_influence_defense_modifier_texticon §YOchrana proti zahraničním vlivům:§! [?CZE_ods_foreign_influence_defense_modifier|%.2+]\n£construction_speed_texticon §YZrychlení produkce:§! [?CZE_ods_production_speed_buildings_factor|%.2+]\n\nVe volbách 2002 se §1ODS§! rozhodla zaměřit na růst ekonomiky a zlepšení sociálních výdajů. Mezitím si zvolili Václava Klause na prezidenta ČR a získali velkou popularitu před dalšími volbami." # todo: NEW TRANSLATION
  CZE_political_leaders_ods_description_text_2006: "Popularita strany: [?THIS.party_pop_array^1|%1Y]\n§gSoučasné efekty popularity strany:§!\n£foreign_influence_defense_modifier_texticon §YOchrana proti zahraničním vlivům:§! [?CZE_ods_foreign_influence_defense_modifier|%.2+]\n£construction_speed_texticon §YZrychlení produkce:§! [?CZE_ods_production_speed_buildings_factor|%.2+]\n\nTentokrát se §1ODS§! silně zaměřila na reformy sociálních výdajů a spolupráci se §7Strana Zelených§!, což jim pomohlo zlepšit sektor obnovitelných zdrojů energie. Kromě toho budou usilovat o daňovou reformu a velké přípravy na senátní volby 2008, silně zaměřené na sociální výdaje a korupci." # todo: NEW TRANSLATION
  CZE_political_leaders_ods_description_text_2010: "Popularita strany: [?THIS.party_pop_array^1|%1Y]\n§gSoučasné efekty popularity strany:§!\n£foreign_influence_defense_modifier_texticon §YOchrana proti zahraničním vlivům:§! [?CZE_ods_foreign_influence_defense_modifier|%.2+]\n£construction_speed_texticon §YZrychlení produkce:§! [?CZE_ods_production_speed_buildings_factor|%.2+]\n\nPředsedou strany se chystá stát Petr Nečas. §1ODS§! je připravena využít své popularity ke změně složení parlamentu a dosazení svých lidí na vedoucí pozice v sektoru životního prostředí. V důsledku těchto plánů se §1ODS§! zaměří na zvýšení produktivity zemědělství, lepší řízení zásob a nové obnovitelné zdroje energie." # todo: NEW TRANSLATION
  CZE_political_leaders_ods_description_text_2013: "Popularita strany: [?THIS.party_pop_array^1|%1Y]\n§gSoučasné efekty popularity strany:§!\n£foreign_influence_defense_modifier_texticon §YOchrana proti zahraničním vlivům:§! [?CZE_ods_foreign_influence_defense_modifier|%.2+]\n£construction_speed_texticon §YZrychlení produkce:§! [?CZE_ods_production_speed_buildings_factor|%.2+]\n\nBývalý rektor Masarykovy univerzity a ministr Petr Fiala byl zvolen předsedou. S jeho vedením bude §1ODS§! schopna stavět nové továrny, zvyšovat těžbu zdrojů a dávat prioritu jaderné energii před fosilními palivy." # todo: NEW TRANSLATION
  CZE_political_leaders_ods_description_text_2017: "Popularita strany: [?THIS.party_pop_array^1|%1Y]\n§gSoučasné efekty popularity strany:§!\n£foreign_influence_defense_modifier_texticon §YOchrana proti zahraničním vlivům:§! [?CZE_ods_foreign_influence_defense_modifier|%.2+]\n£construction_speed_texticon §YZrychlení produkce:§! [?CZE_ods_production_speed_buildings_factor|%.2+]\n\nDobrý vůdce, správný program, silná pravice. S těmito slovy šla §1ODS§! do voleb 2017. Zaměřuje se na granty do výzkumu a rozvoj městských oblastí. Strana plánuje stavět nové továrny, výzkum nových technologií a připravovat se na koalici §0SPOLU§!." # todo: NEW TRANSLATION
  CZE_political_leaders_ods_description_text_2021: "Popularita strany: [?THIS.party_pop_array^1|%1Y]\n§gSoučasné efekty popularity strany:§!\n£foreign_influence_defense_modifier_texticon §YOchrana proti zahraničním vlivům:§! [?CZE_ods_foreign_influence_defense_modifier|%.2+]\n£construction_speed_texticon §YZrychlení produkce:§! [?CZE_ods_production_speed_buildings_factor|%.2+]\n\n§1ODS§! vytvořila koaliční vládu s §3KDU-ČSL§! a §CTOP 09§!. Koalice §0SPOLU§! byla vytvořena a brzy pozve Piráty a Starosty. Petr Fiala se stal novým vůdcem koalice a připraví 5 nových politiků do vlády." # todo: NEW TRANSLATION

  CZE_expand_kvasiny_factory: "Rozšířit továrnu v Kvasinách" # todo: NEW TRANSLATION
  CZE_expand_kvasiny_factory_desc: "Modernizací naší továrny ve městě Kvasiny dosáhneme výrazně vyšší výrobní efektivity. Bohužel v návrzích je počítáno s tím, že továrna bude během výstavby uzavřena." # todo: NEW TRANSLATION
  CZE_skoda_superb_iii_expansion_of_skoda_laboratories: "Rozšíření §YŠkoda Laboratoří§!" # todo: NEW TRANSLATION
  CZE_skoda_superb_iii_expansion_of_skoda_laboratories_desc: "Rozšířením našeho vědeckého sektoru o nový výzkumný institut jsme schopni ve spolupráci s vládou vyvíjet technologie, které se dříve zdály pouhým vzdáleným snem. Dnes je naplnění tohoto snu blíž než kdy dříve. Je čas vstoupit do nové fáze." # todo: NEW TRANSLATION

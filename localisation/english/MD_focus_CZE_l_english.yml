  CZE_vop_cz_category_desc: "VOP CZ je státní společnost, která provádí zakázky pro Armádu České republiky. Provádí výzkum zlepšení vojenských technologií a projekty zaměřené na zvýšení bezpečnosti země. Jeho vývojové centrum pomáhá jak vojenskému, tak civilnímu sektoru.\n\n§GŠkoda Tech Slots§! dostupné: §Y[?THIS.CZE_skoda_tech_slots]§!" # todo: NEW TRANSLATION

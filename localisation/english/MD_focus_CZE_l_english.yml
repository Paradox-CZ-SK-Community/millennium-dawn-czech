  CZE_invite_strana_zelenych_desc: "Nejvíce ekologicky zaměřená strana v naší zemi. Jejich názory odpovídají některým našim cílům a pozvání do koalice nám pomůže dokončit zelené programy." # todo: NEW TRANSLATION
  CZE_invite_kdu_csl: "Pozvat §3KDU-ČSL§!" # todo: NEW TRANSLATION
  CZE_invite_kdu_csl_desc: "KDU-ČSL má velkou podporu mezi rodinami a v sociálních oblastech. Pomohou nám oslovit katolické rodiny v zemi a zvýšit mezi nimi podporu." # todo: NEW TRANSLATION
  CZE_stabilize_the_coalition: "Stabilizovat koalici" # todo: NEW TRANSLATION
  CZE_stabilize_the_coalition_desc: "Nová koalice je neorganizovaná. Pokud ji chceme udržet, musíme zvýšit naši solidaritu." # todo: NEW TRANSLATION
  CZE_reform_of_czech_public_finances: "Reforma českých veřejných financí" # todo: NEW TRANSLATION
  CZE_reform_of_czech_public_finances_desc: "Mysleli jsme, že tato kapitola je uzavřená. Ale problém s financemi se opakuje a musíme s ním neustále bojovat, abychom udrželi stabilitu ekonomiky." # todo: NEW TRANSLATION
  CZE_reform_of_healthcare: "Reforma zdravotnictví" # todo: NEW TRANSLATION
  CZE_reform_of_healthcare_desc: "Na zdravotnictví utrácíme příliš mnoho peněz, a to neefektivně. Plýtváme rozpočtem na neefektivní systémy a přístroje, které měly být dávno modernizovány." # todo: NEW TRANSLATION
  CZE_grand_tax_reform: "Velká daňová reforma" # todo: NEW TRANSLATION
  CZE_grand_tax_reform_desc: "Dobře, naposled. Někdy je třeba se konečně zbavit problémů s daněmi a zavést konečné řešení daňového systému." # todo: NEW TRANSLATION
  CZE_pension_reform: "Důchodová reforma" # todo: NEW TRANSLATION
  CZE_pension_reform_desc: "Lidé musí dostávat vyšší dávky za svou službu pro zemi. Poskytneme jim z toho slušné výhody." # todo: NEW TRANSLATION
  CZE_senate_elections: "Volby do Senátu" # todo: NEW TRANSLATION
  CZE_senate_elections_desc: "Blíží se další volby. ČSSD rychle roste v popularitě a bude to velký souboj, ve kterém uspěje jen jeden z nás." # todo: NEW TRANSLATION
  CZE_stop_the_critics: "Zastavit kritiky" # todo: NEW TRANSLATION
  CZE_stop_the_critics_desc: "ČSSD se nevzdává a lavina kritiky zasáhla naši stranu. Abychom tomu čelili, budeme potřebovat hodně politické moci." # todo: NEW TRANSLATION
  CZE_speak_against_cssd: "Mluvit proti §tČSSD§!" # todo: NEW TRANSLATION
  CZE_speak_against_cssd_desc: "Je náš čas udeřit na ČSSD. Poškrábeme jejich podporu a pověst, abychom získali nové voliče." # todo: NEW TRANSLATION
  CZE_leadership_of_petr_necas: "§1Vedení Petra Nečase§!" # todo: NEW TRANSLATION
  CZE_leadership_of_petr_necas_desc: "Čas postarat se o zemědělský systém a zelenou energii. Petr Nečas změní vládu a začne tento program realizovat." # todo: NEW TRANSLATION
  CZE_tomas_chalupa_new_minister_of_the_environment: "Tomáš Chalupa ministr životního prostředí" # todo: NEW TRANSLATION
  CZE_tomas_chalupa_new_minister_of_the_environment_desc: "Tomáš Chalupa zajistí, že naše zelené oblasti zůstanou nedotčené a rozvoj zelené energie bude pokračovat správným směrem. Je pro nás důležité co nejrychleji přestat používat uhlí jako zdroj energie." # todo: NEW TRANSLATION
  CZE_yet_another_renewable_energy_program: "Ještě jeden program obnovitelných zdrojů" # todo: NEW TRANSLATION
  CZE_yet_another_renewable_energy_program_desc: "I ostatní strany se tím zabývají, ale to neznamená, že my to nemusíme dělat. Je to jeden z našich běžných politických cílů a uděláme vše pro pokrok v této oblasti." # todo: NEW TRANSLATION
  CZE_transport_sector_renovation: "Obnova dopravního sektoru" # todo: NEW TRANSLATION
  CZE_transport_sector_renovation_desc: "Některé naše železnice a silnice jsou poškozené nebo zastaralé. Postaráme se o ně a modernizujeme je tak, aby splňovaly současné standardy." # todo: NEW TRANSLATION
  CZE_coalition_with_top_09_and_veci_verejne: "Koalice s §CTOP 09§! a Věcmi veřejnými" # todo: NEW TRANSLATION
  CZE_coalition_with_top_09_and_veci_verejne_desc: "Nové volby znamenají nové spojence. Tentokrát se spojíme s TOP 09 a Věcmi veřejnými, abychom spolupracovali v parlamentu." # todo: NEW TRANSLATION
  CZE_reduce_the_number_of_ministries: "Snížit počet ministerstev" # todo: NEW TRANSLATION
  CZE_reduce_the_number_of_ministries_desc: "Máme příliš mnoho ministerstev. Pokud některá sloučíme, snížíme byrokracii a urychlíme administrativu." # todo: NEW TRANSLATION
  CZE_petr_bendl_new_minister_of_the_agriculture: "Petr Bendl nový ministr zemědělství" # todo: NEW TRANSLATION
  CZE_petr_bendl_new_minister_of_the_agriculture_desc: "Petr Bendl je politik, který se více než ostatní stará o venkovské regiony. S jeho pomocí vyřešíme mnoho let opomíjených problémů a odstraníme problém příliš mnoha systémů, které by měly fungovat společně." # todo: NEW TRANSLATION
  CZE_rural_development_program: "Program rozvoje venkova" # todo: NEW TRANSLATION
  CZE_rural_development_program_desc: "Nejprve musíme řešit problémy jako riziko povodní nebo sucha. Zlepší to situaci na farmách a polích." # todo: NEW TRANSLATION
  CZE_connect_the_agriculture_system_together: "Propojit zemědělské systémy" # todo: NEW TRANSLATION
  CZE_connect_the_agriculture_system_together_desc: "Je čas zbavit se zbytečně komplikovaného zemědělského systému a vytvořit nový, který se postará o všechny aspekty venkovských regionů." # todo: NEW TRANSLATION
  CZE_leadership_of_petr_fiala: "§1Vedení Petra Fialy§!" # todo: NEW TRANSLATION
  CZE_leadership_of_petr_fiala_desc: "Éra Petra Fialy začala. Je čas se vrátit do politického pole s plnou silou a odhodláním, začít plněním našeho nového volebního programu založeného na celostátních reformách a úsilí o jadernou energii." # todo: NEW TRANSLATION
  CZE_refuse_the_eurozone: "Odmítnout eurozónu" # todo: NEW TRANSLATION
  CZE_refuse_the_eurozone_desc: "Naše stabilní česká koruna je jedinou oficiální měnou. Eurozóna by poškodila naši nezávislost a přinesla přísnější kontrolu ze strany Evropské unie." # todo: NEW TRANSLATION
  CZE_back_to_game: "Zpět do hry" # todo: NEW TRANSLATION
  CZE_back_to_game_desc: "ČSSD nám dříve velmi uškodila naší reputaci. Naše strana byla blízko kritické situaci, ale podařilo se nám přežít těžké časy a vrátit se silnější než kdy dřív!" # todo: NEW TRANSLATION
  CZE_joint_ministers_of_economy: "Společní ministři ekonomiky" # todo: NEW TRANSLATION
  CZE_joint_ministers_of_economy_desc: "Pokračování našeho předchozího programu. Tentokrát se zaměříme na ekonomiku a spojíme ministry ekonomiky dohromady. Tento cíl je téměř dokončen, stačí poslední krok." # todo: NEW TRANSLATION
  CZE_reform_mining_sector: "Reforma těžebního sektoru" # todo: NEW TRANSLATION
  CZE_reform_mining_sector_desc: "Naše zdroje jsou omezené a mnoho z nich je vyváženo na zahraniční trh. Musíme s tím něco udělat." # todo: NEW TRANSLATION
  CZE_finish_the_highway_network_program: "Dokončit program dálniční sítě" # todo: NEW TRANSLATION
  CZE_finish_the_highway_network_program_desc: "Tento program začal před mnoha lety a konečně ho dokončíme. Nová dálnice zkrátí vzdálenosti při cestování autem a v důsledku sníží spotřebu paliva." # todo: NEW TRANSLATION
  CZE_nuclear_not_solar_or_water_energy: "Jaderná, ne solární ani vodní energie" # todo: NEW TRANSLATION
  CZE_nuclear_not_solar_or_water_energy_desc: "Jaderná energie je v tuto chvíli nejlepší zdroj energie, který můžeme získat. Měla by být naší prioritou." # todo: NEW TRANSLATION
  CZE_slusny_lidr_dobry_program_silna_pravice: "§1Dobrý vůdce, správný program, silná pravice§!" # todo: NEW TRANSLATION
  CZE_slusny_lidr_dobry_program_silna_pravice_desc: "Dobrý vůdce, správný program, silná pravice. To bylo naše poslední volební heslo, které nám přineslo mnoho hlasů. Ukažme lidem, že jsme nelhali." # todo: NEW TRANSLATION
  CZE_stop_the_construction_delays: "Zastavit prodlení ve stavbách" # todo: NEW TRANSLATION
  CZE_stop_the_construction_delays_desc: "Stavby čelí z mnoha důvodů zpožděním. Pokusíme se zabránit dalším zpožděním a urychlit výstavbu nových budov." # todo: NEW TRANSLATION
  CZE_fight_the_breaking_law_ecological_activists: "Zastavit ekologické aktivisty porušující zákon" # todo: NEW TRANSLATION
  CZE_fight_the_breaking_law_ecological_activists_desc: "Někteří ekologičtí aktivisté začali porušovat zákon, aby projevili svůj 'respekt' k životnímu prostředí. To je třeba zastavit!" # todo: NEW TRANSLATION
  CZE_intelligent_cities_program: "Program chytrých měst" # todo: NEW TRANSLATION
  CZE_intelligent_cities_program_desc: "Blížíme se k druhé dekádě 21. století. Technologie jsou nyní mnohem lepší než na začátku tisíciletí a využijeme je, aby naše největší města byla ještě modernější." # todo: NEW TRANSLATION
  CZE_more_efficient_waste_management: "Efektivnější nakládání s odpady" # todo: NEW TRANSLATION
  CZE_more_efficient_waste_management_desc: "Je čas zbavit se nelegálních skládek a vybudovat více míst pro uskladnění odpadu. Uděláme zemi čistší a lepší místo k životu." # todo: NEW TRANSLATION
  CZE_use_new_technology_to_respect_the_environmental_laws: "Použít technologie k dodržování zákonů o životním prostředí" # todo: NEW TRANSLATION
  CZE_use_new_technology_to_respect_the_environmental_laws_desc: "Když mluvíme o pokročilých technologiích, můžeme je využít také k redukci škodlivých dopadů strojů na fosilní paliva, které způsobují mnoho znečištění." # todo: NEW TRANSLATION
  CZE_preparations_for_the_together_coalition: "Přípravy na koalici SPOLU" # todo: NEW TRANSLATION
  CZE_preparations_for_the_together_coalition_desc: "Koalice SPOLU bude naší největší strategií, jak udržet moc v parlamentu a vytvořit silnou a stabilní vládu jednou provždy." # todo: NEW TRANSLATION
  CZE_limit_the_officials_power_on_private_property: "Omezit pravomoci úředníků na soukromém majetku" # todo: NEW TRANSLATION
  CZE_limit_the_officials_power_on_private_property_desc: "Lidé jsou příliš omezeni v tom, co mohou dělat na svých pozemcích. Omezíme pravomoci úředníků, aby se těmto lidem ulevilo." # todo: NEW TRANSLATION
  CZE_path_towards_european_union: "Cesta k Evropské unii" # todo: NEW TRANSLATION
  CZE_path_towards_european_union_desc: "Měli bychom usilovat o vstup do této skupiny. Předtím musíme přijmout nové zákony a provést důležité reformy, aby členové EU byli ochotnější přijmout naši kandidaturu." # todo: NEW TRANSLATION
  CZE_prepare_for_the_new_law: "Připravit nový zákon" # todo: NEW TRANSLATION
  CZE_prepare_for_the_new_law_desc: "Začněme tedy přijímáním nového zákona pro EU. To zahrnuje mnoho reforem, které naší zemi trochu uškodí, ale tento problém stojí za konečný efekt." # todo: NEW TRANSLATION
  CZE_visit_to_brussels: "Návštěva Bruselu" # todo: NEW TRANSLATION
  CZE_visit_to_brussels_desc: "Získáme větší akceptaci návštěvou Bruselu. Pošleme naše ministerstvo zahraničí na tuto misi, aby uspělo. Nemůžeme si dovolit žádnou chybu." # todo: NEW TRANSLATION
  CZE_start_the_reforms: "Začít reformy" # todo: NEW TRANSLATION
  CZE_start_the_reforms_desc: "Jsme připraveni zahájit reformy v našem právním řádu. Bude těžké nedostat se do rozporu s ústavou, ale uděláme vše pro to, aby byli všichni spokojeni." # todo: NEW TRANSLATION
  CZE_courts_reform: "Reforma soudnictví" # todo: NEW TRANSLATION
  CZE_courts_reform_desc: "Máme korupci, kterou je třeba vyčistit. Začneme u soudů a skorumpovaných soudců, poté budeme moci pokročit v integraci do EU." # todo: NEW TRANSLATION
  CZE_administration_problem: "Problém administrativy" # todo: NEW TRANSLATION
  CZE_administration_problem_desc: "Zavedení nových zákonů způsobuje mnoho problémů v úřadech. Abychom předešli chaosu, změníme způsob organizace práce a nainstalujeme nový výpočetní hardware, abychom celý proces urychlili." # todo: NEW TRANSLATION
  CZE_ecological_innovations: "Ekologické inovace" # todo: NEW TRANSLATION
  CZE_ecological_innovations_desc: "Evropská unie se snaží udržet ekologickou stabilitu a prosazovat proekologická opatření mezi členskými státy. Musíme se této vizi přizpůsobit." # todo: NEW TRANSLATION
  CZE_reduce_the_corruption: "Snížit korupci" # todo: NEW TRANSLATION
  CZE_reduce_the_corruption_desc: "Je čas zbavit se korupce v naší zemi. Ukažme EU, že bez ní můžeme žít a přesto se rozvíjet." # todo: NEW TRANSLATION
  CZE_country_wide_referendum: "Celostátní referendum" # todo: NEW TRANSLATION
  CZE_country_wide_referendum_desc: "Než nás přijmou členové EU, musíme být přijati svými občany. Nemá smysl vstupovat do EU, pokud to naši lidé nechtějí." # todo: NEW TRANSLATION
  CZE_increased_role_of_the_strana_zelenych_party: "Zvýšená role §7Strany Zelených§!" # todo: NEW TRANSLATION
  CZE_increased_role_of_the_strana_zelenych_party_desc: "Hlavní proekologickou stranou v zemi je Strana Zelených. Pokud vyslyšíme jejich program a začneme ho naplňovat, získáme jejich podporu a přiblížíme se EU." # todo: NEW TRANSLATION
  CZE_eu_candidate: "Kandidát na členství v EU" # todo: NEW TRANSLATION
  CZE_eu_candidate_desc: "Po dlouhém čase je čas stát se oficiálním kandidátem na členství v EU. Slyšeli jsme, že EU připravuje pozvat nové země — ukažme, že jsme připraveni." # todo: NEW TRANSLATION
  CZE_2002_political_rotation: "Politická rotace 2002" # todo: NEW TRANSLATION
  CZE_2002_political_rotation_desc: "Ve volbách v roce 2002 byla nejúspěšnější demokratická ČSSD, opět o krok před hlavním rivalem ODS. ČSSD vytvořila koalici s KDU-ČSL a US-DEU." # todo: NEW TRANSLATION
  CZE_2006_elections_result: "Výsledky voleb 2006" # todo: NEW TRANSLATION
  CZE_2006_elections_result_desc: "Tentokrát byla ČSSD kvůli velkému skandálu několik dní před volbami obviněna z korupce a zásahů do policejních vyšetřování. Přesto získala vysoké procento hlasů, ale nestačilo to na porážku ODS, která vyhrála volby 2006. ODS se spojila s KDU-ČSL a Stranou zelených, zatímco ČSSD pokračovala ve spolupráci s komunistickou KSČM." # todo: NEW TRANSLATION
  CZE_2010_elections_result: "Výsledky voleb 2010" # todo: NEW TRANSLATION
  CZE_2010_elections_result_desc: "ČSSD se opět stala vládnoucí stranou s malou většinou, nahradila ODS. Dříve byla popularita obou stran v rozmezí 30–40 %, ale tentokrát ČSSD získala jen 22 % a ODS 20 %. Nově vzniklá TOP 09 obsadila třetí místo s 16 % a rychle se stala populární stranou v ČR." # todo: NEW TRANSLATION
  CZE_2013_elections_result: "Výsledky voleb 2013" # todo: NEW TRANSLATION
  CZE_2013_elections_result_desc: "Tyto volby dopadly pro ODS velmi špatně, získala pouze 7 % hlasů – nejhorší výsledek v její moderní historii. Lidé opět důvěřovali ČSSD. Před volbami vznikla nová strana ANO 2011, která získala značnou popularitu a skončila ve volbách 2013 druhá, pouze o 2 % za ČSSD. Třetí byla KSČM s 14 %." # todo: NEW TRANSLATION
  CZE_2017_elections_result: "Výsledky voleb 2017" # todo: NEW TRANSLATION
  CZE_2017_elections_result_desc: "Tentokrát se stalo něco výjimečného. Strana vzniklá před 7 lety, ANO, zcela rozdrtila soupeře a získala téměř 30 % hlasů, zatímco druhá největší strana ODS jen 11 %. Výrazný nárůst podpory zaznamenali také Piráti, kteří si polepšili o 8 % na 10 %. ČSSD i KSČM získaly pouze 7 % každá." # todo: NEW TRANSLATION
  CZE_2021_elections_result: "Výsledky voleb 2021" # todo: NEW TRANSLATION
  CZE_2021_elections_result_desc: "Tentokrát ANO skončilo s 27,13 % hlasů. Bohužel pro ně to stačilo jen na druhé místo. V reakci na převažující popularitu ANO vytvořily ODS spolu s KDU-ČSL a TOP 09 alianci SPOLU. Koalice byla dost silná na to, aby vyhrála volby s 27,79 % hlasů, rozdílem pouze 0,66 %. SPOLU existuje i v roce 2024 a podporovala prezidentské působení bývalého armádního generála Petra Pavla." # todo: NEW TRANSLATION
  CZE_cssd_program: "§tProgram ČSSD§!" # todo: NEW TRANSLATION
  CZE_cssd_program_desc: "Hlavním programem ČSSD je vyvážené hospodaření s veřejnými výdaji, investice do ekonomiky a zvyšování sociálního zabezpečení (stejně jako téměř každé jiné strany). Udržuje dobré vztahy s komunistickou stranou KSČM a vyznává zásady keynesiánství. Jejich největším rivalem je jiná demokratická strana, ODS." # todo: NEW TRANSLATION
  CZE_stay_close_with_the_communists: "Zůstat blízko u §RKSČM§!" # todo: NEW TRANSLATION
  CZE_stay_close_with_the_communists_desc: "ČSSD je sociálně demokratická strana. Stejně jako komunisté chtějí výrazně zvýšit sociální rozpočet a obě strany spolu dlouho spolupracovaly, dokud rostoucí popularita ANO donutila ČSSD volit mezi nimi a KSČM." # todo: NEW TRANSLATION
  CZE_keynesianism: "Keynesiánství" # todo: NEW TRANSLATION
  CZE_keynesianism_desc: "Keynesiánství podporuje zvyšování státních výdajů za účelem stimulace ekonomického růstu a udržení stabilního rozvoje. ČSSD striktně následuje jeho zásady a integrovala je do svého rozvojového programu." # todo: NEW TRANSLATION
  CZE_nato_diplomacy: "Diplomacie NATO" # todo: NEW TRANSLATION
  CZE_nato_diplomacy_desc: "NATO je mocný spolek, který sjednocuje Evropu víc než kdy dříve. Éra válek je konečně u konce a země se mohou věnovat rozvoji civilní ekonomiky místo válečného průmyslu. I s tímto spojencem však nesmíme polevit a musíme být stále připraveni na obranu za pomoci našich partnerů." # todo: NEW TRANSLATION
  CZE_progressive_taxes: "Progresivní daně" # todo: NEW TRANSLATION
  CZE_progressive_taxes_desc: "Daňový systém v naší zemi je zastaralý. Některé prvky z komunistického režimu stále přetrvávají a my jsme ti, kdo s tím musí něco udělat." # todo: NEW TRANSLATION
  CZE_turn_for_mixed_economy: "Přechod ke smíšené ekonomice" # todo: NEW TRANSLATION
  CZE_turn_for_mixed_economy_desc: "Naše ekonomika silně závisí na motorizačním průmyslu, kterému dominuje společnost Škoda. To stačilo až do současnosti, ale musíme myslet do budoucna a začít s pokročilou výrobou dalších produktů." # todo: NEW TRANSLATION
  CZE_question_us_politics: "Zpochybnit politiku USA" # todo: NEW TRANSLATION
  CZE_question_us_politics_desc: "Amerika hraje svou vlastní hru. Je to zřejmé — chtějí udržet stabilitu a mír, ale jsou zde opravdu zcela nevinným hráčem?" # todo: NEW TRANSLATION
  CZE_bank_tax: "Bankovní daň" # todo: NEW TRANSLATION
  CZE_bank_tax_desc: "Banky mají příliš volnosti. Uvalíme na ně dodatečné zdanění, aby se omezil rozsah jejich působení." # todo: NEW TRANSLATION
  CZE_make_use_of_the_economic_boom: "Využít ekonomický boom" # todo: NEW TRANSLATION
  CZE_make_use_of_the_economic_boom_desc: "Naše země konečně zažívá ekonomický boom. Je to skvělá příležitost snížit národní dluh." # todo: NEW TRANSLATION
  CZE_keep_economy_stable: "Udržet ekonomiku stabilní" # todo: NEW TRANSLATION
  CZE_keep_economy_stable_desc: "Zažíváme ekonomický boom, ale může skončit rychleji, než očekáváme. Bude lepší zpomalit ekonomiku a naplánovat nadcházející roky tak, aby rostoucí produktivita vydržela co nejdéle." # todo: NEW TRANSLATION
  CZE_stop_the_growing_debt: "Zastavit rostoucí dluh" # todo: NEW TRANSLATION
  CZE_stop_the_growing_debt_desc: "Díky ekonomickému boomu můžeme splatit část našich dluhů. Je to další krok k plné nezávislosti České republiky." # todo: NEW TRANSLATION
  CZE_continuation_of_social_funding: "Pokračování sociálního financování" # todo: NEW TRANSLATION
  CZE_continuation_of_social_funding_desc: "Jeden z našich stálých cílů. Pokračovat v postupu směrem k sociálnímu státu." # todo: NEW TRANSLATION
  CZE_promote_pro_ecological_activities: "Podporovat proekologické aktivity" # todo: NEW TRANSLATION
  CZE_promote_pro_ecological_activities_desc: "Není to náš hlavní cíl, ale je vždy dobré ukázat voličům, že nám záleží na ekologii. Ať se na to díváte jakkoli, zemědělci, kteří zajišťují potraviny a další zdroje, jsou základem národa." # todo: NEW TRANSLATION
  CZE_european_parliament_elections: "§tVolby do Evropského parlamentu§!" # todo: NEW TRANSLATION
  CZE_european_parliament_elections_desc: "Je čas na další volby. Tentokrát do Evropského parlamentu. Měli bychom snadno překonat soupeře a získat pěkné mandáty." # todo: NEW TRANSLATION
  CZE_vladimir_spidl_leaves_party: "Vladimír Špidla opouští stranu" # todo: NEW TRANSLATION
  CZE_vladimir_spidl_leaves_party_desc: "Muselo to přijít. Bude nám chybět. Prozatím ale musíme zvolit nového vůdce, protože ODS nám pořád dýchá na záda." # todo: NEW TRANSLATION
  CZE_victory_of_vladimir_spidl: "Vítězství Vladimíra Špidly" # todo: NEW TRANSLATION
  CZE_victory_of_vladimir_spidl_desc: "Překvapivě se Vladimír Špidla podařilo vyhrát volby a udržel své vedení. Nastal čas pro významné diplomatické kroky." # todo: NEW TRANSLATION
  CZE_stanislav_gross_as_a_new_leader: "Stanislav Gross jako nový předseda" # todo: NEW TRANSLATION
  CZE_stanislav_gross_as_a_new_leader_desc: "Stanislav Gross byl zvolen novým lídrem naší strany. Uvidíme, jak povede naši stranu." # todo: NEW TRANSLATION
  CZE_grand_eu_integration: "Rozsáhlá integrace do EU" # todo: NEW TRANSLATION
  CZE_grand_eu_integration_desc: "Jedním z prvních rozhodnutí Vladimíra Špidly je zvýšit popularitu mezi členy EU. Udržování dobrých vztahů s nimi je dobrou volbou nejen pro naši stranu, ale i pro naši zemi." # todo: NEW TRANSLATION
  CZE_appreciation_of_british_politics: "Ocenění britské politiky" # todo: NEW TRANSLATION
  CZE_appreciation_of_british_politics_desc: "Británie dnes dělá velmi dobrou práci. Měli bychom se jimi inspirovat a jít stejnou cestou." # todo: NEW TRANSLATION
  CZE_distancing_from_kscm: "Odstup od §RKSČM§!" # todo: NEW TRANSLATION
  CZE_distancing_from_kscm_desc: "Předchozí vedení bylo příliš spjato s komunistickou stranou. Naše strana získá více, když přerušíme s nimi vztahy." # todo: NEW TRANSLATION
  CZE_increasing_czech_position_on_the_international_arena: "Posílit postavení ČR na mezinárodní scéně" # todo: NEW TRANSLATION
  CZE_increasing_czech_position_on_the_international_arena_desc: "Evropská unie byla teprve začátkem. Je čas jít dál a hledat dohody s ostatními kontinenty." # todo: NEW TRANSLATION
  CZE_shifts_in_economy_development: "Změny v ekonomickém rozvoji" # todo: NEW TRANSLATION
  CZE_shifts_in_economy_development_desc: "Keynesiánství je dobré, ale můžeme ho lépe využít, když se o to pokusíme. Trochu kontroverzní, ale jsem si jistý, že to zvládneme." # todo: NEW TRANSLATION
  CZE_open_up_for_foreign_investors: "Otevřít se zahraničním investorům" # todo: NEW TRANSLATION
  CZE_open_up_for_foreign_investors_desc: "Česká republika je známá svým vyspělým automobilovým průmyslem a vývojem. To k nám přitahuje mnoho zahraničních investorů s velkými penězi. Přivítáme je s otevřenou náručí." # todo: NEW TRANSLATION
  CZE_stanislav_gross_keeps_power: "Stanislav Gross udržel moc" # todo: NEW TRANSLATION
  CZE_stanislav_gross_keeps_power_desc: "Nedávné kroky a kontroverze Stanislava Grosse mu nezabránily zůstat vůdcem naší strany. Uvidíme, jak se to vyvine." # todo: NEW TRANSLATION
  CZE_leadership_of_jiri_paroubek: "Vedení Jiřího Paroubka" # todo: NEW TRANSLATION
  CZE_leadership_of_jiri_paroubek_desc: "Po některých nedávných kontroverzích a událostech v soukromém životě musel Stanislav Gross rezignovat na vedení. Jiří Paroubek byl zvolen novým předsedou naší strany." # todo: NEW TRANSLATION
  CZE_restore_the_kscm_support: "Obnovit podporu §RKSČM§!" # todo: NEW TRANSLATION
  CZE_restore_the_kscm_support_desc: "Stanislav Gross udělal chybu, když začal přerušovat vztahy s KSČM. Máme nového vůdce a nový program, což také znamená nové (staré) spojence." # todo: NEW TRANSLATION
  CZE_accept_the_fate: "§tPřijmout osud§!" # todo: NEW TRANSLATION
  CZE_accept_the_fate_desc: "Nějak se ODS podařilo porazit ČSSD v původních volbách v roce 2006. Není to konec světa. ČSSD je stále velmi populární stranou a bude pokračovat ve svém programu." # todo: NEW TRANSLATION
  CZE_program_of_the_opposition: "Program opozice" # todo: NEW TRANSLATION
  CZE_program_of_the_opposition_desc: "Jaká rozhodnutí může přijmout opoziční strana? Pravděpodobně ne tak důležitá jako vládní. Zaměření musí být na důležité, ale dostupné věci." # todo: NEW TRANSLATION
  CZE_decrease_corruption: "Snižovat korupci" # todo: NEW TRANSLATION
  CZE_decrease_corruption_desc: "Korupce je starý problém téměř každé země. Musíme být připraveni ji kdykoli bojovat." # todo: NEW TRANSLATION
  CZE_short_term_stagnation: "Krátkodobá stagnace" # todo: NEW TRANSLATION
  CZE_short_term_stagnation_desc: "Naše ekonomika funguje dobře, ale pokud se to nebezpečně zhorší, s trochou štěstí ji budeme schopni zachránit." # todo: NEW TRANSLATION
  CZE_investitions_in_infrastructure: "Investice do infrastruktury" # todo: NEW TRANSLATION
  CZE_investitions_in_infrastructure_desc: "Další zlepšení naší silniční sítě. Tyto silnice propojí naše dálnice v mnoha nových bodech a zkrátí dobu cestování." # todo: NEW TRANSLATION
  CZE_senate_elections_cssd: "Volby do Senátu" # todo: NEW TRANSLATION
  CZE_senate_elections_cssd_desc: "Jdeme na to. My proti ODS. Je to další šance porazit je a znovu vyhrát senátní volby." # todo: NEW TRANSLATION
  CZE_in_your_face_ods: "V tvář §1ODS§!!" # todo: NEW TRANSLATION
  CZE_in_your_face_ods_desc: "Podařilo se nám v tomto závodě předběhnout ODS a cílová čára je na dohled." # todo: NEW TRANSLATION
  CZE_back_to_form: "Zpět ve formě" # todo: NEW TRANSLATION
  CZE_back_to_form_desc: "Ta porážka v parlamentních volbách byla jen jednorázový výpadek. Čas vrátit se do skutečné akce." # todo: NEW TRANSLATION
  CZE_distrust_the_government: "Nedůvěřovat vládě" # todo: NEW TRANSLATION
  CZE_distrust_the_government_desc: "ODS dokázala umístit některé své politiky do nové vlády. Měli bychom jim věřit? Zdá se mi, že ne." # todo: NEW TRANSLATION
  CZE_leadership_of_bohuslav_sobotka: "§tVedení Bohuslava Sobotky§!" # todo: NEW TRANSLATION
  CZE_leadership_of_bohuslav_sobotka_desc: "Éra Jiřího Paroubka je u konce. Nastal čas, aby se Bohuslav Sobotka stal naším vůdcem." # todo: NEW TRANSLATION
  CZE_finish_new_highway_construction: "Dokončit výstavbu nové dálnice" # todo: NEW TRANSLATION
  CZE_finish_new_highway_construction_desc: "Nová dálnice se stavěla dlouho. Vyžadovala spolupráci mnoha stran a společností. Je čas dokončit poslední kilometry a otevřít novou dálnici." # todo: NEW TRANSLATION
  CZE_reduce_resource_extraction_cssd: "Omezit těžbu surovin" # todo: NEW TRANSLATION
  CZE_reduce_resource_extraction_cssd_desc: "Těžba surovin ničí životní prostředí. Kromě toho musíme omezit jejich využívání. Je čas zavést změny v řízení zdrojů." # todo: NEW TRANSLATION
  CZE_water_resource_will_stay_with_the_state: "Vodní zdroje zůstanou ve vlastnictví státu" # todo: NEW TRANSLATION
  CZE_water_resource_will_stay_with_the_state_desc: "My určujeme ceny vody. Pokud bychom tyto společnosti prodali do soukromých rukou, cenovky by v těžkých časech mohly sjíždět neřízeně." # todo: NEW TRANSLATION
  CZE_research_new_renewable_energy_power_generators: "Nové obnovitelné zdroje energie" # todo: NEW TRANSLATION
  CZE_research_new_renewable_energy_power_generators_desc: "Je čas pokračovat v našem programu obnovitelných zdrojů energie. Podívejme se na solární a větrné generátory. Jsou dobré, ale stále daleko za jadernými elektrárnami. Nemůžeme je udělat lepšími než jaderné reaktory, ale alespoň můžeme zlepšit jejich produktivitu." # todo: NEW TRANSLATION
  CZE_speed_up_construction_of_new_nuclear_reactor: "Zrychlit výstavbu nového jaderného reaktoru" # todo: NEW TRANSLATION
  CZE_speed_up_construction_of_new_nuclear_reactor_desc: "S omezenou těžbou surovin musíme zachovat energetickou bezpečnost země. Zaměříme se na projekt nového jaderného reaktoru." # todo: NEW TRANSLATION
  CZE_cleaner_air: "Čistší vzduch" # todo: NEW TRANSLATION
  CZE_cleaner_air_desc: "Možná vzduch není tak znečištěný jako dříve, ale problém je stále viditelný. Musíme vysadit více stromů a omezit nebezpečné znečištění." # todo: NEW TRANSLATION
  CZE_cssd_2013_program: "§tProgram 2013§!" # todo: NEW TRANSLATION
  CZE_cssd_2013_program_desc: "Další volby, další program. Tentokrát se zaměřme na obraz země a vytvořme nové koalice." # todo: NEW TRANSLATION
  CZE_wealth_tax: "Daň z majetku" # todo: NEW TRANSLATION
  CZE_wealth_tax_desc: "Pokud naši nejbohatší občané nechtějí sdílet své peníze na rozvoj země, zavedeme novou daň z majetku. To je jednoduché řešení tohoto problému." # todo: NEW TRANSLATION
  CZE_continue_churches_reparations: "Pokračovat v restitucích církvím" # todo: NEW TRANSLATION
  CZE_continue_churches_reparations_desc: "KDU-ČSL ocení tento krok, který nás přiblíží ke vzniku společné koalice. Taky jsou některé naše církve ve velmi špatném stavu." # todo: NEW TRANSLATION
  CZE_ano_and_kducsl_coalition: "Koalice §2ANO§! a §3KDU-ČSL§!" # todo: NEW TRANSLATION
  CZE_ano_and_kducsl_coalition_desc: "Čas na nové spojenectví. Mladá strana ANO a jedna z nejstarších, KDU-ČSL. To je zajímavá kombinace, která může buď selhat, nebo uspět s velkými přínosy pro nás všechny." # todo: NEW TRANSLATION
  CZE_higher_renewable_energy_expenditure: "Vyšší výdaje na obnovitelné zdroje" # todo: NEW TRANSLATION
  CZE_higher_renewable_energy_expenditure_desc: "Jedná se o přímé pokračování našeho předchozího programu. Obnovitelná energie je budoucností světa, uhlí je zastaralý zdroj. Nemůžeme nadále udržovat prvek, který způsobuje velké škody životnímu prostředí." # todo: NEW TRANSLATION
  CZE_shut_down_the_neo_nazi_workers_party: "Rozpustit neonacistickou Dělnickou stranu" # todo: NEW TRANSLATION
  CZE_shut_down_the_neo_nazi_workers_party_desc: "Již překročili meze. Je čas tu buňku jednou provždy zrušit. Tuto ideologii a doktrínu měla naše země zakázat dávno!" # todo: NEW TRANSLATION
  CZE_reduce_flooding_risk: "Snížit riziko záplav" # todo: NEW TRANSLATION
  CZE_reduce_flooding_risk_desc: "Naše řeky mohou být občas nebezpečné. Když jsou, způsobí mnoho škod místnímu obyvatelstvu. Je čas tento strach ukončit a připravit nové obranné systémy." # todo: NEW TRANSLATION
  CZE_leadership_of_jan_hamacek: "§tVedení Jana Hamáčka§!" # todo: NEW TRANSLATION
  CZE_leadership_of_jan_hamacek_desc: "Další den, další vůdce. Jan Hamáček bude muset čelit opravdu těžkým rozhodnutím v nadcházejících letech. Doufejme, že se mu podaří být skvělým vůdcem v tomto období." # todo: NEW TRANSLATION
  CZE_increase_food_quality: "Zvýšit kvalitu potravin" # todo: NEW TRANSLATION
  CZE_increase_food_quality_desc: "S tím, jak technologie postupuje, kvalita potravin se zlepšuje pomalu. Nové dotace tento proces urychlí." # todo: NEW TRANSLATION
  CZE_ano_over_communists: "§2ANO§! místo §RKSČM§!" # todo: NEW TRANSLATION
  CZE_ano_over_communists_desc: "Čas se konečně odříznout od KSČM a přidržet se ANO. Oni jsou budoucností této země a my se budeme držet jen těch nejlepších." # todo: NEW TRANSLATION
  CZE_new_healthcare_budget_in_times_of_crisis: "Nový rozpočet zdravotnictví v čase krize" # todo: NEW TRANSLATION
  CZE_new_healthcare_budget_in_times_of_crisis_desc: "Stalo se to. Začala nová kapitola v lidských dějinách. Musíme se s touto krizí vypořádat co nejlépe." # todo: NEW TRANSLATION
  CZE_new_apartments_and_houses: "Nové byty a domy" # todo: NEW TRANSLATION
  CZE_new_apartments_and_houses_desc: "Tato myšlenka přiláká nové investory a lidi, kteří chtějí žít v naší zemi. Je to jednoduchý úkol, ale velmi důležitý pro ekonomiku." # todo: NEW TRANSLATION
  CZE_grants_for_novavax: "Granty pro Novavax" # todo: NEW TRANSLATION
  CZE_grants_for_novavax_desc: "Novavax je naše vedoucí společnost ve vývoji nových vakcín. Stojí za každou investici a právě teď silně potřebuje naši podporu." # todo: NEW TRANSLATION
  CZE_security_funding: "Financování bezpečnosti" # todo: NEW TRANSLATION
  CZE_security_funding_desc: "Časy se opět stávají nestabilními. Je čas postarat se o náš obranný rozpočet a připravit se na nadcházející hrozbu." # todo: NEW TRANSLATION
  CZE_usdeu_program: "§GProgram US-DEU§!" # todo: NEW TRANSLATION
  CZE_usdeu_program_desc: "Program US-DEU zastává liberální politiku, což znamená snižování moci státu a dávat více občanských svobod. US-DEU drží odstup od komunistické strany KSČM a snaží se postupně rozvíjet zemi." # todo: NEW TRANSLATION
  CZE_push_for_tax_reform: "Prosazovat daňovou reformu" # todo: NEW TRANSLATION
  CZE_push_for_tax_reform_desc: "Nejsme významnou silou ve vládě, ale všichni souhlasíme, že daňová reforma je něco, co bychom měli dokončit co nejdříve. My za ni budeme tlačit." # todo: NEW TRANSLATION
  CZE_stable_development: "Stabilní rozvoj" # todo: NEW TRANSLATION
  CZE_stable_development_desc: "Není potřeba prohánět ekonomiku příliš. Lepší je udržet ekonomiku stabilní než riskovat recesi." # todo: NEW TRANSLATION
  CZE_social_liberalism: "Sociální liberalismus" # todo: NEW TRANSLATION
  CZE_social_liberalism_desc: "Naši lidé vědí, jak utlačující nebo nespravedlivá může vláda být. Musíme usilovat o omezení moci státu a dát lidem více svobody." # todo: NEW TRANSLATION
  CZE_democratic_spirit: "Demokratický duch" # todo: NEW TRANSLATION
  CZE_democratic_spirit_desc: "Po přechodu k demokracii je naše země v neustálém růstu. Měli bychom takto pokračovat a být vděční za to, co máme." # todo: NEW TRANSLATION
  CZE_support_national_minority: "Podpora národnostních menšin" # todo: NEW TRANSLATION
  CZE_support_national_minority_desc: "Předchozí stát s národnostními menšinami v České republice nebyl příliš shovívavý. Je naší rolí těmto lidem pomoci a uvolnit migrační zákon." # todo: NEW TRANSLATION
  CZE_kscm_issue: "§RKSČM§! problém" # todo: NEW TRANSLATION
  CZE_kscm_issue_desc: "Je neuvěřitelné, že v naší vládě stále máme komunistickou stranu. Nejsou to ti represivní komunisté, které jsme měli dříve, ale i tak představují hrozbu pro naši demokracii." # todo: NEW TRANSLATION
  CZE_promote_country_of_law_idea: "Prosazovat myšlenku právního státu" # todo: NEW TRANSLATION
  CZE_promote_country_of_law_idea_desc: "Naše zákony a ústava jsou nejdůležitějšími věcmi v této zemi. Každý by je měl dodržovat, i vláda. To je jediný způsob, jak udržet stát v přijatelných mezích." # todo: NEW TRANSLATION
  CZE_country_without_oppresion: "Země bez útlaku" # todo: NEW TRANSLATION
  CZE_country_without_oppresion_desc: "Demokracie byla stvořena pro lidi. A lidé by měli vědět, že je to pro ně bezpečná ideologie. Zvýšíme výdaje pro policii, aby náš národ zůstal stabilní a chráněný." # todo: NEW TRANSLATION
  CZE_fear_of_another_communist_regime: "Strach z dalšího komunistického režimu" # todo: NEW TRANSLATION
  CZE_fear_of_another_communist_regime_desc: "Ale co když se KSČM podaří dostat k moci? Co se stane s naším demokratickým duchem? To nesmíme dopustit, pokud chceme klidně spát." # todo: NEW TRANSLATION
  CZE_western_view: "Západní pohled" # todo: NEW TRANSLATION
  CZE_western_view_desc: "Měli bychom se snažit připojit k Evropské unii. Západní země se rozvíjejí šíleně rychle a měli bychom jít v jejich stopách." # todo: NEW TRANSLATION
  CZE_stabilize_the_situation: "§GStabilizovat situaci§!" # todo: NEW TRANSLATION
  CZE_stabilize_the_situation_desc: "Další volby jsou za námi. Mohlo to dopadnout lépe, ale teď nemůžeme zastavit. Je stále mnoho věcí, které musíme udělat, aby naše země byla skvělá." # todo: NEW TRANSLATION
  CZE_reduce_effect_of_the_ctyrkoalice_split: "Snížit účinky rozštěpení Čtyřkoalice" # todo: NEW TRANSLATION
  CZE_reduce_effect_of_the_ctyrkoalice_split_desc: "Bohužel Čtyřkoalice dlouho nevydržela. Byla to dobrá spolupráce, ale ne příliš úspěšná. Každopádně naše popularita utrpěla a musíme to napravit." # todo: NEW TRANSLATION
  CZE_pavel_nemec_for_the_leader: "Pavel Němec za předsedu" # todo: NEW TRANSLATION
  CZE_pavel_nemec_for_the_leader_desc: "Zvolme Pavla Němce jako našeho dalšího vůdce. Není moc zkušený, ale potřebujeme oslovit mládež v naší zemi." # todo: NEW TRANSLATION
  CZE_preparations_for_the_2006_elections: "Přípravy na volby 2006" # todo: NEW TRANSLATION
  CZE_preparations_for_the_2006_elections_desc: "Stále ztrácíme popularitu. To není dobré, takže možná je čas na více nekonvenční strategii..." # todo: NEW TRANSLATION
  CZE_the_case_of_the_qatari_prince: "Případ katarského prince" # todo: NEW TRANSLATION
  CZE_the_case_of_the_qatari_prince_desc: "Katarský princ porušil náš zákon spácháním velmi vážných trestných činů. To není Blízký východ, to je Evropa. Takové chování zde netolerujeme. Pavel Němec by měl rozhodnout, co s ním udělat." # todo: NEW TRANSLATION
  CZE_its_legal: "'Je to legální'" # todo: NEW TRANSLATION
  CZE_its_legal_desc: "Musíme přemýšlet, co naši mladí občané chtějí od své vládnoucí strany. Legalizace marihuany? Přijetí LGBT? Půjdeme touto cestou — co by se mohlo pokazit?" # todo: NEW TRANSLATION
  CZE_shift_to_semi_anarchism: "Přechod k poloanarchismu" # todo: NEW TRANSLATION
  CZE_shift_to_semi_anarchism_desc: "Náš program selhal. Do prdele s tím, je tu jen ještě jedna věc, která může fungovat a přilákat více voličů. Je čas změnit náš světový názor." # todo: NEW TRANSLATION
  CZE_jan_hadrav_leadership: "§GVedení Jana Hadravy§!" # todo: NEW TRANSLATION
  CZE_jan_hadrav_leadership_desc: "Zapomeňme na předchozí volby, ano? Fajn. Jan Hadrava povede naši stranu nyní, Pavel Němec by tuto funkci mít neměl..." # todo: NEW TRANSLATION
  CZE_jan_cerny_leadership: "§GVedení Jana Černého§!" # todo: NEW TRANSLATION
  CZE_jan_cerny_leadership_desc: "Bohužel je naše strana více destabilizovaná, než jsme si mysleli. Zkusíme to s Janem Černým. Možná nás konečně dovede do světlé budoucnosti." # todo: NEW TRANSLATION
  CZE_reform_of_the_housing_sector: "Reforma bytového sektoru" # todo: NEW TRANSLATION
  CZE_reform_of_the_housing_sector_desc: "Je čas na solidní reformy. Pokud se postaráme o bytový sektor, lidé uvidí, že se o tuto zemi opravdu staráme." # todo: NEW TRANSLATION
  CZE_increase_maternity_leave_time: "Zvýšit dobu mateřské dovolené" # todo: NEW TRANSLATION
  CZE_increase_maternity_leave_time_desc: "Je malá šance, že to skutečně projde, ale stojí za to to zkusit. Je čas prosadit zákon." # todo: NEW TRANSLATION
  CZE_finish_repair_of_damage_after_communist_regime: "Dokončit opravy škod po komunistickém režimu" # todo: NEW TRANSLATION
  CZE_finish_repair_of_damage_after_communist_regime_desc: "Škody způsobené komunisty byly mnohem větší, než jsme si mysleli. Díky slušnému státnímu rozpočtu budeme schopni opravy dokončit." # todo: NEW TRANSLATION
  CZE_further_upgrade_of_infrastructure_network: "Další modernizace infrastruktury" # todo: NEW TRANSLATION
  CZE_further_upgrade_of_infrastructure_network_desc: "Všichni to dělají, takže nebudeme horší. S ostatní popularitou, kterou máme, prosadíme další zákon ve vládě." # todo: NEW TRANSLATION
  CZE_take_more_advantage_of_renewable_energy: "Větší využití obnovitelných zdrojů energie" # todo: NEW TRANSLATION
  CZE_take_more_advantage_of_renewable_energy_desc: "Obnovitelné zdroje zajistí energetickou bezpečnost země. Větrné mlýny, solární panely, vodní elektrárny. Měli bychom do takových projektů investovat." # todo: NEW TRANSLATION
  CZE_aim_for_lower_taxes: "Usilovat o nižší daně" # todo: NEW TRANSLATION
  CZE_aim_for_lower_taxes_desc: "Náš pád je nevyhnutelný. Prosadíme ještě jeden zákon dřív, než oznámíme rezignaci." # todo: NEW TRANSLATION
  CZE_end_of_usdeu: "§GKonec US-DEU§!" # todo: NEW TRANSLATION
  CZE_end_of_usdeu_desc: "Náš čas přišel. Selhání ve volbách 2002 a 2006 bylo pro naši stranu příliš škodlivé. Provedena byla hrůzná rozhodnutí, spousta interních kontroverzí. Nemohli jsme to přežít, US-DEU skončilo." # todo: NEW TRANSLATION
  CZE_ano_program: "§2Program ANO§!" # todo: NEW TRANSLATION
  CZE_ano_program_desc: "ANO vzniklo v roce 2011, ale politickou stranou se stalo 11. května 2012. Vzniklo jako hnutí lidí nespokojených s ostatními stranami. Jeho program cílí na všechny lidi v České republice, stará se o sociální stát a zavádí zemi na novou cestu rozvoje." # todo: NEW TRANSLATION
  CZE_we_are_not_politicians: "Nejsme politici" # todo: NEW TRANSLATION
  CZE_we_are_not_politicians_desc: "ANO nebylo vytvořeno politiky. Původně to bylo hnutí, jehož cílem bylo bojovat proti korupci, nespokojenosti občanů a vyléčit politický systém." # todo: NEW TRANSLATION
  CZE_corruption_problem: "Problém korupce" # todo: NEW TRANSLATION
  CZE_corruption_problem_desc: "Ostatní strany neustále mluví o omezování korupce, ale tento problém v naší zemi stále přetrvává. Nechceme čekat ani rok déle. Je čas ukázat naši sílu." # todo: NEW TRANSLATION
  CZE_prepare_for_the_2013_elections: "Připravit se na volby 2013" # todo: NEW TRANSLATION
  CZE_prepare_for_the_2013_elections_desc: "Ještě nemáme obrovskou podporu, ale náš nový volební program přesvědčí lidi, aby nás volili v příštích volbách. Děláme to pro všechny." # todo: NEW TRANSLATION
  CZE_unemployment_problem: "Problém nezaměstnanosti" # todo: NEW TRANSLATION
  CZE_unemployment_problem_desc: "Škoda stále vytváří nová pracovní místa, ale stále trpíme nezaměstnaností. Měli bychom se tím zabývat." # todo: NEW TRANSLATION
  CZE_kick_off_the_insincere_politicians: "Vyhodit neupřímné politiky" # todo: NEW TRANSLATION
  CZE_kick_off_the_insincere_politicians_desc: "Někteří naši politici nebyli straně loajální. Nemůžeme to nechat běžet a musíme učinit těžká rozhodnutí." # todo: NEW TRANSLATION
  CZE_eticky_kodex: "§2Etický kodex§!" # todo: NEW TRANSLATION
  CZE_eticky_kodex_desc: "ANO bylo původně založeno jako hnutí, ne politická strana. Ale bez stranického statusu nemůžeme provést významné změny. Jsme v chaosu, který musí být rychle organizován." # todo: NEW TRANSLATION
  CZE_first_laws_must_be_consulted_with_the_parliamentary_group: "Zákony musí být konzultovány s poslaneckým klubem" # todo: NEW TRANSLATION
  CZE_first_laws_must_be_consulted_with_the_parliamentary_group_desc: "Pokud chceme prosadit reformy, všichni musíme souhlasit, že to pomůže naší zemi. Proto musíme každou změnu zákona konzultovat." # todo: NEW TRANSLATION
  CZE_second_you_cant_move_to_another_club_during_torm_of_office: "Během funkčního období nelze přestoupit do jiného klubu" # todo: NEW TRANSLATION
  CZE_second_you_cant_move_to_another_club_during_torm_of_office_desc: "To by byla zrada. Pokud jste si vybrali naši stranu, zůstaňte jí věrní a neubližujte naší popularitě v očích voličů." # todo: NEW TRANSLATION
  CZE_third_in_serious_matters_you_cannot_vote_against_ano: "V závažných otázkách nelze hlasovat proti §2ANO§!" # todo: NEW TRANSLATION
  CZE_third_in_serious_matters_you_cannot_vote_against_ano_desc: "Musíme si v každé věci pomáhat, ale v opravdu vážných záležitostech musíme zůstat jednotní a důsledně se držet našeho programu." # todo: NEW TRANSLATION
  CZE_fourth_you_must_doname_7000_crowns_to_the_ano_every_month: "Musíte měsíčně darovat 7000 korun §2ANO§!" # todo: NEW TRANSLATION
  CZE_fourth_you_must_doname_7000_crowns_to_the_ano_every_month_desc: "Naše strana má mnoho sponzorů, ale nemůžeme se spoléhat pouze na ně a na rozpočet našeho lídra. Každý člen bude muset ANO měsíčně přispívat, aby se jeho finance stabilizovaly." # todo: NEW TRANSLATION
  CZE_cssd_and_kducsl_coalition: "Koalice §tČSSD§! a §3KDU-ČSL§!" # todo: NEW TRANSLATION
  CZE_cssd_and_kducsl_coalition_desc: "Můžeme důvěřovat ČSSD a KDU-ČSL. Nevyrobíme si nepřátele všude a potřebujeme nějaké spojence." # todo: NEW TRANSLATION
  CZE_join_the_ministry_of_finance: "Vstoupit do ministerstva financí" # todo: NEW TRANSLATION
  CZE_join_the_ministry_of_finance_desc: "Pokud vstoupíme na ministerstvo financí, budeme schopni efektivněji řídit státní výdaje a zlepšit rozpočet naší země." # todo: NEW TRANSLATION
  CZE_join_the_ministry_of_internal_affairs: "Vstoupit do ministerstva vnitra" # todo: NEW TRANSLATION
  CZE_join_the_ministry_of_internal_affairs_desc: "Ministerstvo vnitra kontroluje soudy, dodržování zákonů a udržování stability našeho státu. Pokud k němu přistoupíme, bude pro nás snazší transformovat naše zákony." # todo: NEW TRANSLATION
  CZE_join_the_ministry_of_regional_development: "Vstoupit do ministerstva pro místní rozvoj" # todo: NEW TRANSLATION
  CZE_join_the_ministry_of_regional_development_desc: "Regionální rozvoj je důležitý pro zlepšení ekonomiky a průmyslu naší země. Řídí ekonomický sektor a pokud se k němu přidáme, budeme schopni volit směr průmyslového rozvoje." # todo: NEW TRANSLATION
  CZE_new_head_politics_of_the_country_management: "Nová politika řízení země" # todo: NEW TRANSLATION
  CZE_new_head_politics_of_the_country_management_desc: "Naše koalice s ČSSD a KDU-ČSL nám umožňuje sestavit novou vládu. To je skvělá příležitost převzít kontrolu nad nejdůležitějšími státními institucemi." # todo: NEW TRANSLATION
  CZE_2014_european_parliamentary_elections: "Volby do Evropského parlamentu 2014" # todo: NEW TRANSLATION
  CZE_2014_european_parliamentary_elections_desc: "Volby do EU jsou pro nás velmi důležité. Pokud se nám podaří získat dostatek mandátů, získáme váhu v očích členů Evropské unie a více podpory v České republice." # todo: NEW TRANSLATION
  CZE_makat_a_neblabolit: "§2Makat a ne blábolit.§!" # todo: NEW TRANSLATION
  CZE_makat_a_neblabolit_desc: "'Makat a ne blábolit.' Těmito slovy jsme během voleb v roce 2017 získali obrovskou popularitu. Nyní se zaměříme na zlepšení státních výdajů a rozvoj měst." # todo: NEW TRANSLATION
  CZE_great_labor_reforms: "Velké reformy pracovního práva" # todo: NEW TRANSLATION
  CZE_great_labor_reforms_desc: "Náš pracovní zákoník je zastaralý a neefektivní. Je na nás, abychom ho změnili." # todo: NEW TRANSLATION
  CZE_cybersecurity_funding: "Financování kybernetické bezpečnosti" # todo: NEW TRANSLATION
  CZE_cybersecurity_funding_desc: "Naše bezpečnostní systémy nejsou nejlepší kvality. Pokud nikdo neutratí peníze za jejich modernizaci, můžeme se brzy dostat do vážných problémů." # todo: NEW TRANSLATION
  CZE_digitalization_of_the_economy_sector: "Digitalizace ekonomického sektoru" # todo: NEW TRANSLATION
  CZE_digitalization_of_the_economy_sector_desc: "Když se zlepší kyberbezpečnost, nastane čas posunout naše města do nové éry a začít instalaci nových technologií." # todo: NEW TRANSLATION
  CZE_increase_feeling_of_security: "Zvýšit pocit bezpečí" # todo: NEW TRANSLATION
  CZE_increase_feeling_of_security_desc: "Časy jsou opět nervózní. Naši lidé musí vědět, že jsou v bezpečí, proto zvýšíme rozpočet na policii." # todo: NEW TRANSLATION
  CZE_all_for_people_all_from_people: "Vše pro lidi, vše od lidí" # todo: NEW TRANSLATION
  CZE_all_for_people_all_from_people_desc: "Všechny naše nedávné kroky směřují ke zlepšení kvality života našeho národa. To bylo naše poslání a v tom jsme uspěli." # todo: NEW TRANSLATION
  CZE_take_care_of_the_education: "Pečovat o vzdělávání" # todo: NEW TRANSLATION
  CZE_take_care_of_the_education_desc: "Naše školy jsou dobré, ale učitelé jsou podhodnoceni. Náš program tento problém zahrnuje a je čas ho vyřešit." # todo: NEW TRANSLATION
  CZE_the_lithium_case: "Případ lithia" # todo: NEW TRANSLATION
  CZE_the_lithium_case_desc: "Případ lithia je politická aféra, která vypukla jen několik dní před volbami do Poslanecké sněmovny v roce 2017. Aféra vznikla kvůli průzkumu ložiska lithia v Cínovci, právům na jeho průzkum a možné následné těžbě. ČSSD chce zahájit spolupráci s australskou společností a začít těžbu, ale někteří naši politici s tímto krokem nesouhlasí." # todo: NEW TRANSLATION
  CZE_attract_kscm_communists: "Přilákat komunisty §RKSČM§!" # todo: NEW TRANSLATION
  CZE_attract_kscm_communists_desc: "Někteří politici z jiných stran se rozhodli připojit k našemu hnutí. Mluvíme hlavně o podporovatelích KSČM a ČSSD. To je pro naši stranu dobrá situace." # todo: NEW TRANSLATION
  CZE_top_09_program: "§CProgram TOP 09§!" # todo: NEW TRANSLATION
  CZE_top_09_program_desc: "Cíle TOP 09 zahrnují mimo jiné zabránit ekologickým změnám způsobeným industrializací země. Hledají podporu u ODS a v současnosti jsou součástí koalice SPOLU." # todo: NEW TRANSLATION
  CZE_energy_saving: "Úspora energie" # todo: NEW TRANSLATION
  CZE_energy_saving_desc: "Lidé a korporace plýtvají příliš mnoho energií. Ano, máme jaderné reaktory a mnoho reforem v oblasti obnovitelných zdrojů, ale to neznamená, že musíme utratit vše během jednoho měsíce. Naše nové předpisy zabrání lidem v nadměrném plýtvání elektrickou energií." # todo: NEW TRANSLATION
  CZE_cooperate_with_strana_zelenych: "Spolupracovat se §7Strana Zelených§!" # todo: NEW TRANSLATION
  CZE_cooperate_with_strana_zelenych_desc: "Strana Zelených vždy věděla, že zelené území je pro zemi velmi důležité. Pokud spojíme naše programy, budeme schopni prosadit více zákonů v parlamentu." # todo: NEW TRANSLATION
  CZE_modify_green_savings_program: "Upravit program Zelené úspory" # todo: NEW TRANSLATION
  CZE_modify_green_savings_program_desc: "Program Zelené úspory zahrnuje ochranu lesů, zvířat a snižování znečištění. Tento program však potřebuje některé korekce, které ho ještě zlepší." # todo: NEW TRANSLATION
  CZE_seek_ods_coalition: "Usilovat o koalici s §1ODS§!" # todo: NEW TRANSLATION
  CZE_seek_ods_coalition_desc: "Bez pomoci větší strany toho mnoho nezmůžeme. ODS nejlépe sedí našemu programu a oslovíme je." # todo: NEW TRANSLATION
  CZE_karel_schwarzenberg_ministry_of_foreign_affairs: "Ministr zahraničí Karel Schwarzenberg" # todo: NEW TRANSLATION
  CZE_karel_schwarzenberg_ministry_of_foreign_affairs_desc: "Karel Schwarzenberg je už nějakou dobu ministrem zahraničí. Využijme společně těchto privilegií k propagaci naší strany." # todo: NEW TRANSLATION
  CZE_european_union_appreciation: "Ocenění Evropské unie" # todo: NEW TRANSLATION
  CZE_european_union_appreciation_desc: "Evropská unie dbá na životní prostředí. Některé jejich zákony mohou být v rozporu s našimi, ale chtějí to nejlepší pro své členy." # todo: NEW TRANSLATION
  CZE_environment_regulations: "Předpisy pro ochranu životního prostředí" # todo: NEW TRANSLATION
  CZE_environment_regulations_desc: "Některé společnosti mají devastující dopad na místní prostředí. Musíme to zastavit a zavést přísné regulace." # todo: NEW TRANSLATION
  CZE_limit_forest_clearing: "Omezit kácení lesů" # todo: NEW TRANSLATION
  CZE_limit_forest_clearing_desc: "Lesnické společnosti kácí příliš mnoho stromů. Sadí nové, ale trvá desítky let, než dospějí. Musí omezit těžbu." # todo: NEW TRANSLATION
  CZE_reform_of_the_transport_sector: "Reforma dopravního sektoru" # todo: NEW TRANSLATION
  CZE_reform_of_the_transport_sector_desc: "Škoda odvádí dobrou práci v rozvoji našeho motorizačního sektoru, ale jejich auta vydávají příliš mnoho emisí. Musí snížit emise CO2." # todo: NEW TRANSLATION
  CZE_defend_against_ano: "Bránit se proti §2ANO§!" # todo: NEW TRANSLATION
  CZE_defend_against_ano_desc: "ANO kritizuje naši stranu z různých důvodů. My chceme jen pečovat o národní životní prostředí. Nemůžeme to nechat bez odpovědi." # todo: NEW TRANSLATION
  CZE_intensive_environment_regulations: "§CIntenzivní environmentální regulace§!" # todo: NEW TRANSLATION
  CZE_intensive_environment_regulations_desc: "Náš nejnovější program zahrnuje ještě přísnější ekologické regulace. Navíc musíme financovat výzkum nových technologií, které nám pomohou dosáhnout našich cílů." # todo: NEW TRANSLATION
  CZE_regulate_waste_management: "Regulovat nakládání s odpady" # todo: NEW TRANSLATION
  CZE_regulate_waste_management_desc: "Naše země potřebuje lepší způsob likvidace odpadu. Skládkování je jedna věc, ale místo vyhazování můžeme odpad recyklovat a dát mu další život." # todo: NEW TRANSLATION
  CZE_invent_new_technologies: "Vynalézat nové technologie" # todo: NEW TRANSLATION
  CZE_invent_new_technologies_desc: "Financujme výzkum a pomozme vynalézat nové technologie úspory energie. Nebude to levná investice, ale tento krok je nezbytný." # todo: NEW TRANSLATION
  CZE_decrease_construction_cost: "Snížit náklady na stavebnictví" # todo: NEW TRANSLATION
  CZE_decrease_construction_cost_desc: "Měli bychom začít používat levnější materiály srovnatelné kvality. Sníží to státní výdaje na stavbách a urychlí výstavbu." # todo: NEW TRANSLATION
  CZE_continue_green_savings_program: "Pokračovat v programu Zelené úspory" # todo: NEW TRANSLATION
  CZE_continue_green_savings_program_desc: "Další reforma programu Zelené úspory. Díky spolupráci se Stranou zelených můžeme bez problémů prosadit další zákon." # todo: NEW TRANSLATION
  CZE_balanced_energy_development: "Vyvážený rozvoj energetiky" # todo: NEW TRANSLATION
  CZE_balanced_energy_development_desc: "Nemůžeme spoléhat jen na jeden typ energie. Fosilní elektrárny nejsou dobré pro životní prostředí, ale pokud by se něco stalo s obnovitelnými zdroji, budou naše jediné generátory." # todo: NEW TRANSLATION
  CZE_miroslav_kalousek_for_the_leader: "Miroslav Kalousek za předsedu" # todo: NEW TRANSLATION
  CZE_miroslav_kalousek_for_the_leader_desc: "Kalousek byl dříve předsedou KDU-ČSL. Díky tomu udržujeme dobré vztahy s touto stranou. Ale skutečně rozumí našemu volebnímu programu?" # todo: NEW TRANSLATION
  CZE_modify_agriculture_effect_on_the_environment: "Upravit vliv zemědělství na životní prostředí" # todo: NEW TRANSLATION
  CZE_modify_agriculture_effect_on_the_environment_desc: "Zemědělství samo o sobě není špatné, ale někdy vyžaduje kácení stromů. Není to také dobré pro půdu pod poli. Podíváme se na to." # todo: NEW TRANSLATION
  CZE_leadership_of_jiri_pospisil: "§CVedení Jiřího Pospíšila§!" # todo: NEW TRANSLATION
  CZE_leadership_of_jiri_pospisil_desc: "Čas, aby Jiří Pospíšil ukázal, co může pro naši stranu udělat. Nový vůdce znamená novou energii a nadšení k dosažení našich cílů." # todo: NEW TRANSLATION
  CZE_make_new_parks: "Vytvořit nové parky" # todo: NEW TRANSLATION
  CZE_make_new_parks_desc: "Našim městům chybí zelené plochy s čistým vzduchem. Výstavbou nových parků tento problém vyřešíme." # todo: NEW TRANSLATION
  CZE_energize_the_tourist_sector: "Oživit turistický sektor" # todo: NEW TRANSLATION
  CZE_energize_the_tourist_sector_desc: "Lidé musí vědět, že se vyplatí navštívit Českou republiku. Náš program učinil zemi přátelštější k přírodě a naši návštěvníci to jistě ocení." # todo: NEW TRANSLATION
  CZE_leadership_of_marketa_pekarova_adamova: "Vedení Markéty Pekarové Adamové" # todo: NEW TRANSLATION
  CZE_leadership_of_marketa_pekarova_adamova_desc: "Markéta Pekarová Adamová byla zvolena novou předsedkyní naší strany. Bude na ní, aby přivedla naši stranu do koalice SPOLU." # todo: NEW TRANSLATION
  CZE_join_the_spolu_coalition: "Vstoupit do koalice SPOLU" # todo: NEW TRANSLATION
  CZE_join_the_spolu_coalition_desc: "Jsme připraveni přidat se k ODS a KDU-ČSL v koalici SPOLU. To je skvělý den pro naše strany." # todo: NEW TRANSLATION
  CZE_waste_recycling: "Recyklace odpadu" # todo: NEW TRANSLATION
  CZE_waste_recycling_desc: "Už jsme zavedli program recyklace, ale nyní ho musíme zlepšit. Nová recyklační centra celý proces zrychlí." # todo: NEW TRANSLATION
  CZE_invest_in_green_cities: "Investovat do zelených měst" # todo: NEW TRANSLATION
  CZE_invest_in_green_cities_desc: "Silnice by měly být lemovány stromy, keři a podobnou vegetací. Toto řešení sníží znečištění ve městech a zlepší kvalitu života." # todo: NEW TRANSLATION
  CZE_the_triple_alliance: "Trojitá aliance" # todo: NEW TRANSLATION
  CZE_the_triple_alliance_desc: "Koalice SPOLU byla oficiálně vytvořena. ODS, TOP 09 a KDU-ČSL se spojily, aby porazily rostoucí popularitu ANO. To je teprve začátek. Po úspěchu v posledních volbách se koalice musí připravit na novou vládu." # todo: NEW TRANSLATION
  CZE_change_in_the_government: "Změna ve vládě" # todo: NEW TRANSLATION
  CZE_change_in_the_government_desc: "Změny ve vládě začaly. Všechny 3 strany společně vybraly 5 nejlepších politiků ze svých řad, kteří se postarají o státní řízení. S touto popularitou je SPOLU schopno rozhodovat o budoucích plánech rozvoje, které změní řízení České republiky." # todo: NEW TRANSLATION
  CZE_martin_baxa_ministry_of_culture: "Martin Baxa - ministr kultury" # todo: NEW TRANSLATION
  CZE_martin_baxa_ministry_of_culture_desc: "ODS zvolila Martin Baxu ministrem kultury. Kromě politické kariéry je středoškolským učitelem. Do ODS vstoupil v roce 1999." # todo: NEW TRANSLATION
  CZE_zbynek_stanjura_minister_of_finance: "Zbyněk Stanjura - ministr financí" # todo: NEW TRANSLATION
  CZE_zbynek_stanjura_minister_of_finance_desc: "Zbyněk Stanjura je další politik ODS, který byl vybrán do nové vlády Petra Fialy. Převezme odpovědnost za resort financí. Do ODS vstoupil na přelomu tisíciletí a rychle se stal důležitým politikem v této straně." # todo: NEW TRANSLATION
  CZE_pavel_blazek_department_of_justice: "Pavel Blažek - ministr spravedlnosti" # todo: NEW TRANSLATION
  CZE_pavel_blazek_department_of_justice_desc: "Pavel Blažek vstoupil do ODS v roce 1998. Dříve působil jako ministr spravedlnosti během vládní éry Petra Nečase. Tentokrát má další příležitost stát se jedním z nejdůležitějších politiků v [CZE.GetName]." # todo: NEW TRANSLATION
  CZE_martin_kupka_ministry_of_transportation: "Martin Kupka - ministr dopravy" # todo: NEW TRANSLATION
  CZE_martin_kupka_ministry_of_transportation_desc: "Martin Kupka v soukromí pracuje jako novinář. Do ODS vstoupil v roce 2008 a během dvou let získal velkou podporu a popularitu. V nové vládě Petra Fialy bude sloužit jako ministr dopravy." # todo: NEW TRANSLATION
  CZE_jana_cernochova_minister_of_defence: "Jana Černochová - ministryně obrany" # todo: NEW TRANSLATION
  CZE_jana_cernochova_minister_of_defence_desc: "Poslední členka ODS, která se připojí k nové vládě, je Jana Černochová. Do strany vstoupila v roce 1997. Během své kariéry byla členkou Parlamentu za hlavní město Prahu. Nyní bude působit jako nejnovější ministryně obrany." # todo: NEW TRANSLATION
  CZE_coalition_with_pirati_a_strostove: "Koalice s Piráti a Starostové" # todo: NEW TRANSLATION
  CZE_coalition_with_pirati_a_strostove_desc: "Koalice SPOLU je silná, ale koalice Piráti a Starostové také získává na popularitě. Spojením těchto dvou koalic vznikne nejsilnější politická skupina v moderní historii České republiky." # todo: NEW TRANSLATION
  CZE_support_petr_pavel_for_the_president: "Podpořit Petra Pavla pro prezidenta" # todo: NEW TRANSLATION
  CZE_support_petr_pavel_for_the_president_desc: "SPOLU aktivně podporovalo prezidentskou kandidaturu Petra Pavla. Neřadí se k žádné straně. Je to nezávislý lídr, který povede tuto zemi." # todo: NEW TRANSLATION
  CZE_connecting_five_programs: "Propojování pěti programů" # todo: NEW TRANSLATION
  CZE_connecting_five_programs_desc: "Po vytvoření nové koalice SPOLU a Piráti a Starostové je čas začít realizaci společného a největšího politického programu." # todo: NEW TRANSLATION
  CZE_the_strongest_coalition: "Nejsilnější koalice" # todo: NEW TRANSLATION
  CZE_the_strongest_coalition_desc: "SPOLU rychle získalo obrovskou podporu. Rozhodné kroky Petra Fialy a návrat bývalého vojenského generála Petra Pavla přinášejí lidem naději. Z tohoto místa to vypadá, že to má jen stoupající tendenci." # todo: NEW TRANSLATION
  CZE_independent_politician_in_power: "Nezávislý politik u moci" # todo: NEW TRANSLATION
  CZE_independent_politician_in_power_desc: "Petr Pavel byl zvolen vůdcem [CZE.GetName]. Je to velký úspěch pro něj a SPOLU." # todo: NEW TRANSLATION
  CZE_take_care_of_the_environment: "Pečovat o životní prostředí" # todo: NEW TRANSLATION
  CZE_take_care_of_the_environment_desc: "Životní prostředí se rok od roku stává křehčím, takže bychom ho neměli dále ničit." # todo: NEW TRANSLATION
  CZE_a_soldier_and_a_politician: "Voják a politik" # todo: NEW TRANSLATION
  CZE_a_soldier_and_a_politician_desc: "Petr Pavel, narozen 1. listopadu 1961 v Plané, zahájil vojenskou kariéru za doby existujícího Československa pod komunistickým režimem. Byl odpovědný za rozvědku směřující proti zemím NATO. Situace se změnila po pádu Sovětského svazu a rozpadu Československa na demokratickou Českou republiku a Slovensko. Petr Pavel začal spolupracovat s jednotkami NATO a USA (i když angličtina na východním bloku nebyla populární, Pavel byl jedním z mála důstojníků, kteří studovali angličtinu, francouzštinu a ruštinu). Sloužil v ozbrojených silách až do roku 2018, kdy odešel do zálohy a pokračoval v politické dráze, získávajíc podporu demokratických a nestranických subjektů, což mu pomohlo stát se prezidentem České republiky ve volbách 2023.\nTento historický strom a věnované GUI jsou zde, aby poskytly lepší přehled o jeho kariéře po začátku nového tisíciletí, kdy měl velký vliv na vojenské operace a politická jednání." # todo: NEW TRANSLATION
  CZE_international_career: "Mezinárodní kariéra" # todo: NEW TRANSLATION
  CZE_international_career_desc: "Svět nekončí u České republiky. Spolupráce s jinými zeměmi je důležitá pro získání zkušeností a učení se taktice různých důstojníků a terénů." # todo: NEW TRANSLATION
  CZE_home_career: "Domácí kariéra" # todo: NEW TRANSLATION
  CZE_home_career_desc: "Česká republika je náš domov a musíme udělat vše pro jeho ochranu před jakoukoli možnou hrozbou. Naši nepřátelé musí vědět, že nejsme snadným cílem." # todo: NEW TRANSLATION
  CZE_join_ii_persian_gulf_war: "Zapojit se do druhé Perské zálivové války" # todo: NEW TRANSLATION
  CZE_join_ii_persian_gulf_war_desc: "Po teroristickém útoku se Spojené státy staly agresivnější vůči Střednímu východu. Vyhlásily válku Iráku a musíme pomoci našim spojencům bojovat za mír pro všechny." # todo: NEW TRANSLATION
  CZE_continuation_of_afnorth_cooperation: "Pokračování spolupráce AFNORTH" # todo: NEW TRANSLATION
  CZE_continuation_of_afnorth_cooperation_desc: "AFNORTH už neexistuje, ale na jejím místě byly vytvořeny jiné instituce, přesněji v Brunssumu. Jejich úkolem je chránit severní křídlo aliance a Petr Pavel dostává příležitost pomáhat generálům v tomto úkolu." # todo: NEW TRANSLATION
  CZE_zastupce_velitele_divize: "Zástupce velitele divize" # todo: NEW TRANSLATION
  CZE_zastupce_velitele_divize_desc: "Funkce zástupce velitele divize je příležitostí pro Petra Pavla znovu se osvědčit na vlasti. Stane se pravou rukou jednoho z našich generálů, bude koordinovat plány a strategie, které zlepší naši odstrašující pozici." # todo: NEW TRANSLATION
  CZE_brigadni_general: "Brigádní generál" # todo: NEW TRANSLATION
  CZE_brigadni_general_desc: "Petr Pavel je připraven na povýšení na brigádního generála. Je to velmi důležité vyznamenání v jeho kariéře, které ho přibližuje k pozici nejdůležitějšího generála v naší zemi a v strukturách aliance." # todo: NEW TRANSLATION
  CZE_homeland_protectionism: "Ochrana vlasti" # todo: NEW TRANSLATION
  CZE_homeland_protectionism_desc: "Naše země je obklopena neutrálními a přátelskými sousedy. To ale neznamená, že jim můžeme plně věřit. Musíme být připraveni na útok z kteréhokoli směru." # todo: NEW TRANSLATION
  CZE_centcom_liaison_officer: "Kontaktní důstojník CENTCOM" # todo: NEW TRANSLATION
  CZE_centcom_liaison_officer_desc: "Centrální velitelství Spojených států (CENTCOM) je jedním z jedenácti sjednocených bojových velitelství ministerstva obrany USA. Bylo založeno v roce 1983 a převzalo odpovědnosti bývalé Rapid Deployment Joint Task Force (RDJTF)." # todo: NEW TRANSLATION
  CZE_coordination_from_qatar: "Koordinace z Kataru" # todo: NEW TRANSLATION
  CZE_coordination_from_qatar_desc: "Katar umožnil americkým silám zřídit na svém území vojenské tábory a leteckou základnu. Petr Pavel bude tam vyslán, aby koordinoval americké síly bojující v Iráku během druhé zálivové války." # todo: NEW TRANSLATION
  CZE_protect_nato_northern_flank: "Ochraňovat severní křídlo NATO" # todo: NEW TRANSLATION
  CZE_protect_nato_northern_flank_desc: "Skandinávské země zatím nejsou velmi schopné vlastní obrany, přesto jsou velmi důležitými spojenci. Jejich klima je chladnější než naše, takže se budou lépe prosazovat při boji s Ruskem na svém území. Musíme zajistit, aby jejich obrana dokázala zastavit nepřátelské síly." # todo: NEW TRANSLATION
  CZE_special_forces_deputy_commander: "Zástupce velitele speciálních sil" # todo: NEW TRANSLATION
  CZE_special_forces_deputy_commander_desc: "Než bude Petr Pavel připraven stát se velitelem praporu speciálních sil, musí se naučit, jak vést legii profesionálně vycvičených vojáků." # todo: NEW TRANSLATION
  CZE_deputy_director_of_the_czech_ministry_of_defence: "Zástupce ředitele ministerstva obrany" # todo: NEW TRANSLATION
  CZE_deputy_director_of_the_czech_ministry_of_defence_desc: "Aby lépe pochopil překážky, které země musí překonat při zavádění nového obranného programu, musí se Petr Pavel učit z nejvyšších pozic, jak se vypořádat s jakýmkoli problémem." # todo: NEW TRANSLATION
  CZE_extend_deterrence_policy: "Rozšířit politiku odstrašení" # todo: NEW TRANSLATION
  CZE_extend_deterrence_policy_desc: "Naši nepřátelé si myslí, že kvůli naší malé armádě jsme snadným cílem. Víme, že se mýlí, ale oni to také musí vědět — budeme bojovat o každý kus naší země." # todo: NEW TRANSLATION
  CZE_special_forces_commander: "Velitel speciálních sil" # todo: NEW TRANSLATION
  CZE_special_forces_commander_desc: "Po desetiletích výcviku je Petr Pavel připraven velení našim praporům speciálních sil. Roky tréninku se promítnou do dalšího povýšení a Petr Pavel se přibližuje k vrcholu své kariéry." # todo: NEW TRANSLATION
  CZE_generalmajor: "Generálmajor" # todo: NEW TRANSLATION
  CZE_generalmajor_desc: "Generálmajor je další hodností v seznamu českých generálských stupňů. Generálmajor dá Pavlovi více privilegií a přístup k náročnějším misím." # todo: NEW TRANSLATION
  CZE_improve_air_defence_program: "Zlepšit program protivzdušné obrany" # todo: NEW TRANSLATION
  CZE_improve_air_defence_program_desc: "Pokud nejsme schopni udržet stabilní výrobu nových a moderních letadel, musíme investovat peníze do vylepšení systémů, které nám umožní sestřelovat nepřátelská letadla." # todo: NEW TRANSLATION
  CZE_protest_for_reducing_military_funding: "Protest proti snižování financování armády" # todo: NEW TRANSLATION
  CZE_protest_for_reducing_military_funding_desc: "Naši političtí představitelé zvažují zvýšení jiných vládních výdajů na úkor vojenských. Pokud takový zákon schválí, oslabíme se — což není možnost." # todo: NEW TRANSLATION
  CZE_eu_integration: "Integrace do EU" # todo: NEW TRANSLATION
  CZE_eu_integration_desc: "Některé země NATO patří do Evropské unie. Zlepšíme-li vztahy s nimi, budeme z toho profitovat dvakrát; možná to také pomůže naší ekonomice rychleji růst." # todo: NEW TRANSLATION
  CZE_deputy_chief_of_the_general_staff: "Zástupce náčelníka generálního štábu" # todo: NEW TRANSLATION
  CZE_deputy_chief_of_the_general_staff_desc: "Opět se musí Petr Pavel naučit, jak fungují nejvyšší pozice, než na ně bude moci povýšit. Náčelník generálního štábu je nejvyšší vojenskou funkcí v českých silách a povýšení na ni je velký úspěch." # todo: NEW TRANSLATION
  CZE_suggest_increasing_cybersecurity: "Navrhnout zvýšení kybernetické bezpečnosti" # todo: NEW TRANSLATION
  CZE_suggest_increasing_cybersecurity_desc: "Náš nepřítel může využít čtvrtou moc jako zdroj propagandy. Pokud vládní weby přestanou fungovat kvůli viru, můžeme ztratit kontrolu nad logistikou a komunikací." # todo: NEW TRANSLATION
  CZE_shape_representative: "Zástupce v SHAPE" # todo: NEW TRANSLATION
  CZE_shape_representative_desc: "SHAPE je další instituce NATO. Koordinuje každou operaci NATO po celém světě. Petr Pavel bude poslán do jejího sídla v Belgii, aby koordinoval rozhodnutí s dalšími zkušenými generály." # todo: NEW TRANSLATION
  CZE_generalporucik: "Generálporučík" # todo: NEW TRANSLATION
  CZE_generalporucik_desc: "Generálporučík je krok pod nejvyšší generálskou hodností, které může armáda České republiky dosáhnout. Kampaň je téměř u konce a pro Petra Pavla se otevírají nové mise." # todo: NEW TRANSLATION
  CZE_chief_of_staff_of_the_czech_armed_forces: "Náčelník štábu ozbrojených sil České republiky" # todo: NEW TRANSLATION
  CZE_chief_of_staff_of_the_czech_armed_forces_desc: "Díky nové hodnosti se Petr Pavel může stát náčelníkem štábu AČR. Je to nejvýše postavený a nejstarší vojenský důstojník Ozbrojených sil ČR. Jmenuje ho prezident České republiky, který je vrchním velitelem." # todo: NEW TRANSLATION
  CZE_support_for_czech_forces_in_afghanistan: "Podpora českých sil v Afghánistánu" # todo: NEW TRANSLATION
  CZE_support_for_czech_forces_in_afghanistan_desc: "Konflikt v Afghánistánu stále pokračuje a síly Tálibánu představují trvalé ohrožení bezpečnosti afghánských občanů. Čeští vojáci bojují za svobodu Afghánistánu a musíme je podporovat všemi dostupnými prostředky." # todo: NEW TRANSLATION
  CZE_head_of_the_nato_military_committee: "Předseda vojenského výboru NATO" # todo: NEW TRANSLATION
  CZE_head_of_the_nato_military_committee_desc: "To je nejvyšší pozice ve vojenských strukturách NATO. Díky desetiletím tvrdého výcviku je Petr Pavel nyní připraven stát se nejdůležitějším generálem v rámci vojenské struktury aliance." # todo: NEW TRANSLATION
  CZE_declare_russia_as_a_major_threat: "Prohlásit Rusko za hlavní hrozbu" # todo: NEW TRANSLATION
  CZE_declare_russia_as_a_major_threat_desc: "Rusko nikdy nebylo naším přítelem. Pokud nezmění svou politiku, tentokrát trvale, nemůžeme předstírat, že hrozba po rozpadu SSSR zmizela." # todo: NEW TRANSLATION
  CZE_strengthen_eastern_flank: "Posílit východní křídlo" # todo: NEW TRANSLATION
  CZE_strengthen_eastern_flank_desc: "Dokud Rusko pokračuje v útočné politice, nesmíme polevit v ostražitosti. Východní země musí být připraveny na možný útok." # todo: NEW TRANSLATION
  CZE_armadni_general: "Armádní generál" # todo: NEW TRANSLATION
  CZE_armadni_general_desc: "Nejvyšší dosažitelná hodnost v armádě České republiky. Petr Pavel dosáhl nejvyšší pozice a je nyní připraven ještě dál — stát se předsedou Vojenského výboru NATO." # todo: NEW TRANSLATION
  CZE_finish_nato_career: "Ukončit kariéru v NATO" # todo: NEW TRANSLATION
  CZE_finish_nato_career_desc: "Petr Pavel se blíží k odchodu do důchodu. S tím v mysli se musí rozloučit se svými přáteli v NATO a připravit se opustit armádu." # todo: NEW TRANSLATION
  CZE_military_pension: "Vojenský důchod" # todo: NEW TRANSLATION
  CZE_military_pension_desc: "Všechno dříve či později končí. Petr Pavel si bere zasloužený odpočinek, ale duch a moudrost, které získal během služby, zůstanou důležitou součástí české armády." # todo: NEW TRANSLATION
  CZE_further_political_career: "Další politická kariéra" # todo: NEW TRANSLATION
  CZE_further_political_career_desc: "Po ukončení vojenské kariéry je čas více se zapojit do politiky. Pavel již má zkušenosti z tohoto prostředí díky účasti na nesčetných aliančních setkáních." # todo: NEW TRANSLATION
  CZE_spolu_silnejsi: "Silnější společně" # todo: NEW TRANSLATION
  CZE_spolu_silnejsi_desc: "Iniciativu Silnější společně založil Petr Pavel na jaře 2020. Nejprve spustili sbírku, která pomohla lidem v první linii boje proti epidemii a těm nejpostiženějším krizí. Později Petr Pavel a další odborníci sestavili doporučení pro lepší krizové řízení." # todo: NEW TRANSLATION
  CZE_fight_disinformation: "Bojovat proti dezinformacím" # todo: NEW TRANSLATION
  CZE_fight_disinformation_desc: "Někteří odpůrci se snaží potlačit Pavlovu popularitu šířením nepravdivých informací na internetu. Někdo musí lidem ukázat, že je to všechno lež." # todo: NEW TRANSLATION
  CZE_collection_for_hospitals: "Sbírka pro nemocnice" # todo: NEW TRANSLATION
  CZE_collection_for_hospitals_desc: "Naše nemocnice jsou dobře vybavené, ale v časech krize nejsou tak efektivní, jak by mohly být. Díky darům od lidí jim pomůžeme připravit se na jakoukoli situaci." # todo: NEW TRANSLATION
  CZE_candidate_for_the_president: "Kandidát na prezidenta" # todo: NEW TRANSLATION
  CZE_candidate_for_the_president_desc: "Je čas, aby se Petr Pavel ucházel o funkci prezidenta České republiky. Kdysi voják, nyní politik." # todo: NEW TRANSLATION
  CZE_support_from_politicians: "Podpora politiků" # todo: NEW TRANSLATION
  CZE_support_from_politicians_desc: "Jiné politické strany podporují Pavlovo kandidaturu. ODS, TOP 09 a KDU-ČSL mu pomohou získat podporu a zároveň si zvýší popularitu." # todo: NEW TRANSLATION
  CZE_the_reign_of_petr_pavel: "Vláda Petra Pavla" # todo: NEW TRANSLATION
  CZE_the_reign_of_petr_pavel_desc: "Petr Pavel získal dostatečnou popularitu před prezidentskými volbami a podařilo se mu porazit soupeře, čímž zajistil funkci prezidenta České republiky. Začíná nová éra." # todo: NEW TRANSLATION
  CZE_election_donations: "Příspěvky do kampaně" # todo: NEW TRANSLATION
  CZE_election_donations_desc: "Volební kampaň je velmi drahá. Naštěstí máme podporu od tří největších stran, které nám pomohou shromáždit finance pro Pavelovu kampaň." # todo: NEW TRANSLATION
  CZE_shift_in_politics: "Změna v politice" # todo: NEW TRANSLATION
  CZE_shift_in_politics_desc: "Příliš jsme spolehli na naše spojence. Naše země se musí umět bránit sama bez cizí pomoci." # todo: NEW TRANSLATION
  CZE_stay_close_with_other_countries: "Zůstat v kontaktu s ostatními zeměmi" # todo: NEW TRANSLATION
  CZE_stay_close_with_other_countries_desc: "Jsme silnější, když jsme jednotní. NATO nám zaručí nezávislost a dokonalou strategii odstrašení." # todo: NEW TRANSLATION
  CZE_economical_innovations: "Ekonomické inovace" # todo: NEW TRANSLATION
  CZE_economical_innovations_desc: "Navzdory našim obraným ambicím musí prosperující země každoročně modernizovat ekonomiku, aby nezaostávala za ostatními národy. Podívejme se tedy na moderní řešení pro moderní problémy." # todo: NEW TRANSLATION
  CZE_increase_defence_budget: "Zvýšit rozpočet na obranu" # todo: NEW TRANSLATION
  CZE_increase_defence_budget_desc: "Více než na vybavení potřebujeme lépe vycvičené vojáky. Profesionální armáda plýtvá méně vybavením a díky tomu se můžeme soustředit na výrobu důležitějších strojů." # todo: NEW TRANSLATION
  CZE_armaments_funding: "Financování výzbroje" # todo: NEW TRANSLATION
  CZE_armaments_funding_desc: "Dobře vycvičení vojáci jsou důležití, ale nemůžeme spoléhat pouze na výcvik. Musíme zvýšit produkci vojenských dílů a vybavení, abychom doplnili zásoby." # todo: NEW TRANSLATION
  CZE_internal_affairs: "Vnitřní záležitosti" # todo: NEW TRANSLATION
  CZE_internal_affairs_desc: "Myslím, že je čas splnit naše volební sliby. Pusťme se do práce a udělejme naše lidi šťastné." # todo: NEW TRANSLATION
  CZE_explain_our_choice: "Vysvětlit naše rozhodnutí" # todo: NEW TRANSLATION
  CZE_explain_our_choice_desc: "Poslouchejte, není to tak, že bychom nechtěli žádnou pomoc zvenčí. Víme, že proti mnohem silnějším nepřátelům nemůžeme zvítězit sami, takže není potřeba nikoho trestat. Stále jsme spojenci a budeme dál pomáhat jiným zemím." # todo: NEW TRANSLATION
  CZE_continue_nato_trainings: "Pokračovat v cvičeních NATO" # todo: NEW TRANSLATION
  CZE_continue_nato_trainings_desc: "Cvičení NATO pro nás nejsou nic nového. Časy se změnily a místo běžných cvičení musíme naše vojáky připravit na skutečnou válku..." # todo: NEW TRANSLATION
  CZE_tighten_ties_with_eu: "Utáhnout vazby s EU" # todo: NEW TRANSLATION
  CZE_tighten_ties_with_eu_desc: "Ekonomická aliance. Zní dobře a právě to je Evropská unie. Je čas získat z této skupiny více výhod." # todo: NEW TRANSLATION
  CZE_more_independent_growth: "Nezávislejší růst" # todo: NEW TRANSLATION
  CZE_more_independent_growth_desc: "Nesmíme spadnout do pasti jiných národů, které sledují pouze osobní prospěch z obchodu. Musíme zvýšit sílu naší vlastní ekonomiky, abychom méně dováželi materiály." # todo: NEW TRANSLATION
  CZE_fight_corruption: "Boj proti korupci" # todo: NEW TRANSLATION
  CZE_fight_corruption_desc: "Korupce je neustálý problém. Ať se snažíte sebevíc, vždy se vrátí. Ale pokud přestaneme proti ní bojovat, stane se mnohem větší hrozbou pro národ než invaze jiné země." # todo: NEW TRANSLATION
  CZE_higher_retirement_age: "Vyšší důchodový věk" # todo: NEW TRANSLATION
  CZE_higher_retirement_age_desc: "Čím déle lidé pracují, tím lépe se daří ekonomice. Všichni budou v pořádku, pokud zvedneme důchodový věk o pár let." # todo: NEW TRANSLATION
  CZE_save_money_for_other_institutions: "Ušetřit peníze pro jiné instituce" # todo: NEW TRANSLATION
  CZE_save_money_for_other_institutions_desc: "Armáda není jediným sektorem země. Musíme podporovat i jiné instituce, jako zdravotnictví nebo školství, aby náš stabilní růst zůstal stabilní." # todo: NEW TRANSLATION
  CZE_offensive_innovations: "Ofenzivní inovace" # todo: NEW TRANSLATION
  CZE_offensive_innovations_desc: "S neproniknutelnou obranou nebudeme schopni provést efektivní ofenzívu proti našemu nepříteli. Měli bychom se více zaměřit na útoky a ofenzivní tažení." # todo: NEW TRANSLATION
  CZE_keep_defensive_doctrine: "Zachovat obrannou doktrínu" # todo: NEW TRANSLATION
  CZE_keep_defensive_doctrine_desc: "Musíme věřit, že náš nepřítel bude mít více... no, nepřátel. Pokud budeme dostatečně silní udržet své pozice, naši vojáci nebudou muset riskovat život v nebezpečných útocích." # todo: NEW TRANSLATION
  CZE_czech_polish_military_cooperation: "Česko-polská vojenská spolupráce" # todo: NEW TRANSLATION
  CZE_czech_polish_military_cooperation_desc: "Polsko je jednou z nejsilnějších zemí na východním okraji Evropy. Připravme další společný výcvikový program pro naše armády." # todo: NEW TRANSLATION
  CZE_calling_for_eastern_flank_increased_protection: "Volání po zvýšení ochrany východního křídla" # todo: NEW TRANSLATION
  CZE_calling_for_eastern_flank_increased_protection_desc: "Rusko nepřestává ohrožovat jiné země. Východní křídlo naší aliance ještě není připravené na ruskou invazi a to je třeba rychle změnit." # todo: NEW TRANSLATION
  CZE_join_the_eurozone: "Připojit se k eurozóně" # todo: NEW TRANSLATION
  CZE_join_the_eurozone_desc: "A proč ne? Eurozóna naši zemi ještě více spojí s Evropskou unií a stabilizuje naši měnu." # todo: NEW TRANSLATION
  CZE_increased_factories_efficiency: "Zvýšení efektivity továren" # todo: NEW TRANSLATION
  CZE_increased_factories_efficiency_desc: "Nové technologie umožní našim továrnám zvyšovat produkci zboží a vojenského vybavení. Bude nás to něco stát, ale výsledek bude stát za to." # todo: NEW TRANSLATION
  CZE_expansion_of_mining_regions: "Rozšíření těžebních oblastí" # todo: NEW TRANSLATION
  CZE_expansion_of_mining_regions_desc: "Ano, měli bychom směřovat k zeleným řešením, ale protože usilujeme o nezávislejší růst, musíme zajistit bezpečnější sektor surovin." # todo: NEW TRANSLATION
  CZE_administration_reform: "Reforma správy" # todo: NEW TRANSLATION
  CZE_administration_reform_desc: "Některé problémy s korupcí vznikly kvůli neefektivní správě. Abychom tuto jiskru uhasili, musí správa projít důležitými reformami." # todo: NEW TRANSLATION
  CZE_grants_for_schools: "Granty pro školy" # todo: NEW TRANSLATION
  CZE_grants_for_schools_desc: "Naše školy by měly být otevřenější pro mezinárodní studenty a zájezdy do zahraničí. S nově přidělenými penězi budou moci zlepšit výuku." # todo: NEW TRANSLATION
  CZE_expand_ministry_of_health: "Rozšířit ministerstvo zdravotnictví" # todo: NEW TRANSLATION
  CZE_expand_ministry_of_health_desc: "Nemocnice musí být připraveny na jakoukoli situaci a problém. Lékaři musí vědět, jak jednat v době epidemie nebo jiných stresových událostí." # todo: NEW TRANSLATION
  CZE_expand_role_of_the_army_in_politics: "Zvýšit roli armády v politice" # todo: NEW TRANSLATION
  CZE_expand_role_of_the_army_in_politics_desc: "Někteří politici se starají více o sebe než o potřeby země. Generálové armády nám pomohou připravit silnější ozbrojené síly a omezit roli nedůvěryhodných politiků." # todo: NEW TRANSLATION
  CZE_always_prepared: "Vždy připraveni" # todo: NEW TRANSLATION
  CZE_always_prepared_desc: "Nemusíme vidět nepřátelskou armádu na hranici, abychom věděli, že se připravuje na válku. Monitorováním aktivit jiných zemí zjistíme mnohem rychleji, zda se někdo chystá na invazi." # todo: NEW TRANSLATION
  CZE_even_together_we_must_be_strong: "I společně musíme být silní" # todo: NEW TRANSLATION
  CZE_even_together_we_must_be_strong_desc: "Nemůžeme se plně spoléhat na naše silné spojence. Musíme být schopni zastavit příchozí hrozbu jen vlastními silami." # todo: NEW TRANSLATION
  CZE_green_parties_support: "Podpora zelených stran" # todo: NEW TRANSLATION
  CZE_green_parties_support_desc: "Situace klimatu se každý rok zhoršuje. Zelené strany vědí, jak zastavit nadcházející krizi, a někdy stojí za to naslouchat jejich nápadům i za cenu sníženého tempa ekonomického růstu." # todo: NEW TRANSLATION
  CZE_study_russian_strategies: "Studovat ruské strategie" # todo: NEW TRANSLATION
  CZE_study_russian_strategies_desc: "Už je známe, ale strategie se může vždy změnit. Udělejme to potichu, aby si toho možná nikdo nevšiml..." # todo: NEW TRANSLATION
  CZE_stay_close_with_visegrad: "Zůstat v kontaktu s Visegrádem" # todo: NEW TRANSLATION
  CZE_stay_close_with_visegrad_desc: "Skupina Visegrád udělala pro své 4 členy mnoho dobrého. Musíme zůstat jednotní bez ohledu na okolnosti." # todo: NEW TRANSLATION
  CZE_open_up_for_balkans: "Otevřít se pro Balkán" # todo: NEW TRANSLATION
  CZE_open_up_for_balkans_desc: "Na jižnějším směru máme balkánské země. Přístup k Bosporu (a Černému moři) je pro nás velmi důležitý, protože tam můžeme kontrolovat ruské námořnictvo." # todo: NEW TRANSLATION
  CZE_more_automatization: "Více automatizace" # todo: NEW TRANSLATION
  CZE_more_automatization_desc: "Pokračováním v zaměření na moderní technologie můžeme začít využívat pokročilou techniku a vybavení, které nám práci usnadní. Drony mohou kdykoli udělat snímky z nebe a dálkově ovládané stavební stroje výrazně zjednoduší provoz." # todo: NEW TRANSLATION
  CZE_co2_reduction: "Snižování CO2" # todo: NEW TRANSLATION
  CZE_co2_reduction_desc: "Škoda vyrábí spoustu aut, ale starší modely stále používají zastaralé výfukové systémy, které produkují více znečištění než současné. Tento problém je třeba konečně vyřešit." # todo: NEW TRANSLATION
  CZE_stand_for_the_center_europe: "Stát za střední Evropu" # todo: NEW TRANSLATION
  CZE_stand_for_the_center_europe_desc: "Jsme obklopeni dalšími zeměmi. Některé jsou přátelské, některé méně. Ujistěme se, že ty méně přátelské si budou držet armády daleko od našich hranic." # todo: NEW TRANSLATION
  CZE_our_country_first: "Naše země první" # todo: NEW TRANSLATION
  CZE_our_country_first_desc: "Než učiníme jakékoli diplomatické kroky, musíme mít jistotu, že naší zemi z nich plynou nejpříjemnější výhody. Pokud chceme pomáhat ostatním, musíme nejdříve dbát na sebe." # todo: NEW TRANSLATION
  CZE_awaken_national_spirit: "Probudit národní duch" # todo: NEW TRANSLATION
  CZE_awaken_national_spirit_desc: "Lidé si myslí, že po konci sovětského režimu můžeme povolit otěže a upadnout do stagnace vojenského rozvoje. Hrozba se však opět stává viditelnou a musíme si připomenout, za co jsme bojovali během Sametové revoluce." # todo: NEW TRANSLATION
  CZE_catch_up_with_the_giants: "Dohonit giganty" # todo: NEW TRANSLATION
  CZE_catch_up_with_the_giants_desc: "Bude nás to stát hodně peněz, ale díky solidní pozici Škody rychle obnovíme naše pokladny." # todo: NEW TRANSLATION
  CZE_ready_for_pre_emptive_strike: "Připraveno na preventivní úder" # todo: NEW TRANSLATION
  CZE_ready_for_pre_emptive_strike_desc: "Nový soubor instrukcí pomůže našim vojákům přizpůsobit se nečekané invazi mnohem rychleji, než by to normálně trvalo. Nepřítel bude mnohem více překvapen, než očekává." # todo: NEW TRANSLATION
  CZE_regional_power: "Regionální mocnost" # todo: NEW TRANSLATION
  CZE_regional_power_desc: "Nové financování zbrojení a plánovací doktrína z nás učinily regionální mocnost ve středu Evropy. To je pro nás velmi důležitý krok a donutí naše nepřátele dvakrát si rozmyslet útok na náš národ." # todo: NEW TRANSLATION
  CZE_2000_airforce_army_procurement: "Rozšíření českého letectva" # todo: NEW TRANSLATION
  CZE_2000_airforce_army_procurement_desc: "Nové milénium otevírá další éru lidské schopnosti létat. S vývojem proudových motorů se naše letectvo každý den zlepšuje. Nadzvuková rychlost je v našem dosahu, ale je tu jeden drobný problém... náš průmysl není dost schopný takové stroje vyrobit. Musíme ušetřit a nakoupit vybavení od jiných zemí." # todo: NEW TRANSLATION
  CZE_transport_helicopters: "Transportní vrtulníky" # todo: NEW TRANSLATION
  CZE_transport_helicopters_desc: "Transportní vrtulníky dodají pozemní armádě zásoby a umožní výsadkářům plnit své úkoly. Rusko, Amerika a Francie mají některé stroje navíc, takže je můžeme požádat a koupit tyto vrtulníky." # todo: NEW TRANSLATION
  CZE_lighter_cas: "Lehčí podpůrné stroje CAS" # todo: NEW TRANSLATION
  CZE_lighter_cas_desc: "Proudová letadla by měla být rychlá s vynikající obratností, proto bychom měli usilovat o snížení výrobních nákladů a odlehčení letadel." # todo: NEW TRANSLATION
  CZE_new_fighters: "Moderní stíhačky" # todo: NEW TRANSLATION
  CZE_new_fighters_desc: "Nové stíhačky jsou s každou generací rychlejší a silnější. Jsou drahé a těžko se vyrábějí, takže je musíme kupovat na mezinárodním trhu." # todo: NEW TRANSLATION
  CZE_continue_with_full_on_cas: "Pokračovat s plným CAS" # todo: NEW TRANSLATION
  CZE_continue_with_full_on_cas_desc: "Nejlepší letadla jsou ta, která se těžko ničí a která nepřítele snadno pohlcují. Středně těžká letadla pro blízkou leteckou podporu jsou pro tuto práci skvělá." # todo: NEW TRANSLATION
  CZE_attack_helicopters: "Útočné vrtulníky" # todo: NEW TRANSLATION
  CZE_attack_helicopters_desc: "Útočné vrtulníky poskytují podporu na bojišti a jsou skvělé v městském boji, snadno manévrují mezi budovami a sledují nepřátelské pozemní cíle." # todo: NEW TRANSLATION
  CZE_2010_airforce_army_procurement: "Pokročilé pořízení letectva" # todo: NEW TRANSLATION
  CZE_2010_airforce_army_procurement_desc: "Další dekáda udeřila na svět. Technologie bezpilotních dronů je ve velkém vývoji a stíhačky se díky novým technologiím a vylepšeným trupům stávají těžšími k poražení. Nemůžeme se už spoléhat na vybavení z období studené války, je čas vstoupit do moderní éry." # todo: NEW TRANSLATION
  CZE_combat_drones_production: "Výroba bojových dronů" # todo: NEW TRANSLATION
  CZE_combat_drones_production_desc: "Dálkově řízené bojové drony jsou ideální pro průzkum a rychlé bombardování strategických cílů. V této fázi jsou těžko sledovatelné a zničitelné, takže je musíme získat co nejdříve, než se nepřítel naučí, jak s tímto novým typem zbraně efektivně bojovat." # todo: NEW TRANSLATION
  CZE_supply_in_casa_c295_m: "Dopravní zásobování v Airbusu C-295" # todo: NEW TRANSLATION
  CZE_supply_in_casa_c295_m_desc: "Jeden z největších španělských transportních letounů. C-295 nám pomůže dopravovat zásoby na bojiště, ale bude potřebovat těžkou ochranu." # todo: NEW TRANSLATION
  CZE_new_age_of_supersonic_aircraft_research: "Výzkum nové éry nadzvukových letadel" # todo: NEW TRANSLATION
  CZE_new_age_of_supersonic_aircraft_research_desc: "Proudové motory se každým rokem stávají stabilnějšími, takže piloti mohou snáze manévrovat se svými stroji. To pro nás není dobrá zpráva — chceme-li mít šanci proti této technologii, musíme si vytvořit vlastní." # todo: NEW TRANSLATION
  CZE_replace_sokol: "Nahradit Sokol" # todo: NEW TRANSLATION
  CZE_replace_sokol_desc: "Sokol byl dobrý vrtulník, ale nesplňuje současné standardy moderní války. Musíme najít náhradu." # todo: NEW TRANSLATION
  CZE_mobile_operation_center: "Mobilní operační centrum" # todo: NEW TRANSLATION
  CZE_mobile_operation_center_desc: "MOC je vysoce pokročilé operační centrum, které podpoří naše letectvo kdekoliv to bude potřeba. Je to drahá investice, takže je lepší o něj nepřijít." # todo: NEW TRANSLATION
  CZE_lighter_faster: "Lehčí-Rychlejší" # todo: NEW TRANSLATION
  CZE_lighter_faster_desc: "Pokud naši piloti budou manévrovat tak dobře, aby uhýbali nepřátelským kulkám a raketám, nebudou potřebovat těžší pancéřování. Riziko je větší, ale to přispěje k lepšímu výcviku pilotů." # todo: NEW TRANSLATION
  CZE_medium_hull_focus: "Zaměření na střední trup" # todo: NEW TRANSLATION
  CZE_medium_hull_focus_desc: "Jedna malá chyba a letadlo padá. Víme, že i nejlepší piloti dělají chyby, takže musíme zvýšit ochranu našich strojů." # todo: NEW TRANSLATION
  CZE_2020_airforce_army_procurement: "Program moderního letectva" # todo: NEW TRANSLATION
  CZE_2020_airforce_army_procurement_desc: "Nacházíme se nyní ve třetí dekádě 21. století. Jedny z nejznámějších letounů jsou stroje třídy F vyráběné v Americe a MiGy z Ruska. Musíme tyto stroje získat." # todo: NEW TRANSLATION
  CZE_middle_size_drones: "Středně velké drony" # todo: NEW TRANSLATION
  CZE_middle_size_drones_desc: "Těžší drony budou pomalejší, ale lépe schopné přepravovat výbušniny. Kamikadze drony jsou velmi účinné proti pozemním cílům." # todo: NEW TRANSLATION
  CZE_modern_aircrafts: "Moderní letouny" # todo: NEW TRANSLATION
  CZE_modern_aircrafts_desc: "Čas dosáhnout nejnovějších letadel vyráběných supervelmocemi." # todo: NEW TRANSLATION
  CZE_new_attack_helicopters: "Nové útočné vrtulníky" # todo: NEW TRANSLATION
  CZE_new_attack_helicopters_desc: "Útočné vrtulníky získávají s každým rokem na důležitosti v letectvu. Je rozumné se o ně starat a udržovat je aktuální." # todo: NEW TRANSLATION
  CZE_next_gen_attack_helicopter: "Útočný vrtulník příští generace" # todo: NEW TRANSLATION
  CZE_next_gen_attack_helicopter_desc: "Nemůžeme všechno nakupovat na mezinárodním trhu. Zahajme nový výzkum a začněme vyrábět vlastní vrtulníky." # todo: NEW TRANSLATION
  CZE_new_transport_helicopters: "Nové transportní vrtulníky" # todo: NEW TRANSLATION
  CZE_new_transport_helicopters_desc: "Podobně jako útočné vrtulníky, i transportní nabývají v poslední dekádě většího významu." # todo: NEW TRANSLATION
  CZE_heavy_transport_helicopter: "Těžký transportní vrtulník" # todo: NEW TRANSLATION
  CZE_heavy_transport_helicopter_desc: "Těžko zničitelné vrtulníky jsou velmi drahé na výrobu, ale i pár kusů může udělat velký rozdíl." # todo: NEW TRANSLATION
  CZE_new_transport_aircraft: "Transportní letoun" # todo: NEW TRANSLATION
  CZE_new_transport_aircraft_desc: "Transportní vrtulníky nenahradí staromódní transportní letadla. Přestože jsou trochu zastaralá, budou pro nás velmi užitečná." # todo: NEW TRANSLATION
  CZE_army_of_the_new_century: "Armáda nového století" # todo: NEW TRANSLATION
  CZE_army_of_the_new_century_desc: "Udělejme další krok v modernizaci armády České republiky. Nové století pro nás vypadá slibně, takže nenechme naše nepřátele pohřbít naděje a sny kvůli silnějším vojenským silám." # todo: NEW TRANSLATION
  CZE_remove_national_service: "Zrušit brannou povinnost" # todo: NEW TRANSLATION
  CZE_remove_national_service_desc: "Válka a světové napětí jsou dávno pryč, přesto hrozba stále existuje a měli bychom upgradovat naši profesionální armádu místo náboru nových nezkušených vojáků." # todo: NEW TRANSLATION
  CZE_form_activereserves: "Vytvořit aktivní zálohy" # todo: NEW TRANSLATION
  CZE_form_activereserves_desc: "Aktivní záloha pomůže naší armádě udržet kontrolu nad územím v době války. Je důležité nezatěžovat naše vojsko dalšími úkoly." # todo: NEW TRANSLATION
  CZE_reform_airborne: "Reforma výsadkových jednotek" # todo: NEW TRANSLATION
  CZE_reform_airborne_desc: "Speciální jednotky představují v Americe vysoké riziko. Investovali spoustu peněz a času, aby se jejich speciální síly staly nejlepšími na světě. Zaměříme se na jednotky schopné útočit ze vzduchu." # todo: NEW TRANSLATION
  CZE_reform_az: "Aktivní záloha" # todo: NEW TRANSLATION
  CZE_reform_az_desc: "Nová brigáda pomůže našim silám ve rychlé odpovědi na neočekávanou ofenzívu. Čím rychleji je vycvičíme, tím lépe pro nás a hůře pro nepřítele." # todo: NEW TRANSLATION
  CZE_reform_army_schooling: "Nový způsob vojenského školení" # todo: NEW TRANSLATION
  CZE_reform_army_schooling_desc: "Některé školy a univerzity stále používají komunistické metody vojenského školení. Je čas změnit tyto návyky a zavést nový výcvikový program." # todo: NEW TRANSLATION
  CZE_UNOB_schooling: "Univerzita obrany" # todo: NEW TRANSLATION
  CZE_UNOB_schooling_desc: "Univerzita obrany bude naší nejnovější školou pro výcvik budoucích vojáků. Naše země musí pokračovat v ofenzivním stylu, proč bychom šli jinou cestou?" # todo: NEW TRANSLATION
  CZE_reform_ms: "Ministerstvo spravedlnosti" # todo: NEW TRANSLATION
  CZE_reform_ms_desc: "Komunistický režim je dávno pryč, ale v současném zákonodárství jsou stále mezery, které ovlivňují naše ozbrojené síly. Nový způsob řízení ministerstva spravedlnosti by měl tento problém vyřešit." # todo: NEW TRANSLATION
  CZE_reform_vispoint: "Vispoint" # todo: NEW TRANSLATION
  CZE_reform_vispoint_desc: "Vispoint, lokalizovaný ve městě Vyškov, zajišťuje většinu základního vojenského výcviku. Je to velmi důležitý strategický cíl pro naše nepřátele a měli bychom udělat vše pro jeho ochranu." # todo: NEW TRANSLATION
  CZE_reform_officer_corp: "Reforma sboru důstojníků" # todo: NEW TRANSLATION
  CZE_reform_officer_corp_desc: "Než zreformujeme armádu, vojáci potřebují kompetentní generální štáb, který jim ukáže, jak bojovat." # todo: NEW TRANSLATION
  CZE_reform_army_corp: "Reforma armádního sboru" # todo: NEW TRANSLATION
  CZE_reform_army_corp_desc: "Teď, když jsou důstojníci vycvičeni novým programem, můžeme začít reformovat naši armádu. Amerika pro své spojence něco připravuje, uvidíme, co od nich dostaneme." # todo: NEW TRANSLATION
  CZE_join_tradoc: "Připojit se k TRADOC" # todo: NEW TRANSLATION
  CZE_join_tradoc_desc: "United States Army Training and Doctrine Command je hlavní velení armády Spojených států se sídlem ve Fort Eustis, Virginie. Má na starosti dohled nad výcvikem vojsk a vývoj operační doktríny." # todo: NEW TRANSLATION
  CZE_join_natineads: "Připojit se k NATINADS" # todo: NEW TRANSLATION
  CZE_join_natineads_desc: "Integrovaný systém protivzdušné obrany NATO je velitelná a řídicí síť spojující radary a další zařízení rozmístěná v rámci systému protivzdušné obrany aliance NATO." # todo: NEW TRANSLATION
  CZE_form_a_new_brigade: "Vytvořit novou vojenskou brigádu" # todo: NEW TRANSLATION
  CZE_form_a_new_brigade_desc: "Zachováme tradiční způsob rozšiřování armády vytvářením nové divize. Je to levnější možnost než nová hi-tech varianta, ale momentálně si nemůžeme dovolit vysoké výdaje." # todo: NEW TRANSLATION
  CZE_form_cyber_brigade: "Vytvořit kyberbrigádu" # todo: NEW TRANSLATION
  CZE_form_cyber_brigade_desc: "Kyberbrigáda ukáže všem nový způsob války — kybernetickou válku. Tato nákladná jednotka pomůže naší zemi bojovat s dezinformacemi a zahraničním vlivem." # todo: NEW TRANSLATION
  CZE_defencestrat: "Strategie obrany" # todo: NEW TRANSLATION
  CZE_defencestrat_desc: "Náš národ byl vždy zaměřen na strategii odstrašení. Ale někdy se našemu nepříteli nezáleží na tom, kolik pevností na kopcích postavíme a... ehm, a proto musíme zlepšit naši strategii obrany, abychom lépe odolali agresorům." # todo: NEW TRANSLATION
  CZE_armydoctrinereform: "Reforma armádní doktríny" # todo: NEW TRANSLATION
  CZE_armydoctrinereform_desc: "Nová strategie vyžaduje změnu v doktrínách, takže změňme způsob, jakým bojujeme." # todo: NEW TRANSLATION
  CZE_nationalhybridoperations: "Národní hybridní operace" # todo: NEW TRANSLATION
  CZE_nationalhybridoperations_desc: "Hybridní válka pro nás není novinkou, ale naši nepřátelé mají v tomto typu strategie mnohem více zkušeností. Musíme se proto více trénovat, abychom tomuto typu války účinně čelili." # todo: NEW TRANSLATION
  CZE_whitebook: "Bílá kniha" # todo: NEW TRANSLATION
  CZE_whitebook_desc: "Bílá kniha obrany je akt, který bude obsahovat obranné strategie pro naši zemi. Doktríny, výdaje, vojenské výcvikové programy atd. Díky Petru Pavlovi budeme moci rozšířit naši Bílou knihu a oslovit sousedy, což nám všem pomůže učinit naše státy bezpečnějšími a lépe připravenými." # todo: NEW TRANSLATION
  CZE_expand_military_equipment_production: "Rozšířit výrobu vojenské techniky" # todo: NEW TRANSLATION
  CZE_expand_military_equipment_production_desc: "Nemůžeme pouze nakupovat vybavení na zahraničním trhu. Takový způsob myšlení nás udělá příliš závislými na jiných zemích. Základní vybavení můžeme vyrábět sami." # todo: NEW TRANSLATION
  CZE_longterm2035outlook: "Dlouhodobý výhled 2035" # todo: NEW TRANSLATION
  CZE_longterm2035outlook_desc: "Naši zkušení generálové přišli s plánem zajistit výcvikové programy pro naši zemi na několik příštích desetiletí. Myslím, že to stojí za zkoušku." # todo: NEW TRANSLATION
  CZE_form_intelligence_agency: "Vytvořit zpravodajskou službu" # todo: NEW TRANSLATION
  CZE_form_intelligence_agency_desc: "Zpravodajské služby jsou velmi nákladné na provoz. Mohou fungovat nezávisle, ale my můžeme podporovat pouze jednu z nich. Udělejme nabídku a uvidíme, které společnosti se nám ozvou." # todo: NEW TRANSLATION
  CZE_bis: "Bezpečnostní informační služba" # todo: NEW TRANSLATION
  CZE_bis_desc: "Bezpečnostní informační služba je primární domácí národní zpravodajskou agenturou České republiky. Je odpovědná za shromažďování, analýzu, reportování a šíření zpravodajských informací o hrozbách národní bezpečnosti České republiky a provádění operací, utajených i veřejných, doma i v zahraničí. Také podává zprávy vládě České republiky a radí jí ohledně otázek národní bezpečnosti a situací, které ohrožují bezpečnost státu." # todo: NEW TRANSLATION
  CZE_vojenske_zpravodajstvi: "Vojenské zpravodajství" # todo: NEW TRANSLATION
  CZE_vojenske_zpravodajstvi_desc: "Vojenské zpravodajství je vojenská zpravodajská služba České republiky s činnostmi v oblastech jako obrazové zpravodajství (IMINT), lidské zpravodajství (HUMINT), signální zpravodajství (SIGINT) a zpravodajství z otevřených zdrojů (OSINT). Agentura také získává zpravodajské informace spoluprací s dvěma nebo více zpravodajskými službami současně." # todo: NEW TRANSLATION
  CZE_UZSI: "Úřad pro zahraniční styky a informace" # todo: NEW TRANSLATION
  CZE_UZSI_desc: "Úřad pro zahraniční styky a informace je hlavní zahraniční zpravodajskou službou České republiky odpovědnou za sběr, analýzu a šíření zpravodajských informací. Má mandát poskytovat vládě České republiky přesné a včasné informace, které jsou zásadní pro podporu a ochranu zahraničněpolitických a ekonomických zájmů." # todo: NEW TRANSLATION
  CZE_foreign_training: "Zahraniční výcvik" # todo: NEW TRANSLATION
  CZE_foreign_training_desc: "Naši vojáci musí umět bojovat v jiném terénu pod novým velením. Pošleme některé naše vojáky, aby pomohli dokončit mezinárodní operace." # todo: NEW TRANSLATION
  CZE_eutm_mali: "Výcviková mise EU v Mali" # todo: NEW TRANSLATION
  CZE_eutm_mali_desc: "Evropská výcviková mise v Mali je mnohonárodní vojenská výcviková mise Evropské unie se sídlem v Bamaku, Mali. Můžeme poslat naše vojáky, aby pomohli francouzským vojákům a účastnili se výcviku." # todo: NEW TRANSLATION
  CZE_kfor: "KFOR" # todo: NEW TRANSLATION
  CZE_kfor_desc: "Síly Kosova (KFOR) jsou mezinárodní mírovou silou velenou NATO v Kosovu. Její operace se postupně snižují, dokud Kosovské bezpečnostní síly, založené v roce 2009, nebudou soběstačné." # todo: NEW TRANSLATION
  CZE_eufor_althera_bosna: "Operace EUFOR Althea" # todo: NEW TRANSLATION
  CZE_eufor_althera_bosna_desc: "Operace Althea, formálně Evropská síla Bosny a Hercegoviny (EUFOR), je vojenské nasazení v Bosně a Hercegovině za účelem dohledu nad vojenskou implementací Daytonské dohody. Mise má dva hlavní cíle: zajistit bezpečí obyvatel Bosny a Hercegoviny a naplnit úkoly stanovené v přílohách 1A a 2 Daytonské/Pařížské dohody z roku 1995." # todo: NEW TRANSLATION
  CZE_operation_mountain_thrust: "Operace Mountain Thrust" # todo: NEW TRANSLATION
  CZE_operation_mountain_thrust_desc: "Operace Mountain Thrust byla společnou operací NATO a afghánských sil během války v Afghánistánu. Jejím hlavním cílem bylo potlačit probíhající povstání Tálibánu na jihu země." # todo: NEW TRANSLATION
  CZE_operation_enduring_freedom: "Operace Enduring Freedom" # todo: NEW TRANSLATION
  CZE_operation_enduring_freedom_desc: "Operace Enduring Freedom (OEF) byl oficiální název používaný vládou USA pro první fázi (2001–2014) války v Afghánistánu (2001–2021) a širší Globální válku proti teroru. Dne 7. října 2001, v reakci na útoky 11. září, prezident George W. Bush oznámil, že letecké údery proti Al-Káidě a Tálibánu začaly v Afghánistánu. Kromě vojenských akcí v Afghánistánu byla Operace Enduring Freedom také spojena s protiteroristickými operacemi v jiných zemích, jako OEF-Filipíny a OEF-Trans Sahara." # todo: NEW TRANSLATION
  CZE_provincial_reconstruction_team_logar: "Prov. rekonstrukční tým Logar" # todo: NEW TRANSLATION
  CZE_provincial_reconstruction_team_logar_desc: "PRT kombinoval civilní experty z Ministerstva zahraničních věcí ČR a vojenské jednotky české armády, jejichž rolí bylo udržovat bezpečné prostředí pro rekonstrukční projekty. Český PRT měl proporcionálně jedno z nejvyšších počtů civilních expertů v PRT." # todo: NEW TRANSLATION
  CZE_mfo_sinaj: "Vícečlenná síla a pozorovatelé v Sinaji" # todo: NEW TRANSLATION
  CZE_mfo_sinaj_desc: "Vícečlenná síla a pozorovatelé je mezinárodní mírová síla dohlížející na podmínky mírové smlouvy mezi Egyptem a Izraelem. MFO obecně operuje v a kolem Sinajského poloostrova, zajišťuje volnou plavbu průlivy Tiran a zálivem Akaba a dodržování ostatních ustanovení egyptskou-izraelské mírové smlouvy." # todo: NEW TRANSLATION
  CZE_air_policing_iceland: "Letecké hlídkování Islandu" # todo: NEW TRANSLATION
  CZE_air_policing_iceland_desc: "Islandské letecké hlídkování je operace NATO prováděná za účelem hlídkování nad islandským vzdušným prostorem. Island nemá vlastní letectvo, a proto v roce 2006 požádal své spojence v NATO, aby periodicky nasazovali stíhací letouny na základně Keflavík k ochraně jeho vzdušného prostoru. První nasazení letadel proběhlo v květnu 2008." # todo: NEW TRANSLATION
  CZE_baltic_air_policing: "Baltské letecké hlídkování" # todo: NEW TRANSLATION
  CZE_baltic_air_policing_desc: "Mise Baltské letecké hlídkování je rychlá reakční letecká obrana NATO (QRA) za účelem hlídání vzdušného prostoru nad třemi pobaltskými státy Estonskem, Lotyšskem a Litvou." # todo: NEW TRANSLATION
  CZE_air_advisor_team_afghanistan: "Poradní tým pro letectvo v Afghánistánu" # todo: NEW TRANSLATION
  CZE_air_advisor_team_afghanistan_desc: "Více států posílalo své letecké jednotky, aby pomohly vybudovat afghánské letectvo. Česká republika také pomůže s touto operací." # todo: NEW TRANSLATION
  CZE_task_force_hippo_afghanistan: "Úkolová síla Hippo Afghánistán" # todo: NEW TRANSLATION
  CZE_task_force_hippo_afghanistan_desc: "Členové českého letectva začali budovat zázemí pro svou novou vrtulníkovou jednotku určenou do Afghánistánu. Česká vrtulníková jednotka známá jako Task Force Hippo byla zařazena pod Alliance Regional Command East. TF Hippo vstoupila do operací ISAF 25. ledna 2010." # todo: NEW TRANSLATION
  CZE_2000st_army_procurement: "Iniciativa pořízení armády 2000s" # todo: NEW TRANSLATION
  CZE_2000st_army_procurement_desc: "Vstupem do nového tisíciletí čelá Česká republika rychle se měnícímu bezpečnostnímu prostředí. Naše ozbrojené síly musí být vybaveny moderní, pokročilou výzbrojí a vozidly, aby udržely připravenost a hájily národní zájmy. Iniciativa pořízení armády 2000s klade základy pro komplexní modernizaci — od obrněných vozidel a systémů protivzdušné obrany po pokročilé komunikační technologie. Prioritizací tohoto ambiciózního programu zajistíme, že česká armáda bude schopna čelit výzvám 21. století. Nyní je čas rozhodnout, zda k této transformaci přistoupíme prostřednictvím mezinárodní spolupráce, nebo posílením domácí obranné průmyslové základny." # todo: NEW TRANSLATION
  CZE_2000st_apc: "Program modernizace kolových obrněných transportérů" # todo: NEW TRANSLATION
  CZE_2000st_apc_desc: "Jak svět křehne, musí Česká republika upřednostnit modernizaci svých vojenských prostředků. Stárnoucí flotila obrněných transportérů (APC) již nemůže splnit požadavky moderního boje a je zásadní vybavit naše jednotky vozidly schopnými odolávat výzvám budoucího bojiště. Investováním do tohoto programu modernizace zvýšíme mobilitu, ochranu a celkovou efektivitu naší armády. Otázkou zůstává: Máme hledat rychlé vylepšení u důvěryhodných zahraničních partnerů, nebo investovat do domácího průmyslu a vyvinout české řešení? Rozhodnutí, které učiníme, ovlivní budoucnost naší armády na léta dopředu." # todo: NEW TRANSLATION
  CZE_2000st_strop_2: "Získání SPAA" # todo: NEW TRANSLATION
  CZE_2000st_strop_2_desc: "Jak se moderní válka vyvíjí, zabezpečení oblohy je prioritou pro české ozbrojené síly. Abychom čelili rostoucím vzdušným hrozbám, musíme prozkoumat možnosti robustního samoohybného protiletadlového systému (SPAA). Domácí program STROP 2 slibuje doma vyráběný, všestranný systém podporující národní průmysl a zajišťující dlouhodobou soběstačnost. Nicméně zavedené zahraniční systémy nabízejí okamžitou účinnost na bojišti a prověřenou spolehlivost. Musíme pečlivě zvážit, zda pokračovat ve vývoji vlastního STROP 2, nebo se obrátit do zahraničí pro řešení, která lze nasadit bez prodlení. Toto rozhodnutí utváří budoucnost české protivzdušné obrany na mnoho let." # todo: NEW TRANSLATION
  CZE_2000st_ifv: "Modernizace bojových vozidel pěchoty" # todo: NEW TRANSLATION
  CZE_2000st_ifv_desc: "S rostoucím významem mechanizovaného boje musí Česká republika modernizovat flotilu bojových vozidel pěchoty (IFV), aby podporovala pěchotu a poskytla jí mobilitu, ochranu a palebnou sílu nezbytnou pro budoucí konflikty. Současná flotila je zastaralá a nedostatečná. Nyní máme možnost zkoumat různé varianty — vyvinout domácí model IFV v souladu s národním obranným průmyslem, nebo pořídit osvědčené zahraniční konstrukce. Tato modernizace výrazně zlepší efektivitu našich pozemních sil a posílí celkovou vojenskou sílu." # todo: NEW TRANSLATION
  CZE_2000st_utility_vehichles: "Modernizace užitkových vozidel" # todo: NEW TRANSLATION
  CZE_2000st_utility_vehichles_desc: "Základ moderní armády nespočívá pouze v těžkém pancíři a letectvu, ale také ve všestrannosti a spolehlivosti užitkových vozidel. Od přepravy jednotek po logistickou podporu — naše současná flotila užitkových vozidel je zastaralá a potřebuje výměnu, aby splňovala požadavky moderního boje. Prioritizujme modernizaci těchto vozidel, zlepšme mobilitu, efektivitu a operační připravenost. Ať už pořídíme zahraniční návrhy nebo vyvineme nové domácí modely, posílení tohoto segmentu zvýší logistické schopnosti a flexibilitu na bojišti." # todo: NEW TRANSLATION
  CZE_2000st_tank_modernization: "Modernizace hlavního bitevního tanku" # todo: NEW TRANSLATION
  CZE_2000st_tank_modernization_desc: "Abychom udrželi sílu a efektivitu našich obrněných sil, musí Česká republika upřednostnit pořízení nové generace hlavních bitevních tanků (MBT). Naše současná flotila tanků je zastaralá a nedokáže čelit požadavkům moderního boje, kde jsou klíčové rychlost, palebná síla a ochrana. Stojíme nyní před zásadním rozhodnutím o výběru nové platformy MBT z několika světových možností. Ať už zvolíme německý Leopard, technologicky vyspělý francouzský Leclerc nebo ekonomicky výhodný a odolný ruský T-90, naše volba bude mít trvalý dopad na budoucnost našich obrněných divizí a mezinárodních spojenectví." # todo: NEW TRANSLATION
  CZE_2010st_army_procurement: "Pořízení armády 2010s" # todo: NEW TRANSLATION
  CZE_2010st_army_procurement_desc: "Jak Česká republika vstupuje do nové dekády, vyvíjející se prostředí moderní války vyžaduje zásadní přepracování našich ozbrojených sil. Iniciativa pořízení armády 2010s je komplexní program modernizace navržený k vybavení naší armády špičkovými technologiemi a pokročilými zbraňovými systémy ve všech odvětvích. Tento program se zaměřuje na modernizaci obrněných sil, vybavení pěchoty, dělostřelectva, protivzdušné obrany a logistických schopností. Investicemi do technologicky vyspělých hlavních bitevních tanků, protiletadlových systémů, dělostřelectva a malorážových zbraní, stejně jako posílením mobility novými užitkovými a motostřeleckými vozidly, zajistíme, že Česká armáda zůstane připravena čelit budoucím konfliktům s jistotou a silou." # todo: NEW TRANSLATION
  CZE_2010st_atg: "Pokročilé protitankové řízené střely" # todo: NEW TRANSLATION
  CZE_2010st_atg_desc: "Bojiště se vyvinulo a naše síly musí být vybaveny moderními protitankovými řízenými střelami (ATGM), aby čelily novým pancéřovaným hrozbám. V roce 2010 se vývoj vysoce přesných dálkově účinných ATGM stal zásadním pro pěchotu i mechanizované jednotky. Musíme získat novou generaci ATGM s větší palebnou silou, vylepšenými cílovými systémy a mobilitou, aby naše síly zůstaly schopny neutralizovat i nejpokročilejší nepřátelskou obrněnou techniku z bezpečné vzdálenosti." # todo: NEW TRANSLATION
  CZE_2010st_tank_modernisation: "Tanky příští generace" # todo: NEW TRANSLATION
  CZE_2010st_tank_modernisation_desc: "Naše obrněné síly zůstávají oštěpem naší vojenské síly, ale v roce 2010 rostoucí sofistikovanost nepřátelských tanků a protitankové výzbroje vyžaduje zavedení nové, špičkové generace hlavních bitevních tanků (MBT). S lepším pancířem, vylepšenou mobilitou a moderními řízenými palebnými systémy poskytne MBT příští generace našim silám nadřazenou palebnou sílu a přežití na bojišti. Volba platformy bude formovat jádro našich obrněných sil na další desetiletí." # todo: NEW TRANSLATION
  CZE_2010st_apc: "Program moderních obrněných transportérů" # todo: NEW TRANSLATION
  CZE_2010st_apc_desc: "Jak se naše vojsko přizpůsobuje potřebám moderního boje, zajištění bezpečnosti a mobility pěchoty je zásadní. Naše zastaralé obrněné transportéry (APC) musí být nahrazeny moderními modely, které nabízejí lepší ochranu, rychlost a všestrannost. Zavedením nových APC poskytneme našim jednotkám lepší přepravní schopnosti, umožníme rychlé nasazení v nepřátelském prostředí a ochráníme je před IED, palbou z ručních zbraní a dělostřelectvem." # todo: NEW TRANSLATION
  CZE_2010st_arty: "Dělostřelectvo příští generace" # todo: NEW TRANSLATION
  CZE_2010st_arty_desc: "V roce 2010 jsou přesnost a palebná síla charakteristikami efektivního dělostřelectva. Naše současné systémy jsou zastaralé, postrádají dostřel a přesnost potřebnou k podpoře moderních operací. Musíme investovat do nových samohybného dělostřelectva s větším dosahem, vylepšeným zaměřováním a schopností způsobit ničivou palbu z bezpečnějších, vzdálenějších pozic. Tato modernizace zajistí naší pěchotě převahu v palebné síle v jakémkoli konfliktu." # todo: NEW TRANSLATION
  CZE_2010st_small_arms: "Malé zbraně příští generace" # todo: NEW TRANSLATION
  CZE_2010st_small_arms_desc: "Naše pěchota je páteří českých ozbrojených sil a vybavit ji spolehlivými, moderními puškami je zásadní pro úspěch na bojišti. V roce 2010 jsou naše zastaralé ruční zbraně nedostatečné proti dobře vybaveným protivníkům. Musíme pořídit nové útočné pušky, které nabídnou lepší přesnost, modularitu a kompatibilitu s moderními optikami a příslušenstvím. Zbraň příští generace zvýší bojovou efektivitu pěchoty za všech podmínek." # todo: NEW TRANSLATION
  CZE_toyota_hilux_utility: "Program moderních užitkových vozidel" # todo: NEW TRANSLATION
  CZE_toyota_hilux_utility_desc: "Logistická a taktická podpora je životní linií každé vojenské operace. V roce 2010 začíná flotila užitkových vozidel české armády projevovat známky stáří, postrádá mobilitu a ochranu potřebnou pro moderní bojové podmínky. Nová generace užitkových vozidel poskytne našim silám lepší terénní schopnosti, větší ochranu a zvýšenou všestrannost pro širokou škálu úkolů, od přepravy jednotek po polní logistiku a lékařské evakuace." # todo: NEW TRANSLATION
  CZE_2010st_ifv: "IFV příští generace" # todo: NEW TRANSLATION
  CZE_2010st_ifv_desc: "V moderním mechanizovaném boji hrají bojová vozidla pěchoty (IFV) klíčovou roli v útočných i obranných operacích. Naše současná flotila IFV již není schopna chránit a podporovat pěchotu na bojišti. Vývojem nebo pořízením nových IFV poskytneme našim silám pokročilou ochranu, mobilitu a palebnou sílu, čímž zajistíme, že naše mechanizované jednotky zůstanou efektivní proti stále schopnějším protivníkům." # todo: NEW TRANSLATION
  CZE_2010st_spaa: "Moderní samoohybné protiletadlové systémy" # todo: NEW TRANSLATION
  CZE_2010st_spaa_desc: "Vzdušná nadřazenost se stala kritickým faktorem moderní války a schopnost bránit se proti nepřátelským letadlům a dronům je nezbytná k udržení kontroly nad bojištěm. V roce 2010 jsou naše stávající protiletadlové systémy zastaralé a neschopné čelit moderním hrozbám. Musíme pořídit nové samoohybné protiletadlové systémy, které nabídnou lepší mobilitu, přesnost a palebnou sílu, aby naše síly byly dobře chráněny před vzdušnými hrozbami v jakémkoli divadle." # todo: NEW TRANSLATION
  CZE_2010st_manpad: "Pokročilé přenosné systémy protiletadlové obrany" # todo: NEW TRANSLATION
  CZE_2010st_manpad_desc: "Vzestup hrozeb ze vzduchu a dronů vyžaduje, aby byla naše pěchota vybavena moderními přenosnými řešeními protivzdušné obrany. V roce 2010 zastaralé MANPADS nejsou schopné efektivně čelit moderním stíhacím letounům, vrtulníkům ani dronům. Investicí do nejnovějších MANPADS umožníme našim vojákům okamžitou a efektivní obranu proti vzdušným hrozbám, čímž zajistíme lepší ochranu pozemních sil a kritické infrastruktury." # todo: NEW TRANSLATION
  CZE_2020Utility: "Modernizace užitkových vozidel" # todo: NEW TRANSLATION
  CZE_2020Utility_desc: "S tím, jak se vojenské operace stávají složitějšími a geograficky rozmanitějšími, musí česká armáda zajistit, že její užitková vozidla zvládnou požadavky moderního boje. V roce 2020 naše stávající flotila již nestačí poskytovat mobilitu, odolnost a podporu potřebnou na bojišti. Nová generace užitkových vozidel je nezbytná k posílení logistických schopností a poskytování spolehlivé podpory silám v jakémkoli terénu. Musíme se nyní rozhodnout mezi několika pokročilými možnostmi, z nichž každá nabízí jedinečné výhody v ochraně, mobilitě a nákladech. Vozidla, která vybereme, budou kritická pro operační úspěch a efektivitu našich pozemních sil." # todo: NEW TRANSLATION
  CZE_2020APC: "Modernizace obrněných transportérů" # todo: NEW TRANSLATION
  CZE_2020APC_desc: "Schopnost české armády bezpečně a efektivně transportovat pěchotu závisí na účinnosti obrněných transportérů (APC). V roce 2020 naše zastaralá flotila APC potřebuje zásadní obnovu, aby čelila výzvám moderní války. Musíme zhodnotit nejnovější dostupné možnosti APC k zvýšení mobility, ochrany a palebné síly armády. Ať už zvolíme finské série Sisu/Patria XA pro modularitu, Pandur 3 pro pokročilý design a osvědčený výkon, nebo těžce pancéřovaný Kurganec-25, rozhodnutí ovlivní budoucnost naší mechanizované pěchoty na roky dopředu." # todo: NEW TRANSLATION
  CZE_2020MBT: "Modernizace hlavních bitevních tanků" # todo: NEW TRANSLATION
  CZE_2020MBT_desc: "V moderní válce zůstávají hlavní bitevní tanky (MBT) páteří obrněných sil, poskytují palebnou sílu, ochranu a dominanci na bojišti. Současná flotila MBT české armády se stává zastaralou a musí být nahrazena platformou nové generace. V roce 2020 zvažujeme tři hlavní kandidáty: německý Leopard 2A8, který nabízí bezkonkurenční přesnost a přežití; americký M1A2 SEPv3, známý svými špičkovými systémy a odolností; a ruský T-14 Armata, revoluční tank kombinující pokročilé ochranné systémy s inovativní technologií. Volba ovlivní schopnosti našich obrněných sil na desetiletí." # todo: NEW TRANSLATION
  CZE_2020IFV: "Modernizace bojových vozidel pěchoty" # todo: NEW TRANSLATION
  CZE_2020IFV_desc: "S tím, jak hrozby na bojišti rostou na sofistikovanosti, musí česká armáda upgradovat flotilu bojových vozidel pěchoty (IFV), aby zajistila ochranu, mobilitu a palebnou sílu nezbytnou pro úspěch pěchoty. V roce 2020 hodnotíme tři vedoucí možnosti: čínský Type 08, kolový vůz nabízející působivou rychlost a všestrannost; německý Lynx, navržený pro modularitu a špičkové obranné systémy; a ruský VPK-7829 Bumerang, který kombinuje silný pancíř s dobrými plavebními schopnostmi. Rozhodnutí výrazně ovlivní bojovou efektivitu a adaptabilitu našich mechanizovaných sil pro další generaci." # todo: NEW TRANSLATION
  CZE_2020SPA: "Modernizace samohybného dělostřelectva" # todo: NEW TRANSLATION
  CZE_2020SPA_desc: "Jak se moderní válka stále více spoléhá na rychlou a dalekonosnou palebnou podporu, musí česká armáda upgradovat své samohybné dělostřelectvo, aby zůstala efektivní. V roce 2020 stojíme před třemi hlavními možnostmi: modernizovaný český Vz. 77 DANA, který kombinuje mobilitu s prověřenou spolehlivostí; americký M142 HIMARS, nabízející výjimečnou přesnost a mobilitu pro raketové dělostřelectvo; a švédský Archer, schopný rychle a přesně zasahovat na velké vzdálenosti. Rozhodnutí výrazně ovlivní naši schopnost poskytovat silnou a mobilní dělostřeleckou podporu v budoucích operacích." # todo: NEW TRANSLATION
  CZE_2020st_army_procurement: "Iniciativa pořízení armády 2020s" # todo: NEW TRANSLATION
  CZE_2020st_army_procurement_desc: "Česká armáda čelí v roce 2020 novým výzvám, protože technologický rozvoj a měnící se dynamika bojiště vyžadují modernizaci a rozšíření vojenských schopností. Iniciativa pořízení armády 2020s si klade za cíl poskytnout ozbrojeným silám nejmodernější vybavení a systémy, aby zůstaly konkurenceschopné v moderní válce. Od obrněných vozidel po dělostřelectvo a pokročilou protivzdušnou obranu až po užitková vozidla — tento komplexní program se zaměří na výběr nejlepších dostupných platforem, aby naše armáda byla připravena na budoucnost. Rozhodnutí učiněná v rámci této iniciativy ovlivní operační schopnosti české armády po mnoho let." # todo: NEW TRANSLATION
  CZE_the_end_of_czech_communism_tt: "Zakázat §RKSČM§!\n\nPokud má §RKSČM§! nad §Y30%§! popularity:\n §R-5%§! §Ystability\n §R-75§! politické moci§!" # todo: NEW TRANSLATION
  CZE_monarchist_past: "Monarchistická minulost" # todo: NEW TRANSLATION
  CZE_monarchist_past_desc: "Česká republika má dlouhou historii monarchie; poslední král vládl až do roku 1918. Myšlenka obnovení monarchie stále přetrvává v myslích některých občanů a rostoucí zájem o Habsburky a jiné královské rody je toho známkou. Otázkou je, zda bychom tuto minulost měli přijmout, nebo pohnout se s novou vizí pro budoucnost." # todo: NEW TRANSLATION
  CZE_koruna_ceska_program: "Program Koruna Česká" # todo: NEW TRANSLATION
  CZE_koruna_ceska_program_desc: "Program Koruna Česká si klade za cíl obnovit suverenitu a nezávislost České republiky podporou používání české koruny jako národní měny. Program usiluje o obnovení české monarchie s rodem Habsburg-Lotrinských. Strana byla založena v roce 1990." # todo: NEW TRANSLATION
  CZE_democratic_feudalism: "Demokratický feudalismus" # todo: NEW TRANSLATION
  CZE_democratic_feudalism_desc: "Lidé nebudou následovat krále jen proto, že je král. Musíme vytvořit systém, kde bude král volen lidem, ale stále bude mít moc vládnout. To zajistí, že naše monarchie bude odlišná od té staré a bude více přijata v moderním světě." # todo: NEW TRANSLATION

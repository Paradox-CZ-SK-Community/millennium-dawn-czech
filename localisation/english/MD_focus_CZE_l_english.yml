  CZE_skoda_laboratories_category: "Škoda Laboratoře" # todo: NEW TRANSLATION
  CZE_skoda_laboratories_category_desc: "Laboratoře a průmyslové závody Škody nám umožňují společně financovat výzkum ke zlepšení našich strojů. Když Škoda zavede nová řešení ve svých autech, zaměříme se na posílení armády. Výzkum zabere nějaký čas, ale co není uděláno pro zvýšení síly našich—ehm pohodlí našich občanů.\n\n§GŠkoda Tech Slots§! dostupné: §Y[?THIS.CZE_skoda_tech_slots]§!\n§GŠkoda Upgrades§! dokončeno: §Y[?THIS.CZE_skoda_tech_progress]/130§!\n§GŠkoda Advanced Upgrades§! dokončeno: §Y[?THIS.CZE_advanced_skoda_tech_progress]/3§!" # todo: NEW TRANSLATION

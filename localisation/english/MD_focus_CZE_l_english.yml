  CZE_sabotage_infrastructure_desc: "Měli bychom se pokusit sabotováním některé maďarské infrastruktury zjistit, jak budou reagovat." # todo: NEW TRANSLATION
  CZE_learn_modern_naval_strategies: "Sdílet moderní námořní znalosti" # todo: NEW TRANSLATION
  CZE_learn_modern_naval_strategies_desc: "Naše země momentálně nemá přístup k moři, a proto neznáme některé současné námořní taktiky. Rumuni však mají bohaté zkušenosti s námořním bojem a taktikami; můžeme se pokusit některé z nich od nich získat." # todo: NEW TRANSLATION
  CZE_czech.1.t: "Nezaplacené účty" # todo: NEW TRANSLATION
  CZE_czech.1.d: "Naše společnost nebyla schopna sehnat peníze na zaplacení měsíčních účtů. Protože je to poprvé za dlouhou dobu a vzhledem k obrovskému významu Škody pro zemi se inkasní společnost rozhodla přivřít oči nad naší chybou." # todo: NEW TRANSLATION
  CZE_czech.1.a: "Musíme získat peníze" # todo: NEW TRANSLATION
  CZE_czech.2.t: "Stanovit lokaci pro elektrickou dálnici" # todo: NEW TRANSLATION
  CZE_czech.2.d: "Nemáme dostatek prostředků na efektivní stavbu úseků elektrické dálnice po celé České republice. Vyberme jedno místní zastupitelstvo, kde začneme práce na vytvoření prvního kilometru elektrické dálnice." # todo: NEW TRANSLATION
  CZE_czech.2.o1: "[117.GetName] by to měl mít" # todo: NEW TRANSLATION
  CZE_czech.2.o2: "Vyberte [118.GetName]!" # todo: NEW TRANSLATION
  CZE_czech.2.o3: "[1017.GetName] to zařídí" # todo: NEW TRANSLATION
  CZE_czech.2.o4: "[1018.GetName] je vybrán" # todo: NEW TRANSLATION
  CZE_czech.3.t: "Vybrat budoucí plán Škody" # todo: NEW TRANSLATION
  CZE_czech.3.d: "Naše budoucnost vypadá slibně, ale musíme si vybrat, zda zvýšíme celkovou efektivitu našich továren, nebo zvýšíme požadavky na denní produkci našich modelů Superb." # todo: NEW TRANSLATION
  CZE_czech.3.o1: "Postavme více aut" # todo: NEW TRANSLATION
  CZE_czech.3.o2: "Potřebujeme zvýšit produkci našich továren" # todo: NEW TRANSLATION
  CZE_czech.4.t: "Škoda se připravuje opustit skupinu Volkswagen" # todo: NEW TRANSLATION
  CZE_czech.4.d: "Společnost Škoda Auto začala připravovat odchod ze skupiny Volkswagen. Rozsáhlá kontrola německého Volkswagenu však celý proces neulehčuje. Škoda si nejprve musí znovu vybojovat plnou nezávislost, aby tento kontroverzní krok mohl učinit." # todo: NEW TRANSLATION
  CZE_czech.4.o1: "Vědí, co je pro ně nejlepší..." # todo: NEW TRANSLATION
  CZE_czech.5.t: "Stanovit lokaci pro novou jadernou elektrárnu" # todo: NEW TRANSLATION
  CZE_czech.5.d: "Výstavba jaderné elektrárny vyžaduje mnoho příprav. Zatímco shromažďujeme prostředky, můžeme určit lokaci pro náš projekt." # todo: NEW TRANSLATION
  CZE_czech.5.o1: "Čechy!" # todo: NEW TRANSLATION
  CZE_czech.5.o2: "Morava!" # todo: NEW TRANSLATION
  CZE_czech.5.o3: "Šumava!" # todo: NEW TRANSLATION
  CZE_czech.5.o4: "České Slezsko!" # todo: NEW TRANSLATION
  CZE_czech.6.t: "Zaolzí nebo válka" # todo: NEW TRANSLATION
  CZE_czech.6.d: "Česká republika vedená komunistickou KSČM pokračuje ve své agresivní doktríně a požaduje Zaolzí od Polska." # todo: NEW TRANSLATION
  CZE_czech.6.o1: "No dobře..." # todo: NEW TRANSLATION
  CZE_czech.6.o2: "PROČ ZASE?! NE!" # todo: NEW TRANSLATION
  CZE_czech.7.t: "Česká komunistická strana KSČM udeří znovu!" # todo: NEW TRANSLATION
  CZE_czech.7.d: "Strana KSČM z ČR se opět rozhodla ovlivňovat členy Evropské unie masivní prokomunistickou iniciativou. Vzhledem k velmi nízké podpoře KSČM nikdo ve skutečnosti nevěří, že jejich propaganda bude úspěšná." # todo: NEW TRANSLATION
  CZE_czech.7.o1: "Hele, přestaň" # todo: NEW TRANSLATION
  CZE_czech.7.o2: "Jaké jsou šance na úspěch?" # todo: NEW TRANSLATION
  CZE_czech.8.t: "ODS se připravuje vytvořit novou koalici" # todo: NEW TRANSLATION
  CZE_czech.8.d: "Demokratická strana ODS se rozhodla čelit klesající podpoře a uzavřít alianci se Stranou zelených a KDU-ČSL. Strany jsou si už blízké a úspěch tohoto plánu by mohl zlepšit situaci ve všech těchto stranách." # todo: NEW TRANSLATION
  CZE_czech.8.o1: "Brzy uvidíme účinky" # todo: NEW TRANSLATION
  CZE_czech.9.t: "ODS hledá nové spojence" # todo: NEW TRANSLATION
  CZE_czech.9.d: "Strana ODS opět prokázala, že je stranou zaměřenou na spolupráci. Dnes ODS vytvořila koalici s TOP 09 a Věci veřejné, konzervativně-liberálními stranami. Tato nová aliance posílí pozici ODS v českém parlamentu a otevře nové cesty reforem země." # todo: NEW TRANSLATION
  CZE_czech.9.o1: "Dobrá práce" # todo: NEW TRANSLATION
  CZE_czech.10.t: "ODS bojuje s ekologickými aktivisty" # todo: NEW TRANSLATION
  CZE_czech.10.d: "Ekologičtí aktivisté začali protestovat na několika místech po celé zemi. V reakci na to politici ODS ve spolupráci s uniformovanými složkami potlačili 'stávky' a obnovili pořádek." # todo: NEW TRANSLATION
  CZE_czech.10.o1: "A ať se nevrátí" # todo: NEW TRANSLATION
  CZE_czech.11.t: "ODS ztrapněna!" # todo: NEW TRANSLATION
  CZE_czech.11.d: "Ekologičtí aktivisté začali protestovat na několika místech po celé zemi. V reakci na to politici ODS ve spolupráci s uniformovanými složkami se pokusili 'stávky' potlačit, ale jeden z politiků se rozhodl násilně přesunout malou skupinu z jejich protestního místa. V reakci na to byly ODS kritizovány na internetu a politik byl vzat do vazby na obvinění z agresivního chování vůči lidem." # todo: NEW TRANSLATION
  CZE_czech.11.o1: "Sakra!" # todo: NEW TRANSLATION
  CZE_czech.12.t: "ODS získává obrovskou podporu!" # todo: NEW TRANSLATION
  CZE_czech.12.d: "Konzervativní strana ODS získává během voleb [GetYear] obrovskou podporu a zcela přehrává svého rivala ČSSD. Dá se říct, že pro ODS jsou volby už hotové, ale pro ČSSD je nyní opravdu těžké získat jakékoli mandáty v nadcházejících volbách." # todo: NEW TRANSLATION
  CZE_czech.12.o1: "Zajímavé" # todo: NEW TRANSLATION
  CZE_czech.13.t: "ČSSD získává obrovskou podporu!" # todo: NEW TRANSLATION
  CZE_czech.13.d: "Sociálnědemokratická ČSSD je blízko vítězství v nadcházejících volbách s téměř stoprocentní podporou, drtí svého oponenta ODS. ČSSD opět ukázala svou dominanci nad ODS a opět zvítězí ve volbách." # todo: NEW TRANSLATION
  CZE_czech.13.o1: "Zajímavé" # todo: NEW TRANSLATION
  CZE_czech.14.t: "[CZE.GetName] se přibližuje k Evropské unii" # todo: NEW TRANSLATION
  CZE_czech.14.d: "Česká republika oznámila svůj souhlas s Evropskou unií. [CZE.GetLeader], vůdce České republiky, představil program, který přiblíží jeho zemi k naší Unii a udělá vše pro vstup České republiky do EU." # todo: NEW TRANSLATION
  CZE_czech.14.o1: "Jsou vítáni" # todo: NEW TRANSLATION
  CZE_czech.15.t: "Celostátní referendum" # todo: NEW TRANSLATION
  CZE_czech.15.d: "Vláda se rozhodla zeptat občanů, co si myslí o možném vstupu ČR do EU. Drtivá většina českých obyvatel se účastnila referenda a jejich odpověď byla..." # todo: NEW TRANSLATION
  CZE_czech.15.o1: "ANO!" # todo: NEW TRANSLATION
  CZE_czech.15.o2: "NE!" # todo: NEW TRANSLATION
  CZE_czech.16.t: "[CZE.GetName] Navrhuje Zvýšení Výdajů Na Národní Obranu" # todo: NEW TRANSLATION
  CZE_czech.16.d: "Česká vláda si myslí, že naše obranné výdaje jsou v současné době příliš nízké. Bojí se další války a lepší opevnění by nám mohlo pomoci zastrašit možné agresory." # todo: NEW TRANSLATION
  CZE_czech.16.o1: "Jistě" # todo: NEW TRANSLATION
  CZE_czech.16.o2: "Plýtvání penězi" # todo: NEW TRANSLATION
  CZE_czech.17.t: "Nový Program Vojenských Výdajů" # todo: NEW TRANSLATION
  CZE_czech.17.d: "Začalo nové tisíciletí a naše země se dostává ještě dál vzad než dříve. Velmoci sílí, takže bychom měli udělat vše pro to, abychom je alespoň v malém procentu dohnali. Bohužel... náš omezený rozpočet nám umožňuje prioritizovat pouze jedno vojenské odvětví." # todo: NEW TRANSLATION
  CZE_czech.17.o1: "Modernizovat armádu" # todo: NEW TRANSLATION
  CZE_czech.17.o2: "Nejdůležitější je letectvo" # todo: NEW TRANSLATION
  CZE_czech.17.o3: "Důstojníci potřebují více výcviku" # todo: NEW TRANSLATION
  CZE_czech.18.t: "Petr Pavel Snaží Zabránit Snížení Výdajů Na Obranu" # todo: NEW TRANSLATION
  CZE_czech.18.d: "Jeden z našich důstojníků, Petr Pavel, nám předložil dobré argumenty, proč bychom neměli snižovat obranné výdaje. Možná nyní nevidíme hrozbu, ale to neznamená, že neexistuje. Možná bychom měli naše rozhodnutí přehodnotit." # todo: NEW TRANSLATION
  CZE_czech.18.o1: "Blbosti, nejsme v nebezpečí" # todo: NEW TRANSLATION
  CZE_czech.18.o2: "Nechte to teď být" # todo: NEW TRANSLATION
  CZE_czech.18.o3: "Má pravdu, měli bychom je zvýšit" # todo: NEW TRANSLATION
  CZE_czech.19.t: "[CZE.GetName] Navrhuje Společný Vojenský Výcvik" # todo: NEW TRANSLATION
  CZE_czech.19.d: "Nový český prezident se rozhodl oslovit nás a nabídnout společný vojenský výcvik na našem území. Současný český prezident je v důchodu armádní generál, takže se můžeme mnoho naučit z jeho taktiky a způsobu plánování." # todo: NEW TRANSLATION
  CZE_czech.19.o1: "Jistě" # todo: NEW TRANSLATION
  CZE_czech.19.o2: "Plýtvání penězi a časem" # todo: NEW TRANSLATION
  CZE_czech.20.t: "[POL.GetName] Přijímá Naši Nabídku" # todo: NEW TRANSLATION
  CZE_czech.20.d: "Polská vláda zahájila přípravy na naše společné vojenské cvičení. Obě strany z toho budou mít užitek." # todo: NEW TRANSLATION
  CZE_czech.20.o1: "Skvěle" # todo: NEW TRANSLATION
  CZE_czech.21.t: "[POL.GetName] Odmítá Naši Nabídku" # todo: NEW TRANSLATION
  CZE_czech.21.d: "Polská vláda odmítla naše společné cvičení." # todo: NEW TRANSLATION
  CZE_czech.21.o1: "Stálo to za pokus" # todo: NEW TRANSLATION
  CZE_czech.22.t: "[CZE.GetName] Žádá O Více Vybavení Na Východním Příkopu" # todo: NEW TRANSLATION
  CZE_czech.22.d: "Česká vláda se na nás obrátila s žádostí o zvýšenou ochranu proti Rusku. Máme nějaké vybavení na přebytku, ale bude to pro nás velmi drahá transakce." # todo: NEW TRANSLATION
  CZE_czech.22.o1: "Můžeme jim dát nějaké vybavení" # todo: NEW TRANSLATION
  CZE_czech.22.o2: "Máme lepší věci na práci" # todo: NEW TRANSLATION
  CZE_czech.23.t: "[USA.GetName] Nám Pomáhá S Novým Vybavením!" # todo: NEW TRANSLATION
  CZE_czech.23.d: "Americká vláda se rozhodla zahájit projekt, který zahrnuje podporu východních zemí naší aliance. Vzhledem k rostoucímu napětí s Ruskem nám pošlou nové vybavení pro dodatečnou ochranu." # todo: NEW TRANSLATION
  CZE_czech.23.o1: "Skvěle!" # todo: NEW TRANSLATION
  CZE_czech.24.t: "[USA.GetName] Posílá Pomoc!" # todo: NEW TRANSLATION
  CZE_czech.24.d: "Americká vláda se rozhodla zahájit projekt, který zahrnuje podporu východních zemí naší aliance. Vzhledem k rostoucímu napětí s Ruskem pošlou východním státům naší linie vybavení pro dodatečnou ochranu." # todo: NEW TRANSLATION
  CZE_czech.24.o1: "Skvěle!" # todo: NEW TRANSLATION
  CZE_czech.25.t: "[USA.GetName] Nepomůže" # todo: NEW TRANSLATION
  CZE_czech.25.d: "Americká vláda se rozhodla zaměřit se na vnitřní záležitosti a neposílat žádné dodatečné vybavení." # todo: NEW TRANSLATION
  CZE_czech.25.o1: "Eh" # todo: NEW TRANSLATION
  CZE_czech.26.t: "Petr Pavel Zvolen Novým Prezidentem!" # todo: NEW TRANSLATION
  CZE_czech.26.d: "V důchodu bývalý armádní generál Petr Pavel vyhrál poslední prezidentské volby a sestavil novou vládu. Neřadí se k žádné straně, ale to nezabránilo koalici SPOLU v podpoře jeho kandidatury a volebního programu." # todo: NEW TRANSLATION
  CZE_czech.26.o1: "Skvěle!" # todo: NEW TRANSLATION
  CZE_czech.27.t: "Továrna v Kvasinách Rozšířena" # todo: NEW TRANSLATION
  CZE_czech.27.d: "Škoda rozšířila svou továrnu ve městě Kvasiny a připravuje se na výrobu nového typu svých automobilů. Nové výrobní bloky umožní Škodě zkoumat nové způsoby výroby vozidel a zvyšovat komfort jízdy. Výzkumná centra ještě nejsou otevřená, ale šíří se zvěsti, že vše začne spuštěním výroby jejich nového modelu Superb." # todo: NEW TRANSLATION
  CZE_czech.27.o1: "Super" # todo: NEW TRANSLATION
  CZE_czech.28.t: "Masy záplav po celé zemi!" # todo: NEW TRANSLATION
  CZE_czech.28.d: "Týden intenzivních srážek způsobil záplavy na velké části naší země a téměř v celé Evropě. Událost si vyžádala 232 obětí a způsobila škody ve výši 27,115 miliard dolarů. Povodeň měla magnitudu očekávanou zhruba jednou za sto let. Jedním z nejvíce postižených regionů bylo hlavní město Praha, které utrpělo škody v řádu milionů dolarů a způsobilo smrt 17 lidí." # todo: NEW TRANSLATION
  CZE_czech.28.o1: "Kde jsou hasiči?!" # todo: NEW TRANSLATION
  CZE_czech.29.t: "Tornádo na Jihomoravsku" # todo: NEW TRANSLATION
  CZE_czech.29.d: "Vzácné, násilné a smrtící dlouhotrvající tornádo zasáhlo večer dne [?global.date.GetDateStringNoHourLong] několik vesnic v okresech Hodonín a Břeclav v Jihomoravském kraji, zabilo šest lidí a zranilo 576 dalších. Toto tornádo bylo nejsilnější doložené v moderní české historii a nejničivější evropské tornádo od roku 2001. Bylo ohodnoceno jako F4 na Fujitově škále a IF4 na Mezinárodní Fujitově škále." # todo: NEW TRANSLATION
  CZE_czech.29.o1: "To není dobré..." # todo: NEW TRANSLATION
  CZE_czech.30.t: "Lidé Trpí Methanolovým Otrávením!" # todo: NEW TRANSLATION
  CZE_czech.30.d: "Česká vláda zřídila centrální radou pro nouzové situace a zakázala v roce 2012 prodej lihovin s více než 20% alkoholu u stánků s potravinami. Otrava postihla tisíce občanů z Česka, Polska a Slovenska a způsobila desítky úmrtí. Policie systematicky kontrolovala obchody, kde se lihoviny prodávaly. Pod vedením náměstka policejního prezidenta Václava Kučery koordinoval vyšetřování speciální policejní tým zvaný Metyl. Policie oznámila, že byl identifikován zdroj metanolem kontaminovaného alkoholu. Dva hlavní podezřelí byli zatčeni: Rudolf Fian, podnikatel z Karviné slovenske národnosti, a Tomáš Křepela, český majitel firmy z Řitky." # todo: NEW TRANSLATION
  CZE_czech.30.o1: "Zastavte prodej!" # todo: NEW TRANSLATION
  CZE_czech.31.t: "[642.GetName] Je Náš!" # todo: NEW TRANSLATION
  CZE_czech.31.d: "Naše síly se podařilo odcizit Kaliningrad nepříteli a zavést novou správu pod naší českou vládou. Je to jeden z nejdůležitějších dnů pro naši zemi a takový úspěch si zaslouží velkou oslavu!" # todo: NEW TRANSLATION
  CZE_czech.31.o1: "Den vítězství!" # todo: NEW TRANSLATION
  CZE_czech.31.o2: "To není nutné" # todo: NEW TRANSLATION
  CZE_news.1.t: "Škoda Otevírá Export Modelu Superb" # todo: NEW TRANSLATION
  CZE_news.1.d: "Česká společnost Škoda Auto právě začala vyvážet svůj nejnovější model Škoda Superb I do mnoha evropských partnerů. Díky členství Škody ve skupině Volkswagen jsou ostatním zemím, jejichž společnosti jsou také členy, poskytnuty slevy na nákup nových vozů." # todo: NEW TRANSLATION
  CZE_news.1.o1: "Čas na zisky" # todo: NEW TRANSLATION
  CZE_news.1.o2: "Zajímavé" # todo: NEW TRANSLATION
  CZE_news.2.t: "Škoda Vyzývá Volkswagen!" # todo: NEW TRANSLATION
  CZE_news.2.d: "Generální ředitel Škoda Auto právě zveřejnil soukromé zkušební výsledky německých vozů Volkswagen, které údajně obsahovaly významně nižší emise než ve skutečnosti. Škoda Auto se rozhodla postavit na šíji své reputace v rámci Volkswagen Group a oznámila, že bude usilovat o získání většiny akcií ve skupině a tím převzetí vedení Volkswagen Group." # todo: NEW TRANSLATION
  CZE_news.2.o1: "Jděte Škodo!" # todo: NEW TRANSLATION
  CZE_news.2.o2: "Sakra!" # todo: NEW TRANSLATION
  CZE_news.2.o3: "To není v pořádku Volkswagen" # todo: NEW TRANSLATION
  CZE_news.2.o4: "A prodávali nám ty auta?!" # todo: NEW TRANSLATION
  CZE_news.3.t: "Komunistická Strana Čech a Moravy KSČM Ovlivňuje Evropskou Unii" # todo: NEW TRANSLATION
  CZE_news.3.d: "Komunistická strana Čech a Moravy, KSČM, pokračuje ve svém eurokomunistickém programu tím, že motivuje komunistické strany patřící do Evropské unie. Strany získaly určitou popularitu v každém členském státě, což zvyšuje vliv komunistické ideologie v Evropě." # todo: NEW TRANSLATION
  CZE_news.3.o1: "Nehleďte na nás" # todo: NEW TRANSLATION
  CZE_news.3.o2: "Cože?!" # todo: NEW TRANSLATION
  CZE_news.4.t: "[CZE.GetName] Komunistická Strana Vezme Moc V EU" # todo: NEW TRANSLATION
  CZE_news.4.d: "Česká KSČM, která právě vládne zemi, začala uplatňovat svůj eurokomunistický program. V důsledku toho komunistické strany v celé Evropské unii začínají podporovat KSČM a získávají obrovskou podporu. Ukazuje se, že Evropská unie není tak silná, jak se zdálo. Jestli nic nezastaví KSČM, Evropa by mohla znovu sklouznout ke komunismu." # todo: NEW TRANSLATION
  CZE_news.4.o1: "To je nutné" # todo: NEW TRANSLATION
  CZE_news.4.o2: "Evropská unie by měla být silnější" # todo: NEW TRANSLATION
  CZE_news.4.o3: "Evropská unie je slabá" # todo: NEW TRANSLATION
  CZE_news.5.t: "Komunistický [CZE.GetName] Začíná Výrobu Zbraní" # todo: NEW TRANSLATION
  CZE_news.5.d: "Ukazuje se, že nově zvolená česká komunistická strana KSČM měla tajný plán znovu vrátit Českou republiku na válečnou cestu. Vůdce strany urazil polské, maďarské a bulharské prezidenty slovy, že zaplatí za intervenci Varšavské smlouvy v roce 1968 v Československu. Nikdo neví, proč se chtějí mstít, ale nějak se vrátili." # todo: NEW TRANSLATION
  CZE_news.5.o1: "Zaplatí za své zločiny" # todo: NEW TRANSLATION
  CZE_news.5.o2: "Co vůbec mohou udělat?" # todo: NEW TRANSLATION
  CZE_news.6.t: "Polsko Odevzdává Zaolzí České Republice" # todo: NEW TRANSLATION
  CZE_news.6.d: "Česká republika požadovala od Polska zbytek regionu Zaolzí. Tento region byl dříve předmětem mnoha konfliktů mezi Poláky a Čechy. Nyní je tento stát plně pod kontrolou České republiky." # todo: NEW TRANSLATION
  CZE_news.6.o1: "Velmi dobře" # todo: NEW TRANSLATION
  CZE_news.6.o2: "Co to—" # todo: NEW TRANSLATION
  CZE_news.6.o3: "Tím to nekončí!" # todo: NEW TRANSLATION
  CZE_news.7.t: "Polsko Odmítá Postoupit Zaolzí České Republice" # todo: NEW TRANSLATION
  CZE_news.7.d: "Česká republika požadovala od Polska zbytek regionu Zaolzí. Tento region byl dříve předmětem mnoha konfliktů mezi Poláky a Čechy. Polská vláda české požadavky odmítla, což učinilo situaci ve Visegrádské skupině velmi nestabilní." # todo: NEW TRANSLATION
  CZE_news.7.o1: "Násilím je donutíme" # todo: NEW TRANSLATION
  CZE_news.7.o2: "Dobrý výběr" # todo: NEW TRANSLATION
  CZE_news.7.o3: "Nemohou nám ublížit" # todo: NEW TRANSLATION
  czech_skoda.1.t: "Příprava Exportu Aut" # todo: NEW TRANSLATION
  czech_skoda.1.d: "Můžeme poslat některé naše stroje do zahraničí. To přinese naší společnosti zisky a po odečtení všech daní pomůže rozvoji české ekonomiky." # todo: NEW TRANSLATION
  czech_skoda.1.o1: "Poslat Superb I" # todo: NEW TRANSLATION
  czech_skoda.1.o2: "Poslat Superb II" # todo: NEW TRANSLATION
  czech_skoda.1.o3: "Poslat Superb III" # todo: NEW TRANSLATION
  czech_skoda.1.o4: "Poslat Superb IV" # todo: NEW TRANSLATION
  czech_skoda.1.o5: "Změnil jsem názor" # todo: NEW TRANSLATION
  czech_skoda.2.t: "Společnost Škoda z [CZE.GetName] Chce Prodat Auta" # todo: NEW TRANSLATION
  czech_skoda.2.d: "Společnost Škoda nám nabídla prodej svých modelů Škoda Superb. Díky této transakci naše zahraniční investice naberou moment a občané budou moci využívat nová auta přímo z továrny." # todo: NEW TRANSLATION
  czech_skoda.2.o1.german: "Přijmout transakci Škoda Superb I" # todo: NEW TRANSLATION
  czech_skoda.2.o2.german: "Přijmout transakci Škoda Superb II" # todo: NEW TRANSLATION
  czech_skoda.2.o3.german: "Přijmout transakci Škoda Superb III" # todo: NEW TRANSLATION
  czech_skoda.2.o4.german: "Přijmout transakci Škoda Superb IV" # todo: NEW TRANSLATION
  czech_skoda.2.o5.german: "Nemáme zájem" # todo: NEW TRANSLATION
  czech_skoda.2.o6: "Ne a neptat se znovu" # todo: NEW TRANSLATION
  czech_skoda.3.t: "[FROM.GetName] Přijal Transakci!" # todo: NEW TRANSLATION
  czech_skoda.3.d: "[FROM.GetName] podepsal dohodu o prodeji našich vozů Superb a první dávky zboží již opouštějí sklady. Peníze byly převedeny na náš účet a do české pokladny po odečtení všech daní a poplatků." # todo: NEW TRANSLATION
  czech_skoda.3.o1: "Dobrá smlouva" # todo: NEW TRANSLATION
  czech_skoda.4.t: "Potvrzení Transakce" # todo: NEW TRANSLATION
  czech_skoda.4.d: "Pane, potřebujeme Vaše potvrzení ohledně mezinárodního prodeje vozů Škoda Superb." # todo: NEW TRANSLATION
  czech_skoda.4.o1: "Jdeme do toho" # todo: NEW TRANSLATION
  czech_skoda.4.o2: "Změnil jsem názor" # todo: NEW TRANSLATION
  czech_skoda.5.t: "[FROM.GetName] Odmítl Transakci!" # todo: NEW TRANSLATION
  czech_skoda.5.d: "[FROM.GetName] odmítl nákup našich aut. Jsme zpět na startu, ale na trzích je stále mnoho zájemců, kteří budou s největší pravděpodobností ochotnější přijmout naši nabídku. S [FROM.GetName] nemůžeme uzavřít další transakci po dobu následujících 7 dní." # todo: NEW TRANSLATION
  czech_skoda.5.o1: "Jsou i jiné trhy" # todo: NEW TRANSLATION
  czech_skoda.6.t: "Není Dost Aut Na Zásobách" # todo: NEW TRANSLATION
  czech_skoda.6.d: "Nemáme dost Škoda Superb vozů, abychom zahájili výnosný export. Potřebujeme alespoň 1000 jednotek jakékoli generace." # todo: NEW TRANSLATION
  czech_skoda.6.o1: "Ok" # todo: NEW TRANSLATION
  czech_skoda.7.t: "[FROM.GetName] Zablokoval Naše Transakce!" # todo: NEW TRANSLATION
  czech_skoda.7.d: "[FROM.GetName] se rozhodl přestat kupovat naše auta. Už naše nabídky přijímat nebude." # todo: NEW TRANSLATION
  czech_skoda.7.o1: "Jak to mohli udělat?!" # todo: NEW TRANSLATION
  CZE_scripted_event.1.t: "Protesty Proti Globalizaci v Praze" # todo: NEW TRANSLATION
  CZE_scripted_event.1.d: "V Praze, během setkání Mezinárodního měnového fondu a Světové banky, propukly městské nepokoje. Více než 12 000 anti-globalistů a antikapitalistů zaplavilo ulice a začalo se střetávat s bezpečnostními složkami. Navzdory dobré přípravě úřadů a očekávání možných protestů nepokoje trvaly skoro celý týden. Mnoho policistů bylo zraněno, ale nezaznamenalo se žádné oběti na životech. Povstalci byli potlačeni a mnozí z nich byli odsouzeni." # todo: NEW TRANSLATION
  CZE_scripted_event.1.o1: "To by se nemělo stát" # todo: NEW TRANSLATION
  CZE_skoda_volkswagen.1.t: "Tiskovka Selhala!" # todo: NEW TRANSLATION
  CZE_skoda_volkswagen.1.d: "Navzdory všem našim snahám jsme nezískali podporu během tiskové konference. Novináři položili příliš mnoho otázek, na které jsme nedokázali odpovědět ve svůj prospěch. Brzy dostaneme další šanci." # todo: NEW TRANSLATION
  CZE_skoda_volkswagen.1.o1: "To ještě nekončí" # todo: NEW TRANSLATION
  CZE_skoda_volkswagen.2.t: "Škoda Pod Tlakem Kritiky!" # todo: NEW TRANSLATION
  CZE_skoda_volkswagen.2.d: "V reakci na zvlášť škodlivá obvinění učiněná Škodou Auto ohledně falšování výsledků emisí se Volkswagen rozhodl nenechat zahanben. Dnes ráno byly zveřejněny soukromé rozhovory mezi klíčovými zaměstnanci Škody a Volkswagenu týkající se falšování výsledků a vše bylo zasláno nezávislým médiím. Vlna kritiky se snesla na Škodu, ale generální ředitel společnosti uklidnil situaci ujištěním, že firma do tohoto jednání zapojena nebyla." # todo: NEW TRANSLATION
  CZE_skoda_volkswagen.2.o1: "Proč jim věří?!" # todo: NEW TRANSLATION
  CZE_skoda_volkswagen.2.o2: "Neútočte, pokud nemůžete utajit důkazy" # todo: NEW TRANSLATION
  CZE_skoda_volkswagen.3.t: "Veřejný obraz Volkswagenu Klesl!" # todo: NEW TRANSLATION
  CZE_skoda_volkswagen.3.d: "Volkswagen se snažil přesvědčit nezávislá média, že Škoda byla aktivně zapojena do falšování výsledků emisních testů. Nicméně byla zjištěna jistá nepřesnost, která dokazuje, že tato informace je nepravdivá. Média záležitost zveřejnila a Škoda získala podporu od ostatních společností skupiny Volkswagen." # todo: NEW TRANSLATION
  CZE_skoda_volkswagen.3.o1: "Chtěli hrát nečistě, že?" # todo: NEW TRANSLATION
  CZE_skoda_volkswagen.3.o2: "Jak se to vůbec mohlo stát?!" # todo: NEW TRANSLATION
  CZE_skoda_volkswagen.4.t: "SEAT Se Přidává k Škodě!" # todo: NEW TRANSLATION
  CZE_skoda_volkswagen.4.d: "SEAT se rozhodl připojit k projektu Škoda Group, jehož cílem je vyloučit Volkswagen z vlastní skupiny a zavést nová pravidla." # todo: NEW TRANSLATION
  CZE_skoda_volkswagen.4.o1: "Velmi dobře" # todo: NEW TRANSLATION
  CZE_skoda_volkswagen.4.o2: "Sakra!" # todo: NEW TRANSLATION
  CZE_skoda_volkswagen.5.t: "Lamborghini Se Přidává k Škodě!" # todo: NEW TRANSLATION
  CZE_skoda_volkswagen.5.d: "Lamborghini se rozhodlo připojit k projektu Škoda Group, jehož cílem je vyloučit Volkswagen z vlastní skupiny a zavést nová pravidla." # todo: NEW TRANSLATION
  CZE_skoda_volkswagen.5.o1: "Velmi dobře" # todo: NEW TRANSLATION
  CZE_skoda_volkswagen.5.o2: "Sakra!" # todo: NEW TRANSLATION
  CZE_skoda_volkswagen.6.t: "Bentley Se Přidává k Škodě!" # todo: NEW TRANSLATION
  CZE_skoda_volkswagen.6.d: "Bentley se rozhodlo připojit k projektu Škoda Group, jehož cílem je vyloučit Volkswagen z vlastní skupiny a zavést nová pravidla." # todo: NEW TRANSLATION
  CZE_skoda_volkswagen.6.o1: "Velmi dobře" # todo: NEW TRANSLATION
  CZE_skoda_volkswagen.6.o2: "Sakra!" # todo: NEW TRANSLATION
  CZE_skoda_volkswagen.7.t: "Bugatti Se Přidává k Škodě!" # todo: NEW TRANSLATION
  CZE_skoda_volkswagen.7.d: "Bugatti se rozhodlo připojit k projektu Škoda Group, jehož cílem je vyloučit Volkswagen z vlastní skupiny a zavést nová pravidla." # todo: NEW TRANSLATION
  CZE_skoda_volkswagen.7.o1: "Velmi dobře" # todo: NEW TRANSLATION
  CZE_skoda_volkswagen.7.o2: "Sakra!" # todo: NEW TRANSLATION
  CZE_skoda_volkswagen.8.t: "Škoda Začíná Jednat S Ostatními Společnostmi" # todo: NEW TRANSLATION
  CZE_skoda_volkswagen.8.d: "Škoda Auto zahájila jednání s ostatními společnostmi skupiny Volkswagen, aby se připojily k projektu Škoda Group, který vznikne po vyloučení Volkswagenu ze své vlastní skupiny." # todo: NEW TRANSLATION
  CZE_skoda_volkswagen.8.o1: "Ne pod mým vedením!" # todo: NEW TRANSLATION
  CZE_skoda_volkswagen.9.t: "Škoda Snaží Ohýbat Pravidla Volkswagen Group" # todo: NEW TRANSLATION
  CZE_skoda_volkswagen.9.d: "Nedávné akce Škody ukázaly, že je připravena ohýbat některá dlouho zavedená pravidla Volkswagen Group, aby převzala vedení za svých podmínek." # todo: NEW TRANSLATION
  CZE_skoda_volkswagen.9.o1: "A nikdo tomu nebrání?!" # todo: NEW TRANSLATION
  CZE_skoda_volkswagen.10.t: "Škoda Vytváří Škoda Group!" # todo: NEW TRANSLATION
  CZE_skoda_volkswagen.10.d: "V důsledku kontroverze a ostré kritiky, která dopadla na automobilku Volkswagen, Škoda převzala vedení skupiny a oznámila vznik Škoda Group. Všechny společnosti, které se připojí ke Škodě, mohou využívat výzkumné granty a získají obnovenou obchodní stabilitu." # todo: NEW TRANSLATION
  CZE_skoda_volkswagen.10.o1: "Dobrá práce Škoda" # todo: NEW TRANSLATION
  CZE_political_event.1.t: "US-DEU Se Připravuje Na Volby" # todo: NEW TRANSLATION
  CZE_political_event.1.d: "Po změně vedení US-DEU, kdy byl zvolen mladý a relativně nezkušený politik Pavel Němec, si strana připravila nový volební program pro nadcházející volby...\nExistují spekulace, že US-DEU změní své světové názory a předvede všem překvapení před volbami v roce 2006... ale ne způsobem, který jejich voliči očekávají..." # todo: NEW TRANSLATION
  CZE_political_event.1.a: "Dobře?" # todo: NEW TRANSLATION
  CZE_political_event.2.t: "US-DEU Prosazuje Legální Soft Drogeny, Eutanazii A Manželství Stejných Pohlaví" # todo: NEW TRANSLATION
  CZE_political_event.2.d: "Ukázalo se, že nejnovější volební program prezentovaný demokratickou US-DEU zahrnuje legalizaci mnoha kontroverzních věcí. V důsledku nedávno zveřejněných informací strana začala ztrácet ještě více voličů než dříve." # todo: NEW TRANSLATION
  CZE_political_event.2.a: "Teď je to děsivé..." # todo: NEW TRANSLATION
  CZE_political_event.3.t: "US-DEU Přešlo K Semi-Anarchistické Ideologii!" # todo: NEW TRANSLATION
  CZE_political_event.3.d: "V reakci na pokles podpory a nedávné kontroverze se politici US-DEU rozhodli změnit své heslo a přejít k semi-anarchistickému názoru, nahradit své původní logo pentagramem jako emblémem. Situace čelila silné kritice od všech ostatních stran a setkala se s mezinárodní frustrací. V důsledku toho US-DEU ztratila téměř všechny své voliče a stala se nejméně populární stranou v zemi." # todo: NEW TRANSLATION
  CZE_political_event.3.a: "???" # todo: NEW TRANSLATION
  CZE_political_event.4.t: "US-DEU Rozhoduje Osud Hamida bin Abdal Saního" # todo: NEW TRANSLATION
  CZE_political_event.4.d: "Hamid bin Abdal Saní je člen vládnoucí rodiny Státu Katar, který je od září 2004 zadržován v České republice kvůli sexuálnímu zneužívání a ohrožování výchovy mládeže. Podle obžaloby zneužil celkem 16 dívek.\nPavel Němec má pronesnout projev a rozhodnout, jak tato kauza skončí." # todo: NEW TRANSLATION
  CZE_political_event.4.a: "Katar by to měl vyřídit" # todo: NEW TRANSLATION
  CZE_political_event.4.b: "Zůstane v naší zemi" # todo: NEW TRANSLATION
  CZE_political_event.5.t: "US-DEU Rezignuje" # todo: NEW TRANSLATION
  CZE_political_event.5.d: "Demokratická strana Unie Svobody - Demokratická Unie dnes na [GetDateText] oznámila uzavření strany. US-DEU přestane existovat 1. ledna 2011. Strana byla známá mnoha kontroverzními kroky, ale přesto si udržela určité loajální voliče. Bohužel to nestačilo." # todo: NEW TRANSLATION
  CZE_political_event.5.a: "Konec další éry" # todo: NEW TRANSLATION
  CZE_political_event.6.t: "ČSSD Ve Ohni Kritiky!" # todo: NEW TRANSLATION
  CZE_political_event.6.d: "Aféra vznikla kvůli průzkumu ložiska lithia v Cínovci, práva na průzkum ložiska a možnému následnému těžebnímu využití jsou dnešním tématem diskuse. Sociálnědemokratická ČSSD požaduje spolupráci s australskou společností a zahájení těžby. Ač politik ANO prohlásil, že memorandum je neplatné a ložisko lithia by mělo zůstat nedotčeno." # todo: NEW TRANSLATION
  CZE_political_event.6.a: "Neměli by to dělat" # todo: NEW TRANSLATION
  CZE_political_event.6.b: "Zůstáváme s ČSSD" # todo: NEW TRANSLATION
  CZE_political_tree_event.1.t: "Politické Volby Skončily" # todo: NEW TRANSLATION
  CZE_political_tree_event.1.d: "Další volby do Poslanecké sněmovny skončily. Strany připravily nové programy, které mají splnit před dalšími volbami, a již je začaly plnit." # todo: NEW TRANSLATION
  CZE_political_tree_event.1.a: "Čas na další krok" # todo: NEW TRANSLATION
  CZE_political_tree_event.2.t: "Začaly Mimořádné Volby" # todo: NEW TRANSLATION
  CZE_political_tree_event.2.d: "Tentokrát volby začaly v roce 2013 kvůli nedávným událostem. Strany musely rychleji připravit nové volební programy a již na nich pracují." # todo: NEW TRANSLATION
  CZE_political_tree_event.2.a: "Zajímavé" # todo: NEW TRANSLATION
  CZE_petr_pavel_event.1.t: "[CZE.GetName] Posílá Petra Pavla Pomoci Ve Válce" # todo: NEW TRANSLATION
  CZE_petr_pavel_event.1.d: "Petr Pavel je český náčelník spojovací mise, který si přeje pomoci našim válečným snahám. Jeho zkušenosti v taktickém plánování nám mohou pomoci zatlačit Talibany z našeho frontu." # todo: NEW TRANSLATION
  CZE_petr_pavel_event.1.a: "Potřebujeme každou pomoc" # todo: NEW TRANSLATION
  CZE_petr_pavel_event.1.b: "Může zůstat, ale nesmí sahat na naše mapy" # todo: NEW TRANSLATION
  CZE_petr_pavel_event.2.t: "Petr Pavel Dokončil Misi V Afghánistánu" # todo: NEW TRANSLATION
  CZE_petr_pavel_event.2.d: "Petr Pavel dokončil svou misi v Afghánistánu. Jeho výcvik a spolupráce s afghánskými jednotkami proti Talibanům jej učinily přizpůsobivějším na pouštní terén a zlepšily česko-afghánské vztahy." # todo: NEW TRANSLATION
  CZE_petr_pavel_event.2.a: "Dobrá práce!" # todo: NEW TRANSLATION
  CZE_petr_pavel_event.3.t: "Petr Pavel Připravuje Ofenzivní Plán" # todo: NEW TRANSLATION
  CZE_petr_pavel_event.3.d: "Petr Pavel je na pokraji dokončení nové ofenzivní strategie proti Talibanům. Po měsících studia jejich stylu je připraven představit novou doktrínu, která pomůže našim silám vyhrát tuto válku a znovu získat kontrolu nad naší zemí." # todo: NEW TRANSLATION
  CZE_petr_pavel_event.3.a: "Rád to slyším!" # todo: NEW TRANSLATION
  CZE_petr_pavel_event.4.t: "Petr Pavel Dokončil Operaci V Afghánistánu" # todo: NEW TRANSLATION
  CZE_petr_pavel_event.4.d: "Petr Pavel připravil novou ofenzivní strategii proti Talibanům a na dálku podporoval afghánské jednotky během této operace. Afghánistán díky tomu dokázal vyhrát mnoho bitev a zdá se, že válka se začíná přiklánět na jejich stranu." # todo: NEW TRANSLATION
  CZE_petr_pavel_event.4.a: "Pěkně!" # todo: NEW TRANSLATION
  CZE_petr_pavel_event.5.t: "Petr Pavel Dokončil Operaci V Afghánistánu" # todo: NEW TRANSLATION
  CZE_petr_pavel_event.5.d: "Po měsících plánování Petr Pavel dokončil svou misi v Afghánistánu a během té doby posílil afghánské síly. Afghánistán je nyní lépe připraven na další útok Talibanu." # todo: NEW TRANSLATION
  CZE_petr_pavel_event.5.a: "Skvěle" # todo: NEW TRANSLATION
  CZE_petr_pavel_event.6.t: "Petr Pavel Chce Připravit Novou Strategii" # todo: NEW TRANSLATION
  CZE_petr_pavel_event.6.d: "Český generál Petr Pavel požádal o svolení připravit novou strategii proti Talibanům a stát se vrchním generálem, který tento plán vykoná. Problém je v tom, že Evropan používá jiný styl než my a když začne zavádět svůj plán, můžeme trpět sníženým ziskem zkušeností a rychlostí plánování, kterou nyní potřebujeme." # todo: NEW TRANSLATION
  CZE_petr_pavel_event.6.a: "Můžeme přijmout tuto nabídku" # todo: NEW TRANSLATION
  CZE_petr_pavel_event.6.b: "Nepotřebujeme ho" # todo: NEW TRANSLATION
  CZE_petr_pavel_event.7.t: "Petr Pavel Připravil Strategii Proti Talibanům" # todo: NEW TRANSLATION
  CZE_petr_pavel_event.7.d: "Petr Pavel je připraven zahájit novou operaci v Afghánistánu. Jediné, co teď potřebuje, je schválení afghánského vrchního velení." # todo: NEW TRANSLATION
  CZE_petr_pavel_event.7.a: "Dobrá práce" # todo: NEW TRANSLATION
  CZE_petr_pavel_event.8.t: "Afghánské Síly Pov Allow Petru Pavlovi Připravit Strategii" # todo: NEW TRANSLATION
  CZE_petr_pavel_event.8.d: "[AFG.GetName] se rozhodl povolit Petru Pavlovi vypracovat nový plán, který pomůže afghánským silám porazit Taliban. Petr Pavel nyní může připravit svou strategii, aby pomohl bojovat s Talibany." # todo: NEW TRANSLATION
  CZE_petr_pavel_event.8.a: "Skvělé!" # todo: NEW TRANSLATION
  CZE_petr_pavel_event.9.t: "Afghánské Síly Nepovolily Petru Pavlovi Připravit Strategii" # todo: NEW TRANSLATION
  CZE_petr_pavel_event.9.d: "[AFG.GetName] se rozhodl nedovolit Petru Pavlovi vypracovat nový strategický plán. Afghánské vrchní velení dává přednost vlastnímu stylu a doktrínám." # todo: NEW TRANSLATION
  CZE_petr_pavel_event.9.a: "Škoda" # todo: NEW TRANSLATION
  CZE_petr_pavel_event.10.t: "Petr Pavel Dokončil Podporu Enhanced Forward Presence" # todo: NEW TRANSLATION
  CZE_petr_pavel_event.10.d: "Po téměř roce služby se Petr Pavel vrátil do naší země, úspěšně připravil obrannou strategii proti Rusku na východním křídle." # todo: NEW TRANSLATION
  CZE_petr_pavel_event.10.a: "Jsme teď bezpečnější" # todo: NEW TRANSLATION
  CZE_petr_pavel_event.11.t: "[CZE.GetName] Nabízí Pomoc Při Přípravách Enhanced Forward Presence" # todo: NEW TRANSLATION
  CZE_petr_pavel_event.11.d: "Enhanced Forward Presence byla vytvořena v reakci na agresivní ruskou politiku ohrožující bezpečnost aliance. [CZE.GetName] by rád poslal svého generála, Petra Pavla, pomoci připravit nové obranné linie, ale za cenu snížených vojenských schopností." # todo: NEW TRANSLATION
  CZE_petr_pavel_event.11.a: "Rádi se zapojíme!" # todo: NEW TRANSLATION
  CZE_petr_pavel_event.11.b: "Nemůžeme teď nechat stráže klesnout" # todo: NEW TRANSLATION
  CZE_petr_pavel_event.12.t: "Petr Pavel Se Vrací Z Operace Atlantic Resolve" # todo: NEW TRANSLATION
  CZE_petr_pavel_event.12.d: "Petr Pavel opět pomohl silám aliance a jeho plánování umožnilo ostatním generálům pracovat plynuleji během této operace. Petr Pavel se naučil více o moderních obranných strategiích a vrátil se domů s novými znalostmi." # todo: NEW TRANSLATION
  CZE_petr_pavel_event.12.a: "Velmi dobře" # todo: NEW TRANSLATION
  CZE_petr_pavel_event.13.t: "Úspěch Mise Baltic Air Policing" # todo: NEW TRANSLATION
  CZE_petr_pavel_event.13.d: "Petr Pavel dokončil svou službu při zlepšování průběhu mise Baltic Air Policing a pomohl pobaltským zemím zlepšit koordinaci letectva." # todo: NEW TRANSLATION
  CZE_petr_pavel_event.13.a: "Dobrá práce!" # todo: NEW TRANSLATION
  CZE_petr_pavel_event.14.t: "[CZE.GetName] Posílá Petra Pavla Koordinovat Baltic Air Policing" # todo: NEW TRANSLATION
  CZE_petr_pavel_event.14.d: "Petr Pavel je český generál, který rád pomůže posílit pobaltské letectvo aliance. Budeme schopni lépe školit naše piloty, ale dočasně budeme muset přesměrovat výrobu letadel na lehčí modely." # todo: NEW TRANSLATION
  CZE_petr_pavel_event.14.a: "Jistě" # todo: NEW TRANSLATION
  CZE_petr_pavel_event.14.b: "Plýtvání času" # todo: NEW TRANSLATION
  CZE_petr_pavel_event.15.t: "Petr Pavel Dokončil Směnu V CENTCOM" # todo: NEW TRANSLATION
  CZE_petr_pavel_event.15.d: "Díky Pavlovým snahám se situace v Iráku mírně stabilizovala. Válka je vždy těžká doba, ale náš spojovací důstojník čelit této výzvě profesionálně." # todo: NEW TRANSLATION
  CZE_petr_pavel_event.15.a: "Dobře" # todo: NEW TRANSLATION
  CZE_petr_pavel_event.16.t: "[CZE.GetName] Posílá Petra Pavla Koordinovat Úsilí Ve 2. Zálivu" # todo: NEW TRANSLATION
  CZE_petr_pavel_event.16.d: "[CZE.GetName] žádá o schválení spolupráce s jejich spojovacím důstojníkem Petrem Pavlem. Je to zkušený voják, který naší zemi už mnohokrát pomohl. Situace v Iráku zůstává nestabilní, takže se může vyplatit jejich nabídku přijmout." # todo: NEW TRANSLATION
  CZE_petr_pavel_event.16.a: "Je vítán" # todo: NEW TRANSLATION
  CZE_petr_pavel_event.16.b: "Naše velení pomoc nepotřebuje" # todo: NEW TRANSLATION
  CZE_petr_pavel_event.17.t: "Petr Pavel Se Vrací Z Afghánistánu" # todo: NEW TRANSLATION
  CZE_petr_pavel_event.17.d: "Petr Pavel dokončil svou službu během Operace Enduring Freedom a naučil naše vojáky, jak bojovat v pouštním prostředí proti nepříteli používajícímu guerillovou taktiku. Tato služba trvala téměř rok, ale výsledky stojí za tu námahu." # todo: NEW TRANSLATION
  CZE_petr_pavel_event.17.a: "Perfektně!" # todo: NEW TRANSLATION
  CZE_petr_pavel_event.18.t: "[CZE.GetName] Pomáhá V Boji Proti Teroru" # todo: NEW TRANSLATION
  CZE_petr_pavel_event.18.d: "[CZE.GetName] žádá o schválení své žádosti pomoci během boje proti teroru v Afghánistánu. Chtějí poslat svého spojovacího důstojníka a expertního plánovače Petra Pavla, aby pomohl našim snahám proti talibskému povstání." # todo: NEW TRANSLATION
  CZE_petr_pavel_event.18.a: "Jistě!" # todo: NEW TRANSLATION
  CZE_petr_pavel_event.18.b: "Bez nich to zvládneme" # todo: NEW TRANSLATION
  CZE_petr_pavel_event.19.t: "[CZE.GetName] Posílá Petra Pavla Do Kataru" # todo: NEW TRANSLATION
  CZE_petr_pavel_event.19.d: "České velení pomůže v úsilí ve 2. zálivu tím, že pošle jednoho ze svých spojovacích důstojníků, Petra Pavla, do Kataru kvůli dobrým společným vztahům. Petr Pavel bude koordinovat strategie a operace z jednoho z amerických vojenských táborů v Kataru." # todo: NEW TRANSLATION
  CZE_petr_pavel_event.19.a: "Fajn" # todo: NEW TRANSLATION
  CZE_petr_pavel_event.20.t: "Petr Pavel se vrací z Kataru" # todo: NEW TRANSLATION
  CZE_petr_pavel_event.20.d: "Po intenzivních týdnech v Kataru a spolupráci s americkými silami bojujícími v Iráku se Petr Pavel bezpečně vrátil do naší země, čímž zakončil svou službu jako spojovací důstojník." # todo: NEW TRANSLATION
  CZE_petr_pavel_event.20.a: "Skvěle" # todo: NEW TRANSLATION
  CZE_petr_pavel_event.21.t: "Petr Pavel se opět vrací z Kataru" # todo: NEW TRANSLATION
  CZE_petr_pavel_event.21.d: "Petr Pavel se vrátil do Kataru na měsíc, aby udržel dobré vztahy naší země v případě další války. Jeho mise uspěla a nyní jsme s Katarem lépe přátelé." # todo: NEW TRANSLATION
  CZE_petr_pavel_event.21.a: "Dobře" # todo: NEW TRANSLATION
  CZE_petr_pavel_event.22.t: "Petr Pavel Snížil Napětí Na Turecko-Syrské Hranici" # todo: NEW TRANSLATION
  CZE_petr_pavel_event.22.d: "Po dlouhých jednáních a nervy drásajících situacích se Petrovi Pavlovi s pomocí ostatních generálů podařilo zlepšit vztahy mezi Tureckem a Sýrií a zabránit eskalaci konfliktu." # todo: NEW TRANSLATION
  CZE_petr_pavel_event.22.a: "Dobrá práce" # todo: NEW TRANSLATION
  CZE_petr_pavel_event.23.t: "Podepsán Nový White Paper" # todo: NEW TRANSLATION
  CZE_petr_pavel_event.23.d: "Byl napsán a podepsán nový White Paper. Tato nová obranná strategie pomůže naší armádě přizpůsobit se více obrannému stylu a chránit náš národ na základním území." # todo: NEW TRANSLATION
  CZE_petr_pavel_event.23.a: "To by mělo pomoci" # todo: NEW TRANSLATION
  CZE_petr_pavel_event.24.t: "[CZE.GetName] Přeje Podepsat Nový White Paper" # todo: NEW TRANSLATION
  CZE_petr_pavel_event.24.d: "Nové White Paper pomohou naší zemi lépe se připravit v případě války. České strategie budou jistě užitečné, ale budeme muset přizpůsobit naši armádu tomuto novému stylu za cenu snížených bojových dovedností." # todo: NEW TRANSLATION
  CZE_petr_pavel_event.24.a: "Jistě, potřebujeme obranu více než útok" # todo: NEW TRANSLATION
  CZE_petr_pavel_event.24.b: "Ne, díky" # todo: NEW TRANSLATION
  CZE_petr_pavel_event.25.t: "Petr Pavel Dokončil Službu V KFOR" # todo: NEW TRANSLATION
  CZE_petr_pavel_event.25.d: "I když je situace v Kosovu stále nestabilní kvůli srbským požadavkům, operace KFOR dělá maximum, aby nedošlo k eskalaci. Petr Pavel pomáhal orgánům činným v trestním řízení udržet zemi v bezpečí." # todo: NEW TRANSLATION
  CZE_petr_pavel_event.25.a: "Další úspěch" # todo: NEW TRANSLATION
  CZE_petr_pavel_event.26.t: "Úspěch Operace Althea" # todo: NEW TRANSLATION
  CZE_petr_pavel_event.26.d: "Petr Pavel se dnes vrátil z Bosny. Činnosti, které vykonal, pomohly uklidnit nálady a zabránit neočekávaným konfliktům. Balkán je nyní stabilnější." # todo: NEW TRANSLATION
  CZE_petr_pavel_event.26.a: "Skvěle!" # todo: NEW TRANSLATION
  CZE_petr_pavel_event.27.t: "§Y[CZE.GetName]§! Rozhovory V Operaci Althea" # todo: NEW TRANSLATION
  CZE_petr_pavel_event.27.d: "Petr Pavel byl poslán českým velením, aby pomohl udržet situaci v naší zemi stabilní. Pomůže nám naverbovat více lidí k udržování pořádku, ale budeme je muset déle cvičit." # todo: NEW TRANSLATION
  CZE_petr_pavel_event.27.a: "Jo jasně" # todo: NEW TRANSLATION
  CZE_petr_pavel_event.27.b: "No ne" # todo: NEW TRANSLATION
  CZE_petr_pavel_event.28.t: "Spolupráce JEF Dokončena" # todo: NEW TRANSLATION
  CZE_petr_pavel_event.28.d: "Po měsících plánování a výcviku se Petr Pavel vrátil z cvičení Joint Expeditionary Forces, kde pomohl posílit severní křídlo pobřeží členských států NATO." # todo: NEW TRANSLATION
  CZE_petr_pavel_event.28.a: "Hezky" # todo: NEW TRANSLATION
  CZE_petr_pavel_event.29.t: "[CZE.GetName] Posílá Petra Pavla Pomoci Na Cvičení" # todo: NEW TRANSLATION
  CZE_petr_pavel_event.29.d: "Petr Pavel je český generál, který si přeje pomoci v operaci Joint Expeditionary Forces. Tato operace nám poskytne zdroje k posílení naší pobřežní obrany a lepšímu naučení, jak ji bránit před nepřátelskými útoky." # todo: NEW TRANSLATION
  CZE_petr_pavel_event.29.a: "To potřebujeme" # todo: NEW TRANSLATION
  CZE_petr_pavel_event.29.b: "Ne děkuji" # todo: NEW TRANSLATION
  CZE_petr_pavel_event.30.t: "Petr Pavel se Vrací Z Brunssumu" # todo: NEW TRANSLATION
  CZE_petr_pavel_event.30.d: "Další schůzka NATO v Brunssumu je u konce. Petr Pavel strávil poslední měsíce diskusemi s ostatními generály a důstojníky, aby zlepšil bezpečnost aliance proti jakékoliv možné hrozbě." # todo: NEW TRANSLATION
  CZE_petr_pavel_event.30.a: "Ok" # todo: NEW TRANSLATION
  CZE_petr_pavel_event.31.t: "NATO Summit Ve Walesu Skončil" # todo: NEW TRANSLATION
  CZE_petr_pavel_event.31.d: "Setkání ve Walesu skončilo, Petr Pavel se vrátil s novými zkušenostmi a znalostmi, které nyní může využít k lepší ochraně naší země." # todo: NEW TRANSLATION
  CZE_petr_pavel_event.31.a: "Další schůzka skončila" # todo: NEW TRANSLATION
  CZE_petr_pavel_event.32.t: "Petr Pavel se Vrací Ze Setkání V SHAPE HQ" # todo: NEW TRANSLATION
  CZE_petr_pavel_event.32.d: "Petr Pavel byl vyslán jako český zástupce do štábu SHAPE a společně s ostatními zástupci připravil nové obranné doktríny k ochraně kritických bodů aliance." # todo: NEW TRANSLATION
  CZE_petr_pavel_event.32.a: "To bylo důležité setkání" # todo: NEW TRANSLATION
  CZE_petr_pavel_event.33.t: "Petr Pavel Dokázal Zlepšit Vztahy S [SOV.GetName]" # todo: NEW TRANSLATION
  CZE_petr_pavel_event.33.d: "Kvůli nedávným ruským akcím jsme museli zasáhnout a trochu stabilizovat situaci. Petr Pavel byl poslán na schůzku do Kremlu a podařilo se mu zlepšit naše společné vztahy." # todo: NEW TRANSLATION
  CZE_petr_pavel_event.33.a: "Perfektní" # todo: NEW TRANSLATION
  CZE_petr_pavel_event.34.t: "[CZE.GetName] Posílá Petra Pavla Do Iráku" # todo: NEW TRANSLATION
  CZE_petr_pavel_event.34.d: "Česká vláda odmítla americkou invazi do Iráku a rozhodla se zabránit agresi tím, že Iráku pomůže ve 2. zálabové válce. Velení poslalo jednoho ze svých nejlepších generálů, Petra Pavla, aby podpořil irácké síly." # todo: NEW TRANSLATION
  CZE_petr_pavel_event.34.a: "To je zrada!" # todo: NEW TRANSLATION
  CZE_petr_pavel_event.34.b: "No tak, jak se věci obrátily" # todo: NEW TRANSLATION
  CZE_petr_pavel_event.35.t: "Petr Pavel se vrací z Iráku" # todo: NEW TRANSLATION
  CZE_petr_pavel_event.35.d: "Po intenzivních týdnech v Iráku a spolupráci s jejich silami proti americkým vojákům se Petr Pavel bezpečně vrátil do naší země a ukončil svou službu jako spojovací důstojník." # todo: NEW TRANSLATION
  CZE_petr_pavel_event.35.a: "Skvěle" # todo: NEW TRANSLATION
  CZE_petr_pavel_event.36.t: "Petr Pavel Končí Schůzku V Pentagonu" # todo: NEW TRANSLATION
  CZE_petr_pavel_event.36.d: "Další schůzka v Pentagonu byla ukončena. Generálové diskutovali o nových problémech pro světový mír a připravili některé předběžné plány nových strategií ke zlepšení obranné pozice aliance. Každopádně Petr Pavel odvedl dobrou práci při spolupráci s jedním z našich armádních generálů a společně přispěli důležitými poznámkami ke zlepšení jedné z nových strategií." # todo: NEW TRANSLATION
  CZE_petr_pavel_event.36.a: "Ó, pěkně" # todo: NEW TRANSLATION
  CZE_petr_pavel_event.37.t: "Petr Pavel se Vrací z Ruska" # todo: NEW TRANSLATION
  CZE_petr_pavel_event.37.d: "Schůzka v Rusku byla poměrně dobrá. Petr Pavel dokázal zlepšit naše vztahy a byl řádně přivítán ruskými politiky." # todo: NEW TRANSLATION
  CZE_petr_pavel_event.37.a: "Dobře" # todo: NEW TRANSLATION
  CZE_petr_pavel_event.38.t: "Petr Pavel se Vrací z Iráku" # todo: NEW TRANSLATION
  CZE_petr_pavel_event.38.d: "Po druhé zálabové válce se Irák ocitl v opravdu těžké situaci. Petr Pavel přijal riziko a odjel do této země ponořené do chaosu a oslovil iráckou vládu, aby oznámil, že naše strana podporuje jejich boj za svobodu." # todo: NEW TRANSLATION
  CZE_petr_pavel_event.38.a: "Dobře" # todo: NEW TRANSLATION
  CZE_airforce_event.1.t: "Nová Smlouva CAS" # todo: NEW TRANSLATION
  CZE_airforce_event.1.d: "Některé společnosti chtějí koupit naše nepoužité stroje a rozebrat je na díly, ale naše letectvo není opravdu silné. Zbavování se vybavení by naše síly oslabovalo, takže místo toho bychom měli získat více letadel než je prodávat." # todo: NEW TRANSLATION
  CZE_airforce_event.1.a: "Zbavíme se starých strojů" # todo: NEW TRANSLATION
  CZE_airforce_event.1.b: "Musíme koupit více vybavení" # todo: NEW TRANSLATION
  CZE_airforce_event.2.t: "Mezi Ruskem A Amerikou" # todo: NEW TRANSLATION
  CZE_airforce_event.2.d: "Potřebujeme lepší vybavení než zastaralá lehká letadla. Rusko i USA mají nějaké stroje na přebytku, ale nemůžeme obchodovat s oběma současně. Musíme se rozhodnout." # todo: NEW TRANSLATION
  CZE_airforce_event.2.a: "Ruské stroje jsou levnější" # todo: NEW TRANSLATION
  CZE_airforce_event.2.b: "Amerika nás vybaví lepším vybavením" # todo: NEW TRANSLATION
  CZE_airforce_event.3.t: "[CZE.GetName] Kupuje Naše Vybavení" # todo: NEW TRANSLATION
  CZE_airforce_event.3.d: "Česká vláda se rozhodla udělat transakci s jednou z našich vojenských společností. Peníze jsou už na našem účtu." # todo: NEW TRANSLATION
  CZE_airforce_event.3.a: "Pěkně" # todo: NEW TRANSLATION
  CZE_airforce_event.4.t: "Moderní Stíhačky" # todo: NEW TRANSLATION
  CZE_airforce_event.4.d: "Připravme se na další kolo nákupu vybavení. Amerika má nové F-16, Švédsko JAS-39 a Rusko MiG-29. Všechna tato letadla jsou dobrá, ale nemůžeme získat všechna najednou." # todo: NEW TRANSLATION
  CZE_airforce_event.4.a: "Půjdeme s Amerikou" # todo: NEW TRANSLATION
  CZE_airforce_event.4.b: "Švédské letectvo je lepší" # todo: NEW TRANSLATION
  CZE_airforce_event.4.c: "Ruská letadla stačí" # todo: NEW TRANSLATION
  CZE_airforce_event.5.t: "Nové Útočné Vrtulníky" # todo: NEW TRANSLATION
  CZE_airforce_event.5.d: "USA a Itálie chtějí prodat některé své útočné vrtulníky. Je to dobrá příležitost pro nákup většího počtu strojů pro naše letectvo." # todo: NEW TRANSLATION
  CZE_airforce_event.5.a: "Koupíme od Ameriky" # todo: NEW TRANSLATION
  CZE_airforce_event.5.b: "Itálie je modernější" # todo: NEW TRANSLATION
  CZE_airforce_event.6.t: "Nové Transportní Vrtulníky" # todo: NEW TRANSLATION
  CZE_airforce_event.6.d: "Rusko a Amerika chtějí prodat své starší vrtulníky. Samozřejmě že Amerika má lepší stroje, ale také dražší, a navíc Francie nabízí své nové AS-532 vrtulníky." # todo: NEW TRANSLATION
  CZE_airforce_event.6.a: "Klasika, Rusko" # todo: NEW TRANSLATION
  CZE_airforce_event.6.b: "Amerika je v pořádku" # todo: NEW TRANSLATION
  CZE_airforce_event.6.c: "Půjdeme s Francií" # todo: NEW TRANSLATION
  CZE_airforce_event.7.t: "Transportní A Útočné Vrtulníky" # todo: NEW TRANSLATION
  CZE_airforce_event.7.d: "Ruská strana se snaží prodat své útočné vrtulníky, ale USA nám nabízí jeden ze svých novějších transportních vrtulníků. Náklady jsou vyšší a Američané nám poskytnou méně kusů, ale tyto stroje jsou o jednu generaci napřed před těmi ruskými..." # todo: NEW TRANSLATION
  CZE_airforce_event.7.a: "Potřebujeme útočné vrtulníky" # todo: NEW TRANSLATION
  CZE_airforce_event.7.b: "Zůstaňme u transportních vrtulníků" # todo: NEW TRANSLATION
  CZE_airforce_event.8.t: "Smlouva Na Střední Stíhače" # todo: NEW TRANSLATION
  CZE_airforce_event.8.d: "Anglie, Itálie a Rusko prodávají některé ze svých nových středních stíhaček. Můžeme jich získat několik do našeho skladu." # todo: NEW TRANSLATION
  CZE_airforce_event.8.a: "Anglie je nejlepší volba" # todo: NEW TRANSLATION
  CZE_airforce_event.8.b: "Itálie je lepší" # todo: NEW TRANSLATION
  CZE_airforce_event.8.c: "Měli bychom zůstat u Ruska" # todo: NEW TRANSLATION
  CZE_airforce_event.9.t: "Smlouva Na Pokročilé Stíhače" # todo: NEW TRANSLATION
  CZE_airforce_event.9.d: "Amerika rozšiřuje svou odstrašující politiku proti Rusku. Mohou prodat některé ze svých nejnovějších stíhaček F-35. Na druhé straně Rusko nabízí protinabídku svými Su-57. Je to levnější alternativa, ale od Ruska dostaneme více letadel." # todo: NEW TRANSLATION
  CZE_airforce_event.9.a: "Americké F-35 jsou nejlepší" # todo: NEW TRANSLATION
  CZE_airforce_event.9.b: "Rusko má víc co nabídnout" # todo: NEW TRANSLATION
  CZE_airforce_event.10.t: "Nová Generace Útočných Vrtulníků" # todo: NEW TRANSLATION
  CZE_airforce_event.10.d: "Rusko, Amerika a Itálie chtějí vyvézt své nové útočné vrtulníky. Jako vždy Rusko poskytuje více, ale levnějšího vybavení, zatímco Amerika nabízí nejpokročilejší technologie. Můžeme také uvažovat o Itálii, která je dobrým středem mezi těmito dvěma." # todo: NEW TRANSLATION
  CZE_airforce_event.10.a: "Zůstaneme u Ruska" # todo: NEW TRANSLATION
  CZE_airforce_event.10.b: "Lepší kvalita, Amerika" # todo: NEW TRANSLATION
  CZE_airforce_event.10.c: "Itálie je dobrý kompromis" # todo: NEW TRANSLATION
  CZE_airforce_event.11.t: "Nákup Transportních Letadel" # todo: NEW TRANSLATION
  CZE_airforce_event.11.d: "Někdy musíme koupit starší vybavení, abychom udrželi naše letectvo na vysoké úrovni. Transportní letadla pomohou vrtulníkům dopravovat zásoby a vysazovat naše výsadky." # todo: NEW TRANSLATION
  CZE_airforce_event.11.a: "Francie" # todo: NEW TRANSLATION
  CZE_airforce_event.11.b: "Amerika" # todo: NEW TRANSLATION
  CZE_Army_2000.01.a: "Koupit Rakušské BVP" # todo: NEW TRANSLATION
  CZE_Army_2000.01.b: "Vyjednat Dohodu s Polskem" # todo: NEW TRANSLATION
  CZE_Army_2000.01.c: "Vyvinout Domácí BVP" # todo: NEW TRANSLATION
  CZE_Army_2000.02.t: "Výběr Našeho Samohybnýho Protiletadlového Řešení" # todo: NEW TRANSLATION
  CZE_Army_2000.02.d: "Modernizace pozemní protivzdušné obrany České republiky dosáhla rozhodujícího bodu. S rostoucí potřebou mobilních protiletadlových systémů musíme nyní rozhodnout o nejvhodnějším samohybném protiletadlovém (SPAA) řešení pro naše ozbrojené síly. Před námi stojí tři možnosti: německý Flugabwehrkanonenpanzer Gepard, který je proslulý přesností a bojeschopností; čínský Type 95 SPAAA, známý svou dostupností a snadností výroby; a náš vlastní program STROP 2, který slibuje nezávislost a průmyslové výhody, ale vyžaduje další vývoj. Toto rozhodnutí ovlivní naši obrannou strategii a partnerství na léta dopředu." # todo: NEW TRANSLATION
  CZE_Army_2000.02.a: "Koupit německý Gepard" # todo: NEW TRANSLATION
  CZE_Army_2000.02.b: "Koupit čínský Type 95 SPAAA" # todo: NEW TRANSLATION
  CZE_Army_2000.02.c: "Pokračovat ve vývoji STROP 2" # todo: NEW TRANSLATION
  CZE_Army_2000.03.t: "Výběr Našeho Dalšího Bojového Vozidla Pěchoty" # todo: NEW TRANSLATION
  CZE_Army_2000.03.d: "Modernizace našich mechanizovaných sil je na kritickém bodě. Aby česká pěchota mohla efektivně operovat na moderních bojištích, musíme zvolit nové bojové vozidlo pěchoty (IFV) k nahrazení našich zastaralých modelů. Před námi stojí tři možné možnosti: německý Marder, vysoce ceněný a spolehlivý IFV s ověřenou bojeschopností; ruský BMP-2M, nabízející palebnou sílu a cenovou dostupnost, ale vyvolávající obavy kvůli geopolitickým vazbám; a domácí OT-90M1, který nabízí příležitost podpořit náš obranný průmysl, byť stále vyžaduje další vývoj. Volba, kterou učiníme, určí schopnosti naší armády a aliance na roky dopředu." # todo: NEW TRANSLATION
  CZE_Army_2000.03.a: "Získat německý Marder" # todo: NEW TRANSLATION
  CZE_Army_2000.03.b: "Koupit ruský BMP-2M" # todo: NEW TRANSLATION
  CZE_Army_2000.03.c: "Rozvinout domácí OT-90M1" # todo: NEW TRANSLATION
  CZE_Army_2000.04.t: "Výběr Našeho Dalšího Užitkového Vozidla" # todo: NEW TRANSLATION
  CZE_Army_2000.04.d: "Modernizace naší flotily užitkových vozidel je zásadní pro zlepšení mobility a logistické efektivity Českých ozbrojených sil. Po pečlivém zhodnocení se objevily tři možnosti: německý ATF Dingo, známý svou odolností a ochranou v nebezpečném prostředí; britský Land Rover Wolf, spolehlivá a všestranná volba široce používaná silami NATO; a italské Iveco LMV, které nabízí moderní design a víceúčelovou přizpůsobivost. Každé vozidlo přináší různé výhody z hlediska ochrany, nákladů a strategických partnerství. Volba, kterou učiníme, definuje schopnosti a logistickou sílu našich sil na léta dopředu." # todo: NEW TRANSLATION
  CZE_Army_2000.04.a: "Zvolit ATF Dingo" # todo: NEW TRANSLATION
  CZE_Army_2000.04.b: "Zvolit Land Rover Wolf" # todo: NEW TRANSLATION
  CZE_Army_2000.04.c: "Zvolit Iveco LMV" # todo: NEW TRANSLATION
  CZE_Army_2000.05.t: "Výběr Našeho Dalšího Hlavního Bojového Tanku" # todo: NEW TRANSLATION
  CZE_Army_2000.05.d: "S modernizací našich obrněných sil se potřeba nové generace hlavních bojových tanků (MBT) stala kritickou. Po zhodnocení nejlepších dostupných možností jsme výběr zúžili na tři: německý Leopard, proslulý přesností zpracování a bojovou dominancí; francouzský Leclerc, vysoce pokročilý a všestranný tank s nejmodernější technikou; a ruský T-90, který nabízí poměr cenové dostupnosti, odolnosti a palebné síly. Každá možnost přináší vlastní silné stránky i potenciální geopolitické důsledky. Volba určí budoucnost našich obrněných sil a ovlivní naše mezinárodní vztahy." # todo: NEW TRANSLATION
  CZE_Army_2000.05.a: "Koupit německý Leopard" # todo: NEW TRANSLATION
  CZE_Army_2000.05.b: "Koupit francouzský Leclerc" # todo: NEW TRANSLATION
  CZE_Army_2000.05.c: "Koupit ruský T-90" # todo: NEW TRANSLATION
  CZE_Army_2010.01.t: "Výběr Nového Protiraketového Naváděného Systému" # todo: NEW TRANSLATION
  CZE_Army_2010.01.d: "Jak se pancéřové hrozby vyvíjejí, stalo se nezbytným, aby Česká armáda získala moderní a spolehlivý protitankový naváděný raketový systém (ATGM) schopný neutralizovat nepřátelské tanky a obrněná vozidla s přesností a účinností. Po důkladném hodnocení byly vybrány tři vedoucí možnosti: izraelský systém Spike, známý svým pokročilým naváděním a všestranností; francouzský Milan 2, osvědčený a široce používaný ATGM s solidní bojovou efektivitou; a ruský Kornet, který nabízí vynikající dosah a palebnou sílu za dostupnější cenu. Každá volba nabízí jedinečné výhody, ale nese i diplomatické a strategické implikace. Rozhodnutí ovlivní naše protitankové schopnosti na dlouhou dobu." # todo: NEW TRANSLATION
  CZE_Army_2010.01.a: "Získat izraelský Spike" # todo: NEW TRANSLATION
  CZE_Army_2010.01.b: "Získat francouzský Milan 2" # todo: NEW TRANSLATION
  CZE_Army_2010.01.c: "Získat ruský Kornet" # todo: NEW TRANSLATION
  CZE_Army_2010.02.t: "Výběr Našeho Nového Hlavního Bojového Tanku Generace" # todo: NEW TRANSLATION
  CZE_Army_2010.02.d: "Rychlý vývoj technologií v obrněné válce učinil nezbytným, aby Česká armáda přijala nový hlavní bojový tank (MBT), který bude čelit výzvám moderního boje. Nyní máme tři pokročilé možnosti: německý Leopard 2A6, vysoce spolehlivý a osvědčený tank s vynikající přesností a ochranou; francouzský Leclerc S2, který se pyšní špičkovým řízením palby a mobilitou; a ruský T-90A, další vývoj platformy T-90 nabízející lepší palebnou sílu a nákladovou efektivitu. Každý z těchto tanků má své silné stránky a volba určí naše vojenské schopnosti a aliance pro nadcházející desetiletí." # todo: NEW TRANSLATION
  CZE_Army_2010.02.a: "Zvolit německý Leopard 2A6" # todo: NEW TRANSLATION
  CZE_Army_2010.02.b: "Zvolit francouzský Leclerc S2" # todo: NEW TRANSLATION
  CZE_Army_2010.02.c: "Zvolit ruský T-90A" # todo: NEW TRANSLATION
  CZE_Army_2010.03.t: "Výběr Nového Obrněného Transportéru" # todo: NEW TRANSLATION
  CZE_Army_2010.03.d: "V roce 2010 čelí Česká armáda nutnosti modernizovat svou flotilu obrněných transportérů (APC), aby zajistila mobilitu a bezpečnost naší pěchoty. Po posouzení různých možností jsme zúžili výběr na tři: rakouský Pandur II KOV-S, moderní a dobře obrněný kolový APC s výbornou modularitou; ruský BTR-82, dostupný a osvědčený APC s plavbou schopností; nebo modernizaci našeho stávajícího parku OT ZuBR na současný standard, což podpoří domácí výrobu, ale za cenu dalších zpoždění nasazení. Rozhodnutí ovlivní budoucí mobilitu a ochranu našich pěchotních jednotek." # todo: NEW TRANSLATION
  CZE_Army_2010.03.a: "Zvolit rakouský Pandur II KOV-S" # todo: NEW TRANSLATION
  CZE_Army_2010.03.b: "Zvolit ruský BTR-82" # todo: NEW TRANSLATION
  CZE_Army_2010.03.c: "Modernizovat flotilu OT ZuBR" # todo: NEW TRANSLATION
  CZE_Army_2010.04.t: "Výběr Nového Samohybného Dělostřeleckého Systému" # todo: NEW TRANSLATION
  CZE_Army_2010.04.d: "V roce 2010 musí Česká armáda posílit své dělostřelecké schopnosti, aby vyhověla nárokům moderního boje. Naše současné systémy postrádají dosah, přesnost a mobilitu potřebnou pro efektivní podporu. Máme tři potenciální možnosti: francouzský CAESAR, vysoce mobilní a přesný dělostřelecký systém; slovenská Zuzana 2, nabízející vynikající dosah a palebnou sílu na kolovém podvozku; a ruský Msta-S, osvědčený pásový samohybný dělostřelecký systém s velkou palebnou silou. Rozhodnutí ovlivní dělostřeleckou podporu, na kterou se naše armáda bude moci spolehnout v budoucích operacích." # todo: NEW TRANSLATION
  CZE_Army_2010.04.a: "Zvolit francouzský CAESAR" # todo: NEW TRANSLATION
  CZE_Army_2010.04.b: "Zvolit slovenskou Zuzanu 2" # todo: NEW TRANSLATION
  CZE_Army_2010.04.c: "Zvolit ruský Msta-S" # todo: NEW TRANSLATION
  CZE_Army_2010.05.t: "Výběr Nové Služební Pušky" # todo: NEW TRANSLATION
  CZE_Army_2010.05.d: "V roce 2010 se Česká armáda snaží modernizovat standardní pušku pěchoty pro zvýšení bojové efektivity a spolehlivosti. Po vyhodnocení několika předních možností máme tři kandidáty: americký Remington R4, známý svou univerzálností a modulárním designem; belgický FN Minimi, lehký kulomet široce oceňovaný pro spolehlivost a palebnou sílu; nebo domácí CZ 805 BREN, nabízející moderní design při podpoře domácího průmyslu. Volba naší nové pušky utváří budoucí bojové schopnosti pěchoty a ovlivní náš průmyslový základ." # todo: NEW TRANSLATION
  CZE_Army_2010.05.a: "Zvolit Remington R4" # todo: NEW TRANSLATION
  CZE_Army_2010.05.b: "Zvolit FN Minimi" # todo: NEW TRANSLATION
  CZE_Army_2010.05.c: "Zvolit CZ 805 BREN" # todo: NEW TRANSLATION
  CZE_Army_2010.06.t: "Výběr Nového Užitkového Vozidla" # todo: NEW TRANSLATION
  CZE_Army_2010.06.d: "V roce 2010 potřebuje flotila užitkových vozidel České armády modernizaci, aby zlepšila mobilitu a logistickou podporu pozemních sil. Po pečlivém zhodnocení vynikají tři možnosti: spolehlivý Toyota Hilux, známý svou odolností a přizpůsobivostí v drsných podmínkách; Land Rover Defender, všestranné vozidlo s vynikajícími terénními schopnostmi; a Mercedes-Benz G-Class (G-Wagon), nabízející silný výkon a flexibilitu v armádních operacích. Každé vozidlo poskytuje různé výhody z hlediska nákladů, všestrannosti a dlouhodobé odolnosti. Volba ovlivní naši mobilitu a logistické schopnosti v nadcházejících letech." # todo: NEW TRANSLATION
  CZE_Army_2010.06.a: "Zvolit Toyota Hilux" # todo: NEW TRANSLATION
  CZE_Army_2010.06.b: "Zvolit Land Rover Defender" # todo: NEW TRANSLATION
  CZE_Army_2010.06.c: "Zvolit Mercedes-Benz G-Class (G-Wagon)" # todo: NEW TRANSLATION
  CZE_Army_2010.07.t: "Výběr Nového Bojového Vozidla Pěchoty" # todo: NEW TRANSLATION
  CZE_Army_2010.07.d: "Mechanizovaná pěchota České armády potřebuje moderní a spolehlivé bojové vozidlo, které podpoří operace a zvýší ochranu na bojišti. V roce 2010 jsme zúžili výběr na tři vysoce schopná vozidla: ruský BMP-3, známý svou všestranností a palebnou silou; německý PUMA, nabízející pokročilou pancéřovou ochranu a technologii; a švédský CV90, osvědčené a vyvážené IFV s výbornou mobilitou. Každá volba poskytuje unikátní silné stránky, od ekonomičnosti po špičkové funkce, a bude hrát klíčovou roli v utváření budoucnosti našich mechanizovaných sil." # todo: NEW TRANSLATION
  CZE_Army_2010.07.a: "Zvolit ruský BMP-3" # todo: NEW TRANSLATION
  CZE_Army_2010.07.b: "Zvolit německý PUMA" # todo: NEW TRANSLATION
  CZE_Army_2010.07.c: "Zvolit švédský CV90" # todo: NEW TRANSLATION
  CZE_Army_2010.08.t: "Výběr Nového Samohybnýho Protiletadlového Systému" # todo: NEW TRANSLATION
  CZE_Army_2010.08.d: "V roce 2010 se protivzdušná obrana stává čím dál důležitější, jak se vyvíjejí letecké hrozby. Česká armáda musí zvolit nový samohybný protiletadlový systém (SPAA), aby zajistila, že naše síly budou dobře chráněny před nepřátelskými letadly a raketami. Máme tři možnosti: švédský LvKv 9040C, mobilní a vysoce efektivní vozidlo protiletadlové obrany; ruský Pantsir, který kombinuje raketové a kanónové systémy pro všestrannou obranu; nebo izraelský SPYDER, vysoce mobilní systém schopný bránit široké spektrum vzdušných hrozeb. Každý systém nabízí jiné výhody z hlediska mobility, palebné síly a operační flexibility." # todo: NEW TRANSLATION
  CZE_Army_2010.08.a: "Zvolit švédský LvKv 9040C" # todo: NEW TRANSLATION
  CZE_Army_2010.08.b: "Zvolit ruský Pantsir" # todo: NEW TRANSLATION
  CZE_Army_2010.08.c: "Zvolit izraelský SPYDER" # todo: NEW TRANSLATION
  CZE_Army_2010.09.t: "Výběr Nového Přenosného Protiletadlového Systému" # todo: NEW TRANSLATION
  CZE_Army_2010.09.d: "Pro zvýšení schopnosti České armády bránit se vzdušným hrozbám musíme v roce 2010 modernizovat naše přenosné protiletadlové systémy (MANPADS). Po vyhodnocení dostupných možností máme tři volby: švédský RBS 70, známý pro laserově naváděnou přesnost; ruský Verba, který nabízí vynikající schopnosti za všech podmínek; nebo americký Stinger, široce používaný a vysoce účinný systém v silách NATO. Volba zlepší schopnost naší pěchoty neutralizovat nepřátelská letadla a drony a zabezpečit naše nebe v budoucích operacích." # todo: NEW TRANSLATION
  CZE_Army_2010.09.a: "Zvolit švédský RBS 70" # todo: NEW TRANSLATION
  CZE_Army_2010.09.b: "Zvolit ruský Verba" # todo: NEW TRANSLATION
  CZE_Army_2010.09.c: "Zvolit americký Stinger" # todo: NEW TRANSLATION
  CZE_Army_2020.01.t: "Výběr Nového Užitkového Vozidla pro rok 2020" # todo: NEW TRANSLATION
  CZE_Army_2020.01.d: "V roce 2020 musí být flotila užitkových vozidel České armády modernizována, aby zlepšila mobilitu, odolnost a podporu operací v různorodém prostředí. Po přezkoumání současných možností vynikají tři vozidla: odolný a spolehlivý Toyota Hilux 2020, známý pro off-road výkon a přizpůsobivost; americký Joint Light Tactical Vehicle (JLTV), nabízející pokročilou ochranu a mobilitu pro vojenské operace; a německý Mercedes-Benz G-Class (G 300 CDI), prověřené vojenské vozidlo s výbornou všestranností a terénními schopnostmi. Každé vozidlo poskytuje jiné výhody z hlediska nákladů, odolnosti a výkonu a volba ovlivní naši logistickou schopnost na příští desetiletí." # todo: NEW TRANSLATION
  CZE_Army_2020.01.a: "Zvolit Toyota Hilux 2020" # todo: NEW TRANSLATION
  CZE_Army_2020.01.b: "Zvolit americký JLTV" # todo: NEW TRANSLATION
  CZE_Army_2020.01.c: "Zvolit Mercedes-Benz G 300 CDI" # todo: NEW TRANSLATION
  CZE_Army_2020.02.t: "Výběr Nového Obrněného Transportéru pro rok 2020" # todo: NEW TRANSLATION
  CZE_Army_2020.02.d: "Abychom zlepšili mobilitu a ochranu týlových jednotek, musí česká armáda v roce 2020 modernizovat flotilu obrněných transportérů (APC). Po vyhodnocení nejlepších dostupných možností jsme výběr zúžili na tři pokročilé APC: finskou sérii Sisu/Patria XA, osvědčenou a vysoce modulární kolovou platformu; rakouský Pandur 3, nabízející moderní ochranu a všestrannost; a ruský Kurganets-25, pokročilé pásové vozidlo s vynikajícím pancéřováním a palebnou silou. Každá možnost poskytuje strategické výhody z hlediska ochrany, palebné síly a mobility a rozhodnutí určí budoucí účinnost našich mechanizovaných sil." # todo: NEW TRANSLATION
  CZE_Army_2020.02.a: "Zvolit finskou sérii Sisu/Patria XA" # todo: NEW TRANSLATION
  CZE_Army_2020.02.b: "Zvolit rakouský Pandur 3" # todo: NEW TRANSLATION
  CZE_Army_2020.02.c: "Zvolit ruský Kurganets-25" # todo: NEW TRANSLATION
  CZE_Army_2020.03.t: "Výběr Nového Hlavního Bojového Tanku pro rok 2020" # todo: NEW TRANSLATION
  CZE_Army_2020.03.d: "S vývojem tankové války musí česká armáda modernizovat svůj park hlavních bojových tanků, aby zůstala konkurenceschopná na moderním bojišti. V roce 2020 zvažujeme tři z nejpokročilejších MBT: německý Leopard 2A8, nabízející vynikající pancéřování, palebnou sílu a povědomí o bojišti; americký M1A2 SEPv3, známý pokročilou elektronikou, odolností a palebnou silou; a ruský T-14 Armata, který disponuje nejmodernějšími aktivními ochrannými systémy a revolučním dálkově řízeným věžovým řešením. Každý tank přináší výrazné výhody v palebné síle, ochraně a technologii. Volba určí budoucí sílu našich obrněných divizí." # todo: NEW TRANSLATION
  CZE_Army_2020.03.a: "Zvolit německý Leopard 2A8" # todo: NEW TRANSLATION
  CZE_Army_2020.03.b: "Zvolit americký M1A2 SEPv3" # todo: NEW TRANSLATION
  CZE_Army_2020.03.c: "Zvolit ruský T-14 Armata" # todo: NEW TRANSLATION
  CZE_Army_2020.04.t: "Výběr Nového Bojového Vozidla Pěchoty pro rok 2020" # todo: NEW TRANSLATION
  CZE_Army_2020.04.d: "V roce 2020 musí Česká armáda modernizovat flotilu bojových vozidel pěchoty (IFV) pro zvýšení ochrany, mobility a palebné síly mechanizované pěchoty. Nyní zvažujeme tři hlavní kandidáty: čínský Type 08, všestranné a dobře vyzbrojené kolové vozidlo; německý Lynx, novou generaci IFV známou pro modulární design a pokročilé ochranné systémy; a ruský VPK-7829 Bumerang, těžce obrněné a výkonné vozidlo s vynikajícími plavebními schopnostmi. Každá možnost nabízí unikátní výhody a IFV, které zvolíme, bude hrát klíčovou roli v utváření schopností našich mechanizovaných sil na další dekádu." # todo: NEW TRANSLATION
  CZE_Army_2020.04.a: "Zvolit čínský Type 08" # todo: NEW TRANSLATION
  CZE_Army_2020.04.b: "Zvolit německý Lynx" # todo: NEW TRANSLATION
  CZE_Army_2020.04.c: "Zvolit ruský VPK-7829 Bumerang" # todo: NEW TRANSLATION
  CZE_Army_2020.05.t: "Výběr Nové Samohybn�" # todo: NEW TRANSLATION
  CZE_Army_2020.05.d: "Abychom udrželi převahu na bojišti, musí Armáda České republiky v roce 2020 modernizovat své samohybné dělostřelecké systémy. Po pečlivém zhodnocení máme na stole tři pokročilé možnosti: vylepšený český Vz. 77 DANA, osvědčený kolový dělostřelecký systém; americký M142 HIMARS, vysoce mobilní a přesná raketová dělostřelecká platforma; a švédský Archer Artillery System, proslulý svou rychlou palbou a dlouhým dosahem přesných zásahů. Každý systém nabízí jedinečné výhody v mobilitě, palebné síle a dosahu a volba určí budoucí schopnosti našich dělostřeleckých sil." # todo: NEW TRANSLATION
  CZE_Army_2020.05.a: "Vybrat českou Vz. 77 DANA" # todo: NEW TRANSLATION
  CZE_Army_2020.05.b: "Vybrat americký M142 HIMARS" # todo: NEW TRANSLATION
  CZE_Army_2020.05.c: "Vybrat švédský Archer Artillery System" # todo: NEW TRANSLATION
  CZE_TV_Crisis.01.t: "Přerušení signálu v České televizi" # todo: NEW TRANSLATION
  CZE_TV_Crisis.01.d: "Jan Bobošíkov přerušil signál České televize a podnikl kontroverzní kroky proti vedení a reporterům stanice. Televizní reportéři stávkují, požadují jeho odvolání a protestují proti jeho vměšování. Situace eskaluje a veřejnost začíná nabírat strany. Vláda musí nyní rozhodnout, zda podpoří protestující a přidá se k jejich požadavkům na novinářskou nezávislost, nebo sankce ignorovat a nechat Bobošíkova pokračovat v kontrole." # todo: NEW TRANSLATION
  CZE_TV_Crisis.01.a: "Podpořit protesty" # todo: NEW TRANSLATION
  CZE_TV_Crisis.01.b: "Ignorovat krizi" # todo: NEW TRANSLATION
  CZE_TV_Crisis.02.t: "Protesty uspěly!" # todo: NEW TRANSLATION
  CZE_TV_Crisis.02.d: "Protestující v České televizi uspěli! Jan Bobošíkov byl odvolán ze své funkce a stávka skončila. Veřejná podpora novinářské nezávislosti je na historickém maximu. Vítězství protestujících vedlo k větší stabilitě v zemi a vládnoucí strana získala politickou sílu tím, že stála na straně lidu." # todo: NEW TRANSLATION
  CZE_TV_Crisis.02.a: "Oslavit úspěch protestujících" # todo: NEW TRANSLATION
  CZE_TV_Crisis.03.t: "Bobošíkov vyhrál krizi" # todo: NEW TRANSLATION
  CZE_TV_Crisis.03.d: "Navzdory snahám protestujících Jan Bobošíkov vyhrál televizní krizi a udržel kontrolu nad Českou televizí. Veřejnost je znechucena a vládnoucí strana utrpěla ztrátu tím, že se postavila na stranu prohrávající kauzy. Stabilita poklesla a podpora vlády se snížila." # todo: NEW TRANSLATION
  CZE_TV_Crisis.03.a: "Vyrovnat se s následky" # todo: NEW TRANSLATION
  CZE_TV_Crisis.04.t: "Situace se uklidnila" # todo: NEW TRANSLATION
  CZE_TV_Crisis.04.d: "Krize v České televizi se vyřešila bez zásahu vlády. Ačkoli určitá veřejná nespokojenost přetrvává, situace se uklidnila a stabilita byla částečně obnovena. Rozhodnutí vlády zůstat neutrální umožnilo problému bez další politické újmy vyblednout." # todo: NEW TRANSLATION
  CZE_TV_Crisis.04.a: "Jít dál" # todo: NEW TRANSLATION
  CZE_TV_Crisis.05.t: "Krize eskaluje" # todo: NEW TRANSLATION
  CZE_TV_Crisis.05.d: "Tím, že vláda krizi v České televizi ignorovala, nechala situaci vymknout se kontrole. Veřejná nespokojenost vzrostla a vládnoucí strana je vnímána jako neefektivní a odtržená. Stabilita země poklesla a vládní strana utrpěla značný pokles popularity." # todo: NEW TRANSLATION
  CZE_TV_Crisis.05.a: "Řešit krizi" # todo: NEW TRANSLATION
  CZE_monarchy_event.1.t: "Česká republika hledá podporu" # todo: NEW TRANSLATION
  CZE_monarchy_event.1.d: "Monarchistická strana z České republiky hledá podporu od naší habsburské rodiny. Chtějí vědět, zda se mohou v budoucnu na tuto pomoc spolehnout, pokud se jim podaří obnovit monarchii v ČR." # todo: NEW TRANSLATION
  CZE_monarchy_event.1.a: "Habsburkové by si měli pomáhat" # todo: NEW TRANSLATION
  CZE_monarchy_event.1.b: "Monarchie je zastaralý systém" # todo: NEW TRANSLATION
  CZE_monarchy_event.2.t: "Habsburkové z [FROM.GetName] podporují Korunu Českou" # todo: NEW TRANSLATION
  CZE_monarchy_event.2.d: "Habsburská rodina z [FROM.GetName] pomůže naší monarchistické straně zvýšit popularitu monarchie v našem regionu, pokud uspějí ve volbách. To také přiblíží naše země, protože naše strana a Habsburkové začnou častá setkání k projednávání budoucnosti rodu." # todo: NEW TRANSLATION
  CZE_monarchy_event.2.a: "Skvělé!" # todo: NEW TRANSLATION
  CZE_monarchy_event.3.t: "Habsburkové z [FROM.GetName] odmítají podpořit Korunu Českou" # todo: NEW TRANSLATION
  CZE_monarchy_event.3.d: "Habsburská rodina z [FROM.GetName] je skeptická vůči našim ambiciózním plánům na obnovu monarchie v České republice a v celém regionu. Odmítli nabídku Koruny České k pomoci." # todo: NEW TRANSLATION
  CZE_monarchy_event.3.a: "To není dobré" # todo: NEW TRANSLATION
  CZE_monarchy_event.4.t: "Čeští monarchisté zvolili demokracii" # todo: NEW TRANSLATION
  CZE_monarchy_event.4.d: "Česká strana Koruna Česká se rozhodla opustit myšlenku obnovení monarchie v České republice. Místo toho zvolili demokracii a momentálně se připravují na další prezidentské volby." # todo: NEW TRANSLATION
  CZE_monarchy_event.4.a: "To je skutečný konec monarchie" # todo: NEW TRANSLATION
  CZE_monarchy_event.5.t: "Masivní migrace do Slezska" # todo: NEW TRANSLATION
  CZE_monarchy_event.5.d: "Po získání kontroly nad regionem Slezsko se Češi a Slováci začínají stěhovat do této oblasti. Hledají lepší život a pracovní příležitosti, zvláště v hornictví." # todo: NEW TRANSLATION
  CZE_monarchy_event.5.a: "Pusťme se do toho!" # todo: NEW TRANSLATION
  CZE_monarchy_event.6.t: "Konec slezské migrace" # todo: NEW TRANSLATION
  CZE_monarchy_event.6.d: "Po desítkách měsíců se slezská migrace zdá stabilizovaná. Mnoho Čechů a Slováků si našlo nové zaměstnání pro sebe a své rodiny. Region pomalu začíná být více český." # todo: NEW TRANSLATION
  CZE_monarchy_event.6.a: "Konečně stabilita" # todo: NEW TRANSLATION
  CZE_monarchy_event.7.t: "Případ Poláků v regionu Slezska" # todo: NEW TRANSLATION
  CZE_monarchy_event.7.d: "Slezsko dlouho patřilo Polsku. Mnoho Poláků není příliš šťastných z toho, že Češi a Slováci přebírají jejich region. Musíme rozhodnout, co s nimi udělat, než situace eskaluje." # todo: NEW TRANSLATION
  CZE_monarchy_event.7.a: "Nechte Poláky ve Slezsku" # todo: NEW TRANSLATION
  CZE_monarchy_event.7.b: "Deportovat Poláky do Polska" # todo: NEW TRANSLATION
  CZE_monarchy_event.8.t: "Otázka slezského regionu" # todo: NEW TRANSLATION
  CZE_monarchy_event.8.d: "Slezsko je momentálně pod kontrolou Polska. Pokud chceme toto území získat zpět, musíme udělat kompromis. Pokud souhlasíme sdílet Slezsko s Polskem, možná si uchováme dobré vztahy." # todo: NEW TRANSLATION
  CZE_monarchy_event.8.a: "Vezmeme Dolní Slezsko" # todo: NEW TRANSLATION
  CZE_monarchy_event.8.b: "Vezmeme Horní Slezsko" # todo: NEW TRANSLATION
  CZE_monarchy_event.8.c: "Všechno pro nás!" # todo: NEW TRANSLATION
  CZE_monarchy_event.9.t: "Československo požaduje Dolní Slezsko" # todo: NEW TRANSLATION
  CZE_monarchy_event.9.d: "Československo od nás požaduje stát Dolní Slezsko. Naštěstí pro nás není bohatý na zdroje jako Horní Slezsko. Můžeme této nabídce vyhovět a pomoci rozvíjet obě oblasti, protože ČSL tvrdí, že do dalšího rozvoje obou států investuje." # todo: NEW TRANSLATION
  CZE_monarchy_event.9.a: "Dobře" # todo: NEW TRANSLATION
  CZE_monarchy_event.9.b: "Ani náhodou" # todo: NEW TRANSLATION
  CZE_monarchy_event.10.t: "Československo požaduje Horní Slezsko" # todo: NEW TRANSLATION
  CZE_monarchy_event.10.d: "Československo požaduje stát Horní Slezsko. Tento region je bohatý na zdroje a nemůžeme si dovolit ho ztratit. Měli bychom si rozmyslet odpověď, ale oni slibují pomoc při rozvoji obou států." # todo: NEW TRANSLATION
  CZE_monarchy_event.10.a: "Dobře" # todo: NEW TRANSLATION
  CZE_monarchy_event.10.b: "Ani náhodou" # todo: NEW TRANSLATION
  CZE_monarchy_event.11.t: "Československo požaduje obě slezská státy" # todo: NEW TRANSLATION
  CZE_monarchy_event.11.d: "Československo od nás požaduje oba slezské státy. Je to velmi odvážný krok z jejich strany, tvrdí, že tyto státy jsou historicky spjaty s jejich územím." # todo: NEW TRANSLATION
  CZE_monarchy_event.11.a: "Dobře, prostě je vezměte" # todo: NEW TRANSLATION
  CZE_monarchy_event.11.b: "Když je chtějí, musí nám vyhlásit válku!" # todo: NEW TRANSLATION
  CZE_monarchy_event.12.t: "Polsko odmítá sdílet Slezsko" # todo: NEW TRANSLATION
  CZE_monarchy_event.12.d: "Polsko odmítlo sdílet region Slezska s Československem. Nehodlají se vzdát žádné části svého území. Situace eskaluje a vztahy mezi našimi zeměmi se zhoršují." # todo: NEW TRANSLATION
  CZE_monarchy_event.12.a: "Konec diplomatických řešení" # todo: NEW TRANSLATION
  CZE_monarchy_event.13.t: "Česká republika vytahuje korunovační klenoty" # todo: NEW TRANSLATION
  CZE_monarchy_event.13.d: "České vedení se rozhodlo vyjmout korunovační klenoty z trezorů katedrály sv. Víta v Praze. Je to symbolický akt ukazující světu, že Česká republika je připravena obnovit monarchii. Přípravy na korunovaci nového panovníka brzy začnou, chybí už jen jeden významný krok." # todo: NEW TRANSLATION
  CZE_monarchy_event.13.a: "Po tolika letech... Stále vypadají krásně." # todo: NEW TRANSLATION
  CZE_monarchy_event.14.t: "Habsburská královská rodina připravuje novou událost" # todo: NEW TRANSLATION
  CZE_monarchy_event.14.d: "Česká habsburská královská rodina připravuje událost ve spolupráci s českou vládou. Chtějí světu ukázat, že jsou připraveni obnovit monarchii v České republice. Akce se uskuteční v Praze a zúčastní se jí mnoho důležitých hostů z celé Evropy." # todo: NEW TRANSLATION
  CZE_monarchy_event.14.a: "Takto to začíná" # todo: NEW TRANSLATION
  CZE_monarchy_event.15.t: "Začíná renovace Pražského hradu" # todo: NEW TRANSLATION
  CZE_monarchy_event.15.d: "Habsburkové se rozhodli zrenovovat Pražský hrad, který je oficiálním sídlem českého prezidenta. Renovace bude provedena tak, aby zachovala historický charakter hradu, ale také aby ho učinila vhodnějším pro potřeby moderní monarchie. Renovace bude stát hodně peněz, ale je nutná, aby ukázala, že monarchie je připravena vrátit se k moci." # todo: NEW TRANSLATION
  CZE_monarchy_event.15.a: "Pusťme se do práce!" # todo: NEW TRANSLATION
  CZE_monarchy_event.16.t: "Komunisté zastavují Habsburky!" # todo: NEW TRANSLATION
  CZE_monarchy_event.16.d: "Poté, co byla ve volbách zvolena komunistická strana KSČM, rozhodli se zastavit Habsburky v obnově monarchie v České republice. Tvrdí, že monarchie je zastaralý systém a nemá místo v moderním světě. Habsburkové jsou rozzuření z beznadějné situace, komunisté rozhodli o pozastavení renovací, dokud nerozhodnou o dalším postupu." # todo: NEW TRANSLATION
  CZE_monarchy_event.16.a: "Do prdele!" # todo: NEW TRANSLATION
  CZE_monarchy_event.17.t: "Hrad je připraven přivítat královskou rodinu" # todo: NEW TRANSLATION
  CZE_monarchy_event.17.d: "Nyní, po všech úpravách, které jsme provedli, hrad konečně stojí hodný nového krále. Jeho dříve rozpadlé zdi byly obnoveny do své bývalé slávy a síně nehrají tichem, ale slibem nové éry. Musíme tedy připravit každou komnatu, vyleštit každý kámen a zapálit každý pochod — brzy přijde král a musí být přivítán s ctí a velkolepostí, kterou si jeho vláda zaslouží." # todo: NEW TRANSLATION
  CZE_monarchy_event.17.a: "Připravte hrad na příchod královské rodiny!" # todo: NEW TRANSLATION
  CZE_monarchy_event.18.t: "Habsburská rodina se stěhuje na Pražský hrad" # todo: NEW TRANSLATION
  CZE_monarchy_event.18.d: "Královská rodina s potěšením vítá dokončené renovace; hrad je konečně obnoven ve své nádheře. Se vším na svém místě může královská rodina zahájit svou velkou událost, přesvědčena, že prostředí odráží důstojnost a dědictví jejich rodu." # todo: NEW TRANSLATION
  CZE_monarchy_event.18.a: "Nechť začíná událost s poctou!" # todo: NEW TRANSLATION
  CZE_monarchy_event.19.t: "Prezident se uklání novému králi" # todo: NEW TRANSLATION
  CZE_monarchy_event.19.d: "Uprostřed králova projevu na jeho slavnostní události zaskočil všechny přítomné obraz prezidenta republiky, který se uklonil králi. Tento okamžik signalizuje úsvit nové éry pro Čechy a rozhodující kapitolu v královské historii." # todo: NEW TRANSLATION
  CZE_monarchy_event.19.a: "Co bude dál?" # todo: NEW TRANSLATION
  CZE_monarchy_event.20.t: "Prezident České republiky se uklání Karlu von Habsburgovi" # todo: NEW TRANSLATION
  CZE_monarchy_event.20.d: "Impozantní snímek českého prezidenta uklánějícího se Karlu von Habsburgovi se šíří jako požár; může to být precedens k obnovení Habsburků v Čechách." # todo: NEW TRANSLATION
  CZE_monarchy_event.20.a: "Prezident musí po tomto činu rezignovat." # todo: NEW TRANSLATION
  CZE_monarchy_event.20.b: "Očekáváme jen to nejlepší pro český národ." # todo: NEW TRANSLATION
  CZE_monarchy_event.21.t: "Český prezident rezignuje" # todo: NEW TRANSLATION
  CZE_monarchy_event.21.des: "Po šokujícím snímku z královy události musel prezident rezignovat. Nyní se podpora pro krále od posledních voleb zvýšila, takže by se možná mohl stát příštím prezidentem republiky." # todo: NEW TRANSLATION
  CZE_monarchy_event.21.a: "Král nám může dát lepší budoucnost" # todo: NEW TRANSLATION
  CZE_monarchy_event.21.b: "Král Čech je přítel rakouské vlády" # todo: NEW TRANSLATION
  CZE_monarchy_event.21.c: "Král Čech je přítel maďarské vlády" # todo: NEW TRANSLATION
  CZE_monarchy_event.21.d: "Doufáme v nejlepší pro naše staré přátele" # todo: NEW TRANSLATION
  CZE_monarchy_event.21.e: "Očekáváme to nejlepší pro český lid" # todo: NEW TRANSLATION
  CZE_monarchy_event.22.t: "Pražská konference" # todo: NEW TRANSLATION
  CZE_monarchy_event.22.d: "Po šokujícím snímku z královy události musel prezident rezignovat. Nyní se podpora pro krále od posledních voleb zvýšila, takže by se možná mohl stát příštím prezidentem republiky." # todo: NEW TRANSLATION
  CZE_monarchy_event.22.a: "Aspoň jeden problém méně" # todo: NEW TRANSLATION
  CZE_monarchy_event.22.b: "To je dobré rozhodnutí" # todo: NEW TRANSLATION
  CZE_monarchy_event.23.t: "Královská aliance" # todo: NEW TRANSLATION
  CZE_monarchy_event.23.d: "Dnes nám diplomatické zástupce z Československa přinesli návrh aliance. Preferují vytvoření nové obranné smlouvy, která se bude zaměřovat na konkrétnější cíle než ty současné." # todo: NEW TRANSLATION
  CZE_monarchy_event.23.a: "Líbí se nám ten nápad." # todo: NEW TRANSLATION
  CZE_monarchy_event.23.b: "Zatím nám to stačí." # todo: NEW TRANSLATION
  CZE_monarchy_event.24.t: "Pražská konference" # todo: NEW TRANSLATION
  CZE_monarchy_event.24.d: "Dnes se vyjednavači z Rakouska, Maďarska a Československa sešli v Praze, aby ustanovili společné zákony pro zlepšení ekonomiky a blaha obyvatel tří zemí." # todo: NEW TRANSLATION
  CZE_monarchy_event.24.a: "Budeme jednotnější než kdy dřív" # todo: NEW TRANSLATION
  CZE_monarchy_event.24.b: "To je dobrý nápad" # todo: NEW TRANSLATION
  CZE_monarchy_event.25.t: "[FROM.GetName] odmítl naši alianci" # todo: NEW TRANSLATION
  CZE_monarchy_event.25.d: "Laskavě odmítli naši nabídku aliance, pravděpodobně kvůli úvahám o jejich budoucím postavení v [FROM.GetactionName]." # todo: NEW TRANSLATION
  CZE_monarchy_event.25.a: "To bylo neočekávané" # todo: NEW TRANSLATION
  CZE_AUS_monarchy_event.1.t: "Zahraniční mocnosti ovlivňují naši politiku" # todo: NEW TRANSLATION
  CZE_AUS_monarchy_event.1.d: "Dnes některé naše národní obranné agentury oznámily nárůst finančních prostředků pro pro-monarchistické skupiny. Aktivně vyšetřujeme, kdo tyto skupiny podporuje; hlavní podporou může být král z Čech." # todo: NEW TRANSLATION
  CZE_AUS_monarchy_event.1.a: "Teď se nemůžeme vměšovat" # todo: NEW TRANSLATION
  CZE_AUS_monarchy_event.2.t: "Závěrečná zpráva od našich agentur" # todo: NEW TRANSLATION
  CZE_AUS_monarchy_event.2.d: "Dnes jsme obdrželi závěrečnou zprávu o tomto zahraničním manipulátorovi. Agentury potvrdily, že většina peněz pochází z českého státního rozpočtu; nyní musíme přijmout nový zákon, aby se omezil vliv těchto skupin dříve, než bude pozdě." # todo: NEW TRANSLATION
  CZE_AUS_monarchy_event.2.a: "Přijmeme zákon nyní, aby peníze nedestabilizovaly republiku" # todo: NEW TRANSLATION
  CZE_AUS_monarchy_event.3.t: "Královská nabídka od Čechů" # todo: NEW TRANSLATION
  CZE_AUS_monarchy_event.3.d: "V uplynulém týdnu obdržela naše veličenstva dopis od krále Karla von Habsburga. Zdůraznil naléhavost královské události se všemi evropskými monarchiemi k projednání společného cíle. Chtějí se také setkat s belgickým králem; zatím nevíme proč, ale musíme jim nyní odpovědět." # todo: NEW TRANSLATION
  CZE_AUS_monarchy_event.3.a: "Připravíme královskou událost se všemi" # todo: NEW TRANSLATION
  CZE_AUS_monarchy_event.3.b: "Chceme mír a demokracii v Evropě, ne absolutistické krále" # todo: NEW TRANSLATION
  CZE_AUS_monarchy_event.4.t: "Královská událost v Anglii" # todo: NEW TRANSLATION
  CZE_AUS_monarchy_event.4.d: "Obdrželi jsme pozvání na královskou událost na Buckingham Palace. Víme také, že se zúčastní i jiné monarchie, takže by to mohla být příležitost pro projednání našich problémů." # todo: NEW TRANSLATION
  CZE_AUS_monarchy_event.4.a: "Prodiskutujeme důležité záležitosti se všemi královskými rodinami v Evropě" # todo: NEW TRANSLATION
  CZE_AUS_monarchy_event.4.b: "Král se nezúčastní, protože je momentálně v exilu" # todo: NEW TRANSLATION
  CZE_AUS_monarchy_event.5.t: "Královská událost v Anglii" # todo: NEW TRANSLATION
  CZE_AUS_monarchy_event.5.d: "Dnes je nový den pro Evropu, a musíme rozhodnout, zda následujeme myšlenku Karla von Habsburga, nebo zůstaneme tak, jak jsme." # todo: NEW TRANSLATION
  CZE_AUS_monarchy_event.5.a: "Líbí se nám změna" # todo: NEW TRANSLATION
  CZE_AUS_monarchy_event.5.b: "Absolutismus jsme zrušili z nějakého důvodu" # todo: NEW TRANSLATION
  CZE_AUS_monarchy_event.6.t: "Tajný dopis od Karla von Habsburga" # todo: NEW TRANSLATION
  CZE_AUS_monarchy_event.6.d: "Dostali jsme dopis se šokujícími zprávami. Dopis pojednává o neochotě britské královské rodiny se znovusjednotit s některými monarchiemi jako je česká. Přesto chce tajné setkání k projednání vážných záležitostí a pozval nás do svého nového paláce v Praze." # todo: NEW TRANSLATION
  CZE_AUS_monarchy_event.6.a: "Uskutečníme královskou návštěvu v Praze" # todo: NEW TRANSLATION
  CZE_AUS_monarchy_event.7.t: "Jsme připraveni poslat arcivévodu do Prahy" # todo: NEW TRANSLATION
  CZE_AUS_monarchy_event.7.d: "Po královské návštěvě československého krále považujeme arcivévodu za připraveného odcestovat do Prahy, kde s pomocí Karla von Habsburga zahájí svůj návrat do Rakouska." # todo: NEW TRANSLATION
  CZE_AUS_monarchy_event.7.a: "Let je připraven k odletu" # todo: NEW TRANSLATION
  CZE_AUS_monarchy_event.8.t: "Příjezd arcivévodu do Prahy" # todo: NEW TRANSLATION
  CZE_AUS_monarchy_event.8.d: "Po měsících příprav je arcivé- (sic) připraven znovu se usadit v Rakousku. Než se však vrátí, musíme zvýšit jeho popularitu, aby byl zaručen dokonalý návrat." # todo: NEW TRANSLATION
  CZE_AUS_monarchy_event.8.a: "Pošleme naše nejlepší experty na sociální manipulaci" # todo: NEW TRANSLATION
  CZE_AUS_monarchy_event.9.t: "Vláda není schopna udržet stabilitu" # todo: NEW TRANSLATION
  CZE_AUS_monarchy_event.9.d: "Po mnoha protestech ve velkých rakouských městech získali pro-monarchisté dost podpory k paralyzování země. Federální prezident dnes rezignoval a volby budou co nejdříve." # todo: NEW TRANSLATION
  CZE_AUS_monarchy_event.9.a: "Monarchisté vyhrají volby, i kdyby neměli hlasy" # todo: NEW TRANSLATION
  CZE_AUS_monarchy_event.10.t: "Karel von Habsburg vydal list protestu" # todo: NEW TRANSLATION
  CZE_AUS_monarchy_event.10.d: "Federální prezident obdržel žádost od krále Československa. Chtějí získat některé historické nemovitosti rodu Habsburg-Lotrinských. Většina nemovitostí je však momentálně používána vládou a nelze je nyní vrátit. Možná lze navrhnout alternativní platbu jako kompenzaci, nebo můžeme jeho požadavky odmítnout." # todo: NEW TRANSLATION
  CZE_AUS_monarchy_event.10.a: "Měli bychom být přátelští k našim sousedům" # todo: NEW TRANSLATION
  CZE_AUS_monarchy_event.10.c: "Nepodporujeme monarchisty, jsme republika" # todo: NEW TRANSLATION
  CZE_AUS_monarchy_event.11.t: "Monarchisté ve vysokých sférách" # todo: NEW TRANSLATION
  CZE_AUS_monarchy_event.11.d: "Objevily se zvěsti o vměšování monarchistů do vysokých úrovní naší vlády; to znamená, že monarchistické skupiny budou pravděpodobně začínat ovlivňovat naši politiku. Každý den získávají více podpory a bude téměř nemožné je zastavit." # todo: NEW TRANSLATION
  CZE_AUS_monarchy_event.11.a: "Republika se začíná destabilizovat" # todo: NEW TRANSLATION
  CZE_AUS_monarchy_event.13.t: "Monarchisté převzali moc v Rakousku" # todo: NEW TRANSLATION
  CZE_AUS_monarchy_event.13.d: "Lidé paralyzovali Rakousko; nikdo neví proč, ale většina populace šla do stávky. Většina těchto protestů směřovala k obnovení monarchistů v Rakousku a ukončení republiky. Někteří zbývající členové rakouské vlády prohlašují, že československá vláda stojí za těmito protesty. Jediné, co nyní víme, je, že arcivévoda dnes převezme moc federální vlády; slíbil více stability a lepší budoucnost pro ty, které republika zničila." # todo: NEW TRANSLATION
  CZE_AUS_monarchy_event.13.a: "Přejeme lidem a nové vládě jen to nejlepší" # todo: NEW TRANSLATION
  CZE_AUS_monarchy_event.14.t: "Monarchie se scházejí v Anglii" # todo: NEW TRANSLATION
  CZE_AUS_monarchy_event.14.d: "Právě jsme obdrželi pozvání na královskou událost, o kterou jsme žádali Brity. Doufáme, že jednání skončí podle našich očekávání." # todo: NEW TRANSLATION
  CZE_AUS_monarchy_event.14.a: "Připravte letadlo nyní" # todo: NEW TRANSLATION
  CZE_AUS_monarchy_event.15.t: "Britská královská rodina odmítla" # todo: NEW TRANSLATION
  CZE_AUS_monarchy_event.15.d: "To bylo neočekávané; budeme muset kontaktovat belgickou královskou rodinu jinými prostředky; možná tajný dopis bude nejlepší volba." # todo: NEW TRANSLATION
  CZE_AUS_monarchy_event.15.a: "Král přijal, přineste papír a pero" # todo: NEW TRANSLATION
  CZE_AUS_monarchy_event.16.t: "Závěr královského setkání" # todo: NEW TRANSLATION
  CZE_AUS_monarchy_event.16.d: "Díky vedení Karla von Habsburga máme jasnou cestu pro příští roky. Cíl je jasný: přinést monarchistické nálady do evropských institucí. Jako britská královská rodina budeme tlačit na naše politiky, aby schvalovali zákony související s našimi královskými zájmy." # todo: NEW TRANSLATION
  CZE_AUS_monarchy_event.16.a: "Začneme tlačit na politiky" # todo: NEW TRANSLATION
  CZE_AUS_monarchy_event.17.t: "Událost evropských monarchií" # todo: NEW TRANSLATION
  CZE_AUS_monarchy_event.17.d: "Po neočekávané změně vlády ve Velké Británii a exilu britské královské rodiny jsme připravili bezpečné setkání monarchií v Praze. Cílem bude projednat, jak budeme hájit zájmy monarchií v Evropě, jak rozšířit náš vliv v evropských institucích a jak se vypořádat se společnými nepřáteli." # todo: NEW TRANSLATION
  CZE_AUS_monarchy_event.18.t: "Královská událost v Praze" # todo: NEW TRANSLATION
  CZE_AUS_monarchy_event.18.d: "Dnes je nový den pro Evropu; musíme se rozhodnout, zda následujeme myšlenku Karla von Habsburga, nebo zůstaneme tak, jak jsme." # todo: NEW TRANSLATION
  CZE_AUS_monarchy_event.18.a: "Líbí se nám změna" # todo: NEW TRANSLATION
  CZE_AUS_monarchy_event.18.b: "Absolutismus jsme zrušili z nějakého důvodu" # todo: NEW TRANSLATION
  CZE_AUS_monarchy_event.19.t: "Královská událost v Praze" # todo: NEW TRANSLATION
  CZE_AUS_monarchy_event.19.d: "Obdrželi jsme pozvání na královskou událost v novém hradu v Praze. Víme, že se zúčastní i jiné monarchie, takže bychom tam měli jet." # todo: NEW TRANSLATION
  CZE_AUS_monarchy_event.19.a: "Prodiskutujeme důležité záležitosti se všemi královskými rodinami v Evropě" # todo: NEW TRANSLATION
  CZE_AUS_monarchy_event.19.b: "Král se nezúčastní, protože je momentálně v exilu" # todo: NEW TRANSLATION
  CZE_AUS_monarchy_event.20.t: "Příjezd arcivévodu do Prahy" # todo: NEW TRANSLATION
  CZE_AUS_monarchy_event.20.d: "Po nuceném exilu arcivévoda dorazil do Prahy. Nikdo neví, kde byl, ale po oznámení královské události považoval Prahu za bezpečné místo pro sebe a svou rodinu." # todo: NEW TRANSLATION
  CZE_AUS_monarchy_event.20.a: "Přiveďte ho ke králi, musí si promluvit" # todo: NEW TRANSLATION
  CZE_AUS_monarchy_event.21.t: "Rakouská vláda přijímá" # todo: NEW TRANSLATION
  CZE_AUS_monarchy_event.21.d: "Obdrželi jsme první platbu jako kompenzaci za majetky, které nám republikа ukradla." # todo: NEW TRANSLATION
  CZE_AUS_monarchy_event.21.a: "Extra peníze jsou vždy dobrý znak" # todo: NEW TRANSLATION
  CZE_AUS_monarchy_event.23.t: "Rakouská vláda odmítá" # todo: NEW TRANSLATION
  CZE_AUS_monarchy_event.23.d: "Náš diplomat v Rakousku oznámil, že rakouská vláda nechce Habsburgům nic platit a že tyto nemovitosti byly vždy majetkem státu, nikoli královské rodiny." # todo: NEW TRANSLATION
  CZE_AUS_monarchy_event.23.a: "Zatracení!" # todo: NEW TRANSLATION
  CZE_SLO_monarchy_event.1.t: "Společné politiky se Slovenskem" # todo: NEW TRANSLATION
  CZE_SLO_monarchy_event.1.d: "Po mnoha úvahách jsme vybrali některé politiky, které můžeme zavést. V případě znovusjednocení tyto politiky pomohou." # todo: NEW TRANSLATION
  CZE_SLO_monarchy_event.1.a: "Král je zváží" # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.1.t: "Pro-monarchisté připravují nepokoje" # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.1.d: "Naše národní rozvědka zaznamenala značné množství peněz mířících k pro-monarchistickým skupinám v naší zemi. Naši experti neznají důvod tohoto nárůstu ani původ peněz; pravděpodobně pocházejí z nějaké monarchie v Evropě. Aktuálně hledají původ." # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.1.a: "Experti se o to dobře postarají" # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.2.t: "Zjištěni sponzoři pro-monarchistů" # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.2.d: "Dnes tyto skupiny obdržely další velkou sumu peněz; podařilo se nám zjistit jejich původ. Hlavním sponzorem těchto skupin je Československo, které je od té doby podporuje. Musíme jejich sílu omezit, aby nemohli zasahovat do maďarských cílů." # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.2.a: "Nedovolíme, aby k těmto skupinám proudily další peníze" # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.3.t: "Problém Fideszu" # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.3.d: "Pro-monarchistické skupiny nás kontaktovaly, aby vysvětlily současný problém s vládnoucí stranou v Maďarsku. Fidesz získal hodně moci od svého vzniku v roce 1988. To je problém pro naše zájmy, takže se s nimi budeme muset nejprve vypořádat, pokud chceme prosadit Habsburga do maďarské vlády." # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.3.a: "Navážme některé kontakty" # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.4.t: "Podpora opozice" # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.4.d: "Protože pro-monarchisté podporují obnovení monarchie, naše národní rozvědka vyšetřovala československou vládu; dnes jsme zjistili, že některé opoziční strany obdržely od nich peníze. Nemůžeme se však proti tomu přímo postavit, protože by to mohlo vést k masivní nestabilitě a ztrátě voleb." # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.4.a: "Možná můžeme nějaké informace prosadit do médií" # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.5.t: "Maďarské volby" # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.5.d: "Volby skončily a výsledky jsou připraveny k oznámení. Kdo bude naším novým vůdcem státu?" # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.5.a: "Novým Miniszterelnökem je ..." # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.6.t: "Kdo je nový maďarský vůdce?" # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.6.d: "Maďarská vláda oznámila konec voleb, které jsme manipulovali. Nevydali však výsledky, takže nevíme, kdo je nový předseda vlády." # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.6.a: "Možná odhalili manipulaci" # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.7.t: "Volby byly zmanipulovány" # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.7.d: "Vláda, ještě před oznámením konce voleb, už věděla, že cizí moc manipulovala volby. Národní agentury však pracují na odhalení osob, které cizím manipulátorům pomáhaly." # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.7.a: "Přidělíme veškeré zdroje vyšetřovatelům" # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.7.b: "Nebudeme vyšetřovatele obtěžovat" # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.7.c: "Nechceme, aby vyšetřovatelé odhalili naši manipulaci" # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.9.t: "Maďarské agentury vyšetřují naši manipulaci" # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.9.d: "Vláda zahájila velké vyšetřování manipulace posledních voleb. Vědí, že cizí moc volby manipulovala, ale chtějí mít všechny informace o těch, kdo operaci provedli." # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.9.a: "To je velmi špatné" # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.8.t: "Maďarské agentury vyšetřují naši manipulaci" # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.8.d: "Vláda oznámila zahájení vyšetřování manipulace v posledních volbách. Neoznámili však nic konkrétního, pouze uvedli, že všechny agentury na tom pracují." # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.8.a: "Pomůžeme všem našim spolupracovníkům, aby se vyhnuli maďarské vládě" # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.10.t: "Maďarské agentury vyšetřují naši manipulaci" # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.10.d: "Vláda nezveřejnila výsledky voleb a nyní média tlačí Maďarsko, aby je zveřejnilo. Někteří naši infiltrující agenti poslali informace o další manipulaci voleb. Pokud jsou pravdivé, možná maďarská vláda nikdy naši manipulaci neodhalí." # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.10.a: "To je perfektní" # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.11.t: "Monarchistické strany chtějí tajnější vyšetřování" # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.11.d: "Předseda vlády obdržel petici, aby byla vyšetřování více soukromá. Tvrdí, že vyšetřování by mělo zůstat v tajnosti a o něm by mělo vědět jen minimum lidí." # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.11.a: "Možná mají pravdu; čím méně lidí ví, tím lepší výsledky" # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.11.b: "Nepřijmeme manipulaci našich vyšetřování" # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.12.t: "Monarchisté manipulují vyšetřování" # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.12.d: "Naši členové v maďarských monarchistických stranách nás informovali o petici u předsedy vlády. Chtějí snížit počet lidí pracujících na vyšetřování, aby je mohli podplatit. Předseda vlády jejich návrh přijal a některé monarchistické skupiny začaly tyto agenty podplácet." # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.12.a: "Vyšetřování bude vyšetřovat bez vyšetřovatelů" # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.13.t: "Monarchisté nejsou schopni manipulovat vyšetřování" # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.13.d: "Naši lidé v maďarských monarchistických stranách informovali o petici u předsedy vlády za účelem snížení počtu vyšetřovatelů; předseda vlády jejich návrh však odmítl, takže vyšetřování může být plně transparentní." # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.13.a: "Zkusili jsme to přes vládu, zkusme média" # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.14.t: "Lidé nás obviňují z manipulace" # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.14.d: "Účet zveřejnil falešné dokumenty s logem maďarské vlády. V dokumentech bylo popsáno, jak manipulace proběhne a jak reagovat na média. Tradiční média je vysílají a požadují vystoupení předsedy vlády." # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.14.a: "Předseda vlády se neukáže a tyto dokumenty jsou falešné" # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.15.t: "Úplná manipulace médií" # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.15.d: "Falešné dokumenty, které jsme vyrobili, jsou perfektní; tradiční média je vysílají a požadují vystoupení předsedy vlády. Předseda vlády však dokumenty označil za falešné, což jen posílilo nedůvěru ve vládu." # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.15.a: "Pošleme informace do více národních kanálů" # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.15.b: "Perfektní, teď to oslavíme s tvůrci dokumentů" # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.16.t: "Korupce ve vládě" # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.16.d: "Vyšetřování je téměř dokončeno. Nicméně vyšetřovatelé našli dokumenty nasvědčující vládní manipulaci; nechtěli jsme, aby tyto informace unikly do médií, ale někdo je právě zveřejnil." # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.16.a: "Přijmout obvinění a odvolat některé členy vlády" # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.16.b: "Odmítnout obvinění" # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.17.t: "Členové opouštějí stranu" # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.17.d: "Po popření vládní korupce někteří naši bývalí přátelé ze strany odešli. Vnitřně vláda slábne; možná někteří ministři rezignují." # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.17.a: "To bylo špatné rozhodnutí" # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.18.t: "Vnitřní vyšetřování skončilo" # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.18.d: "Po odhalení korupce někteří nejvyšší členové strany prosadili externí vyšetřování. Společnost pověřená vyšetřováním dospěla k závěru, že korupce ve straně nebyla; doufáme však, že někteří ministři kvůli tomu odstoupí." # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.18.a: "Čekáme na rezignace" # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.19.t: "Maďarská vláda zapletena do korupční aféry" # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.19.d: "Dnes jsme obdrželi zprávy o skandálu v maďarské vládě. V našem případě do něj nebyli zapleteni naši lidé, ale pomáhá to našim spojencům v Maďarsku dosáhnout moci co nejdříve." # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.19.a: "Ještě jeden krok" # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.20.t: "Maďarská vláda zapletena do masivního korupčního skandálu" # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.20.d: "Zprávy, které jsme obdrželi, jsou úžasné; maďarská vláda ztratila veškerou vnitřní podporu. To je skvělá zpráva pro naše zájmy v zemi. Teď můžeme tlačit více a dosáhnout Habsburského krále tam." # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.20.a: "Pro Habsburky" # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.21.t: "Členové maďarské vlády rezignují" # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.21.d: "Po skandálech s korupcí někteří ministři rezignovali, aby stabilizovali situaci a udrželi podporu stranických členů. Strana oznámila výsledky externího auditu potvrzujícího, že korupce postihla pouze členy vlády. Nicméně lidé ztratili důvěru a čekají na novou stranu s lepšími sliby." # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.21.a: "Zvýšíme naší popularitu" # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.22.t: "Závěrečná zpráva vyšetřování" # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.22.d: "Vyšetřování skončilo; vyšetřovatelé nic nenašli o naší operaci. Zpráva potvrdila, že výsledky voleb byly absolutně validní a že vláda se snažila zůstat u moci bez podpory lidu. Předseda vlády k vyšetřování nic neprohlásil." # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.22.a: "Vláda se snaží zrušit naši demokracii" # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.23.t: "Závěrečná zpráva o maďarských volbách" # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.23.d: "Naše operace byla absolutní úspěch; vyšetřování nenašlo žádné stopy o naší manipulaci. Nejlepší na tom je, že ve vyšetřování uvedli, že vláda se snažila odmítnout výsledky." # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.23.a: "Možná jim Habsburkové mohou dát stabilitu" # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.24.t: "Československá vláda žádá Habsburský majetek" # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.24.d: "Dnes Karel von Habsburg, hlava rodu Habsburgů, požádal o navrácení majetků, které jsme konfiskovali po jejich exilu. Většina majetků je nyní používána a krátkodobě je nemůžeme vrátit." # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.24.a: "Nabídnout peněžní kompenzaci" # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.24.b: "Spolupracujeme s Habsburky a ty majetky potřebujeme" # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.24.c: "Jsme republika a tyto majetky jsou státní" # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.25.t: "Maďarská vláda nabízí peněžní kompenzaci" # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.25.d: "Maďarská vláda vyjádřila potřebu těchto majetků, ale navrhla peněžní kompenzaci. Možná tento nový příjem nám pomůže ovlivnit jejich vládu a později tyto majetky získat zpět, až bude u moci spřátelená strana." # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.25.a: "Přijmout návrh" # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.26.t: "Maďarská vláda odmítá" # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.26.d: "Maďarská vláda potvrdila svou pozici: jsme republika a veškerý majetek Habsburgů je majetkem republiky od roku 1921." # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.26.a: "Destabilizovat zemi" # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.27.t: "Bukurešťské setkání" # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.27.d: "Československá vláda navrhla bilaterální setkání, aby řešila maďarský problém. To může být šance získat větší vliv v regionu a mezinárodní moc." # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.27.a: "Jsme připraveni vyjednávat s československými" # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.28.t: "Konec bukurešťského setkání" # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.28.d: "Dnes je významný den pro obě země. Dosáhli jsme dohody, která posiluje naši přátelskou spolupráci a společnou strategii proti maďarské vládě." # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.28.a: "Přijměte nové zákony, o nichž jsme jednali s Československem" # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.29.t: "Českoslováci se snaží manipulovat naši politiku" # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.29.d: "Československo vybudovalo novou národní špionážní agenturu; naši experti očekávají nárůst nových špionů v naší zemi. Abychom udrželi politickou stabilitu, musíme nasadit některé naše agenty k protizpravodajství." # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.29.a: "Pošlete je, aby chránili naši zemi!" # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.30.t: "Podivný nárůst dovozů a vývozů do Ruska" # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.30.d: "Některé naše největší průmyslové společnosti hlásí nárůst ceny zboží do a z Ruska. Naši experti nyní vyšetřují příčiny tohoto nárůstu. Kontaktovali jsme i Rusko, které také nezná příčinu." # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.30.a: "Vyšetřujte co nejdůkladněji" # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.31.t: "Manipulace v maďarském obchodě" # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.31.d: "Jedním z hlavních výsledků bukurešťského setkání byla manipulace maďarského obchodu s Ruskem. Momentálně jsme zablokovali některé ukrajinské železnice vedoucí do Maďarska. Pokud jim nabídneme část výnosů z obchodu, mohou nám pomoci udělat blokádu Maďarska." # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.31.a: "Čím méně, tím lépe" # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.31.b: "Vyjednávat pouze s zeměmi s přímým spojením" # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.31.c: "Zablokujme všechny jejich hranice" # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.32.t: "Podivná nabídka od československé vlády" # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.32.d: "Požádali nás, abychom zablokovali nebo zpomalili veškerý obchod do a z Maďarska; jako odměnu nám přislíbili procento z příjmů z této manipulace." # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.32.a: "To je výhodné pro všechny" # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.33.b: "Prohrajeme s touto dohodou; varujeme Maďarsko" # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.36.t: "Zahraniční mocnosti manipulují náš obchod" # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.36.d: "Dnes nás Rusko varovalo před podivným návrhem, který ČSL navrhl. Požádali o manipulaci našeho obchodu výměnou za část zisků z té manipulace. Analyzovali jsme obchod, který se zdá manipulovaný, a nyní musíme jednat." # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.36.a: "Vyhlásit válku všem nezapojeným státům do NATO" # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.36.b: "Je příliš mnoho nepřátel k boji" # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.37.t: "Arcivévoda přijíždí do Budapešti" # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.37.d: "Úředníci na mezinárodním letišti Ference Liszta v Budapešti zaznamenali příchod arcivévody do Maďarska. Čekají na oficiální rozhodnutí, jak s ním naložit." # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.37.a: "Pokud má všechny doklady v pořádku, vpustíme ho" # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.37.b: "Nikdy nevstoupí do Maďarska" # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.38.t: "Pro-monarchisté pořádají nepokoje" # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.38.d: "Po příjezdu arcivévody do Budapešti některé z nejvlivnějších monarchistických skupin zorganizovaly nepokoje požadující odstoupení předsedy vlády. Arcivévoda nic neřekl o své vůli vládnout Maďarsku, pokud monarchisté získají moc." # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.38.a: "Nechte je protestovat, předseda vlády neodstoupí" # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.39.t: "Pro-monarchisté proti zákazu vstupu arcivévody do Maďarska" # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.39.d: "Monarchisté zjistili, že jsme zablokovali vstup arcivévody do Maďarska. Organizují rozsáhlé nepokoje proti vládě; očekáváme, že budou velmi významné." # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.39.a: "Připravte policii k potlačení nepokojů" # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.40.t: "Úmrtí arcivévody Josepha" # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.40.d: "Minulou noc zemřel arcivévoda Joseph z rodu Habsburků. Pohřeb se plánuje v Madridu, kde dlouhá léta žil." # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.40.a: "Musíme jmenovat nového krále pro naši vládu" # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.40.b: "Ať odpočívá v pokoji" # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.41.t: "Nový král pro Maďarsko" # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.41.d: "Po dlouhých úvahách a se souhlasem některých členů rodu Habsburků jsme se rozhodli jmenovat Viktora Orbána novým králem Maďarska. Karel von Habsburg chce standardizovat zákony v ČSR a Maďarsku; Viktor Orbán je nejlepší volba k dosažení tohoto cíle." # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.41.a: "Připravit korunovaci" # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.42.t: "Konec bukurešťského setkání" # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.42.d: "Zlepšili jsme vztahy s Rumunskem a přijali společné zákony ke zlepšení obou zemí. Nyní je čas se připravit na potlačení Maďarska a dosažení místní dominance." # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.42.a: "Nová éra začala" # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.43.t: "Rumunsko a ČSR na nás tlačí!" # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.43.d: "Zástupci obou zemí kontaktovali generálního tajemníka NATO, aby vyloučil Maďarsko z organizace. NATO nás kontaktovalo, abychom rozhodli, jak postupovat." # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.43.a: "Vyloučit Maďarsko, nikdy organizaci nepomáhali" # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.43.b: "Neakceptujeme tlak od žádné země" # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.44.t: "Vláda ztratila kontrolu" # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.44.d: "Po mnoha týdnech protestů se mnoho policistů přidalo ke stávkám a vláda ztratila kontrolu nad protesty. Ministr spravující policii rezignoval a kolují zvěsti o dalších rezignacích." # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.44.a: "Vláda se rozpadá" # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.45.t: "Monarchisté získali moc" # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.45.d: "Monarchistické skupiny vyhrály volby; nyní budou schopny prosadit novou ústavu a odstranit republikánské prvky z maďarské vlády. Mezitím musíme zvolit nového předsedu vlády." # todo: NEW TRANSLATION
  CZE_HUN_monarchy_event.45.a: "Předseda vlády bude v budoucnu novým králem" # todo: NEW TRANSLATION
  CZE_prague_conference_event.1.t: "Společné pozemní cvičení" # todo: NEW TRANSLATION
  CZE_prague_conference_event.1.d: "Československá vláda navrhla společné pozemní cvičení za účasti československé, rakouské a maďarské armády. Bude to skvělá příležitost zlepšit vztahy s novými monarchiemi a ukázat světě naši sdílenou vojenskou sílu. Po 45 dnech cvičení získáme významné zkušenosti a zlepšíme pozemní doktrínu." # todo: NEW TRANSLATION
  CZE_prague_conference_event.1.a: "Skvělý nápad!" # todo: NEW TRANSLATION
  CZE_prague_conference_event.2.t: "Společné letecké cvičení" # todo: NEW TRANSLATION
  CZE_prague_conference_event.2.d: "Československá vláda si myslí, že naše letectvo není správně připravené na moderní válku. Navrhují společná letecká cvičení mezi našimi zeměmi. Po 45 dnech cvičení získáme významné zkušenosti a zlepšíme leteckou doktrínu." # todo: NEW TRANSLATION
  CZE_prague_conference_event.2.a: "Všechno, co zlepší naše letectvo, vítáme" # todo: NEW TRANSLATION
  CZE_prague_conference_event.3.t: "Výměna námořních znalostí" # todo: NEW TRANSLATION
  CZE_prague_conference_event.3.d: "Naše země nemusí mít velké zkušenosti s námořním bojem, ale můžeme se navzájem mnoho naučit. Československá vláda navrhla výměnu námořních znalostí mezi našimi zeměmi. Po 45 dnech diskuzí získáme významné zkušenosti a zlepšíme námořní doktrínu. Kdo ví, kdy se nám to hodí?" # todo: NEW TRANSLATION
  CZE_prague_conference_event.3.a: "Jasně, proč ne" # todo: NEW TRANSLATION
  CZE_prague_conference_event.4.t: "[CZE.GetName] chce sdílet vojenské zpravodajství" # todo: NEW TRANSLATION
  CZE_prague_conference_event.4.d: "Vláda [CZE.GetAdjectiveCap] je ochotna s námi sdílet vojenské zpravodajství. To nám umožní zlepšit naše vojenské schopnosti a získat výhodu nad nepřáteli. Musíme ale být opatrní, abychom nesdělili příliš mnoho informací, které by mohly být proti nám v budoucnu použity. Po 45 dnech diskuzí získáme významné zkušenosti a zlepšíme vojenské zpravodajství." # todo: NEW TRANSLATION
  CZE_prague_conference_event.4.a: "Trochu riskantní, ale dobré" # todo: NEW TRANSLATION
  CZE_prague_conference_event.5.t: "[CZE.GetName] chce sdílet vojenské průlomy" # todo: NEW TRANSLATION
  CZE_prague_conference_event.5.d: "Naše země si vedou dobře samy, ale chceme-li zůstat vpředu před konkurencí, musíme sdílet vojenské průlomy. Vláda [CZE.GetAdjectiveCap] je ochotna sdílet své nejnovější vojenské průlomy s námi. Po 45 dnech diskuzí získáme významné zlepšení vojenských průlomů." # todo: NEW TRANSLATION
  CZE_prague_conference_event.5.a: "Vynikající plán" # todo: NEW TRANSLATION
  CZE_prague_conference_event.6.t: "[CZE.GetName] plánuje smíchat vzdělávací programy" # todo: NEW TRANSLATION
  CZE_prague_conference_event.6.d: "Vláda [CZE.GetAdjectiveCap] plánuje propojit vzdělávací programy mezi našimi zeměmi. To nám umožní sdílet znalosti a zlepšit naše vzdělávací systémy. Po 45 dnech diskuzí získáme významné posílení národního výzkumu a produktivity." # todo: NEW TRANSLATION
  CZE_prague_conference_event.6.a: "Ke světlé budoucnosti!" # todo: NEW TRANSLATION
  CZE_prague_conference_event.7.t: "[CZE.GetName] zvyšuje spolupráci s policejními silami" # todo: NEW TRANSLATION
  CZE_prague_conference_event.7.d: "Existují země, které nám nepřejí prosperitu a blahobyt. Zvýšením spolupráce s policejními silami [CZE.GetAdjectiveCap] budeme lépe chránit naše občany a udržovat pořádek ve společnosti. Po 45 dnech diskuzí získáme významné posílení národní bezpečnosti." # todo: NEW TRANSLATION
  CZE_prague_conference_event.7.a: "Udržíme naše země v bezpečí" # todo: NEW TRANSLATION
  CZE_prague_conference_event.8.t: "[CZE.GetName] hledá lepší životní podmínky" # todo: NEW TRANSLATION
  CZE_prague_conference_event.8.d: "Vláda [CZE.GetAdjectiveCap] hledá způsoby, jak zlepšit životní podmínky svých i našich občanů. Společnou prací najdeme řešení společných problémů a vytvoříme lepší budoucnost. Po 45 dnech diskuzí získáme významné posílení národního rozvoje a stability." # todo: NEW TRANSLATION
  CZE_prague_conference_event.8.a: "Jasně" # todo: NEW TRANSLATION
  CZE_prague_conference_event.9.t: "[CZE.GetName] završuje Pražskou konferenci" # todo: NEW TRANSLATION
  CZE_prague_conference_event.9.d: "Pražská konference byla velkým úspěchem. Dosáhli jsme všech cílů a posílili naše vazby s vládou [CZE.GetAdjectiveCap]. Konference nám umožnila sdílet znalosti, zlepšit vojenské schopnosti a vytvořit lepší budoucnost pro náš lid. Díky nedávným úspěchům vláda Československa se rozhodla převzít vedení naší skupiny a vzít na sebe rozvojové odpovědnosti našich zemí. Ztratíme část nezávislosti, ale získáme toho hodně na oplátku." # todo: NEW TRANSLATION
  CZE_prague_conference_event.9.a: "Konečně nastal čas" # todo: NEW TRANSLATION
  CZE_prague_conference_event.9.b: "Odvedli skvělou práci, ale není to důvod vzdát se nezávislosti" # todo: NEW TRANSLATION
  CZE_prague_conference_event.10.t: "[FROM.GetName] přijímá naše podmínky" # todo: NEW TRANSLATION
  CZE_prague_conference_event.10.d: "Vláda [FROM.GetAdjectiveCap] přijala naše podmínky omezené nezávislosti. Pražská konference pro ně byla velkým úspěchem a těší se na spolupráci v budoucnu." # todo: NEW TRANSLATION
  CZE_prague_conference_event.10.a: "Skvělé!" # todo: NEW TRANSLATION
  CZE_prague_conference_event.11.t: "[FROM.GetName] odmítá naše podmínky" # todo: NEW TRANSLATION
  CZE_prague_conference_event.11.d: "Vláda [FROM.GetAdjectiveCap] odmítla naše podmínky omezené nezávislosti. Nejsou připraveni se vzdát své suverenity a hledají jiné způsoby spolupráce. Budeme muset najít jinou cestu." # todo: NEW TRANSLATION
  CZE_prague_conference_event.11.a: "Cože?!" # todo: NEW TRANSLATION
  CZE_prague_conference_event.12.t: "Startuje plán sjednocení" # todo: NEW TRANSLATION
  CZE_prague_conference_event.12.d: "Dnes začaly naše plány na sjednocení zahraničních ambasád. Většina našich špičkových diplomatů bude přeřazena nebo propuštěna. Očekáváme, že v pozicích zůstanou jen ti nejlepší diplomaté ze všech tří zemí, což nám pomůže vyjednat dobré smlouvy v dlouhodobém horizontu." # todo: NEW TRANSLATION
  CZE_prague_conference_event.12.a: "Diplomacie vyžaduje čas" # todo: NEW TRANSLATION
  CZE_prague_conference_event.13.t: "Přepodepsání smluv" # todo: NEW TRANSLATION
  CZE_prague_conference_event.13.d: "Přepodepsali jsme mnoho smluv; možná to není problém, ale mnoho našich zahraničních diplomatů bylo zahlceno papírováním a začalo podepisovat špatné dohody s jinými zeměmi. Tento krok nebyl správný, ale doufáme, že to napravíme, až se konsolidujeme jako jediné spojené národy." # todo: NEW TRANSLATION
  CZE_prague_conference_event.13.a: "Tito diplomaté by měli být propuštěni!" # todo: NEW TRANSLATION
  CZE_prague_conference_event.14.t: "Vedení Karla von Habsburga" # todo: NEW TRANSLATION
  CZE_prague_conference_event.14.d: "Král z Československa nás opět oslovil, abychom přehodnotili naši geopolitickou situaci. Stanovil řadu společných cílů, které musí monarchové v Evropě dosáhnout; poskytl také triky, jak překonat některé obtíže, které se mohou objevit." # todo: NEW TRANSLATION
  CZE_prague_conference_event.14.a: "Dobrá nabídka, kterou bychom neměli odmítnout" # todo: NEW TRANSLATION
  CZE_prague_conference_event.14.b: "Silně se profilujeme s demokratickou vizí Evropy" # todo: NEW TRANSLATION
  CZE_prague_conference_event.15.t: "Otázka dluhu" # todo: NEW TRANSLATION
  CZE_prague_conference_event.15.d: "S potěšením oznamujeme řešení dluhového problému všech tří zemí. Mnozí investoři zpochybňovali schopnost krále dluh splatit. Dnes ekonomický ministr oznámil sérii opatření pro integraci všech dluhů do společného dluhového fondu. Některé dluhy budou splaceny při sjednocení zemí, ale větší část zůstane jako sdílený dluh.\nS tímto oznámením někteří investoři začali hledat příležitosti investovat ve všech třech zemích v naději na dobrý výnos z jejich sjednocení." # todo: NEW TRANSLATION
  CZE_prague_conference_event.15.a: "Každý by měl investovat v naší zemi" # todo: NEW TRANSLATION
  CZE_prague_conference_event.16.t: "Venkovská infrastruktura" # todo: NEW TRANSLATION
  CZE_prague_conference_event.16.d: "Vzhledem k jejich omezenému podílu na HDP jsme ponechali venkovské oblasti zastaralé. Nyní tento plán zlepší jak HDP těchto oblastí, tak alternativní pozemní spojení." # todo: NEW TRANSLATION
  CZE_prague_conference_event.16.a: "Měli bychom se soustředit na československý venkov" # todo: NEW TRANSLATION
  CZE_prague_conference_event.16.b: "Měli bychom se zaměřit na nejzastaralejší infrastrukturu" # todo: NEW TRANSLATION
  CZE_prague_conference_event.17.t: "Vylepšení Škody" # todo: NEW TRANSLATION
  CZE_prague_conference_event.17.d: "Věnovali jsme značné prostředky a čas objevování nových způsobů, jak zlepšit automobily i jejich výrobu. Proto bychom měli implementovat tyto techniky u některých místních značek v Maďarsku a Rakousku." # todo: NEW TRANSLATION
  CZE_prague_conference_event.17.a: "Očekávali jsme další zlepšení" # todo: NEW TRANSLATION
  CZE_prague_conference_event.17.b: "Očekávali jsme větší výrobu" # todo: NEW TRANSLATION
  CZE_prague_conference_event.17.c: "Chceme zlepšit návrhy i výrobu" # todo: NEW TRANSLATION
  CZE_prague_conference_event.20.t: "[FROM.GetName] přijímá naše podmínky" # todo: NEW TRANSLATION
  CZE_prague_conference_event.20.d: "Vláda [FROM.GetAdjectiveCap] přijala naše podmínky integrace. Pražská konference byla pro všechny velkým úspěchem." # todo: NEW TRANSLATION
  CZE_prague_conference_event.20.a: "Skvělé!" # todo: NEW TRANSLATION
  CZE_prague_conference_event.21.t: "[FROM.GetName] odmítá naše podmínky" # todo: NEW TRANSLATION
  CZE_prague_conference_event.21.d: "Vláda [FROM.GetAdjectiveCap] odmítla naše podmínky integrace. Nejsou připraveni se vzdát své suverenity a hledají jiné způsoby spolupráce. Budeme muset najít jinou cestu." # todo: NEW TRANSLATION
  CZE_prague_conference_event.21.a: "Ukážu jim nejrychlejší cestu integrace" # todo: NEW TRANSLATION
  czech_focus: "Strom fokusů České republiky" # todo: NEW TRANSLATION
  CZE_military_motorization: "Motorizační program armády" # todo: NEW TRANSLATION
  CZE_military_motorization_desc: "Náš silný automobilový průmysl také do značné míry slouží vývoji armády. Díky tomu jsme průkopníky v automobilovém průmyslu střední a východní Evropy." # todo: NEW TRANSLATION
  CZE_motorization_industry: "Průmysl motorizace" # todo: NEW TRANSLATION
  CZE_motorization_industry_desc: "Díky továrnám Škoda můžeme vylepšovat naše stroje a poté je prodávat na zahraničním trhu. Spolupráce s německým Volkswagenem nám navíc dává vítr do plachet." # todo: NEW TRANSLATION
  CZE_implement_new_technologies: "Zavést nové technologie" # todo: NEW TRANSLATION
  CZE_implement_new_technologies_desc: "Čím rychleji rozšíříme rozsah našeho výzkumu, tím rychleji předstihneme konkurenci. Česká armáda možná není velká, ale doháníme to dobře postavenými vozidly." # todo: NEW TRANSLATION
  CZE_decrease_fuel_usage: "Snížit spotřebu paliva" # todo: NEW TRANSLATION
  CZE_decrease_fuel_usage_desc: "Čím těžší jsou naše vozidla, tím více paliva spotřebují. Proto vyvineme nový systém vstřikování paliva do motoru a zvýšíme účinnost paliva, aby naše nová vozidla zvládla i delší vzdálenosti." # todo: NEW TRANSLATION
  CZE_vop_cz: "VOP CZ" # todo: NEW TRANSLATION
  CZE_vop_cz_desc: "VOP CZ je státní podnik zaměřený na vojenskou techniku, inženýrskou výrobu a vývoj. Společnost má vlastní vývojové centrum s projekty využívanými v armádě, bezpečnostních sborech i v civilním sektoru. Firma se specializuje především na opravy a modernizace vojenské techniky." # todo: NEW TRANSLATION
  CZE_thicker_mexas_armour: "Silnější pancíř MEXAS" # todo: NEW TRANSLATION
  CZE_thicker_mexas_armour_desc: "Modulární rozšiřitelný pancéřový systém (MEXAS) je kompozitní pancíř vyvinutý německou společností IBD Deisenroth Engineering. Zvýšíme jeho odolnost proti poškození přidáním několika nových vrstev ochrany." # todo: NEW TRANSLATION
  CZE_apc_improvement: "Vylepšení BVP" # todo: NEW TRANSLATION
  CZE_apc_improvement_desc: "BVP jsou skvělá pro městský boj a ideální pro rovinatý terén. Díky technologiím VOP CZ se můžeme zaměřit na vylepšení těchto vozidel tak, aby zvládala i náročnější podmínky." # todo: NEW TRANSLATION
  CZE_adaptation_to_urban_fight_tactics: "Přizpůsobení taktikám městského boje" # todo: NEW TRANSLATION
  CZE_adaptation_to_urban_fight_tactics_desc: "Máme jen několik opravdu velkých měst. Pokud je ztratíme, nebudeme schopni kontrolovat pohyby naší armády a zásoby mohou být vážně omezeny. Musíme posílit naše klíčové strategické cíle, aby nemohly padnout do rukou nepřítele." # todo: NEW TRANSLATION
  CZE_light_armour_production: "Výroba lehkého pancéřování" # todo: NEW TRANSLATION
  CZE_light_armour_production_desc: "Lehký pancíř pro naše BVP zvýší jejich mobilitu a při použití vhodné kovové slitiny bude mnohem odolnější než dosud." # todo: NEW TRANSLATION
  CZE_heavy_armour_production: "Výroba těžkého pancířování" # todo: NEW TRANSLATION
  CZE_heavy_armour_production_desc: "Lépe je volit staré, osvědčené tanky. Nepřítel použije mnoho typů zbraní snažících se nás připravit o zásoby, takže musíme být připraveni odolat jakémukoli útoku." # todo: NEW TRANSLATION
  CZE_dyna_reactive_armour_upgrade: "Vylepšení reaktivního pancíře DYNA" # todo: NEW TRANSLATION
  CZE_dyna_reactive_armour_upgrade_desc: "Nová varianta pancíře DYNA zvyšuje odolnost našich tanků vůči kinetickému poškození, což jim umožní déle přežít v boji." # todo: NEW TRANSLATION
  CZE_wake_up_tanks_industry: "Probudit průmysl tanků" # todo: NEW TRANSLATION
  CZE_wake_up_tanks_industry_desc: "Po svržení komunistické vlády bylo nutné ekonomiku obnovit, a proto jsme zanedbali armádu. Měli bychom aspoň částečně obnovit efektivní produkci tanků." # todo: NEW TRANSLATION
  CZE_catch_up_with_new_technology: "Dohnat nové technologie" # todo: NEW TRANSLATION
  CZE_catch_up_with_new_technology_desc: "Můžeme urychlit náš výzkum za cenu. Nicméně stojí za to zvážit správný okamžik, protože nemůžeme financovat Škodu navěky." # todo: NEW TRANSLATION
  CZE_tatra_trucks: "Tatra Trucks" # todo: NEW TRANSLATION
  CZE_tatra_trucks_desc: "Tatra je český výrobce vozidel z Kopřivnice. Vlastní jej společnost TATRA TRUCKS a.s. a jde o třetí nejstarší společnost na světě vyrábějící motorová vozidla s nepřerušenou historií. Díky rozvoji této firmy můžeme zlepšit naše transportní vozidla a přizpůsobit je různému terénu." # todo: NEW TRANSLATION
  CZE_tatra_810: "Tatra 810" # todo: NEW TRANSLATION
  CZE_tatra_810_desc: "Pohon 6x6 v novém tatrováckém voze je skvělým řešením pro překonání i těch největších nerovností. Hodí se pro boj na rozbitém bojišti." # todo: NEW TRANSLATION
  CZE_reduce_terrain_penalty: "Snížit penalizaci terénu" # todo: NEW TRANSLATION
  CZE_reduce_terrain_penalty_desc: "Na východě země máme spoustu hor a na severu v Čechách řeku Vltavu. Máme tedy ideální podmínky pro cvičení ve všech typech terénu, které se v Evropě vyskytují. Využijme toho." # todo: NEW TRANSLATION
  CZE_new_skoda_factory: "Rozšířit továrnu Škoda" # todo: NEW TRANSLATION
  CZE_new_skoda_factory_desc: "Jsme připraveni na velkolepé otevření rozšířené továrny Škoda ve Vrchlabí. To nám umožní vyvinout první generaci Škoda Superb. Bohužel, vše stojí peníze, ale něco s tím udělat můžeme." # todo: NEW TRANSLATION
  CZE_navigation_systems: "Navigační systémy" # todo: NEW TRANSLATION
  CZE_navigation_systems_desc: "Díky spojení se satelitem můžeme implementovat novou vojenskou technologii. Bohužel je pro naši armádu příliš důležitá, takže její podrobnosti zatím nezveřejníme a budeme je sami zkoumat." # todo: NEW TRANSLATION
  CZE_new_r4_engine_version: "Nová verze R4 motoru" # todo: NEW TRANSLATION
  CZE_new_r4_engine_version_desc: "Je čas dohnat výrobu motorů. Díky upraveným R4 benzinovým motorům získají naše vozidla lepší akceleraci a použití materiálů vyšší kvality zvýší jejich spolehlivost." # todo: NEW TRANSLATION
  CZE_modernize_r6_engines: "Modernizovat V6 motory" # todo: NEW TRANSLATION
  CZE_modernize_r6_engines_desc: "Výkonnější ekvivalenty R4 motorů umožní našemu automobilovému průmyslu otevřít cestu k novým verzím současných motorů podle vzoru zahraničních společností." # todo: NEW TRANSLATION
  CZE_production_of_twin_turbocharged_v12: "Výroba dvoukompresorového V12" # todo: NEW TRANSLATION
  CZE_production_of_twin_turbocharged_v12_desc: "V12 motory od Tatry mohou armádě poskytovat lepší výkon pro naše tanky. Stačí trochu upravit civilní motory a máme velmi dobrý modul." # todo: NEW TRANSLATION
  CZE_x_engines_focus: "Zaměření na X motory" # todo: NEW TRANSLATION
  CZE_x_engines_focus_desc: "Moderní motor ISX15 ještě nebyl použit v našich továrnách. Můžeme to změnit díky zahraničním kontraktům a práci našich výzkumných center, jejichž cílem je vytvořit vlastní verzi tohoto motoru." # todo: NEW TRANSLATION
  CZE_overcharged_engines: "Přetlakované X12 motory" # todo: NEW TRANSLATION
  CZE_overcharged_engines_desc: "Hořlavě nabité X12 motory mohou nabídnout poněkud nižší spolehlivost, ale na bojišti budou skvělé pro efektivní přesuny z bodu A do bodu B." # todo: NEW TRANSLATION
  CZE_decrease_production_cost: "Snížit výrobní náklady X12" # todo: NEW TRANSLATION
  CZE_decrease_production_cost_desc: "Můžeme ušetřit na materiálech při zachování spolehlivosti motoru, ale naše stroje budou mít omezenou maximální rychlost." # todo: NEW TRANSLATION
  CZE_2_0_tdi_engines: "Motory 2.0 TDI" # todo: NEW TRANSLATION
  CZE_2_0_tdi_engines_desc: "Mírně těžší a nákladnější na výrobu, nové verze TDI motorů mohou výrazněji zvýšit bojové schopnosti našich vozidel než motory TSI." # todo: NEW TRANSLATION
  CZE_2_0_tsi_engines: "Motory 2.0 TSI" # todo: NEW TRANSLATION
  CZE_2_0_tsi_engines_desc: "TSI motory možná nenabídnou stejné schopnosti jako TDI verze, ale jsou lehčí a levnější na výrobu." # todo: NEW TRANSLATION
  CZE_electric_engines_focus: "Zaměření na elektrické motory" # todo: NEW TRANSLATION
  CZE_electric_engines_focus_desc: "Je nejvyšší čas začít vyrábět elektrické motory. Musíme zrychlit výzkum, pokud chceme dohnat konkurenci." # todo: NEW TRANSLATION
  CZE_modern_electric_engine: "Moderní elektrický motor" # todo: NEW TRANSLATION
  CZE_modern_electric_engine_desc: "Po dlouhém výzkumu jsme připraveni vstoupit do nové éry elektrických vozidel. Elektromotory jsou skvělou náhradou za běžné spalovací motory." # todo: NEW TRANSLATION
  CZE_improve_r4_engines_to_max_efficiency: "Vylepšit R4 motory na max. efektivitu" # todo: NEW TRANSLATION
  CZE_improve_r4_engines_to_max_efficiency_desc: "Vydolovali jsme z běžných R4 motorů maximum. Tyto moderní verze poskytnou našim vozidlům extrémně vysokou mobilitu." # todo: NEW TRANSLATION
  CZE_further_r6_development: "Další vývoj V6" # todo: NEW TRANSLATION
  CZE_further_r6_development_desc: "R4 motory jsou uzavřená kapitola. Budeme se rozhodovat pro budoucnost u nových generací R6 a V6 motorů." # todo: NEW TRANSLATION
  CZE_skoda_superb_i: "§GŠkoda Superb I§!" # todo: NEW TRANSLATION
  CZE_skoda_superb_i_desc: "Díky novému modelu Superb začnou na našem trhu plynout neuvěřitelné zisky. Jsme připraveni zahájit výrobu kdykoli a díky vydělaným penězům otevřeme nové výzkumné centrum, které zlepší civilní i vojenské stroje České republiky." # todo: NEW TRANSLATION
  CZE_go_ahead_our_era: "Vstoupit do naší éry" # todo: NEW TRANSLATION
  CZE_go_ahead_our_era_desc: "Jsme připraveni vstoupit do nové fáze motorizace. Díky energii z našich jaderných elektráren budeme schopni vydržet náhlý nárůst spotřeby energie a náš průmysl se bude dále rozvíjet." # todo: NEW TRANSLATION
  CZE_new_electric_engine_prototype: "Prototyp nového elektrického motoru" # todo: NEW TRANSLATION
  CZE_new_electric_engine_prototype_desc: "Než nový motor uvedeme na trh, musíme si být jisti, že bude co nejméně náchylný k poruchám. Vytvoříme několik prototypů a vybereme, který motor nás bude reprezentovat." # todo: NEW TRANSLATION
  CZE_skoda_superb_ii: "§GŠkoda Superb II§!" # todo: NEW TRANSLATION
  CZE_skoda_superb_ii_desc: "Nová generace vozů Superb uvedená v roce 2008 je prvním významným upgradem tohoto modelu. Implementované nové technologie, včetně GPS, zvýšily komfort jízdy. Díky výrobě tohoto vozu opět vzroste poptávka po našich produktech, což nám umožní další investice." # todo: NEW TRANSLATION
  CZE_skoda_superb_iii: "§GŠkoda Superb III§!" # todo: NEW TRANSLATION
  CZE_skoda_superb_iii_desc: "Další milník ve vývoji modelu Superb pochází z roku 2015. Díky novějším a lepším motorům má Škoda Superb III mnohem větší výkon než jeho předchůdce a neustále se rozvíjející technologie zajišťuje ještě vyšší bezpečnost než dřívější běžné parkovací senzory." # todo: NEW TRANSLATION
  CZE_skoda_superb_iv: "§GŠkoda Superb IV§!" # todo: NEW TRANSLATION
  CZE_skoda_superb_iv_desc: "Nejnovější generace modelu Superb vyvinutá v roce 2023. Znovu upravené motory, nejvyšší jízdní komfort a bezvadná pověst nám umožní znovu dominovat zahraničnímu trhu. Jak automobilový průmysl pomalu vstupuje na zcela novou dráhu, nezůstaneme pozadu a začneme pracovat na vlastní „nabíjecí dálnici“, která se právě navrhuje v USA a ve Švédsku." # todo: NEW TRANSLATION
  CZE_stay_with_the_giant: "Zůstat s gigantem" # todo: NEW TRANSLATION
  CZE_stay_with_the_giant_desc: "Skupina Volkswagen je jednou z nejlepších věcí, které se nám kdy staly. Není třeba měnit kurz a budeme pokračovat v užívání výhod tohoto uskupení. Tímto to bude přínosné nám i české ekonomice." # todo: NEW TRANSLATION
  CZE_easier_access_to_multicontinental_market: "Snazší přístup na mezinárodní trhy" # todo: NEW TRANSLATION
  CZE_easier_access_to_multicontinental_market_desc: "Díky VG máme větší příležitosti pro zahraniční obchod. Využijeme toho ke zvýšení našeho vlivu na východním trhu." # todo: NEW TRANSLATION
  CZE_skoda_auto_volkswagen_india: "Škoda Auto Volkswagen India" # todo: NEW TRANSLATION
  CZE_skoda_auto_volkswagen_india_desc: "Ve spolupráci s Volkswagenem jsme připraveni otevřít nové výrobní závody v Indii. Tím se přiblížíme k Číně a k mimořádným příjmům, které z jejího trhu můžeme získat." # todo: NEW TRANSLATION
  CZE_chinese_market: "Čínský trh" # todo: NEW TRANSLATION
  CZE_chinese_market_desc: "Stalo se — Škoda zahajuje výrobu v Číně. Díky nové rozsáhlé spolupráci s čínskými společnostmi můžeme opět zvýšit efektivitu naší výroby a posílit naši již silnou pozici na mezinárodním trhu." # todo: NEW TRANSLATION
  CZE_a_new_way_forward: "Nová cesta vpřed" # todo: NEW TRANSLATION
  CZE_a_new_way_forward_desc: "Zůstat ve skupině Volkswagen byla dobrá volba. Naše investice na zahraničních trzích a do vývoje technologií se vyplatily mimořádnými zisky." # todo: NEW TRANSLATION
  CZE_electric_engines_research: "Výzkum nových motorů" # todo: NEW TRANSLATION
  CZE_electric_engines_research_desc: "Skupina Volkswagen nám dává přístup k různým výzkumným a vývojovým centrům. Využijeme je ke zrychlení našeho výzkumu automobilových motorů." # todo: NEW TRANSLATION
  CZE_take_a_look_into_the_future_of_motorization: "Pohlédnout do budoucnosti motorizace" # todo: NEW TRANSLATION
  CZE_take_a_look_into_the_future_of_motorization_desc: "Vedení velké společnosti zahrnuje přípravu dlouhodobých plánů. Musíme zvolit správnou obchodní strategii, aby byla zajištěna co nejlepší výroba pro naše závody." # todo: NEW TRANSLATION
  CZE_accept_the_ecological_limitations: "Přijmout ekologická omezení" # todo: NEW TRANSLATION
  CZE_accept_the_ecological_limitations_desc: "Bohužel Evropská unie ukládá některá omezení emisí výfukových plynů pro členské země. Musíme tato pravidla splnit, pokud nechceme čelit finančním následkům." # todo: NEW TRANSLATION
  CZE_volkswagen_how_many_cars_does_he_have: "Volkswagen? Kolik má aut?" # todo: NEW TRANSLATION
  CZE_volkswagen_how_many_cars_does_he_have_desc: "Už se nemůžeme tvářit, že se nic neděje. Nedovolíme Volkswagenovi klamat své zákazníky a uděláme s tím pořádek!" # todo: NEW TRANSLATION
  CZE_strategy_to_take_over_volkswagen: "Strategie převzetí Volkswagen" # todo: NEW TRANSLATION
  CZE_strategy_to_take_over_volkswagen_desc: "Volkswagen je mnohaletým lídrem ve své skupině. Nebude snadné převzít kontrolu, ale musíme věřit našim obchodním stratégům." # todo: NEW TRANSLATION
  CZE_save_funds: "Ušetřit prostředky" # todo: NEW TRANSLATION
  CZE_save_funds_desc: "Musíme si připravit značné investice, abychom přesvědčili ostatní společnosti, aby nás podpořily. Potřebují vědět, že můžeme vést tuto skupinu." # todo: NEW TRANSLATION
  CZE_friends_and_enemies: "Přátelé a nepřátelé" # todo: NEW TRANSLATION
  CZE_friends_and_enemies_desc: "Je čas začít vyjednávat s jinými společnostmi. Volkswagen nebude nadšený a určitě se bude snažit nás zastavit, ale musíme akceptovat toto riziko." # todo: NEW TRANSLATION
  CZE_attack_german_influence: "Útok na německý vliv" # todo: NEW TRANSLATION
  CZE_attack_german_influence_desc: "S podporou naší vlády budeme moci vyvíjet větší tlak na Německo, což nám nakonec umožní převzít vedení Volkswagen Group." # todo: NEW TRANSLATION
  CZE_ask_the_government_for_help: "Požádat vládu o pomoc" # todo: NEW TRANSLATION
  CZE_ask_the_government_for_help_desc: "Volkswagen má silnou podporu německé vlády. To není překvapující, ale my také potřebujeme podporu z jiných zdrojů. A kdo může být lepším spojencem než vláda země, pro kterou generujeme obrovské zisky?" # todo: NEW TRANSLATION
  CZE_bend_the_volkswagen_group_rules: "Ohýbat pravidla Volkswagen Group" # todo: NEW TRANSLATION
  CZE_bend_the_volkswagen_group_rules_desc: "Současná pravidla nám neumožňují převzetí vedení, ani s velkou podporou ostatních společností. Volkswagen je silnější než my, takže jsme nuceni ohnout pár pravidel." # todo: NEW TRANSLATION
  CZE_prepare_for_takeover: "Připravit se na převzetí" # todo: NEW TRANSLATION
  CZE_prepare_for_takeover_desc: "Když bude vše připraveno, můžeme zahájit závěrečnou fázi příprav na vznik Škoda Group. To bude mimořádné vítězství pro naši společnost." # todo: NEW TRANSLATION
  CZE_leader_of_the_skoda_group: "Lídr Škoda Group" # todo: NEW TRANSLATION
  CZE_leader_of_the_skoda_group_desc: "Převzali jsme vedení, naše mise byla splněna. Nyní už jen dokončíme formality a restrukturalizujeme skupinu dle nových pravidel. Nikdo tu už nebude podvádět zákazníky." # todo: NEW TRANSLATION
  CZE_skoda_x_volkswagen_cooperation: "Škoda x Volkswagen - spolupráce" # todo: NEW TRANSLATION
  CZE_skoda_x_volkswagen_cooperation_desc: "Škoda je součástí skupiny Volkswagen již mnoho let, od doby kdy Volkswagen koupil většinu akcií Škody. V důsledku nových událostí může být narušen rovnovážný vztah mezi společnostmi. Škoda bude muset zvolit: zůstat věrná Volkswagenu, nebo odmítnout nabídku skupiny a začít jednat samostatně." # todo: NEW TRANSLATION
  CZE_we_can_handle_on_our_own: "Zvládneme to sami" # todo: NEW TRANSLATION
  CZE_we_can_handle_on_our_own_desc: "Volkswagen Group není to, co jsme si mysleli. Je to mocná komunita, ale raději se chceme soustředit na naši vlast." # todo: NEW TRANSLATION
  CZE_prepare_to_leave_the_volkswagen_group: "Připravit se na odchod ze skupiny Volkswagen" # todo: NEW TRANSLATION
  CZE_prepare_to_leave_the_volkswagen_group_desc: "Než ze skupiny odejdeme, musíme se vypořádat s Volkswagenem. Jsme na něj totiž závislí, což celý proces ztěžuje." # todo: NEW TRANSLATION
  CZE_negotiate_the_licenses: "Vyjednat licence" # todo: NEW TRANSLATION
  CZE_negotiate_the_licenses_desc: "Musíme vykoupit všechny licence, které vlastní Volkswagen. Možná souhlasí, že nám je vrátí dříve." # todo: NEW TRANSLATION
  CZE_sustain_economic_trade: "Udržet ekonomický obchod" # todo: NEW TRANSLATION
  CZE_sustain_economic_trade_desc: "Mnoho obchodních partnerů se od nás odvrátí kvůli našemu rozhodnutí. Musíme je ujistit, že stále dokážeme obchodovat s vysokou efektivitou." # todo: NEW TRANSLATION
  CZE_cesky_motor_energy_holding_project: "Projekt Česky Motor Energy Holding" # todo: NEW TRANSLATION
  CZE_cesky_motor_energy_holding_project_desc: "Tak pojďme začít připravovat novou skupinu sdružující české firmy. Než začneme jednat s ostatními společnostmi, musíme dokončit přípravy na spuštění tohoto projektu." # todo: NEW TRANSLATION
  CZE_focus_on_homeland_companies: "Zaměřit se na domácí společnosti" # todo: NEW TRANSLATION
  CZE_focus_on_homeland_companies_desc: "Jsme připraveni mluvit s jinými firmami. Sledujeme TATRA Trucks, VOP CZ, Praga a ČEZ. Jsou to jedny z největších českých společností a spolupráce s nimi nám přinese obrovské rozvojové výhody." # todo: NEW TRANSLATION
  CZE_secure_company_budget: "Zajistit rozpočet společnosti" # todo: NEW TRANSLATION
  CZE_secure_company_budget_desc: "Pokud nezabezpečíme naše aktiva, můžeme narazit na velmi tvrdou zeď. To by byla obrovská ztráta pro firmu i český průmysl, takže se musíme adekvátně chránit." # todo: NEW TRANSLATION
  CZE_prepare_for_the_actions_drop: "Připravit se na propad akcií" # todo: NEW TRANSLATION
  CZE_prepare_for_the_actions_drop_desc: "Zabezpečili jsme finance, takže nám zbývá jediný problém. Naše akcie by mohly brzy spadnout ze srázu, pokud s tím nic neuděláme. Nemůžeme tomu úplně zabránit, ale můžeme to omezit a zmírnit jeho dopady." # todo: NEW TRANSLATION
  CZE_leave_the_volkswagen_group: "Opustit skupinu Volkswagen" # todo: NEW TRANSLATION
  CZE_leave_the_volkswagen_group_desc: "Překonali jsme ekonomickou krizi (způsobenou námi) a zahájili projekt nové skupiny v naší zemi. Můžeme tedy opustit Volkswagen Group s klidem a stát se zcela nezávislými." # todo: NEW TRANSLATION
  CZE_complete_cesky_motor_energy_holding_project: "Dokončit projekt Česky Motor Energy Holding" # todo: NEW TRANSLATION
  CZE_complete_cesky_motor_energy_holding_project_desc: "Nyní, když se k nám připojily všechny společnosti, můžeme konečně dokončit projekt, který jsme zahájili. Česky Motor Energy Holding konečně zahajuje provoz." # todo: NEW TRANSLATION
  CZE_continue_the_privatization: "Pokračovat v privatizaci" # todo: NEW TRANSLATION
  CZE_continue_the_privatization_desc: "Proces privatizace začal hned po svržení komunismu v naší zemi. Mnoho státních podniků bylo prodáno investorům a podnikatelům, ale práce je stále mnoho." # todo: NEW TRANSLATION
  CZE_finish_the_coupon_program: "Dokončit kuponový program" # todo: NEW TRANSLATION
  CZE_finish_the_coupon_program_desc: "Po mnoho let jsme rozdávali polodotované poukazy na nákup akcií firem. Je čas tento proces ukončit a přejít k dalším krokům." # todo: NEW TRANSLATION
  CZE_expand_promoting_private_ownership_businesses: "Rozšířit podporu soukromého vlastnictví" # todo: NEW TRANSLATION
  CZE_expand_promoting_private_ownership_businesses_desc: "Nemůžeme dovolit, aby důležité průmyslové budovy zůstaly opuštěné nebo nevyužité. Podpořme nové investory, aby je převzali." # todo: NEW TRANSLATION
  CZE_finish_selling_state_companies: "Dokončit prodej státních podniků" # todo: NEW TRANSLATION
  CZE_finish_selling_state_companies_desc: "Stále je několik firem v rukou vlády, což není dobré pro náš image a rozvoj ekonomiky. Dokončeme rozpracované obchodní záležitosti a uzavřeme to." # todo: NEW TRANSLATION
  CZE_more_liberalization: "Více liberalizace" # todo: NEW TRANSLATION
  CZE_more_liberalization_desc: "Proces privatizace je téměř dokončen, ale některé komunistické politické strany jsou proti. Lidé musí vědět, proč všechno, co nyní děláme, dává smysl." # todo: NEW TRANSLATION
  CZE_switch_to_capitalism: "Přechod na kapitalismus" # todo: NEW TRANSLATION
  CZE_switch_to_capitalism_desc: "Kdo nemá rád kapitalismus? Žerty stranou. Kompletní zavedení kapitalistického systému do České republiky otevře širší perspektivy západního obchodu a umlčí hlasy komunistických stran." # todo: NEW TRANSLATION
  CZE_finish_privatization: "Dokončit privatizaci" # todo: NEW TRANSLATION
  CZE_finish_privatization_desc: "Po více než dekádě můžeme konečně dokončit proces privatizace podniků. Nyní se můžeme zaměřit na jiné odvětví průmyslu." # todo: NEW TRANSLATION
  CZE_bohemia: "Čechy" # todo: NEW TRANSLATION
  CZE_bohemia_desc: "Největší region České republiky a nejvíce industrializovaný. Díky převaze rovin nad hornatými oblastmi se zde po léta lépe rozvíjel průmysl. Dnes se rozdíl mezi horskými a nížinatými oblastmi pomalu vytrácí, což je pro nás jen výhoda." # todo: NEW TRANSLATION
  CZE_take_advantage_of_flatter_terrain: "Využít rovinatější terén" # todo: NEW TRANSLATION
  CZE_take_advantage_of_flatter_terrain_desc: "I když máme v Čechách více rovin než na Moravě, naše pole působnosti je poměrně omezené. Musíme soustředit průmysl na jedno místo." # todo: NEW TRANSLATION
  CZE_reach_out_for_western_investors: "Získat západní investory" # todo: NEW TRANSLATION
  CZE_reach_out_for_western_investors_desc: "Využijeme náš západní průmysl k efektivnějšímu obchodu se zbytkem Evropy. Evropská unie by se mohla ukázat jako skvělý obchodní partner." # todo: NEW TRANSLATION
  CZE_extended_exports: "Rozšířené vývozy" # todo: NEW TRANSLATION
  CZE_extended_exports_desc: "S novými investory můžeme zlepšit náš obchod. Jo, přesně tak." # todo: NEW TRANSLATION
  CZE_expand_car_exports: "Rozšířit vývoz automobilů" # todo: NEW TRANSLATION
  CZE_expand_car_exports_desc: "Nový model Superb se ukázal být velkým úspěchem. Měli bychom využít naše přístavy v německém Habsburku k zahájení mezikontinentálních exportů." # todo: NEW TRANSLATION
  CZE_modern_car_systems: "Moderní automobilové systémy" # todo: NEW TRANSLATION
  CZE_modern_car_systems_desc: "21. století je éra pokroku, proto musíme neustále zlepšovat naše technologie. Díky silné pozici Škody můžeme rozvíjet náš trh efektivněji." # todo: NEW TRANSLATION
  CZE_infrastructure_projects: "Infrastrukturní projekty" # todo: NEW TRANSLATION
  CZE_infrastructure_projects_desc: "Jsme známí svou dobře vybudovanou sítí silnic. Nespokojme se s tím a pokračujme v tradici." # todo: NEW TRANSLATION
  CZE_automotive_powerhouse: "Automobilová velmoc" # todo: NEW TRANSLATION
  CZE_automotive_powerhouse_desc: "Silnice nejsou všechno. Dobře rozvinuté železnice a vlaky jsou také velmi důležitým aspektem." # todo: NEW TRANSLATION
  CZE_it_sector: "IT sektor" # todo: NEW TRANSLATION
  CZE_it_sector_desc: "Už nejsou časy, kdy počítače a monitory vypadaly jako velké těžké cihly. Počítačová technika se v druhé polovině 20. století vyvinula neuvěřitelným tempem. Jsme trochu pozadu, ale díky Avastu můžeme dohnat nejnovější trendy." # todo: NEW TRANSLATION
  CZE_widespread_mobile_internet_access: "Široké pokrytí mobilním internetem" # todo: NEW TRANSLATION
  CZE_widespread_mobile_internet_access_desc: "Nemůžeme si stěžovat na úroveň našeho internetu, ale to neznamená, že ho nemůžeme zlepšit." # todo: NEW TRANSLATION
  CZE_plug_in_new_computers: "Zapojit nové počítače" # todo: NEW TRANSLATION
  CZE_plug_in_new_computers_desc: "Tak máme nové počítače. Bylo by dobré je zapojit, nemyslíte?" # todo: NEW TRANSLATION
  CZE_advanced_tracking_systems: "Pokročilé sledovací systémy" # todo: NEW TRANSLATION
  CZE_advanced_tracking_systems_desc: "Nové sledovací systémy pomohou našim raketám zasahovat cíle přesněji. Usnadní to eliminaci nepřátelských strojů a zkrátí dobu bojů." # todo: NEW TRANSLATION
  CZE_ai_calculations: "Výpočty s AI" # todo: NEW TRANSLATION
  CZE_ai_calculations_desc: "Vývoj umělé inteligence můžeme aplikovat do našich aut a dalších vozidel. Zlepší to výpočty a plánování." # todo: NEW TRANSLATION
  CZE_support_avast_development: "Podporovat vývoj Avastu" # todo: NEW TRANSLATION
  CZE_support_avast_development_desc: "Avast, společnost založená v roce 1991, se proslavila mimo jiné svým antivirovým programem. Můžeme využít jejich inovace pro naše špionážní mise, což nám dá výhodu v kybernetické válce." # todo: NEW TRANSLATION
  CZE_driver_assistant: "Asistent řidiče" # todo: NEW TRANSLATION
  CZE_driver_assistant_desc: "Počítačový asistent při řízení umožní řidiči soustředit se na jiné věci (i když stálý kontakt s vozovkou je stále velmi důležitý)." # todo: NEW TRANSLATION
  CZE_advanced_emergency_brakes: "Pokročilé nouzové brzdy" # todo: NEW TRANSLATION
  CZE_advanced_emergency_brakes_desc: "Lépe je zabrzdit náhle a vystavit vozidlo poškození, než způsobit nehodu. Díky podpoře AI budou nové systémy ještě efektivnější." # todo: NEW TRANSLATION
  CZE_cyber_security: "Kybernetická bezpečnost" # todo: NEW TRANSLATION
  CZE_cyber_security_desc: "Díky novému softwaru od Avastu můžeme lépe zabezpečit vládní weby a být připraveni na možné hackerské útoky. Dnes je bezpečnost dat na internetu stejně důležitá jako udržení tajemství v době války." # todo: NEW TRANSLATION
  CZE_safe_travel: "Bezpečná jízda!" # todo: NEW TRANSLATION
  CZE_safe_travel_desc: "Šťastné svátky! Díky nejnovějším inovacím ve vozech Škoda nabízejí jejich stroje nejvyšší jízdní komfort. Nové mechanismy úspory paliva snižují spotřebu a uživatel si může užít hladkou jízdu na nových a hladkých silnicích!" # todo: NEW TRANSLATION
  CZE_moravia: "Morava" # todo: NEW TRANSLATION
  CZE_moravia_desc: "Mírně méně rozvinutý region než Čechy, ale stále udržuje vysokou úroveň. Převládající hory mohou být problém, ale je blízko Slovensku a východnímu trhu, což poskytuje velké příležitosti pro rozvoj obchodu." # todo: NEW TRANSLATION
  CZE_solve_mountains_problem: "Vyřešit problém hor" # todo: NEW TRANSLATION
  CZE_solve_mountains_problem_desc: "Jak již bylo zmíněno, hory představují problém. Můžeme to vyřešit, ale vyžaduje to přípravu." # todo: NEW TRANSLATION
  CZE_move_industry_to_plains: "Přesunout průmysl na nížiny" # todo: NEW TRANSLATION
  CZE_move_industry_to_plains_desc: "Můžeme začít přesouvat průmysl na rovinatější oblasti. Usnadní to dopravu surovin a vývoz z továren." # todo: NEW TRANSLATION
  CZE_skoda_superb_ii_project: "Projekt Škoda Superb II" # todo: NEW TRANSLATION
  CZE_skoda_superb_ii_project_desc: "Superb I byl teprve začátek. Nová generace našich vozidel musí být základem pro všechny budoucí generace Superbu. Plánujme pečlivě, aby později nebyly nutné opravy." # todo: NEW TRANSLATION
  CZE_increase_eastern_trade: "Zvýšit obchod na východ" # todo: NEW TRANSLATION
  CZE_increase_eastern_trade_desc: "Rusko a Ukrajina jsou skvělí obchodní partneři s obrovským množstvím vyvážených surovin. Současně obnovíme vztahy se Slovenskem." # todo: NEW TRANSLATION
  CZE_seek_for_more_coal: "Hledat více uhlí" # todo: NEW TRANSLATION
  CZE_seek_for_more_coal_desc: "Budeme pokračovat v tradičních odvětvích a podpoříme naše doly. Je to lepší cesta než stavět nové větrné nebo solární elektrárny od nuly." # todo: NEW TRANSLATION
  CZE_values_of_the_green_energy: "Hodnoty zelené energie" # todo: NEW TRANSLATION
  CZE_values_of_the_green_energy_desc: "Měli bychom jít s dobou a začít zakládat nové obnovitelné zdroje. Uhlí se stává minulostí, solární panely, větrné turbíny a vodní elektrárny nám poskytnou energetickou stabilitu." # todo: NEW TRANSLATION
  CZE_improve_old_industry: "Zlepšit starý průmysl" # todo: NEW TRANSLATION
  CZE_improve_old_industry_desc: "Musíme dohnat ostatní země. Nebude to snadné, ale rozhodně to nedokážeme s zastaralými továrnami." # todo: NEW TRANSLATION
  CZE_open_new_car_parts_factory: "Otevřít novou továrnu na autodíly" # todo: NEW TRANSLATION
  CZE_open_new_car_parts_factory_desc: "Díky zlepšení průmyslu můžeme otevřít novou továrnu Škoda." # todo: NEW TRANSLATION
  CZE_change_of_energy_regulations: "Změna energetických předpisů" # todo: NEW TRANSLATION
  CZE_change_of_energy_regulations_desc: "Musíme se rozhodnout, zda zvýšíme výrobu energie nebo daně. Nemůžeme si dovolit energetickou krizi." # todo: NEW TRANSLATION
  CZE_increase_power_generation: "Zvýšit výrobu energie" # todo: NEW TRANSLATION
  CZE_increase_power_generation_desc: "Nemá smysl zvyšovat daně. Zvýšíme kapacitu našich generátorů a nějak to zvládneme." # todo: NEW TRANSLATION
  CZE_increase_energy_taxes: "Zvýšit energetické daně" # todo: NEW TRANSLATION
  CZE_increase_energy_taxes_desc: "Lépe bude zvýšit daně. V současné době nemáme možnost zvýšit kapacitu našich generátorů." # todo: NEW TRANSLATION
  CZE_expand_nuclear_power_plants: "Rozšířit jaderné elektrárny" # todo: NEW TRANSLATION
  CZE_expand_nuclear_power_plants_desc: "Naše největší výrobce energie jsou jaderné elektrárny. Díky Dukovanům a brzy Temelínu si Česko dlouho udrželo energetickou stabilitu. Ale nové technologie vyžadují stále více energie. Pokud necháme naše elektrárny bez rozvoje, můžeme brzy čelit energetické krizi." # todo: NEW TRANSLATION
  CZE_temelin_power_plant: "Jaderná elektrárna Temelín" # todo: NEW TRANSLATION
  CZE_temelin_power_plant_desc: "Výstavba této elektrárny trvala doslova věky. Jsem rád, že jsme konečně hotovi a naše druhá jaderná elektrárna je připravena k provozu." # todo: NEW TRANSLATION
  CZE_dukovany_power_plant: "Jaderná elektrárna Dukovany" # todo: NEW TRANSLATION
  CZE_dukovany_power_plant_desc: "Naše první jaderná elektrárna. Díky ní můžeme klidně spát bez obav o dodávky elektrické energie. Bohužel budeme brzy muset upgraduje reaktory, což nás bude stát spoustu peněz." # todo: NEW TRANSLATION
  CZE_increased_leu_fuel_efficiency: "Zvýšená účinnost LEU paliva" # todo: NEW TRANSLATION
  CZE_increased_leu_fuel_efficiency_desc: "Zvýšením účinnosti paliva LEU získáme z našich reaktorů více energie. Je to drahý krok, takže tohoto obohaceného paliva nebudeme moci používat navždy." # todo: NEW TRANSLATION
  CZE_strengthen_security: "Posílit bezpečnost" # todo: NEW TRANSLATION
  CZE_strengthen_security_desc: "Nemůžeme zopakovat osud Černobylu. Mnoho občanů, zejména žijících v okolí Dukovan a Temelína, se obává, že bychom mohli zopakovat katastrofu. Posílíme bloky reaktorů co nejvíce." # todo: NEW TRANSLATION
  CZE_maximize_power_of_four_reactors: "Maximalizovat výkon čtyř reaktorů" # todo: NEW TRANSLATION
  CZE_maximize_power_of_four_reactors_desc: "Tím riskujeme určité poškození, ale pokud se nám podaří zvýšit výkon dukovanských reaktorů, dočasně získáme mnoho extra energie." # todo: NEW TRANSLATION
  CZE_prepare_for_second_reactor_construction: "Připravit výstavbu druhého reaktoru" # todo: NEW TRANSLATION
  CZE_prepare_for_second_reactor_construction_desc: "Jeden reaktor samozřejmě nestačí. Rozvíjíme naše jaderné elektrárny s ohledem na jejich další rozšíření." # todo: NEW TRANSLATION
  CZE_terrorist_attacks_protection: "Ochrana před teroristickými útoky" # todo: NEW TRANSLATION
  CZE_terrorist_attacks_protection_desc: "World Trade Center, Pentagon. Co bude dál? Nemůžeme dovolit teroristům napadnout naše jaderné elektrárny. Následky by byly velmi, velmi fatální. To by znamenalo konec české energetické stability, nemluvě o radiaci a tisících obětí." # todo: NEW TRANSLATION
  CZE_increased_heu_fuel_efficiency: "Zvýšená účinnost HEU paliva" # todo: NEW TRANSLATION
  CZE_increased_heu_fuel_efficiency_desc: "Proč bychom to vůbec potřebovali? Řekněme, že jsme dalekozrací a připravujeme se na nečekané situace." # todo: NEW TRANSLATION
  CZE_open_second_temelin_reactor: "Zprovoznit druhý reaktor Temelín" # todo: NEW TRANSLATION
  CZE_open_second_temelin_reactor_desc: "Jsme připraveni připojit druhý reaktor do národní sítě. To nám poskytne extra energii a otevře nová pracovní místa pro naše výzkumníky." # todo: NEW TRANSLATION
  CZE_further_renewable_energy_expansion: "Další rozšíření obnovitelných zdrojů" # todo: NEW TRANSLATION
  CZE_further_renewable_energy_expansion_desc: "Nemůžeme spoléhat pouze na naše jaderné elektrárny. Pokud nás selžou, což by se nemělo stát, budeme potřebovat záložní generátory." # todo: NEW TRANSLATION
  CZE_future_in_nuclear_energy: "Budoucnost v jaderné energii" # todo: NEW TRANSLATION
  CZE_future_in_nuclear_energy_desc: "Dosud naše elektrárny fungovaly perfektně. Je čas udělat další krok do neznáma." # todo: NEW TRANSLATION
  CZE_third_nuclear_power_plant_preparations: "Přípravy na třetí jadernou elektrárnu" # todo: NEW TRANSLATION
  CZE_third_nuclear_power_plant_preparations_desc: "Je to riskantní krok, protože naši investoři nebyli nadšení délkou posledního projektu. Budeme mít omezený čas, ale zároveň máme více zkušeností." # todo: NEW TRANSLATION
  CZE_upgrade_existing_reactors: "Modernizovat stávající reaktory" # todo: NEW TRANSLATION
  CZE_upgrade_existing_reactors_desc: "Budeme stále vylepšovat naše stávající elektrárny, abychom nezaostali. Investoři jsou k těmto výdajům značně skeptičtí a můžeme riskovat jejich nesouhlas s našimi projekty." # todo: NEW TRANSLATION
  CZE_choose_location: "Zvolit lokalitu" # todo: NEW TRANSLATION
  CZE_choose_location_desc: "Je to standardní postup. Nejprve musíme shromáždit finance a vybrat místo pro naši nejnovější jadernou elektrárnu." # todo: NEW TRANSLATION
  CZE_fifth_dukovany_reactor: "Pátý reaktor Dukovany" # todo: NEW TRANSLATION
  CZE_fifth_dukovany_reactor_desc: "Lépe je vylepšit místo, kde pracují naši nejlepší jaderní inženýři. Investoři budou více nakloněni tento projekt podpořit." # todo: NEW TRANSLATION
  CZE_third_temelin_reactor: "Třetí reaktor Temelín" # todo: NEW TRANSLATION
  CZE_third_temelin_reactor_desc: "Je to riskantní krok kvůli nedávným kontroverzím, ale musíme přesvědčit investory, aby nám pomohli financovat další reaktor v Temelíně." # todo: NEW TRANSLATION
  CZE_start_construction: "Zahájit výstavbu" # todo: NEW TRANSLATION
  CZE_start_construction_desc: "Shromáždili jsme dostatek prostředků, abychom zahájili výstavbu třetí jaderné elektrárny. Nemáme moc času, ale díky zkušeným pracovníkům to stihneme včas." # todo: NEW TRANSLATION
  CZE_new_energy_storage: "Nové úložiště energie" # todo: NEW TRANSLATION
  CZE_new_energy_storage_desc: "Nová elektrárna vygeneruje hodně energie. Musíme ji někde uložit, a proto postavíme nový park baterií." # todo: NEW TRANSLATION
  CZE_open_third_nuclear_power_plant: "Zprovoznit třetí jadernou elektrárnu" # todo: NEW TRANSLATION
  CZE_open_third_nuclear_power_plant_desc: "Ano, třetí jaderná elektrárna. S otevřením nových reaktorů jsme konečně zabezpečili energetickou bezpečnost na další desetiletí." # todo: NEW TRANSLATION
  CZE_communism_or_democracy: "Komunismus nebo demokracie?" # todo: NEW TRANSLATION
  CZE_communism_or_democracy_desc: "KSČM je známá jako jedna z posledních významných českých komunistických stran. I když je komunistická vláda dávno pryč, strana stále má velkou podporu mezi občany. Situace se dynamicky mění a možná s trochou štěstí bude Česká republika znovu vedena komunisty, ale tentokrát může osud vypadat jinak." # todo: NEW TRANSLATION
  CZE_kscm_program: "§RKSCM Program§!" # todo: NEW TRANSLATION
  CZE_kscm_program_desc: "Program KSČM je zaměřen na blaho občanů, eurokomunismus a ekonomiku založenou na marxistické ideologii. Má negativní postoj vůči církvi a silně spolupracuje s ČSSD." # todo: NEW TRANSLATION
  CZE_nadeje_pro_cr: "Naděje pro Českou republiku" # todo: NEW TRANSLATION
  CZE_nadeje_pro_cr_desc: "Dlouhodobým programem strany je 'Naděje pro Českou republiku'. Podle něj 'KSČM považuje kapitalismus za základní příčinu eskalujících problémů světa a společnosti'. Chce ho nahradit 'novou, progresivnější socio-ekonomickou formací'." # todo: NEW TRANSLATION
  CZE_dont_trust_democracy: "Nevěřit demokracii" # todo: NEW TRANSLATION
  CZE_dont_trust_democracy_desc: "Jednoduše ne. Ale vážně — demokracie je známá svou pomalostí při rozvoji země. Komunismus je jiný, tentokrát zlepší českou ekonomiku." # todo: NEW TRANSLATION
  CZE_eurocommunism: "Eurokomunismus" # todo: NEW TRANSLATION
  CZE_eurocommunism_desc: "Eurokomunistický pohled se týká posilování komunistických kořenů v rámci Evropské unie a Evropy obecně. Některé strany mohou tento cíl přijmout. Je to menší hrozba pro stabilitu a demokracii, ale pokud někdo povede evropské komunistické strany, mohou se stát významnou hrozbou." # todo: NEW TRANSLATION
  CZE_promote_the_black_book_of_capitalism: "Propagovat Černou knihu kapitalismu" # todo: NEW TRANSLATION
  CZE_promote_the_black_book_of_capitalism_desc: "Všechny známé lži, korupce a selhání kapitalistického systému v jedné knize. Proč si ji nekoupit? Stojí jen 333 korun českých!" # todo: NEW TRANSLATION
  CZE_social_committee: "Sociální výbor" # todo: NEW TRANSLATION
  CZE_social_committee_desc: "Jedno z orgánů EU pro sociální a ekonomické záležitosti. Jednou z jeho funkcí je poskytovat poradenství ostatním orgánům EU. Pokud ho dostatečně ovlivní komunisté, může přinést neočekávané změny do rozhodování EU." # todo: NEW TRANSLATION
  CZE_marxist_fundamentalism: "Marxistický fundamentalismus" # todo: NEW TRANSLATION
  CZE_marxist_fundamentalism_desc: "Marxistická ideologie se zaměřuje na sociální podporu a odlišný způsob rozvoje ekonomiky. KSČM sleduje její myšlenky k prosazení svého program." # todo: NEW TRANSLATION
  CZE_the_last_real_czech_communists: "Poslední skuteční čeští §Rkomunisté§!" # todo: NEW TRANSLATION
  CZE_the_last_real_czech_communists_desc: "Upřímně řečeno, KSČM je jedinou zbývající komunistickou stranou v České republice, která má v politické sféře skutečný význam. Její vliv a spolupráce s ostatními komunistickými stranami ji posilují." # todo: NEW TRANSLATION
  CZE_cssd_cooperation: "§tCSSD§! - spolupráce" # todo: NEW TRANSLATION
  CZE_cssd_cooperation_desc: "KSČM je známa skvělou spoluprací s hlavní demokratickou stranou ČSSD. Obě strany sdílejí některé společné cíle a často přijímají důležitá rozhodnutí společně. I když mají občas problémy s koalicí, snaží se držet pohromadě." # todo: NEW TRANSLATION
  CZE_backstage_with_russia: "V backstage s Ruskem" # todo: NEW TRANSLATION
  CZE_backstage_with_russia_desc: "Rusko je skvělý obchodní partner a ostatní strany by si toho měly všimnout. Navázáním nové obchodní trasy s tímto gigantem se trh České republiky začne rozvíjet." # todo: NEW TRANSLATION
  CZE_ods_rivalry: "§1ODS§! - rivalita" # todo: NEW TRANSLATION
  CZE_ods_rivalry_desc: "KSČM a ODS se nemají rády. Zejména když ODS spolupracuje s ČSSD. Je to nestabilní trojice, která se snaží tolerovat, ale občas to přeroste." # todo: NEW TRANSLATION
  CZE_time_for_changes: "§RČas na změny§!" # todo: NEW TRANSLATION
  CZE_time_for_changes_desc: "Komunisté opět vládnou České republice. Je čas vrátit privatizaci a obnovit mnoho sociálních institucí." # todo: NEW TRANSLATION
  CZE_revive_national_spirit: "Oživit národní duch" # todo: NEW TRANSLATION
  CZE_revive_national_spirit_desc: "Lidé si musí pamatovat, že komunismus nejsou jen špatné věci. Demokracie je minulostí a musíme si zvyknout na novou budoucnost." # todo: NEW TRANSLATION
  CZE_widen_chinese_market: "Rozšířit čínský trh" # todo: NEW TRANSLATION
  CZE_widen_chinese_market_desc: "Čína je skvělý obchodní partner s mnoha elektronikou, materiály a stroji. Musíme zvýšit import od nich." # todo: NEW TRANSLATION
  CZE_sphere_of_asia: "Sféra Asie" # todo: NEW TRANSLATION
  CZE_sphere_of_asia_desc: "Asie nekončí u Číny nebo Ruska. Stále existuje mnoho cenných partnerů jako Indie nebo Střední východ." # todo: NEW TRANSLATION
  CZE_take_power_in_european_union: "Ujmout se moci v Evropské unii" # todo: NEW TRANSLATION
  CZE_take_power_in_european_union_desc: "Vládnutím komunistickým stranám v EU budeme schopni lépe řídit vývoj EU a přiklonit jej ve prospěch České republiky." # todo: NEW TRANSLATION
  CZE_limited_trust_for_usa: "Omezená důvěra k USA" # todo: NEW TRANSLATION
  CZE_limited_trust_for_usa_desc: "Nezáleží na tom, zda jsme spojenci nebo ne. USA jsou nejsilnější demokratická země, která kdy existovala. Mohou se nás pokusit sesadit z moci. Musíme sledovat jejich kroky velmi pozorně." # todo: NEW TRANSLATION
  CZE_stabilize_the_government: "Stabilizovat vládu" # todo: NEW TRANSLATION
  CZE_stabilize_the_government_desc: "Lidé nám věří, ale ne ostatním stranám. Musíme uklidnit politiky." # todo: NEW TRANSLATION
  CZE_interventionism: "Intervencionismus" # todo: NEW TRANSLATION
  CZE_interventionism_desc: "Čas začít připravovat náš skutečný projekt. V minulosti jsme byli mnohokrát zraněni. Je čas, aby všichni naši nepřátelé zaplatili za své zločiny." # todo: NEW TRANSLATION
  CZE_consequences_of_1968_warsaw_pact_intervention: "Důsledky invaze Varsavské smlouvy" # todo: NEW TRANSLATION
  CZE_consequences_of_1968_warsaw_pact_intervention_desc: "Náš lid příliš trpěl kvůli intervenci Varsavské smlouvy. Největší hrozbou je Rusko, ale musíme se nejprve vypořádat s jeho bývalými loutkami." # todo: NEW TRANSLATION
  CZE_strike_at_hungary: "Úder na Maďarsko" # todo: NEW TRANSLATION
  CZE_strike_at_hungary_desc: "Maďarsko bylo jednou ze zemí, které se zúčastnily intervence v roce 1968. Je čas, aby zaplatili za toto rozhodnutí." # todo: NEW TRANSLATION
  CZE_take_back_zaolzi: "Vzít zpět Zaolší" # todo: NEW TRANSLATION
  CZE_take_back_zaolzi_desc: "Polsko nám v minulosti ukradlo region Zaolzie. Nyní nejen získáme všechny jeho provincie zpět, ale je čas něco si od nich vyžádat." # todo: NEW TRANSLATION
  CZE_bulgaria_has_to_pay_for_their_crimes: "Bulharsko musí zaplatit za své zločiny" # todo: NEW TRANSLATION
  CZE_bulgaria_has_to_pay_for_their_crimes_desc: "A nakonec Bulharsko, balkánská země. Zatímco Rumunsko zůstalo spíše neutrální, Bulharsko s naší situací nebylo příliš zdvořilé." # todo: NEW TRANSLATION
  CZE_the_biggest_threat: "Největší hrozba" # todo: NEW TRANSLATION
  CZE_the_biggest_threat_desc: "Čas na Rusko. Hlavní důvod intervence v roce 1968 na naší vlast. Nebude to snadný úkol, ale naše odhodlání nám umožní zvítězit nad touto hrozbou." # todo: NEW TRANSLATION
  CZE_revert_privatization_effects: "Zvrátit efekty privatizace" # todo: NEW TRANSLATION
  CZE_revert_privatization_effects_desc: "Kapitalismus opravdu pošramotil naši ekonomiku. Musíme vrátit veřejné vlastnictví a zastavit tento nesmysl." # todo: NEW TRANSLATION
  CZE_strike_at_capitalism: "Úder na kapitalismus" # todo: NEW TRANSLATION
  CZE_strike_at_capitalism_desc: "Ukážeme světu výhody komunistického systému. Kapitalismus zbohatluje bohaté a to není dobré pro běžné lidi." # todo: NEW TRANSLATION
  CZE_finish_agriculture_program: "Dokončit zemědělský program" # todo: NEW TRANSLATION
  CZE_finish_agriculture_program_desc: "Konečně můžeme dokončit reformu zemědělského systému. Naši zemědělci konečně dostanou to, co jim mělo být dávno dáno." # todo: NEW TRANSLATION
  CZE_keep_the_track_of_peace: "Zůstat na cestě míru" # todo: NEW TRANSLATION
  CZE_keep_the_track_of_peace_desc: "Jediné, co jsme kdy chtěli, je udělat naše občany šťastné. Kapitalismus a soukromé vlastnictví jsou špatným způsobem vlády. Obnovili jsme komunistický systém a změny jsou provedeny. Můžeme se vrátit na správnou kolej." # todo: NEW TRANSLATION
  CZE_stay_on_track: "§RZůstat na cestě§!" # todo: NEW TRANSLATION
  CZE_stay_on_track_desc: "Nepodařilo se nám uspět v posledních volbách, ale můžeme pokračovat v našem programu." # todo: NEW TRANSLATION
  CZE_change_the_labor_code: "Změnit pracovní zákoník" # todo: NEW TRANSLATION
  CZE_change_the_labor_code_desc: "Nemůžeme zvrátit privatizaci, ale alespoň můžeme upravit zákoník práce. To dá lidem větší nezávislost v práci." # todo: NEW TRANSLATION
  CZE_make_use_of_the_ctyrkoalice_split: "Využít rozpad Čtyřkoalice" # todo: NEW TRANSLATION
  CZE_make_use_of_the_ctyrkoalice_split_desc: "Pakt čtyř stran konečně padl. Můžeme posílit naše vztahy s ČSSD a získat podporu." # todo: NEW TRANSLATION
  CZE_deepen_cooperation_with_cssd: "Prohloubit spolupráci s §tČSSD§!" # todo: NEW TRANSLATION
  CZE_deepen_cooperation_with_cssd_desc: "Protože Čtyřkoalice padla, naše aliance s ČSSD se ještě více upevní. To také zmenší vliv ODS." # todo: NEW TRANSLATION
  CZE_open_for_greater_trade_with_russia: "Otevřít větší obchod s Ruskem" # todo: NEW TRANSLATION
  CZE_open_for_greater_trade_with_russia_desc: "Spolupráce s ČSSD nám umožňuje činit kontroverznější kroky. Malým zadlužováním země vůči ruským zdrojům vytvoříme silnější vztahy s touto velmocí." # todo: NEW TRANSLATION
  CZE_backstage_with_russia_ii: "V backstage s Ruskem II" # todo: NEW TRANSLATION
  CZE_backstage_with_russia_ii_desc: "Koho to vlastně zajímá. Toto příliš neovlivní ekonomiku a získáme nižší ceny z obchodu s Ruskem." # todo: NEW TRANSLATION
  CZE_regain_people_trust: "Získat znovu důvěru lidí" # todo: NEW TRANSLATION
  CZE_regain_people_trust_desc: "ODS nám způsobuje problémy. Musíme přesvědčit lidi, že jsme stále významná síla v české politice." # todo: NEW TRANSLATION
  CZE_limits_for_the_churches: "Omezení pro církve" # todo: NEW TRANSLATION
  CZE_limits_for_the_churches_desc: "Církev začíná příliš ovlivňovat náš národ. Nemůžeme dovolit, aby náboženství snižovalo produktivitu země." # todo: NEW TRANSLATION
  CZE_focus_on_whats_real_not_imaginary: "Zaměřit se na reálné věci" # todo: NEW TRANSLATION
  CZE_focus_on_whats_real_not_imaginary_desc: "Proč plýtváme penězi na financování církví místo na nová pracovní místa? To musí přestat." # todo: NEW TRANSLATION
  CZE_attack_ods: "Útok na §1ODS§!" # todo: NEW TRANSLATION
  CZE_attack_ods_desc: "Naše rivalita se s každým rokem prohlubuje, proto nesmíme polevit a připravit další krok, jak získat vliv na úkor ODS." # todo: NEW TRANSLATION
  CZE_leadership_of_vojtech_filip: "Vedení Vojtěcha Filipa" # todo: NEW TRANSLATION
  CZE_leadership_of_vojtech_filip_desc: "Vojtěch Filip byl zvolen novým vůdcem naší strany. Je čas na změny a zastavení klesající popularity." # todo: NEW TRANSLATION
  CZE_continuation_of_2002_elections_program: "§RPokračování programu voleb 2002§!" # todo: NEW TRANSLATION
  CZE_continuation_of_2002_elections_program_desc: "Náš program v posledních letech nám přinesl stabilitu a pomalý rozvoj. Bylo by riskantní to měnit, takže zůstaneme při tom, co máme." # todo: NEW TRANSLATION
  CZE_discuss_with_environmental_protection_experts: "Diskutovat s experty na ochranu životního prostředí" # todo: NEW TRANSLATION
  CZE_discuss_with_environmental_protection_experts_desc: "To je další krok v naší zelené politice. Probereme s odborníky, jak zlepšit hodnotu zelené energie v ČR." # todo: NEW TRANSLATION
  CZE_pro_ecological_innovations: "Pro-ekologické inovace" # todo: NEW TRANSLATION
  CZE_pro_ecological_innovations_desc: "Znečištění se začíná stát vážnou hrozbou pro naši společnost. Musíme jednat rychle a rozhodně." # todo: NEW TRANSLATION
  CZE_promoting_recycling: "Podporovat recyklaci" # todo: NEW TRANSLATION
  CZE_promoting_recycling_desc: "Jednoduché, ale efektivní. Tříděním odpadu budou naše továrny schopny lépe recyklovat materiály." # todo: NEW TRANSLATION
  CZE_invest_in_renewable_energy: "Investovat do obnovitelné energie" # todo: NEW TRANSLATION
  CZE_invest_in_renewable_energy_desc: "Máme několik vodních a jaderných elektráren. To je dobře, ale nestačí. Pokud chceme udržet energetický systém bezpečný, musíme postavit více generátorů." # todo: NEW TRANSLATION
  CZE_agriculture_innovations: "Inovace v zemědělství" # todo: NEW TRANSLATION
  CZE_agriculture_innovations_desc: "Čas udělat další krok v našem zemědělském programu. Nové dotace pro zemědělce a snadnější přístup k moderním strojům zlepší naše farmy." # todo: NEW TRANSLATION
  CZE_protest_against_mines_privatization: "Protest proti privatizaci důlního sektoru" # todo: NEW TRANSLATION
  CZE_protest_against_mines_privatization_desc: "Těžba a sektor surovin by měly zůstat v rukou státu. Privatizace této části ekonomiky by mohla vést ke zvýšení cen surovin." # todo: NEW TRANSLATION
  CZE_reduce_resource_extraction: "Omezit těžbu surovin" # todo: NEW TRANSLATION
  CZE_reduce_resource_extraction_desc: "Při současném tempu těžby se můžeme po dekádě či dvou dostat do problémů. Musíme vyvážit těžbu, abychom se nedostali do krize." # todo: NEW TRANSLATION
  CZE_waste_less_energy: "Méně plýtvat energií" # todo: NEW TRANSLATION
  CZE_waste_less_energy_desc: "Naše omezené zdroje nás nutí k opatřením. Investujeme do technologií šetřících energii." # todo: NEW TRANSLATION
  CZE_focus_on_hydroelectric_and_nuclear_power_plants: "Zaměřit se na vodní a jaderné elektrárny" # todo: NEW TRANSLATION
  CZE_focus_on_hydroelectric_and_nuclear_power_plants_desc: "To jsou naše hlavní zdroje energie. Udržet je v provozu je naší povinností zajistit elektrickou bezpečnost." # todo: NEW TRANSLATION
  CZE_expand_civilian_infrastructure: "Rozšířit civilní infrastrukturu" # todo: NEW TRANSLATION
  CZE_expand_civilian_infrastructure_desc: "Česká republika je známá svou dobře vybudovanou silniční sítí. To neznamená, že se nemůže zlepšit." # todo: NEW TRANSLATION
  CZE_better_railway_system: "Lepší železniční systém" # todo: NEW TRANSLATION
  CZE_better_railway_system_desc: "Nové tratě propojí nové města a zkrátí dobu, kterou vlaky potřebují k dosažení cíle." # todo: NEW TRANSLATION
  CZE_green_czech_republic: "§RZelená Česká republika§!" # todo: NEW TRANSLATION
  CZE_green_czech_republic_desc: "Učinili jsme pokrok ve vývoji zelené energie, nyní musíme zlepšit hodnotu našich zelených oblastí a podporu pracovníků, kteří s přírodou pracují." # todo: NEW TRANSLATION
  CZE_nuclear_power_plants_expansion: "Rozšíření jaderných elektráren" # todo: NEW TRANSLATION
  CZE_nuclear_power_plants_expansion_desc: "Další rozšíření našich jaderných elektráren je nezbytné k udržení jejich čerstvosti. Všechno je omezené, takže musíme průběžně modernizovat reaktory." # todo: NEW TRANSLATION
  CZE_take_a_look_on_country_agriculture: "Podívat se na zemědělství země" # todo: NEW TRANSLATION
  CZE_take_a_look_on_country_agriculture_desc: "O tom mluvíme už dlouho a budeme to opakovat, dokud problém našeho zemědělství nebude plně vyřešen. Další inovace jsou na cestě k implementaci." # todo: NEW TRANSLATION
  CZE_further_green_energy_innovations: "Další inovace v zelené energii" # todo: NEW TRANSLATION
  CZE_further_green_energy_innovations_desc: "Kdo nemá rád zelenou energii? No, hodně lidí... ale proto jim musíme ukázat, proč je skutečně lepší než zastaralé uhelné zdroje." # todo: NEW TRANSLATION
  CZE_farmers_league: "Liga farmářů" # todo: NEW TRANSLATION
  CZE_farmers_league_desc: "Závěrečný krok zlepšení životních podmínek našich statečných farmářů. Zemědělci jsou základem země. Pěstují plodiny, vyrábějí jídlo a starají se o zvířata. Měli by být za to odměněni." # todo: NEW TRANSLATION
  CZE_hunstman_support: "Podpora myslivců" # todo: NEW TRANSLATION
  CZE_hunstman_support_desc: "Být lovcem není jen zabíjení zvířat pro potravu nebo jiné suroviny. Myslivci se musí starat o zvěř, aby mohla volně růst. Pomůžeme jim v jejich práci." # todo: NEW TRANSLATION
  CZE_further_hydroelectric_plants_improvement: "Další vylepšení vodních elektráren" # todo: NEW TRANSLATION
  CZE_further_hydroelectric_plants_improvement_desc: "Další rozšíření našich přečerpávacích a vodních elektráren. Voda je skvělým zdrojem obnovitelné energie a měli bychom ji využít." # todo: NEW TRANSLATION
  CZE_the_initiative_of_communist_and_workers_parties: "§RIniciativa komunistických a dělnických stran§!" # todo: NEW TRANSLATION
  CZE_the_initiative_of_communist_and_workers_parties_desc: "IOCAWP je skupina evropských komunistických stran pro udržení společného rozvoje v politické sféře. To je naše poslední šance otevřít oči a postavit se krizi v naší straně." # todo: NEW TRANSLATION
  CZE_in_offense_to_european_union: "V ofenzivě vůči Evropské unii" # todo: NEW TRANSLATION
  CZE_in_offense_to_european_union_desc: "Získali jsme určitou podporu, takže nyní můžeme zahájit náš program a pokusit se získat vedení mezi komunistickými stranami." # todo: NEW TRANSLATION
  CZE_capitalist_threat: "Hrozba kapitalismu" # todo: NEW TRANSLATION
  CZE_capitalist_threat_desc: "Kapitalismus nakonec povede ke krachu Evropské unie. Demokratické země musí znát svou budoucnost a my chceme tomu předejít." # todo: NEW TRANSLATION
  CZE_cooperation_with_european_communists: "Spolupráce s evropskými §Rkomunisty§!" # todo: NEW TRANSLATION
  CZE_cooperation_with_european_communists_desc: "Některé komunistické strany podporují naši iniciativu. Je čas toho využít a několika skvělými projevy tyto vztahy ještě prohloubit." # todo: NEW TRANSLATION
  CZE_speak_against_usa: "Mluvit proti USA" # todo: NEW TRANSLATION
  CZE_speak_against_usa_desc: "USA jsou největším nepřítelem komunismu. Musíme je pozorně sledovat a nedovolit jim pracovat proti naší iniciativě." # todo: NEW TRANSLATION
  CZE_face_the_crisis: "Čelit krizi" # todo: NEW TRANSLATION
  CZE_face_the_crisis_desc: "Bohužel jsme nedokázali udržet dostatečnou popularitu v české politice. Musíme čelit krizi a alespoň se pokusit zůstat v parlamentu." # todo: NEW TRANSLATION
  CZE_majority_in_european_communists: "Většina mezi evropskými §Rkomunisty§!" # todo: NEW TRANSLATION
  CZE_majority_in_european_communists_desc: "Získali jsme vedení v evropských komunistických stranách. Můžeme tuto moc využít k posílení postavení České republiky na mezinárodní scéně." # todo: NEW TRANSLATION
  CZE_coherent_political_goals: "Koherentní politické cíle" # todo: NEW TRANSLATION
  CZE_coherent_political_goals_desc: "Mnoho politických stran v České republice sdílí společné cíle. Kromě snahy udělat zemi silnou a nezávislou se většina důležitých stran zaměřuje na rozvoj zelené energie, sociálního zabezpečení a ekologických inovací." # todo: NEW TRANSLATION
  CZE_kducsl_program: "§3KDU-ČSL Program§!" # todo: NEW TRANSLATION
  CZE_kducsl_program_desc: "Program KDU-ČSL zdůrazňuje podporu rodin, kvalitní vzdělání, dostupnou zdravotní péči, vyrovnanou ekonomiku, ochranu životního prostředí, rozvoj venkova, spolupráci s EU a transparentní vládnutí, vše zakořeněné v křesťansko-demokratických hodnotách." # todo: NEW TRANSLATION
  CZE_social_market_economy: "Sociální tržní hospodářství" # todo: NEW TRANSLATION

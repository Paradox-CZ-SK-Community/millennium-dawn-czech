  CZE_help_promoting_skoda_actions: "Pomoci propagovat kroky Škody" # todo: NEW TRANSLATION
  CZE_help_promoting_skoda_actions_desc: "Česká vláda souhlasila, že nám pomůže organizovat akce, které nám pomohou převzít skupinu Volkswagen. Oceňujeme jejich pomoc." # todo: NEW TRANSLATION
  CZE_talk_with_the_german_government: "Jednat s německou vládou" # todo: NEW TRANSLATION
  CZE_talk_with_the_german_government_desc: "Díky pomoci české vlády zahajujeme rozhovory s německou vládou. Doufejme, že to bude stát za to." # todo: NEW TRANSLATION
  CZE_get_approval_to_legally_take_over_volkswagen_group: "Získat schválení pro legální převzetí skupiny Volkswagen" # todo: NEW TRANSLATION
  CZE_get_approval_to_legally_take_over_volkswagen_group_desc: "Německá vláda nám to nedá jen tak snadno. Musíme je přesvědčit, že současná vážně otřesená důvěryhodnost a pozice Volkswagenu jim nepřinese nic dobrého." # todo: NEW TRANSLATION
  CZE_investment_in_the_future: "Investice do budoucnosti" # todo: NEW TRANSLATION
  CZE_investment_in_the_future_desc: "Víme, že nejsme na úrovni Volkswagenu, ale převzetím vedení skupiny Volkswagen budeme schopni rozvíjet automobilový průmysl rychleji než kdy dříve. Volkswagen jednal příliš pomalu, my budeme lepší." # todo: NEW TRANSLATION
  CZE_skoda_is_getting_aggressive: "Škoda sílí v agresivitě" # todo: NEW TRANSLATION
  CZE_skoda_is_getting_aggressive_desc: "Škodovy náhlé kroky nás nutí k protiopatřením. Pokud ostatní společnosti přijmou jejich podmínky, už nemusíme být schopni zachránit naši pozici." # todo: NEW TRANSLATION
  CZE_what_happened_to_our_group: "Co se stalo naší skupině?" # todo: NEW TRANSLATION
  CZE_what_happened_to_our_group_desc: "Byli jsme soudržná, prosperující skupina. Jak vidíte, už ne. Jedna hrozná chyba narušila rovnováhu v naší komunitě, kterou jeden z našich partnerů nespravedlivě a agresivně zneužil. Nevím, proč se od nás odvracíte, ale skupina Volkswagen měla být něčím lepším než politickými bitvami. Měla být organizací pomáhající automobilovému sektoru po celém světě. Mrzí nás, že jsme vás zklamali." # todo: NEW TRANSLATION
  CZE_finish_the_preparations: "Dokončit přípravy" # todo: NEW TRANSLATION
  CZE_expansion_to_china: "Expanze do Číny" # todo: NEW TRANSLATION
  CZE_buy_back_full_production_license: "Odkoupit plnou výrobní licenci" # todo: NEW TRANSLATION
  CZE_buy_back_full_production_license_desc: "Licence si musíme postupně odkoupit. Pokud budeme mít štěstí, Volkswagen nám dá celou částku dříve, jinak budeme muset celý nákup rozdělit do 5 transakcí." # todo: NEW TRANSLATION
  CZE_actions_drop: "Pokles akcií" # todo: NEW TRANSLATION
  CZE_cesky_motor_energy_holding: "Český Motor Energy Holding" # todo: NEW TRANSLATION
  CZE_cesky_motor_energy_holding_desc: "I když plánujeme opustit skupinu Volkswagen, neznamená to, že bychom se zcela vzdali spolupráce s jinými společnostmi. V naší zemi je mnoho dalších automobilových firem, s nimiž můžeme navázat užší vazby. Náš projekt stále potřebuje doladit, ale až budeme připraveni, uděláme maximum, abychom pod jednu organizaci spojili všechny hlavní automobilové a energetické společnosti.\n\n§GTATRA Trucks:§! [?CZE.tatra_support|.0%%Y]\n§GVOP CZ:§! [?CZE.vop_support|.0%%Y]\n§GPraga:§! [?CZE.praga_support|.0%%Y]\n§GČEZ:§! [?CZE.cez_support|.0%%Y]" # todo: NEW TRANSLATION
  CZE_tatra_trucks_decision: "Jednat s §YTATRA Trucks§! " # todo: NEW TRANSLATION
  CZE_vop_cz_decision: "Jednat s §YVOP CZ§! " # todo: NEW TRANSLATION
  CZE_praga_decision: "Jednat s §YPraga§! " # todo: NEW TRANSLATION
  CZE_cez_decision: "Jednat s §YČEZ§! " # todo: NEW TRANSLATION
  CZE_start_selling_state_companies_category: "Zahájit prodej státních podniků" # todo: NEW TRANSLATION
  CZE_start_selling_state_companies_category_desc: "Součástí privatizace je prodej státních podniků. Na akcie budou moci sáhnout jak české firmy, tak zahraniční koncerny." # todo: NEW TRANSLATION
  CZE_czech_railways: "České dráhy" # todo: NEW TRANSLATION
  CZE_cez_group: "Skupina ČEZ" # todo: NEW TRANSLATION
  CZE_banks: "Banky" # todo: NEW TRANSLATION
  CZE_czech_airlines: "České aerolinie" # todo: NEW TRANSLATION
  CZE_temelin_reactor_construction_category: "Výstavba jaderné elektrárny Temelín" # todo: NEW TRANSLATION
  CZE_temelin_reactor_construction_category_desc: "Projekt jaderné elektrárny Temelín začal již v roce 1981. Výstavba započala v roce 1987. Tato nesmírně nákladná investice nám zajistí energetickou bezpečnost na desítky let. Dokončení této stavby by nyní mělo být naší nejvyšší prioritou." # todo: NEW TRANSLATION
  CZE_temelin_reactor_opening: "Uvedení elektrárny Temelín do provozu" # todo: NEW TRANSLATION
  CZE_temelin_reactor_opening_desc: "Během 1 roku dokončíme stavbu elektrárny a jejího prvního bloku. To bude pro českou ekonomiku nesmírně důležitý okamžik." # todo: NEW TRANSLATION
  CZE_new_nuclear_power_plant_category: "Nová jaderná elektrárna" # todo: NEW TRANSLATION
  CZE_new_nuclear_power_plant_category_desc: "Získali jsme velký kontrakt na výstavbu další jaderné elektrárny. Tento projekt nesmíme zkazit. Termín je přísný a sebemenší chyba nás může stát hodně." # todo: NEW TRANSLATION
  CZE_third_nuclear_power_plant_deadline: "Termín pro třetí jadernou elektrárnu" # todo: NEW TRANSLATION
  CZE_third_nuclear_power_plant_deadline_desc: "Stavba poslední elektrárny nám trvala příliš dlouho. Investoři nehodlají čekat znovu a stanovili tvrdý termín. Pokud elektrárnu do té doby nepostavíme, přijdeme o veškeré stavební dotace." # todo: NEW TRANSLATION
  CZE_gather_funds: "Shromáždit prostředky" # todo: NEW TRANSLATION
  CZE_gather_funds_desc: "Potřebujeme velké množství peněz, abychom mohli vůbec zahájit stavbu.\n§GShromážděné prostředky:§! §Y[?THIS.CZE_power_plants_funds]/200§!" # todo: NEW TRANSLATION
  CZE_construction_site: "Staveniště" # todo: NEW TRANSLATION
  CZE_finish_construction: "Dokončit stavbu" # todo: NEW TRANSLATION
  CZE_finish_construction_desc: "Stavbu můžeme dokončit kdykoli, ale stále může být prostor pro zlepšení. Máme omezený čas, ale nejprve dokončení doplňkových projektů zlepší kvalitu elektrárny." # todo: NEW TRANSLATION
  CZE_additional_laboratory_equipment: "Doplňkové laboratorní vybavení" # todo: NEW TRANSLATION
  CZE_start_with_better_fuel: "Začít s lepším palivem" # todo: NEW TRANSLATION
  CZE_thermonuclear_reactor: "Termonukleární reaktor" # todo: NEW TRANSLATION
  CZE_kscm_strikes_at_eu_category: "KSČM útočí na Evropskou unii" # todo: NEW TRANSLATION

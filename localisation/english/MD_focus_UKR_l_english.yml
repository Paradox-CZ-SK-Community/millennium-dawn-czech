  ukraine_kerch_strait.15.t: "Rusko zabavuje naše lodě v Kerčském průlivu!" # todo: NEW TRANSLATION
  ukraine_kerch_strait.15.d: "Pracují na základě legality smlouvy z roku 2003 s Ruskem, která zaručuje průchod Kerčským průlivem pro obě strany; dnes se o průchod pokusila dvě hlídková plavidla spolu s vlečným lodím poté, co informovala Rusy na Krymu. I když jsme neobdrželi odpověď, Námořnictvo pokračovalo v pokusu o průchod, ale byl požádán o zastavení ruskými bezpečnostními složkami do bodu, kdy byl nákladní vůz přesunut na zablokování. Naše plavidla zůstala u břehu nějakou dobu, než se rozhodla vrátit do ukrajinských přístavů; byla však pronásledována a střílena ruskými loděmi a zajata. Někteří členové posádky byli zraněni a na dvou lodích došlo k poškození." # todo: NEW TRANSLATION

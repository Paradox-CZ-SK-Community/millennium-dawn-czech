  UKR_command_create: "Velení jednotných sil" # todo: NEW TRANSLATION
  UKR_command_create_desc: "Velení jednotných sil ozbrojených sil Ukrajiny je orgán pro řízení ozbrojených sil Ukrajiny, mezi skupinami vojsk k provádění různých vojenských operací. Je také zodpovědné za vedení mírových misí mimo Ukrajinu." # todo: NEW TRANSLATION
  UKR_delta: "Delta" # todo: NEW TRANSLATION
  UKR_delta_desc: "Ukrajinský systém informační podpory pro rozhodování a situační povědomí na bojišti má přístup k programu pro aktivní vojenský personál, který prošel ověřením. Přihlášení probíhá přes internet prostřednictvím autorizace a dvoufaktorového ověření na speciální webové stránce. Oprávněné osoby mohou zobrazovat a zadávat data o známých polohách nepřátel, zjištěných nepřátelských letadlech, pozemním vybavení a dalších údajích." # todo: NEW TRANSLATION
  UKR_national_guard: "Obnovit Národní gardu" # todo: NEW TRANSLATION
  UKR_national_guard_desc: "Národní garda byla rozpuštěna za prezidenta Kučmy, ale nyní situace vyžaduje její oživení. Zorganizujeme ji z interních jednotek Ministerstva vnitra." # todo: NEW TRANSLATION
  UKR_Kolomoisky_help: "Pomoc od Kolomojského" # todo: NEW TRANSLATION

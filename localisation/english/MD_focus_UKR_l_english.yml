  UKR_srdsc: "Státní výzkumně a design shipbuilding center" # todo: NEW TRANSLATION
  UKR_srdsc_desc: "State Research and Design Shipbuilding Center is a design bureau specializing in shipbuilding and located in Mykolaiv, Ukraine. It is part of the Ukrainian Defense Industries state corporation." # todo: NEW TRANSLATION
  UKR_oplit: "Státní výzkumně a design shipbuilding center" # todo: NEW TRANSLATION
  UKR_oplit_desc: "T-84 je ukrajinský hlavní bojový tank, založený na sovětském T-80 MBT uvedeném v roce 1976, konkrétně verze s dieselovým motorem: T-80UD. T-84 byl poprvé vyroben v roce 1994 a vstoupil do služby v ukrajinských ozbrojených silách v roce 1999. Jeho vysoce výkonný motor s protiběžnými písty z něj dělá rychlý tank s poměrem výkonu k hmotnosti kolem 26 koní na tunu." # todo: NEW TRANSLATION
  UKR_sapsan: "Hrim-2" # todo: NEW TRANSLATION
  UKR_sapsan_desc: "Ukrajinský systém krátkého dosahu balistických střel vyvíjený KB Pivdenne a PA Pivdenmash, navržený tak, aby kombinoval vlastnosti taktického raketového systému a vícenásobného raketového dělostřeleckého systému. Původní verze Sapsan pro vlastní Ukrajinu měla dostřek 500 kilometrů. Pozdější verze Hrim-2, vyvinutá pro export, má dostřek omezený na 280 kilometrů, aby spadala do limitu 300 kilometrů stanoveného Režimem kontroly raketové technologie, který usiluje o omezení šíření raket a raketové technologie." # todo: NEW TRANSLATION

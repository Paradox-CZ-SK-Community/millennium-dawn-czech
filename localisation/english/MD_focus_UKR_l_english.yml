  UKR_our_ukraine_service_life: "Zkrácení doby služby" # todo: NEW TRANSLATION
  UKR_our_ukraine_service_life_desc: "Ukrajinská armáda potřebuje modernizaci. Naší první reformou v této oblasti bude zkrácení doby služby v armádě z dvou let na jeden rok! Tím vojáci ztratí při službě méně času." # todo: NEW TRANSLATION
  UKR_our_ukraine_nato_eu: "Podpora začlenění Ukrajiny do NATO a EU" # todo: NEW TRANSLATION
  UKR_our_ukraine_nato_eu_desc: "Začněme s progresivnější integrací do NATO a EU. To je nezbytné pro vojenskou a ekonomickou bezpečnost naší velké země." # todo: NEW TRANSLATION
  UKR_our_ukraine_fire_corrupt: "Vyhoďte korupčníky" # todo: NEW TRANSLATION

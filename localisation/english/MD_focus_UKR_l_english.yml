l_english:
 ukraine_focus: "Ukrajinský strom zaměření" # todo: NEW TRANSLATION
 UKR_home_to_chernobyl_zone: "Domov černobylské vyloučené zóny" # todo: NEW TRANSLATION
 UKR_chernobyl_tooltip: "Černobylská vyloučená zóna byla zřízena v severních regionech tohoto státu po katastrofální jaderné havárii v černobylské jaderné elektrárně. Zóna pokrývá oblast přibližně 2 600 čtverečních kilometrů na Ukrajině a byla evakuována a prohlášena za neobyvatelnou kvůli vysoké úrovni radioaktivního znečištění. Od jejího zřízení je vyloučená zóna spravována ukrajinskou vládou a probíhají snahy monitorovat a napravovat ekologické a zdravotní následky katastrofy." # todo: NEW TRANSLATION
 UKR_chernobyl_effects_tooltip: "§Rdalsí úniky radiace by mohly způsobit dlouhodobé škody§!" # todo: NEW TRANSLATION
 UKR_peoples_referendum: "Lidové referendum" # todo: NEW TRANSLATION
 UKR_peoples_referendum_desc: "Lidé jsou vyzváni, aby se zúčastnili tohoto velkého referenda. Navrhuje se udělení dodatečných pravomocí prezidentovi, aby lépe sloužil Ukrajině. Referendum navrhuje snížení počtu poslanců z 450 na 300, vznik horní komory parlamentu, umožnění zatýkání členů Verkhovna Rada bez souhlasu parlamentu a konečně možnost prezidenta pozastavit činnost parlamentu, pokud se nepodaří sestavit vládu." # todo: NEW TRANSLATION
 UKR_referendum_results_implementation: "Výsledky" # todo: NEW TRANSLATION
 UKR_referendum_results_implementation_desc: "Lidové referendum bylo oficiálně ukončeno. Nastal čas interpretovat naše výsledky a zjistit, jak si ukrajinský lid přeje postupovat dál. Vláda je připravena přijmout nezbytná opatření k udržení míru." # todo: NEW TRANSLATION
 UKR_our_identity: "Naše identita" # todo: NEW TRANSLATION
 UKR_our_identity_desc: "Existuje jen jedna věc, kterou Ukrajinec považuje za důležitější než samotný život... tou věcí je právo na nezávislost. Po léta byli obyvatelé Krymu a Ukrajiny vystaveni vlivu mnoha mocností: polsko-litevské unie, Rusům, komunistům. Všichni tito je utlačovali. Je čas zjistit, s kým se ztotožňujeme." # todo: NEW TRANSLATION
 UKR_save_the_status_quo: "Udržet status quo" # todo: NEW TRANSLATION
 UKR_save_the_status_quo_desc: "[UKR.GetLeader] a současná garnitura odvádějí dobrou práci. Vedou naši zemi k cílům daleko větším, než jsme si kdy dokázali představit. Musíme zůstat na této cestě." # todo: NEW TRANSLATION
 UKR_proclaim_neutrality: "Ukrajinská neutralita" # todo: NEW TRANSLATION
 UKR_proclaim_neutrality_desc: "Lid Ukrajiny se nemůže rozhodnout mezi Západem a Východem. Východ je nám bližší kulturně i nábožensky. Velká část populace také hovoří rusky. Západ však pomohl povzbudit naši ekonomiku investicemi a Evropská unie slibuje a podporuje růst. Lid se rozhodl zůstat neutrální a nezařazovat se k žádnému bloku. Ukrajina nade vše, Ukrajina pod nikým." # todo: NEW TRANSLATION
 UKR_deal_with_russian_agression: "Šťouchnutí medvěda" # todo: NEW TRANSLATION
 UKR_deal_with_russian_agression_desc: "Rusko ukázalo své pravé barvy. Jeho agrese při obsazení Krymu zhoršila naše vztahy s [SOV.GetLeader] a vládnoucí stranou. Nechceme se nechat zastrašovat medvědem." # todo: NEW TRANSLATION
 UKR_break_the_budapest_memorandum: "Pošlapat Budapešťské memorandum" # todo: NEW TRANSLATION
 UKR_break_the_budapest_memorandum_desc: "Budapešťské memorandum není nic jiného než kopanec do holeně. Požadavek cizích mocností, abychom se vzdali jaderných zbraní? Zarážející. Roztrhejme memorandum a znovu vybudujme náš jaderný arzenál, pokud to však nebude na Černobylu." # todo: NEW TRANSLATION
 UKR_political_reaction: "Následky Krymu" # todo: NEW TRANSLATION
 UKR_political_reaction_desc: "Naše stanovisko vůči Rusku bylo vždy jasné. Nyní je čas oficiálně oznámit naši reakci po celém světě." # todo: NEW TRANSLATION
 UKR_the_wall_project: "Projekt 'Zeď'" # todo: NEW TRANSLATION
 UKR_the_wall_project_desc: "Nikdy nemůžeme vědět, kdy náš velký východní soused překročí naše hranice. Blízkost našich národů a kulturní podobnosti mohou poskytnout casus belli k invazi z východu. Někteří z našich nejbližších poradců a generálů podporují projekt nazvaný 'Zeď'. Ten obsahuje plán na posílení obranných pozic podél naší východní hranice se sousedem." # todo: NEW TRANSLATION
 UKR_found_the_uop: "Založit Ukroboronprom" # todo: NEW TRANSLATION
 UKR_found_the_uop_desc: "Založení Ukroboronpromu nám umožní lépe konkurovat na světovém zbrojním trhu. Úřad se bude podílet na vojensko-technických partnerstvích s mnoha zahraničními mocnostmi a domácími společnostmi. Vytvoření nové agentury umožní nejlepšímu vedení soustředit se na strategická rozhodnutí a dlouhodobé programy pro naše obranné průmysly." # todo: NEW TRANSLATION
 UKR_ukrainian_armed_forces_reform: "Reforma ukrajinských ozbrojených sil" # todo: NEW TRANSLATION
 UKR_ukrainian_armed_forces_reform_desc: "Současný stav armády nechává mnoho přání. Po provedení nezbytných reforem budeme schopni zvýšit kvalitu výcviku a organizace ukrajinských ozbrojených sil." # todo: NEW TRANSLATION
 UKR_revise_our_defensive_potentialities: "Revize obranných schopností" # todo: NEW TRANSLATION
 UKR_revise_our_defensive_potentialities_desc: "Několik událostí v posledních letech nám ukázalo, že je čas, aby Ukrajina přehodnotila své obranné strategie. Měli bychom konzultovat náš generální štáb a vybudovat pro náš lid novou základnu." # todo: NEW TRANSLATION
 UKR_freedom_of_choice_in_regions: "Svoboda volby" # todo: NEW TRANSLATION
 UKR_freedom_of_choice_in_regions_desc: "Lidé si zaslouží právo volby. Není v moci vlády určovat povinný jazyk. Lidé budou ti, kdo rozhodnou, nyní i vždy." # todo: NEW TRANSLATION
 UKR_centralization: "Centralizace" # todo: NEW TRANSLATION
 UKR_centralization_desc: "Myšlenky federalizace jsou zastaralé a archaické. Je čas jít dál a centralizovat vládu, zjednodušit mnoho procesů a motivací, abychom vrátili vládě její čest. Silný stát ochrání jak prosté občany, tak byrokraty." # todo: NEW TRANSLATION
 UKR_federalization: "Federalizace" # todo: NEW TRANSLATION
 UKR_federalization_desc: "Ukrajinská federalizace je myšlenka rozpracovaná Drahomanovem, slavným ukrajinským publicistou a filozofem 19. století. Vyacheslav Chernovol, který zastával vizi Ukrajiny jako spolku navzájem odlišných zemí, jež měly vytvořit rozmanitou tvář jednoho národu, také prosazoval tento typ vlády. Proměníme jejich myšlenky v realitu..." # todo: NEW TRANSLATION
 UKR_try_to_reach_an_agreement: "Dosáhnout dohody" # todo: NEW TRANSLATION
 UKR_try_to_reach_an_agreement_desc: "Nyní, když jsme dosáhli toho, že příznivci Ruska se zmocnili vlády, musíme s nimi dosáhnout kompromisu, jinak se země nikdy nesjednotí." # todo: NEW TRANSLATION
 UKR_adopt_the_second_language: "Uznat druhý jazyk" # todo: NEW TRANSLATION
 UKR_adopt_the_second_language_desc: "Předchozí nacionalistické vlády popřely neoddiskutovatelný fakt. Jazyková otázka byla a zůstává zjevný problém ukrajinského lidu. Je čas ji vyřešit jednou provždy!" # todo: NEW TRANSLATION
 UKR_apply_to_join_csto: "Připojit se k CSTO" # todo: NEW TRANSLATION
 UKR_apply_to_join_csto_desc: "CSTO je bližší a s námi více sladěný spojenec. Rusové nás budou schopni bránit mnohem dříve než kterékoliv hlavní západní mocnosti. Blízkost Ruska z něj dělá přirozeného spojence." # todo: NEW TRANSLATION
 UKR_pro_russian_government_in_power: "Pro-ruské strany" # todo: NEW TRANSLATION
 UKR_pro_russian_government_in_power_desc: "Nedávné vnitropolitické změny přivedly k moci proruskou vládu, jejíž vůdci jsou pro bližší vazby na Východ a zejména na Rusko." # todo: NEW TRANSLATION
 UKR_nato_standards: "Standardy NATO" # todo: NEW TRANSLATION
 UKR_nato_standards_desc: "Snažit se vstoupit do NATO bude vyžadovat mnoho změn v našem současném vojenském modelu a typu vlády. Nebudeme schopni obejít mnohé podmínky pro vstup do NATO. Je čas požádat naše nově nalezené přátele, aby nám pomohli modernizovat naši chátrající armádu." # todo: NEW TRANSLATION
 UKR_nato_membership_action_plan: "Akční plán členství v NATO" # todo: NEW TRANSLATION
 UKR_nato_membership_action_plan_desc: "Na cestě k vstupu do NATO zbývá jen pár formalit. Jakmile bude legislativa hotova, je čas, aby se ukrajinský lid přidal k Západu a definitivně si zajistil své místo v Evropě. V životě je někdy třeba si vybrat stranu, doufejme, že to bude pro Ukrajinu ta správná." # todo: NEW TRANSLATION
 UKR_closer_ties_with_western_bloc: "Bližší vazby se Západem" # todo: NEW TRANSLATION
 UKR_closer_ties_with_western_bloc_desc: "Musíme zahájit prioritní rozhovory se zástupci NATO. Nepochybně by se Ukrajina měla obrátit k našim západním partnerům a stát se novým členem aliance. Ochrana bude bezprecedentní, pokud chceme omezit ruskou agresi." # todo: NEW TRANSLATION
 UKR_european_union_integration: "Integrace do Evropské unie" # todo: NEW TRANSLATION
 UKR_european_union_integration_desc: "Úspěšné reformy nám umožnily přiblížit se evropské civilizaci, jejíž součástí se Ukrajina brzy stane." # todo: NEW TRANSLATION
 UKR_us_non_nato_ally: "Spojenec USA mimo NATO" # todo: NEW TRANSLATION
 UKR_us_non_nato_ally_desc: "Ačkoliv si přejeme zůstat mimo hlavní mocenské bloky, může se vyplatit získat přízeň Washingtonu, abychom nebyli izolováni od světa a globálního trhu. Schopnost zůstat neutrální a ekonomicky prosperovat byla opakovaně prokázána ve Švýcarsku. Není důvod, proč bychom to nemohli zkusit i my." # todo: NEW TRANSLATION
 UKR_confirm_non_block_status: "Potvrdit status mimo bloky" # todo: NEW TRANSLATION
 UKR_confirm_non_block_status_desc: "Ukrajina nepotřebuje ochranu nikoho. V případě potřeby se dokážeme ubránit sami před kýmkoliv. Terén Ukrajiny se může snadno obrátit v náš prospěch." # todo: NEW TRANSLATION
 UKR_association_agreement: "Asociační dohoda" # todo: NEW TRANSLATION
 UKR_association_agreement_desc: "Podepsání asociační dohody je prvním krokem směrem k členství v Evropské unii a prohloubení našich vazeb s Evropou. Také to zahájí mohutný proces, jenž evropským investorům usnadní přístup na naše trhy a do naší ekonomiky." # todo: NEW TRANSLATION
 UKR_baltic_black_sea_union: "Pobaltsko-Černomořská unie" # todo: NEW TRANSLATION
 UKR_baltic_black_sea_union_desc: "Lidé v oblastech u Baltského a Černého moře byli po tisíciletí bojišti. Už nebudeme pohraničním státem mezi západními a východními mocnostmi. Pobaltsko-černomořská unie naplní projekt Intermarium a spojí národy k obraně nás samotných, jak jednotlivě, tak společně." # todo: NEW TRANSLATION
 UKR_western_doctrine: "Západní doktrína" # todo: NEW TRANSLATION
 UKR_western_doctrine_desc: "Západ nás podporuje již mnoho let. Je čas hledat u něj více vedení a zlepšit naše vztahy se Západem. Západní doktríny, které nám byly předloženy, činí toto ještě atraktivnějším." # todo: NEW TRANSLATION
 UKR_closer_ties_with_eu: "Bližší vazby s EU" # todo: NEW TRANSLATION
 UKR_closer_ties_with_eu_desc: "Musíte oznámit své záměry vstoupit do Evropské unie. Dohody zahájí bližší spolupráci s evropskými státy a jejich ekonomikami. V této fázi jsme však jen pozorovatelskou zemí. Je čas to změnit a napravit tuto situaci." # todo: NEW TRANSLATION
 UKR_baltic_black_sea_dialogue: "Pobaltsko-černomořský dialog" # todo: NEW TRANSLATION
 UKR_baltic_black_sea_dialogue_desc: "Země vložené mezi moři vyžadují jisté diplomatické sbližování. Jsou to prostřední prostory mezi Východem a Západem, podobně jako my. Musíme jim ukázat, že dokážeme stát jednotně bez jejich podpory či vlivu." # todo: NEW TRANSLATION
 UKR_guam_reorganization: "Reorganizace GUAM" # todo: NEW TRANSLATION
 UKR_guam_reorganization_desc: "Některé postsovětské země vytvořily 'GUAM' za účelem podpory a rozvoje ekonomických i demokratických idejí mezi Gruzií, Ukrajinou, Ázerbájdžánem a Moldavskem. Organizace by však mohla být reorganizována novým způsobem, aby čelila veškerému zahraničnímu vlivu. Stane se z ní rostoucí mocenský blok postsovětských států." # todo: NEW TRANSLATION
 UKR_own_union_theory: "Naše vlastní unie" # todo: NEW TRANSLATION
 UKR_own_union_theory_desc: "GUAM a ostatní postsovětské státy by pravděpodobně byly ochotny vytvořit nějaký druh naší vlastní unie. Nejlepším krokem je navázat s těmito zeměmi spolupráci." # todo: NEW TRANSLATION
 UKR_consolidation: "Konsolidace" # todo: NEW TRANSLATION
 UKR_consolidation_desc: "Měli bychom usilovat o konsolidaci mezi zeměmi, které nás obklopují. Schopnost diskutovat a navrhovat legislativu, která bude prospívat nám všem, nikoli jen jedné zemi, je zásadní pro budoucí rozvoj a naši společnou svrchovanost." # todo: NEW TRANSLATION
 UKR_foreign_policy_initiative: "Zahraničněpolitická iniciativa" # todo: NEW TRANSLATION
 UKR_foreign_policy_initiative_desc: "Po léta určovaly naši zahraniční politiku cizí mocnosti. Je čas, abychom převzali iniciativu a vydali se vlastní cestou." # todo: NEW TRANSLATION
 UKR_euroscepticism: "Euroskepticismus" # todo: NEW TRANSLATION
 UKR_euroscepticism_desc: "Evropské ideje a přehnaná Evropská unie nejsou něco, s čím bychom se měli ztotožňovat. Museli bychom platit jejich poplatky a podřizovat se jiným představám o tom, co by bylo pro naši velkou zemi prospěšné. Je to žert a podvod, pokud se zeptáte [UKR.GetLeader]." # todo: NEW TRANSLATION
 UKR_eastern_doctrine: "Východní doktrína" # todo: NEW TRANSLATION
 UKR_eastern_doctrine_desc: "Východ poskytuje něco, co Západ nemůže: bezpečnost a kulturní vazby. Lidé na Ukrajině a v postsovětských státech by se měli znovu orientovat k Rusku. Rusko nás chránilo před Němci ve druhé světové válce a jsme si jisti, že by nám znovu přišlo na pomoc." # todo: NEW TRANSLATION
 UKR_expand_the_east_trade_cooperation: "Obchodní spolupráce s Východem" # todo: NEW TRANSLATION
 UKR_expand_the_east_trade_cooperation_desc: "Rozšíření obchodu s Východem nám přinese mnohem větší ekonomickou svobodu. Ceny zboží mohou klesnout, pokud lépe zkoordinujeme naše dovozy přes východní trhy. Bude levnější a snazší je dopravovat přes naše sdílené dopravní sítě." # todo: NEW TRANSLATION
 UKR_eacu_integration: "Integrace do EACU" # todo: NEW TRANSLATION
 UKR_eacu_integration_desc: "Po našem nedávném rozšíření na východní trhy bychom měli prosazovat větší integraci východních obchodních modelů. Čím snazší a podobnější budou naše modely, tím lépe pro nás." # todo: NEW TRANSLATION
 UKR_negotiations_about_gas_price: "Vyjednat cenu plynu" # todo: NEW TRANSLATION
 UKR_negotiations_about_gas_price_desc: "Gazprom po léta dusí ostatní energetické společnosti na Ukrajině. Měli bychom začít využívat některou z našich národních energetických společností k vyjednávání lepších cen plynu pro naše obyvatele." # todo: NEW TRANSLATION
 UKR_rapprochement_with_russia: "Sbližování s Ruskem" # todo: NEW TRANSLATION
 UKR_rapprochement_with_russia_desc: "Rusko je díky své blízkosti a někdy i agresivní rétorice významným hráčem v naší politice. Některé strany si přejí znovu navázat vztahy s Rusy. Je to nejlepší krok jak pro ukrajinský, tak ruský lid — udělat mír a napravit vztahy, abychom objevili nové přátelství." # todo: NEW TRANSLATION
 UKR_russian_investements: "Ruské investice" # todo: NEW TRANSLATION
 UKR_russian_investements_desc: "Rusko je jednou z předních ekonomik světa. Jejich společnosti jsou skvělými partnery pro investice. Možnost využít tyto bohaté zdroje takto blízko by jejich investice učinila ještě výnosnějšími." # todo: NEW TRANSLATION
 UKR_clash_with_opposition: "Konflikt s opozicí" # todo: NEW TRANSLATION
 UKR_clash_with_opposition_desc: "Po nedávném přesunu moci ve Verkhovna Rada se prozápadní strany pokusily zablokovat veškerou naši legislativu směřující k sblížení Ukrajiny s Ruskem. Pokud se s námi chtějí střetnout, postavme se jim." # todo: NEW TRANSLATION
 UKR_closer_ties_with_eastern_bloc: "Bližší vazby s východním blokem" # todo: NEW TRANSLATION
 UKR_closer_ties_with_eastern_bloc_desc: "Východní blok vedený Ruskem je přirozeným spojenectvím. Jazyk, kultura a téměř všechny formy vládnutí jsou si podobné. Byli jsme kdysi součástí SSSR. Je čas se znovu orientovat k těmto postsovětským státům v naději, že jednoho dne znovu vybudujeme východní blok." # todo: NEW TRANSLATION
 UKR_special_defensive_agreement: "Zvláštní obranná dohoda" # todo: NEW TRANSLATION
 UKR_special_defensive_agreement_desc: "Problém s pravou neutralitou je, že nefunguje ve všech případech. Rusko je pro nás stále důležitým spojencem. Je v našem nejlepším zájmu vypracovat zvláštní obranný pakt pro případ, že by nás kdy ohrovala jiná moc." # todo: NEW TRANSLATION
 UKR_direct_democracy_idea: "Snížení role státu" # todo: NEW TRANSLATION
 UKR_direct_democracy_idea_desc: "Vláda zasahovala příliš do autonomie oblastí. Měli bychom prosazovat, aby lidé v jednotlivých regionech rozhodovali sami o sobě. Není úkolem vlády rozhodovat za lidi, co si přejí do budoucna." # todo: NEW TRANSLATION
 UKR_unite_the_opposition: "Sjednotit opozici" # todo: NEW TRANSLATION
 UKR_unite_the_opposition_desc: "Hlavní opozicí, kterou máme, jsou ti, kteří podporují Rusko. Rusofilové jsou momentálně jedinou překážkou, která nás brzdí v prosazení pozitivních změn na Ukrajině. Přejí si, abychom byli spojeni s Ruskem jako jeho loutkový stát. Je čas ukázat jim krásu jednoty v rámci Ukrajiny. Jsme národ sjednocený, jeden a navždy." # todo: NEW TRANSLATION
 UKR_parliamentary_reform: "Ústavní reforma" # todo: NEW TRANSLATION
 UKR_parliamentary_reform_desc: "Ústava obsahuje některé články, které brání skutečnému uplatnění svobody. Nejlepší cestou je diskutovat s lidmi o tom, co si přejí vidět v našich nových reformách. Je čas přetvořit ukrajinskou vládu na vládu pro lid, vytvořenou lidmi." # todo: NEW TRANSLATION
 UKR_privatization_of_state_enterprises: "Privatizace státních podniků" # todo: NEW TRANSLATION
 UKR_privatization_of_state_enterprises_desc: "Státem řízený korporatismus je selhávající obchodní a ekonomický model. Je mnohem lepší nechat společnosti fungovat soukromě, aby se zmírnil tlak na vládu. Pokud budeme neustále řídit každý trh do detailu, nikdy skutečně neporosteme." # todo: NEW TRANSLATION
 UKR_fight_against_bureaucracy: "Boj proti byrokracii" # todo: NEW TRANSLATION
 UKR_fight_against_bureaucracy_desc: "Stroj byrokracie musí být zkrocen. Naším prvním krokem by mělo být snížení moci tohoto zvířete, které nás ovládá, a směřovat k méně zasahující podobě vlády." # todo: NEW TRANSLATION
 UKR_bet_on_small_business: "Podpora malého podnikání" # todo: NEW TRANSLATION
 UKR_bet_on_small_business_desc: "Jedna věc, kterou jsme se od Západu hodně naučili, je právo na podnikání. Ukrajinci byli od počátku 20. století podřízeni komunistické politice a nikdy nebyli schopni rozvíjet vlastní ukrajinskou formu podnikání. Umožnění malým podnikům rozvíjet vlastní společnosti a aktivity bude obzvlášť užitečné pro oživení naší ekonomiky." # todo: NEW TRANSLATION
 UKR_health_care_reform: "Reforma zdravotnictví" # todo: NEW TRANSLATION
 UKR_health_care_reform_desc: "Zdravotní péče na Ukrajině je drahá a většina lidí má omezený přístup k potřebným lékům. Jednoduchá reforma našich politik by měla umožnit našemu systému zdravotní péče podpořit více pacientů a zajistit lidem péči, kterou si zaslouží." # todo: NEW TRANSLATION
 UKR_education_reform: "Reforma vzdělávání" # todo: NEW TRANSLATION
 UKR_education_reform_desc: "Nízké platy pro většinu vzdělaných zaměstnanců, státní zanedbávání univerzit a vysokých škol a obecný nedostatek péče zanechaly vzdělávací systém v troskách. Měli bychom usilovat o to, aby bylo naše vzdělávání všude bezplatné a napravit škody způsobené lety zanedbávání." # todo: NEW TRANSLATION
 UKR_legacy_of_the_revolution_of_dignity: "Revoluce důstojnosti" # todo: NEW TRANSLATION
 UKR_legacy_of_the_revolution_of_dignity_desc: "Revoluce důstojnosti (nebo Euromajdan) znamená začátek série nepokojů a povstání, které podporovaly uzavření Asociační dohody s Evropskou unií a obnovení ústavy z roku 2004. Podstatou je, že Ukrajina je nade vše; Západ je tím, s kým bychom se měli sblížit." # todo: NEW TRANSLATION
 UKR_war_with_oligarhism: "Zúčtovat s oligarchy" # todo: NEW TRANSLATION
 UKR_war_with_oligarhism_desc: "Oligarchové jsou mor v naší velké zemi. Nedostatek zásluh ve většině úřadů způsobil, že se naše země stala nic jiného než bažinou korupce. Je v našem nejlepším zájmu začít napravovat škody způsobené těmito parazity. S oligarchy je třeba se vypořádat." # todo: NEW TRANSLATION
 UKR_economic_recovery_program: "Program ekonomického oživení" # todo: NEW TRANSLATION
 UKR_economic_recovery_program_desc: "Ekonomika Ukrajiny je v recesi. Staré politiky stále ustupují zastaralému ekonomickému modelu. Budoucnost Ukrajiny je nyní a musí se zotavit pro dobro našeho lidu." # todo: NEW TRANSLATION
 UKR_pro_ukrainian_government_in_power: "Pro-ukrajinské strany" # todo: NEW TRANSLATION
 UKR_pro_ukrainian_government_in_power_desc: "Pro-ukrajinské síly se dostaly k moci v zemi a snaží se zajistit Ukrajině důstojné místo na světové scéně. Nezáleží na tom, zda se nová vláda obrátí na Západ, nebo dá přednost rozvoji svého regionu — bezpochyby to zhorší vztahy s Ruskem." # todo: NEW TRANSLATION
 UKR_anticorruption_plan: "Plán boje proti korupci" # todo: NEW TRANSLATION
 UKR_anticorruption_plan_desc: "Korupce je na Ukrajině běžná. Nejzářnějším příkladem je náš rozvětvený generální štáb. Ukrajina na svém vrcholu měla téměř 450 generálů, někteří z nich nikdy nesloužili ani den v životě vojáka. Měli bychom se soustředit na rozbití korupce, která je nyní v naší společnosti normou." # todo: NEW TRANSLATION
 UKR_restructuring_of_anticorruption_committee: "Založit NABU" # todo: NEW TRANSLATION
 UKR_restructuring_of_anticorruption_committee_desc: "Založení a spuštění Národního protikorupčního úřadu (NABU) bylo jednou z podmínek stanovených MMF a Evropskou komisí pro uvolnění vízových omezení mezi Ukrajinou a EU. NABU bude vyšetřovat korupci v zemi a připravovat případy k trestnímu stíhání." # todo: NEW TRANSLATION
 UKR_judiciary_reform: "Reforma soudnictví" # todo: NEW TRANSLATION
 UKR_judiciary_reform_desc: "Současný soudní systém není schopen efektivně vykonávat uložené tresty. Jeho reforma je naléhavou potřebou pro vybudování právního a demokratického státu." # todo: NEW TRANSLATION
 UKR_police_reform: "Reforma policie" # todo: NEW TRANSLATION
 UKR_police_reform_desc: "Milice je pozůstatkem sovětské minulosti. Abychom zajistili skutečnou ochranu našich občanů, musíme přetvořit starou, zkorumpovanou vládní organizaci a na jejím místě vytvořit novou — Národní policii Ukrajiny." # todo: NEW TRANSLATION
 UKR_authoritarian_rule: "Autoritářská vláda" # todo: NEW TRANSLATION
 UKR_authoritarian_rule_desc: "Oligarchové jsou ti, kdo mají peníze. Nyní je čas omezit zapojení nižších tříd do vlády. Je čas mít jednoho vůdce, jednu stranu." # todo: NEW TRANSLATION
 UKR_strenghten_the_power: "Posílit naši moc" # todo: NEW TRANSLATION
 UKR_strenghten_the_power_desc: "Upevnění kontroly nad oblastmi bude obtížné. K zajištění jejich podpory lze použít nátlak, úplatky a případné vojenské akce." # todo: NEW TRANSLATION
 UKR_stay_with_families: "Zůstat s rodinami" # todo: NEW TRANSLATION
 UKR_stay_with_families_desc: "Lidé jsou tím, co motivuje vládu naší země. Rodiny s penězi dohlížejí na to, aby země fungovala." # todo: NEW TRANSLATION
 UKR_families_rule: "Rodinná vláda" # todo: NEW TRANSLATION
 UKR_families_rule_desc: "Rodiny začaly přechod k většímu zapojení do politické scény v naší zemi. Celkově se zdá, že země je na správné cestě integrovat tuto frakci do našeho vládnutí." # todo: NEW TRANSLATION
 UKR_take_power_in_one_hands: "Jeden vůdce, jeden lid" # todo: NEW TRANSLATION
 UKR_take_power_in_one_hands_desc: "[UKR.GetLeader] je nejlepší volba, která nás povede. Rodiny budou pracovat ruku v ruce s naším velkým vůdcem, aby přivedly Ukrajinu ke slávě a významu na světové scéně." # todo: NEW TRANSLATION
 UKR_backstage_arrangements: "Zákulisní dohody" # todo: NEW TRANSLATION
 UKR_backstage_arrangements_desc: "Za oponou jsou vždy možné stinné postavy a pochybná jednání. Abychom zajistili podporu oligarchů, budeme se muset uchýlit k těmto pochybným hráčům, abychom získali jejich přízeň." # todo: NEW TRANSLATION
 UKR_restore_nuclear_status: "Obnovit jaderný status" # todo: NEW TRANSLATION
 UKR_restore_nuclear_status_desc: "Budapešťské memorandum nám odebralo možnost někdy se prezentovat jako jaderný stát. Je v našem nejlepším zájmu obnovit náš jaderný status z mnohem více důvodů než pouze zbraně." # todo: NEW TRANSLATION
 UKR_sovereignty_project: "Projekt 'Svrchovanost'" # todo: NEW TRANSLATION
 UKR_sovereignty_project_desc: "Projekt 'Svrchovanost' je krycím názvem zaměřeným na obnovení jaderné suverenity Ukrajiny. Musíme tento projekt realizovat, abychom získali zpět naši národní suverenitu a svobodu v držení zbraní." # todo: NEW TRANSLATION
 UKR_srdsc: "SRDSC" # todo: NEW TRANSLATION
 UKR_srdsc_desc: "'SRDSC' neboli Státní výzkumné a projektové středisko stavby lodí se zabývá výzkumem a vývojem válečných lodí a menších plavidel pro ukrajinské námořnictvo a jiné země, které uzavřou smlouvu se SRDSC." # todo: NEW TRANSLATION
 UKR_defend_our_sky: "Nová letadla pro UAF" # todo: NEW TRANSLATION
 UKR_defend_our_sky_desc: "UAF má hrozně zastaralé stíhače a velmi slabé údržbářské týmy, aby udržely letadla v perfektním stavu. Měli bychom nakupovat v zahraničí nová letadla k přezbrojení našeho letectva." # todo: NEW TRANSLATION
 UKR_revive_the_black_sea_fleet: "Oživit ukrajinské námořnictvo" # todo: NEW TRANSLATION
 UKR_revive_the_black_sea_fleet_desc: "Ukrajinské námořnictvo je vyčerpané a nic víc než pobřežní obrannou silou. Námořnictvo nedokáže nic víc než zabezpečit naše špatně chráněné přístavy a lehké plavební trasy přes Černé moře. Je to šokující pohled, když jej prostudujeme. Je čas přezkoumat naši námořní doktrínu a zaměřit se na její reformu." # todo: NEW TRANSLATION
 UKR_cut_down_the_general_staff: "Snížit generální štáb" # todo: NEW TRANSLATION
 UKR_cut_down_the_general_staff_desc: "Generální štáb je nafouknutý a neefektivní. Ti, kteří nám věrně sloužili a prokázali vojenskou kompetenci, budou ušetřeni. Ostatní budou okamžitě odvoláni, aby se mohl přestavět generální štáb." # todo: NEW TRANSLATION
 UKR_enlist_the_general_staff_support: "Získat podporu generálů" # todo: NEW TRANSLATION
 UKR_enlist_the_general_staff_support_desc: "Ačkoli má naše země mnohem více generálů, než je třeba, získání jejich podpory může být užitečné. Pokud se naše ozbrojené síly někdy budou rozšiřovat, generálové získají patřičnou hodnotu. Jinak je můžeme přiřadit k úkolům a zlepšit naši vojenskou efektivitu a konečně přestat plýtvat na platy." # todo: NEW TRANSLATION
 UKR_contract_army: "Profesionální armáda" # todo: NEW TRANSLATION
 UKR_contract_army_desc: "Ukrajinské ozbrojené síly postrádají něco, co má většina hlavních evropských armád: profesionalitu. Je čas zdisciplinovat naše síly a přetvořit je v novou profesionální armádu." # todo: NEW TRANSLATION
 UKR_armor_production: "Národní výroba obrněné techniky" # todo: NEW TRANSLATION
 UKR_armor_production_desc: "Výroba obrněných vozidel u nás doma bude zdaleka nejlepší a nejlevnější způsob, jak vyzbrojit naše pozemní síly tanky a bojovými vozidly pěchoty. Několik firem pouze v Kyjevě již začalo vyrábět obrněná vozidla pro ukrajinskou armádu. Je rozumné do nich investovat a udělit jim státní zakázky." # todo: NEW TRANSLATION
 UKR_war_on_donbass_experience: "Válka v Donbasu" # todo: NEW TRANSLATION
 UKR_war_on_donbass_experience_desc: "Region Donbas na Ukrajině, který zahrnuje doněckou a luhanskou oblast. Je geograficky, jazykově i kulturně blízký našemu ruskému sousedovi. Velký počet rusky mluvících obyvatel v této oblasti žije. Válka v Donbasu začala uprostřed Euromajdanu." # todo: NEW TRANSLATION
 UKR_lessons_of_tuzla_island_conflict: "Poučení z konfliktu na ostrově Tuzla" # todo: NEW TRANSLATION
 UKR_lessons_of_tuzla_island_conflict_desc: "Konflikt o ostrov Tuzla proběhl na počátku 2000. let kvůli malému pásu ostrovů mezi Krymem a ostrovem v Kerčském průlivu. Nakonec ukrajinský lid ztratil de iure území, které je nyní fakticky ruské." # todo: NEW TRANSLATION
 UKR_invest_in_nasu: "Investovat do Národní akademie věd" # todo: NEW TRANSLATION
 UKR_invest_in_nasu_desc: "Prvním krokem ke zlepšení naší skvělé země je začít investicemi do vzdělání. Měli bychom začít investovat do Národní akademie věd, abychom opravdu vzdělali naše lidi a konečně se vymanili z chudoby." # todo: NEW TRANSLATION
 UKR_support_the_ultra_right_wing: "Podpořit krajní pravici" # todo: NEW TRANSLATION
 UKR_support_the_ultra_right_wing_desc: "Nedávné nepokoje v zemi vedly k rozšíření nacionalistické rétoriky všude v zemi. Ozbrojené milice povstávají a formují se ze strachu, že jejich práva budou pošlapána. Potřebují vědět, že je nyní a navždy podporujeme." # todo: NEW TRANSLATION
 UKR_new_ideological_doctrine: "Pravicová doktrína" # todo: NEW TRANSLATION
 UKR_new_ideological_doctrine_desc: "Milice a krajní pravice získaly naši podporu. Je čas diskutovat o naší nové doktríně do budoucna. Vzestup Ukrajiny je stále blíž." # todo: NEW TRANSLATION
 UKR_derzhavna_varta: "Derzhavna Varta" # todo: NEW TRANSLATION
 UKR_derzhavna_varta_desc: "Derzhavna Varta je státní garda nebo tajná služba Ukrajiny. Udržuje pořádek vůči disidentským organizacím a udržuje zemi relativně stabilní. Celkově by byly mnohem užitečnější i v jiných záležitostech k udržení pořádku." # todo: NEW TRANSLATION
 UKR_clean_the_country: "Očistit zemi" # todo: NEW TRANSLATION
 UKR_clean_the_country_desc: "Naše země zoufale potřebuje jednotu. Je čas začít očisťovat zemi od věcí, které nám uškodily." # todo: NEW TRANSLATION
 UKR_true_political_and_national_freedom: "Skutečná politická svoboda" # todo: NEW TRANSLATION
 UKR_true_political_and_national_freedom_desc: "Začátek skutečné politické svobody spočívá v zotavení se z devastace, která nastala během našich čistek v zemi. Je čas jít vpřed a dosáhnout toho, co naši lidé skutečně chtějí." # todo: NEW TRANSLATION
 UKR_one_language_nation_way: "Jeden národ, jeden jazyk, jedna cesta!" # todo: NEW TRANSLATION
 UKR_one_language_nation_way_desc: "Ukrajina je jeden národ. Má jeden jazyk. Je to jedna cesta pro ukrajinský lid." # todo: NEW TRANSLATION
 UKR_new_national_idea: "Nová národní idea" # todo: NEW TRANSLATION
 UKR_new_national_idea_desc: "Republika byla posílena. Je čas vymyslet novou národní ideu, která bude předcházet našemu rozvoji. Musíme být při jejím tvorbě stále ohleduplní vůči našim lidem." # todo: NEW TRANSLATION
 UKR_millenial_hetmanate: "Tisíciletý hetman" # todo: NEW TRANSLATION
 UKR_millenial_hetmanate_desc: "Hetman je pojem bez jednoznačné definice. Tou, kterou volíme, je hetman ukrajinských kozáků. Tento termín odkazuje na velké kozáky Ukrajiny před tím, než Rusové potlačili povstání. Je čas vrátit se do doby, kdy byli kozáci respektováni a vzbuzovali strach!" # todo: NEW TRANSLATION
 UKR_deal_with_traitors_of_fatherland: "Zrádci vlasti" # todo: NEW TRANSLATION
 UKR_deal_with_traitors_of_fatherland_desc: "Lidé, kteří podporovali Euromajdan a ti, kdo se vzbouřili v Donbasu, nejsou Ukrajinci. Jsou to zrádci a musí být podle toho potrestáni." # todo: NEW TRANSLATION
 UKR_strong_state: "Silný stát" # todo: NEW TRANSLATION
 UKR_strong_state_desc: "Jedna věc, která zabraňuje tomu, aby se Ukrajina zhroutila sama do sebe, je stát. Je čas, aby stát povstal a vedl naše lidi do nové éry!" # todo: NEW TRANSLATION
 UKR_strong_nation: "Silný národ" # todo: NEW TRANSLATION
 UKR_strong_nation_desc: "Národ je silný jen tak, jak silní jsou jeho lidé. Ukrajinský lid křičel na náměstích. Šeptal v zákoutích; nyní je čas, aby národ povstal." # todo: NEW TRANSLATION
 UKR_take_lead_at_national_revival: "Národní revizionismus" # todo: NEW TRANSLATION
 UKR_take_lead_at_national_revival_desc: "Země je v jádru slabá. Je čas upravit Ukrajinu pro vládu, která bude skutečně pro lid. Její síla spočívá nyní v republice, státě či národu." # todo: NEW TRANSLATION
 UKR_strong_republic: "Silná republika" # todo: NEW TRANSLATION
 UKR_strong_republic_desc: "Republika je v konečném důsledku nejsilnější formou vlády pro ukrajinský lid. Je v našem nejlepším zájmu posílit republiku, aby zůstala vládnoucím orgánem na Ukrajině." # todo: NEW TRANSLATION
 UKR_choose_the_national_viche: "Národní veče" # todo: NEW TRANSLATION
 UKR_choose_the_national_viche_desc: "Veče je středověký pojem odkazující na lidové shromáždění převážně ve slovanských zemích. Bělorusko, Rusko, Ukrajina a Polsko měly všechny veče. Systém umožňoval, aby byl lid jedno s státem, a je čas znovu zavést efektivní podobný systém." # todo: NEW TRANSLATION
 UKR_take_the_power_by_force: "Uchopit moc" # todo: NEW TRANSLATION
 UKR_take_the_power_by_force_desc: "Předchozí vláda nechala Ukrajinu slabou. Je čas uchopit kontrolu nad vládou dříve, než se země ještě více destabilizuje." # todo: NEW TRANSLATION
 UKR_choose_the_true_leader: "Nové hetmanství" # todo: NEW TRANSLATION
 UKR_choose_the_true_leader_desc: "Vyhlášení nového státu hetmanstvo nám umožní získat slávu mnohem větší, než jakou nyní máme. Je čas znovu ustanovit hetmanství." # todo: NEW TRANSLATION
 UKR_kharkiv_pact: "Charkovský pakt" # todo: NEW TRANSLATION
 UKR_kharkiv_pact_desc: "Charkovský pakt byl dohoda podepsaná Putinem a Janukovyčem o prodloužení ruských pronájmů ukrajinských námořních zařízení, která je prodloužila hluboko do nadcházejícího století. Pakt také obsahoval víceletou smlouvu na dodávky ruského zemního plynu za zvýhodněnou cenu." # todo: NEW TRANSLATION
 UKR_increasing_popularity: "Rostoucí popularita" # todo: NEW TRANSLATION
 UKR_increasing_popularity_desc: "Pro-ruská vláda není příliš populární. Nacionalistické frakce v zemi jsou proti této změně rozhořčeny. Lidé musí vědět, že je podporujeme a že budeme společně, nikoli odděleně, diskutovat o budoucnosti Ukrajiny." # todo: NEW TRANSLATION
 UKR_uoc: "Ukrajinská pravoslavná církev" # todo: NEW TRANSLATION
 UKR_uoc_desc: "Většina naší země zůstává horlivými pravoslavnými křesťany. Musíme si udržet vazby s církví, abychom zachovali klid mezi lidmi. Rozšíření některých práv pro církev by nám mělo přinést větší popularitu a další výhody u naší výrazně věřící populace." # todo: NEW TRANSLATION
 UKR_choose_the_leader: "Nacionalistický nátlak" # todo: NEW TRANSLATION
 UKR_choose_the_leader_desc: "Koalice vedená populisty uchvátila moc. Nyní je čas rozhodnout, zda je to pro nás opravdu správné. Vydali jsme se na novou cestu, kterou neznáme. Lidé musí pocítit tlak, aby se přizpůsobili." # todo: NEW TRANSLATION
 UKR_enlist_the_people_support: "Získat podporu lidu" # todo: NEW TRANSLATION
 UKR_enlist_the_people_support_desc: "Lidé jsou stavebními kameny každé země. Bez podpory lidu naše vláda nebude schopna v budoucnu nic prosadit." # todo: NEW TRANSLATION
 UKR_snap_election: "Mimořádné volby" # todo: NEW TRANSLATION
 UKR_snap_election_desc: "Volby na Ukrajině musí být zatím odloženy. Vláda musí po nedávných povstáních zohlednit mnoho problémů v zemi." # todo: NEW TRANSLATION
 UKR_state_of_emergency: "Nouzový stav" # todo: NEW TRANSLATION
 UKR_state_of_emergency_desc: "Země upadla z milosti. V ulicích probíhají nepokoje. Lidé prohlašují, že jsou autonomní vůči vládě. Je čas vyhlásit nouzový stav a znovu získat kontrolu nad zemí." # todo: NEW TRANSLATION
 UKR_reorganize_the_national_guard: "Přeorganizovat Národní gardu" # todo: NEW TRANSLATION
 UKR_reorganize_the_national_guard_desc: "Leonid Kučma rozpustil Národní gardu Ukrajiny v lednu 2000 a zbývající jednotky byly rozpustěny a převedeny do jiných složek armády. Tyto síly by měly být znovuorganizovány tak, aby lépe podporovaly naši armádu." # todo: NEW TRANSLATION
 UKR_support_uia: "UIA" # todo: NEW TRANSLATION
 UKR_support_uia_desc: "UIA neboli Ukrainian International Airlines je vlajkový a největší dopravce na Ukrajině. Hlavní centrum jeho letů je na mezinárodním letišti Boryspil v Kyjevě. Provozuje pravidelné osobní i nákladní lety do Evropy, na Střední východ, do Spojených států, Kanady a Asie." # todo: NEW TRANSLATION
 UKR_build_new_airports: "Vybudovat nová letiště" # todo: NEW TRANSLATION
 UKR_build_new_airports_desc: "Naše letiště byla příliš dlouho zanedbávána. Musíme investovat do letišť jak pro civilní, tak i vojenské účely." # todo: NEW TRANSLATION
 UKR_grants_for_high_speed_trains: "Dotace na vysokorychlostní vlaky" # todo: NEW TRANSLATION
 UKR_grants_for_high_speed_trains_desc: "Železniční síť je pro ekonomické prosperování Ukrajiny nesmírně důležitá. Je důležité přejít z našich starších systémů na novější vysokorychlostní vlaky. Stojí za to investovat do rozšíření železniční dopravy, protože máme jednu z největších železničních sítí v celé Evropě." # todo: NEW TRANSLATION
 UKR_invest_in_ministry_of_infrastructure: "Ministerstvo infrastruktury" # todo: NEW TRANSLATION
 UKR_invest_in_ministry_of_infrastructure_desc: "Ministerstvo infrastruktury si vysloužilo kritiku. Infrastruktura Ukrajiny se hroutí kvůli zkorumpovaným úředníkům v ministerstvu, kteří přesměrovávají prostředky. Lidé na některých silnicích nejsou schopni jezdit kvůli jejich stavu. Je čas ministerstvo přeorganizovat v naději na lepší budoucnost pro naše odvětví." # todo: NEW TRANSLATION
 UKR_samru: "Investice SAMRU" # todo: NEW TRANSLATION
 UKR_samru_desc: "Některé infrastrukturní společnosti na Ukrajině docházejí peníze i zakázky. SAMRU je jednou z takových firem a měli bychom prosadit, aby dostaly práci a opravily některé silnice v naší zemi." # todo: NEW TRANSLATION
 UKR_roads_extend_plan: "Plány investic do silnic" # todo: NEW TRANSLATION
 UKR_roads_extend_plan_desc: "Silnice na Ukrajině nejsou z nejlepších. Některé oblasti stále spoléhají na nezpevněné nebo téměř zničené komunikace. Je načase, aby se těmto regionům dostalo pozornosti." # todo: NEW TRANSLATION
 UKR_ukrainian_railways: "UZ" # todo: NEW TRANSLATION
 UKR_ukrainian_railways_desc: "UZ je státní společnost, která v současnosti drží obrovský monopol na většinu železniční dopravy v zemi. Společnost se může pochlubit celkovou délkou tratí přes 23 000 km, což ji řadí na 13. místo na světě. Je také 6. největším přepravcem cestujících po železnici a 7. největším přepravcem nákladu." # todo: NEW TRANSLATION
 UKR_hyperloop_project: "Projekt Hyperloop" # todo: NEW TRANSLATION
 UKR_hyperloop_project_desc: "'Projekt Hyperloop' je koncept vyvinutý podnikatelem Elonem Muskem a jeho společnostmi SpaceX a Tesla, který má za cíl vytvořit efektivnější dopravní systém pro celosvětové použití. Ukrajina je velká a rozlehlá země. Proto stojí za to prozkoumat možnosti rozšíření a vyvinutí naší verze hyperloopu." # todo: NEW TRANSLATION
 UKR_legacy_of_the_ukr_ind: "Ukrajinská industrializace" # todo: NEW TRANSLATION
 UKR_legacy_of_the_ukr_ind_desc: "Ukrajina silně spoléhá na svůj průmyslový základ pro ekonomický růst. Hlavní města Kyjev, Lvov a Záporoží mají každé nějaký průmysl, který poháněl jejich růst v průběhu let. Musíme tento trend udržet, jinak upadneme do stagnace." # todo: NEW TRANSLATION
 UKR_ssau: "SSAU" # todo: NEW TRANSLATION
 UKR_ssau_desc: "Ukrajinský kosmický průmysl je daleko od světové špičky v kosmických technologiích. Nicméně je významným výrobcem kosmických lodí a jiné meziplanetární techniky. Schopnost udržet konkurenceschopnost na této poslední hranici rozhodne o naší budoucnosti v nadcházejících letech." # todo: NEW TRANSLATION
 UKR_pivdenmash_udo: "Pivdenmash" # todo: NEW TRANSLATION
 UKR_pivdenmash_udo_desc: "Pivdenmash je hlavním ukrajinským výrobcem kosmických prostředků. Společnost je známá výrobou raket pro zahraniční zákazníky, včetně NASA. Bylo by dobré tento rozvíjející se průmysl podpořit, aby Ukrajina získala místo na světové scéně. Malá zajímavost: ukrajinské rakety tvořily v roce 2006 12 % všech kosmických letů." # todo: NEW TRANSLATION
 UKR_rocket_program: "Raketový program Ukrajiny" # todo: NEW TRANSLATION
 UKR_rocket_program_desc: "Ukrajina je schopná stejně jako kterékoliv jiné země na světě. Proto bychom měli investovat do našich raket, pro všechny účely, které kdy můžeme potřebovat – protiletadlová obrana, nebo dokonce jednou poslat vlastní let do vesmíru." # todo: NEW TRANSLATION
 UKR_national_steel_companies: "Ruthenská ocel" # todo: NEW TRANSLATION
 UKR_national_steel_companies_desc: "Ruthenská ocel byla kdysi impozantním produktem určeným k vedení válek. Nyní se už nebojujeme meči a štíty. Přesto naše tanky, zbraně a střely potřebují kvalitní ocel, aby zůstaly konkurenceschopné." # todo: NEW TRANSLATION
 UKR_improve_mines_condition: "Zlepšit podmínky v dolech" # todo: NEW TRANSLATION
 UKR_improve_mines_condition_desc: "V současnosti nejsou těžební předpisy na Ukrajině mezi nejbezpečnějšími na světě. Ukrajina má však bohatství přírodních zdrojů, které jsou nevyužité kvůli hrozným podmínkám v dolech. Je čas usilovat o reformu těchto problémů a vrátit naše přírodní zdroje zpět na správnou cestu." # todo: NEW TRANSLATION
 UKR_naftogaz: "Naftogaz" # todo: NEW TRANSLATION
 UKR_naftogaz_desc: "Naftogaz je státní společnost pro těžbu ropy a zemního plynu. Podílí se na celém procesu od těžby po rafinaci produktů. Společnost je často využívána k prosazování energetické nezávislosti vůči zemím jako Rusko či jiným velkým exportérům energie." # todo: NEW TRANSLATION
 UKR_extend_ukrainian_refineries: "Zaměřit se na obnovitelnou energii" # todo: NEW TRANSLATION
 UKR_extend_ukrainian_refineries_desc: "Ačkoliv máme dostatek zemního plynu a zásob ropy, doplnění našich energetických potřeb o jiné formy energie pomůže stabilizovat situaci v době nízké produkce fosilních paliv." # todo: NEW TRANSLATION
 UKR_zalk: "Záporožské průmyslové závody" # todo: NEW TRANSLATION
 UKR_zalk_desc: "Záporoží je důležité průmyslové centrum na Ukrajině. Je hlavním městem Záporožské oblasti, sídlem ZAZ, centrem metalurgie a významným přístavem pro vývoz zboží z Donbasu." # todo: NEW TRANSLATION
 UKR_automobile_industry: "Automobilový průmysl" # todo: NEW TRANSLATION
 UKR_automobile_industry_desc: "Vozidla jakéhokoli druhu jsou pro zemi důležité. Umožňují přepravu lidí i materiálu a zároveň poskytují pracovní místa. Stojí za to diskutovat o budoucích průmyslových investicích v tomto sektoru." # todo: NEW TRANSLATION
 UKR_cars_production_licenses: "Licence na výrobu automobilů" # todo: NEW TRANSLATION
 UKR_cars_production_licenses_desc: "Toyota, Mercedes, Chevy, Kia, Dodge, BMW, Jeep a mnoho dalších firem stále hledá další místo pro výstavbu továrny. Diskuse o možnosti přilákat zahraniční investory je na dosah ruky." # todo: NEW TRANSLATION
 UKR_own_automobile_production: "Vlastní výroba automobilů" # todo: NEW TRANSLATION
 UKR_own_automobile_production_desc: "Svět je v současnosti nestabilní a děsivý. Většinu toho, co budeme kdy potřebovat, lze vyrobit doma, a to platí i pro automobily. Nejlepší způsob, jak udržet růst a pohyb naší ekonomiky, je prosadit se a vyrábět vlastní automobily." # todo: NEW TRANSLATION
 UKR_laz: "LAZ" # todo: NEW TRANSLATION
 UKR_laz_desc: "Holdinová společnost LAZ má dceřinou továrnu ve Lvově, která se specializuje na výrobu autobusů. Společnost se v poslední době ocitla v těžké situaci kvůli rozkladu Sovětského svazu před devíti lety. Můžeme to využít jako příležitost k posílení regionu a jeho atraktivity na trhu." # todo: NEW TRANSLATION
 UKR_luaz: "LuAZ" # todo: NEW TRANSLATION
 UKR_luaz_desc: "LuAZ je továrna v Lutsku. Továrna byla původně postavena v 50. letech k výrobě lehčích terénních vozidel jako doplněk k GAZ-69, které byly ve službě. Pomohlo by, kdybychom investovali do této továrny i do regionálních závodů, aby se zvýšila produkce." # todo: NEW TRANSLATION
 UKR_zaz: "ZAZ" # todo: NEW TRANSLATION
 UKR_zaz_desc: "ZAZ neboli Zaporizhia Automobile Building Plant je hlavní výrobce automobilů na Ukrajině. Jak název napovídá, sídlí ve městě Záporoží na jihovýchodě Ukrajiny. Také běžně vyrábí autobusy a nákladní vozy a je známý ze své bývalé mateřské společnosti AvtoZAZ." # todo: NEW TRANSLATION
 UKR_kraz: "KrAZ" # todo: NEW TRANSLATION
 UKR_kraz_desc: "KrAZ je soukromá společnost v Kremenchuku. Firma vyrábí především nákladní automobily a další speciální vozidla. Jejich hlavní specializací jsou těžké off-road modely. Nedávno byla registrována jako holding a vlastní ji ukrajinská korporace Finance and Credit." # todo: NEW TRANSLATION
 UKR_passed_referendum: "§YÚspěšné referendum!§!" # todo: NEW TRANSLATION
 UKR_failed_referendum: "§YReferendum neprošlo§!" # todo: NEW TRANSLATION
 UKR_supported_russian_parties_flag: "Podpořené proruské strany" # todo: NEW TRANSLATION
 UKR_supported_patriotic_parties_flag: "Podpořené proukrajinské strany" # todo: NEW TRANSLATION
 UKR_civil_war_in_the_donbass_flag: "Válka v Donbasu začala" # todo: NEW TRANSLATION
 UKR_west_east_rivalry_balanced: "Mezi Východem a Západem \n§LAktuální stav rivality:§! §GVyrovnané§!\n" # todo: NEW TRANSLATION
 UKR_west_east_rivalry_balanced_desc: "Konec studené války přinesl Ukrajině bezprecedentní míru nezávislosti. Nicméně dědictví suverenity přetrvávalo, díky čemuž je politická scéna země nestabilnější. Rusko nadále ovlivňuje Ukrajinu ze východu, zatímco Evropská unie začala uplatňovat svůj vliv ze západu. V rámci Ukrajiny vznikly konkurenční politické frakce loajální vůči jednomu či druhému zahraničnímu patronovi. \n\n§RZměny v domácí nebo zahraniční politice mohou narušit rovnováhu sil mezi zastánci prozápadního a provýchodního směru!§! \n\n§C(Preferenční postavení pro východ)§! \nVláda se zaměří na bližší vztahy s Ruskem (včetně integrace do CSTO a EACU), což způsobí nespokojenost nacionalistických sil. \n\n§C(Preferenční postavení pro západ)§! \nVláda se zaměří na integraci do EU a NATO, což zase vyvolá nespokojenost mezi odpůrci z proruského tábora." # todo: NEW TRANSLATION

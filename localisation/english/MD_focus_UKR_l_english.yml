  UKR_our_ukraine_health_insurance_law_desc: "Přijmeme zákon o zdravotním pojištění, který povzbudí obyvatele k aktivnímu vyhledávání zdravotních služeb a zvýší úroveň zdraví našich občanů" # todo: NEW TRANSLATION

  UKR_our_ukraine_alternative_energy_sources_desc: "Rozvoj alternativních zdrojů energie nám pomůže snížit naši závislost na dovozu energie." # todo: NEW TRANSLATION
  UKR_our_ukraine_crush_oligarchs: "Omezování vlivu oligarchů" # todo: NEW TRANSLATION
  UKR_our_ukraine_crush_oligarchs_desc: "Oligarchie je druhým největším nepřítelem naší země. Mohou ovlivňovat naši vládu tím, že obcházejí zákony. Abychom se tomu vyhnuli, omezíme jejich vliv a pokusíme se je vyhnat ze země." # todo: NEW TRANSLATION
  UKR_our_ukraine_increase_media_freedom: "Zvýšit svobodu médií" # todo: NEW TRANSLATION
  UKR_our_ukraine_increase_media_freedom_desc: "Naše média byla velmi dlouho omezována a teď, během našeho vládnutí, bude volnější a nezávislejší než kdy dřív!" # todo: NEW TRANSLATION
  UKR_our_ukraine_release_political_prisoners: "Propusťte politické vězně" # todo: NEW TRANSLATION

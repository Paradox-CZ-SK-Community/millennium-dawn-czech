  ukraine_maidan.1.t: "Stav Krymu" # todo: NEW TRANSLATION
  ukraine_maidan.1.d: "Krym má většinu ruského obyvatelstva. Lidé tam jsou naši lidé. Není spravedlivé pro ně a jejich bratry v Donbasu žít pod ukrajinskou vládou. Měli bychom vyhovět jejich volání a integrovat lidi, kteří touží být s námi?" # todo: NEW TRANSLATION
  ukraine_maidan.1.a: "Zajmout Krym" # todo: NEW TRANSLATION
  ukraine_maidan.1.b: "Krym je ukrajinský" # todo: NEW TRANSLATION
  ukraine_maidan.2.t: "Rusko anektuje Krym" # todo: NEW TRANSLATION
  ukraine_maidan.2.d: "Lidé na Krymu se odtrhli. Požádali o podporu ruské vlády. Krymští obyvatelé drtivou většinou schválili referendum o začlenění do ruského státu. Ruské jednotky v blízkosti Krymu vtrhly do regionu a rychle obsadily klíčové body. Vojenské jednotky byly zrádci uvítány s otevřenou náručí. Jednoho dne získáme území, které nám náleží právem!" # todo: NEW TRANSLATION
  ukraine_maidan.2.a: "Zajímavé" # todo: NEW TRANSLATION
  ukraine_maidan.3.t: "Rusko popírá lid Ukrajiny" # todo: NEW TRANSLATION
  ukraine_maidan.3.d: "Zrádci na Krymu konečně uspořádali jejich hloupé referendum, aby se odtrhli od nás. Lidé v Rusku dlouho podporovali tento směr chování. Není jasné, proč Rusové popřeli lidi Krymu. Přesto se ukázalo, že nás nepoškodnili tím, že by obsadili region. Čas ukáže, co toto rozhodnutí způsobí." # todo: NEW TRANSLATION
  ukraine_maidan.3.a: "Dobrý den" # todo: NEW TRANSLATION
  ukraine_maidan.4.t: "Minské dohody" # todo: NEW TRANSLATION
  ukraine_maidan.4.d: "Válka nás nevedla ke očekávanému výsledku. Separatisté nebyli zničeni a lidé jsou zřejmně nespokojeni s nekonečnou válkou. Možná bychom si měli dát pauzu?" # todo: NEW TRANSLATION
  ukraine_maidan.4.a: "Mír nyní" # todo: NEW TRANSLATION

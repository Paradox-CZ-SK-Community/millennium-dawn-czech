 UKR_reorganize_the_national_guard_ukraine_decision_category_desc: "Národní garda Ukrajiny je vojenské uskupení s policejními pravomocemi, je součástí systému Ministerstva vnitra Ukrajiny (MIA) a je určena k plnění úkolů ochrany života, práv, svobod a zákonných zájmů občanů Ukrajiny, společnosti a státu před trestnou a jinou protiprávní činností, k ochraně veřejného pořádku a zajištění veřejné bezpečnosti, stejně jako ve spolupráci s orgány činnými v trestním řízení k zajištění státní bezpečnosti a ochraně státních hranic, potlačení teroristických aktivit, aktivit nelegálních polovojenských nebo ozbrojených formací (skupin), teroristických organizací, organizovaných skupin a zločineckých organizací." # todo: NEW TRANSLATION

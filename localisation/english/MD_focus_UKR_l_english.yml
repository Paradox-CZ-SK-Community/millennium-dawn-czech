  UKR_idea_neutrality: "Ukrajinská neutralita" # todo: NEW TRANSLATION
  UKR_idea_neutrality_desc: "Situace na Ukrajině je poslala k neutralitě. Rozhodnutí mezi Západem a Východem se pro režim stalo příliš náročné." # todo: NEW TRANSLATION
  UKR_idea_kharkiv_pact: "Charkivský pakt" # todo: NEW TRANSLATION
  UKR_idea_kharkiv_pact_desc: "Charkivský pakt byl podepsán Ukrajinou a Ruskem za účelem projednání pokračujícího využívání ukrajinských přístavů ruskými námořními silami Černého moře. Dohoda zároveň ilustrovala i několik dalších věcí, včetně dlouhodobě snížených cen Gazpromu platných až do konce 21. století." # todo: NEW TRANSLATION

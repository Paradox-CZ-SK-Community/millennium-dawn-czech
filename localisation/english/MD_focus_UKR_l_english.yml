  UKR_opfl_lustration_fight: "Boj proti lustraci" # todo: NEW TRANSLATION
  UKR_opfl_lustration_fight_desc: "Lustrace je omezení přístupu ke veřejným službám pro osoby, které zastávaly vedoucí pozice za předchozích politických režimů. Po nedávných událostech se tato politika uplatňuje i na Ukrajině. Toto pobouření je třeba zastavit." # todo: NEW TRANSLATION
  UKR_opfl_radicalism: "Boj proti radikalismu" # todo: NEW TRANSLATION
  UKR_opfl_radicalism_desc: "Během několika let politického chaosu se radikalismus rozšířil po celé Ukrajině. Pro pokojné soužití naší země je nutné bojovat s jakýmkoli projevem radikalismu v naší zemi." # todo: NEW TRANSLATION
  UKR_opfl_ukrainisation_policy: "Odsouzení ukrajinizace" # todo: NEW TRANSLATION
  UKR_opfl_ukrainisation_policy_desc: "Politika ukrajinizace přímo zasahuje do rozvoje dobrých vztahů s naším velkým sousedem – Ruskem. Je nutné odsoudit a zastavit propagandu ukrajinizace, jinak to nepřinese nic dobrého..." # todo: NEW TRANSLATION
  UKR_opfl_national_ref: "Pořádání národního referenda" # todo: NEW TRANSLATION
  UKR_opfl_national_ref_desc: "Národní referendum pomůže lidem naší země určit jejich budoucnost. Musíme ho uspořádat co nejdříve!" # todo: NEW TRANSLATION
  UKR_opfl_independence_rep: "Uznat nezávislost republik" # todo: NEW TRANSLATION
  UKR_opfl_independence_rep_desc: "Lidé republik si vybrali svou budoucnost a my to musíme respektovat. Je na čase investovat a budovat vazby s novými státy." # todo: NEW TRANSLATION
  UKR_opfl_take_republic: "Vynutit návrat silou" # todo: NEW TRANSLATION
  UKR_opfl_take_republic_desc: "Referendum bylo jen zástěrkou. Naším skutečným cílem je identifikovat separatisty na našem území, a je čas přivést naše území zpět domů! Separatisté nebudou chodit po ukrajinském území!" # todo: NEW TRANSLATION
  UKR_opfl_federalisation_project: "Projekt federace" # todo: NEW TRANSLATION
  UKR_opfl_federalisation_project_desc: "Nyní, když byly vyřešeny všechny územní spory, můžeme očekávat světlou budoucnost. Je čas pro ukrajinskou federaci!" # todo: NEW TRANSLATION
  UKR_opfl_economic_policy: "Nové ekonomické politiky" # todo: NEW TRANSLATION
  UKR_opfl_economic_policy_desc: "Nové ekonomické politiky vám pomohou oživit naši ekonomiku a následně ji znovu vybudovat." # todo: NEW TRANSLATION
  UKR_opfl_rural_land: "Ochrana venkovských pozemků" # todo: NEW TRANSLATION
  UKR_opfl_rural_land_desc: "Venkovské činnosti jsou velkou součástí naší ekonomiky. Proto je nutné zajistit jejich legálně nabyté pozemky. Tím jim dáme jistotu, že jejich půda nebude zítra odebrána." # todo: NEW TRANSLATION
  UKR_opfl_small_med_business: "Výhody pro malé a střední podniky" # todo: NEW TRANSLATION
  UKR_opfl_small_med_business_desc: "Malé a střední podniky jsou důležitou součástí naší ekonomiky. Pro další růst musíme poskytovat bonusy, aby lidé byli motivováni k podnikání." # todo: NEW TRANSLATION
  UKR_opfl_tarif_genocide: "Ne! Tarifní genocida" # todo: NEW TRANSLATION
  UKR_opfl_tarif_genocide_desc: "Tarifní genocida je noční můrou našich občanů. Většina jejich peněz končí v placení početných a nesmyslných daní. Musíme říci 'NE' tomuto bezpráví!" # todo: NEW TRANSLATION
  UKR_opfl_deindustry: "Zastavení deindustrializace Ukrajiny" # todo: NEW TRANSLATION
  UKR_opfl_deindustry_desc: "Po získání nezávislosti Ukrajiny stará vláda rozdávala veškeré průmyslové bohatství komukoli zadarmo. V důsledku toho jsme skončili v průmyslové díře. Musíme obnovit výstavbu továren, závodů a dalších podniků." # todo: NEW TRANSLATION
  UKR_federaliz_tt: "Budeme §Yfederalizovat§! Ukrajina" # todo: NEW TRANSLATION
  UKR_legacy_of_the_ukr_ind: "Ukrajinská industrializace" # todo: NEW TRANSLATION
  UKR_legacy_of_the_ukr_ind_desc: "Ukrajina silně spoléhá na svou průmyslovou základnu pro hospodářský růst. Hlavní města Kyjev, Lviv a Zaporizhia obsahují určitou formu průmyslu, který poháněl jejich růst v průběhu let. Musíme udržet tento trend, jinak budeme stagnovat." # todo: NEW TRANSLATION
  UKR_ssau: "SSAU" # todo: NEW TRANSLATION
  UKR_ssau_desc: "Ukrajinský kosmický průmysl je daleko od světové špičky v kosmických technologiích. Přesto je to velký výrobce kosmických lodí a dalšího mimozemského zařízení. Schopnost udržet konkurenceschopnost v této poslední frontě bude určovat naši budoucnost v nadcházejících letech." # todo: NEW TRANSLATION
  UKR_pivdenmash_udo: "Pivdenmash" # todo: NEW TRANSLATION
  UKR_pivdenmash_udo_desc: "Pivdenmash je hlavním výrobce raket na Ukrajině. Společnost je známá výrobou raket pro zahraniční země, jako je NASA. Bylo by dobré rozvíjet tento rozvíjející se průmysl a prosadit Ukrajinu na globální scéně. Krátká zajímavost: Ukrajinské vyrobené rakety tvořily 12 % všech kosmických letů v roce 2006. Kdo by to tušil!" # todo: NEW TRANSLATION
  UKR_national_steel_companies: "Ruthénská ocel" # todo: NEW TRANSLATION
  UKR_national_steel_companies_desc: "Ruthénská ocel bývala impozantním produktem určeným k vedení války. Dnes už netlučíme meči a štíty. Naše tanky, zbraně a náboje však potřebují kvalitní ocel, aby zůstaly konkurenceschopné." # todo: NEW TRANSLATION
  UKR_tsnap: "TSNAP" # todo: NEW TRANSLATION
  UKR_tsnap_desc: "Jednotlivé instituce, kde různé skupiny lidí mohou v pohodlném prostředí získat širokou škálu administrativních služeb. Jsou zřizovány místními radami a místními státními správami a slouží jednotlivcům a právnickým osobám." # todo: NEW TRANSLATION
  UKR_bronetank: "Kharkiv Armored Plant" # todo: NEW TRANSLATION
  UKR_bronetank_desc: "Státní podnik obrněného průmyslu, který zajišťuje výrobu, opravy, údržbu, rekonstrukci a modernizaci obrněných vozidel." # todo: NEW TRANSLATION
  UKR_avia_zavod: "Kharkiv Aviation Plant" # todo: NEW TRANSLATION
  UKR_avia_zavod_desc: "Podnik leteckého strojírenství ve městě Charkov. Vyrábí dopravní, nákladní a vojenská letadla." # todo: NEW TRANSLATION
  UKR_priborostroy: "Kharkiv Instrument-Making Plant" # todo: NEW TRANSLATION
  UKR_priborostroy_desc: "Jedna z největších továren v SSSR pro výrobu vojenské elektroniky a domácích elektrických zařízení." # todo: NEW TRANSLATION
  UKR_tractor: "Kharkiv Tractor Plant" # todo: NEW TRANSLATION
  UKR_tractor_desc: "Podnik na výrobu pásových a kolových traktorů." # todo: NEW TRANSLATION
  UKR_agregat: "Kharkiv Aggregate Design Bureau" # todo: NEW TRANSLATION
  UKR_agregat_desc: "Vědecko-výrobní podnik vojensko-průmyslového komplexu, který vyvíjí a vyrábí jednotky pro hydraulické, palivové a elektrické systémy letecké a raketové techniky." # todo: NEW TRANSLATION
  UKR_morozova: "Kharkiv Engineering Design Bureau" # todo: NEW TRANSLATION
  UKR_morozova_desc: "Podnik vyvíjející obrněná vozidla. Dříve KP KKBM sehrával klíčovou roli při tvorbě obrněných pásových vozidel Sovětského svazu." # todo: NEW TRANSLATION
  UKR_specmachine: "Kharkov Plant Of Special Machines" # todo: NEW TRANSLATION
  UKR_specmachine_desc: "Státní podnik vojensko-průmyslového komplexu." # todo: NEW TRANSLATION
  UKR_malichev: "Malyshev Plant" # todo: NEW TRANSLATION
  UKR_malichev_desc: "Závod dopravního strojírenství v Charkově, který vyrábí motory, lokomotivy a tanky." # todo: NEW TRANSLATION
  UKR_reborn_ser_and_molot: "Obnovit závod 'Kladivo a srp'" # todo: NEW TRANSLATION
  UKR_reborn_ser_and_molot_desc: "Velký podnik zemědělských strojů v Charkově, byl jedním z nejdůležitějších podniků charkovského průmyslu a jedním z největších podniků zemědělských strojů v Ruském impériu a SSSR." # todo: NEW TRANSLATION
  UKR_concers: "Kharkiv Defense Concern" # todo: NEW TRANSLATION
  UKR_concers_desc: "Sjednotíme všechny naše podniky vojenského průmyslu do jednoho koncernu. Tím posílíme koordinaci výroby a zvýšíme produktivitu." # todo: NEW TRANSLATION
  UKR_naftogaz: "Naftogaz" # todo: NEW TRANSLATION
  UKR_naftogaz_desc: "Naftogaz je státní společnost pro těžbu ropy a zemního plynu. Podílí se na celém procesu od těžby po zpracování produktů. Společnost je často využívána k prosazování energetické nezávislosti vůči zemím jako Rusko či dalším významným exportérům energie." # todo: NEW TRANSLATION
  UKR_extend_ukrainian_refineries: "Zaměřit se na obnovitelné zdroje energie" # todo: NEW TRANSLATION
  UKR_extend_ukrainian_refineries_desc: "Ačkoli máme široký přístup k zemnímu plynu a dalším ropným zásobám, doplnění našich energetických potřeb využitím dalších forem energie pomůže stabilizovat situaci v dobách nízké produkce fosilních paliv." # todo: NEW TRANSLATION
  UKR_zalk: "Zaporizhia Industrial Plants" # todo: NEW TRANSLATION
  UKR_zalk_desc: "Zaporizhia je důležité průmyslové centrum na Ukrajině. Je centrem oblasti Zaporizhia, domovem ZAZ a je to uzel metalurgie a hlavní přístav pro přepravu z Donbasu." # todo: NEW TRANSLATION
  UKR_rosava: "CJSC Rosava" # todo: NEW TRANSLATION
  UKR_rosava_desc: "CJSC Rosava je největším výrobcem pneumatik na Ukrajině. Výrobní areály se nacházejí na dvou továrnách: Rosava a výroba velkých pneumatik. Kapacita dosahuje přibližně 6 milionů pneumatik ročně." # todo: NEW TRANSLATION
  UKR_laz: "LAZ" # todo: NEW TRANSLATION
  UKR_laz_desc: "Holdingová společnost LAZ má v Lvivu, na Ukrajině, dceřinou továrnu, která se specializuje na výrobu autobusů. Společnost se nedávno dostala do těžkostí kvůli zhroucení Sovětského svazu před devíti lety. Můžeme to využít jako příležitost pro posílení regionu a jeho atraktivity." # todo: NEW TRANSLATION
  UKR_land_land: "Pokračovat v zemědělské reformě" # todo: NEW TRANSLATION
  UKR_land_land_desc: "Jsme připraveni pokračovat v zemědělské reformě, která začala v minulém století, a posunout ji dál." # todo: NEW TRANSLATION
  UKR_zaporozhia_gold: "Muzhievo Gold Mine" # todo: NEW TRANSLATION
  UKR_zaporozhia_gold_desc: "Konečně přilákáme investory a začneme rozvíjet tato kamenolomová ložiska zlata." # todo: NEW TRANSLATION
  UKR_monobank: "Monobank" # todo: NEW TRANSLATION
  UKR_monobank_desc: "Monobank je ukrajinská přímá banka. Stejně jako ostatní existující neobanky na Ukrajině funguje na bázi bankovní licence mateřské banky, konkrétně Universal Bank, která je součástí skupiny TAS a patří ukrajinskému podnikateli Serhiy Tihipko." # todo: NEW TRANSLATION
  UKR_zaz: "ZAZ" # todo: NEW TRANSLATION
  UKR_zaz_desc: "ZAZ neboli Zaporizhia automobile Building Plant je hlavní automobilový výrobce na Ukrajině. Jak název napovídá, sídlí ve městě Zaporizhia na jihovýchodě Ukrajiny. Často také vyrábí autobusy a nákladní vozy a je známý hlavně díky své bývalé mateřské společnosti AvtoZAZ." # todo: NEW TRANSLATION
  UKR_kraz: "KrAZ" # todo: NEW TRANSLATION
  UKR_kraz_desc: "KrAZ je soukromá společnost ve městě Kremčuk na Ukrajině. Společnost se primárně zabývá výrobou nákladních vozidel a dalších speciálních vozidel. Její hlavní specializací jsou však těžké off-road modely. Nedávno byla zaregistrována jako holdingová společnost a ukrajinská korporace Finance and Credit ji nyní vlastní." # todo: NEW TRANSLATION
  UKR_motor_sich: "Motor Sich" # todo: NEW TRANSLATION
  UKR_motor_sich_desc: "Společnost Motor Sich, akciová společnost, je ukrajinský výrobce leteckých motorů se sídlem v Zaporizhzhia. Společnost vyrábí motory pro letadla a vrtulníky, stejně jako průmyslové mořské plynové turbíny a instalace." # todo: NEW TRANSLATION

  UKR_constitutional_changes: "Ústavní změny" # todo: NEW TRANSLATION
  UKR_constitutional_changes_desc: "Po změnách ústavy ztratili poslanci svou neporušitelnost, což je učinilo zranitelnějšími a poddajnějšími. Od nynějška má prezident mnohem více moci a může ji využívat jak ve prospěch země, tak pro své zájmy..." # todo: NEW TRANSLATION

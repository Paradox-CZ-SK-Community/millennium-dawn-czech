  UKR_chernobyl_tooltip: "§RČernobylská vyhrazená zóna byla zřízena v severních regionech tohoto státu po katastrofální jaderné havárii v jaderné elektrárně Černobyl. Zóna pokrývá plochu přibližně 2 600 čtverečních kilometrů na Ukrajině a byla evakuována a prohlášena za neobyvatelnou kvůli vysokým hladinám radioaktivního znečištění. Od jejího vzniku ji vyhrazenou zónu spravuje ukrajinská vláda a probíhají snahy monitorovat a odstraňovat environmentální a zdravotní dopady havárie.§!" # todo: NEW TRANSLATION

 ukraine_donbass_war.1.t: "Úspěšný útok" # todo: NEW TRANSLATION
 ukraine_donbass_war.1.d: "Podařilo se nám zajistit vítězství v posledním postupu proti nepříteli" # todo: NEW TRANSLATION
 ukraine_donbass_war.1.a: "Jak bylo plánováno" # todo: NEW TRANSLATION
 ukraine_donbass_war.2.t: "Neúspěšný útok" # todo: NEW TRANSLATION
 ukraine_donbass_war.2.d: "Náš nepřítel se nám podařilo odrazit útok" # todo: NEW TRANSLATION
 ukraine_donbass_war.2.a: "Menší ztráta" # todo: NEW TRANSLATION
 ukraine_donbass_war.3.t: "Pat po útoku" # todo: NEW TRANSLATION
 ukraine_donbass_war.3.d: "Nepodařilo se nám dosáhnout žádného významného výsledku po posledním útoku" # todo: NEW TRANSLATION
 ukraine_donbass_war.3.a: "Bohužel" # todo: NEW TRANSLATION
 ukraine_donbass_war.4.t: "Nepřítel dosahuje vítězství" # todo: NEW TRANSLATION
 ukraine_donbass_war.4.d: "Nepřítel se probojoval našimi obrannými liniemi a zajistil si vítězství" # todo: NEW TRANSLATION
 ukraine_donbass_war.4.a: "Špatné zprávy" # todo: NEW TRANSLATION
 ukraine_donbass_war.5.t: "Nepřítel podniká neúspěšný útok" # todo: NEW TRANSLATION
 ukraine_donbass_war.5.d: "Náš nepřítel zaútočil na naše obranné pozice, ale nic nedokázal" # todo: NEW TRANSLATION
 ukraine_donbass_war.5.a: "Dobrá práce" # todo: NEW TRANSLATION
 ukraine_donbass_war.6.t: "Pat při nepřátelském útoku" # todo: NEW TRANSLATION
 ukraine_donbass_war.6.d: "Podařilo se nám ztížit nepřátelské snahy při pokusu o rozvíjení útoku" # todo: NEW TRANSLATION
 ukraine_donbass_war.6.a: "Může být hůř" # todo: NEW TRANSLATION
 ukraine_donbass_war.7.t: "Ukrajina se chystá dokončit DNR a LNR" # todo: NEW TRANSLATION
 ukraine_donbass_war.7.d: "Ukrajina se připravuje na závěrečný útok na poslední území držená DNR a LNR; přestanou existovat, pokud do toho nezasáhneme" # todo: NEW TRANSLATION
 ukraine_donbass_war.7.a: "Ochráníme je" # todo: NEW TRANSLATION
 ukraine_donbass_war.7.b: "Nemají žádný význam, ať si Ukrajina užije svůj okamžik" # todo: NEW TRANSLATION
 ukraine_donbass_war.8.t: "Útok zrušen" # todo: NEW TRANSLATION
 ukraine_donbass_war.8.d: "Právě když jsme byli připraveni zaútočit, naši nepřátelé udeřili první, a nyní musíme přejít do obrany." # todo: NEW TRANSLATION
 ukraine_donbass_war.8.a: "No, to je přece dobré, že?" # todo: NEW TRANSLATION
 ukraine_donbass_war.9.t: "Ukrajina žádá o reintegraci odtržených států" # todo: NEW TRANSLATION
 ukraine_donbass_war.9.d: "S našimi důvěryhodnými lidmi u moci na Ukrajině budou chtít zvládnout situaci reintegrací odtržených států, aby uspokojili veřejnost." # todo: NEW TRANSLATION
 ukraine_donbass_war.9.a: "Rozhodně ne" # todo: NEW TRANSLATION
 ukraine_donbass_war.9.b: "Splnily svůj účel" # todo: NEW TRANSLATION
 ukraine_donbass_war.10.t: "Rusko odmítá reintegraci" # todo: NEW TRANSLATION
 ukraine_donbass_war.10.d: "Rusko odmítlo naši žádost o reintegraci odtržených regionů do našeho státu, zřejmě už nikdy nebudeme znovu sjednoceni." # todo: NEW TRANSLATION
 ukraine_donbass_war.10.a: "Kleteb!" # todo: NEW TRANSLATION
 ukraine_revolution.0.t: "Nové mechaniky pro Ukrajinu" # todo: NEW TRANSLATION
 ukraine_revolution.0.d: "Ukrajina je zajímavá země na hraní v časové ose Millennium Dawn. Nicméně při průchodu stromem je třeba zvážit několik důležitých poznámek.\n\nExistují dvě hlavní proměnné/čítadla, které jsou pro Ukrajinu extrémně důležité: Stabilita režimu (zkráceně SOR) a Šance na povstání (zkráceně COR).\n\n Stabilita režimu (SOR) se liší od běžné stability v horní části obrazovky. Je zcela unikátní pro Ukrajinu a má simulovat vývoj v průběhu následujících 5–10 let přechodu směrem k případné válce v Donbasu. Většina efektů ve stromě zaměření a událostech obecně bude využívat tento nový mechanismus, aby rozhodnutí byla více integrovaná do stromu a herního stylu hráče. Můžete jej používat jako jakýsi „měnový“ styl, kterým lze snižovat čítač Šance na povstání.\n\nŠance na povstání na druhé straně zobrazuje právě to. Jakmile dosáhnete 15, spustí se mise, která může způsobit válku v Donbasu. Je důležité udržovat tuto proměnnou co nejníže, jinak by vás mohla postihnout občanská válka.\n\nTuto událost lze vždy znovu spustit v rozhodnutích týkajících se stability Ukrajiny.\n" # todo: NEW TRANSLATION
 ukraine_revolution.0.a: "Ok" # todo: NEW TRANSLATION
 ukraine_revolution.1.t: "Ukrajinská občanská válka" # todo: NEW TRANSLATION
 ukraine_revolution.1.d: "Vláda zklamala lid. Země dosáhla bodu varu a lid povstal. Bouří se v ulicích, skandují svou nespokojenost a chopili se zbraní, aby svrhla vládu, která je utlačovala. Rusky mluvící obyvatelé Donbasu prohlásili, že již nebudou podřízeni Verkhovna Radě. Vzpoura začala vlát jejich prapory a hlásají „Novorossija povstane!“" # todo: NEW TRANSLATION
 ukraine_revolution.1.a: "Zdrtit je!" # todo: NEW TRANSLATION
 ukraine_news.7.t: "Občanská válka na Ukrajině." # todo: NEW TRANSLATION
 ukraine_news.7.d: "Lidé v regionu Donbas na Ukrajině se prohlásili za nezávislé. Oznámili obyvatelům doněcké a luhanské oblasti, že se už nepodrobí tyranii Kyjeva. [UKR.GetLeader] a ukrajinská administrativa odsoudili povstalce a zmobilizovali se k jejich potlačení. V regionu už propukly potyčky mezi místními prorukrajinskými silami a povstalci." # todo: NEW TRANSLATION
 ukraine_news.7.a: "Potlačit povstání" # todo: NEW TRANSLATION
 ukraine_news.7.b: "Porazit utlačovatele!" # todo: NEW TRANSLATION
 ukraine_news.7.c: "Zajímavá situace" # todo: NEW TRANSLATION
 ukraine_revolution.2.t: "Status Krymu" # todo: NEW TRANSLATION
 ukraine_revolution.2.d: "Krym má většinově ruské obyvatelstvo. Lidé tam jsou naši lidé. Je nespravedlivé, aby oni a jejich bratři v Donbasu žili pod ukrajinskou nadvládou. Měli bychom vyslyšet jejich volání a začlenit lidi, kteří touží být s námi?" # todo: NEW TRANSLATION
 ukraine_revolution.2.a: "Obsadit Krym" # todo: NEW TRANSLATION
 ukraine_revolution.2.b: "Krym je ukrajinský" # todo: NEW TRANSLATION
 ukraine_revolution.6.t: "Rusko anektuje Krym" # todo: NEW TRANSLATION
 ukraine_revolution.6.d: "Obyvatelé Krymu se odtrhli od Ukrajiny. Vyhledali podporu ruské vlády. Krymčané schválili drtivé referendum, které umožnilo začlenění území do ruského státu. Ruské jednotky dislokované poblíž Krymu vtrhly do regionu a rychle obsadily klíčová místa. Tyto jednotky je přivítali zrádci s otevřenou náručí a nic víc. Jednoho dne získáme zpět území, které nám právem náleží!" # todo: NEW TRANSLATION
 ukraine_revolution.6.a: "Zajímavé." # todo: NEW TRANSLATION
 ukraine_revolution.7.t: "Rusko odmítá ukrajinský lid" # todo: NEW TRANSLATION
 ukraine_revolution.7.d: "Zrádci na Krymu konečně uspořádali své směšné referendum, aby se pokusili odtrhnout od nás. Ruský lid dlouho povzbuzoval tento směšný kurz chování. Je záhadou, proč Rusové odmítli krymský lid. Nicméně oceňujeme, že nás dále nepodkopali tím, že by obsadili region. Čas ukáže, jaké následky toto rozhodnutí bude mít." # todo: NEW TRANSLATION
 ukraine_revolution.7.a: "Dobrý den" # todo: NEW TRANSLATION
 ukraine_news.8.t: "Anexe Krymu" # todo: NEW TRANSLATION
 ukraine_news.8.d: "Krymčané uspořádali referendum o odtržení od Ukrajiny a připojení k Rusku. Ruská reakce byla rychlá a rozhodná, když do regionu masivně vstoupily jednotky. Rychle anektovaly poloostrov a vojenské pozice byly rychle obsazeny. Ukrajinská vláda vyjádřila pobouření a požaduje, aby Rusko Krym vrátilo." # todo: NEW TRANSLATION
 ukraine_news.8.a: "Jen zatím.." # todo: NEW TRANSLATION
 ukraine_news.8.b: "Za Matku Rus!" # todo: NEW TRANSLATION
 ukraine_news.8.c: "Znepokojující zprávy." # todo: NEW TRANSLATION
 ukraine_revolution.3.t: "Konec ukrajinské občanské války" # todo: NEW TRANSLATION
 ukraine_revolution.3.d: "Občanská válka je konečně u konce. Je teď čas pohnout se dál, uzavřít tuto kapitolu našeho života a dívat se do budoucnosti." # todo: NEW TRANSLATION
 ukraine_revolution.3.a: "Konečně jednota" # todo: NEW TRANSLATION
 ukraine_revolution.3.b: "Konečně Novorusko!" # todo: NEW TRANSLATION
 ukraine_revolution.3.c: "Patová situace" # todo: NEW TRANSLATION
 ukraine_news.9.t: "Konec ukrajinské občanské války" # todo: NEW TRANSLATION
 ukraine_news.9.d1: "Ukrajinská vláda se dnes v Kyjevě vzdala před povstalci Novorossije. Vládní síly začínají ustupovat kvůli dekretu přerušit boje s Ozbrojenými silami Novorossije. Při ochraně práv padlo mnoho životů. Je to opravdu den plný překvapení. Doufejme, že Ukrajina a její lid se z této události zotaví." # todo: NEW TRANSLATION
 ukraine_news.9.d2: "Novorossija a její krátce trvající sen o nezávislosti byl zničen. Provládní síly obsadily města Doněck a Luhansk a obnovily pořádek v Donbasu. Byl vyhlášen vojenský stav, zatímco zbývající povstalci jsou vytlačováni z vesnic a měst." # todo: NEW TRANSLATION
 ukraine_news.9.d3: "Válka v Donbasu se dostala do patové situace. Žádná strana nedokázala prorazit linie té druhé, aby dosáhla vítězství. Boje se však občas vyskytují v podobě menších potyček napříč hranicí mezi oběma stranami." # todo: NEW TRANSLATION
 ukraine_news.9.a: "Obrat událostí" # todo: NEW TRANSLATION
 ukraine_news.9.b: "Mír na Ukrajině" # todo: NEW TRANSLATION
 ukraine_news.9.c: "Patová situace" # todo: NEW TRANSLATION
 ukraine_revolution.4.t: "Ukrajina požaduje Krym" # todo: NEW TRANSLATION
 ukraine_revolution.4.d: "Delegáti z Ukrajinské republiky předložili seznam požadavků. Tvrdí, že musíme vrátit Krym, přestat zasahovat v Donbasu a v dalších regionech s ruskou většinou v zemi. Objevují se tiché zprávy a pověsti, že ukrajinská vláda by mohla plánovat více než pouhé požadavky, pokud toto selže. Jak máme postupovat?" # todo: NEW TRANSLATION
 ukraine_revolution.4.a: "Krym je náš!" # todo: NEW TRANSLATION
 ukraine_revolution.4.b: "Země je jejich" # todo: NEW TRANSLATION
 ukraine_revolution.9.t: "Rusko odmítá vrátit Krym" # todo: NEW TRANSLATION
 ukraine_revolution.9.d: "Ruská diplomatická mise nepřinesla pozitivní obrat událostí. Diplomacie selhala a nyní je čas připravit se na největší podnik. Je čas roztočit ozubená kola války!" # todo: NEW TRANSLATION
 ukraine_revolution.9.a: "Sláva hrdinům!" # todo: NEW TRANSLATION
 ukraine_revolution.10.t: "Rusko vrací Krym" # todo: NEW TRANSLATION
 ukraine_revolution.10.d: "Ruská delegace nám přinesla skvělé zprávy. Naše požadavky budou jednostranně splněny ruskou vládou a umožní nám znovu převzít kontrolu nad vzpurnou provincií." # todo: NEW TRANSLATION
 ukraine_revolution.10.a: "Mír teď a navždy" # todo: NEW TRANSLATION
 ukraine_revolution.11.t: "Místní protesty" # todo: NEW TRANSLATION
 ukraine_revolution.11.d: "Některé oblasti zaznamenávají rostoucí množství protestů, což způsobuje velké napětí v regionech. Je opravdu znepokojující, že dovolujeme tyto násilné projevy s otevřeným pohrdáním vůči nám." # todo: NEW TRANSLATION
 ukraine_revolution.11.a: "Tvrdě je potlačit" # todo: NEW TRANSLATION
 ukraine_revolution.11.b: "Necháme je protestovat" # todo: NEW TRANSLATION
 ukraine_revolution.12.t: "Novorossijská sabotáž" # todo: NEW TRANSLATION
 ukraine_revolution.12.d: "Násilné sklony Novorossijanů ukázaly svou ošklivou tvář. Dnes se rozhodli napadnout některá zařízení na Ukrajině, čímž vážně poškodili místní infrastrukturu a průmyslové areály. Počet obětí zatím není upřesněn, odhaduje se mezi pěti až dvaceti pěti mrtvými." # todo: NEW TRANSLATION
 ukraine_revolution.12.a: "Sabotáž!" # todo: NEW TRANSLATION
 ukraine_revolution.13.t: "Nepokoje!" # todo: NEW TRANSLATION
 ukraine_revolution.13.d: "Stoupenci hnutí za nezávislost Novorossije v Donbasu začali protestovat po celé zemi. Nepokoje jsou nejzuřivější v jižních oblastech blíže Donbasu. Jak máme nepokoje řešit?" # todo: NEW TRANSLATION
 ukraine_revolution.13.a: "Potlačit nepokoje" # todo: NEW TRANSLATION
 ukraine_revolution.13.b: "Vyjednávat s výtržníky" # todo: NEW TRANSLATION
 ukraine_kerch_strait.15.t: "Rusko zajalo naše lodě v Kerčském průlivu!" # todo: NEW TRANSLATION
 ukraine_kerch_strait.15.d: "V souladu s platností Smlouvy z roku 2003 s Ruskem, která zaručuje průjezd Kerčským průlivem oběma stranám, se dnes dva hlídkové čluny spolu s remorkérem pokusily projít průlivem poté, co o tom předem informovaly Rusy na Krymu. I když jsme nedostali žádnou odpověď, námořnictvo pokračovalo a pokusilo se projet, ale ruské bezpečnostní služby požadovaly zastavení až do té míry, že byl přesunut nákladní člun, aby je zablokoval. Naše lodě tam byly přivázány nějakou dobu, než se rozhodly vrátit zpět do ukrajinských přístavů, ale byly pronásledovány a ostřelovány ruskými loděmi a zajaty; několik členů posádky bylo zraněno a na dvou lodích vzniklo poškození." # todo: NEW TRANSLATION
 ukraine_revolution.15.a: "Zatracení Rusové!" # todo: NEW TRANSLATION

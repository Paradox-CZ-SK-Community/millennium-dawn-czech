 ukraine_news.1.t1: "Ukrajinská lidová reforma schválena!" # todo: NEW TRANSLATION
 ukraine_news.1.t2: "Ukrajinská lidová reforma selhala!" # todo: NEW TRANSLATION
 ukraine_news.1.d1: "Během posledních několika měsíců [UKR.GetLeader] a Verkhovna Rada uspořádali referendum o posílení pravomocí prezidenta a zavedení nové horní komory. Výsledek referenda je stále pochybné povahy; nicméně je to krok správným směrem pro ukrajinský lid. Referendum snižuje počet poslanců z 450 na 300, zvyšuje pravomoci prezidenta a zavádí dvoukomorový parlament." # todo: NEW TRANSLATION
 ukraine_news.1.d2: "V jiné zprávě nedávné referendum na Ukrajině podlehlo drtivé porážce. Lidé na Ukrajině se rozhodli, že není v jejich nejlepším zájmu posílit prezidenta [UKR.GetLeader] ani snížit počet parlamentních mandátů." # todo: NEW TRANSLATION
 ukraine_news.1.a: "Zajímavé" # todo: NEW TRANSLATION
 ukraine_news.2.t: "Realizace výsledků referenda" # todo: NEW TRANSLATION
 ukraine_news.2.d: "Jak bylo plánováno, Verkhovna Rada přistoupí k provedení vůle lidu. Hlasování proběhne velmi brzy. Nyní probíhají mezi vůdci různých stran diskuze o zavedení dodatků k návrhu zákona, které nejen zbaví poslance imunity a vytvoří dvoukomorový parlament, ale zároveň zvýší roli a sílu prezidenta země." # todo: NEW TRANSLATION
 ukraine_news.2.a: "Vždy se můžeme dohodnout..." # todo: NEW TRANSLATION
 ukraine_debates.1.t: "Požadavek na politickou podporu" # todo: NEW TRANSLATION
 ukraine_debates.1.d: "Jeden z vůdců strany, který je proti novému zákonu, předložil konkrétní podmínky, které mohou změnit jeho názor..." # todo: NEW TRANSLATION
 ukraine_debates.1.a: "To je malá cena." # todo: NEW TRANSLATION
 ukraine_debates.1.b: "Požaduje příliš mnoho!" # todo: NEW TRANSLATION
 ukraine_debates.2.t: "Státní zájmy" # todo: NEW TRANSLATION
 ukraine_debates.2.d: "Během důvěrného setkání s jedním z představitelů stran jsme dospěli k vzájemně výhodné dohodě, která může ovlivnit výsledek budoucího hlasování. To zasáhne státní zájmy, ale výsledek stojí za to." # todo: NEW TRANSLATION
 ukraine_debates.2.a: "Souhlasíme s tímto návrhem." # todo: NEW TRANSLATION
 ukraine_debates.2.b: "Těchto podmínek nemůžeme přijmout!" # todo: NEW TRANSLATION
 ukraine_debates.3.t: "Nebezpečné znečištění" # todo: NEW TRANSLATION
 ukraine_debates.3.d: "Zelené strany na Ukrajině začaly vzbuzovat obavy veřejně. Hovoří na velkých fórech v každé oblasti. Tvrdí, že naše továrny jsou jedny z nejhorších v Evropě; jsou relikty starého a bezohledného rozšiřování. Lidé volají po omezení a regulaci znečišťujících látek, kterým jsou vystaveni pracovníci i klima. Co rozhodneme?" # todo: NEW TRANSLATION
 ukraine_debates.3.a: "Snížení znečištění je skvělý nápad." # todo: NEW TRANSLATION
 ukraine_debates.3.b: "Maximální kapacita!" # todo: NEW TRANSLATION
 ukraine_news.3.t: "Den hlasování" # todo: NEW TRANSLATION
 ukraine_news.3.d: "Je čas učinit konečné rozhodnutí. Verkhovna Rada bude hlasovat o zákoně, který byl podporován při ústavním referendu. Pokud převažuje většina potřebných hlasů, parlament se stane dvoukomorovým a poslanci ztratí svou imunita.\n\nMnoho odpůrců i příznivců se shromáždilo kolem otázky tohoto referenda. Někteří říkají, že takové rozhodnutí může výrazně posílit prezidenta. Jiní naopak vnímají inovaci jako cestu k parlamentní a demokratické republice. Kdo má pravdu? To ukáže až čas, kam se ukrajinský lid vydá." # todo: NEW TRANSLATION
 ukraine_news.3.a: "Demokracie v praxi" # todo: NEW TRANSLATION
 ukraine_md.1.t: "Lid promluvil!" # todo: NEW TRANSLATION
 ukraine_md.1.d: "Ve většinovém hlasování ukrajinský parlament schválil změny, které lidé požadovali v referendu. Od tohoto okamžiku všichni poslanci ztrácejí imunitu, parlament se stává dvoukomorovým a prezident posiluje svou roli hlavně státu. Vláda nyní podstoupila novou změnu v ústavě. Je čas se jako země dívat dopředu a zvážit, zda to byl nejlepší směr pro lid." # todo: NEW TRANSLATION
 ukraine_md.1.a: "Den vítězství!" # todo: NEW TRANSLATION
 ukraine_md.2.t: "Lid odmítl!" # todo: NEW TRANSLATION
 ukraine_md.2.d: "Navzdory zákulisním jednáním se strany nedokázaly dohodnout na zákoně. Většina hlasovala proti zrušení poslanecké imunity ze strachu ze zesílení role prezidenta. Parlament a lid se rozhodli, že pro ně není v zájmu provádět další změnu ústavy." # todo: NEW TRANSLATION
 ukraine_md.2.a: "Těšíme se na odvetu." # todo: NEW TRANSLATION
 ukraine_md.3.t: "Zúčtovat s Gongadzem." # todo: NEW TRANSLATION
 ukraine_md.3.d: "Jeden z opozičních novinářů – Georgiy Gongadze – v poslední době hlasitě vystupuje proti současné vládě a ostře kritizuje [UKR.GetLeader] a jeho okolí. Gongadze je znám především jako zakladatel Ukrayinska Pravda v roce 2000. Noviny pokrývaly řadu nejžhavějších témat na Ukrajině té doby. Alarmující na této publicistice bylo, že informoval o korupci na nejvyšších úrovních Ukrajiny.\n\nMusíme učinit rozhodnutí, jelikož je to stále vážný problém v zemi. Jak postupovat?" # todo: NEW TRANSLATION
 ukraine_md.3.a: "Zastavit ho!" # todo: NEW TRANSLATION
 ukraine_md.3.b: "To je jen žurnalistika" # todo: NEW TRANSLATION
 ukraine_md.6.t: "Kazetový skandál" # todo: NEW TRANSLATION
 ukraine_md.6.d: "Opoziční politik Oleksandr Moroz veřejně obvinil prezidenta [UKR.GetLeader] z účasti na únosu novináře Georgiye Gongadze a z řady dalších zločinů. Moroz jmenoval bývalého prezidentova bodyguarda, majora Mykolu Melnyčenka, jako zdroj. Také pro novináře pouštěl vybrané nahrávky prezidentových tajných rozhovorů, které údajně potvrzovaly Kuchmovy rozkazy k únosu Gongadzeho. Stovky dalších rozhovorů byly později publikovány Melnyčenkem po celém světě." # todo: NEW TRANSLATION
 ukraine_md.6.a: "Nic neprokážou!" # todo: NEW TRANSLATION
 ukraine_md.4.t: "Publikování protivládních zpráv" # todo: NEW TRANSLATION
 ukraine_md.4.d: "Využívajíc svobody projevu, jeden z dobře známých opozičních online deníků kritizuje kroky vlády a zveřejňuje informace poškvrňující prezidenta." # todo: NEW TRANSLATION
 ukraine_md.4.a: "Je to jejich právo." # todo: NEW TRANSLATION
 ukraine_news.5.t: "Ukrajina bez Kuchmy" # todo: NEW TRANSLATION
 ukraine_news.5.d: "Na Ukrajině proběhla masová protestní kampaň požadující rezignaci Leonida Kuchmy. První a málo nápadná akce kampaně se konala na Náměstí nezávislosti, hlavním náměstí Kyjeva. Protestující požadovali odstoupení Kuchmy a náležité vyšetření zmizení novináře Georgiye Gongadzeho. Protesty se šířily daleko a široko a jejich hnutí teprve začínalo růst." # todo: NEW TRANSLATION
 ukraine_news.5.a: "Ukrajina v rozkladu" # todo: NEW TRANSLATION
 ukraine_md.5.t: "Stoupenci ve vládě" # todo: NEW TRANSLATION
 ukraine_md.5.d: "Ukrajinský parlament je rozmanité místo. Ti, kteří zastupují západ země, jsou často liberálnější a směřují k větší spolupráci se zbytkem Evropy a se západním světem. Ti na východě mají tendenci podporovat politiku, která prospívá vztahům s Ruskem. Hlavní volba zde spočívá v tom, zda se podvolíme Rusům a podřídíme se jim jako Bělorusko.\n." # todo: NEW TRANSLATION
 ukraine_md.5.a: "Ukrajina nade vše" # todo: NEW TRANSLATION
 ukraine_md.5.b: "Hledat bližší vazby s Ruskem" # todo: NEW TRANSLATION
 ukraine_md.8.t: "Ukrajina žádá investice" # todo: NEW TRANSLATION
 ukraine_md.8.d: "Ukrajina se vyvíjí směrem na západ a k Evropské unii exponenciálním tempem. Přijala řadu prozápadních zákonů a pokročila v liberalizačních reformách, aby si zajistila podporu v ekonomickém rozvoji. Posunula se k nám a otázka zní: stojí za to tuto začínající zemi podpořit?" # todo: NEW TRANSLATION
 ukraine_md.8.a: "Nový trh!" # todo: NEW TRANSLATION
 ukraine_md.8.b: "Investice jsou zde potřeba." # todo: NEW TRANSLATION
 ukraine_md.9.t: "Ukrajina prohlubuje vazby s EU." # todo: NEW TRANSLATION
 ukraine_md.9.d: "Delegace z Ukrajiny dnes oznámily své sblížení s Evropskou unií. Je to historický den pro obyvatele EU i pro ukrajinský lid. Je předzvěstí trvalého přátelství a potenciálu další členské země. Tak velká země jako Ukrajina by pomohla všem zúčastněným. Nicméně existují některé státy v EU, které chtějí blokovat vstup Ukrajiny. Tvrdí, že není v zájmu kohokoli prosazovat evropskou integraci, protože by to jen dál urazilo Rusko.\n Kde stojíte?" # todo: NEW TRANSLATION
 ukraine_md.9.a: "Pro spolupráci!" # todo: NEW TRANSLATION
 ukraine_md.9.b: "Nepotřebná zátěž" # todo: NEW TRANSLATION
 ukraine_coup.1.t: "Rusko se nás pokusilo svrhnout!" # todo: NEW TRANSLATION
 ukraine_coup.1.d: "Poslední zprávy z Kyjeva uvádějí, že agenti podporovaní Ruskem se chystali svrhout naši vládu! To je přímé ohrožení naší nezávislosti ze strany Ruska." # todo: NEW TRANSLATION
 ukraine_coup.1.a: "Zkurvysyni." # todo: NEW TRANSLATION
 ukraine_coup.2.t: "Rusko nás svrhlo!" # todo: NEW TRANSLATION
 ukraine_coup.2.d: "Poslední zprávy z Kyjeva uvádějí, že agenti podporovaní Ruskem svrhli naši vládu! Nyní bude naši zemi ovládat pro-ruská klika." # todo: NEW TRANSLATION
 ukraine_coup.2.a: "WTF?" # todo: NEW TRANSLATION
 ukraine_md.10.t: "Ukrajina navrhuje myšlenku Baltsko-Černomořské unie" # todo: NEW TRANSLATION
 ukraine_md.10.d: "Baltsko-Černomořská unie je koncept podobný meziválečné myšlence Intermarium vedené Polskem. Hovoří o obranné alianci zemí mezi Baltem a Černým mořem. Země by spolupracovaly a konsolidovaly se do mocenského bloku, který by si vzájemně pomáhal. Síla je v počtu.\n\n§YTo umožňuje vzájemná záruka skrze ukrajinské zaměření§!" # todo: NEW TRANSLATION
 ukraine_md.10.a: "Měli bychom to dál zkoumat." # todo: NEW TRANSLATION
 ukraine_md.10.b: "Hloupý nápad" # todo: NEW TRANSLATION
 ukraine_md.11.t: "Baltsko-Černomořská unie" # todo: NEW TRANSLATION
 ukraine_md.11.d: "Byly vypracovány zákony a smlouvy. Lidé zemí, které myšlenku podporují, se konečně sešli. Je čas, aby se ambice uskutečnila. Je čas spojit ty, kteří nás podpořili. Ukrajina nám zaslala finální smlouvu, kterou musíme podepsat, aby aliance vstoupila v platnost. Vystoupíme nyní, nebo zůstaneme na kurzu a podpoříme naše nové spojence?" # todo: NEW TRANSLATION
 ukraine_md.11.a: "Podepsat smlouvu" # todo: NEW TRANSLATION
 ukraine_md.11.b: "Stáhnout se. Roztrhat smlouvu" # todo: NEW TRANSLATION
 ukraine_md.12.t: "Charkovský pakt" # todo: NEW TRANSLATION
 ukraine_md.12.d: "Charkovský pakt byl vzájemná a dlouhodobá dohoda mezi Ruskem a Ukrajinou. Obě země se dohodly na mírných podmínkách ohledně základny ruské Černomořské flotily v ukrajinských námořních základnách a přístavech. Dohoda prohloubila vztahy mezi oběma státy. Dále také zahrnovala zvýhodněné ceny paliva pro ukrajinský dovoz, aby podpořila ekonomické, vojenské a diplomatické vazby mezi oběma zeměmi." # todo: NEW TRANSLATION
 ukraine_md.12.a: "Prosadit její legislativu" # todo: NEW TRANSLATION
 ukraine_md.12.b: "Ne." # todo: NEW TRANSLATION
 ukraine_md.13.t: "Sloužící lidu" # todo: NEW TRANSLATION
 ukraine_md.13.d: "Volodymyr Zelenskyj a jeho nově založená grassroots strana \"Služebník lidu\" rychle rostou. Popularita této nové strany jistě ponechá Zelenskému značný politický kapitál k razantním změnám politiky země.\n\nPřesná image Zelenského zakopávajícího v Kyjevě." # todo: NEW TRANSLATION
 ukraine_md.13.a: "SMUTNÉ!" # todo: NEW TRANSLATION
 ukraine_md.14.t: "Sloužící lidu" # todo: NEW TRANSLATION
 ukraine_md.14.d: "Volodymyr Zelenskyj a jeho nově založená grassroots strana \"Služebník lidu\" rychle rostou. Popularita této nové strany jistě ponechá Zelenskému značný politický kapitál k razantním změnám politiky země." # todo: NEW TRANSLATION
 ukraine_md.14.a: "Změna směru." # todo: NEW TRANSLATION
 ukraine_md.17.t: "Uklidnění protestů 2001" # todo: NEW TRANSLATION
 ukraine_md.17.d: "Protesty začaly pomalu ustupovat. Nicméně zanechaly trvalou jizvu na Kuchmově prezidentském období a na oligarchii." # todo: NEW TRANSLATION
 ukraine_md.17.a: "Dobře" # todo: NEW TRANSLATION
 ukraine_md.19.t: "Vznik UDA" # todo: NEW TRANSLATION
 ukraine_md.19.d: "Ukrajinský dobrovolnický sbor (UDA) byl nedávno založen jako jeden z 'dobrovolnických praporů', vznikl jako reakce na vzestup proruského separatismu a ruskou intervenci v konfliktu v Donbasu. Můžeme je využít v nadcházejícím konfliktu." # todo: NEW TRANSLATION
 ukraine_md.19.a: "Podpořit je" # todo: NEW TRANSLATION
 ukraine_md.19.b: "Integrovat je do profesionální armády" # todo: NEW TRANSLATION
 ukraine_md.19.c: "Nabrat je do podpůrných rolí a pro tajné operace" # todo: NEW TRANSLATION
 ukraine_md.20.t: "Ukrajina žádá o peníze" # todo: NEW TRANSLATION
 ukraine_md.20.d: "Ukrajinští představitelé se na nás obrátili s žádostí, abychom přes naše vojenské kontakty nasměrovali do jejich ekonomiky nějaké finanční prostředky." # todo: NEW TRANSLATION
 ukraine_md.20.a: "Můžeme to udělat" # todo: NEW TRANSLATION
 ukraine_md.20.b: "Nemůžeme si to dovolit" # todo: NEW TRANSLATION
 ukraine_md.21.t: "Rusko přispívá penězi" # todo: NEW TRANSLATION
 ukraine_md.21.d: "Rusko souhlasilo s naší dohodou a poskytlo nám peníze, které můžeme použít pro ekonomiku" # todo: NEW TRANSLATION
 ukraine_md.21.a: "Skvělé" # todo: NEW TRANSLATION
 ukraine_md.22.t: "Rusko peníze odmítá" # todo: NEW TRANSLATION
 ukraine_md.22.d: "Rusko na naši dohodu nepřistoupilo a nedostali jsme od nich žádné prostředky" # todo: NEW TRANSLATION
 ukraine_md.22.a: "To není moc bratrské" # todo: NEW TRANSLATION
 ukraine_volunteer_funds.1.t: "Dobrovolnický fond daroval výstroj pro pěchotu" # todo: NEW TRANSLATION

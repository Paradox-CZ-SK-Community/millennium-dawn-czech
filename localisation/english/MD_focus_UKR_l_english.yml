  UKR_verkhovna_rada: "Verkhovna Rada" # todo: NEW TRANSLATION
  UKR_verkhovna_rada_desc: "\n\n\n\n\n\n£UKR_desctext_rada\n\n\n\n\n\n\n\n\n§HVerkhovna Rada§! [UKR.GetFlag] je náš národní parlament, a určují, jaká práva a zákony přicházejí a odcházejí, a mohou tak často jít proti našim potřebám. §HVerkhovna Rada§! může být v jednom ze tří stavů kdykoliv. §CSvobodný§!, což znamená, že nemáme přímou kontrolu nad §HVerkhovna Rada§!, §COvlivněný§!, což znamená, že máme určitý vliv, a §CLoutková§!, což znamená, že máme plnou kontrolu.\n\n§HVerkhovna Rada§! může od naší vlády stáhnout podporu, pokud odmítneme §Hněkteré návrhy§! které mají, nebo pokud přejdeme na postoj, který s nimi není úzce sladěn.\n\nČím více podpory máme, tím lépe, protože to zvyšuje šanci prosadit zákony bez nutnosti dalších opatření. §HVerkhovna Rada§! bude pořádat volby a výsledek bude ovlivněn vlivem zahraničních mocností, nebo naší domácí nezávislosti.\n\n§G[?UKR_verkhovna_support]§!/§H450§! Křesla §HVerkhovna Rada§! momentálně podporují naši vládu\n" # todo: NEW TRANSLATION
  ukraine_nationalist_majority_name: "§HPro-Ukraine Majority§!" # todo: NEW TRANSLATION
  UKR_right_wing_desc_TT: "§HPro-Ukrajinská Většina§! v parlamentu znamená, že Parlament usiluje o větší odstup jak od §CZápadu§!, tak od §CRusů§!. Usilují o samostatnější a neutrální Ukrajinu ve světových záležitostech a obecně jsou proti vybírání stran v jakémkoli konfliktu." # todo: NEW TRANSLATION
  ukraine_eastern_majority_name: "§GPro-Russian Majority§!" # todo: NEW TRANSLATION
  UKR_left_wing_desc_TT: "Blok §GPro-Russian§! v parlamentu obvykle usiluje o větší propojení s vládou §GRuské§!, a chtějí se od Západu odklonit. Radikalizace v tomto bloku se liší; někteří si přejí zachovat nezávislou §HUkrajinu§! se spojeními s §GPro-Russian§!, jiní touží po větší integraci ukrajinských a ruských společností." # todo: NEW TRANSLATION
  ukraine_western_majority_name: "§BPro-západní Majority§!" # todo: NEW TRANSLATION
  UKR_liberal_TT: "Blok §BPro-Western§! v parlamentu reprezentuje strany a jednotlivce, kteří chtějí, aby §HUkrajina§! opustila své pro-ruské politiky a navázala větší vztahy s §CZápadem§!. Cíle těch, kteří se s §CWest§! identifikují, se značně liší, někteří si přejí jen ekonomické a kulturní vztahy, jiní chtějí vstoupit do aliance §BNATO§! a chránit §HUkrajinu§! před vlivem §GRuska§!" # todo: NEW TRANSLATION

  UKR_idea_old_national_guard: "Národní garda" # todo: NEW TRANSLATION
  UKR_idea_old_national_guard_desc: "Národní garda Ukrajiny je státním ozbrojeným útvarem vytvořeným na základě Interních vojsk SSSR, určeným k ochraně suverenity Ukrajiny, její územní integrity, stejně jako života a osobní důstojnosti občanů, jejich ústavních práv a svobod před trestnými zásahy a dalšími antisociálními činnostmi." # todo: NEW TRANSLATION
  UKR_idea_national_guard: "Národní garda" # todo: NEW TRANSLATION
  UKR_idea_national_guard_desc: "Vojenská formace s funkcemi v oblasti vymáhání práva, je součástí systému Ministerstva vnitra Ukrajiny (MIA) a je určena k plnění úkolů na ochranu životů, práv, svobod a oprávněných zájmů občanů Ukrajiny, společnosti a státu před trestnými a jinými protiprávními zásahy, k ochraně veřejného pořádku a zajišťování veřejné bezpečnosti, a také ve spolupráci s orgány činnými v uplatňování práva — k zajištění státní bezpečnosti a ochraně státních hranic, potlačování teroristické činnosti, aktivit nelegálních polovojenských či ozbrojených formací (skupin), teroristických organizací, organizovaných skupin a zločineckých organizací." # todo: NEW TRANSLATION
  UKR_kleptocracy: "Kleptokracie" # todo: NEW TRANSLATION

  UKR_political_situation_decision_category: "Ukrajinská politická nestabilita" # todo: NEW TRANSLATION
  UKR_political_situation_decision_category_desc: "[UKR.GetFlag]§YUkrajina§! je obrovský stát s mnoha národy, které v něm žijí, avšak dva z nich tvoří většinu - [UKR.GetFlag]§YUkrajinci§! a [SOV.GetFlag]§YRusové§!. Důsledkem historických událostí žije většina populace [SOV.GetFlag]§Yrusky mluvící§! na východě země, zatímco populace [UKR.GetFlag]§YUkrajinců§! již obsazuje západnější území. Tato geografická dělba neustále otřásá [UKR.GetFlag]§YUkrajinu§! a v budoucnu může pro zemi představovat §Rvelký problém§!. Kromě toho je politická voličská podpora [UKR.GetFlag]§YUkrajina§! velmi náchylná k protestům a vyjadřování svých názorů prostřednictvím spíše §Rnepokojných§! protestů. Musíme vzít v potaz všechny tyto aspekty a najít příležitost, jak vyvážit tyto síly.\n\nPokud podpora §8Majdanu§! §Rklesne pod 15§!, nastane nepokoje, které by mohly vést k §Rcivilní válce§!. Abychom snížili důsledky možné §Rcivilní války§!, je nutné rozšířit vliv a sílu §YSBU§!, §YNárodní gardy§!, atd. V závislosti na tom, kdo má méně podpory (§tZápadníci§! nebo §3Východníci§!), budou existovat různé scénáře politických nepokojů" # todo: NEW TRANSLATION

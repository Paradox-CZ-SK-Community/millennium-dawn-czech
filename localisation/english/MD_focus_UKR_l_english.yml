  UKR_reorganize_the_national_guard_ukraine_decision_category_desc: "Národní garda Ukrajiny je vojenská formace s policejními funkcemi, je součástí systému Ministerstva vnitra Ukrajiny (MIA) a je určena k plnění úkolů k ochraně a ochraně života, práv, svobod a zákonných zájmů občanů Ukrajiny, společnosti a státu proti trestným a dalším nezákonným zásahům, ochraně veřejného pořádku a zajištění veřejné bezpečnosti, stejně jako ve spolupráci s vyšetřovacími orgány — zajistit státní bezpečnost a ochranu státní hranice, potlačování teroristických aktivit, činnosti nezákonných polovojenských nebo ozbrojených formací (skupin), teroristických organizací, organizovaných skupin a kriminálních organizací." # todo: NEW TRANSLATION

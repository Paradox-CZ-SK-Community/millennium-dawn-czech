 UKR_political_support: "Politická podpora" # todo: NEW TRANSLATION
 UKR_political_support_desc: "Poskytnutí podpory jedné ze stran sníží náš vliv." # todo: NEW TRANSLATION
 UKR_neglect_of_state_interests: "Ignorování státních zájmů" # todo: NEW TRANSLATION
 UKR_neglect_of_state_interests_desc: "Ignorování státních zájmů nezůstane bez pozornosti veřejnosti." # todo: NEW TRANSLATION
 UKR_eco_factories: "Program kontroly znečištění" # todo: NEW TRANSLATION
 UKR_eco_factories_desc: "Abychom snížili úroveň znečištění, museli jsme zavést určité normy k ochraně životního prostředí, což významně snížilo výrobní objemy ve fabrikách." # todo: NEW TRANSLATION
 UKR_constitutional_changes: "Ústavní změny" # todo: NEW TRANSLATION
 UKR_constitutional_changes_desc: "Po změnách ústavy poslanci ztratili svoji nedotknutelnost, což je učinilo zranitelnějšími a poddajnějšími. Od nynějška má prezident mnohem více pravomocí a může je využít jak ku prospěchu země, tak i pro svůj vlastní prospěch..." # todo: NEW TRANSLATION
 UKR_constitutional_changes_failed: "Ústavní reforma selhala" # todo: NEW TRANSLATION
 UKR_anti_gov_news: "Ukrayinska Pravda" # todo: NEW TRANSLATION
 UKR_anti_gov_news_desc: "Ukrayinska Pravda je populární ukrajinský internetový deník založený Georgiym Gongadze. Ukrayinska Pravda vyšetřuje a publikuje materiály o korupci či neetickém jednání ukrajinských politiků ze všech politických táborů." # todo: NEW TRANSLATION
 UKR_ukraine_without_kuchma: "Ukrajina bez Kučmy" # todo: NEW TRANSLATION
 UKR_ukraine_without_kuchma_desc: "\"Ukrajina bez Kučmy\" byla organizována politickou opozicí, ovlivněna nechvalně známým kazetovým skandálem a prezidentskými volbami v roce 1999, a měla hlavně za cíl požadovat rezignaci nově znovuzvoleného prezidenta Kučmy." # todo: NEW TRANSLATION
 UKR_kleptocracy: "Kleptokracie" # todo: NEW TRANSLATION
 UKR_kleptocracy_desc: "Ukrajinská vláda je v současnosti uvízlá v kleptokracii. Vysoké funkce jsou zkorumpované a využívají své moci k vykořisťování lidu a přírodních zdrojů na svém území, aby rozšiřovaly své bohatství a politickou moc. \n\n§CAbychom se zbavili negativních dopadů kleptokracie, země musí přijmout opatření k boji s korupcí.§!" # todo: NEW TRANSLATION
 UKR_kleptocracy_empowered: "Posílená kleptokracie" # todo: NEW TRANSLATION
 UKR_kleptocracy_empowered_desc: "Posílili jsme kleptokracii. Posílení oligarchů trochu stabilizuje režim. Nicméně důsledky korupce se projeví v celé zemi, protože největší nabízející bude preferován před těmi, kdo mají zásluhy. \n\n§CAbychom se zbavili negativních dopadů kleptokracie, země musí přijmout opatření k boji s korupcí.§!" # todo: NEW TRANSLATION
 UKR_budapest_memorandum: "Budapešťské memorandum" # todo: NEW TRANSLATION
 UKR_budapest_memorandum_desc: "Po rozpadu Sovětského svazu držela Ukrajina přibližně jednu třetinu sovětského jaderného arzenálu, tehdy třetí největší na světě, stejně jako důležité prostředky jeho projektování a výroby. Dne 5. prosince 1994 vedoucí představitelé Ukrajiny, Ruska, Británie a Spojených států podepsali memorandum, aby Ukrajině poskytli bezpečnostní ujištění v souvislosti s jejím přistoupením k Smlouvě o nešíření jaderných zbraní jako stát bez jaderných zbraní. \n\n§CV případě ohrožení suverenity Ukrajiny obdrží země, které podepsaly dohodu o bezpečnostních ujištěních, varování připomínající jejich záruky. \n\nPokud země odmítnou splnit své záruky, Ukrajina bude moci opustit Budapešťskou dohodu, aby se bránila...§!" # todo: NEW TRANSLATION
 UKR_to_many_generals: "Příliš mnoho generálů" # todo: NEW TRANSLATION
 UKR_to_many_generals_desc: "Ukrajina má ve svých ozbrojených silách 450 aktivních generálů. Většina z nich získala své posty díky vazbám a korupčním schématům a nemá zkušenosti s vedením bojových operací. Současný generální štáb je neschopný a zoufale potřebuje reformu." # todo: NEW TRANSLATION
 UKR_to_many_generals_tt: "Vojenské platy: §R+5%§!" # todo: NEW TRANSLATION
 UKR_idea_neglected_education: "Zanedbané vzdělání" # todo: NEW TRANSLATION
 UKR_idea_neglected_education_desc: "Ukrajinské vzdělávací standardy jsou ve srovnání s většinou Evropy značně podprůměrné. Naši profesoři, učitelé a většina odborných pracovníků jsou podhodnoceni a špatně využíváni." # todo: NEW TRANSLATION
 UKR_idea_neglected_education_tt: "Výdaje na vzdělání: §G-10%§!" # todo: NEW TRANSLATION
 UKR_idea_eu_member_associate: "Smlouva o asociaci EU–Ukrajina" # todo: NEW TRANSLATION
 UKR_idea_eu_member_associate_desc: "Ukrajina zahájila svou asociaci s EU. Prohloubí to vazby s Evropou a západním blokem. Nicméně to vyvolává problémy v oblastech s většinovou ruskou mluvící populací." # todo: NEW TRANSLATION
 UKR_idea_neutrality: "Ukrajinská neutralita" # todo: NEW TRANSLATION
 UKR_idea_neutrality_desc: "Situace na Ukrajině je tlačí k neutralitě. Volba mezi Západem a Východem se pro režim stala příliš náročná." # todo: NEW TRANSLATION
 UKR_idea_eacu_cooperation: "Spolupráce EACU" # todo: NEW TRANSLATION
 UKR_idea_eacu_cooperation_desc: "Evrazijská celní unie (původně Evrazijská hospodářská komunita) podporuje ekonomické vazby mezi většinou postsovětských států. Unie ukládá společné vnější cla na všechny zboží vstupující do unie a vystupuje jako jeden subjekt při uzavírání obchodních dohod a jednáních." # todo: NEW TRANSLATION
 UKR_idea_eacu_cooperation_2: "Integrovaná spolupráce EACU" # todo: NEW TRANSLATION
 UKR_idea_eacu_cooperation_2_desc: "Evrazijská celní unie (původně Evrazijská hospodářská komunita) podporuje ekonomické vazby mezi většinou postsovětských států. Unie ukládá společné vnější cla na všechny zboží vstupující do unie a vystupuje jako jeden subjekt při uzavírání obchodních dohod a jednáních." # todo: NEW TRANSLATION

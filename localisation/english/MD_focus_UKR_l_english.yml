  UKR_our_ukraine_form_new_government: "Zformujte novou vládu" # todo: NEW TRANSLATION
  UKR_our_ukraine_form_new_government_desc: "Teď, když jsme vyhodili všechny, kteří kradli naší zemi, můžeme vytvořit novou, čestnou a spravedlivou vládu." # todo: NEW TRANSLATION
  UKR_our_ukraine_fight_corruption: "Boj proti korupci" # todo: NEW TRANSLATION

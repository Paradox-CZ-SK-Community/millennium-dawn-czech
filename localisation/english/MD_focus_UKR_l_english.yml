  UKR_grants_for_high_speed_trains_desc: "Železniční síť je pro hospodářský rozvoj Ukrajiny mimořádně důležitá. Je důležité modernizovat ze starších systémů na novější vlaky vyšší rychlosti. Stojí za to investovat do rozšíření naší železnice, protože máme jednu z největších železničních sítí v Evropě." # todo: NEW TRANSLATION
  UKR_invest_in_ministry_of_infrastructure: "Ministerstvo infrastruktury" # todo: NEW TRANSLATION
  UKR_invest_in_ministry_of_infrastructure_desc: "Ministerstvo infrastruktury čelilo kritice. Infrastruktura Ukrajiny kolabuje kvůli zkorumpovaným úředníkům v ministerstvu, kteří zpronevěřují prostředky. Lidé nemohou na některých silnicích jezdit kvůli stavu vozovek. Je načase ministerstvo přeorganizovat s nadějí na lepší budoucnost pro naše průmysly." # todo: NEW TRANSLATION
  UKR_samru: "Investice SAMRU" # todo: NEW TRANSLATION
  UKR_samru_desc: "Některé infrastrukturní firmy na Ukrajině čerpají finanční prostředky a zakázky. Státní agentura pro silnice Ukrajiny je jednou z nich a měli bychom ji tlačit ke získání zakázek a zlepšení některých silnic v naší zemi." # todo: NEW TRANSLATION
  UKR_roads_extend_plan: "Plány investic do silnic" # todo: NEW TRANSLATION
  UKR_roads_extend_plan_desc: "Silnice na Ukrajině nejsou nejlepší na světě. Některé oblasti se stále spoléhají na nezpevněné nebo téměř zničené silnice. Je na čase, aby tyto regiony dostaly trochu péče." # todo: NEW TRANSLATION
  UKR_ukrainian_railways: "UZ" # todo: NEW TRANSLATION
  UKR_ukrainian_railways_desc: "UZ je název státní společnosti, která má v současné době obrovský monopol na většinu ukrajinské železniční dopravy v zemi. Společnost se pyšní impozantní celkovou délkou tratí přes 23 000 km, čímž je 13. největší na světě. Je také 6. největším dopravcem železniční osobní dopravy a 7. největším dopravcem nákladní dopravy." # todo: NEW TRANSLATION
  UKR_hyperloop_project: "Projekt Hyperloop" # todo: NEW TRANSLATION
  UKR_hyperloop_project_desc: "Projekt 'Hyperloop' je koncepce vyvinutá podnikateli Elonem Muskem a jeho společnostmi SpaceX a Tesla v pokračujícím projektu vyvinout efektivnější systém dopravy pro globální spotřebu. Ukrajina je rozsáhlá země. Proto stojí za to prozkoumat, zda rozšířit a rozvinout naši verzi hyperloop." # todo: NEW TRANSLATION

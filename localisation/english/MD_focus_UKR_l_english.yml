  UKR_our_ukraine_economic_liberalism: "Ekonomický liberalismus" # todo: NEW TRANSLATION
  UKR_our_ukraine_economic_liberalism_desc: "Ekonomický liberalismus je nezbytný, pokud chceme, aby ekonomika rostla efektivněji, a proto je třeba ho přijmout." # todo: NEW TRANSLATION
  UKR_our_ukraine_parliamentary_republic: "Posílení pravomocí parlamentu" # todo: NEW TRANSLATION
  UKR_our_ukraine_parliamentary_republic_desc: "Posílení pravomocí parlamentu pomáhá zvýšit reprezentativnost vlády. Parlament je orgán volený lidmi a proto by měl mít větší vliv na rozhodovací proces. To přispívá k širší inkluzi názorů a zájmů občanů do politického procesu." # todo: NEW TRANSLATION
  UKR_our_ukraine_president_republic: "Posílení pravomocí prezidenta" # todo: NEW TRANSLATION
  UKR_our_ukraine_president_republic_desc: "První důležitý argument ve prospěch posílení pravomocí prezidenta je zajistit účinnější a rychlejší reakci na krizové situace. Ve světě plném globálních výzev, jako jsou ekonomické krize, boje proti terorismu a pandemie, musí prezident mít dostatečnou pravomoc k rychlému a rozhodnému jednání. Omezena pravomoc může vést k byrokratickým průtahům a neefektivním rozhodnutím." # todo: NEW TRANSLATION
  UKR_our_ukraine_recognition_holodomor: "Uznání Holodomoru" # todo: NEW TRANSLATION
  UKR_our_ukraine_recognition_holodomor_desc: "Sovětská moc spáchala na nás a Ukrajincích ten nejstrašnější zločin 20. století. Tato strašná hladomor, Holodomor, byl způsoben kolektivizací zemědělství a politikou státního násilí prováděnou komunistickým režimem SSSR." # todo: NEW TRANSLATION
  UKR_our_ukraine_ukrainian_institute: "Ukrajinský institut národní paměti" # todo: NEW TRANSLATION
  UKR_our_ukraine_ukrainian_institute_desc: "Ukrajinský institut národní paměti je centrálním orgánem výkonné moci pro realizaci státní politiky v oblasti obnovy a zachování národní paměti. Bude zřízen, aby znovu vytvořil spravedlivou historii ukrajinského národa a formoval a implementoval státní politiku v tomto směru. Budeme také uctívat památku obětí politických represí a hladomorů na území naší země." # todo: NEW TRANSLATION
  UKR_our_ukraine_secretariat_of_president: "Sekretariát prezidenta Ukrajiny" # todo: NEW TRANSLATION

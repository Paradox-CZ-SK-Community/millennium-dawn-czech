  UKR_found_the_national_police: "Pohotovostní služba speciální policie" # todo: NEW TRANSLATION
  UKR_found_the_national_police_desc: "Pohotovostní služba speciální policie Ukrajiny je služba v rámci Oddělení hlídkové policie Ukrajiny při Národní policii Ukrajiny, která byla vytvořena v rámci Ministerstva vnitra Ukrajiny jako struktura speciálních sil pro ochranu veřejného pořádku. Struktura se stala součástí Národní policie Ukrajiny. Služba spojuje bývalé prapory a pluky Ministerstva vnitra." # todo: NEW TRANSLATION
  UKR_found_the_kord: "Speciální jednotka CORD" # todo: NEW TRANSLATION
  UKR_found_the_kord_desc: "Soubor Operativních a náhlých akcí, neboli jednotka CORD, je speciální jednotkou v Národní policii Ukrajiny. Je navržena k řešení mimořádných situací, jejichž úroveň je tak vysoká a složitá, že může překročit schopnosti jednotek rychlého zásahu nebo vyhledávacích operačních jednotek." # todo: NEW TRANSLATION

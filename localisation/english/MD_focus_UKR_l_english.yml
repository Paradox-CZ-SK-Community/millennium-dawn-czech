  UKR_sbu_t: "Hlavní správa "T"" # todo: NEW TRANSLATION
  UKR_sbu_t_desc: "Bezpečnostní rada Ukrajiny provádí státní politiku v oblasti boje proti organizacím a jednotlivcům, jejichž cílem je podrýt národní státnost, zlikvidovat nezávislost Ukrajiny, změnit ústavní pořádek silou, porušovat suverenitu a územní integritu státu, podkopávat jeho bezpečnost, neoprávněně převzít státní moc, propagaci války, násilí, podněcování etnické, rasové, náboženské a jiné nevraživosti, zasahování do lidských práv a svobod, stejně jako prevence, detekce a potlačování trestných činů a dalších nezákonných činů, které přímo ohrožují životně důležité zájmy státu a bezpečnost občanů Ukrajiny a spadají do působnosti SBU, implementuje prevenci trestné činnosti v této oblasti." # todo: NEW TRANSLATION
  UKR_sbu_corrupt: "Hlavní správa "K"" # todo: NEW TRANSLATION
  UKR_sbu_corrupt_desc: "Bezpečnostní služba Ukrajiny, podle zákona Ukrajiny „O organizačních a právních základech boje proti korupci a organizovanému zločinu“ ze dne 30.06.1993 č. 3341-XII, je pověřena bojem proti korupci a organizovanému zločinu. Jedním ze státních orgánů oprávněných pracovat v této oblasti je Hlavní správa pro boj s korupcí a organizovaným zločinem Bezpečnostní rady Ukrajiny (GU "K")." # todo: NEW TRANSLATION
  UKR_sbu_contr: "Hlavní správa vojenské kontrarozvědky" # todo: NEW TRANSLATION
  UKR_sbu_contr_desc: "Vojenské kontrarozvědné orgány jsou zřízeny pro kontrarozvědná opatření ozbrojených sil Ukrajiny, Služby státní pohraniční stráže Ukrajiny a dalších vojenských formací rozmístěných na území Ukrajiny. Systém vojenských kontrarozvědnéh orgánů Bezpečnostní rady Ukrajiny se skládá z Hlavního ředitelství vojenské kontrarozvědky, orgánů (jednotek) v regionech v rámci Counterintelligence oddělení, operativních jednotek vojenské kontrarozvědky v operativních, regionálních a teritoriálních velitelstvích (ředitelství), armádních sborů, jednotlivých vojenských jednotek a formací." # todo: NEW TRANSLATION
  UKR_sbu_svr: "Zahraniční zpravodajská služba" # todo: NEW TRANSLATION
  UKR_sbu_svr_desc: "Zahraniční zpravodajská služba Ukrajiny, též SZRU, je zpravodajská agentura ukrajinské vlády. Provádí své zpravodajské činnosti v politické, ekonomické, vojenské, vědecko-technické a ekologické sféře a podřizuje se přímo prezidentovi Ukrajiny." # todo: NEW TRANSLATION
  UKR_sbu_sviaz: "Státní speciální komunikační služba" # todo: NEW TRANSLATION

  UKR_west_east_rivalry_balanced: "Mezi Východem a Západem \n§LAktuální stav rivality:§! §GVyvážený§!\n" # todo: NEW TRANSLATION
  UKR_west_east_rivalry_balanced_desc: "Konec studené války přinesl Ukrajině nebývalou nezávislost. Přesto zůstalo dědictví suverenity, které politickou scénu země činí nestabilnější. Rusko nadále ovlivňuje Ukrajinu ze východu, zatímco Evropská unie začala vyvíjet svou moc nad zemí ze západu. Uvnitř Ukrajiny se objevily konkurenční politické frakce věrné jednomu zahraničnímu patronovi či druhému. \n\n§RZměny v domácí či zahraniční politice mohou narušit rovnováhu moci mezi pro-západními a pro-východními zastánci!§! \n\n§C(Pro-východní predominance)§! \nVláda se zaměří na bližší vztahy s Ruskem (včetně integrace CSTO a EACU), což vyvolá nespokojenost nacionalistických sil. \n\n§C(Pro-západní predominance)§! \nVláda se zaměří na integraci s EU a NATO, což má za následek nespokojenost mezi odpůrci z pro-ruského tábora." # todo: NEW TRANSLATION

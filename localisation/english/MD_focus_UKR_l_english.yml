  UKR_our_ukraine_internet_freedom_desc: "Svoboda internetu znamená, že občané mají právo na volný přístup k informacím, svobodu projevu a soukromí v online komunikaci. Zajistěme, aby byla tato práva a svobody chráněna." # todo: NEW TRANSLATION
  UKR_our_ukraine_provide_housing: "Zajistit bydlení ukrajinským občanům" # todo: NEW TRANSLATION

  ukraine_kuchma.5.t: "Jednat s Jushčenkem" # todo: NEW TRANSLATION
  ukraine_kuchma.5.d: "Je čas, aby vláda Jushčenka odstoupila; cítíme nebezpečí od jeho příznivců, takže je nutné urychleně změnit kabinet ministrů." # todo: NEW TRANSLATION
  ukraine_kuchma.5.a: "Je Čas na změnu" # todo: NEW TRANSLATION
  ukraine_kuchma.6.t: "Jmenovat Yanukovyče" # todo: NEW TRANSLATION
  ukraine_kuchma.6.d: "Nyní bude kabinet ministrů řídit Yanukovyč, na kterého máme velké naděje." # todo: NEW TRANSLATION
  ukraine_kuchma.6.a: "Je čas na změnu" # todo: NEW TRANSLATION
  ukraine_kuchma.7.t: "Jednání s Majdanem" # todo: NEW TRANSLATION
  ukraine_kuchma.7.d: "Protesty sílí, je čas zahájit jednání se koalicí protestujících." # todo: NEW TRANSLATION
  ukraine_kuchma.7.a: "Zkuste vše vyřešit mírovou cestou." # todo: NEW TRANSLATION
  ukraine_kuchma.8.t: "Přenechte moc Jushčenovi" # todo: NEW TRANSLATION
  ukraine_kuchma.8.d: "Nebudeme vzdorovat vůli lidí, výsledky druhého kola prezidentských voleb jasně ukázaly, že Jushčenko se stane prezidentem a my to akceptujeme." # todo: NEW TRANSLATION
  ukraine_kuchma.8.a: "Mír na Ukrajině" # todo: NEW TRANSLATION
  ukraine_kuchma.9.t: "Roshen" # todo: NEW TRANSLATION
  ukraine_kuchma.9.d: "V naší zemi privatizovalo v 90. letech mnoho oligarchů spoustu podniků, jedním z nich je dnes proslulá Roshen cukrovinková továrna. Měli bychom na ně dávat pozor.." # todo: NEW TRANSLATION
  ukraine_kuchma.9.a: "Oligarchové sílí" # todo: NEW TRANSLATION
  ukraine_kuchma.10.t: "Druhý mandát Kučmy" # todo: NEW TRANSLATION
  ukraine_kuchma.10.d: "Leonid Kučma je druhým prezidentem nezávislé Ukrajiny, který převzal zemi v období, kdy inflace dosahovala 10 000 %, když byla země chudá a zcela závislá na Rusku. Dnes se Ukrajina zotavila z těchto tragických důsledků kolapsu SSSR, ale opozice k prezidentovi má nadále negativní postoj a jistě se ho v budoucnu pokusí svrhnout." # todo: NEW TRANSLATION
  ukraine_kuchma.10.a: "Sláva Ukrajině" # todo: NEW TRANSLATION
  ukraine_kuchma.11.t: "Pokus o odvolání" # todo: NEW TRANSLATION
  ukraine_kuchma.11.d: "Verkhovna rada se nás mnohokrát snažila odvolat, je čas tuto záležitost vyřešit." # todo: NEW TRANSLATION
  ukraine_kuchma.11.a: "Ne k odvolání" # todo: NEW TRANSLATION
  ukraine_kuchma.12.t: "Přátelství s Donětským klanem" # todo: NEW TRANSLATION
  ukraine_kuchma.12.d: "Budeme se snažit přitáhnout na naši stranu takzvaný Donětský klan oligarchů, v budoucí konfrontaci s opozicí nám budou užiteční." # todo: NEW TRANSLATION
  ukraine_kuchma.12.a: "Donbas je s námi" # todo: NEW TRANSLATION
  ukraine_kuchma.12.b: "Nepodpoříme je" # todo: NEW TRANSLATION
  ukraine_kuchma.13.t: "Yanukovyč se stane prezidentem" # todo: NEW TRANSLATION
  ukraine_kuchma.13.d: "Nepřijmeme výsledky druhého kola prezidentské volby a jmenujeme Yanukovyče prezidentem Ukrajiny." # todo: NEW TRANSLATION
  ukraine_kuchma.13.a: "Tak ať to je" # todo: NEW TRANSLATION
  ukraine_kuchma.14.t: "Protesty na jihovýchodě" # todo: NEW TRANSLATION
  ukraine_kuchma.14.d: "Po našem vítězství ve volbách jsme si mysleli, že vše skončilo, ale nyní jihovýchod naší země začal projevovat silnou protestní aktivitu. Takzvaný „Modrý Majdan“ začal vyvíjet na naši vládu tlak a hrozí vážnými následky." # todo: NEW TRANSLATION
  ukraine_kuchma.14.a: "Musíme být opatrnější." # todo: NEW TRANSLATION
  ukraine_kuchma.15.t: "Modrý Majdan na Ukrajině" # todo: NEW TRANSLATION
  ukraine_kuchma.15.d: "Aktivisté na jihovýchodě Ukrajiny nadále rozvíjejí svůj autonomní projekt, zatímco kyjevské úřady si vyměňují křesla v radových kancelářích; blíží se velká bouře. Příznivci Modrého Majdanu nás požádali o podporu, pomůžeme jim?" # todo: NEW TRANSLATION
  ukraine_kuchma.15.a: "Podpoříme je." # todo: NEW TRANSLATION
  ukraine_kuchma.15.b: "Neměli bychom zasahovat" # todo: NEW TRANSLATION
  ukraine_kuchma.16.t: "Vláda Jihovýchodu" # todo: NEW TRANSLATION
  ukraine_kuchma.16.d: "Takzvaní aktivisté Modrého Majdanu oficiálně oznámili vznik své vlády a že neuznávají kyjevskou vládu. Zdá se, že byli podporováni zvenčí, jinak by se pro takové rozhodnutí nerozhodli." # todo: NEW TRANSLATION
  ukraine_kuchma.16.a: "Okamžitě pošlete tam policii" # todo: NEW TRANSLATION
  ukraine_kuchma.17.t: "Modrá revoluce" # todo: NEW TRANSLATION
  ukraine_kuchma.17.d: "Dnes oficiálně prohlásili nezávislost a vznik své vlastní republiky Jihovýchodu Ukrajiny podporovatelé Modrého Majdanu, vedení Viktorem Yanukovyčem. Do jejich strany přešly vojenské jednotky, stejně jako generálové a důstojníci." # todo: NEW TRANSLATION
  ukraine_kuchma.17.a: "Bouře začala" # todo: NEW TRANSLATION
  ukraine_kuchma.18.t: "Protesty v Galicii" # todo: NEW TRANSLATION
  ukraine_kuchma.18.d: "Naše rozhodnutí ignorovat druhé kolo prezidentských voleb vyvolalo nestabilitu v zemi, mnoho obyvatel západních regionů přešlo do aktivní fáze protestů, kde došlo ke střetům s policií." # todo: NEW TRANSLATION
  ukraine_kuchma.18.a: "Musíme být opatrnější" # todo: NEW TRANSLATION
  ukraine_kuchma.19.t: "Červený Majdan na Ukrajině" # todo: NEW TRANSLATION
  ukraine_kuchma.19.d: "Aktivisté v ukrajinské Galicii zahájili protesty proti nelegálním volbám v zemi, situace se stala natolik vyhrocenou, že hovoříme o ozbrojeném povstání, protože několik generálů podporuje povstalce, možná bychom jim měli pomoci?" # todo: NEW TRANSLATION
  ukraine_kuchma.19.a: "Podpoříme je." # todo: NEW TRANSLATION
  ukraine_kuchma.19.b: "Neměli bychom zasahovat" # todo: NEW TRANSLATION
  ukraine_kuchma.20.t: "Vláda Západní Ukrajiny" # todo: NEW TRANSLATION
  ukraine_kuchma.20.d: "Protesty se již dostaly do vyhrocené fáze a jsou zřejmě podporovány ze zahraničí. Nyní oznámily vznik své vlastní vlády, která není podřízena kyjevským úřadům." # todo: NEW TRANSLATION
  ukraine_kuchma.20.a: "Okamžitě pošlete tam policii" # todo: NEW TRANSLATION
  ukraine_kuchma.21.t: "Červená revoluce" # todo: NEW TRANSLATION
  ukraine_kuchma.21.d: "Dnes ohlásili příznivci takzvaného Červeného Majdanu svůj odchod z Ukrajiny a počátek ozbrojeného odporu proti kyjevské pro-ruské vládě." # todo: NEW TRANSLATION
  ukraine_kuchma.21.a: "Bouře začala" # todo: NEW TRANSLATION
  ukraine_kuchma.22.t: "Politická krize" # todo: NEW TRANSLATION
  ukraine_kuchma.22.d: "Naše země je sužována politickou krizí, Verkhovna Rada aktivně odolává naší vládě, opozice začíná otřásat společností, je nutné přijmout opatření." # todo: NEW TRANSLATION
  ukraine_kuchma.22.a: "Bouře začala" # todo: NEW TRANSLATION
  ukraine_kuchma.23.t: "Júlia Tymošenková byla propuštěna" # todo: NEW TRANSLATION
  ukraine_kuchma.23.d: "Júlia Tymošenková byla propuštěna z vazby, a nyní bude moci pokračovat ve své politické kariéře." # todo: NEW TRANSLATION
  ukraine_kuchma.23.a: "Dobře" # todo: NEW TRANSLATION
  UKR_spu_start: "Socialistická strana Ukrajiny" # todo: NEW TRANSLATION
  UKR_spu_start_desc: "Po letech boje jsme získali důvěru lidí. Nyní zahájíme naše velké reformy" # todo: NEW TRANSLATION
  UKR_spu_rada_position: "Pozice v Radě" # todo: NEW TRANSLATION
  UKR_spu_rada_position_desc: "Klíč k vládnutí je mít pod kontrolou zákonodárný sbor. Musíme se rozhodnout, s kým musíme jednat, abychom prosadili naše politiky Radou" # todo: NEW TRANSLATION
  UKR_cpu_spu_coalition: "CPU/SPU koalice" # todo: NEW TRANSLATION
  UKR_cpu_spu_coalition_desc: "CPU a SPU by mohly být popsány jako bratři. Vždy se účastnili voleb jako jednotný front. Je zřejmé, že vytvoří koalici, pokud by jeden z nich vyhrál." # todo: NEW TRANSLATION
  UKR_ditch_cpu: "Vzdálenost od CPU" # todo: NEW TRANSLATION
  UKR_ditch_cpu_desc: "CPU a SPU by mohly být popsány jako bratři. Vždy se zúčastňovali voleb jako jednotný front, ale je zřejmé, že pokud by CPU získalo moc, znovu zavedli komunistický režim. Musíme se od nich co nejdříve distancovat." # todo: NEW TRANSLATION

  UKR_uop_decision_category_desc: "Státní koncern Ukroboronprom je sdružení podniků vojensko-průmyslového komplexu Ukrajiny pod státním řízením. Koncern zahrnuje podniky obranného průmyslu zabývající se ekonomickou činností v oblasti vývoje, výroby, prodeje, opravy, modernizace a likvidace zbraní, vojenské a speciální techniky a munice, stejně jako se podílejí na vojensko-technické spolupráci se zahraničními zeměmi. Koncern je odpovědný za funkce strategického plánování, koordinace a zlepšení efektivity podniků obranného průmyslu, interakci s veřejnými orgány.\n\n\nAktuální nadvýrobní kapacity, které můžeme využít na dodatečné improvizované vozy, jsou [?ukr_industry_points]" # todo: NEW TRANSLATION

  ukraine_maidan_west.1.t: "Protesty na Majdanu" # todo: NEW TRANSLATION
  ukraine_maidan_west.1.d: "Naše státní politiky nevyhovují určité části obyvatel. Lidé se začínají scházet na proslulém Kyjevském náměstí Majdan, aby vyjádřili nespokojenost s našimi politickými rozhodnutími." # todo: NEW TRANSLATION
  ukraine_maidan_west.1.a: "Sledujeme" # todo: NEW TRANSLATION
  ukraine_maidan_west.2.t: "Protesty na Majdanu" # todo: NEW TRANSLATION
  ukraine_maidan_west.2.d: "Naše vláda očekávala rychlý konec protestů, ale to se nestalo, lidé začali stavět stany a utábořit se na náměstí, aby zůstali déle." # todo: NEW TRANSLATION
  ukraine_maidan_west.2.a: "Mám z toho špatný pocit" # todo: NEW TRANSLATION
  ukraine_maidan_west.3.t: "Protesty na Majdanu" # todo: NEW TRANSLATION
  ukraine_maidan_west.3.d: "Protestující nehodlají odejít a začínají se chovat agresivněji, možná je na čase zasáhnout a zdemolovat jejich malé táborové městečko." # todo: NEW TRANSLATION
  ukraine_maidan_west.3.a: "Nasadit Berkut jednotku" # todo: NEW TRANSLATION
  ukraine_maidan_west.3.b: "Nebudeme zasahovat" # todo: NEW TRANSLATION
  ukraine_maidan_west.4.t: "Protesty na Majdanu" # todo: NEW TRANSLATION
  ukraine_maidan_west.4.d: "Začali jsme protestující rozptylovat, mnoho zahraničních televizních kanálů to bere jako krvavé masakry; náš úkol je však jen jeden – zachránit stát" # todo: NEW TRANSLATION
  ukraine_maidan_west.4.a: "Ve prospěch mateřské vlasti!" # todo: NEW TRANSLATION
  ukraine_maidan_west.5.t: "Protesty na Majdanu" # todo: NEW TRANSLATION
  ukraine_maidan_west.5.d: "Rozhodli jsme se nerozptylovat protestující, doufaje, že jejich zápal ochladne a všichni se vrátí domů, zatím uvidíme, co se stane dál, ale zatím nevidíme žádné známky uklidnění situace." # todo: NEW TRANSLATION
  ukraine_maidan_west.5.a: "Čekáme" # todo: NEW TRANSLATION
  ukraine_maidan_west.6.t: "Protesty na Majdanu" # todo: NEW TRANSLATION
  ukraine_maidan_west.6.d: "Rozhodli jsme se jednat s protestujícími, možná dokážeme uspokojit jejich politické požadavky." # todo: NEW TRANSLATION
  ukraine_maidan_west.6.a: "Doufáme v nejlepší" # todo: NEW TRANSLATION
  ukraine_maidan_west.7.t: "Protesty na Majdanu" # todo: NEW TRANSLATION
  ukraine_maidan_west.7.d: "Naše snahy o vyjednávání byly vnímány jako slabost, i ve straně. Naši kolegové aktivně opouštějí naše řady a přecházejí na stranu demonstrantů, cítí, že vítr změn je na jejich straně." # todo: NEW TRANSLATION
  ukraine_maidan_west.7.a: "Mám z toho špatný pocit" # todo: NEW TRANSLATION
  ukraine_maidan_west.8.t: "Protesty na Majdanu" # todo: NEW TRANSLATION
  ukraine_maidan_west.8.d: "Naše politická strana se zcela zhroutila, ztratili jsme kolegy a zdá se, že kolegové ve straně souhlasí s požadavky opozice... Vypadá to na konec." # todo: NEW TRANSLATION
  ukraine_maidan_west.8.a: "To je hrozné" # todo: NEW TRANSLATION
  ukraine_maidan_west.9.t: "Pouliční výtržnosti na Krymu" # todo: NEW TRANSLATION
  ukraine_maidan_west.9.d: "Obyvatelé Krymu se ukázali nespokojení s děním a požadovali plnou federalizaci s udělením práv a pravomocí subjektům, podobně jako funguje ruský federální systém. Půjdem? Will we?" # todo: NEW TRANSLATION
  ukraine_maidan_west.9.a: "Možná je na čase zahájit federalizaci." # todo: NEW TRANSLATION
  ukraine_maidan_west.9.b: "Žádná federalizace se zde nestane" # todo: NEW TRANSLATION
  ukraine_maidan_west.10.t: "Povstání na jihovýchodě" # todo: NEW TRANSLATION
  ukraine_maidan_west.10.d: "Jižní a východní regiony se rovněž ukázaly nespokojené s děním a požadovaly federalizaci od nás. Budeme souhlasit?" # todo: NEW TRANSLATION
  ukraine_maidan_west.10.a: "Donbas se stane subjektem" # todo: NEW TRANSLATION
  ukraine_maidan_west.10.b: "Žádná federace" # todo: NEW TRANSLATION
  ukraine_maidan_west.11.t: "Kharkovská vzpoura" # todo: NEW TRANSLATION
  ukraine_maidan_west.11.d: "Povstání v Doněcku a Luhansku vyvolalo podobnou reakci v Charkově. Separatisté se tam dostali k moci a prohlásili Kharkovskou republiku." # todo: NEW TRANSLATION
  ukraine_maidan_west.11.a: "Kolik jich je?" # todo: NEW TRANSLATION
  ukraine_maidan_west.12.t: "Oděská vzpoura" # todo: NEW TRANSLATION
  ukraine_maidan_west.12.d: "Povstání na Donbasu vyvolalo nepokoje v Oděse. Zpočátku to začalo poměrně klidně, a mohlo to skončit, ale neměli jsme prostředky na potlačení povstání, a nyní místní občané vyhlásili svou republiku." # todo: NEW TRANSLATION
  ukraine_maidan_west.12.a: "Kolik jich je?" # todo: NEW TRANSLATION
  ukraine_maidan_west.13.t: "Protesty na Majdanu" # todo: NEW TRANSLATION
  ukraine_maidan_west.13.d: "Pokoušeli jsme se násilně rozehnat Majdan s účastí Berkut." # todo: NEW TRANSLATION
  ukraine_maidan_west.13.a: "Chraňme zemi!" # todo: NEW TRANSLATION
  ukraine_maidan_west.14.t: "Protesty na Majdanu" # todo: NEW TRANSLATION
  ukraine_maidan_west.14.d: "Odpověď nepřeskočila, protesty se radikalizovaly. Při použití násilné strategie lidé začali používat Molotovovy koktejly, malé zbraně a kameny proti našim bezpečnostním silám." # todo: NEW TRANSLATION
  ukraine_maidan_west.14.a: "Ach bože.." # todo: NEW TRANSLATION
  ukraine_maidan_west.15.t: "Nasadit armádu!" # todo: NEW TRANSLATION
  ukraine_maidan_west.15.d: "Budeme se snažit nasadit armádu, abychom se pokusili potlačit protesty." # todo: NEW TRANSLATION
  ukraine_maidan_west.15.a: "Ukrajinské ozbrojené síly zachrání Ukrajinu." # todo: NEW TRANSLATION
  ukraine_maidan_west.16.t: "Protesty na Majdanu" # todo: NEW TRANSLATION
  ukraine_maidan_west.16.d: "Několik jednotek ozbrojených sil bylo uvedeno do pohotovosti a poslány do hlavního města, aby řešily protesty." # todo: NEW TRANSLATION
  ukraine_maidan_west.16.a: "Armáda dorazila do Kyjeva" # todo: NEW TRANSLATION
  ukraine_maidan_west.16.b: "Armáda nepomohla" # todo: NEW TRANSLATION
  ukraine_maidan_west.17.t: "Masakr v Kyjevě" # todo: NEW TRANSLATION
  ukraine_maidan_west.17.d: "Armáda vstoupila do ozbrojeného konfrontace s protestujícími. Začal skutečný masakr, kdy z obou stran do boje byly vypáleny zbraně." # todo: NEW TRANSLATION
  ukraine_maidan_west.17.a: "To je hrozné" # todo: NEW TRANSLATION
  ukraine_maidan_west.18.t: "Masakr v Kyjevě" # todo: NEW TRANSLATION
  ukraine_maidan_west.18.d: "Neměli jsme jinou možnost a v důsledku toho mnoho lidí, kteří přežili tuto razii, uprchlo do západních regionů země, kde se připravují bojovat proti naší vládě za takovou krutou zradu jejich lidu." # todo: NEW TRANSLATION
  ukraine_maidan_west.18.a: "Přichází bouře" # todo: NEW TRANSLATION
  ukraine_maidan_west.19.t: "Povstání na Haliči" # todo: NEW TRANSLATION
  ukraine_maidan_west.19.d: "Podporovatelé Euromajdanu, stejně jako přeživší Kyjevského masakru, prohlásili nezávislost na Ukrajině. Dvě nové republiky na území Volyně a Lvivské oblasti mají v úmyslu postavit se centrální vládě." # todo: NEW TRANSLATION
  ukraine_maidan_west.19.a: "Jsme připraveni bojovat!" # todo: NEW TRANSLATION
  ukraine_maidan_west.20.t: "Protesty na Majdanu" # todo: NEW TRANSLATION
  ukraine_maidan_west.20.d: "Bez podpory armády nemohou naše bezpečnostní síly zvládnout tlak protestujících, možná se blíží poslední kolo této bitvy." # todo: NEW TRANSLATION
  ukraine_maidan_west.20.a: "Konec se blíží" # todo: NEW TRANSLATION
  ukraine_maidan_west.21.t: "Protesty na Majdanu" # todo: NEW TRANSLATION
  ukraine_maidan_west.21.d: "Během protestů došlo k hrozná tragédie. Neznámí ostřelovači zahájili palbu na protestující, vyvolali ještě větší odezvu. Naši kolegové odcházejí s názorem, že rozkaz k střelbě přišel z naší vlády." # todo: NEW TRANSLATION
  ukraine_maidan_west.21.a: "Opravdu jsme prohráli?" # todo: NEW TRANSLATION
  ukraine_maidan_west.22.t: "Protesty na Majdanu" # todo: NEW TRANSLATION
  ukraine_maidan_west.22.d: "Naše vláda se zcela zhroutila. Brzy tu nebude nikdo, kdo by nás podporoval. Je načase připravit se na předání moci." # todo: NEW TRANSLATION
  ukraine_maidan_west.22.a: "Poslední hodiny" # todo: NEW TRANSLATION
  ukraine_maidan_west.23.t: "Protesty na Majdanu" # todo: NEW TRANSLATION
  ukraine_maidan_west.23.d: "Naše vláda byla konečně svržena. Protesty dosáhly svého cíle." # todo: NEW TRANSLATION
  ukraine_maidan_west.23.a: "Majdan zvítězil" # todo: NEW TRANSLATION
  ukraine_maidan_west.24.t: "Federalizace" # todo: NEW TRANSLATION
  ukraine_maidan_west.24.d: "Zahájíme proces federalizace naší země. Krym se stane prvním plnohodnotným členem naší nové federace. Nikdo nebude schopen zneužívat regionální problémy pro politický zisk." # todo: NEW TRANSLATION
  ukraine_maidan_west.24.a: "Dobré" # todo: NEW TRANSLATION
  ukraine_maidan_west.25.t: "Federalizace Galicie" # todo: NEW TRANSLATION
  ukraine_maidan_west.25.d: "V důsledku našich reforem a vzniku nezávislých subjektů v naší federaci vyjádřili zástupci Galicie také přání—prostřednictvím ultimáta—stát se plnohodnotným členem. Rozšíříme federaci i na západ?" # todo: NEW TRANSLATION
  ukraine_maidan_west.25.a: "Ano" # todo: NEW TRANSLATION
  ukraine_maidan_west.25.b: "Ne" # todo: NEW TRANSLATION
  ukraine_maidan_east.1.t: "Pobuřování na jihovýchodě" # todo: NEW TRANSLATION
  ukraine_maidan_east.1.d: "Naše politika vedla k protestům a demonstracím na jihovýchodě země. Protesty s jasně proti vládě namířenými hesly zasáhly mnoho měst." # todo: NEW TRANSLATION
  ukraine_maidan_east.1.a: "Najednou" # todo: NEW TRANSLATION
  ukraine_maidan_east.2.t: "Poslanci se organizují sami" # todo: NEW TRANSLATION
  ukraine_maidan_east.2.d: "Protesty nabírají na tempu a nyní se k nim přidali místní poslanci a vyhlašují poměrně nebezpečná hesla." # todo: NEW TRANSLATION
  ukraine_maidan_east.2.a: "Znepokojující" # todo: NEW TRANSLATION
  ukraine_maidan_east.4.t: "Pokus o vyjednávání" # todo: NEW TRANSLATION
  ukraine_maidan_east.4.d: "Zkusíme vyjednávat s poslanci; ještě je možné konflikt vyřešit mírově." # todo: NEW TRANSLATION
  ukraine_maidan_east.4.a: "Doufáme v to nejlepší" # todo: NEW TRANSLATION
  ukraine_maidan_east.5.t: "Vyjednávání selhala" # todo: NEW TRANSLATION
  ukraine_maidan_east.5.d: "Nepodařilo se nám dosáhnout mírové dohody. Protestující zjevně nemají zájem o mírové řešení." # todo: NEW TRANSLATION
  ukraine_maidan_east.5.a: "Připravujeme se na nejhorší" # todo: NEW TRANSLATION
  ukraine_maidan_east.6.t: "Vyjednávání bylo úspěšné" # todo: NEW TRANSLATION
  ukraine_maidan_east.6.d: "Podařilo se nám předejít násilí a vyjednat s aktéry konfliktu. Nyní vyčkáváme na jejich návrh konečného urovnání." # todo: NEW TRANSLATION
  ukraine_maidan_east.6.a: "Vyhnuli jsme se nejhoršímu" # todo: NEW TRANSLATION
  ukraine_maidan_east.7.t: "Organizace milice" # todo: NEW TRANSLATION
  ukraine_maidan_east.7.d: "Místní protestující začali vytvářet milice, což vede k ozbrojenému povstání." # todo: NEW TRANSLATION
  ukraine_maidan_east.7.a: "Pane Bože.." # todo: NEW TRANSLATION
  ukraine_maidan_east.8.t: "Spustit potlačení" # todo: NEW TRANSLATION
  ukraine_maidan_east.8.d: "Situace se v mnoha regionech jihovýchodu dostává mimo kontrolu. Je načase jednat rozhodně." # todo: NEW TRANSLATION
  ukraine_maidan_east.8.a: "Pojedeme do Oděsy" # todo: NEW TRANSLATION
  ukraine_maidan_east.8.b: "Pojedeme do Donbasu a Charkova" # todo: NEW TRANSLATION
  ukraine_maidan_east.8.c: "Musíme se lépe připravit" # todo: NEW TRANSLATION
  ukraine_maidan_east.9.t: "Oděsa je zachráněna" # todo: NEW TRANSLATION
  ukraine_maidan_east.9.d: "Podařilo se nám potlačit místní separatisty dříve, než mohli získat kontrolu nad regionem, avšak nyní došlo k ozbrojenému povstání na Donbasu kvůli naší pozornosti na Oděsu." # todo: NEW TRANSLATION
  ukraine_maidan_east.9.a: "Je čas se připravit" # todo: NEW TRANSLATION
  ukraine_maidan_east.10.t: "Potlačení Donbasu" # todo: NEW TRANSLATION
  ukraine_maidan_east.10.d: "Náš pokus potlačit povstání Donbasu byl neúspěšný. Jednotky Berkut se přidaly k povstalcům, čímž se naše situace ještě zhoršila." # todo: NEW TRANSLATION
  ukraine_maidan_east.10.a: "Je čas se připravit" # todo: NEW TRANSLATION
  ukraine_maidan_east.11.t: "Kritické zpoždění" # todo: NEW TRANSLATION
  ukraine_maidan_east.11.d: "Naše zpoždění způsobilo, že mnoho republik na jihovýchodě vyvolalo ozbrojená povstání." # todo: NEW TRANSLATION
  ukraine_maidan_east.11.a: "Udělali jsme chybu." # todo: NEW TRANSLATION
  ukraine_maidan_east.12.t: "Pobuřování na jihovýchodě" # todo: NEW TRANSLATION
  ukraine_maidan_east.12.d: "Naše činy vyvolaly široké eskalace a nyní čelíme následkům." # todo: NEW TRANSLATION
  ukraine_maidan_east.12.a: "Udělali jsme chybu." # todo: NEW TRANSLATION
  ukraine_maidan_east.13.t: "Povstání v Charkově" # todo: NEW TRANSLATION
  ukraine_maidan_east.13.d: "Nedostatečná připravenost našich zvláštních služeb na nás opět sehrála špatný vtip. V Charkově jsme nebyli schopni potlačit povstání, což vedlo k ozbrojenému povstání." # todo: NEW TRANSLATION
  ukraine_maidan_east.13.a: "Kolik jich je?" # todo: NEW TRANSLATION
  ukraine_maidan_east.17.t: "Povstání Donbasu" # todo: NEW TRANSLATION
  ukraine_maidan_east.17.d: "Ozbrojené povstání začalo v Doněcké a Luhanské oblasti. Jednotky Berkut byly klíčové při pomoci povstalcům odzbrojit některé vojenské jednotky tam umístěné." # todo: NEW TRANSLATION
  ukraine_maidan_east.17.a: "Sakra" # todo: NEW TRANSLATION
  ukraine_maidan_east.18.t: "Odesská vzpoura" # todo: NEW TRANSLATION
  ukraine_maidan_east.18.d: "Přestoupení Berkut na stranu povstalců výrazně inspirovalo separatisty v Oděse, kde rovněž prohlásili vznik lidové republiky." # todo: NEW TRANSLATION
  ukraine_maidan_east.18.a: "Kolik jich je?" # todo: NEW TRANSLATION
  ukraine_maidan_east.19.t: "Vláda ztrácí moc" # todo: NEW TRANSLATION
  ukraine_maidan_east.19.d: "Udělal(a) jsme kritické chyby, které vedly k občanské válce, a naši političtí oponenti to využijí k získání moci." # todo: NEW TRANSLATION
  ukraine_maidan_east.19.a: "Ať se stane cokoli" # todo: NEW TRANSLATION
  ukraine_maidan_east.19.b: "Ať se stane cokoli" # todo: NEW TRANSLATION
  ukraine_maidan_east.19.c: "Ať se stane cokoli" # todo: NEW TRANSLATION
  ukraine_maidan_east.20.t: "Vláda ztrácí moc" # todo: NEW TRANSLATION

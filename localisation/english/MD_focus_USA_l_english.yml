  USA_monarchist_event.25.t: "Operace Midtown Madness"
  USA_monarchist_event.25.d: "Nyní, když jsme reorganizovali naše počáteční zisky, máme svolení invaze na ostrov Hispaniola a obchvatu malých ostrovních států invazí do Trinidadu a Tobaga."

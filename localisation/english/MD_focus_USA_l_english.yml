  raid_type_raid_baath: "Hon na ba'athistické cíle"
  USA_events_domestic_policies.1.t: "Národní směřování"
  USA_events_domestic_policies.1.d: "Po teroristických útocích, které otřásly naší zemí, musíme rozhodnout o národní politice do tohoto už poněkud temného století. Můžeme zůstat více pasivní a využívat naši studenoválečnou vojenskou sílu k prodeji zbraní a hrát roli jemné moci. Můžeme se angažovat prostřednictvím něčeho jako ‚Americká legie‘, kde bychom posílali poradce a vybavení. Nebo můžeme udeřit ďáblům přímo do jejich jádra a zahájit to, čemu někteří říkají válka proti teroru. Jakákoli volba pravděpodobně definuje naši zemi v nadcházejících letech."
  USA_events_domestic_policies.1.o1: "Vyhněme se nezákonné válce"
  USA_events_domestic_policies.1.o2: "Musíme zajistit vlastní bezpečnost"
  USA_events_domestic_policies.1.o3: "Připravit se na válku proti teroru"
  USA_events_domestic_policies.2.t: "Bezpečnostní obavy"
  USA_events_domestic_policies.2.d: "Po útocích na naši zemi si mnozí kladli otázku, jak k takovým útokům vůbec mohlo dojít. Debata nyní zuří o tom, jak posílit naše bezpečnostní úsilí a zajistit bezpečnost občanů, pokud by se něco podobného mělo opakovat."
  USA_events_domestic_policies.2.o1: "Upřednostnit vnitřní bezpečnost"
  USA_events_domestic_policies.2.o2: "Musíme hledat poctivou rovnováhu"
  USA_events_domestic_policies.2.o3: "Musíme uvažovat více ofenzivně"
  USA_events_domestic_policies.3.t: "Obavy o náboženské svobody"
  USA_events_domestic_policies.3.d: "Útoky, které postihly národ, byly bohužel spáchány extremistickou frakcí islámu. To vyvolalo nárůst diskriminace vůči arabským menšinám a obecné obavy o to, co náboženské svobody skutečně znamenají, například pokud jde o veřejné projevy. Nyní musíme rozhodnout, jak s těmito obavami naložit."
  USA_events_domestic_policies.3.o1: "Svoboda existuje z dobrého důvodu"
  USA_events_domestic_policies.3.o2: "Možná bychom měli být více sekularističtí"
  USA_events_domestic_policies.3.o3: "Zavést cílená omezení"
  USA_events_domestic_policies.4.t: "Volba škol, je to vaše volba?"
  USA_events_domestic_policies.4.d: "Posledních několik týdnů členové Kongresu debatovali o formálních pravidlech týkajících se rodičovské volby při výběru vzdělávacích institucí. Projednávají se návrhy na plně veřejné či plně soukromé vzdělávání a reformy stávajícího modelu. S koncem zasedání uslyšíme, jaké rozhodnutí padne."
  USA_events_domestic_policies.4.o1: "Federální standard je skutečný standard"
  USA_events_domestic_policies.4.o2: "Každý by měl mít na výběr"
  USA_events_domestic_policies.4.o3: "Soukromé vzdělávání je standard"
  USA_events_domestic_policies.5.t: "Debata o energetické síti"
  USA_events_domestic_policies.5.d: "Členové Kongresu nedávno debatovali o stavu naší národní energetické sítě a o směru budoucího vývoje. Jedna skupina chce plně centralizovat síť a odpovědnost k Ministerstvu energetiky. Jiná chce zachovat současný stav, ale budoucí rozvoj vyrovnat mezi různými zdroji energie. Třetí skupina prosazuje plnou decentralizaci s převzetím soukromým sektorem. Otázka regulace v případě tohoto posledního přístupu je jasná, ale možnosti inovace skrze privatizaci jsou zajímavé."
  USA_events_domestic_policies.5.o1: "Spojené státy znamenají jednotnou energii"
  USA_events_domestic_policies.5.o2: "Budoucnost ukáže rovnováhu"
  USA_events_domestic_policies.5.o3: "Volný trh exceluje"
  USA_events_domestic_policies.6.t: "Skandál s potravinovými poukázkami"
  USA_events_domestic_policies.6.d: "Sociální sítě země jsou dvojsečná zbraň. Z rozpočtového hlediska představují masivní a rostoucí zátěž, která nakonec převýší třeba obranný rozpočet. Morálně a rozvojově jsou však nezbytné pro udržení moderního národa. Kvůli zvýšeným případům zneužívání programu potravinových poukázek, kde mnozí uvádějí více dětí, než mají, a žádají si více peněz, než si zaslouží, musí být tyto mezery a zneužití řešeny, chceme-li stabilitu programu zachovat."
  USA_events_domestic_policies.6.o1: "Tyto obavy jsou nafouknuté"
  USA_events_domestic_policies.6.o2: "Požadovat reformy a ověřovací metody"
  USA_events_domestic_policies.6.o3: "Obavy jsou reálné, stanovte cílené reformy"
  USA_events_domestic_policies.7.t: "Krize s nájmy"
  USA_events_domestic_policies.7.d: "Jak se bydlení stává pro průměrného občana stále hůře dostupné, více lidí je závislých na pronájmu. Tento nápor zvýšil ceny nájmů na alarmující úroveň několik desetiletí. Někteří v Kongresu debatují o vhodnosti regulace nájmů nebo o reformách stavebních metod. Mnozí se teď diví, zda bude využit tvrdý přístup, nebo zda kompromis přinese lepší výsledky."
  USA_events_domestic_policies.7.o1: "Prozatím kontrola nájmů"
  USA_events_domestic_policies.7.o2: "Stavební metody musí být reformovány"
  USA_events_domestic_policies.7.o3: "Nechte soukromý sektor správně přizpůsobit"
  USA_events_domestic_policies.8.t: "Pokračující napětí v občanských právech"
  USA_events_domestic_policies.8.d: "Někdo by si myslel, že po přijetí zákona o občanských právech v 60. letech se Amerika posunula dál. I když většina ano, hlasitá menšina stále přitahuje pozornost veřejnosti a médií. Vzhledem k roztroušeným případům segregace, rasového napětí a nenávistných trestných činů musíme najít skutečná řešení, abychom tuto dávnou otázku utlumili."
  USA_events_domestic_policies.8.o1: "Musíme přijmout nový zákon o občanských právech"
  USA_events_domestic_policies.8.o2: "Omezené legislativní reformy, ale pevné"
  USA_events_domestic_policies.8.o3: "Státy mají problémy, nechte je vyřešit samy"
  USA_events_domestic_policies.9.t: "Otázka manželství"
  USA_events_domestic_policies.9.d: "Manželství — pouto lásky, pečeť jednoty dvou dospělých lidí. Otázka manželství vyvolala kontroverze v poslední době, kdy určité incidenty, jako odmítnutí cukráře upéct dort pro gay pár nebo útoky na místa oblíbená LGBT komunitou, vyvolaly debaty. Musíme rozhodnout, jak s tím naložit, dříve než vznikne další flashpoint sexuální revoluce."
  USA_events_domestic_policies.9.o1: "Myslím, že musíme legislativně uzákonit právní prostředky"
  USA_events_domestic_policies.9.o2: "Potřebujeme právní a daňové reformy"
  USA_events_domestic_policies.9.o3: "Řekněte guvernérům, aby dělali svou práci!"
  USA_events_domestic_policies.10.t: "Zbraně, zbraně a více zbraní"
  USA_events_domestic_policies.10.d: "Debata o druhém dodatku je prakticky národní pastime. Někteří tvrdí, že vytvářet zákony pro již zákonné občany nemá vliv. Jiní říkají, že ti, kdo 'sbírají' zbraně, jsou domací teroristé čekající na realizaci. Obě strany se v tom překřikují a způsobují veřejné neklidné emoce. Na konci záleží na našem rozhodnutí; zda vyhovíme 'levici' nebo 'pravici' je v debatě, která se často vyhýbá klíčovým otázkám, vedlejší."
  USA_events_domestic_policies.10.o1: "Je potřeba vykupování zbraní a regulace"
  USA_events_domestic_policies.10.o2: "Nastavme omezené regulace"
  USA_events_domestic_policies.10.o3: "Proč to zase řešíme jako státní problém!?"
  USA_events_domestic_policies.11.t: "Policejní ochrana, nebo vojenská?"
  USA_events_domestic_policies.11.d: "Reakce po 9/11 vedla ke zvýšení autoritářského přístupu k policejní přítomnosti a taktikám. Tento externí vliv vedl k téměř militarizaci policie, což následně vyústilo v řadu nepříjemných incidentů. Musíme tento problém urovnat, abychom obnovili veřejnou důvěru v orgány činné v trestním řízení."
  USA_events_domestic_policies.11.o1: "Federální vyšetřovací komise je nezbytná"
  USA_events_domestic_policies.11.o2: "Přestavba rozpočtů, reformy regulací"
  USA_events_domestic_policies.11.o3: "Ještě jedna státní záležitost a ztratím nervy"
  USA_events_domestic_policies.12.t: "Krize s průhledností cen léků"
  USA_events_domestic_policies.12.d: "Krize s transparentností drog, součást rostoucího problému amerického zdravotnictví, získala v posledních měsících větší pozornost. Růst cen léků, kde některé přípravky jsou jen mírně odlišné od volně prodejných, přiměl mnoho ptát se na oprávněnost těchto cen. Proces vývoje nových léků je nákladný, ale také snadno zneužitelný. FDA má omezené pravomoci a rozpočet a firmy nacházejí další cesty, jak systém obcházet. Musíme situaci prošetřit a řešit dřív, než se to vymkne, nebo než nás to připraví o další volby."
  USA_events_domestic_policies.12.o1: "Zvýšit rozpočet a schopnosti FDA"
  USA_events_domestic_policies.12.o2: "Reformy předpisů pro předpisy a zvýšit rozpočet FDA"
  USA_events_domestic_policies.12.o3: "Prosadit interní revizní radu"
  USA_events_domestic_policies.13.t: "Problémy s fakturací ve zdravotnictví"
  USA_events_domestic_policies.13.d: "Rostoucí náklady na zdravotní péči jsou krizí samy o sobě. Částí této krize je nedostatek transparentnosti v účtování a nemožnost pochopit, proč věci stojí tak, jak stojí. Musíme najít reálná řešení, aby se tento problém vyřešil nebo alespoň nezhoršoval."
  USA_events_domestic_policies.13.o1: "Zřídit komisi pro fakturaci"
  USA_events_domestic_policies.13.o2: "Legislativní reformy ke zvýšení transparentnosti"
  USA_events_domestic_policies.13.o3: "Zřídit decentralizované revizní komise ve státech"
  USA_events_domestic_policies.14.t: "Sociální zabezpečení — není zajištěno?"
  USA_events_domestic_policies.14.d: "Sociální zabezpečení roste a je jedním z nejrychleji se zvětšujících problémů. Za léta jsme do něj nalili více peněz, což ho staví vedle největších výdajů státu. Málo známý fakt: téměř 25% rozpočtu programu jde na administrativu. Musíme to řešit dřív, než se to stane skutečným problémem."
  USA_events_domestic_policies.14.o1: "Zvýšit dávky natolik, aby to už nebyl náš problém"
  USA_events_domestic_policies.14.o2: "Legislativní reformy administrace a rozdělení rozpočtu"
  USA_events_domestic_policies.14.o3: "Snížit rozpočet a snížit administrativu"
  USA_events_domestic_policies.15.t: "Problémy s výcvikem policie"
  USA_events_domestic_policies.15.d: "Rostoucí veřejné neklid, protože místní orgány činí více agresivních zásahů, vedl k zhoršení důvěry veřejnosti v místní policii. Protesty rostou a hnutí „Odtrhnout finance od policie“ získává národní pozornost. Kongres se sešel, aby tento problém řešil."
  USA_events_domestic_policies.15.o1: "Zřídit federální radu pro standardy výcviku"
  USA_events_domestic_policies.15.o2: "Zákonné reformy výcviku a požadavky na rozpočet"
  USA_events_domestic_policies.15.o3: "Lépe financovat policii"
  USA_events_domestic_policies.16.t: "Stoupá zelená vlna"
  USA_events_domestic_policies.16.d: "V uplynulých letech rostoucí potřeba diverzifikace výroby energie a nárůst ekologických hnutí vedly k většímu počtu lidí, kteří chtějí změnu. Musíme zvažovat naši roli v této 'zelené ekonomice'. Proč bychom měli vynucovat změnu, když lidé ji sami chtějí?"
  USA_events_domestic_policies.16.o1: "Vytvoříme nové standardy jako nikdy předtím"
  USA_events_domestic_policies.16.o2: "Budeme zprostředkovávat a pomáhat, kde je třeba"
  USA_events_domestic_policies.16.o3: "Lidé chtějí změnu, dejme jim možnost ji vytvořit"
  USA_events_domestic_policies.17.t: "Strach z dopadu na pracovní místa"
  USA_events_domestic_policies.17.d: "Rozvoj a tlak na 'zelenou ekonomiku' začíná vyvolávat obavy těch, kdo nerozumějí změnám nebo těch, kteří kladou příliš velký důraz na schopnosti těch, kteří volají po změně. Musíme pochopit a připravit se na dopady na trh práce: některé profese zmizí, jiné se objeví. Musíme zvolit nejlepší přístup k řešení těchto změn."
  USA_events_domestic_policies.17.o1: "Skutečná změna vyžaduje skutečné úsilí"
  USA_events_domestic_policies.17.o2: "Pomalá změna vyžaduje vyvážené kroky"
  USA_events_domestic_policies.17.o3: "Trh rozumí změně, nechte trh, ať se postará"
  USA_events_domestic_policies.18.t: "Krize sociálního dopadu"
  USA_events_domestic_policies.18.d: "S přibývajícími debatami o implementaci zelené ekonomiky mnozí řeší, jaký sociální dopad to bude mít na běžné občany. Někteří se obávají, že tvrdý přístup je ochudí o kulturní identitu; jiní tvrdí, že by se měl dotknout pouze nových staveb. Musíme rozhodnout a stanovit pravidla, jak pokračovat."
  USA_events_domestic_policies.18.o1: "Prosadit změnu a kompenzovat majitele domů"
  USA_events_domestic_policies.18.o2: "Nové standardy pro nové budovy"
  USA_events_domestic_policies.18.o3: "Nechte lidi rozhodnout, pomůžeme, kde můžeme"
  USA_events_domestic_policies.19.t: "Jaderná otázka"
  USA_events_domestic_policies.19.d: "S rostoucím voláním po zelené ekonomice mnozí zpochybňují roli jaderné energie. Někteří tvrdí, že je to jediná skutečně zelená energie; jiní volají po Černobylu a Three Mile Island. Naše rozhodnutí nastaví standard pro příští vlády a očekávání voličů."
  USA_events_domestic_policies.19.o1: "Jděme zeleně, nebo domů"
  USA_events_domestic_policies.19.o2: "Dodatkové vejce v našem energetickém košíku"
  USA_events_domestic_policies.19.o3: "Vítr, slunce a vodní energie stačí"
  USA_events_domestic_policies.20.title1: "Poslední z behemotů"
  USA_events_domestic_policies.20.title2: "Poslední behemot"
  USA_events_domestic_policies.20.title3: "Behemoti minulosti"
  USA_events_domestic_policies.20.d: "Bitevní lodě třídy Iowa nám věrně sloužily téměř 60 let, od Okinawy a Korejské války až po válku v Perském zálivu. S pádem SSSR a rostoucími náklady na udržení služby však Kongres stále více trvá na vyřazení posledních Iow. Někteří veteráni navrhují přeměnu na plovoucí muzea. Můžeme Kongres přehlasovat a zabezpečit financování pro udržení těchto dvou lodí v provozu, ale dostane nás to do konfliktu s Kongresem. Můžeme jít ještě dál a vrátit New Jersey a Missouri do služby. Ale takové rozhodnutí by bezpochyby rozhněvalo Kongres a Senát."
  USA_events_domestic_policies.20.d2: "Poslední zbývající bitevní loď třídy Iowa nám věrně sloužila téměř 60 let, od Okinawy a Korejské války až po válku v Perském zálivu. S pádem SSSR a rostoucími náklady na udržení této lodi v provozu Kongres stále více trvá na jejím vyřazení. Někteří veteráni již navrhují přeměnu na plovoucí muzeum. Můžeme Kongres přehlasovat a zajistit financování pro udržení lodě v provozu, ale dostane nás to do rozporu s nimi. Můžeme také jít dále a vrátit New Jersey a Missouri do služby. Ale takové rozhodnutí bezpochyby rozhněvá jak Kongres, tak Senát."
  USA_events_domestic_policies.20.d3: "Bitevní lodě třídy Iowa, které nám věrně sloužily téměř 60 let—od Okinawy a Korejské války až po válku v Perském zálivu—byly nedávno vyřazeny a přeměněny na muzea. Tyto obry minulosti však v poslední době přitahují rostoucí návštěvnost, protože více lidí navštěvuje muzea a s údivem se seznamuje s jejich vzrušující historií."
  USA_events_domestic_policies.20.a: "Vyřadit Iowy a přeměnit je na muzea"
  USA_events_domestic_policies.20.a1: "Vyřadit poslední Iowu a přeměnit ji na muzeum"
  USA_events_domestic_policies.20.b: "Zajistit financování pro udržení dvou zbývajících Iow ve službě"
  USA_events_domestic_policies.20.b1: "Zajistit financování pro udržení poslední zbývající Iowy ve službě"
  USA_events_domestic_policies.20.c: "Kongres pryč! Zajistit financování pro návrat všech bitevních lodí třídy Iowa!"
  USA_events_domestic_policies.20.d1: "Nový domov pro bitevní lodě třídy Iowa"
  USA_events_domestic_policies.21.title1: "Zajištění programu raketoplánu?"
  USA_events_domestic_policies.21.d: "Rozhodnutí, zda investovat do bezpečnosti programu raketoplánu, je kritické. Bez dalších prostředků riskujeme katastrofická selhání, která by mohla ohrozit astronauty i misi. Někteří však tvrdí, že rostoucí náklady mohou převýšit přínosy, zvláště když by finance mohly být použity na jiné naléhavé potřeby a není zaručeno, že dodatečná opatření zcela odstraní všechna rizika."
  USA_events_domestic_policies.21.d1: "Zajistit dodatečné financování"
  USA_events_domestic_policies.21.d2: "NASA si bude muset vystačit bez něj"
  USA_events_domestic_policies.22.title1: "Katastrofa Columbie odvrácena"
  USA_events_domestic_policies.22.d: "Raketoplán Columbia bezpečně přistál 1. února 2003, přináší úlevu řídícímu středisku, posádce a celé zemi. Při startu byl zjištěn úder troskami na levé křídlo, což vyvolalo obavy při návratu do atmosféry. Naštěstí bylo poškození minimální a bezpečnost stroje nebyla ohrožena. Ředitel NASA Sean O'Keefe připsal částečně zásluhu na zabránění tragédii dodatečnému financování programu."
  USA_events_domestic_policies.22.d1: "Vítejte zpět doma"
  USA_events_domestic_policies.23.title1: "Katastrofa Columbie"
  USA_events_domestic_policies.23.d: "Raketoplán Columbia se 1. února 2003 rozpadl při opětovném vstupu do atmosféry a tragicky zahynulo všech sedm členů posádky. Kousek pěnové izolace poškodil levé křídlo během startu, což vedlo k selhání tepelného štítu při návratu. Tato tragédie uzemní program raketoplánů na mnoho let a přiměje NASA k zásadním bezpečnostním přehodnocením."
  USA_events_domestic_policies.23.d1: "Národní tragédie..."
  USA_shuttlelaunch.1.title1: "STS-99, první start raketoplánu roku 2000"
  USA_shuttlelaunch.1.d: "STS-99, první start raketoplánu 21. století, odstartoval z Kennedyho vesmírného střediska 11. února 2000 v raketoplánu Endeavour. Mise si klade za cíl mapovat topografii Země pomocí pokročilého radaru a vytvořit podrobný 3D model povrchu. Během několika následujících dnů posádka nasbírá data pokrývající více než 80% pevniny planety.\n\n(Raketoplány nyní budou fyzicky startovat z KSC ve svých historických datech.)\n"
  USA_shuttlelaunch.1.d1: "Odvážně vpřed do nového tisíciletí"
  usa_economic_nationalize_tt: "Nacionalizace společnosti §Ystojí§! nejvíce, avšak §Ystabilizuje§! ekonomiku nejvíce.\n"
  usa_economic_bailout_tt: "Záchrana společnosti stojí méně než nacionalizace, ale §Ystabilizuje§! ekonomiku méně.\n"
  usa_economic_donothing_tt: "Nicnedělání destabilizuje ekonomiku, ale ta se relativně brzy vrátí do původního stavu.\n"
  usa_economic_events.1.t: "Bankrot Lehman Brothers!"
  usa_economic_events.1.d: "Dne [GetDateText] Lehman Brothers vyhlásili bankrot. Společnost podala žádost o ochranné řízení podle kapitoly 11, což se stalo největším úpadkovým řízením v americké historii. Majetek Lehman Brothers má odhadovanou hodnotu 600 miliard dolarů. Jsou první obětí krachu trhu s bydlením. Nejenže to způsobilo šoky na investičních a realitních trzích, ale otřáslo to i akciovým trhem s jednorázovým poklesem o 4,5 % na newyorské burze.\n\nMůže to být další velká deprese?"
  usa_economic_events.1.a: "Nacionalizovat je!"
  usa_economic_events.1.b: "Zachránit je pomocí záchrany!"
  usa_economic_events.1.c: "Nechat ekonomiku, ať se s tím vypořádá"
  usa_economic_events.2.t: "Fannie Mae & Freddie"
  usa_economic_events.2.d: "Fannie Mae & Freddie Mac jsou dva obří poskytovatelé hypoték v USA. Šok z bankrotu Lehman Brothers způsobil vlnu dopadů na finanční trhy a hypoteční sektor není výjimkou.\n\nSpolečnosti jsou na pokraji kolapsu. Máme několik plánů: nacionalizovat a dát je do konzervátorátu, což by dalo vládě plnou kontrolu nad financemi. Alternativou je záchrana ve formě bailoutů a ponechat firmy nezávislé."
  usa_economic_events.2.a: "Umístit je do konzervátorátu"
  usa_economic_events.2.b: "Zaslíbit záchranu"
  usa_economic_events.2.c: "Je nebezpečné hrát si na ekonomického boha"
  usa_economic_events.3.t: "Fúze Chase-Stearns"
  usa_economic_events.3.d: "Současné finanční klima přinutilo některé společnosti k obavám. Jednou z nich jsou Bear Stearns a JPMorgan Chase. Vedení JPMorgan uvádí, že nejlepší cestou je vládou podporovaná fúze.\n\nStearns je ochotný prodat za 10 dolarů za akcii, což je směšná cena proti 52týdennímu maximu 133,20 USD. Tato cena odráží zoufalý stav společnosti.\n\nPovolit Chase růst?"
  usa_economic_events.3.a: "Předat Bear Stearns do rukou ministerstva financí"
  usa_economic_events.3.b: "Přistoupit k záchraně. Udržet je nad vodou"
  usa_economic_events.3.c: "Nechat je klesnout"
  usa_economic_events.4.t: "American International Group (AIG)"
  usa_economic_events.4.d: "American International Group je další velká společnost postižená recesí. AIG hledala soukromé věřitele, ale kvůli ekonomickému klimatu [GetYear] čelí bankrotu. Můžeme AIG převést do kontroly vlády; společnost nabízí 79,9% podíl výměnou za dvouletou úvěrovou pomoc s úroky. Federální rezervní systém využívá ustanovení zákona o Fedu k ospravedlnění plánu.\n\nExistují i jiné možnosti, ale tato vede k převzetí většiny zisků."
  usa_economic_events.4.a: "Nabídnout půjčku AIG"
  usa_economic_events.4.b: "Odmítnout akcie, zajištění aktiv. Poskytnout půjčku."
  usa_economic_events.4.c: "Proč je zachraňovat?"
  usa_economic_events.5.t: "Krize na trhu s bydlením"
  usa_economic_events.5.d: "Poslední ránu způsobilo zhroucení amerického trhu s bydlením. Lidé po celé zemi museli čelit exekucím nebo masivním poklesům vlastního kapitálu. Je to pravděpodobně jedna z nejtěžších částí této velké recese.\nJak postupovat? Pomoci lidem, nebo je nechat napospas?"
  usa_economic_events.5.a: "Nechat je"
  usa_economic_events.5.b: "Pomoci rodinám"
  usa_economic_events.31.t: "Zbrojní výrobce opouští USA"
  usa_economic_events.31.d: "Velká recese dopadá na Spojené státy. Investice klesají a část výroby zbrojních zařízení odchází jinam. Rozhodnutí má zachránit firmu, ale způsobuje ztrátu pracovních míst pro poctivé Američany."
  usa_economic_events.31.a: "Ach ne"
  usa_economic_events.32.t: "Výrobní podnik opouští USA"
  usa_economic_events.32.d: "Průmyslová výroba byla kdysi páteří Ameriky. Vysoké náklady a nízké místní investice přesunuly výrobu do zahraničí. Amerika je skutečně v recesi a lidé tím trpí."
  usa_economic_events.32.a: "Bude to horší?"
  usa_economic_events.33.t: "Americké továrny zavírají"
  usa_economic_events.33.d: "Továrny po celé zemi trpí. Řada továren na severu USA začala trvale zavírat provozy. Američané přestali kupovat jejich zboží."
  usa_economic_events.33.a: "Už to brzy skončí"
  usa_economic_events.34.t: "Americká společnost vyhlašuje bankrot!"
  usa_economic_events.34.d: "Další americká společnost vyhlásila bankrot v důsledku tvrdé recese. Společnost nebyla schopna splácet dluhy kvůli nedostatku příjmů."
  usa_economic_events.34.a: "Američané trpí"
  usa_economic_events.35.t: "Konec americké recese"
  usa_economic_events.35.d: "Federální rezervní systém konečně oznámil, že nejhorší část recese je za námi. Ekonomika opět roste a již neklesá. Dopady krize budou patrné ještě několik let."
  usa_economic_events.35.a: "Cesta k zotavení"
  usa_economic_events_news.1.t: "Kolaps Lehman Brothers"
  usa_economic_events_news.1.d1: "Včera Lehman Brothers vyhlásili bankrot. Společnost podala žádost o ochranné řízení podle kapitoly 11, což se stalo největším úpadkovým řízením v americké historii. Majetek Lehman Brothers má odhadovanou hodnotu 600 miliard dolarů. Jsou první obětí kolapsu trhu s bydlením a amerického poklesu. Šok způsobil otřesy na investičních a realitních trzích a šokoval i akciový trh s jednorázovým poklesem o 4,5 % na newyorské burze.\n\nAmerická vláda rozhodla, že je v nejlepším zájmu amerického lidu nacionalizovat společnost. Převzetí společnosti pod ochranu státu pomůže stabilizovat její klesající akcie a hodnotu. Federální rezervní systém poskytl 90 miliard dolarů a získal 80% podíl v společnosti použitím aktiv firmy jako zajištění.\n"
  usa_economic_events_news.1.d2: "Včera Lehman Brothers vyhlásili bankrot. Společnost podala žádost o ochranné řízení podle kapitoly 11, což se stalo největším úpadkovým řízením v americké historii. Majetek Lehman Brothers má odhadovanou hodnotu 600 miliard dolarů. Jsou první obětí kolapsu trhu s bydlením a amerického poklesu. Šok způsobil otřesy na investičních a realitních trzích a šokoval i akciový trh s jednorázovým poklesem o 4,5 % na newyorské burze.\n\nAmerická vláda rozhodla, že je v nejlepším zájmu amerického lidu firmu zachránit formou záchrany. Federální rezervní systém autorizoval až 60 miliard dolarů, aby udržel firmu nad vodou, zatímco pokračují jednání o rozdělení a prodeji.\n"
  usa_economic_events_news.1.d3: "Včera Lehman Brothers vyhlásili bankrot. Společnost podala žádost o ochranné řízení podle kapitoly 11, což se stalo největším úpadkovým řízením v americké historii. Majetek Lehman Brothers má odhadovanou hodnotu 600 miliard dolarů. Jsou první obětí kolapsu trhu s bydlením a amerického poklesu. Šok způsobil otřesy na investičních a realitních trzích a šokoval i akciový trh s jednorázovým poklesem o 4,5 % na newyorské burze.\n\nFederální rezervní systém oznámil, že se do případu neposkytne okamžitě."
  usa_economic_events_news.1.a: "Může to být horší?"
  usa_economic_events_news.1.b: "To je znepokojivé"
  usa_economic_events_news.1.c: "Lítostivé"
  usa_economic_events_news.2.t: "Fannie Mae & Freddie Mac"
  usa_economic_events_news.2.d1: "Fannie Mae & Freddie Mac jsou dva obří poskytovatelé hypoték v USA. Šok z bankrotu Lehman Brothers způsobil vlnu dopadů na finanční trhy a hypoteční sektor není výjimkou.\n\nVláda se rozhodla efektivně znárodnit společnosti a dát je pod kontrolu Federálního rezervního systému. Autorizovali 200 miliard dolarů na záchranu těchto dvou gigantů; každé společnosti bylo přiděleno 100 miliard dolarů, aby se zabránilo jejich bankrotu.\n"
  usa_economic_events_news.2.d2: "Fannie Mae & Freddie Mac jsou dva obří poskytovatelé hypoték v USA. Šok z bankrotu Lehman Brothers způsobil vlnu dopadů na finanční trhy a hypoteční sektor není výjimkou.\n\nFederální rezervní systém dal Fannie Mae & Freddie Mac až 50 miliard dolarů pro každou společnost, aby se zabránilo jejich bankrotu. Zachránili je, aby zůstaly plovoucí."
  usa_economic_events_news.2.d3: "Fannie Mae & Freddie Mac jsou dva obří poskytovatelé hypoték v USA. Šok z bankrotu Lehman Brothers způsobil vlnu dopadů na finanční trhy a hypoteční sektor není výjimkou.\n\nFederální rezervní systém rozhodl, že společnosti nechá svému osudu. Předseda Fedu uvedl, že není hodné americké daňové prostředky dávat padajícím firmám."
  usa_economic_events_news.2.a: "Rekese se zhoršuje"
  usa_economic_events_news.2.b: "To se stává ještě znepokojivějším"
  usa_economic_events_news.2.c: "Lítostivé"
  usa_economic_events_news.3.t: "Fúze Bear Stearns - JPMorgan Chase"
  usa_economic_events_news.3.d1: "Aktuální finanční klima způsobilo, že některé společnosti se cítí oprávněně znepokojeny. Jedněmi z nich jsou Bear Stearns a JPMorgan Chase. Management JPMorgan uvádí, že nejlepším krokem pro obě společnosti je fúze s podporou vlády mezi těmito dvěma společnostmi.\nFederální rezervní systém dnes reagoval tak, že umístil Bear Stearns do péče vlády Spojených států. Je to další společnost na seznamu státem řízených společností ve Spojených státech. Proces znárodnění vyžadoval přibližně 50 miliard dolarů, aby udržel krachující společnost nad vodou." # todo: CHANGED
  usa_economic_events_news.3.d2: "Aktuální finanční klima způsobilo, že některé společnosti jsou oprávněně znepokojeny. Mezi ně patří Bear Stearns a JPMorgan Chase. Vrcholové vedení JPMorgan tvrdí, že nejlepším krokem pro obě firmy je fúze s podporou vlády mezi oběma společnostmi.\nFederální rezervní systém dnes schválil fúzi mezi JPMorgan Chase a Bear Stearns. Byla podpořena záchranným balíčkem přibližně 30 miliard dolarů, aby byla zajištěna fiskální stabilita JPMorgan při převzetí Bear Stearns.\n" # todo: CHANGED
  usa_economic_events_news.3.d3: "Aktuální finanční klima způsobilo, že některé společnosti jsou oprávněně znepokojeny. Mezi ně patří Bear Stearns a JPMorgan Chase. Vrcholové vedení JPMorgan tvrdí, že nejlepším krokem pro obě firmy je fúze s podporou vlády mezi oběma společnostmi.\nFederální rezervní systém dnes reagoval zamítnutím fúze. Jako důvod se uvádí, že fúze by JPMorganu Chase poskytla stále narůstající tržní sílu. Bear Stearns hekticky hledá jiné zdroje příjmů a stabilizace.\n" # todo: CHANGED
  usa_economic_events_news.3.a: "Recese se zhoršuje"
  usa_economic_events_news.3.b: "Měli bychom začít likvidovat naše investice"
  usa_economic_events_news.3.c: "Lítostivé, naše ekonomika je silnější než kdy jindy!"
  usa_economic_events_news.4.t: "American International Group"
  usa_economic_events_news.4.d1: "American International Group je další velká společnost postižená Velkou recesí. AiG hledala soukromé věřitele pro své problémy, ale kvůli ekonomickému klimatu [GetYear] vyhlásila bankrot. Americká vláda vydala prohlášení, že pro udržení společnosti v chodu převzala 79,9% podíl, čímž získala většinovou kontrolu nad firmou.\n"
  usa_economic_events_news.4.d2: "American International Group je další velká společnost postižená Velkou recesí. AiG hledala soukromé věřitele pro své problémy, ale kvůli ekonomickému klimatu [GetYear] vyhlásila bankrot. Federální rezervní systém odmítl převzetí podílu, místo toho poskytl úvěr s úroky, aby firmu udržel v chodu.\n"
  usa_economic_events_news.4.d3: "American International Group je další velká společnost postižená Velkou recesí. AiG hledala soukromé věřitele pro své problémy, ale kvůli ekonomickému klimatu [GetYear] vyhlásila bankrot. Federální rezervní systém odmítl firmě jakoukoli podporu. Společnost je nyní ponechána volnému trhu.\n"
  usa_economic_events_news.4.a: "Poslední velký bankrot"
  usa_economic_events_news.4.b: "Je to nejhorší za námi?" # todo: CHANGED
  usa_economic_events_news.4.c: "Skvělé, recese v Americe je úžasná!"
  usa_economic_events_news.6.t: "Konec Velké recese"
  usa_economic_events_news.6.d: "Americká ekonomika se konečně otočila k lepšímu a je zpět na správné cestě. Federální rezervní systém odhaduje, že oživení potrvá několik let, aby se napravily ekonomické škody, které byly způsobeny.\nSkutečné dopady americké recese se teprve ukáží.\n" # todo: CHANGED
  usa_economic_events_news.6.a: "To nejhorší je za námi"
  usa_economic_events_news.6.b: "Znovu investujme!"

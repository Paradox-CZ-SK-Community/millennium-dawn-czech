 USA_focus_2008_social_security_desc: "Další restrukturalizací a zefektivněním zpracování dat a požadavků budou daňoví poplatníci platit méně do systému sociálního zabezpečení, přitom si zachovají nebo rozšíří výhody v důchodu. To zvýší důvěru a morálku, což může zvýšit produktivitu." # todo: NEW TRANSLATION
 USA_focus_2008_healthcare: "Zlepšení zdravotnictví" # todo: NEW TRANSLATION

  USA_not_given_isis_subsidies: "Vládám kolem ISIS na Středním východě se naše zásahy líbily a rozhodly se dotovat naše úsilí, což ukazuje skutečné ocenění naší intervence."
  USA_econ_event.1.t: "Spojené státy vs Martin Petersen"
  USA_econ_event.1.d: "23. listopadu 2004 byl u soudu v Kalifornii vznesen antimonopolní případ proti pobočce společnosti Bayer AG výrobce gumárenských chemikálií obviněné z cenové manipulace horizontální monopolizací, která potlačovala konkurenci v jejich oblasti. Soud prověřil důkazy a vyslechl svědectví obou stran; jaké je rozhodnutí soudu?"
  USA_econ_event.1.o1: "Soud shledal obžalovaného vinným"
  USA_econ_event.1.o2: "Soud shledal obžalovaného nevinným"
  USA_econ_event.2.t: "Spojené státy vs UnitedHealth & PacifiCare"
  USA_econ_event.2.d: "20. prosince 2005 byl vznesen antimonopolní případ proti UnitedHealth Group za získání aktiv konkurenčního pojišťovacího subjektu. Žalobce tvrdí, že 'United' je největším zdravotním pojišťovatelem v USA a neměla by odebírat aktiva od konkurenta na již uzavřeném trhu. Soud po přezkoumání důkazů rozhodl?"
  USA_econ_event.2.o1: "Soud shledal United vinným"
  USA_econ_event.2.o2: "Soud shledal United nevinným"
  USA_econ_event.7.t: "Pověsti o novém viru šířícím se z Číny"
  USA_econ_event.7.d: "Od začátku prosince 2019 se objevují zprávy, že typ SARS viru se začal šířit ve městě Wuhan. Někteří jej nazývají MARS nebo Mainland Asiatic Respiratory Syndrome, což je chytrá, ale zavádějící přezdívka. Mnozí však hrozbu ignorují kvůli nedostatku spolehlivých informací z Číny."
  USA_econ_event.7.o1: "Jak to ovlivní burzu?"
  USA_econ_event.8.t: "Prasknutí dotcom bubliny"
  USA_econ_event.8.d: "Prasknutí dotcom bubliny bylo předvídané; několik skandálů a dalších událostí vedlo k odlivu investorů. Dopady byly rychlé, ale mnohé jednou bohaté firmy zanikly. Doufejme, že se poučíme a podíváme se, co přijde dál v novém tisíciletí."
  USA_econ_event.8.o1: "Nové tisíciletí, nové problémy..."
  USA_econ_event.9.t: "Recese internetové éry"
  USA_econ_event.9.d: "Jak dotcom bublina a další nepříznivé události zasáhly, investoři začali panikařit a prodejní tlak způsobil menší recesi. Někteří tomu říkají 'internetová recese', jiní jednoduše 'recese 2001'."
  USA_econ_event.9.o1: "Nová éra se hroutí?!?"
  USA_econ_event.10.t: "Rostoucí veřejné napětí"
  USA_econ_event.10.d: "V novém tisíciletí se začalo více projevovat hnutí proti velkým podnikům s hesly jako Big Tech, Big Pharma a Big Sugar. Tyto hnutí rostou i klesají; doufejme, že se veřejnost vrátí ke svému životu a přestane narušovat."
  USA_econ_event.10.o1: "Zachovejte klid a pracujte tvrdě"
  USA_econ_event.11.t: "Globální finanční krize"
  USA_econ_event.11.d: "Světové ekonomiky se chvějí, zatímco americké trhy klesají do volného pádu. Hromadící se špatné půjčky, klesající ceny bydlení a další faktory vyústily v celosvětovou recesi. Mnozí se obávají, že recese přejde v depresi, ale ukáže se až čas."
  USA_econ_event.11.o1: "Prodat! Prodat! Prodat!"
  USA_econ_event.12.t: "Krize hypoték subprime"
  USA_econ_event.12.d: "Od roku 1999 hypoteční trhy rostly a stávaly se nestabilními. Postupné chamtění a přehnané nadšení vedly k poskytování půjček lidem, kteří je nemohli splácet. To nakonec vedlo k totálnímu kolapsu, bankrotům a ztrátě domovů pro rodiny. Veřejné napětí roste a hodnota USD se otřásá. Nicméně se s tím musíme vypořádat a postavit se budoucnosti."
  USA_econ_event.12.o1: "Ti hipíci nerozumějí podnikání"
  USA_econ_event.13.t: "Automobilová krize"
  USA_econ_event.13.d: "S rostoucím tlakem z neplatičských hypoték a základních ekonomických problémů, spolu s klesající konkurenceschopností amerického automotive sektoru, došlo k uzavírání nebo omezování několika dobře známých automobilek. Někteří doufají v návrat pracovních míst, ale mnoho z nich už se nevrátí."
  USA_econ_event.13.o1: "Ford se netěší..."
  USA_econ_event.14.t: "Krach trhu s bydlením v roce 2008"
  USA_econ_event.14.d: "Rostoucí rizikové hypotéky vedly k řadě nesplácených půjček, což spolu s pomalým vyprázdňováním střední třídy způsobilo rychlý nárůst nabídky domů na trhu. Ceny klesly a mnozí, kteří investovali do bydlení, utrpěli značné ztráty, čímž se cyklus krize dále prohloubil."
  USA_econ_event.14.o1: "Tak mizí sousedství"
  USA_econ_event.15.t: "Protesty na vzestupu"
  USA_econ_event.15.d: "Rostoucí počty aktivistů za odbory a proti velkým korporacím začaly způsobovat rušení provozu ve firmách jako Amazon, Walmart a dalších. Někteří to považují za jen další těžké období, jiní mají obavy, jak daleko tato hnutí dojdou."
  USA_econ_event.15.o1: "Jen další banda výtržníků"
  USA_econ_event.16.t: "Dlouhá recese"
  USA_econ_event.16.d: "Kumulace špatného hospodaření a pomalé zotavení z globální finanční krize vedly k plochému ekonomickému výkonu. Mnozí se obávají nárůstu cen základních komodit a snížení ekonomické mobility. Kongres tvrdí, že pracuje na řešení."
  USA_econ_event.16.o1: "Vybudujeme to lépe"
  USA_econ_event.17.t: "Pověsti o změně?"
  USA_econ_event.17.d: "Nedávno kolují pověsti o stavu Spojených států a o tom, že ‚liberální demokracie‘ je maskou pro rostoucí plutokratickou frakci. Někteří to rychle odmítají, ale jiní o tom přemýšlejí."
  USA_econ_event.17.o1: "Lidé dnes věří čemukoliv"
  USA_econ_event.18.t: "Spojené státy vs General Dynamics & Newport News"
  USA_econ_event.18.d: "V říjnu 2001 generální prokurátor podal antimonopolní žalobu proti General Dynamics a Newport News Shipbuilding za zamýšlené převzetí, které by vytvořilo monopol v návrhu, vývoji a stavbě jaderných ponorek a eliminovalo konkurenci. Soud rozhodl?"
  USA_econ_event.18.o1: "Soud zabránil fúzi"
  USA_econ_event.18.o2: "Soud schválil fúzi"
  USA_econ_event.19.t: "USA vs Nicholas A. Penachio & Nick Penachio Co., Inc."
  USA_econ_event.19.d: "Nick Penachio Co., Inc. byla korporace z Bronxu, New York. Od května 1996 do dubna 1999 se obvinění a spolukonspirátoři dopustili dohody o omezení mezistátního obchodu v rozporu s ustanovením 1 Shermanova zákona. Část spiknutí zahrnovala rozdělování nabídek a kontraktů na dodávky mražených potravin pro školní obvod v New Yorku."
  USA_econ_event.19.o1: "Profit nad blahobytem studentů, vinný!"
  USA_econ_event.19.o2: "Určitá nejistota nasvědčuje zásahu třetích stran, nevině!"
  USA_econ_event.20.t: "USA vs Vaw Carbon GMBH"
  USA_econ_event.20.d: "Od února 1996 do prosince 1997 obžalovaný a spolukonspirátoři spáchali spiknutí k potlačení konkurence tím, že fixovali ceny karbonových katodových bloků prodávaných v USA a jinde, čímž porušili §1 Shermanova zákona."
  USA_econ_event.20.o1: "Důkazy prokazují vinu, vinný!"
  USA_econ_event.20.o2: "Důkazy ukazují na možnou spolupachatelství, nevině!"
  USA_econ_event.21.t: "USA vs Taylor & Murphy Construction Co., Inc."
  USA_econ_event.21.d: "Kolem února 2001 obžalovaný vědomě učinil materiálně nepravdivé a podvodné tvrzení v záležitosti v jurisdikci Federální správy silnic tím, že podal nabídku na stavbu silnice v Buncombe County v Severní Karolíně a falešně potvrdil, že nezveřejnil své ceny jiným konkurentům, i když tomu tak nebylo."
  USA_econ_event.21.o1: "Taylor & Murphy Construction je shledána vinnou"
  USA_econ_event.21.o2: "Taylor & Murphy Construction je shledána nevinnou"
  USA_econ_event.22.t: "USA vs Bluestar Metal Recycling Co."
  USA_econ_event.22.d: "Od prosince 1993 do října 2001 obžalovaní a spolukonspirátoři spáchali spiknutí k rozdělování dodavatelů při nákupu šrotu v severovýchodním Ohiu. Toto jednání bylo v rozporu s §1 Shermanova antimonopolního zákona."
  USA_econ_event.22.o1: "Bluestar je shledána vinnou"
  USA_econ_event.22.o2: "Bluestar je shledána nevinnou"
  USA_econ_event.23.t: "USA vs Duane Maynard"
  USA_econ_event.23.d: "Od 18. února 1999 do 17. ledna 2002 obžalovaný a spolukonspirátoři spáchali spiknutí k omezení konkurence v projektu E-Rate v West Fresno Elementary School District v Kalifornii, v rozporu se Shermanovým zákonem."
  USA_econ_event.23.o1: "Pan Maynard je shledán vinným"
  USA_econ_event.23.o2: "Pan Maynard je shledán nevinným"
  USA_econ_event.24.t: "USA vs Waterblock Roofing and Sheetmetal, Inc."
  USA_econ_event.24.d: "Waterblock, korporace v Schenectady, NY, byla zapojena do spiknutí k vytvoření dojmu konkurenčního výběrového řízení na zakázky, včetně těch udělených Waterblocku. Od 1995 do května 2002 obžalovaní spáchali spiknutí v rozporu se Shermanovým zákonem."
  USA_econ_event.24.o1: "Waterblock je shledán vinným"
  USA_econ_event.24.o2: "Waterblock je shledán nevinným"
  USA_econ_event.25.t: "USA vs Syndial S.p.A."
  USA_econ_event.25.d: "Od září 1999 do dubna 2002 se obžalovaní a spolukonspirátoři dopustili spiknutí k fixaci cen polychloroprenového kaučuku prodávaného v USA a jinde, čímž omezili konkurenci v rozporu se Shermanovým zákonem."
  USA_econ_event.25.o1: "Syndial je shledána vinným"
  USA_econ_event.25.o2: "Syndial je shledána nevinným"
  USA_econ_event.26.t: "USA vs Ryan's World, Inc."
  USA_econ_event.26.d: "Dne 14. prosince 1994, 17. března 1999 a 3. března 2000 obžalovaný podal formuláře TOSS s falešnými údaji oddělení vojenské správy dopravy. Tím uvedl nepravdivé informace o vztazích k přepravcům. V rámci jurisdikce ministerstva obrany obžalovaný vědomě předložil falešné a podvodné informace."
  USA_econ_event.26.o1: "Ryan's World, Inc. je shledána vinnou"
  USA_econ_event.26.o2: "Ryan's World, Inc. je shledána nevinnou"
  USA_econ_event.27.t: "USA vs John R. Olsen"
  USA_econ_event.27.d: "Od července 2000 do 10. října 2003 se obžalovaný a spolukonspirátoři spikli k podvodu v porušení federálního zákona, jednali podvodně proti Chemical Products Technologies, LLC prostřednictvím pošty."
  USA_econ_event.27.o1: "Pan Olsen je shledán vinným"
  USA_econ_event.27.o2: "Pan Olsen je shledán nevinným"
  USA_econ_event.28.t: "USA vs Certified Slings, Inc."
  USA_econ_event.28.d: "Od prosince 2002 do října 2003 se obžalovaný a spolupachatelé dopustili spiknutí k podávání nekonkurenčních nabídek na zakázky pro námořnictvo USA na ocelové zvedací zařízení, v rozporu se Shermanovým zákonem."
  USA_econ_event.28.o2: "Certified Slings Inc. je shledána nevinnou"
  USA_econ_event.28.o1: "Certified Slings Inc. je shledána vinnou"
  USA_econ_event.29.t: "USA vs MA-RI-AL Corp."
  USA_econ_event.29.d: "Od července 2000 do 25. května 2004 se obžalovaní a spolukonspirátoři zapojili do spiknutí k fixaci cen betonových směsí v oblasti Indianapolis, Indiana. Jednalo se o pokračující dohodu o omezení konkurence v rozporu se Shermanovým zákonem."
  USA_econ_event.29.o1: "Zúčastněné strany jsou shledány vinnými"
  USA_econ_event.29.o2: "Zúčastněné strany jsou shledány nevinnými"
  USA_econ_event.50.t: "Rostoucí veřejné znepokojení"
  USA_econ_event.50.d: "Nedávné události a problémy vyvolaly silné obavy veřejnosti. Stále více lidí se obrací na TV a jiné zpravodajské kanály pro informace a vznikla hlasitá menšina s obavami o to, jak se zprávy podávají. Přesto je to zatím nejasné, co z toho vyplyne."
  USA_econ_event.50.o1: "Nepodložené šíření strachu"
  USA_econ_event.50.o2: "Něco se tu děje"
  USA_econ_event.100.t: "Ekonomické zvěsti"
  USA_econ_event.100.d: "V posledních měsících kolují zvěsti o podivných praktikách na hypotečních trzích. Mnozí, kteří tyto zvěsti zkoumali, nic nenašli, ale to připomíná podivný případ sázkové machinace proti trhu. Nicméně FTC a administrativa se mohou rozhodnout, zda toto dál prošetřovat."
  USA_econ_event.100.o1: "Neděláme mnoho, tak proč ne"
  USA_econ_event.100.o2: "Už je vyvrátili, tak nač to dál řešit"
  USA_econ_event.101.t: "Nějaké drobné" # todo: CHANGED
  USA_econ_event.101.d: "Počáteční vyšetřování našlo stopy insider tradingu v souvislosti s hypotékami a některými bankami. To není úplně neobvyklé, ale někteří chtějí pokračovat v šetření."
  USA_econ_event.101.o1: "Dobře, můžeme pokračovat"
  USA_econ_event.101.o2: "Ne, už jsme plýtvali zdroji"
  USA_econ_event.102.t: "Chybějící trh"
  USA_econ_event.102.d: "Nemůžu tomu uvěřit, skutečně něco bylo. Hlubší vyšetřování odhalilo stopu neudržitelných hypoték a dluhů. Tyto hypotéky byly poskytovány téměř komukoli a obsahovaly skryté podmínky, jako balonové splátky po určité době a nepřiměřený poměr půjčky k příjmu. Musíme provést tichou, ale důkladnou akci, abychom zabránili panice na Wall Street. Dojde k řadě ekonomických a politických reforem, aby se zabránilo opakování takové nedbalosti."
  USA_econ_event.102.o1: "Tentokrát žádná deprese, kámo"
  USA_unrest_event.1.t: "Narůstající libertariánské hnutí"
  USA_unrest_event.1.d: "V posledních týdnech roste podpora Libertariánské strany. Většina je považuje za podivíny, ale s rostoucími shromážděními a registracemi existuje obava, že by se mohli vrátit. S pomocí médií to můžeme potlačit, nebo je nechat být, snad se sami rozplynou."
  USA_unrest_event.1.o1: "Nic než hlouposti"
  USA_unrest_event.1.o2: "CNN & Fox budou mít o čem psát"
  USA_unrest_event.2.t: "Vzestup izolacionistických shromáždění"
  USA_unrest_event.2.d: "Rostoucí počet protestů proti zahraniční politice nabývá na síle. Někteří je bagatelizují jako nacionalistické blázny, ale mohou ovlivnit naši zahraniční politiku. Můžeme nechat lidi, aby se vzájemně požrali, nebo 'podpořit' zpravodajství, které jejich činnost vykreslí v lepším světle."
  USA_unrest_event.2.o1: "Jen blázni"
  USA_unrest_event.2.o2: "Tisk má dnes co sdílet"
  USA_unrest_event.3.t: "Rostoucí socialistické myšlení"
  USA_unrest_event.3.d: "Mysleli jsme, že po konci studené války socialismu v Americe ubude. Bohužel se objevuje nárůst socialistických skupin organizujících protesty proti našim hodnotám. Tito rozruchači jsou nepříjemní a mohou způsobit problémy. Můžeme je podkopat, nebo je ignorovat a nechat je zaniknout."
  USA_unrest_event.3.o1: "Nechme je sežrat"
  USA_unrest_event.3.o2: "Podpoříme jejich izolaci"
  USA_unrest_event.4.t: "Růst nacionalistických hnutí"
  USA_unrest_event.4.d: "Pro-Americká hnutí tu byla od založení národa, ale současné organizace přecházejí do zastaralých názorů. Můžeme podpořit jejich pokrytí, aby se rychle zhroutili, nebo je nechat a sledovat, jak si politicky ublíží."
  USA_unrest_event.4.o1: "Staré nápady pro staré mysli"
  USA_unrest_event.4.o2: "Přetočíme kolo mediální publicity"
  USA_unrest_event.5.t: "Zelené hnutí roste"
  USA_unrest_event.5.d: "Od kampaně Ala Gorea roste ekologické hnutí. Dochází k malým protestům proti běžným ekonomickým aktivitám. Tato narušení způsobují veřejný odpor, ale někteří se obávají, že bychom měli udělat něco, aby se jejich obraz u veřejnosti zhoršil."
  USA_unrest_event.5.o1: "Zatracení hipíci"
  USA_unrest_event.5.o2: "Zatracení eko-teroristé"
  USA_unrest_event.6.t: "Plutokratičtí liberálové znepokojují veřejnost?"
  USA_unrest_event.6.d: "Od dob Barryho Goldwatera a Ronalda Reagana někteří usilují o ekonomickou revoluci v tomto stylu. Nyní někteří lidé varují, že to jde příliš daleko. Úniky a skryté dohody s plutokratickými elitami vyvolávají neklid. Můžeme vytvořit úniky do tisku, nebo to nechat být."
  USA_unrest_event.6.o1: "Úniky se dějí vždy"
  USA_unrest_event.6.o2: "Někdo unikl co!? Jak šokující"
  USA_reformed_republic.1.t: "Lidé zaplaveni volbou"
  USA_reformed_republic.1.d: "Nedávné události v oblasti voleb a ekonomických reforem ukázaly lidem, že existuje více než jen Osel nebo Slon. Je tu celý zoo politických možností a lidé si to začínají uvědomovat."
  USA_reformed_republic.1.o1: "Vůle lidu"
  USA_reformed_republic.1.o2: "Vůle lidu"
  USA_reformed_republic.2.t: "Mít dort"
  USA_reformed_republic.2.d: "Jak více lidí přechází k novým stranám, které lépe odpovídají jejich hodnotám, rozdělení se zvětšuje..."
  USA_reformed_republic.2.o1: "Solidarita navždy"
  USA_reformed_republic.2.o2: "Není má pravda?"
  USA_reformed_republic.3.t: "Můžeš ho taky sníst?"
  USA_reformed_republic.3.d: "Lidé, kteří se chopili nové politické nabídky, našli bohatší chutě. Někteří jsou výrazně pohlceni, ale jejich volba je..."
  USA_reformed_republic.3.o1: "Red Velvet"
  USA_reformed_republic.3.o2: "Mléčná čokoláda"
  USA_reformed_republic.4.t: "Politické zázemí"
  USA_reformed_republic.4.d: "Více lidí se přiklání k extrémům, zatímco středové a rozumnější strany drží pozice. Někteří se obávají, že směřujeme do králičí nory."
  USA_reformed_republic.4.o1: "Královna srdcí nás povede"
  USA_reformed_republic.4.o2: "Kočka s kloboukem to napraví"
  USA_reformed_republic.5.t: "Vnitřní boje rostou"
  USA_reformed_republic.5.d: "Po nástupu libertariánů v americké politice se objevila vnitřní animozita. Vznikly tři hlavní frakce: Liberty Guardsmen (stará garda), Free Business Association (podpora deregulací) a STEM Committee (inženýři a technici prosazující svobodu skrze vědu). Není jasné, kdo zvítězí."
  USA_reformed_republic.5.o1: "Liberty Guardsmen vítězí"
  USA_reformed_republic.5.o2: "Business Association ukazuje sílu"
  USA_reformed_republic.5.o3: "STEM Committee vítězí"
  USA_reformed_republic.100.t: "Růst armády"
  USA_reformed_republic.100.d: "Nedávný nárůst vojáků a popularity militarismu vzbuzuje radost mezi vojenskými vedoucími. Vznikají místní milice a reenactment akce. Někteří moderáti se obávají možného posunu strany."
  USA_reformed_republic.100.o1: "Proč to ničit?"
  USA_reformed_republic.101.t: "Posun základny strany"
  USA_reformed_republic.101.d: "Vzestup militarismu způsobuje, že vojáci a národní gardy přiklánějí své sympatie spíše k vojenskému establishmentu než k národním lídrům. To znepokojuje tvrdé frakce strany."
  USA_reformed_republic.101.o1: "Řešme tyto obavy"
  USA_reformed_republic.200.t: "Rostoucí veřejný naturalismus"
  USA_reformed_republic.200.d: "Fašisté a jejich spojenci radují z rostoucí poptávky po 'přirozené' americké identitě. Nárůst útoků na etnické menšiny a další nepasující skupiny roste. Moderáti jsou znepokojeni možným posunem strany."
  USA_reformed_republic.200.o1: "Americký národ pro americký lid"
  USA_reformed_republic.201.t: "Moderáti hledají azyl"
  USA_reformed_republic.201.d: "Veřejné zprávy hlásí, že kolaboranti a sedicionisté prchají z národa. Nový vůdce strany NFP prohlásil, že 'nepřátelé státu prchají' a označil to za rozhodující moment v historii Ameriky. Svět sleduje a zvažuje, jak má nový stát vypadat."
  USA_reformed_republic.201.o1: "Konec Pax Americana?"
  USA_reformed_republic.300.t: "Moderní monarchismus?"
  USA_reformed_republic.300.d: "Monarchismus, termín používaný k popisu dávné éry před téměř sto lety. Přesto díky zjevné síle vůle se nové hnutí dostalo do čela NFP. \"Hnutí moderních monarchistů\" je frakcí, která chce vdýchat starému ideálu moderní tvář. Prostřednictvím nesčetných shromáždění, projevů, informačních letáků a tak dále MMM jasně ukázalo, že moderní systém se nezmění, pouze bude kosmeticky upraven. Mnozí jsou k této nové skupině skeptičtí, ale s heslem \"Každý muž králem, každá žena královnou\" někteří mají rádi myšlenku proměnit to malé dětské přání v moderní realitu."
  USA_reformed_republic.300.o1: "Jaká to bude pohádková show?"
  USA_reformed_republic.301.t: "Pohádka? Spíš realita"
  USA_reformed_republic.301.d: "V šokujícím obratu událostí si MMM zajistilo většinu v NFP, s radikály z naturalistického tábora, kteří opustili stranu a našli izolaci v divočině a lesích rozlehlé kontinentální Ameriky. Vojenské síly je snáze přesvědčit vzhledem k historickému přístupu monarchií, které vždy hrdě oceňovaly svou armádu. Co se týče nerozhodných, ti stále sedí, užívají si klid a chápou, že se věci nezhoršují, takže je to jen lepší. MMM začalo rychle informovat veřejnost i zbytek světa, aby zajistilo klidný vzestup a porozumění tomu, co mnozí považují za pád Amerického orla."
  USA_reformed_republic.301.o1: "Dostane orel nyní další hlavu?"
  USA_reformed_republic.400.t: "Komisariát"
  USA_reformed_republic.400.d: "Komisariát je vojensko-politické křídlo Rudé armády. Tato skupina zaznamenala více dobrovolníků a zájmu o pochopení způsobu správné militarizace národa v souladu se socialistickými principy, které osvobodí naši zemi od starého řádu. Nedávno však národní výbor vyjádřil obavy z rostoucích řad a popularity Komisariátu, i když vedení CC ujišťuje výbor, že neexistují žádné plány na cokoliv drastického. To však nepozastavilo šíření zvěstí v nižších řadách korpusu."
  USA_reformed_republic.400.o1: "To si snad děláte legraci, že?"
  USA_reformed_republic.401.t: "Červená junta?"
  USA_reformed_republic.401.d: "V šokujícím zvratu, který vypadá jako týdny předem plánované, skupina mladých důstojníků v Komisariátu provedla puč a ustanovila to, co nazývají \"Červenou juntou\". Tato socialistická vojenská junta zdá se chce spojit myšlenku národní hrdosti v službě zemi s idejemi socialistické ekonomiky. Vzhledem k tomu, že oba ideály mohou být využity v egalitářském i unitaristickém smyslu, mnohé tato idea překvapivě oslovuje. Prozatím na ni ale umírnění i mezinárodní pozorovatelé hledí a diví se, co tato nová frakce udělá."
  USA_reformed_republic.401.o1: "Červená junta? Jaký nesmysl, nevydrží!"
  USA_reformed_republic.500.t: "Socialistická dělnická strana"
  USA_reformed_republic.500.d: "V posledních týdnech vzestup SWP otočil hlavy jak v zájmu, tak v odporu. Většina vidí pro-trockistickou stranu jako skvrnu na skutečných socialistických principech, zatímco jiní je považují jen za idealisty, kteří touží pouze po moci. Nicméně vzrostlo znepokojení, protože se zdá, že se do řad SWP připojuje více lidí a hrozí to převážit balance moci v koalici. Vedení strany se snaží omezit vliv SWP, ale mnozí si nejsou jisti, zda to pomůže."
  USA_reformed_republic.500.o1: "Globální revoluce... Skôr utrpenie."
  USA_reformed_republic.501.t: "Bezohledný puč!"
  USA_reformed_republic.501.d: "V šokujícím zvratu událostí organizátoři z SWP uchvátili moc a povraždili klíčové vůdce koalice. Vedení SWP prohlásilo: \"My členové Socialistické dělnické strany jsme prospěli národu. Je čas přestat si hrát a pochopit skutečné cíle a ideály socialismu. Jednota, nikoli kompromis, je budoucnost a zajistíme, aby se to stalo realitou. Za socialistický sen!!!\". Mnozí začali utíkat z národa a některé země po světě již zvažují uvalení sankcí na Spojené státy americké a přemýšlejí, co budoucnost přinese. Prozatím panuje obava a čas kupujeme na obranu před možnými vpády."
  USA_reformed_republic.501.o1: "Bože, co jsme udělali."
  USA_reformed_republic.600.t: "Americká anarchistická společnost"
  USA_reformed_republic.600.d: "AAS neboli Americká anarchistická společnost je marginální a zjevně zastaralé politické uskupení. Tvrdí, že anarchismus může přežít v tak civilizovaném světě, rozdává letáky a pronáší projevy o kolektivním dobru a cílech společnosti. Navzdory mírnému nárůstu členů a pozic v koalici je mnoho lidí považuje za pouhý výstřelek marginálie."
  USA_reformed_republic.600.o1: "*kýchnutí* Co jsme opice?"
  USA_reformed_republic.601.t: "Nemožné bylo možným"
  USA_reformed_republic.601.d: "V matoucí a přehnané sérii událostí se AAS nějak podařilo získat většinu v koalici. Mnozí domesticky i mezinárodně zírají s nevírou a zmatením, když se zdánlivě oxymoronické akce vyústily v to, co je prohlašováno za \"první zvolenou anarchistickou vládu\". Nicméně věci se zdají pokračovat normálně, i když mnozí zírají v téměř katatonickém stavu nad tím, co vlastně dělat dál. Čas ukáže, zda je to lest nebo důvod k radosti či zklamání."
  USA_reformed_republic.601.o1: "To snad není vtip...že jo?"
  USA_crisis_event.1.t: "Protestní hnutí způsobují paniku"
  USA_crisis_event.1.d: "V posledních dnech v zemi vznikla krize, když série cílených protestů způsobila rostoucí občanské nepokoje a některé základní služby jako tísňová linka 911 a místní pohotovostní složky byly zablokovány. Několik úmrtí, které nastaly, je připisováno protestům kvůli zpožděním, která pohotovostní služby utrpěly. Někteří guvernéři a dokonce členové Kongresu připravují plány, jak problém řešit. Někteří doporučují nechat to na místních orgánech, jiní navrhují nasazení federálních agentur, a někteří zase doporučují nechat to odeznít samo. Oficiální reakce prezidenta byla..."
  USA_crisis_event.1.o1: "Budeme sledovat, jak se situace vyvine"
  USA_crisis_event.1.o2: "Nasadit aktiva FBI do oblasti"
  USA_crisis_event.1.o3: "Tlačit na státní úředníky, aby dělali svou práci"
  USA_crisis_event.2.t: "Místní situace se zhoršuje"
  USA_crisis_event.2.d: "Federální nečinnost byla místními vůdci a některými národními médii vykreslena jako slabost a nepřímé vyjednávání s tím, co se mění v domácí teroristickou situaci. Státní úředníci nyní žádají prezidenta o zásah s využitím federálních prostředků, zatímco někteří stále věří, že problém by měl pominout a budeme vypadat jako diktátoři, pokud zasáhneme. Dnes později tiskový mluvčí Bílého domu oznámil na brífinku, že prezident se rozhodl..."
  USA_crisis_event.2.o1: "Stůjte pevně, držte se"
  USA_crisis_event.2.o2: "Opatrné kroky pro opatrný pořádek"
  USA_crisis_event.3.t: "Vážící se světlo"
  USA_crisis_event.3.d: "Nečinnost federální vlády začíná mnohým lézt na nervy. I místní nyní chtějí, aby prezident zasáhl a obnovil pořádek, protože místní úředníci nevypadají dostatečně odhodlaně k rozhodným činům. Ačkoliv se zdá, že by mohl nastat průlom v intenzitě, může se to obrátit proti nám, protože veřejná důvěra již klesla na nové minimum. Volba nyní je: riskovat mírové řešení, nebo zajistit region a vrátit pořádek a stabilitu... cokoli, co zůstalo."
  USA_crisis_event.3.o1: "Vidím světlo, §Rlid zvítězí§!"
  USA_crisis_event.3.o2: "Světlo slábne...§Gpošlete FBI§!"
  USA_crisis_event.500.t: "Bouře ustála"
  USA_crisis_event.500.d: "Pokoj byl obnoven, ale na jak dlouho — utrpěli jsme ránu touto krizí, ale vyšli jsme z toho jako vítězové. Musíme zůstat ostražití, abychom zabránili tomu, aby se něco takového znovu vymklo kontrole."
  USA_crisis_event.500.o1: "Pokoj v naší době"
  USA_crisis_event.4.t: "Kongres to zase zvládl"
  USA_crisis_event.4.d: "Šokující zpráva z Kongresu: rozpočetní zákon zatím nebyl schválen a je zablokován členy, kteří k legislativě přidávají dodatky a přílohy. Už jsme tuhle situaci měli dříve; poslední skutečné uzavření vlády bylo v roce 1995, takže by nemělo být příliš důvodů k obavám."
  USA_crisis_event.4.o1: "Nemůžeme se prostě snést?!?"
  USA_crisis_event.5.t: "Kongres v patové situaci hrozí uzavřením"
  USA_crisis_event.5.d: "S jednáními, která jsou stále tvrdohlavější, vidíme, že vládní uzavření je na spadnutí. Obě strany jsou zásadně odhodlané ohledně toho, co očekávají v letošním rozpočtu, a pokud to přetrvá, můžeme ztratit nadcházející volby. Prezident shání poradce a Capitolu zuří, členové Kongresu se snaží získat co nejvíce politické moci, jakou ještě mají."
  USA_crisis_event.5.o1: "Co se to sakra děje!?!"
  USA_crisis_event.5.o2: "Soustřeďme se na volby"
  USA_crisis_event.6.t: "Akciový trh vyvolává paniku"
  USA_crisis_event.6.d: "S prodlužujícím se uzavřením vlády — k datu této zprávy 20 dní — mnozí začínají bát ekonomických následků, protože federální programy se staly prakticky nefunkčními. Wall Street zaznamenal pomalý pokles indexů DOW a S&P 500 a i lobbisté jsou zaskočení. Všichni sledují administrativu, zda se věci zotaví, nebo se zhorší."
  USA_crisis_event.6.o1: "Nemůžeme nikoho přimět k dohodě!!!"
  USA_crisis_event.6.o2: "Zvolat tiskovou konferenci NYNÍ!!"
  USA_crisis_event.7.t: "Hrozící panika zachvacuje národ"
  USA_crisis_event.7.d: "Uzavření vlády trvá více než dva měsíce. Panika na Wall Street zasáhla investiční část ekonomiky. Šíří se pověsti, že několik regionálních bank je na pokraji bankrotu a že agitace odborů proti železnicím prudce vzrostla. Pokud se situace bude nadále zhoršovat, kdo ví, co se stane s naším domovem."
  USA_crisis_event.7.o1: "§RTY DĚLALI CO!!!§!"
  USA_crisis_event.7.o2: "§GSituaci vyčistit, volby f***§!"
  USA_crisis_event.600.t: "Zpátky k normálu..."
  USA_crisis_event.600.d: "Zdá se, že se věci uklidnily. S razantní změnou priorit prezidenta a s tím, co mnozí považují za nátlak, Kongres konečně našel způsob, jak schválit zákon o zveřejnění prostředků nezbytný pro pokračování běžných vládních funkcí. Ať už pro lepší nebo horší, zdá se, že věci se vrátily alespoň do relativní rovnováhy. Prozatím se tedy \"věčné uzavření\" skončilo, snad se to už nebude opakovat... prosím."
  USA_crisis_event.600.o1: "Proč to cítím tak prázdně"
  USA_crisis_event.8.t: "Chcete se rozpadnout?"
  USA_crisis_event.8.d: "Možnost \"nuceného\" kolapsu v roce 2067 byla částečně vážnou předpovědí, kterou jsem učinil se skupinou přátel v prosinci 2017, v době, kdy všichni s hlasitým projevem šířili strach z \"druhé americké občanské války\". Řekl jsem tehdy: \"Pokud budeme pokračovat v sebedestruktivním trendu hádat se o všechno, co vypadá, že bychom měli řešit, místo toho, co bychom skutečně měli probírat, mám opravdový strach, že v příštích 50 letech už neuvidíme 'Spojené' státy.\" Jelikož doposud málokdo hrál, volba roku 2067 byla původně přidána jako velikonoční vajíčko, ale nyní, jak se obecná hráčská základna blíží hernímu roku, musí být teď možností. Tak si zvolte svůj osud."
  USA_crisis_event.8.o1: "Není to náš čas"
  USA_crisis_event.8.o2: "Spalte tu svini, začněte znovu"
  USA_collapse_event.1.t: "Masivní stávka železnic?!"
  USA_collapse_event.1.d: "Když Class 1 zanedbávají své povinnosti a federální vláda je pokládána za slabou vůči stávkujícím, šíří se pověsti o hrozící stávce železnic. Kongres se snaží zjistit detaily a pracovat na dohodě s oběma stranami. Mnozí doufají... a zároveň věří, že se to jen zhorší."
  USA_collapse_event.1.o1: "Dokážeme to napravit?!?"
  USA_collapse_event.2.t: "Kongres navrhuje dohodu"
  USA_collapse_event.2.d: "Honba za férovou dohodou, aby se zabránilo stávce, přišla s těžkým srdcem. Stávkující a postižené Class 1 jsou v patové situaci. Hlavní problém, o němž se neustále diskutuje, je bodový systém regulující, jak zaměstnanci čerpají volno, nemocenskou apod. Toto hrubé sjednocení pravidel, jak udržet zaměstnance v práci a funkční, vyvolalo silnou animózitu. Toto napětí nyní vyvrcholilo a Kongres narazil na překážku, protože realita situace se stává stále větším strachem pro DC jako celek."
  USA_collapse_event.2.o1: "Určitě pochopí rozum...že jo?"
  USA_collapse_event.3.t: "Jednání ztroskotala"
  USA_collapse_event.3.d: "Jednání explodovala samy do sebe, panika na Wall Street zapříčinila pokles akcií podobný recesi. Dopad stávky vedl několik guvernérů k vyhlášení stavu nouze, aby zkrotili rostoucí veřejné nepokoje. Bílý dům mobilizoval všechny federální agentury ve snaze provádět zákulisní jednání a zabránit, aby se stávky změnily v rozsáhlé povstání."
  USA_collapse_event.3.o1: "Jsme v nesnázích, kde sakra máme pádlo!"
  USA_collapse_event.4.t: "Občanské nepokoje pohlcují zasahující"
  USA_collapse_event.4.d: "Federální zásah zprvu přinesl dobré výsledky, protože v některých oblastech se uklidnilo. Nicméně v těžce zasažených regionech oportunisté tuto vládní intervenci využili a pořádně zatopili. Začaly se hlásit civilní oběti a davy uprchlíků opouštějí zemi. Zvěsti a hyperbolické mediální zprávy situaci jen zhoršily, s rostoucím množstvím hlášení o masových rabováních a nepokojích po celé zemi. Tento lavinový trend způsobil rostoucí škody na majetku a infrastruktuře. Národní gardy se začaly mobilizovat a velení DoD chystá plány, jak situaci zklidnit."
  USA_collapse_event.4.o1: "Bůh nám všem pomoz..."
  USA_collapse_event.5.t: "Společenský kolaps nevyhnutelný"
  USA_collapse_event.5.d: "V téměř titánském poklesu společenské soudržnosti začaly jednotky Národní gardy a federální vojenské jednotky ve zvyšující míře dezertovat, mnozí uvádějí, že nechtějí mířit na spoluobčany, a obecné obavy o blaho přátel a rodiny. Nicméně loajální vojenský personál zaujímá obranné pozice v tom, co se nyní nazývá Federálními státy. Guvernéři a místní úředníci po celé zemi se snaží ovládnout své domovy. Byla zaznamenána masivní migrace občanů USA a Kanada spolu s Mexikem musely zřídit uprchlické tábory a obecná zadržovací místa, aby zabránily tomuto archaickému přelivu zničení jejich zemí."
  USA_collapse_event.5.o1: "Je to tady, kde končí Pax Americana.."
  USA_collapse_event.6.t: "Sklo začíná praskat"
  USA_collapse_event.6.d: "Nedávno přišly zprávy, že Texas se konečně rozhodl vymanit se z unie. S chaosem všude a většina plánovačů Pentagonu zaměřená na centrální vládu a kritickou infrastrukturu si mnozí kladou otázku, kam některé naše jednotky zmizely."
  USA_collapse_event.6.o1: "Nemohou to udělat, co provedli!!!"
  USA_collapse_event.6.o2: "Musím najít svou žlutou růži"
  USA_collapse_event.7.t: "Kaskádové události"
  USA_collapse_event.7.d: "V následku nedávného texaského odchodu (Texit) se místní vůdci a skupiny ve státech Washington, Idaho a Oregon začali organizovat jako nová skupina horských bratrů. Pod označením Cascadia začali tito Cascadiané organizovat vlastní vojenskou sílu, využívají zbytky národní gardy a federální zařízení ve svých státech jako základnu. Tento šokující vývoj jen zvýšil dezertace a alarmující případ chybějícího vybavení ze skladů."
  USA_collapse_event.7.o1: "Kam odcházejí?"
  USA_collapse_event.7.o2: "Do prdele, počkejte na mě!"
  USA_collapse_event.8.t: "Karibská krize"
  USA_collapse_event.8.d: "S veškerým chaosem na kontinentu se objevily zprávy, že Portoriko, naše karibské území, opustilo unii. S pokračujícími dezertacemi hledajícími únik z kontinentu našli ostrov jako útočiště před chaosem. Právě tento hrozící kolaps přiměl Portoriko připravovat se na náhlou nezávislost. I když nám bude chybět naše dovolenkové místo, mnozí nejsou znepokojeni vzhledem k současnému stavu unie."
  USA_collapse_event.8.o1: "Ztráta, ale ne škoda"
  USA_collapse_event.8.o2: "Nechci o to přijít"
  USA_collapse_event.9.t: "Druhý odtrh"
  USA_collapse_event.9.d: "Historie se možná neopakuje, ale dokáže rýmovat. Sbor jižních guvernérů se sešel v Mobile v Alabamě, aby vyhlásil oficiální druhý odtrh od Unie. Jazyk promluv byl smíšen s minulou nenávistí a strachem z budoucnosti, ale jedno bylo jisté... Jih byl konečně nezávislý."
  USA_collapse_event.9.o1: "Jih opravdu znovu povstal...."
  USA_collapse_event.9.o2: "Na Dixieland vyrážíme!"
  USA_collapse_event.10.t: "Medvědí republika znovu"
  USA_collapse_event.10.d: "S šířícími se zprávami o různých hnutích usilujících o nezávislost vůči federální vládě Spojených států vyzval guvernér Kalifornie své jednotky národní gardy, které se vrátily, aby pomohly organizovat zákaz vycházení a vyhlásit stát nezávislým. Medvěd byl propuštěn a krátce poté se setkali místní okresní a obecní komisaři v Sacramentu, aby projednali další kroky. Federální státy kolem DC panikaří, protože celý svět v podstatě padá kolem nich."
  USA_collapse_event.10.o1: "Můžeme se vzpamatovat, musíme!"
  USA_collapse_event.10.o2: "Medvěd konečně volně pobíhá."
  USA_collapse_event.11.t: "Bostonská rána"
  USA_collapse_event.11.d: "Národ se rozpadá a k úplnému šoku mnohem více lidí než se očekávalo, Severovýchodní teritorium odtrhlo unii a vytvořilo zemi Nová Anglie. Mnozí to vidí jako největší zrada, protože jádro Nové Anglie bylo zhruba nejvíce loajální k federální vládě ze všech regionů. To je nyní, jak někteří začínají nazývat, \"druhý výstřel slyšený po světě\"."
  USA_collapse_event.11.o1: "Smečka Benediktových Arnoldů, kdyby se mě ptali..."
  USA_collapse_event.11.o2: "Víme, když vidíme klesající loď."
  USA_collapse_event.12.t: "Nové, New York?"
  USA_collapse_event.12.d: "New York, vidouc příležitost v absolutním chaosu země, vyhlásil nezávislost od federální vlády. Hořící potápějící se loď Spojených států jako národa přinutil New York usilovat o nezávislost jako vlastní stát. Nechtěje se přidat k odtrženým severovýchodníkům, chce působit jako prostředník mezi Novou Anglií a tím, co někteří ve federálních státech nazývají \"Svobodné státy Ameriky\"."
  USA_collapse_event.12.o1: "Stáváme se den ode dne izolovanějšími."
  USA_collapse_event.12.o2: "Kéž by Sinatra žil, aby to viděl."
  USA_collapse_event.13.t: "Zrezivělý pás"
  USA_collapse_event.13.d: "Byla vyhlášena Konfederace Velkých jezer, jádro našeho průmyslového základu uteklo z unie a vytvořilo konfederaci. Měli jsme to očekávat; Velká jezera a vodní cesty tvoří sirotčí bratrství. Toto, spolu s vyvrcholením údajné \"středozápadní\" identity, jen posílilo takovou jednotu. S průmyslovým srdcem pryč je jen otázkou času, než zbytek národa rozpadne."
  USA_collapse_event.13.o1: "Ztratili jsme srdce a mysli..."
  USA_collapse_event.13.o2: "Jasně, vypadá to, že mám co dělat."
  USA_collapse_event.14.t: "Custerův noční můra"
  USA_collapse_event.14.d: "Obdělávací oblasti jsou pryč... Velké pláně, skupina severních centrálních států, se spojily a ve shodě s domorodými obyvateli vyhlásily Lakotskou republiku nezávislou na federální vládě... kde jsme udělali chybu."
  USA_collapse_event.14.o1: "Začněte šetřit... pomoc nepřichází..."
  USA_collapse_event.14.o2: "Konečně nás nechají být."
  USA_collapse_event.15.t: "Proboha ne Mormoni"
  USA_collapse_event.15.d: "Svět se konečně pohnul natolik, že byla vyhlášena Unie Deseret v jižních Skalnatých vrchovinách. Ačkoli si nejsme jisti, zda jde o teokracii, název nám všem připomíná staré boje při osidlování západu. V budoucnu by mohla přijít druhá Utahská válka."
  USA_collapse_event.15.o1: "Soudržnost osudu je odporná."
  USA_collapse_event.15.o2: "Osud nám požehnal novým začátkem."
  USA_collapse_event.16.t: "Velký vůz má velké plány"
  USA_collapse_event.16.d: "Z kanadských zdrojů přicházejí zprávy, že stát Aljaška usiluje o nezávislost. Cítí se sebevědomě díky svým přírodním zdrojům a specifickému ekonomickému uspořádání; Aljaščané se sjednotili za nezávislostními hnutími, která národ roztrhala."
  USA_collapse_event.16.o1: "Nevydrží dlouho... že ne?"
  USA_collapse_event.16.o2: "Tak co přesně se změní?"
  USA_collapse_event.17.t: "Pacifická pacifistka"
  USA_collapse_event.17.d: "Konečný úder... Unie je skutečně mrtvá. Pacifická teritoria spolu se státem Havaj vytvořily Federaci havajských států. Tento rump stát se snaží využít své geostrategické polohy u Tichého oceánu k zajištění financování a vzájemných ochran před zahraničními událostmi. Ačkoli jde o pacifistickou cestu, mnozí se opravdu diví, zda to není jen čas kupující manévr nebo naděje vrátit se zpět do Unie."
  USA_collapse_event.17.o1: "Je Tichomoří plné perel nebo nebezpečí?"
  USA_collapse_event.17.o2: "Rychle dotkněte se lodí, ať jsou naše!"
  USA_collapse_event.18.t: "Federální unie"
  USA_collapse_event.18.d: "S unií rozbitou nad opravitelné mnozí místní vůdci v tom, co se nyní nazývá \"Federální státy\", se pokoušejí organizovat kolem starého hlavního města DC. S nějakou formální soudržností byl nový rump stát pojmenován Svobodné státy Ameriky. Není to moc, ale je to krok někam. Teď začneme zjišťovat, co vůbec můžeme dělat."
  USA_collapse_event.18.o1: "Kam jít dál?"
  USA_collapse_event.19.t: "Prach usedá"
  USA_collapse_event.19.d: "Už nejsme jednotní... škody vypadají nevratně. Prozatím musíme držet to málo, co máme, a pokusit se z popela vytvořit nové... bůh nám pomoz."
  USA_collapse_event.19.o1: "Pax Americana skončila... co teď?"
  USA_collapse_event.20.t: "Den zkázy"
  USA_collapse_event.20.d: "Pokud jste našli tento dopis, pak Unie skutečně padla. Nikdo si není jistý, proč se to stalo, ale mnozí věří, že to bylo dlouho nevyhnutelné. Každopádně je konec; japonská vláda nám nabídla azyl, protože základna na Okinawě nebyla vlivem komunikačních problémů příliš postižena a japonské úřady to potvrdily. Bůh pomoz těm, kteří zůstali na kontinentu."
  USA_collapse_event.20.o1: "Pane prezidente... Necítím se dobře"
  USA_collapse_event.21.t: "Vnější oblast se rozpadá"
  USA_collapse_event.21.d: "S rychle se zhoršujícím stavem naší země si všimli, že bouřlivé nepokoje a hnutí za nezávislost mimo naši přímou kontrolu dosáhly bodu varu. Se separatistickými a nezávislostními hnutími rostoucími do horečky není divu, že se vše jeví jako konec dnů."
  USA_collapse_event.21.o1: "Není to domovina, ale byla to naše země"
  USA_collapse_event.22.t: "Proč?."
  USA_collapse_event.22.d: "Proč tu ještě jsi... nic tu nezůstalo."
  USA_collapse_event.22.o1: "Je čas odejít"
  USA_collapse_event.23.t: "Problémy jihu"
  USA_collapse_event.23.d: "S tím nejhorším za námi je nyní jen stoupat. Vzhledem ke stavu našeho nového a velmi mladého národa musíme správně vyřešit a zvládnout problémy, které nás sužují."
  USA_collapse_event.23.o1: "Vyžadovat řešení jihu"
  USA_collapse_event.24.t: "Více států odchází"
  USA_collapse_event.24.d: "V nedávných nepokojích se více guvernérů rozhodlo spolupracovat s wannabe konfederátními rebely, kteří vznikli v Mississippi a Alabamě."
  USA_collapse_event.24.o1: "Ježíši, kolik jich ještě odejde?"
  USA_collapse_event.25.t: "Konfederační vězni"
  USA_collapse_event.25.d: "No, více států opustilo naši unii a rozhodlo se vyjádřit jednotu s konfederátními vězni jihu. Jistě se daleko nedostanou, protože všichni vědí, že jsou to jen banda fašistů a otrokářů."
  USA_collapse_event.25.o1: "Můžeme padnout, ale ani oni dlouho nevydrží"
  USA_collapse_event.26.t: "Více rzi odchází"
  USA_collapse_event.26.d: "Katastrofa současné společenské funkčnosti způsobila, že více guvernérů nás opustilo a připojilo se ke klubu rezavého pásu Velkých jezer."
  USA_collapse_event.26.o1: "Na shledanou"
  USA_collapse_event.27.t: "Středozápadní exulanti"
  USA_collapse_event.27.d: "Situace je vážná, více států ze Středozápadu prakticky uteklo do náruče konfederace států kolem bývalého Rust Belt regionu. Nikdy se z toho nevzpamatujeme..."
  USA_collapse_event.27.o1: "Ztratili všichni rozum!?"
  USA_collapse_event.28.t: "Druhé bostonské masakry"
  USA_collapse_event.28.d: "V chaosu a bezpráví více států uteklo k údajné regionální vládě Nové Anglie, někteří prohlašují řadu vražd za naši vinu. Někteří to dokonce přirovnávají k Boston Massacre, které odstartovalo revoluci."
  USA_collapse_event.28.o1: "Je tu tolik bolesti, prosím, žádná válka.."
  USA_collapse_event.29.t: "Velké požáry"
  USA_collapse_event.29.d: "Katastrofa, ve které se nacházíme, se jen zhoršuje — masivní požáry jsou hlášeny po státech Velkých pláně. K chaotické situaci se přidaly další státy, které povstaly a připojily se k tomu, co se nazývá Lakotská republika."
  USA_collapse_event.29.o1: "Ani Bůh nás teď nezachrání"
  USA_collapse_event.30.t: "Kaskádová pohroma"
  USA_collapse_event.30.d: "S tím nejhorším za námi je nyní jen stoupat. Vzhledem ke stavu našeho nového a velmi mladého národa musíme správně vyřešit a zvládnout problémy, které nás sužují."
  USA_collapse_event.30.o1: "Může být hůř..."
  USA_collapse_event.100.t: "Američtí uprchlíci"
  USA_collapse_event.100.d: "S prudkým kolapsem u našeho souseda na jih jsme zaplaveni uprchlíky, kteří hledají bezpečí. Bude nás to stát, ale v dlouhodobém horizontu to vyřešíme."
  USA_collapse_event.100.o1: "Konec jedné éry je před námi"
  USA_collapse_event.101.t: "Američtí uprchlíci"
  USA_collapse_event.101.d: "S prudkým kolapsem u našeho souseda na sever jsme zaplaveni uprchlíky, kteří hledají bezpečí. Bude nás to stát, ale v dlouhodobém horizontu to vyřešíme."
  USA_collapse_event.101.o1: "Konec jedné éry je před námi"
  USA_collapse_event.3000.t: "Spojené státy nejsou tak jednotné?"
  USA_collapse_event.3000.d: "S první moderní celostátní železniční stávkou, kterou federální vláda nedokázala zvládnout, se úředníci snaží dosáhnout smíru mezi šesti hlavními železničními korporacemi a hlavními odbory. Mnozí v USA doufají, že se věci vrátí do normálu, protože nedostatky zásob a růst cen již začaly zasahovat téměř každý aspekt ekonomiky."
  USA_collapse_event.3000.o1: "Všichni se uklidněme, dobře? Prosím"
  USA_collapse_event.3000.o2: "Pane bože, co se děje?"
  USA_collapse_event.3001.t: "Orel padá"
  USA_collapse_event.3001.d: "V šokujícím obratu událostí, zdroje jsou omezené, ale zdá se, že občanský pořádek v USA selhal. Prodloužená národní železniční stávka vedla k masivním nárůstům cen a nedostatkům zásob, což způsobilo nepokoje po celé zemi. Místní úředníci dělali, co mohli, aby koordinovali policii a národní gardu k obnovení veřejného pořádku. Jak se však hustě obydlené státy stále více bojovaly o zdroje, záchranáři byli zahlceni narůstajícím chaosem. Je to temný den, kdy orel padá z nejvyššího bodu, jaký kterákoliv země zažila. Mění se rovnováha sil ve světě navždy, protože v důsledku toho vzniká obrovské mocenské vakuum."
  USA_collapse_event.3001.o1: "Bože, kde jsme udělali chybu!"
  USA_collapse_event.3001.o2: "Sakra.... Co teď?"
  USA_collapse_event.3001.o3: "Do prdele, a co dál?"
  USA_crisis_event.1000.t: "Krize na jihu"
  USA_crisis_event.1000.d: "Federální vláda nedávno vyhlásila krizi na jižní hranici, protože prudké nárůsty nelegálních migrantů a rostoucí nebezpečnost při řádném zpracování migrantů vedly k tomu, že ohroženy jsou i ženy a děti. Zákonodárci a federální úředníci hledají způsoby, jak situaci zmírnit, ale vzhledem k tomu, že je to uprostřed prezidentského období a volby (místní i federální) se blíží, mnozí si upřímně kladou otázku, jak moc se federální vláda může této otázce věnovat."
  USA_crisis_event.1000.o1: "Nemůže to být tak špatné. Může?"
  USA_crisis_event.1001.t: "Texas vs Spojené státy"
  USA_crisis_event.1001.d: "V listopadu federální vláda oznámila plány na rozšíření způsobilosti zákona DACA o imigraci. To však nedávno vyvolalo silnou reakci v několika republikánských státech, které vedené Texasem se rozhodly vzít federální vládu k soudu. Žalobci v tomto případě žalovali USA District Court pro Southern District of Texas a požádali soud, aby zastavil implementaci rozšíření DACA a Deferred Action for Parents of Americans (DAPA). Případ posuzoval soudce Andrew S. Hanen, který vydal předběžné opatření blokující rozšíření, dokud případ Texas v. United States pokračuje."
  USA_crisis_event.1001.o1: "DREAMERS by měli snít někde jinde"
  USA_crisis_event.1001.o2: "Vezmeme vaše shromážděné masy a dáme jim lepší život"
  USA_crisis_event.1002.t: "Obavy na dny"
  USA_crisis_event.1002.d: "Od následků Texas v. United States se věci vyvíjejí převážně kontraproduktivně, pokud jde o \"imigrační problém\". Zatímco mnozí říkají, že zaplavujeme zemi, jiní poukazují na morální povinnost řádně zpracovat a alespoň postarat se o ty, kteří podnikli dlouhou a extrémně nebezpečnou cestu. Jak tento \"debata\" zuří, mnozí méně informovaní lidé si uvědomují rostoucí problém federální vlády. Někteří říkají, že je to čistě vina D.C., jiní obviňují starší generace za nedostatek dlouhodobého myšlení. Mladší generace se pomalu politicky aktivizují, protože americký sen se mění v americké předstírání — mnozí poukazují na nekonzistentní a zchátralé reformy a regulace, které ponechaly mladé generace v prachu z hlediska ekonomické mobility a příležitostí. Otázkou je, zda toto mládežnické hnutí získá dostatečnou trakci k tomu, aby něco změnilo."
  USA_crisis_event.1002.o1: "Pracovat tvrdě na téměř nicnedělání, to říkám"
  USA_crisis_event.1002.o2: "Budeme tvrdě pracovat na tom, co chceme"
  USA_crisis_event.1003.t: "Politické zlomové body"
  USA_crisis_event.1003.d: "Nástup do prezidentských voleb 2016 viděl podivné téměř třícestné rozvětvení politické cesty. Na jedné straně Hillary Clinton, veteránka politiky s bohatými zkušenostmi na federální i zahraniční úrovni. Silná a oddaná demokratka. Na její levici je senátor Bernie Sanders, další charismatický veterán politiky navzdory svému věku; je silným vůdcem progresivního hnutí v Americe — i když ho opozice často nazývá \"socialistou\", realita je, že je spíše směsicí středolevice a standardního demokratického socialismu, jaký byste našli v Evropě, alespoň při pohledu z americké perspektivy sociálních a ekonomických politik. A nakonec na pravé straně stojí Donald Trump, podnikatel, nováček a měnící se politický zájem — Trump byl zaregistrován jako demokrat, republikán a dokonce se jednou přidal ke Ross Perotově Reform Party při své kandidatuře. Trump je vnímán jako kříženec mezi evangelikálem a středopravicí, s nekonzistentními politickými postoji v rámci pravého spektra a údajnou \"pro-Amerika\" politikou vůči daním a podpoře podnikání. Nakonec tento rozcestník rozhodne, zda a kdy Amerika zažije velký posun. Prozatím uvidíme, kdo zvítězí."
  USA_crisis_event.1003.o1: "První žena, nebo poststudenová progresivní, hezké"
  USA_crisis_event.1003.o2: "Sakra, demokraté nás prodali"
  USA_crisis_event.1004.t: "Nejvyšší soud rozhoduje o žadatelích o azyl"
  USA_crisis_event.1004.d: "V září 2019 Nejvyšší soud rozhodl, že většina žadatelů o azyl, kteří projdou nejdříve jinou zemí, bude způsobilosti pro azyl na jižní hranici USA odepřena. Rozhodnutí mělo vstoupit v platnost v prvním týdnu října, ale protesty proti rozhodnutí jako nelidskému vedly k obnovení imigrační debaty. Administrativa uvedla, že rozhodnutí zasáhne falešné žadatele o azyl, kteří brání skutečným žadatelům v přístupu ke službám. Rostou tak obavy o kapacitu agentů USBP na jižní hranici, protože soudy mají nyní odhadovaný backlog kolem jednoho milionu případů."
  USA_crisis_event.1004.o1: "Rozhodnutí projde"
  USA_crisis_event.1004.o2: "Rozhodnutí bude interně zpochybněno"
  USA_crisis_event.1005.t: "Titul 42"
  USA_crisis_event.1005.d: "Aby se snížily míry infekce a riziko toho, co někteří nazývají, byť přehnaně, \"super-šíření\", federální administrativa připravila legislativu zvanou Titul 42. Tato legislativa je rychlým provizorním řešením na probíhající příliv migrace na jižní hranici a není považována za trvalé řešení tohoto stále se opakujícího problému na hranici."
  USA_crisis_event.1005.o1: "Jistě existuje jiná cesta"
  USA_crisis_event.1005.o2: "Neříkej mi Shirley"
  USA_crisis_event.1006.t: "Střední Amerika utíká"
  USA_crisis_event.1006.d: "Politické, ekonomické a environmentální katastrofy zasáhly několik středoamerických zemí; jejich obyvatelé se vydali hledat lepší životy bez ohledu na nebezpečí na cestě. Během následujících několika let i přes globální události cestují miliony občanů z několika středoamerických zemí přes Guatemalu a Mexiko do Spojených států. Federální vláda situaci zatím nebrala vážně a místní i federálně nasazené zdroje jsou přetížené; mnozí se ptají, co bude potřeba, aby se na hranici zavládl pořádek."
  USA_crisis_event.1006.o1: "Tihle lidé potřebují pomoc, a nemyslím jen místní"
  USA_crisis_event.1007.t: "Napjatý okamžik moderní historie"
  USA_crisis_event.1007.d: "11. ledna národní gardisté Texasu převzali Shelby Park v Eagle Pass. Park byl původně využíván federálními agenty k ubytování a zadržení migrantů, dokud nebudou zpracováni nebo deportováni. Ale protože Texas pokračuje v operaci Lone Star s rostoucím zasahováním do federálních agentů a aktiv, mnozí se obávají, kam to může vést, protože nic podobného v historii USA nebylo. K 22. lednu jsou jednotky Texas National Guard a federální BP agenti v patové situaci, s pokračujícím tit-for-tat ohledně zřizování a ničení ostnatých plotů podobných těm vojenským. Prozatím místní i národní drží dech a někteří dokonce otevřeně podporují Texas, zatímco se situace vyvíjí. Federální administrativa má přímou reakci na vyvíjející se situaci, kterou mnozí sledují a doufají, že ukáže, zda věci eskalují nebo se uklidní, jak čas plyne."
  USA_crisis_event.1007.o1: "Požadujeme, aby Texas ustoupil"
  USA_crisis_event.1007.o2: "Nechme to na soudech, legálně vyhrajeme"
  USA_crisis_event.1007.o3: "Donutit Kongres k mimořádné schůzi"
  USA_crisis_event.1107.t: "Guvernér Texasu stojí pevně"
  USA_crisis_event.1107.d: "V lednu měly texaské síly patovou situaci s federálními silami v Eagle Pass v Shelby Park. Federální síly se stáhly a pokračovaly v taktikách tit-for-tat souvisejících s agresivnějšími obrannými \"opevněními\", která budovaly podél hranice. Nicméně federální vláda vydala prohlášení, v němž uvedla, že texaské síly by měly ustoupit a nechat federální vládu vykonávat svou ústavní a zákonnou povinnost udržovat národní jižní hranici. Toto prohlášení zůstalo bez odpovědi a věci se zdály uklidnit, ale dnes dříve vydal guvernér Texasu oficiální prohlášení: \"Federální vláda selhala ve svých ústavních a zákonných povinnostech chránit a udržovat bezpečnost národní hranice. Proto já i celý Texas a její místní policejní a vojenské síly uděláme cokoli, co bude potřeba, alespoň k ochraně našich vlastních hranic.\" Několik států již poslalo pomoc a síly ve formě dobrovolného policejního personálu a národní gardy, odhadovaně až 500 vojáků národní gardy od několika států, které podpořily texaského postupu v probíhající krizi. Tento zčásti nepřátelský přístup mnohé znepokojuje, že Amerika je na prahu ústavní krize, jak se obě strany formují ohledně toho, kdo je opravdu vinen — Texas nebo federální vláda."
  USA_crisis_event.1107.o1: "Víš, že jsou oba vinni. Drž hubu ty"
  USA_crisis_event.1108.t: "Texas zvyšuje obranu"
  USA_crisis_event.1108.d: "Po guvernérově částečném \"postupu stát pevně\" proti federální vládě, texaské orgány a národní gardisté zintenzivňují budování lokálních vojenských zařízení a zároveň instruují místní policii, aby organizovala civilní oddíly na ochranu měst. Mnozí se obávají, že Texas je na hraně udělat něco drastického a federální vláda hledá způsoby, jak situaci řešit bez otevřené agrese. Jak jeden zasvěcený zdroj uvádí: \"Lidé vědí, že Texas technicky jedná v rozporu se zákonem, ale jsme dospěli na národní úroveň zapojení a obecně nikdo není spokojen s federální vládou na žádné straně. Takže musíme udělat vše pro to, abychom rychle a jasně ukázali, že nejsme špatní tím, jak situaci řešíme.\" Mnozí tvrdí, že jde o zbabělost, nicméně umírnění i někteří oponenti otevřeně podporují a přiznávají přístup federální vlády."
  USA_crisis_event.1108.o1: "Nemůžeme už ukončit tuhle hru"
  USA_crisis_event.1109.t: "Texas opouští Kongres"
  USA_crisis_event.1109.d: "V následujících měsících byl Kongres znovu svolán, dokonce i na mimořádnou schůzi. Nicméně na začátku července došlo k šoku: žádní zástupci z Texasu se nedostavili ani do Sněmovny, ani do Senátu. Brzy novináři obklíčili kancelář texaského guvernéra, kde držel tiskovou konferenci o situaci. Na tiskové konferenci se všichni chybějící zástupci objevili a složili protest v jednotě proti federální vládě za překračování hranic a čisté zanedbání. Pro Texas i pohraniční státy a některé další státy byla tato prohlášení signálem. Po skončení tiskové konference guvernér čelil lavině žádostí a otázek od novinářů, protože protest a texaské otevřené pohrdání federální vládou se rozšířily po celé zemi. Federální administrativa odpověděla: \"To je otevřené vyzvání autoritě a povinnostem federální vlády. Navíc je to výzva k unii, kterou máme od roku 1865, kdy jsme konsolidovali a znovu začlenili konfederační státy do unie a dospěli k jednotnému chápání významu a principů našeho národa.\" I když mnozí byli těmito slovy inspirováni, někteří se obávali, že to může přimět další státy přidat se k Texasu, pokud se cítí odpojeni nebo opuštěni federální vládou. Každopádně se věci zdají změněné jen málo, ale stačí jediný \"výstřel\"."
  USA_crisis_event.1109.o1: "Pane bože, do čeho jsme se to dostali"
  USA_crisis_event.1110.t: "Nová hranice!?"
  USA_crisis_event.1110.d: "Po texaském stažení z Kongresu a pomalé vojenské mobilizaci texaského obyvatelstva přišly zprávy, že texaské úřady začaly stavět zátarasy a ploty u státních hranic se sousedy. Strach dosáhl horečky, protože nikdy předtím nebyla v USA zřízena tvrdá hranice uvnitř země; i během občanské války byla nejprve následována \"ustanovenou hranicí jihu\". V této souvislosti federální vláda vydala ultimátum státu Texas: \"Ukončete veškeré zřizování tvrdé hranice v těchto Spojených státech, jinak bude stát Texas prohlášen v otevřeném povstání a bude pod vojenskou správou, dokud rebelie nebude pod kontrolou.\" Toto prohlášení přichází v hroznou dobu, protože je jen rok do nové prezidentské éry a blíží se svátky. Mnozí se obávají války u vlastního prahu, pověsti hovoří, že státní vlády zvažují možnosti a přemýšlejí, co federální vláda udělá s občany Texasu a technicky i s jejich vlastními občany. Prozatím všichni čekají s napjatým dechem, jak se Texas a federální vláda připravují na konfrontaci."
  USA_crisis_event.1110.o1: "Kde se to všechno zvrtlo"
  USA_crisis_event.1110.o2: "Jděte do prdele, jdu domů"
  USA_crisis_event.1111.t: "Termín"
  USA_crisis_event.1111.d: "Uplynul měsíc a žádné slovo od texaské vlády nebylo slyšet. Podle ústavního dekretu a schválení Kongresem je stát Texas prohlášen pod vojenskou správou a v otevřeném povstání. US síly začnou vstupovat a rychle situaci řešit, protože to trvá déle, než kdokoli předpokládal."
  USA_crisis_event.1111.o1: "Počkej, nebylo víc kongresmanů?"
  USA_crisis_event.1112.t: "Jižní bratři"
  USA_crisis_event.1112.d: "Zdá se, že jsme vytvořili vzor, protože malý počet států jihu se rozhodl nás nenasledovat, ale opustit unii. S tímto vědomím se naše věc rozšířila — opravdu jde o přehnanou federální autoritu, nikoliv o nás státy."
  USA_crisis_event.1112.o1: "Naše jižní rodina dorazila"
  USA_crisis_event.1112.o2: "Bůh chraň jih"
  USA_crisis_event.1113.t: "Chybějící členové Kongresu"
  USA_crisis_event.1113.d: "Ukázalo se, že nám chybí více členů Kongresu; v chaosu a následném prohlášení se zdá, že několik jižních států se rozhodlo zopakovat historii a vyhlásit nezávislost kvůli údajné \"severní agresi\". Nejvíce znepokojující je, že nemusí být jediní. Šíří se zvěsti o možném dalším odchodu z unie a dezertacích a vzpourách v armádě, protože mnozí opravdu nechtějí mířit na spoluobčany, i když s nimi nesouhlasí. Tato nepřirozená morálka vedla k poruše vojenské soudržnosti a akcí: rozkazy se ztrácí a jednotky někdy nespolupracují s nadřízenými. Ministerstvo obrany se snaží zorganizovat výcvik a přestavbu kolem Washingtonu, aby vyčistilo jed a vytvořilo skutečnou bojeschopnou sílu proti povstání."
  USA_crisis_event.1113.o1: "Ježíši, co jsme udělali"
  USA_crisis_event.1114.t: "Druhé kolo... myslím"
  USA_crisis_event.1114.d: "K velkému překvapení byla jižní vzpoura a odtržení unie setkána okamžitým vyhlášením války federální vládou. Tento méně dramatický \"druhý zápas\", jak někteří říkají, věci jen zhoršil, protože i některé státy z Velkých pláních a dokonce i některé tradičně modré státy zvažují omezit ztráty, protože situace narůstá daleko víc, než se očekávalo."
  USA_crisis_event.1114.o1: "Už jsme to jednou udělali a uděláme to znovu"
  USA_crisis_event.1115.t: "Díky bohu za mírotvůrce"
  USA_crisis_event.1115.d: "Bylo oznámeno, že státy Montana, Severní a Jižní Dakota \"opustily unii\". Nicméně v jejich oficiálním prohlášení šlo spíše o abstinenci od násilí. Toto prohlášení neutrality a fakt, že si dali dočasné jméno Republika Lakota, rozhněvalo federální vládu, protože v těchto státech se nachází několik raketových sil. Pravděpodobně se tak strategických aktiv nevzdají, i když jejich držitelé jsou prý mírumilovní."
  USA_crisis_event.1115.o1: "Potřebuji pauzu od toho všeho"
  USA_crisis_event.1115.o2: "Vypadá to, že \"unie\" není tak jednotná"
  USA_crisis_event.1116.t: "Ó ne"
  USA_crisis_event.1116.d: "Montana a Dakoty se rozhodly \"opustit unii\", ale prý chtějí jen žádnou část ve válce proti Američanům a znovu se připojí, až to skončí. Jsou šílení — mají v zemi několik vysoce hodnotných vojenských a strategických zařízení a jen tak je neodejdou."
  USA_crisis_event.1116.o1: "Ne pod naším dohledem"
  USA_crisis_event.1117.t: "Už žádní přátelé"
  USA_crisis_event.1117.d: "Zdá se, že další domino padá pro unii. Silně pro-federální státy regionu Nové Anglie se rozhodly odstoupit a vytvořit regionální vládu. Ve svém prohlášení pro národní tisk uvedli: \"Zpočátku jsme viděli texaské a jižní rebelie jako jednoduché hloupé vraždění proti Americe. Ale s prohlášenou neutralitou území Lakota a s okamžitou nepřátelskou reakcí federální vlády na ně jsme nyní viděli skutečné barvy washingtonského tělesa — hlad po moci a zoufalá obrana status quo. Proto jsme si vzali na sebe povinnost vyhlásit podobnou neutralitu vůči probíhajícímu konfliktu a očekáváme, že budeme prohlášeni za nepřátele v řádu hodin nebo dnů. Bůh nám pomoz.\" Věci opravdu vzaly volný pád odtud."
  USA_crisis_event.1117.o1: "Nemohu jim nechat je masakrovat"
  USA_crisis_event.1117.o2: "Vypadá to jako další bostonský masakr"
  USA_crisis_event.1118.t: "Nová Anglie šílenci"
  USA_crisis_event.1118.d: "Ještě více odpadlíků chce odejít a použít morální výmluvu k ospravedlnění své secesse z unie. Ne na našem dohled, můžeme se s nimi vypořádat stejně jako s iniciátory celé téhle frašky."
  USA_crisis_event.1118.o1: "Počkej, jdeme teď na sever?"
  USA_crisis_event.1119.t: "Puerto kdo?"
  USA_crisis_event.1119.d: "V tom celém zmatku a chaosu se zdá, že Portoriko odešlo a vyhlásilo nezávislost. Byli jen teritoriem, takže není reálný důvod je chvatně vracet zpět. Navíc nám obvykle dost stojí, protože na ostrově toho lze dělat méně než na pevnině."
  USA_crisis_event.1119.o1: "Díky bohu za trochu klidu a ticha"
  USA_crisis_event.1119.o2: "Na shledanou, vyřešíme to později"
  USA_crisis_event.1120.t: "Národní garda povstává"
  USA_crisis_event.1120.d: "S blížícím se termínem byly mobilizovány národní a státní gardy, aby držely linii. Někteří občané dokonce přijali volání do zbraně na obranu texaské půdy. Nepomůžou moc, ale pomůžou zacelit díry."
  USA_crisis_event.1120.o1: "Bůh chraň Texas"
  USA_crisis_event.1121.t: "Shromážděte se za vlajkou"
  USA_crisis_event.1121.d: "S nedávnou nezávislostí bylo vyhlášeno svolání do zbraně a mobilizace národní gardy a státních gard příslušných jižních států. Uděláme vše pro to, abychom odolali federální tyranii a stáli za principy Texanů."
  USA_crisis_event.1121.o1: "Bůh chraň jih!"
  USA_crisis_event.1122.t: "Přijeli nás zabít"
  USA_crisis_event.1122.d: "Navzdory našemu jasnému úmyslu vyhnout se konfliktu federální vláda upřednostňuje zbraně před občany. Možná dlouho nevydržíme, ale s tím, co máme z Národní gardy, je můžeme ozbrojit a poslat do hor. Musíme udělat cokoli, aby poslal zprávu — zprávu o selhání federální entity nad principy staré unie."
  USA_crisis_event.1122.o1: "Bůh nás všechny chraň"
  USA_crisis_event.1123.t: "Obranné civilní jednotky"
  USA_crisis_event.1123.d: "S federální vládou připravenou vyhlásit válku mnohé civilní milice a jednotky národní gardy se samy zmobilizovaly a čekají na úkoly. Nemáme šanci vzdorovat plné síle US armády, ale možná vydržíme dost dlouho na zázrak."
  USA_crisis_event.1123.o1: "Orel skutečně padl"
  USA_crisis_event.1124.t: "Další zrádci"
  USA_crisis_event.1124.d: "Po texaském zřízení tvrdé hranice se brzo přidaly i další pohraniční státy. Tato kaskáda eskalace není potřeba a, pokud bůh dá, ustoupí do termínu... Kde se to celé pokazilo?"
  USA_crisis_event.1124.o1: "Proč se nemůžeme snést?"
  USA_crisis_event.1207.t: "Soudy přebírají"
  USA_crisis_event.1207.d: "Po konfrontaci v Eagle Pass se rozběhalo stabilní přehazování přes právní systém, Ministerstvo vnitřní bezpečnosti i různé úrovně soudů, aby se pokusily vyřešit probíhající patovou situaci mezi Texasem a federálními silami. V podstatě se málo změnilo a pokračující tit-for-tat ohledně operace Lone Star v Texasu pokračuje. Zatímco texaské síly dál instalují ostnatý drát a \"opevnění\", federální BP agenti pokračují v práci na odstraňování těchto překážek. Celkově je situace ustrnula, ale právní řízení pokračují. Mnozí doufají, že s příchodem voleb dojde ke změně vedení, která umožní mírové ukončení současného, \"meh\", stavu věcí."
  USA_crisis_event.1207.o1: "Pamatujte, to jsou dospělí lidé"
  USA_crisis_event.1307.t: "Veřejný rozhořčení proti všem"
  USA_crisis_event.1307.d: "Po napjaté patové situaci v Eagle Passu organizované protesty nezávislých a jiných politických skupin protestují proti texaské i federální vládě a vyzývají k jednání, aby se problém řádně vyřešil. Tyto koordinované protesty cílí na vládní úředníky a vojenské/policejní složky na obou stranách, které se rozhodly přiblížit hranici nebo svá zařízení. Podle zvěstí se obě strany rozhodly zvážit skutečná jednání a otevřít dialog o situaci, která postihuje jižní pohraniční státy."
  USA_crisis_event.1307.o1: "Sakra, dokážou se chovat jako dospělí"
  USA_crisis_event.1308.t: "Lexingtonská konvence"
  USA_crisis_event.1308.d: "Zástupci jak jižních pohraničních vlád vedení Texasem, tak zástupci federální administrativy se sešli v Lexingtonu v Kentucky, aby projednali a skutečně přistoupili k řešení pohraničního problému. Schůzka začala trochu vyhroceně, protože někteří pohraniční zástupci byli unaveni politickým tlakem způsobeným nárůstem dopravy přes jejich státy bez odpovídajícího zvýšení zdrojů. Neutrální kontrolní subjekty však tato vyhrocení uklidnily dříve, než se mohly vymknout. Po dlouhé debatě bylo dosaženo obecné dohody: rozpočtové navýšení na zlepšení zpracovatelských zařízení, nábor více personálu a plán pro skutečnou hranici k lepšímu monitorování a kontrole migrantů, ať už legálních či nelegálních, aby se omezily přebytky dohledu. Plány budou vypracovány agenturou USBP a Kongresem ve spolupráci s místními státními vládami na vytvoření nových hraničních přechodů pro lepší rozložení dopravy mezi USA a Mexikem a rovnoměrnější zpracování imigračních případů. Mnozí to vidí jako vítězství pro národ jako celek: politické a nezávislé aktivisty dokázaly vytvořit dostatečný tlak nejen na státní, ale i federální úředníky k dosažení skutečných změn. V následujících dnech více organizovaných politických hnutí vyvolalo tlak pro politické a ekonomické reformy, které rozproudily debatu o platnosti současného dvoustranického systému."
  USA_crisis_event.1308.o1: "Na konci tunelu je světlo"

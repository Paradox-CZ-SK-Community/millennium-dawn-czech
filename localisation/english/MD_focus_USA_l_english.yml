 econ_event.26.o2: "Ryan's World, Inc. shledán nevinným" # todo: NEW TRANSLATION
 econ_event.27.t: "Spojené státy v. John R. Olsen" # todo: NEW TRANSLATION
 econ_event.27.d: "Od července 2000 do 10. října 2003, přesné datumy nejsou USA známy, v severním distriktu Georgie a jinde obžalovaný, spolupachatel Crowe a spolupachatel #1 vědomě a úmyslně spáchali spiknutí k podvodu v rozporu s Title 18, United States Code, Section 371, s úmyslem podvést Chemical Products Technologies, LLC a připravit CPT o právo na poctivé služby jeho zaměstnanců prostřednictvím poštovních prostředků." # todo: NEW TRANSLATION

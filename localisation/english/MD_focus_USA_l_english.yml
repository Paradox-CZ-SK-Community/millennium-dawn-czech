 econ_event.28.d: "Od prosince 2002 do října 2003, přesné datumy nejsou USA známy, vstoupil obžalovaný a spolupachatelé do dohody a spiknutí za účelem potlačení a eliminace konkurence dohodou o předkládání nekonkurenčních nabídek pro Americké námořnictvo na zakázky na montáže kovových popruhů. Tato dohoda byla v rozporu s §1 Shermanova zákona." # todo: NEW TRANSLATION

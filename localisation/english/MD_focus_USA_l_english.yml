 econ_event.29.t: "Spojené státy v. MA-RI-AL Corp." # todo: NEW TRANSLATION
 econ_event.29.d: "Od července 2000 do 25. května 2004 vstoupili obžalovaní a spolupachatelé Irving Materials, Inc., Builder's Concrete and Supply Co., Inc. a další společnosti a jednotlivci do dohody a spiknutí za účelem potlačení a eliminace konkurence tím, že manipulovali ceny betonové směsi v metropolitní oblasti Indianapolisu, Indiana. John J. Blatzheim se připojil ke spiknutí v dubnu 2003. Tato dohoda byla v rozporu s §1 Shermanova zákona." # todo: NEW TRANSLATION

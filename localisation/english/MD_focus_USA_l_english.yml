  USA_monarchist_event.20.d: "Dnes začíná nová cesta vpřed — jak se budeme rozvíjet my i ostatní, vybudujeme společně jasnější a lepší budoucnost."
  USA_monarchist_event.20.o1: "K pokroku!"
  USA_monarchist_event.21.t: "Programy veřejné jednoty"
  USA_monarchist_event.21.d: "Dnes začínáme zavádět nové programy veřejné jednoty, tyto programy jsou navrženy k podpoře nové identity Nového světa. Odtud se vydáme ke hvězdám s našimi sjednocenými úsilími. V jednotě stojíme, rozděleni bychom padli."

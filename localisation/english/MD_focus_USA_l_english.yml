 USA_focus_2012_opium: "Zákon proti opiu" # todo: NEW TRANSLATION
 USA_focus_2012_opium_desc: "Musíme účinněji čelit moderní opiové válce, která sužuje Ameriku; zvýšme rozpočet pro protidrogová oddělení a jednotky sledující kartely, chceme‑li zahájit účinná opatření." # todo: NEW TRANSLATION

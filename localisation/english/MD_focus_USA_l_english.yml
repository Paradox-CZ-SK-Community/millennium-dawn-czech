  USA_decisions_domestic_policies: "Domácí politika" # todo: NEW TRANSLATION
  USA_decisions_domestic_policies_desc: "Spojené státy mají dlouhou a proměnlivou historii vnitřních záležitostí a jejich řešení. Zatímco mnozí to vidí jako obyčejný kongresový cirkus, jiní se obávají, že s tématy nabývajícími emocionálního a zneužívajícího rázu prostřednictvím demagogů a mediálních firem by to mohlo vést k určitému krizovému bodu. Přesto existují témata, o nichž lze diskutovat a rozhodovat. Připravte se na debatu." # todo: NEW TRANSLATION
  USA_disable_casualty_report: "Vypnout měsíční hlášení o obětech v Afghánistánu" # todo: NEW TRANSLATION
  USA_disable_casualty_report_desc: "Přestaneme dostávat měsíční události o ztrátách v Afghánistánu. Místo toho budou účinky aplikovány bez oznámení." # todo: NEW TRANSLATION
  USA_enable_casualty_report: "Znovu povolit měsíční hlášení o obětech v Afghánistánu" # todo: NEW TRANSLATION
  USA_enable_casualty_report_desc: "Budeme opět dostávat měsíční události o ztrátách v Afghánistánu." # todo: NEW TRANSLATION
  USA_decision_post_nine_eleven_response: "Reakce po 11. září" # todo: NEW TRANSLATION
  USA_decision_post_nine_eleven_response_desc: "V následujících dnech po útocích, které zdevastovaly naši zemi, musíme vyhodnotit, jaký je správný postup v naší reakci. Stanovíme precedens pro ty, kteří by chtěli provést podobné činy terorismu, a jakou odezvu mohou očekávat." # todo: NEW TRANSLATION
  USA_decision_post_nine_eleven_security_concerns: "Bezpečnostní obavy po 11. září" # todo: NEW TRANSLATION
  USA_decision_post_nine_eleven_security_concerns_desc: "Naše bezpečnostní opatření v oblasti letecké dopravy i samotné země byla od pádu Sovětského svazu laxní. Toto drsné a restruktivní probuzení však obnovilo jednání o lepším zajištění bezpečnosti naší země jako celku." # todo: NEW TRANSLATION
  USA_decision_religious_freedoms_debate: "Debata o náboženských svobodách" # todo: NEW TRANSLATION
  USA_decision_religious_freedoms_debate_desc: "S teroristickými útoky provedenými náboženským sektářským hnutím vyvstává, mnozí agnostici a atheisté, kteří vyjadřují své názory na to, co by mělo a nemělo být nábožensky svobodné. Tato debata je velmi citlivá a někteří věří, že si pletou jednotlivé činy se skupinami." # todo: NEW TRANSLATION
  USA_decision_school_choice_dilemma: "Dilema volby školy" # todo: NEW TRANSLATION
  USA_decision_school_choice_dilemma_desc: "Od doby, kdy bylo zřízeno Ministerstvo školství a federální vzdělávací systém, státy se vždy bránily tomu, co někteří nazývají vládním dohledem. Přesto probíhá trvalá debata o možnosti školní volby, kdy rodiče mohou poslat své děti buď do soukromé školy založené na určitém sektoru, nebo do veřejné školy, a to je velmi citlivé téma. Musíme formalizovat to, co by mělo a nemělo být povoleno v rámci oficiálních vzdělávacích programů uznávaných národním standardem." # todo: NEW TRANSLATION
  USA_decision_the_power_grid_debate: "Debata o elektrické síti" # todo: NEW TRANSLATION
  USA_decision_the_power_grid_debate_desc: "Náš národ je velmi jedinečný, nejen že má dvě hlavní sítě elektrické energie, jednu pro východní polovinu a druhou pro západní polovinu. Ale tušíte co, samotný texaský stát má svou vlastní síť. Celé toto uspořádání vyvolalo kritiky po celé zemi na debatu, jelikož organizace a infrastruktura, která tvoří tyto sítě, je v nejlepším případě otřesná a v tom nejhorším případě pohroma, která čeká na to, až se stane. Musíme tedy zjistit, jakým směrem budeme rozvíjet vývoj naší elektrické sítě, pokud chceme myslet na budoucí potřeby našich občanů a celé země." # todo: NEW TRANSLATION
  USA_decision_food_stamps_fiasco: "Fiasko s potravinovými lístky" # todo: NEW TRANSLATION
  USA_decision_food_stamps_fiasco_desc: "Sociální záchranné sítě našeho národa jsou jádrem sociální soudržnosti naší země. Avšak tyto samé záchranné sítě jsou zneužívány lidmi, kteří si myslí, že mají na takové dávky nárok. Nyní tedy vyvstává otázka, jak tuto situaci zvládnout dříve, než se z ní vyklube skutečný problém." # todo: NEW TRANSLATION
  USA_decision_the_rent_crisis: "Krize nájmů" # todo: NEW TRANSLATION
  USA_decision_the_rent_crisis_desc: "Rostoucí neschopnost koupit si dům a tlak trhu na pronájem vedl k explozivnímu nárůstu nájmů po celé zemi za poslední dvě desetiletí. Pokud tento trend bude pokračovat, budeme mít národní katastrofu na rukou." # todo: NEW TRANSLATION
  USA_decision_civil_rights_contentions: "Spory o občanská práva" # todo: NEW TRANSLATION
  USA_decision_civil_rights_contentions_desc: "Zátěže a domněnky jsou primárním lidským obranným mechanismem proti změně. Ať už změna byla pro dobro či zlo, lidé se vždy pomalu mění a to pozorujeme i v dnešní době. Zákon o občanských právech byl schválen před více než 40 lety, a přesto se my, Američané, neumíme shodnout a vyřešit své rozdíly. Nyní se musíme vypořádat s touto tvrdohlavostí a neschopností změnit. Bude to těžké, ale musíme stanovit standard, pokud chceme jít vpřed, ne zpět jako národ." # todo: NEW TRANSLATION
  USA_decision_the_marriage_question: "Otázka manželství" # todo: NEW TRANSLATION
  USA_decision_the_marriage_question_desc: "Být či nebýt, tato otázka se zdá být kladena čím dál častěji, jak různí lidé zvažují, co pojem manželství znamená. Ti, kteří se bojí Boha, říkají, že to je jen mezi mužem a ženou, zatímco ti, kteří si pamatují dobu sexuální revoluce, věří, že je to pouto mezi dvěma milujícími dospělými. Ať už si myslíme cokoliv, musíme posoudit obyvatelstvo a pochopit, kde se srdce a mysli na tuto záležitost sklánějí." # todo: NEW TRANSLATION
  USA_decision_continued_gun_control_problems: "Pokračující problémy s kontrolou zbraní" # todo: NEW TRANSLATION
  USA_decision_continued_gun_control_problems_desc: "Druhý dodatek je největším politickým strašákem v naší zemi hned vedle obranného rozpočtu. Přesto lidé stále více a více diskutují o tom, co je smyslem či skutečným rozsahem druhého dodatku. Musíme to řešit, abychom se mohli soustředit na skutečné problémy, které nás ovlivňují." # todo: NEW TRANSLATION
  USA_decision_rising_police_problems: "Rostoucí problémy policie" # todo: NEW TRANSLATION
  USA_decision_rising_police_problems_desc: "Neomezené používání moci v místních složkách prosazování práva vedlo k řadě lokálních událostí, které získaly národní ohlas. Spolu s rostoucí militarizací policejních sil po celé zemi to ukazuje potřebu, aby federální vláda něco udělala." # todo: NEW TRANSLATION
  USA_decision_healthcare_drug_transparency_debates: "Debata o transparentnosti cen léků" # todo: NEW TRANSLATION
  USA_decision_healthcare_drug_transparency_debates_desc: "V posledních měsících se zvyšující se obavy ohledně životaschopnosti nových léků a jejich skutečných nákladů dostávají na mysl průměrného uživatele Medicare a Medicaid. Proto občané po celé zemi podávají petice a žádají Kongres, aby něco udělal se vzrůstající krizí, která částečně přispívá ke zvyšujícím se nákladům na zdravotní péči v zemi." # todo: NEW TRANSLATION
  USA_decision_healthcare_billing_troubles: "Problémy s vyúčtováním zdravotní péče" # todo: NEW TRANSLATION
  USA_decision_healthcare_billing_troubles_desc: "V posledních letech náklady na zdravotní péči jen rostou. Tento výrazný nárůst je politickou grenádou i čistým principem. Musíme přijít na to, jak tuto záležitost řešit, pokud chceme jít vpřed a vybudovat lepší zdravotnická zařízení pro naši zemi." # todo: NEW TRANSLATION
  USA_decision_social_security_not_secure: "Sociální zabezpečení není jisté" # todo: NEW TRANSLATION
  USA_decision_social_security_not_secure_desc: "Program sociálního zabezpečení je naše upřímně největší politické bublání v této zemi. Když snížíme rozpočet, jsme odvoláni; když nic neděláme, jsme odvoláni, a i když navýšíme rozpočet, stále jsme odvoláni, protože to ovlivňuje zbytek federálního rozpočtu." # todo: NEW TRANSLATION
  USA_decision_police_training_troubles: "Problémy s výcvikem policie" # todo: NEW TRANSLATION
  USA_decision_police_training_troubles_desc: "Nedávné události ukázaly rostoucí agresivní komplex a nárůst trendů nadměrného použití síly v místních složkách pro vymáhání práva. To vyvolalo pobouření ve formě protestů a nové hnutí údajně 'Defund The Police' (zrušit financování policie). Musíme s tím zatočit dříve, než se něco vážného vyhrotí." # todo: NEW TRANSLATION
  USA_decision_the_green_wave_debate: "Debata o Zelené vlně" # todo: NEW TRANSLATION
  USA_decision_the_green_wave_debate_desc: "V posledních letech rostl i tlak na rozvoj obnovitelných zdrojů energie. To vyústilo v obnovený zájem o starý strašák politiky od počátků moderní industrializace samotné. Tím strašákem je změna klimatu, nebo jak ji někteří pamatují jako globální oteplování. Bez ohledu na to, jak se technologie vyvíjí, vyvíjí se i lidé chápání; musíme zjistit, jaký postoj zaujme federální vláda k tomuto novému postupu." # todo: NEW TRANSLATION
  USA_decision_the_job_impact_scare: "Strach z dopadu na zaměstnanost" # todo: NEW TRANSLATION
  USA_decision_the_job_impact_scare_desc: "S posledními rýmky o „zelené ekonomice“ se mnoho lidí dojímá strachem z toho, jak drastická tato změna by mohla ovlivnit mnoho pracovních míst. Podobně jako obavy z automatizace a AI se mnozí ptají, kolik pracovních míst a dovedností bude zrušeno či se stane redundantními. Proto musíme pečlivě zvažovat, jak tuto změnu zvládnout, abychom nebyli odvoláni kvůli davové mentalitě." # todo: NEW TRANSLATION
  USA_decision_the_social_impact: "Sociální dopad" # todo: NEW TRANSLATION
  USA_decision_the_social_impact_desc: "„Zelená ekonomika“ bude mít zajímavý sociální dopad, neboť řada lidí prosazuje standardizaci a nucenou modernizaci bydlení nového i starého. Někteří tvrdí, že to rozbije mnoho majitelů domů a bude to největší chyba vládní regulace od doby, kdy vláda nekonala a vedlo to ke krachu Penn Central Railroad v 70. letech. Jiní říkají, že to bude něco, co lze zavést s novými domy, ačkoliv existují obavy z kulturního šoku pro naši stále stárnoucí populaci. Bez ohledu na to je třeba rozhodnutí a co nejdříve." # todo: NEW TRANSLATION
  USA_decision_the_nuclear_question: "Jaderná otázka" # todo: NEW TRANSLATION
  USA_decision_the_nuclear_question_desc: "Když se vedou debaty o tvorbě zelené ekonomiky, mnozí se ptají, jak přesně plánujeme provést tak radikální změny. Jedna myšlenka, která se stále vznáší, je oživení a investice do našich domácích jaderných kapacit. Máme spoustu vojenských schopností, proč ne využít zbytek pro civilní účely. Jiní se však bojí, že takový nápad je další Fukusima či Three Mile Island katastrofa, která čeká na to, až se stane. Bez ohledu na to bychom měli zvážit, co by mohl být nejlepší výsledek pro to, co je 'Jaderná otázka'." # todo: NEW TRANSLATION
  USA_political_and_economic_reforms: "Politické a ekonomické reformy" # todo: NEW TRANSLATION
  USA_political_and_economic_reforms_desc: "Cesta života má mnoho zvratů a zatáček; pro Spojené státy platí zvláštní kruhová cesta. Politická dvouhra, rozsáhlé lobbistické tlaky, masová hnutí grassrootů a tak dále vytvořily bludný džbán. Jak se však měnící vítr mění nálady občanů, doufáme, že vítr rozechvěje mysli politických lídrů. Budoucnost je skutečně záhadou a jen čas nám ukáže, co budoucnost přinese." # todo: NEW TRANSLATION
  USA_anti_trust_department: "Odbor pro protimonopolní záležitosti" # todo: NEW TRANSLATION
  USA_anti_trust_department_desc: "DoAA visí nad tím, jak budeme řešit antimonopolní případy a vyšetřovat osoby či subjekty zajímavé pro stát. S specializovaným oddělením to znamená, že plná energie oddělení může být soustředěna na široké spektrum záležitostí a nároků, které se denně objevují v činnosti národa." # todo: NEW TRANSLATION
  USA_union_act: "4. průmyslová revoluce Act" # todo: NEW TRANSLATION
  USA_union_act_desc: "Věk technologií zasáhl národ i naši ekonomiku a náš způsob života. S tímto rychlým tempem změn jsme svědky stále rostoucího nárůstu nečestných tlakových taktik ve světě podnikání, kdy běžní občané jsou podrobováni nebo nuceni opustit práci z téměř absurdních důvodů či bez důvodu. Tento zákon zajistí zrušení kontroverzních zákonů o právu na práci a reformu možnosti vytvářet odbory. Mnoho šéfů ve vzrůstajících tech firmách má silné námitky, nicméně to působí spíše jako jejich problém než náš." # todo: NEW TRANSLATION
  USA_automation_act: "Zákon o postupné automatizaci" # todo: NEW TRANSLATION
  USA_automation_act_desc: "Zákon o automatizační progresi bude regulovat a uklidňovat zavádění automatizačních technologií v pracovně náročných prostředích. Tento zákon má usnadnit veřejnosti přijmout myšlenku automatizace a usnadnit přechod do čtvrté průmyslové revoluce. Zatímco mnoho šéfů firem si stěžuje, veřejnost tuto iniciativu vítá, protože jí umožňuje čas na rekvalifikaci a adaptaci na stále se měnící svět." # todo: NEW TRANSLATION
  USA_safe_banking_act: "Zákon o bezpečném bankovnictví" # todo: NEW TRANSLATION
  USA_safe_banking_act_desc: "Zákon o bezpečném bankovnictví omezí a zreformuje soukromé investory a bankovní firmy tak, aby nemohly manipulovat s individuálními úsporami a osobními výdělky. Zdá se, že jsme se nepoučili z přehnaných výdajů peněz, které nám nepatřily, v letech 1920–1930, teď máme šanci se skutečně poučit z historie a poslat národ na cestu hospodářského blahobytu." # todo: NEW TRANSLATION
  USA_political_diversity_act: "Zákon o politické rozmanitosti" # todo: NEW TRANSLATION
  USA_political_diversity_act_desc: "Zákon PDA zajistí povinné spravedlivé pokrytí třetích stran médii a volebními kancelářemi registrujícími voliče pro veškeré státní volby. To znamená cokoli od guvernéra státu dolů, co vyžaduje volební kampaň, bude povinné zajistit, že volební stanice a mediální pokrytí kandidátů nebude zaměřeno jen na protikandidáta Republikánů a Demokratů. Jako dodatek k návrhu budou voličům nyní moci registrovat, ke které straně patří při hlasování v těchto volbách." # todo: NEW TRANSLATION
  USA_political_Fairness_act: "Zákon o politické férovosti" # todo: NEW TRANSLATION
  USA_political_Fairness_act_desc: "Zákon o politické férovosti je návrh, který vytvoří federální standard v oblasti zapojení třetích stran do kongresových voleb. Minimální požadavek je, že třetí strana musí mít alespoň 1% registrace voličů z volební populace. To zároveň zajistí organizaci pokrytí každé strany médii, aby byla sledována jejich primárky a případné kandidátské soutěže, čímž se vytvoří vyvážené pokrytí všech zúčastněných stran ve volbách." # todo: NEW TRANSLATION
  USA_federal_elections_act: "Zákon o federálních volbách" # todo: NEW TRANSLATION
  USA_federal_elections_act_desc: "FEA je klíčový zákon, který byl od vzniku duopolu v Americe potřeba. Prosazováním volebních reforem a dostupnosti mohou masy volit efektivněji. Kromě toho budou moci kandidáti třetích stran kandidovat na prezidenta podle stejných zásad jako Zákon o politické férovosti; hlavní rozdíl je ten, že požadavky platí pro národní volební orgán namísto států pro kongresové volby. S tímto na mysli mnozí slaví reformy, které národ dokončil, s novými nápady a rostoucími prostředky k dosažení kompromisů, americká orlice znovu vzlétne." # todo: NEW TRANSLATION
  USA_expanded_mental_healthcare: "Zákon o rozšířené duševní péči" # todo: NEW TRANSLATION
  USA_expanded_mental_healthcare_desc: "Duševní zdravotní péče je často opomíjeným aspektem širšího obrazu zdraví jednotlivců. Pojišťovny ji často nehradí a mnoho amerických občanů musí za tuto péči platit z vlastní kapsy. Zákon o rozšířené duševní péči si klade za cíl tyto problémy řešit, snížit náklady pojišťoven a začlenit tyto výdaje do federálního rozpočtu. Tento nový zákon přenáší náklady z firem, obyčejného člověka i poskytovatelů do federálního rámce a zajistí kvalitní duševní zdravotní péči pro každého amerického občana." # todo: NEW TRANSLATION
  USA_asteroid_mining_decision: "Těžba asteroidů" # todo: NEW TRANSLATION
  USA_asteroid_mining_decision_desc: "Se svými výpravami k hvězdám nad námi nyní vidíme nekonečný potenciál zdrojů. Bude to dlouhý proces a bude to stát na krátkodobý náklad, ale dlouhodobé zisky a pokroky, které to našim lidem přinese, mohou být astronomické." # todo: NEW TRANSLATION
  USA_asteroid_mining_mission: "Mise těžby asteroidů" # todo: NEW TRANSLATION
  USA_asteroid_mining_mission_desc: "Zorganizujeme naši první Expedici za účelem sběru asteroidů bohatých na zdroje." # todo: NEW TRANSLATION
  USA_pull_small_asteroid_into_orbit: "Přiveďte malý asteroid na oběžnou dráhu" # todo: NEW TRANSLATION
  USA_pull_small_asteroid_into_orbit_desc: "Vytěžíme malý asteroid a umístíme ho do stabilní oběžné dráhy, abychom mohli zahájit těžbu." # todo: NEW TRANSLATION

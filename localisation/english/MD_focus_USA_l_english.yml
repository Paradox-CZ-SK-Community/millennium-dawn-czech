 USA_focus_2012_renewable_research_desc: "Ne všechny dopravní prostředky mohou být efektivně elektrické; musíme investovat do obnovitelných technologií, aby se rozšířily i mimo silniční dopravu." # todo: NEW TRANSLATION
 USA_focus_2014_infrastructure: "Zákon o infrastruktuře z roku 2014" # todo: NEW TRANSLATION

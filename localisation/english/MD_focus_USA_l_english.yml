  USA_20_f35_progress_TT: "Progres programu F-35 je alespoň 20%"
  USA_f35_submitted_tech: "Musí být odevzdán alespoň 1 kus technologie"
  USA_f35_apply_TT: "I když zprvu nikoho nezveme, státy se mohou stále přihlásit do programu. To nám umožní pečlivě vybrat, kdo bude součástí F-35."
  USA_foreign_policy: "Ministerstvo zahraničí"
  USA_foreign_policy_desc: "Ministerstvo zahraničí Spojených států [USA.GetFlag] bylo založeno v roce 1789 jako správní orgán výkonné moci. Jako jedna z nejsilnějších agentur ve vládě je ministerstvo vedeno ministrem zahraničí. Přímo reportuje pouze prezidentovi [USA.GetFlag] Spojených států a má na starosti zahraniční záležitosti.\n\nS každými volbami se pro daného kandidáta odkryje řada nových rozhodnutí. Předchozí rozhodnutí zmizí s novými volbami a určité změny ve světě mohou vyvolat nová rozhodnutí."
  USA_f35_program_decisions: "Program F-35"
  USA_f35_program_decisions_desc: "\n£desctext_nato_plane\n\n\n\nS oznámením programu §HF-35§! dokázaly [USA.GetFlag] Spojené státy ukázat světu, že nemají v úmyslu zpomalit vývoj nových zbraní a technologií. [USA.GetFlag] Spojené státy mohou přijímat nebo vylučovat členy programu §HF-35§! dle vlastního uvážení. Obvykle k tomu dochází jen, pokud členové spadnou v nemilost. Každý člen programu může investovat prostředky; čím více investují, tím více §HF-35§! obdrží po dokončení programu. Výzkum součástí používaných ve F-35 také zvyšuje postup programu, bez ohledu na to, kdo je provede.\n\nStupeň dokončení programu: §H[?USA.USA_f35_progress]%§!"
  USA_announce_completion_of_f35: "Oznámit dokončení programu F-35"
  USA_announce_completion_of_f35_desc: "Inženýři v Lockheed-Martinu skutečně prokázali, že jejich plat převyšuje jejich morálku."
  USA_invest_in_the_program: "Investice do programu"
  USA_invest_in_the_program_desc: "Naši dodavatelé potřebují financování, aby program pokračoval, a přidělením více peněz získáme letadlo rychleji."
  USA_kick_out_of_program: "Vyřadit [FROM.GetName] z programu F-35"
  USA_kick_out_of_program_desc: "Jasně nemůžeme důvěřovat [FROM.GetName], aby zachovali integritu našeho programu, a proto je nutné je vykázat."
  USA_open_removals: "Otevřít seznam členů programu F-35"
  USA_open_removals_desc: "Otevře rozhodnutí k vyloučení konkrétního člena programu F-35. Toto menu také zobrazuje, kdo je v programu."
  USA_close_removals: "Zavřít seznam členů programu F-35"
  USA_expansion_of_the_program: "Rozšíření programu"
  USA_expansion_of_the_program_desc: "Abychom zajistili dodatečné financování programu, můžeme mezinárodním partnerům slíbit možnost získat F-35, pokud přispějí."
  USA_put_forward_frame_tech: "Předložit výzkum trupové konstrukce"
  USA_put_forward_frame_tech_desc: "Výzkumem trupové konstrukce, kterou by F-35 mohl používat, urychlíme postup programu."
  USA_put_forward_counter_measure_tech: "Předložit výzkum protiopatření"
  USA_put_forward_counter_measure_tech_desc: "F-35 bude potřebovat pokročilé protiopatření k ovládnutí vzduchu; sdílením našeho výzkumu s partnery program výrazně zrychlíme."
  USA_put_forward_radar_tech: "Předložit výzkum radarů"
  USA_put_forward_radar_tech_desc: "Bez řádného radaru bude F-35 jako každé jiné letadlo. Musíme ho učinit výjimečným."
  NATO_ask_to_join_f35_program: "Požádat o vstup do programu F-35"
  NATO_ask_to_join_f35_program_desc: "Můžeme požádat Spojené státy, aby nás pozvali do jejich programu F-35, abychom získali některé z nejpokročilejších stíhaček na světě."
  NATO_ask_to_join_f35_program2: "Požádat o vstup do programu F-35"
  NATO_ask_to_join_f35_program2_desc: "Můžeme požádat Spojené státy, aby nás pozvali do jejich programu F-35, abychom získali některé z nejpokročilejších stíhaček na světě."
  USA_place_orders_for_f35_contributors: "Uplatnit nárok na naše F-35"
  USA_place_orders_for_f35_contributors_desc: "Jako včasný přispěvatel programu si můžeme nárokovat F-35, které nám náleží."
  USA_place_orders_for_f35: "Objednat F-35"
  USA_place_orders_for_f35_desc: "Objednávkou F-35 plně využijeme program a všechny jeho výhody."
  small_f35a_order: "Malá objednávka F-35A ve výrobě.."
  small_f35b_order: "Malá objednávka F-35B ve výrobě.."
  large_f35a_order: "Velká objednávka F-35A ve výrobě.."
  large_f35b_order: "Velká objednávka F-35B ve výrobě.."
  USA_iranian_sanctions: "Sankce proti Íránu"
  USA_iranian_sanctions_desc: "Íránská krize s rukojmími z roku 1979 přiměla Carterovu administrativu uložit sérii sankcí proti íránské vládě jako trest za její činy. Od té doby různé prezidentské administrativy zaujímaly odlišné postoje k přísnosti amerických sankcí vůči Íránu.\n\nÚroveň sankcí: [?USA_iran_sanction_level]/5"
  USA_increase_sanctions_on_iran: "Zvýšit sankce proti Íránu"
  USA_increase_sanctions_on_iran_desc: "Naše administrace vidí potřebu potrestat Írán za jeho nedávné kroky."
  USA_decrease_sanctions_on_iran: "Snížit sankce proti Íránu"
  USA_decrease_sanctions_on_iran_desc: "Íránská vláda se v poslední době chová, možná bychom jim mohli sankce na chvíli ulehčit."
  USA_lift_sanctions_on_iran: "Zrušit sankce proti Íránu"
  USA_lift_sanctions_on_iran_desc: "Sankce jsou jen nástrojem ublížení obyčejným lidem v Íránu. Navíc nemáme politické důvody je dál udržovat."
  USA_sanctioned_PER_recently: "Nedávno upravil sankce"
  USA_american_economic_decisions_category: "Americká ekonomika"
  USA_american_economic_decisions_category_desc: "Americká ekonomika je největší a jedna z nejsilnějších na světě. To však neznamená, že nemá slabiny. Je převážně postavena na službách, protože většina amerických firem hledá levnější pracovní sílu jinde. Ekonomika je také úzce provázána s politikou. Podnikání v Americe je drahé, ale velmi ziskové. §YWall Street§! je částečně na vině. Obchodníci v New Yorku jsou mezi nejmocnějšími jednotlivci v Americe. Je nejlepší je mít na své straně.\n\n§YSíla Wall Street:§! [?USA.USA_strength_of_wall_street_var|17.0] z 50\n§YSíla regulací:§! [?USA.USA_economic_regulation_var|45.0] ze 100"
  USA_resource_steel_factories_decision: "Rozšířit ocelárny"
  USA_resource_steel_factories_decision_desc: "Velká část amerického ocelářského průmyslu byla v posledních 40–50 letech přesunuta do zahraničí. Mohlo by být v našem nejlepším zájmu vrátit část výroby domů a investovat do našich oceláren!"
  USA_resource_aluminimum_prospecting_decision: "Využít ložiska bauxitu"
  USA_resource_aluminimum_prospecting_decision_desc: "Ložiska bauxitu kolem Spojených států je třeba využít. Investice do tohoto zdroje by mohly podpořit větší soběstačnost země."
  USA_resource_techmetals_prospecting_decision: "Průzkum kovů pro technologii"
  USA_resource_techmetals_prospecting_decision_desc: "Elektronika vyžaduje mnoho specifických materiálů jako lithium, zlato, wolfram a stříbro. Měli bychom průzkumně prohledat Rocky Mountains a Appalačské pohoří."
  USA_regulate_wall_street_decision: "Přijmout regulaci Wall Street"
  USA_regulate_wall_street_decision_desc: "§YWall Street§! měl příliš dlouhou volnost. Měli bychom tlačit na zlepšení regulací ve finančním sektoru."
  USA_deregulate_wall_street_decision: "Deregulovat finanční sektor"
  USA_deregulate_wall_street_decision_desc: "Naše regulace jsou v současnosti příliš přísné u finančního sektoru. Uvolnění podmínek by mělo zlepšit investice od domácích i zahraničních investorů."
  USA_industrial_outsourcing_decision: "Průmyslové přesuny do zahraničí"
  USA_industrial_outsourcing_decision_desc: "Regulace způsobily, že náklady na podnikání v USA převyšují jeho hodnotu. Možná povzbudit outsourcing by mohlo zlepšit ceny a poptávku po amerických pracích."
  USA_spurring_economic_growth_decision: "Podpořit ekonomický růst"
  USA_spurring_economic_growth_decision_desc: "Ekonomika poslední dobou stagnuje. Měli bychom zavést legislativu buď na deregulaci, nebo využít měnovou/fiskální politiku ke zvýšení růstu."
  USA_bring_microsoft_to_court_decision: "Přitáhnout Microsoft k soudu"
  USA_bring_microsoft_to_court_decision_desc: "Microsoft si v posledním roce nechal nekontrolovaně kupovat menší technologické firmy. Někteří ekonomičtí poradci navrhují podat žalobu, aby se zabránilo dalšímu rozrůstání."
  USA_finish_keystone_and_dakota_pipelines: "Dokončení ropovodů Keystone & Dakota"
  USA_finish_keystone_and_dakota_pipelines_desc: "Musíme cílit na dokončení ropovodů Keystone. Tyto kritické ekonomické tepny propojí ekonomiky USA a Kanady blíže k sobě a posílí soudržnost mezi severoamerickými bratry. Kdo ví, možná v budoucnu uděláme něco i se států na jihu."
  USA_america_first_energy_plan: "Zákon Americká energie pro americké potřeby"
  USA_america_first_energy_plan_desc: "Zákon AEAN je komplexní návrh, který se zabývá domácí produkcí energie, exportem a spotřebou. Doladíme úpravy a doufáme, že uspokojíme více našich domácích potřeb, aniž bychom ohrozili zahraniční závazky."
  USA_open_public_lands_to_fracking: "Otevřít veřejné pozemky frakování"
  USA_open_public_lands_to_fracking_desc: "S rostoucí poptávkou po energii doma i ve světě musíme hledat nové způsoby udržení dodávek a konkurenční výhody. Někteří ekologové nás za to kritizují, ale nakonec nám poděkují."

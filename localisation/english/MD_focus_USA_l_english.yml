  USA_monarchist_event.27.t: "Operace Midtown Madness"
  USA_monarchist_event.27.d: "Nyní, když jsme reorganizovali naše počáteční zisky, máme svolení invaze na další sousední stát Ekvádor. I když bereme jen jeden stát, terén se zhoršuje, takže náš invazní plán je sladěn s brazilskou invazí."

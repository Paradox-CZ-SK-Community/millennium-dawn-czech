 USA_focus_2011_tax_cuts: "Daňové škrty 2011" # todo: NEW TRANSLATION
 USA_focus_2011_tax_cuts_desc: "Abychom podpořili domácí spotřebu a růst, musíme snížit klíčové daně a upravit daňové zákony ve prospěch všech vrstev obyvatel, aby podniky mohly reinvestovat volný kapitál do tvorby pracovních míst, pracovníci si mohli více dovolit a více lidí získalo možnost založit vlastní podnik." # todo: NEW TRANSLATION

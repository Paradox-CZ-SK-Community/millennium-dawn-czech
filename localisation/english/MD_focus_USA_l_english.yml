 wall_street_force_dynamic_modiifer: "Ekonomické síly Wall Streetu" # todo: NEW TRANSLATION
 us_economic_policies: "Americká ekonomická politika" # todo: NEW TRANSLATION
 us_economic_policies_desc: "Od vzniku národa a jeho kongresových institucí vždy existoval vliv, který měly zákony a legislativa na celou zemi. Někteří říkají, že mají pravdu jedni, jiní zase že druzí. Realita je taková, že neexistuje jednoznačná odpověď. Složitost geograficky a demograficky rozmanité země vždy vytvoří pasti i příležitosti pro mnohé. Nejlepší, co lze doufat, je, že zatvrzelé 'moje cesta' založené 'řešení' pomůžou více, než ublíží. Navzdory rozpočtovému přebytku poslední administrativy mnozí stále vidí rostoucí výdaje na zdravotnictví, rostoucí sociální výdaje a ekonomickou volatilitu jako zdroj obav, což zvyšuje nejistotu hodnoty dolaru. Pokud Kongres nedokáže zvládnout deficitní výdaje, mohou nastat turbulentní časy. Jen čas a Kongres ukážou, jak to dopadne." # todo: NEW TRANSLATION
 USA_domestic_policies: "Vnitřní politika USA" # todo: NEW TRANSLATION
 USA_domestic_policies_desc: "Rozhodnutí Kongresu učiněná v průběhu desetiletí formovala kulturu a sociální aparát Spojených států. Podle toho, koho se zeptáte, někteří říkají, že se vracíme zpět, jiní, že jdeme kupředu, a někteří zase, že nikam. S tímto vědomím bude mít současný Kongres stále více problémů, jak se budou události vyvíjet a objevovat nové výzvy." # todo: NEW TRANSLATION
 USA_focus_military_industrial_complex: "Válečně-průmyslový komplex USA" # todo: NEW TRANSLATION
 USA_focus_military_industrial_complex_desc: "Od konce Studené války je americký válečně-průmyslový komplex neustále přítomnou hrozbou. Mnozí využívají jeho existenci jako politický argument a složitá byrokracie kolem něj zdržuje akviziční procesy a je považována za jeden z hlavních faktorů politické korupce a stagnace politického uvědomění." # todo: NEW TRANSLATION
 USA_federal_budgets: "Federální rozpočty Spojených států" # todo: NEW TRANSLATION
 USA_federal_budgets_desc: "Federální rozpočet a celkové přidělení peněz daňových poplatníků jsou horké téma, které prakticky utvářelo jak americkou zahraniční, tak vnitřní politiku. Na administrativách je, aby prokázaly, že federální vláda jen 'neplýtvá vašimi penězi', ale místo toho je znovu investuje do ekonomiky a občanů těchto Spojených států." # todo: NEW TRANSLATION
 USA_american_tax_code: "Americký daňový kodex" # todo: NEW TRANSLATION
 USA_american_tax_code_desc: "Daňový kodex USA je něco, co mnozí nenávidí a opovrhují. Politikové v průběhu let přinášeli a odebírali změny, které ovlivnily miliony i malé skupiny Američanů. Moderní nespokojenost s Internal Revenue Service a celkovou strukturou daňového zákoníku je citlivé téma pro průměrného Američana. S novým tisíciletím přicházejí nové zákony a změny... jediná naděje je, že tyto změny budou lepší, ne horší." # todo: NEW TRANSLATION
 USA_the_internet_recession: "Recese 2001" # todo: NEW TRANSLATION
 USA_the_internet_recession_desc: "Když praskla bublina dotcomů, ekonomika se v některých směrech téměř zastavila; tato ekonomická katastrofa byla nazvána recesí '01' podle svého data." # todo: NEW TRANSLATION
 USA_anti_big_business_movement: "Hnutí proti velkým firmám" # todo: NEW TRANSLATION
 USA_anti_big_business_movement_desc: "S rostoucí viditelností velkých firem si někteří lidé začínají stěžovat a šířit slovo o 'velkém průmyslu' jako omonodělujícím monopolizaci ekonomiky." # todo: NEW TRANSLATION
 USA_anti_big_business_movement_two: "Druhá vlna protestů proti monopolu" # todo: NEW TRANSLATION
 USA_anti_big_business_movement_two_desc: "Mnoho Američanů je stále více polarizovaných a nepřátelských vůči korporacím a podnikům, které podle nich monopolizovaly bohatství národa. Pravděpodobně to dopadne podobně jako první vlna protestů proti podnikům, ale i přesto jde o zdroj obav v době blížících se voleb." # todo: NEW TRANSLATION
 USA_the_global_financial_crisis: "Globální finanční krize" # todo: NEW TRANSLATION
 USA_the_global_financial_crisis_desc: "Důsledky prasklé dotcom bubliny a přetrvávající recese vedly k velkému zpomalení americké ekonomiky, což vyvrcholilo v tzv. finanční krizi '08'." # todo: NEW TRANSLATION
 USA_subprime_mortgage_crisis: "Krize subprime hypoték" # todo: NEW TRANSLATION
 USA_subprime_mortgage_crisis_desc: "Domino efekt z globální finanční krize vedl k méně známé krizi v finančním sektoru skrze subprime hypotéky, což dále destabilizovalo trhy a důvěru v ekonomické instituce." # todo: NEW TRANSLATION
 USA_2008_housing_crash: "Krach na trhu s bydlením 2008" # todo: NEW TRANSLATION
 USA_2008_housing_crash_desc: "Finanční či bytový krach '08', jak se mu říká, byl vyvrcholením řady faktorů; i dnes by se o příčinách vedly rozsáhlé spory, ale mnoho lidí se shodne, že špatná legislativa, územní plánování a nekontrolované flipování nemovitostí byly významnými faktory." # todo: NEW TRANSLATION
 USA_focus_the_long_recession: "Dlouhá recese" # todo: NEW TRANSLATION
 USA_focus_the_long_recession_desc: "I když vrchol Velké recese již pominul, její dopady stále přetrvávají. Rozporuplné politiky obou stran brzdily a stagnovaly zotavení, což někteří nazývají 'Dlouhá recese'." # todo: NEW TRANSLATION
 USA_focus_growing_politicalization: "Rostoucí politizace" # todo: NEW TRANSLATION
 USA_focus_growing_politicalization_desc: "S nárůstem politického vystoupení a vlivu lobbistů se běžné konverzace rozpadly do triválních a silně zaujatých hádek. Tento rozpad způsobil rostoucí politickou apatii a polarizaci i v tématech, která dříve byla sjednocující." # todo: NEW TRANSLATION
 USA_focus_growing_plutocratic_influences: "Rostoucí plutokratické sklony" # todo: NEW TRANSLATION
 USA_focus_growing_plutocratic_influences_desc: "S postupem času se politické vedení, magnáti a bezuzdní lobbisté sdružují do volných koalic, které si vzájemně prospěchávají na úkor většiny. Mnozí z nich se stávají radikálnějšími a nedůvěřivějšími. Nedůvěra vedla k narůstající frakčnosti v rámci předpokládaného dvoustranného systému, což přimělo některé přecházet k čím dál extrémnějším názorům na úkor racionality a pragmatismu vůči skutečným problémům. Mnozí tomu začínají říkat druhé zlaté věky Ameriky." # todo: NEW TRANSLATION
 USA_focus_growing_political_radicalization: "Rostoucí politická radikalizace" # todo: NEW TRANSLATION
 USA_focus_growing_political_radicalization_desc: "S narůstajícím politickým předváděním a rostoucí nedůvěrou obyvatel USA je vzestup radikalizace názorů nevyhnutelný. Udrží se establishment, nebo podlehne vlastním výtvorům?" # todo: NEW TRANSLATION
 us_military_advisors_to_sierra_leone: "Vojenské poradci USA" # todo: NEW TRANSLATION
 us_military_advisors_to_sierra_leone_desc: "Spojené státy poslaly poradce, aby nám pomohli vycvičit vojáky v moderních taktikách." # todo: NEW TRANSLATION
 red_white_blue_helmets: "Červeno-bílo-modré helmy" # todo: NEW TRANSLATION
 red_white_blue_helmets_desc: "Americká legie ze své hrdosti rozhodla změnit barvu helem na kódované odstíny, což mnozí přezdívají Červeno‑bílo‑modré helmy na rozdíl od bledejch modrých OSN." # todo: NEW TRANSLATION
 joint_police_action: "Politika společné policejní akce" # todo: NEW TRANSLATION
 joint_police_action_desc: "Poučeni z toho, co selhalo ve Vietnamu a Koreji, můžeme tato ponaučení aplikovat v budoucích konfliktech, abychom se lépe ubránili." # todo: NEW TRANSLATION
 muslim_legion: "Muslimská legie" # todo: NEW TRANSLATION
 muslim_legion_desc: "Muslimští bratři přicházejí ze svobodného světa, aby pomohli osvobodit naši zemi. Není to mnoho, ale lepší než nic." # todo: NEW TRANSLATION
 passive_aggressive_policy: "Pasivně agresivní politika" # todo: NEW TRANSLATION
 passive_aggressive_policy_desc: "Dodáváním či podpořením jedné strany a získáváním peněz se snažíme odradit ostatní od přesvědčení, že jsme plně oddaní jednomu tábora v konfliktu." # todo: NEW TRANSLATION
 us_military_advisors_to_afghanistan: "Vojenské poradci USA" # todo: NEW TRANSLATION
 us_military_advisors_to_afghanistan_desc: "Spojené státy poslaly poradce, aby pomohli vycvičit naše vojáky a formovat je pro nerovnoměrné vedení války." # todo: NEW TRANSLATION
 us_mass_media_problems: "Problémy masových médií" # todo: NEW TRANSLATION
 us_mass_media_problems_desc: "Od 70. let americké zpravodajské kanály změnily pojem, co znamená být zpravodajským kanálem. Jak rostlo protivojenské hnutí a kulturní a sociální revoluce té doby, mnozí hledali informace v televizi a zejména ve zprávách. To vedlo ke dvěma táborům myšlení. Tradiční pohled, že zprávy by měly být při každodenních tématech striktně nepolitické, a aktivistický tábor, podle něhož mohou komentáře a publicistika šířit povědomí o důležitých otázkách. Zatímco aktivistický tábor se v dlouhodobém horizontu zdá vyhrát, obavy tradicionalistů se začínají naplňovat, protože se objevují známky politického zakotvení." # todo: NEW TRANSLATION
 us_mass_media_problems_two_a: "Problémy masových médií" # todo: NEW TRANSLATION
 us_mass_media_problems_two_a_desc: "Establishment dbá na občany, budeme se snažit zlepšit jejich životy tím, že je informujeme o naší benevolenční činnosti." # todo: NEW TRANSLATION
 us_mass_media_problems_three_a: "Masová média" # todo: NEW TRANSLATION
 us_mass_media_problems_three_a_desc: "Musíme povzbudit veřejnost k pochopení, že skutečná změna může přijít jen přes skutečné politické strany." # todo: NEW TRANSLATION
 us_mass_media_problems_four_a: "Pomocníci médií" # todo: NEW TRANSLATION
 us_mass_media_problems_four_a_desc: "Lidové zprávy jsou jediné zprávy pro poctivé, pracující Američany." # todo: NEW TRANSLATION
 us_mass_media_problems_five_a: "Přátelé médií" # todo: NEW TRANSLATION
 us_mass_media_problems_five_a_desc: "Platí pouze pro ty v červené, bílé nebo modré." # todo: NEW TRANSLATION
 us_mass_media_problems_two_b: "Mediální zmatek" # todo: NEW TRANSLATION
 us_mass_media_problems_two_b_desc: "Lidé musí pochopit, že červená a modrá nejsou v této zemi jediné barvy volby." # todo: NEW TRANSLATION
 us_mass_media_problems_three_b: "Kolaps médií" # todo: NEW TRANSLATION

  USA_monarchist_event.15.t: "Operace počáteční zisky"
  USA_monarchist_event.15.d: "Budoucnost je teď a dostali jsme svolení zahájit konsolidační kroky. Počáteční zisky se budou točit kolem východních států Venezuela, Guyana a Surinam."
  USA_monarchist_event.15.o1: "Vpochodujeme!"
  USA_monarchist_event.16.t: "Operace počáteční zisky"
  USA_monarchist_event.16.d: "Budoucnost je teď a dostali jsme svolení zahájit konsolidační kroky. Počáteční zisky se budou točit kolem jižních států Uruguay, Paraguay a Bolívie."
  USA_monarchist_event.16.o1: "Vpochodujeme!"
  USA_monarchist_event.17.t: "Vzájemný ekonomický program"
  USA_monarchist_event.17.d: "Dnes začíná nová cesta vpřed — jak se budeme rozvíjet my i ostatní, vybudujeme společně jasnější a lepší budoucnost."

  USA_foreign_event.14.o2: "FSA je cesta"
  USA_foreign_event.14.o3: "Rojava peníze"
  USA_foreign_event.14.o4: "ISIS je zlikviduje"
  USA_foreign_event.14.o5: "Al-Nusra, spíš zaplatím tobě"
  USA_foreign_event.14.o6: "Už nemám vtipy a všichni bojují, prostě kupte"
  USA_foreign_event.15.t: "Podpora bojovníků Sýrie"
  USA_foreign_event.15.d: "Mezinárodní společenství je unavené z naší více či méně upřímné ticho vůči krizi na Blízkém východě. Zklidněme tento dojem poskytnutím \"zahraniční pomoci\" těm, kteří bojují za \"správnou\" věc."
  USA_foreign_event.15.o1: "Nic jako PR trik"
  USA_foreign_event.16.t: "Vojenské poradenství pro Svobodnou syrskou armádu"
  USA_foreign_event.16.d: "Mezinárodní společenství o ničem nebude vědět, pokud pošleme poradce, ale tito poradci potřebují vybavení k výcviku, tak jim ho dejme."
  USA_foreign_event.16.o1: "Ano"
  USA_foreign_event.17.t: "Podpora skrytými kanály"
  USA_foreign_event.17.d: "Výcvik je pomalý a ztráty vybavení rostou; zorganizujme dohodu mimo veřejné oko, aby se zachovala výzbroj syrských sil."
  USA_foreign_event.17.o1: "Potřebujeme to"
  USA_foreign_event.17.o2: "Zvládneme to sami"
  USA_foreign_event.18.t: "Amerika činí silný gest"
  USA_foreign_event.18.d: "Válka pokračuje, zdá se, že je málo pokroku k vítězství. USA nám učinily silnou nabídku — de facto brigádu. Problémem je vysoká cena. Pokud nejsme v dobré finanční kondici, dohoda by mohla zhatit naše šance na vítězství... Ale kdybychom to zvládli, zvýší to naše šance zajistit zemi pro naši věc, známou jako Bomba brigáda."
  USA_foreign_event.18.o1: "Vpřed k vítězství!!!"
  USA_foreign_event.18.o2: "Přáli bychom si, abychom mohli"
  USA_foreign_event.19.t: "Vznik Damascénské legie"
  USA_foreign_event.19.d: "Dobrovolníci se shromáždili u naší Svobodné armády, aby přislíbili své služby pro svobodnou Sýrii; někteří jsou skeptičtí, jiní věří, že to je ten povzbuzující impuls, který potřebujeme vyhrát válku."
  USA_foreign_event.19.o1: "Udělejme Sýrii svobodnou"
  USA_foreign_event.19.o2: "Nepodrobíme se západním vlivům"
  USA_monarchist_event.1.t: "Severní unie"
  USA_monarchist_event.1.d: "Nabídneme Kanadě naši přímou ochranu a zachování jejich ekonomické a vnitřní autonomie. Háček je v tom, že by se stali naším dominionem a vzdali by se anglické autority výměnou za kombinaci americké a kanadské správy. Kanada se stane Královstvím Kanady."
  USA_monarchist_event.1.o1: "Musí přijmout"
  USA_monarchist_event.2.t: "Americká \"požadavka\""
  USA_monarchist_event.2.d: "Američané k nám přišli s zajímavou nabídkou. Můžeme se k nim připojit jako subjekt a stát se vlastním královstvím, v němž bychom byli v podobné situaci jako dominion pod Británií. Zdá se však, že hlavní výhoda je, že budeme téměř nezávislým státem, ale více orientovaným na zájmy západní hemisféry než čistě kanadské zájmy."
  USA_monarchist_event.2.o1: "Prakticky to tak už děláme do určité míry"
  USA_monarchist_event.2.o2: "Už jsme to jednou měli, nikdy víc"
  USA_monarchist_event.2000.t: "Kanada přijímá"
  USA_monarchist_event.2000.d: "Dobře jsme pracovali a Kanaďané se rozhodli připojit k naší cestě k hemisférické jednotě."
  USA_monarchist_event.2000.o1: "Bůh chraň Nový svět!"
  USA_monarchist_event.20000.t: "Království"
  USA_monarchist_event.20000.d: "Dostali jsme souhlas ke změně národního jména."
  USA_monarchist_event.20000.o1: "Bůh ochraňuj Kanadu"
  USA_monarchist_event.2001.t: "Kanada odmítá"
  USA_monarchist_event.2001.d: "Bohužel jsme nebyli dost rychlí, abychom je přesvědčili o našich úmyslech. Vzhledem k našim principům je nemůžeme zatlačit silou. Budeme muset zkusit něco jiného."
  USA_monarchist_event.2001.o1: "Ale myslel jsem, že jsme bratři..."
  USA_monarchist_event.3.t: "Jižní unie"
  USA_monarchist_event.3.d: "Nabídneme Mexiku naši přímou ochranu a zachování ekonomické a vnitřní autonomie. Háček je v tom, že by se stali naším dominionem a budou mít dovoleno přejmenovat svou zemi na Království Mexika."
  USA_monarchist_event.3.o1: "Doufejme, že chápou rozum"
  USA_monarchist_event.4.t: "Americká nabídka"
  USA_monarchist_event.4.d: "Američané nám poslali nabídku. Staňme se jejich subjektem a budou nám pomáhat stabilizovat venkov a spolupracovat s místními silami. Budeme mít možnost přejmenovat se na Království Mexika a soustředit se více na domácí záležitosti a západní hemisféru než na globální trhy. Může to být výhodné, ale opravdu to chceme?"
  USA_monarchist_event.4.o1: "Už se nemusíme starat o hranice"
  USA_monarchist_event.4.o2: "Už nám dost ublížili, nikoli"
  USA_monarchist_event.4000.t: "Mexiko přijímá"
  USA_monarchist_event.4000.d: "Další úspěšné vyjednávání bylo dokončeno a nyní začneme logistiku této velké unie národů."
  USA_monarchist_event.4000.o1: "V jednotě stojíme"
  USA_monarchist_event.40000.t: "Království"
  USA_monarchist_event.40000.d: "Dostali jsme povolení, vracíme se ke staré slávě a nastavujeme novou cestu sjednocení hemisféry."
  USA_monarchist_event.40000.o1: "Bůh chraň Nový svět!"
  USA_monarchist_event.4001.t: "Mexiko odmítá"
  USA_monarchist_event.4001.d: "Vyjednávání ztroskotaly, budeme muset situaci znovu přezkoumat, pokud hodláme v blízké budoucnosti něco udělat."
  USA_monarchist_event.4001.o1: "Kde jsme selhali?"
  USA_monarchist_event.5.t: "Federativní dohoda"
  USA_monarchist_event.5.d: "Doufáme změnit osud ostrovního národa Kuby. Můžeme jim nabídnout ochranu a zároveň jim dát volnost ke konsolidaci karibského regionu do toho, co bude nazýváno \"Federované vévodství Západní Indie\". Nebo prostě Vévoda Západních Indii. Naše historie je dlouhá a zajímavá, ale myslím, že jim můžeme pomoci."
  USA_monarchist_event.5.o1: "Minulost je minulost, teď tvořme budoucnost"
  USA_monarchist_event.6.t: "Americká dohoda"
  USA_monarchist_event.6.d: "Američané nám učinili nabídku. Výměnou za to, že se staneme jejich subjektem, budeme mít podobný stupeň autonomie, obchod a politika budou zaměřeny na prospěch západní hemisféry. Navíc Amerika nám umožní konsolidovat Karibik."
  USA_monarchist_event.6.o1: "Nemůžeme si poradit lépe sami"
  USA_monarchist_event.6.o2: "Už nám dřív ublížili, nikdy!"
  USA_monarchist_event.6000.t: "Kuba přijímá"
  USA_monarchist_event.6000.d: "Další krok k hemisférické jednotě."
  USA_monarchist_event.6000.o1: "Bůh chraň Nový svět!"
  USA_monarchist_event.60000.t: "Federace"
  USA_monarchist_event.60000.d: "Dostali jsme povolení pro národní jméno, brzy se naše jméno rozšíří, jak vytvoříme naši novou sjednocenou budoucnost s našimi západními hemisférickými bratry a sestrami."
  USA_monarchist_event.60000.o1: "Bůh chraň Indie Vévodské federace!"
  USA_monarchist_event.6001.t: "Kuba odmítá"
  USA_monarchist_event.6001.d: "Musíme opravdu zjistit, co se pokazilo... Historická animozita způsobila horší věci, takže začneme tím."
  USA_monarchist_event.6001.o1: "Zpět k náčrtu"
  USA_monarchist_event.7.t: "Středooamerická nabídka"
  USA_monarchist_event.7.d: "Vedeni Panamou doufáme vytvořit novou unii států a oživit staré Středooamerické politické uskupení. Bude to těžké, ale pokud povedeme s Panamou a pomůžeme jim v infrastruktuře a měkkých rozvojových projektech, můžeme znovu nastartovat hemisférické sjednocení."
  USA_monarchist_event.7.o1: "Na nadějnou zítřek"
  USA_monarchist_event.8.t: "Americká nabídka"
  USA_monarchist_event.8.d: "Výměnou za to, že se staneme jejich subjektem, získáme zabezpečení konsolidace Střední Ameriky v blízké budoucnosti. Jako bonus Amerika pomůže s rozvojem a uchováním nové unie, pokud se více zaměříme na západní hemisféru."
  USA_monarchist_event.8.o1: "Není to špatné, jdu do toho"
  USA_monarchist_event.8.o2: "Kanál si užíváme nezávislý, díky"
  USA_monarchist_event.8000.t: "Panama přijímá"
  USA_monarchist_event.8000.d: "Další krok směrem k jednotě, nyní můžeme připravit Panamu na sjednocení střední Ameriky."
  USA_monarchist_event.8000.o1: "Bůh chraň Nový svět!"
  USA_monarchist_event.80000.t: "Spojené knížectví"
  USA_monarchist_event.80000.d: "Dostali jsme svolení a formalizovali potřebné kroky. Nyní můžeme přejmenovat stát a začít skutečnou práci."
  USA_monarchist_event.80000.o1: "Pro sjednocenou Střední Ameriku!"
  USA_monarchist_event.8001.t: "Panama odmítá"
  USA_monarchist_event.8001.d: "No, to trochu zabolí, ale nic s tím teď moc nenaděláme. Budeme muset znovu zkusit něco jiného."
  USA_monarchist_event.8001.o1: "Jednoho dne je dostaneme."
  USA_monarchist_event.9.t: "Jižní kontinent sjednocen"
  USA_monarchist_event.9.d: "Začneme vyjednávání s Kolumbií a oživíme staré Gran Colombia království. Toto oživení starého politického uskupení by obsahovalo přibližně horní polovinu Jižní Ameriky a doufáme, že bude atraktivní dohodou ke spolupráci."
  USA_monarchist_event.9.o1: "Jdeme do toho"
  USA_monarchist_event.10.t: "Americká nabídka"
  USA_monarchist_event.10.d: "Výměnou za to, že se staneme americkým subjektem, dostaneme svolení konsolidovat severní část kontinentu. Také nám pomohou upevnit Gran Columbijské království, což je příjemný bonus. Otázkou je, zda Amerikánům skutečně důvěřujeme."
  USA_monarchist_event.10.o1: "Ke staré slávě"
  USA_monarchist_event.10.o2: "Nemyslím si to"
  USA_monarchist_event.10000.t: "Kolumbie přijímá"
  USA_monarchist_event.10000.d: "Vyjednávání byla úspěšná a nyní pokračujeme dalším krokem k hemisférické jednotě."
  USA_monarchist_event.10000.o1: "Bůh chraň Nový svět"
  USA_monarchist_event.100000.t: "Království"
  USA_monarchist_event.100000.d: "Dostali jsme svolení ke změně jména a nyní se začneme připravovat na budoucnost — brzy sjednocenou budoucnost pro západní hemisféru."
  USA_monarchist_event.100000.o1: "Vpřed k vítězství"
  USA_monarchist_event.10001.t: "Kolumbie odmítá"
  USA_monarchist_event.10001.d: "To je další překážka k pravé a lepší budoucnosti. Musíme zjistit co a jak a zkusit to jinak."
  USA_monarchist_event.10001.o1: "Proč to nechápou"
  USA_monarchist_event.11.t: "Amazonská dohoda"
  USA_monarchist_event.11.d: "Abychom podpořili a završili naši iniciativu sjednocení hemisféry, pozveme Brazílii k připojení a výměnou za to jim dovolíme konsolidovat svou pozici přes jižní polovinu kontinentu."
  USA_monarchist_event.11.o1: "Budou velcí, ale aspoň tam nic moc není"
  USA_monarchist_event.12.t: "Americká dohoda"
  USA_monarchist_event.12.d: "Výměnou za to, že se staneme jejich subjektem a sladíme obchodní politiky, abychom více vzájemně prospívali v západní hemisféře, můžeme konsolidovat a rozšířit náš stát získáním jižní poloviny kontinentu. Není to špatný obchod, ale podřizuje nás americkému vlivu."
  USA_monarchist_event.12.o1: "To, co získáme teď, nám pomůže později"
  USA_monarchist_event.12.o2: "Nestojí to za riziko"
  USA_monarchist_event.12000.t: "Brazílie přijímá"
  USA_monarchist_event.12000.d: "Velké jižní království přijalo, a tím jeden z největších kroků k naší společné budoucnosti byl dokončen. Pojďme vpřed a vytvořme lepší sjednocenou budoucnost."
  USA_monarchist_event.12000.o1: "Sláva Novému světu!"
  USA_monarchist_event.120000.t: "Nové království"
  USA_monarchist_event.120000.d: "Vyřešili jsme veškeré pozadí a nyní jsme opět velké království. Pracujme s našimi novými spojenci na upevnění a vytvoření nové jednotné hemisféry. Věk jednoty začíná."
  USA_monarchist_event.120000.o1: "Společně za vítězstvím, pochodujeme!"
  USA_monarchist_event.12001.t: "Brazílie odmítá"
  USA_monarchist_event.12001.d: "To byl velký úder, bude trvat dlouho, než to zkusíme znovu získat."
  USA_monarchist_event.12001.o1: "Nikdo neposlouchá, přísahám"
  USA_monarchist_event.13.t: "Operace počáteční zisky"
  USA_monarchist_event.13.d: "Budoucnost je teď a dostali jsme svolení zahájit konsolidační kroky. Počáteční zisky se budou točit kolem sousedních ostrovů Bahamy a Jamajky."
  USA_monarchist_event.13.o1: "Vpochodujeme!"
  USA_monarchist_event.14.t: "Operace počáteční zisky"
  USA_monarchist_event.14.d: "Budoucnost je teď a dostali jsme svolení zahájit konsolidační kroky. Počáteční zisky se budou točit kolem sousedních států Kostarika a Nikaragua."

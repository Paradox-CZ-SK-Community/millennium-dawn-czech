 usa.3.t: "Incident v jižním Illinois" # todo: NEW TRANSLATION
 usa.3.d: "Rána 5. ledna 2000 v časných ranních hodinách několik obyvatel měst Highland, Dupo, Lebanon, Shiloh, Summerfield, Millstadt a O'Fallon v Illinois hlásilo pozorování neidentifikovaného létajícího předmětu trojúhelníkového tvaru a tmavé barvy, později nazývaného 'Trojúhelník St. Clair'. Tato hlášení potvrdilo i pět služebních policistů z regionu.\n\nLetoun, který nevydával zvuk a údajně byl obrovských rozměrů, se pohyboval těsně nad korunami stromů a byl spatřen několikrát mezi 4:00 a 5:00 ráno.\n\nIncident opět nastartoval konspirační teorie o tajných projektech amerického letectva nebo, podle některých konspirátorů, o invazi mimozemšťanů či jejich kontrole nad několika světovými vůdci, včetně prezidenta USA [USA.GetLeader]." # todo: NEW TRANSLATION
 usa.3.o1: "Strašidelné." # todo: NEW TRANSLATION
 usa.4.t: "Microsoft získává Visio" # todo: NEW TRANSLATION
 usa.4.d: "Obrovský americký gigant v oblasti počítačových technologií Microsoft neustále expanduje od svého založení v roce 1975. Microsoft, obzvlášť dominantní na trhu domácích počítačů s operačními systémy Windows NT 4.0 a Windows 98, se vždy snaží rozšiřovat svůj dosah a množství programů, které kontroluje, údajně i proto, aby je nebylo možné snadno spouštět na konkurenčních systémech.\n\nJedním z terčů pro expanzi je seattleská společnost Visio Corporation, jejíž akvizice Microsoftem byla původně oznámena v září 1999. Visio, které se má stát divizí Visio v rámci Microsoft Business Productivity Group, si získalo oblibu pro své programy na generování diagramů, grafů a jiných vizualizací dat pro korporátní správce, ekonomické experty a návrháře. Microsoft, který za akvizici platí 1,5 miliardy dolarů a dokončení se očekává 7. ledna 2000, doufá, že tím posílí svoje postavení mezi profesionály." # todo: NEW TRANSLATION
 usa.4.o1: "Silnější spolupráce znamená více zdanitelných příjmů!" # todo: NEW TRANSLATION
 usa.4.o2: "Je to nepřátelské převzetí! Zabraňte mu!" # todo: NEW TRANSLATION
 usa.5.t: "America Online se slučuje s Time Warner" # todo: NEW TRANSLATION
 usa.5.d: "Výměnou akcií a finančních investic v celkové hodnotě 162 miliard dolarů společnost America Online (AOL) integrovala TimeWarner Incorporated do konglomerátu AOL v procesu, který byl dokončen 10. ledna 2000.\n\nToto spojení dvou mega‑korporací je finančně největším spojením v dějinách nejen Ameriky, ale i lidských dějin. Fúze, která bude oficiálně uznána formálním sloučením obou společností do AOL TimeWarner Inc. 11. února, možná značí novou éru americké ekonomiky." # todo: NEW TRANSLATION

  USA_withdraw_from_afghanistan: "[AFG.GetFlag] [TAL.GetFlag] Odstoupit z Afghánistánu" # todo: NEW TRANSLATION
  USA_withdraw_from_afghanistan_desc: "Přišel čas sbalit si věci a opustit [AFG.GetFlag] Afghánistán. Během našeho působení jsme vybudovali silnou, funkční a schopnou armádu. Pokud [AFG.GetFlag] Afghánistánci nebudou schopni udržet mír a stabilitu ve svém domově, není už nic, co bychom mohli udělat z naší strany." # todo: NEW TRANSLATION
  USA_chinese_environmentalist_cooperation: "[CHI.GetFlag] [USA.GetFlag] Sino-American Green Bill" # todo: NEW TRANSLATION
  USA_chinese_environmentalist_cooperation_desc: "Získáním čínského zájmu o diverzifikaci jejich zdrojů energie a větší spoléhání na zelené zdroje bychom mohli výrazně snížit emise skleníkových plynů. Kromě zdravotních a planetárních přínosů bychom mohli omezit Čínu v jejích strategických aktivech, která by měla k dispozici během konfliktu." # todo: NEW TRANSLATION
  USA_the_russian_transition: "[SOV.GetFlag] Russian Transition Initiative" # todo: NEW TRANSLATION
  USA_the_russian_transition_desc: "Se zánikem Sovětského svazu a jednoznačným americkým vítězstvím ve studené válce si Ruská federace musí uvědomit, že jejich lidé jsou důležitější než jejich Kalašnikovy. Vyzváním ruského vedení k převedení části jejich starých vojenských průmyslů na civilní by to byl skvělý první krok k uklidnění napětí v regionu a nastolení spolupráce v budoucnosti." # todo: NEW TRANSLATION
  USA_authorize_intervention_in_somalia: "[SOM.GetFlag] [JUB.GetFlag] [SWS.GetFlag] Authorize Military Intervention In Somalia" # todo: NEW TRANSLATION
  USA_authorize_intervention_in_somalia_desc: "Somálský konflikt ohrožuje naše zásobovací kontejnery a obchod postupně klesá v důsledku nelítostných útoků na naše námořní cesty. S vhodným zásahem dokážeme rychlý konec této situace a návrat stability do této problematické části světa." # todo: NEW TRANSLATION
  USA_airstrikes_against_sudan: "[SUD.GetFlag] [SSU.GetFlag] Authorize Airstrikes Against Sudan" # todo: NEW TRANSLATION
  USA_airstrikes_against_sudan_desc: "Súdánská občanská válka má již delší dobu trvání, a pokud s ní nic nebudeme dělat, můžeme být svědky prodloužené války, která region dále devastuje. Musíme vojensky podpořit [SSU.GetFlag] Jižní Súdán, abychom vyvíjeli tlak na [SUD.GetFlag] soudánskou vládu k ústupu nebo hledání diplomatického řešení." # todo: NEW TRANSLATION
  USA_call_on_tanzania_and_kenya: "[KEN.GetFlag] [TNZ.GetFlag] Call On Kenyan And Tanzanian Support" # todo: NEW TRANSLATION
  USA_call_on_tanzania_and_kenya_desc: "Musíme vyzvat naše spojence v Africe, aby podpořili [SSU.GetFlag] Jižní Súdán v těchto těžkých časech, a musíme to udělat rychle." # todo: NEW TRANSLATION
  USA_sale_of_the_kidd_destroyer: "Prodej torpédoborce třídy Kidd pro [TAI.GetFlag]" # todo: NEW TRANSLATION
  USA_sale_of_the_kidd_destroyer_desc: "Měli jsme potíže s prodejem torpédoborců třídy Kidd, ale [TAI.GetNameWithFlag] projevil zájem o nákup těchto lodí, aby podpořil své obranné strategie proti [CHI.GetNameWithFlag]." # todo: NEW TRANSLATION
  USA_our_backyard: "[BRA.GetFlag] [COL.GetFlag] [CHL.GetFlag] Investments In Our Backyard" # todo: NEW TRANSLATION
  USA_our_backyard_desc: "Naši jižní sousedé mají nekonečný potenciál být větší, než jsou. Díky americkým investicím budeme moci odemknout jejich plný potenciál a posunout je směrem k modernizaci. Samozřejmě z toho budeme mít také něco pro sebe, nic není zadarmo." # todo: NEW TRANSLATION
  USA_uniting_georgia: "[GEO.GetFlag] [SOO.GetFlag] [ABK.GetFlag] Uniting Georgia" # todo: NEW TRANSLATION
  USA_uniting_georgia_desc: "Stát Gruzie je zneužíván, manipulován a zničen ruským medvědem. Je na čase, abychom Gruzíncům ujistili, že stojíme při nich a jsme ochotni chránit jejich suverenitu tváří v tvář agresi. Musíme také Rusku ukázat, že nemohou jednat jen podle sebe v regionu. Toho lze dosáhnout jen tlakováním Gruzie k získání Abcházie a Jižní Osetie zpět a ukázat Rusům, že jejich takzvaná 'pohrdavá armáda' toho nemůže tolik dokázat." # todo: NEW TRANSLATION
  USA_natos_man: "[USA.GetFlag] [ENG.GetFlag] [GER.GetFlag] NATO's Man" # todo: NEW TRANSLATION
  USA_natos_man_desc: "Musíme zajistit, aby naši spojenci v NATO byli připraveni a vyzbrojeni SHORAD stanicemi pro případ masivního leteckého útoku. Bez dostatečné obrany mohou být naše fronty zranitelné vůči bombardování a devastaci." # todo: NEW TRANSLATION
  USA_belarus_reauthorization_act: "[BLR.GetFlag] [USA.GetFlag] Belarus Democracy Reauthorization Act" # todo: NEW TRANSLATION
  USA_belarus_reauthorization_act_desc: "Naše podpora běloruské demokracie a lidských práv nesmí kolísat. Musíme znovu potvrdit naši podporu hnutím za svobodu uvnitř Běloruska a svrhnout brutální diktaturu Lukašenka." # todo: NEW TRANSLATION
  USA_setting_the_pacific_groundwork: "[JAP.GetFlag] [TAI.GetFlag] [KOR.GetFlag] Building The Pacific Shield" # todo: NEW TRANSLATION
  USA_setting_the_pacific_groundwork_desc: "Naši spojenci ve východní Asii se dříve či později budou muset postavit vyzbrojené, rozhněvané a drsné Číně. Je v našem nejlepším zájmu tlačit japonskou vládu k vytvoření regionálního paktu, který tuto hrozbu odvrátí." # todo: NEW TRANSLATION
  USA_a_strong_east: "[ISR.GetFlag] [SAU.GetFlag] A Protected Middle East" # todo: NEW TRANSLATION
  USA_a_strong_east_desc: "Naši dva nejbližší spojenci na Blízkém východě, Saudská Arábie a Izrael, čelí neustálé hrozbě ze strany íránských sil. Je v našem nejlepším zájmu, abychom vyzbrojili a posílili naše spojence v regionu." # todo: NEW TRANSLATION
  USA_fighting_little_green_men: "[UKR.GetFlag] [MLV.GetFlag] [PMR.GetFlag] [SOV.GetFlag] Fighting The Green Little Men" # todo: NEW TRANSLATION
  USA_fighting_little_green_men_desc: "Ruské síly prošly příliš daleko do východní Evropy prostřednictvím svých satelitních států, jako Transnistrie. Je na čase, aby Moldavané věděli, že mají ve svém teritoriu kontrolu, a ne Rusové." # todo: NEW TRANSLATION
  USA_push_iran: "[PER.GetFlag] Warn Tehran" # todo: NEW TRANSLATION
  USA_push_iran_desc: "Íránci usilují o jadernou bombu už tak dlouho, jak se země otáčí. Pověst praví, že jsou jen několik měsíců od získání zbraně, pokud nezaúčtujeme. Tlačením a včasným varováním bychom mohli ospravedlnit budoucí zásah, pokud nepůjdou cestou diplomacie a vyjednávání." # todo: NEW TRANSLATION
  USA_two_percent: "[USA.GetFlag] [GER.GetFlag] [ENG.GetFlag] [POL.GetFlag] That 2% Matters!" # todo: NEW TRANSLATION
  USA_two_percent_desc: "Naši spojenci v NATO opakovaně odmítali splnit nejzákladnější výdajové limity stanovené standardy aliance. Je na čase, abychom je tlačili k zvýšení výdajů, jinak riskují, že sklidí plody, které zaseli." # todo: NEW TRANSLATION
  USA_tehrans_ultimatum: "[PER.GetFlag] [USA.GetFlag] [PER.capital.GetCapitalVictoryPointName]'s Ultimatum" # todo: NEW TRANSLATION
  USA_tehrans_ultimatum_desc: "Íránci byli opakovaně varováni, že pokud budou usilovat o jadernou zbraň, budou čelit tvrdému zásahu ocelí. Zdá se, že Írán se ještě nepoučil a musí být donucen k poslušnosti." # todo: NEW TRANSLATION
  USA_economic_destruction_of_beijing: "[CHI.GetFlag] Economic Destruction Of [CHI.capital.GetCapitalVictoryPointName]" # todo: NEW TRANSLATION
  USA_economic_destruction_of_beijing_desc: "Číňané učinili pokrok příliš velký a příliš rychle. Musíme rychle jednat, abychom tento růst okamžitě omezili, jinak může být pozdě. Budeme se snažit, aby se co nejvíce států s západní orientací zapojilo do ekonomického bojkotu Číny, aby její ekonomický neo-imperialismus rychle skončil." # todo: NEW TRANSLATION
  USA_freedom_in_venezuela: "[VEN.GetFlag] [USA.GetFlag] Liberty Through Blood" # todo: NEW TRANSLATION
  USA_freedom_in_venezuela_desc: "Ať děláme cokoli, ten šváb [VEN.GetLeader] nám už dlouho uniká z dosahu. Je čas, aby jeho režim jednou provždy skončil." # todo: NEW TRANSLATION
  USA_russian_reset: "[USA.GetFlag] [SOV.GetFlag] The Russian Reset" # todo: NEW TRANSLATION
  USA_russian_reset_desc: "Je načase, abychom se usmířili s našimi ruskými přáteli a ukončili náš nekončící konflikt. Tím, že budeme tlačit na 'reset' vztahů, ukážeme Rusku, že nekonáme žádné škody a jsme otevřeni dialogu a jednání." # todo: NEW TRANSLATION
  USA_intervention_in_libya: "[LBA.GetFlag] Libyan Intervention" # todo: NEW TRANSLATION
  USA_intervention_in_libya_desc: "Libyjský stát stojí na pokraji kolapsu s téměř žádnou infrastrukturou ani bezpečnostním pásem na ochranu civilistů. Musíme se do toho vložit a pomoci obnovit pořádek v regionu." # todo: NEW TRANSLATION
  USA_moving_in_on_africa: "[DRC.GetFlag] [SAF.GetFlag] [NIG.GetFlag] Moving Into Africa" # todo: NEW TRANSLATION
  USA_moving_in_on_africa_desc: "Čínský stát má léta prakticky neomezený přístup na africké trhy a do vnitřních záležitostí, a začíná nás dohonit. Musíme se postavit čínskému vlivu a prosadit náš vlastní vliv, pokud chceme zůstat dominantní světovou silou." # todo: NEW TRANSLATION
  USA_another_10_trillion_to_israel: "[ISR.GetFlag] [USA.GetFLag] A Strong Israel, A Strong America" # todo: NEW TRANSLATION
  USA_another_10_trillion_to_israel_desc: "Izrael je naším nejbližším a možná jediným spojencem na Blízkém východě, což z něj dělá cíl našich protivníků. Musíme dělat vše, co je v naší moci, abychom Izrael vyzbrojili a chránili, aby neztratil pilíř našeho vlivu ve světě." # todo: NEW TRANSLATION
  USA_backing_ukraine: "[UKR.GetFlag] [USA.GetFlag] Podpora Ukrajiny"
  USA_backing_ukraine_desc: "Ruská nespravedlivá, nelegální a provokativní invaze na Ukrajinu vyvolala mezi našimi politiky debatu. Ať už jsou pro izolacionismus či ne, pokud budeme stát stranou a sledovat, jak je Ukrajina pohlcována, brzy bychom mohli vidět Rusy i ve Washingtonu.."
  USA_iraq_most_wanted: "Nejhledanější v Iráku"
  USA_iraq_most_wanted_desc: "£IRQ_Nat_Autocracy_small Ba'ath vůdci stáli v rozvalinách po celém Blízkém východě. Čtyři uprchlíci se momentálně skrývají v [IRQ.GetFlag] Iráku, včetně Saddáma Husajna a jeho synů, zatímco čtyři další uprchli do sousedních zemí. [IRQ_dlc_check] Musíme provést §HBa'athistické honičky§! v [IRQ.GetFlag] Iráku, abychom našli čtyři skrýše těchto es. Mohou být v jakémkoliv státu, takže hledání musí být rozsáhlé. Nepodaří-li se nám do pěti let eliminovat alespoň čtyři uprchlíky, dojde k velkému ba'athistickému protiútoku.\n"
  IRQ_la_res: "Potřebujeme alespoň §H85% síťové síly§! v jakékoliv zemi sousedící s [IRQ.GetFlag] Irákem, abychom ověřili, zda se iráčtí ba'athisté tam nevydali bez svolení cílových států. Jakmile bude ověřeno, můžeme přistoupit k zatýkání."
  IRQ_influence: "Potřebujeme alespoň §H20% vlivu§! v jakékoliv zemi sousedící s [IRQ.GetFlag] Irákem, abychom ověřili, zda se iráčtí ba'athisté tam nevydali bez svolení cílových států. Jakmile bude ověřeno, můžeme přistoupit k zatýkání."
  USA_execute_saddam: "Popravit Saddáma Husajna"
  USA_execute_saddam_desc: "Nastal čas, aby tento zločinec čelil spravedlnosti. Spravedlnost, kterou odepřel svému vlastnímu lidu."
  USA_execute_qusay: "Popravit Qusaje Husajna"
  USA_execute_qusay_desc: "I když není takovým maniakem jako jeho bratr, Qusay je stále nebezpečný zločinec, kterého nelze pustit."
  USA_execute_uday: "Popravit Udaye Husajna"
  USA_execute_uday_desc: "Uday je absolutní monstrum, jak dokazuje jeho nechvalná minulost. Neexistuje částka, která by napravila zločiny, které spáchal."
  USA_execute_abid: "Popravit Abida Hamida Mahmuda"
  USA_execute_abid_desc: "Jako středba ba'athistické strany má Abid Hamid Mahmud ruce umazané krví politických vězňů."
  USA_execute_majid: "Popravit Ali Hassana al-Majída"
  USA_execute_majid_desc: "Chemický Ali zdvojnásobil svůj genocidní boj proti kurdskému obyvatelstvu a stále tvrdí, že se nedopustil chyb."
  USA_execute_walter: "Popravit Izzata Ibrahíma al-Dúrího"
  USA_execute_walter_desc: "Izzat Ibrahim al-Dúrí jako pravá ruka Saddáma spáchal nespočet zločinů proti lidskosti. Byl spoluviníkem při vraždách tisíců, ne-li milionů nepřímo."
  USA_execute_tilfah: "Popravit Hani Abd al-Latif Tilfah"
  USA_execute_tilfah_desc: "Podle obvinění byl Tilfah spoluviníkem při vraždách mnoha Iráčanů během povstání v roce 1991. Důkazy jsou však zatím nedostačující."
  USA_execute_salih: "Popravit Azize Saleha al-Numana"
  USA_execute_salih_desc: "Jako člen ‚Špinavé dvanáctky‘ je Aziz Saleh zodpovědný za mučení a vraždy nesčetných Iráčanů."
  USA_SYR_baathists: "Hon na irácké ba'athisty v [SYR.GetFlag] Sýrii"
  USA_SAU_baathists: "Hon na irácké ba'athisty v [SAU.GetFlag] Saúdské Arábii"
  USA_JOR_baathists: "Hon na irácké ba'athisty v [JOR.GetFlag] Jordánsku"
  USA_KUR_baathists: "Hon na irácké ba'athisty v [KUR.GetFlag] KDP Kurdistánu"
  USA_PUK_baathists: "Hon na irácké ba'athisty v [PUK.GetFlag] PUK Kurdistánu"
  USA_PER_baathists: "Hon na irácké ba'athisty v [PER.GetFlag] Íránu"
  USA_KUW_baathists: "Hon na irácké ba'athisty v [KUW.GetFlag] Kuvajtu"
  USA_fugitive_countdown: "Ba'athistický protiútok"
  USA_fugitive_countdown_desc: "Pokud do konce odpočtu nepopravíme alespoň 4 ba'athistické představitele, zpravodajské služby varují, že by mohl nastat velký ba'athistický protiútok.."
  USA_close_this_menu: "Ukončit ba'athistické operace"
  USA_close_this_menu_desc: "Je čas ukončit náš hon na ba'athistické cíle, splnili jsme, co bylo třeba."
  USA_SI_green_china_TT: "Jejich souhlas je §Hpravděpodobnější§!, pokud máme vztahy nad §H0§!\n\nStrategický význam tohoto kroku:\n - Pokud přimějeme [CHI.GetFlag] §HČínu§!, aby §Hopustila§! několik £oil_texticon §Hropných polí§! ve prospěch zelené energie, omezíme jejich budoucí schopnost efektivně zásobovat armády.\n - Budeme však muset uhradit veškeré náklady na tento projekt, které celkem dosáhnou přibližně §R$480mld§!"
  USA_RU_transition_TT: "Jejich souhlas je §Hpravděpodobnější§!, pokud máme vztahy nad §H0§!\n\nStrategický význam tohoto kroku:\n - Pokud přesvědčíme [SOV.GetFlag] §HRusko§!, že se jim vyplatí méně §Gvojenských§! odvětví a více §Hcivilních§!, můžeme oslabit jejich §Gvojenský komplex§! a zmenšit jejich schopnost rychle vyrábět zbraně v případě konfliktu. Ztratí §H8 zbrojních továren a získají 16 jiných§!.\n - Budeme však muset uhradit veškeré náklady na tento projekt, které celkem dosáhnou přibližně §R$120mld§!"
  USA_somalia_intervention_TT: "Budeme moci posílat §Hdobrovolné jednotky§! do [SOM.GetFlag] §HSomálska§! bez ohledu na světové napětí.\n\nStrategický význam tohoto kroku:\n - Rychlým ukončením konfliktu v [SOM.GetFlag] §HSomálsku§! ukončíme útoky na naše §Hnákladní lodě§! a obchod proplouvající regionem.\n - I když můžeme konflikt vyčkat, nevíme, kdy skončí. Dokud konflikt trvá, budou §Hpokračující útoky na naše náklady§!"
  USA_sudan_intervention_TT: "Poskytneme [SSU.GetFlag] §HJižnímu Súdánu§! obranný modifikátor proti [SUD.GetFlag] §HSúdánu§!\n - Můžeme vyvíjet tlak na [KEN.GetFlag] §HKenii§! a [TNZ.GetFlag] §HTanzanii§!, aby podpořily [SSU.GetFlag] §HJižní Súdán§! dobrovolníky\n - Můžeme podpořit [SSU.GetFlag] §HJižní Súdán§! nájezdy na území \n[SUD.GetFlag] §HSúdánu§!\n\nStrategický význam tohoto kroku:\n - Donucením [SUD.GetFlag] §HSúdán§! k příměří oslabíme vliv východu v Africe a sousedních státech."
  USA_sudan_intervention2_TT: "Požádáme [KEN.GetFlag] §HKenii§! a [TNZ.GetFlag] §HTanzanii§!, aby podpořily [SSU.GetFlag] §HJižní Súdán§! dobrovolníky, aby vyvinuly tlak na \n[SUD.GetFlag] §HSúdán§! k uzavření míru. Zaplatíme všem stranám §R$19.00§! z pokladny jako kompenzaci za jejich ztráty."
  USA_south_america_investments_TT: "Jejich souhlas je §Hpravděpodobnější§!, pokud máme vztahy nad §H20§!\n\nBudeme těžit §Hvzácné kovy§! v [BRA.GetFlag] §HBrazílii§!, [COL.GetFlag] §HKolumbii§! a [CHL.GetFlag] §HChile§!. Investujeme §G$50mld§! do každé země a vytěžíme přibližně §H20§! jednotek §Hvzácných kovů§! v každé zemi.\n\n - Tyto kovy budeme ovládat po dobu 10 let, po které smlouva vyprší.\n - Po vypršení smlouvy kovy přejdou pod kontrolu daného státu.\n\nStrategický význam tohoto kroku:\n - Investicemi do těchto států budeme moci více než §Hdvojnásobit§! naše stávající zásoby §Hvzácných kovů§! na určitou dobu."
  USA_georgian_peer_pressure_TT: "Jejich souhlas je §Hpravděpodobnější§!, pokud máme vztahy nad §H20§! a nejsou loutkou [SOV.GetFlag] §HRuska§!\n\nStrategický význam tohoto kroku:\n - [GEO.GetFlag] §HGruzie§! byla dlouho rozdělená a sužovaná separatismem. To je přímý vedlejší efekt neoinperialistického tlaku Kremlu hrát si na boha ve bývalých sovětských státech.\n - Ozbrojíme [GEO.GetFlag] §HGruzii§! zbraněmi, aby mohla znovu obsadit [SOO.GetFlag] §HJižní Osetii§! a [ABK.GetFlag] §HAbcházii§!.\n - Kromě dodání našich nejnovějších nástrojů na šíření svobody jim dáme záruku, že zasáhneme jejich jménem, pokud Kreml udělá chybný krok.\n - Pokud se Kreml rozhodne zatlačit na naše nervy, vyzveme k zásahu NATO v [GEO.GetFlag] §HGruzii§!, s konečným cílem osvobodit státy v kavkazské oblasti držené [SOV.GetFlag] §HRuskem§!."
  USA_russian_defeat_TT: "Pokud budou splněny všechny cíle operace, následující státy získají nezávislost:\n - [DAG.GetFlag] Dagestán\n - [CHE.GetFlag] Čečensko\n - [ING.GetFlag] Ingushetie\n - [KBK.GetFlag] Kabardsko-balkarsko\n - [KCC.GetFlag] Karačajsko-Čerkesko"
  USA_stalemate_TT: "Možné výsledky:\n - Pokud [GEO.GetFlag] Gruzie ovládne [ABK.GetFlag] Abcházii nebo [SOO.GetFlag] Jižní Osetii, jejich území budou pod gruzínskou kontrolou.\n - Pokud [GEO.GetFlag] Gruzie nezachová žádné území, tak budou obnoveny hranice před konfliktem a Kreml rozšíří svůj vliv."
  USA_bolstering_nato_TT: "Postavíme §H1 SHORAD§! místo v každém státě všech §CNATO§! spojenců\n\nStrategický význam tohoto kroku:\n - Vybavením našich §CNATO§! spojenců pokročilými SHORAD systémy budou lépe připraveni v případě většího leteckého útoku cizí mocnosti.\n - Náš vliv v každém §CNATO§! státě výrazně vzroste, což zabrání cizím mocnostem rozbíjet náš alianci."
  USA_belarus_decision_TT: "Budeme pracovat na sesazení [BLR.GetFlag] §HBěloruské§! vlády\n\nStrategický význam tohoto kroku:\n - Sesazením §H[BLR.GetLeader]§! vážně oslabíme vliv [SOV.GetFlag] §HRuska§! ve východní Evropě a svrháme jednoho z jejich nejbližších spojenců.\n - Mít přátelský [BLR.GetFlag] §HBělorusko§! na prahu Kremlu nám umožní projekci §CNATO§! vlivu napříč regionem."
  USA_blr_coup_TT: "sesazení [BLR.GetFlag] [BLR.GetLeader]"
  USA_blr_civilwar_TT: "občanská válka propuká v [BLR.GetFlag] Bělorusku"
  USA_ven_coup_TT: "sesazení [VEN.GetFlag] [VEN.GetLeader]"
  USA_ven_civilwar_TT: "občanská válka propuká v [VEN.GetFlag] Venezuele"
  USA_creates_new_russia_TT: "Postoupíme k vytvoření nového [RUS.GetFlag] ruského státu\n - Můžeme potenciálně ztratit jakékoli území, které jsme obsadili v [RUS.GetFlag] Rusku\n - Tento nový [RUS.GetFlag] Rusko bude součástí NATO\n - Nevolba této možnosti může mít nepředvídané následky"
  USA_pacific_alliance_TT: "Jejich souhlas je §Hpravděpodobnější§!, pokud máme vztahy nad §H20§! a jsou §BDemokratické§!\n\nStrategický význam tohoto kroku:\n - Pacifická oblast rychle přechází pod vliv stále dominantnější §H[CHI.GetFlag] [CHI.GetName]§!, což znepokojuje naše zpravodajské služby.\n - Sjednocením §H[JAP.GetFlag] Japonska§! a dalších regionálních hráčů jako §H[KOR.GetFlag] Koreje§! do frakce proti tomuto rostoucímu hrozbě můžeme výrazně oslabit vliv §H[CHI.GetFlag] Číny§! v regionu a vytvořit obranný pakt zaručující bezpečnost každé země."
  USA_arming_saud_TT: "Strategický význam tohoto kroku:\n - Dnešní Blízký východ se stal problematickým a válkami zmítaným regionem s málem stabilními regionálními aktéry, s výjimkou [ISR.GetFlag] §HIzraele§! a zálivových států jako [SAU.GetFlag] §HSaúdská Arábie§!. Je nezbytné, abychom tyto státy vybavili zbraněmi, aby byly připraveny, pokud by se destabilizační síla vydala na agresivní kampaň ničení."
  USA_backing_moldova_TT: "Strategický význam tohoto kroku:\n - §H[MLV.GetFLag] Moldavsko§! a §H[UKR.GetFlag] Ukrajina§! jsou oběti moskevského irredentistického přístupu k východní Evropě a post-sovětským státům. Podpoříme suverenitu těchto národů a ujistíme je, že mají kontrolu nad svými územími.\n - Výrazně oslabíme §H[SOV.GetFlag] ruský§! vliv a kontrolu v regionu, zejména pokud budou splněny všechny naše cíle."
  USA_pressuring_iran_TT: "Strategický význam tohoto kroku:\n - §H[PER.GetFLag] Írán§! spěchá za jadernou zbraní, v tom není pochyb. Musíme udělat vše, co je v naší moci, aby §H[PER.GetFLag] Írán§! nezískal jadernou zbraň, což bude zahrnovat i sankce, které jejich ekonomiku zničí.\n - Vydáním varování nyní bychom si v budoucnu ospravedlnili útok na §H[PER.GetFLag] íránské§! území, pokud by ignorovali diplomacii a pokračovali ve svých sadistických ambicích."
  USA_2_percent_TT: "Strategický význam tohoto kroku:\n - §CNATO§! státy příliš dlouho profituji z americké podpory a nastal čas požadovat, aby zvýšily výdaje, nebo čelily politickým následkům.\n - Tím, že budeme tlačit naše §CNATO§! spojence ke zvýšení výdajů, postavíme většinu Evropy na nohy a připravíme ji na případnou invazi cizích mocností."
  USA_if_iran_loses_TT: "Pokud [PER.GetFlag] Írán prohraje:\n - [USA.GetFlag] Spojené státy ovládnou všechna hlavní íránská ropná pole\n - [USA.GetFlag] Spojené státy zabaví ostrovy Abu Musa\n - [PER.GetFlag] íránská vláda bude umístěna pod kontrolu OSN"
  USA_if_iran_wins_TT: "Pokud [PER.GetFlag] Írán obstojí:\n - [PER.GetFlag] íránská vláda vzroste na popularitě\n - [USA.GetFlag] Spojené státy ztratí značný vliv na Středním východě\n - [PER.GetFlag] Írán bude schopen rozšířit svůj jaderný program"
  USA_PER_war_TT: "Strategický význam tohoto kroku:\n - §H[PER.GetFLag] Írán§! příliš dlouho zdržoval jednání o svém jaderném programu. Je čas, abychom to vzali do vlastních rukou.\n - Pokud se nám podaří svrhnout §H[PER.GetFLag] Írán§! nebo jej donutit k ústupkům, již nebude moci získat jadernou zbraň.\n - Pokud budeme nuceni podniknout vojenskou akci proti §H[PER.GetFLag] Íránu§!, pravděpodobně získáme zase přátelský §H[PER.GetFLag] Írán§! v regionu."
  USA_CHI_trade_war_TT: "Státy jsou §Hpravděpodobněji§! ochotné, pokud máme vztahy nad §H20§!\n\nStrategický význam tohoto kroku:\n - §H[CHI.GetFlag] Čína§! pomalu zvyšuje svůj ekonomický vliv ve světě a rozšiřuje obchod s našimi spojenci do té míry, že jejich exporty předčí naše. Je čas to změnit a obnovit §H[USA.GetFlag] americkou§! ekonomickou hegemonii.\n - Budeme usilovat o obchodní válku proti §H[CHI.GetFlag] Číně§! a přimět §CZápadně orientované§! státy, aby přerušily obchod s §H[CHI.GetFlag] čínskou§! vládou.\n - To vážně poškodí ekonomiku §H[CHI.GetFlag] Číny§! a posílí tu naši."
  USA_venezuela_decision_TT: "Strategický význam tohoto kroku:\n - §H[VEN.GetFlag] Venezuela§! je dlouhodobě trnem v diplomatické politice Jižní Ameriky. Jejich agresivní a anti-západní chování nás nutí chodit po špičkách, abychom s regionálními partnery mohli jednat.\n - Svržením §H[VEN.GetFlag] venezuelského§! režimu bychom mohli dosáhnout přátelské síly v regionu a přinést novou éru v Jižní Americe."
  USA_beating_gaddafi_TT: "Strategický význam tohoto kroku:\n - Hostilní §H[LBA.GetFlag] Libye§! znamená nepřátelskou severní Afriku. Bez kontroly nad regionem bychom byli zranitelní a mohli ztratit důležitý strategický bod ve světě.\n - Svržením §H[LBA.GetFlag] libyjské§! vlády bychom očekávali získat spolehlivého a stabilního spojence či spojence podle závažnosti libyjského konfliktu."
  USA_kicking_china_out_TT: "Strategický význam tohoto kroku:\n - §H[CHI.GetFlag] Číňané§! rychle rozšířili svůj vliv po velké části Afriky. To ohrožuje naši ekonomickou hegemonii v regionu i ve světě; pokud nezasáhneme, §H[CHI.GetFlag] Čína§! by nás mohla předběhnout jako globální supermoc.\n - Útokem na čínský vliv v Africe ochráníme region před potenciálním nepřátelským převzetím. Přidaným bonusem je, že náš vliv nahradí §H[CHI.GetFlag] čínský§!, ale to není hlavní motivace, že?"
  USA_russian_reset_TT: "Jejich souhlas je §Hpravděpodobnější§!, pokud máme vztahy nad §H0§!\n\nStrategický význam tohoto kroku:\n - Jsme rivaly s §H[SOV.GetFlag] Ruskem§! tak dlouho, jak si pamatujeme, a dosud bylo málo snah o oficiální smlouvu mezi našimi státy.\n - 'Resetem' vztahů bychom mohli zmírnit napětí ve světě v naději na lepší budoucnost.\n - Jako součást smlouvy požádáme o odzbrojení jaderných zbraní a nosičů, čímž výrazně snížíme počet jaderných zbraní na světě."
  USA_support_ISR_TT: "Strategický význam tohoto kroku:\n - [ISR.GetFlag] §HIzrael§! je zranitelný vůči útokům cizích států, zejména těch na Blízkém východě a v severní Africe. Pokud se rozhodneme ignorovat jejich situaci, mohou padnout obětí útoků.\n - Pokud vojensky podpoříme [ISR.GetFlag] §HIzrael§!, získáme nejen silného spojence, ale také značný vliv nad ním, což usnadní šíření našeho vlivu."
  department_of_state.60.t: "Spojené státy požadují zvýšení vojenských výdajů"
  department_of_state.60.d: "Prezident Spojených států, [USA.GetLeader], požaduje, abychom zvýšili vojenské výdaje na minimálně 2% stanovené aliančními standardy. Spojené státy hrozí ekonomickými odvetami, pokud se rozhodneme proti zvýšení výdajů."
  department_of_state.60.a: "Nemáme na výběr"
  department_of_state.60.b: "Nikdy"
  department_of_state.61.t: "[FROM.GetName] odmítá dosáhnout hranice"
  department_of_state.61.d: "[FROM.GetName] nesplnil naše požadavky na zvýšení vojenských výdajů, což vyvolalo pobouření v Bílém domě. Zvažujeme nějaké následky, ale jejich podoba je ještě nerozhodnutá."
  department_of_state.61.a: "Uvalme na ně tarify!"
  department_of_state.61.b: "I tak jsme jen blafovali"
  department_of_state.62.t: "Washington vydává ultimátum"
  department_of_state.62.d: "Spojené státy nám daly na výběr: buď umožníme americkým silám vstup do Íránu a jejich demontáž a inspekci naší jaderné technologie, nebo se s nimi setkáme na bojišti. Toto je další projev americké agrese a imperialismu, který ukazuje, že bez ohledu na to, jak se snažíme vyjednávat, budou jednat po svém."
  department_of_state.62.a: "Dobrá, pusťte je dovnitř"
  department_of_state.62.b: "Nařizujeme ozbrojeným silám připravenost"
  department_of_state.63.t: "Írán odmítá naše podmínky"
  department_of_state.63.d: "V takřka sebevražedném kroku íránská vláda roztrhala naše oficiální ultimátum vydané dříve tento týden. To téměř jistě znamená, že chtějí pokračovat ve svém jaderném programu, a my tak nemáme jinou možnost než jednat sami."
  department_of_state.63.a: "Íráne, udělali jste velkou chybu"
  department_of_state.63.b: "My jen blafovali"
  department_of_state.64.t: "Írán ustupuje"
  department_of_state.64.d: "V nepříliš překvapivém kroku íránská vláda dnes oznámila, že ustupuje americkým požadavkům a umožní americkým odborníkům demontovat jejich jaderný program."
  department_of_state.64.a: "Dobrá volba, Írán"
  department_of_state.65.t: "Íránské ozbrojené síly mobilizují"
  department_of_state.65.d: "Íránská armáda dnes vyhlásila všeobecnou mobilizaci všech jednotek po celé zemi, aby čelila případné americké agresi na jejich půdě. Tento krok následuje po amerických požadavcích, aby Írán umožnil poslat pozorovatele a odborníky k demontáži jaderných technologií. Tento požadavek byl zamítnut, což vyvolalo okamžitou reakci ze strany USA. Kongres Spojených států dnes schválil údery na íránské území, což šokovalo celou zemi, protože protiválečné nálady v americké společnosti jsou již desítky let silné."
  department_of_state.65.a: "Invaze do Íránu? Šílenství"
  department_of_state.65.b: "Orel imperialismu znovu loví své oběti"
  department_of_state.66.t: "Americké síly se stahují z Íránu"
  department_of_state.66.d: "V trapné tiskové konferenci dnes [USA.GetLeader] oznámil úplné stažení z Íránu a okamžité vyhlášení příměří mezi oběma státy. To přichází poté, co se americkým silám opakovaně nedařilo dosáhnout operačních cílů a konflikt ve skalnatých regionech Íránu uvízl do patové situace. Vysoké ztráty a enormní náklady také přispěly k tomuto kroku, protože tlak veřejnosti oslabil podporu konfliktu. Íránská státní média již začala oslavovat vítězství a vláda si získává obnovu popularity. Také se uvádí, že Írán bude pokračovat ve své předválečné pozici ohledně jaderných ambicí, takže konflikt dosáhl málo více než zbytečných obětí."
  department_of_state.66.a: "Kdo by to byl čekal?"
  department_of_state.67.t: "Íránské síly klesají pod tlakem USA"
  department_of_state.67.d: "Dnes dříve oficiální mluvčí íránských ozbrojených sil oznámil jejich podmínky kapitulace a souhlasil s okamžitým zastavením operací. Toto oznámení vedlo k pádu íránské vlády, přičemž několik vysokých úředníků dnes uprchlo do jiných částí světa. Íránské ozbrojené síly nebudou v důsledku podmínek kapitulace rozpuštěny, ale budou umístěny pod dohled OSN spolu s dalšími íránskými vládními aktivy, dokud nebude nalezena vhodná náhrada."
  department_of_state.67.a: "Rozpadne se Írán?"
  department_of_state.68.t: "Vítězství nad Íránem"
  department_of_state.68.d: "Naše vítězství v Íránu by znamenalo, že neodjedeme s prázdnýma rukama. Zřídili jsme bezpečnostní zóny kolem íránských ropných polí a podepsali smlouvy s několika velkými společnostmi, které zahájí provoz později letos. Také jsme obsadili strategicky důležité ostrovy Abu Musa v Hormuzském průlivu, abychom mohli dále projekci námořní síly."
  department_of_state.68.a: "Jaderné zbraně nejsou tak důležité jako černé zlato"
  department_of_state.69.t: "Triumf nad vetřelcem"
  department_of_state.69.d: "Překonali jsme nemožné a porazili útočící americkou armádu. Tento den bude slavnostně připomínán po staletí."
  department_of_state.69.a: "Buď pish!"
  department_of_state.70.t: "Reza Pahlaví nastupuje k moci"
  department_of_state.70.d: "Mise OSN v Íránu rozhodla, že předá kontrolu nad zemí Reze Pahlávímu. Tento krok má širokou podporu v naší vládě i mezi několika spojenci."
  department_of_state.70.a: "Dobře"
  department_of_state.71.t: "Povstání v Chorásánu"
  department_of_state.71.d: "Zdá se, že neúspěšná americká invaze vedla k povstání v Chorásánu, ohrožuje kolaps celého státu a návrat Íránu pod radikální ší'itskou nadvládu."
  department_of_state.71.a: "Sakra"
  department_of_state.71.b: "Dobře.. (hrát jako)"
  department_of_state.72.t: "Povstání ve východním Íránu"
  department_of_state.72.d: "Dnes ráno v Mashhadu a dalších městech regionu Chorásán zazněly střelby, které znepokojily obyvatele i mírové jednotky. Pověsti o povstání kolovaly již od americké invaze, kdy bývalí velitelé IRGC a jednotky vytvořily volnou konfederaci duchovních ukrývajících se na venkově. Zdá se, že se oficiálně seskupili pod radikálním ajatolláhem Mohammad-Taghi Mesbah-Yazdi, který přísahal, že do konce měsíce pochoduje s muži na Teherán. Odpovědnost je házena na všechny strany, ale hlavní vinu nese Spojené státy, obviňované z nedomyšleného mírového procesu a nedostatečných bezpečnostních opatření k zabránění povstání, jaké právě pozorujeme."
  department_of_state.72.a: "Sakra"
  department_of_state.73.t: "Spojené státy žádají, abychom omezili obchod s Čínou"
  department_of_state.73.d: "Vláda Spojených států zaslala formální žádost desítkám států, aby okamžitě přerušily veškerý obchod a ekonomickou spolupráci s Čínou. Spojené státy požadují, abychom na krátkou dobu vyšli vstříc globálnímu protestu proti čínskému neoinperialismu a jejich pochybným praktikám, jako je zadlužování menších zemí."
  department_of_state.73.a: "Čína se musí naučit, že její činy mají důsledky"
  department_of_state.73.b: "Neurazíme naše čínské přátele"
  department_of_state.74.t: "Spojené státy zahajují nebezpečnou obchodní válku"
  department_of_state.74.d: "Spojené státy dnes rozeslaly dopisy a žádosti desítkám států, aby okamžitě přestaly veškerou ekonomickou činnost s naší zemí. Tento krok je ukázkou zlé, žárlivé a mocichtivé povahy Američanů. Budeme si pamatovat, kdo nás zradí, a nezapomeneme ponížení, které se nám Spojené státy snažily způsobit."
  department_of_state.74.a: "Co to sakra, Ameriko?"
  department_of_state.75.t: "Venezuela propuká v občanskou válku"
  department_of_state.75.d: "Na základě důkladného zpravodajského hodnocení předpověděly Spojené státy, že demokraticky orientovaní venezuelští povstalci brzy povstanu proti režimu [VEN.GetLeader]. Není překvapivé, že se jejich predikce vyplnily téměř přesně. Tato děsivá přesnost vedla některé k přesvědčení, že Spojené státy stojí za chaosem v současné Venezuelě. Opozice sjednocená kolem Leopolda Lópeze vede celkový konflikt proti vládnoucímu řádu. Spojené státy slíbily podporu povstaleckým silám a prohlásily svržení venezuelského režimu za cíl, o který se nesmí přijít."
  department_of_state.75.a: "Další země se stává bojištěm"
  department_of_state.75.b: "Západní chamtivost nezná mezí"
  department_of_state.76.t: "Mezinárodní obchodní válka mezi USA a Čínou"
  department_of_state.76.d: "Dříve tento týden [USA.GetLeader] autorizoval zveřejnění několika dokumentů vyjmenovávajících výhrady USA vůči Číně. Hlavním bodem byla americká obava z čínského ‚ekonomického imperialismu‘. Po zveřejnění těchto dokumentů Spojené státy oslovily desítky států, aby omezily ekonomickou spolupráci s Čínou a místo toho se obrátily k zemím s ‚spolehlivějším profilem‘. [CHI.GetLeader] vydal prohlášení odsuzující tento krok jako dětinský."
  department_of_state.76.a: "Aspoň moje offshore účty jsou v bezpečí"
  department_of_state.76.b: "Ti otravnÍ Američané"
  department_of_state.77.t: "Spojené státy chtějí 'resetovat' vztahy"
  department_of_state.77.d: "Vláda Spojených států nás oslovila s žádostí, abychom se zapojili do jejich agendy 'resetu'. Tento krok nebyl náhlý; američtí politici o tom debatovali měsíce. Teď se zdá, že se rozhodli a jsou více než odhodláni podepsat smlouvu. Klíčovým prvkem programu 'reset' je odzbrojení jaderných zbraní a nosičů, čehož se mnozí v našem státě obávají. Američané však slíbili, že učiní podobný krok a odzbrojí část svého arzenálu, pokud smlouvu podepíšeme."
  department_of_state.77.a: "Dobrá, podepíšeme to"
  department_of_state.77.b: "To už máme dávno za sebou, Ameriko"
  department_of_state.78.t: "Spojené státy zasahují v Libyi"
  department_of_state.78.d: "Vláda USA rozhodla, že je v jejím zájmu zasáhnout v Libyi, aby pomohla svrhnout jejího vládce, [LBA.GetLeader]. Spojené státy vysazují na zem menší počet jednotek. Tyto síly budou převážně sloužit k udržení pořádku a boji proti silám [LBA.GetLeader]. Doma je tento krok tvrdě kritizován protiválečnými protesty a izolacionisty, kteří věří, že USA by se neměly vměšovat do konfliktů jiných zemí kvůli ‚stabilitě‘. Přesto prezident [USA.GetLeader] trvá, že je tento krok nezbytný, aby se zabránilo dalšímu krveprolití."
  department_of_state.78.a: "Dobře, když trváte"
  department_of_state.79.t: "Spojené státy vážně poškodily náš vliv v Africe"
  department_of_state.79.d: "Spojené státy zahájily rozsáhlou kampaň k vymýcení našeho vlivu v Africe. Provedly významné operace a v každé zemi, kde jsme měli vliv, došlo k jeho oslabení."
  department_of_state.79.a: "Ti parchanti"
  department_of_state.80.t: "Rusko souhlasí s 'resetem' vztahů!"
  department_of_state.80.d: "Ruská vláda souhlasila s 'resetem' diplomatických vztahů a zavázala se odzbrojit část svých jaderných zásob. Jak jsme slíbili, i my odzbrojíme část našich zásob. Tento týden se také setkáme s ruským vedením, abychom veřejně oznámili tento krok."
  department_of_state.80.a: "Skvělé!"
  department_of_state.81.t: "Rusko odmítá 'reset' vztahů!"
  department_of_state.81.d: "Ruská vláda nevykazovala zájem o 'reset' vztahů a uvedla, že jsou současné vztahy v bodě, který přesahuje možnosti nápravy. Také prohlásila, že naší vládě nelze věřit kvůli častým změnám vedení."
  department_of_state.81.a: "Určitě mají něco za lubem.."
  department_of_state.82.t: "Spojené státy a Rusko 'resetují' vztahy"
  department_of_state.82.d: "Dnes na tiskové konferenci společně ruský a americký ministr zahraničí oznámili, že Spojené státy a Rusko formálně 'resetují' vztahy. Tlačítko s nápisem 'reset' bylo oběma stranami stisknuto současně jako symbol oficiálního obnovení vztahů mezi těmito soupeřícími mocnostmi. Po desetiletí soupeřily Spojené státy a Rusko v nekonečné partii šachu, používající svět jako hrací desku a jednotlivé státy jako figurky. Dnes je tu naděje — naděje na lepší budoucnost, naděje na mírové řešení jaderné otázky a naděje na spolupráci mezi světovými mocnostmi. Je třeba poznamenat, že iniciativa může ztroskotat a svět se může vrátit k nepřátelství před 'resetem'."
  department_of_state.82.a: "Obrovský krok vpřed pro lidstvo!"
  department_of_state.83.t: "Amerika poskytuje vojenskou podporu"
  department_of_state.83.d: "Spojené státy nabídly v podstatě výcvik našich jednotek a trvají na tom, že pouze americká odbornost může zachránit Izrael před útoky nepřátelských států."
  department_of_state.83.a: "Dobře"
  department_of_state.83.b: "Ne"
  department_of_state.84.t: "NATO začíná vyzbrojovat a podporovat Ukrajinu"
  department_of_state.84.d: "Několik členských států NATO, včetně Spojených států, vyjádřilo plnou a bezpodmínečnou podporu Ukrajině. Tvrdí, že kvůli ruské agresi nemají na výběr a musí okamžitě poslat zbraně Ukrajině, aby Moskvě ukázaly, že mezinárodní společenství má zákony a pořádek. Ruská vláda označila tento krok za provokativní a varovala před válkou, ale západní lídři vyzvali [SOV.GetLeader]a, aby své hrozby neuskutečnil. Ukrajinský vůdce [UKR.GetLeader] podporuje tento krok a říká, že 'je správné' podpořit ukrajinskou nezávislost proti ruské agresi."
  department_of_state.84.a: "Ukrajina má právo se bránit!"
  department_of_state.84.b: "Ukrajina je jen pěšák v šachové hře"
  department_of_state.85.t: "Spojené státy žádají jednostrannou podporu pro Ukrajinu"
  department_of_state.85.d: "Ukrajina je pod ruským útokem a Spojené státy tvrdí, že jen NATO jako aliance může zastavit ruský válečný stroj. Také nás žádají o vyslání zahraničních dobrovolníků jako součást ukrajinské zahraniční legie, aby vojensky podpořili ukrajinskou armádu."
  department_of_state.85.a: "Ihned!"
  department_of_state.85.b: "Ne"
  department_of_state.86.t: "Atomové bombardování Ruska"
  department_of_state.86.d: "Nehybnému se stalo něco nevýslovného. Dnes ráno bylo vypuštěno několik amerických jaderných střel z silo směrem na významná ruská města, která nebyla okupována spojeneckými silami, a zdecimovala je. I když počet obětí není oficiálně znám, zasažená města jsou kontaminována radiací a prakticky neobyvatelná. Desítky let studené války vyšly vniveč; mnohá města leží v troskách. Očekává se reakce Kremlu."
  department_of_state.86.a: "\"Čtvrtá světová válka se povede klacky a kameny\""
  department_of_state.87.t: "Atomové bombardování Ameriky"
  department_of_state.87.d: "Nehybnému se stalo něco nevýslovného. Dnes ráno bylo vypuštěno několik ruských jaderných střel z silo směrem na významná americká města, která nebyla obsazena jejich silami, a zdecimovala je. Ačkoliv počet obětí není oficiálně znám, zasažená města jsou kontaminována radiací a prakticky neobyvatelná. Desítky let studené války vyšly vniveč; mnohá města leží v troskách. Očekává se reakce Washingtonu."
  department_of_state.87.a: "\"Čtvrtá světová válka se povede klacky a kameny\""
  department_of_state.88.t: "Atomová bombardování Evropy"
  department_of_state.88.d: "Nehybnému se stalo něco nevýslovného. Dnes ráno bylo vypuštěno několik ruských jaderných střel z silo směrem na hlavní evropská města, která nebyla obsazena jejich silami, a zdecimovala je. Ačkoliv počet obětí není oficiálně znám, zasažená města jsou kontaminována radiací a prakticky neobyvatelná. Desítky let studené války vyšly vniveč; mnohá města leží v troskách. Očekává se reakce zasažených států. Říká se, že byly zasaženy pouze státy zapojené do konfliktu proti Rusku."
  department_of_state.88.a: "\"Čtvrtá světová válka se povede klacky a kameny\""
  department_of_state.89.t: "Naše hlavní město bylo zasaženo!"
  department_of_state.89.d: "Ruský ICBM dnes zasáhl naše hlavní město a způsobil nepředstavitelné zničení ve městě. Oblast byla kontaminována radiací a mnoho lidí zahynulo. Celkový počet obětí není zatím znám."
  department_of_state.89.a: "Ti zatracení Rusové!"
  department_of_state.90.t: "Istanbul byl zasažen!"
  department_of_state.90.d: "Ruský ICBM dnes zasáhl Istanbul a způsobil nepředstavitelné zničení ve městě. Oblast byla kontaminována radiací a mnoho lidí zahynulo. Celkový počet obětí není zatím znám."
  department_of_state.90.a: "Ti zatracení Rusové!"
  department_of_state.91.t: "Několik měst zasaženo ruskými ICBM"
  department_of_state.91.d: "Několik našich velkých měst bylo zasaženo ruskými ICBM. Seznam zahrnuje Washington D.C., Los Angeles, New York, Miami a Austin. Tato města jsou kontaminovaná radiací a rozsah škod je zatím neznámý."
  department_of_state.91.a: "Ti zatracení Rusové"
  department_of_state.92.t: "Několik měst zasaženo americkými ICBM"
  department_of_state.92.d: "Několik našich velkých měst bylo zasaženo americkými ICBM. Seznam zahrnuje Moskvu, Petrohrad, Volgograd, Jekatěrinburg a Kemerovo. Tato města jsou kontaminovaná radiací a rozsah škod je zatím neznámý."
  department_of_state.92.a: "Ti zatracení Američané"
  department_of_state.94.t: "Talibán obnovuje ofenzívu"
  department_of_state.94.d: "Talibán dnes oznámil, že obnoví svou ofenzívu proti vládě [AFG.GetLeader]. Tento krok nebyl překvapením po rychlém stažení USA kvůli rostoucím domácím tlakům. Zůstává rozbombardovaný, otřesený a oslabený Afghánistán, který má čelit mnohem zuřivějšímu nepříteli. Několik států slíbil, že Afghánistánu znovu pomůže, pokud bude nutné, ale slova bez ochoty se zavázat nejsou mnoho platná. Zda afghánský stát udrží Taliban na uzdě, je nejisté; je pravděpodobné, že armáda nedokáže dlouhodobě odolat."
  department_of_state.94.a: "Rozpadne se afghánský stát?"
  department_of_state.95.t: "Prodej torpédoborců třídy Kidd" # todo: NEW TRANSLATION
  department_of_state.95.d: "Nedávno nám [USA.GetName] nabídl prodej torpédoborců třídy Kidd, které byly před několika lety vyřazeny z provozu. Jsou to řada silných řízených torpédoborců původně objednaných íránským císařským námořnictvem, ale byly zrušeny kvůli íránské revoluci v roce 1979. Od té doby byly modernizovány a znovu uvedeny do provozu ze zásobníků vyřazeného námořnictva Spojených států, ve snaze lodě prodat. Zakoupíme tyto lodě, abychom posílili naši pozici v případě invaze z pevniny do naší země?" # todo: NEW TRANSLATION
  department_of_state.95.a: "Podepište šek." # todo: NEW TRANSLATION
  department_of_state.95.b: "Odmítneme." # todo: NEW TRANSLATION
  department_of_state.200.t: "Zpráva o obětech z Afghánistánu"
  department_of_state.200.d: "Ztratili jsme statečné muže a ženy v bojích v Afghánistánu a jejich rakve se vracejí do Spojených států pro náležitý pohřeb."

 USA_focus_2012_red_chip_desc: "S blížícím se prezidentským obdobím musíme upevnit podporu investicemi do států, které jsou loajální nebo se začínají stávat nerozhodnými, abychom si udrželi jejich loajalitu." # todo: NEW TRANSLATION
 USA_focus_2012_great_plains: "Zákon o Velkých pláních" # todo: NEW TRANSLATION
 USA_focus_2012_great_plains_desc: "Abychom podpořili tvorbu pracovních míst a bojovali proti masové urbanizaci, zaměřme se na řidčeji osídlené státy jako Velké pláně. Tyto státy produkují dost potravin pro domácí i vývozní potřeby; musíme investovat do diverzifikace jejich ekonomik, aby přitáhly obyvatele z přeplněných měst jako Atlanta či New York." # todo: NEW TRANSLATION
 USA_focus_2016_democrat_victory: "Vítězství demokratů v roce 2016" # todo: NEW TRANSLATION
 USA_focus_2016_democrat_victory_desc: "Díky odhodlání jsme porazili naše republikánské protivníky." # todo: NEW TRANSLATION
 USA_focus_blue_cross_act: "Zákon Blue Cross" # todo: NEW TRANSLATION
 USA_focus_blue_cross_act_desc: "Zdravotní péče našich občanů je důležitá; musíme podpořit růst pracovních míst vytvořením stavebních a personálních standardů pro všechna zařízení, aby se zvýšila kvalita i kapacita léčby." # todo: NEW TRANSLATION
 USA_focus_red_shield_act: "Zákon Red Shield" # todo: NEW TRANSLATION
 USA_focus_red_shield_act_desc: "Musíme doplnit předchozí legislativu novým zákonem a ukázat světu, že americké zdravotnictví je nejlepší." # todo: NEW TRANSLATION
 USA_focus_the_better_tomorrow_act: "Zákon Lepší zítřky" # todo: NEW TRANSLATION
 USA_focus_the_better_tomorrow_act_desc: "Změna některých předpisů a lepší harmonizace rozporuplných pravidel týkajících se územního plánování a stavebnictví uvolní více rozvojových pozemků; výstavba nových budov podle předpisů ale potrvá déle." # todo: NEW TRANSLATION
 USA_focus_blue_states_bailout: "Záchrana modrých států" # todo: NEW TRANSLATION
 USA_focus_blue_states_bailout_desc: "Abychom upevnili image, musíme podržet státy, které jsou modré nebo přecházejí k nerozhodnosti; to pomůže v nadcházející volební kampani." # todo: NEW TRANSLATION
 USA_focus_were_not_them: "Nejsme jako oni" # todo: NEW TRANSLATION
 USA_focus_were_not_them_desc: "Opozice agresivně šíří propagandu, většina jejich 'tvrzení' je jasně nepravdivá; musíme s tím co nejlépe bojovat." # todo: NEW TRANSLATION
 USA_focus_urbanization_ii: "Urbanizace II" # todo: NEW TRANSLATION
 USA_focus_urbanization_ii_desc: "Trh práce roste... dobrou zprávou, protože ho potřebujeme." # todo: NEW TRANSLATION
 USA_focus_2016_republican_victory: "Vítězství republikánů v roce 2016" # todo: NEW TRANSLATION
 USA_focus_2016_republican_victory_desc: "Zajistili jsme další vítězství pro naši stranu, využijme ho naplno." # todo: NEW TRANSLATION
 USA_focus_lithium_act: "Zákon o lithiu" # todo: NEW TRANSLATION
 USA_focus_lithium_act_desc: "Nové technologické úspěchy vyžadují rostoucí množství vzácných kovů; abychom snížili zahraniční závislost, zvýšíme domácí těžbu lithia." # todo: NEW TRANSLATION
 USA_focus_greater_plains_act: "Zákon o rozšířených pláních" # todo: NEW TRANSLATION
 USA_focus_greater_plains_act_desc: "Naše jádro voličů je v rurálních státech; pokud tam vytvoříme pracovní místa a podpoříme jejich růst, můžeme změnit výsledky volebního kolegia a Sněmovny díky sčítání lidu." # todo: NEW TRANSLATION
 USA_focus_the_better_business_act: "Zákon lepšího podnikání" # todo: NEW TRANSLATION
 USA_focus_the_better_business_act_desc: "S rostoucí populací musíme zrušit zbytečné regulace, aby se urychlila výstavba a vznikla nová pracovní místa." # todo: NEW TRANSLATION
 USA_focus_blue_collar_programs: "Programy pro dělníky" # todo: NEW TRANSLATION
 USA_focus_blue_collar_programs_desc: "S rostoucí nedůvěrou v programy jako Obamacare můžeme oslovit průměrné občany tím, že změníme a posílíme pravidla kolem korporátních pojistných plánů. Někteří s tím nebudou souhlasit, ale oslovíme více lidí, než ztratíme." # todo: NEW TRANSLATION
 USA_focus_we_arent_like_them: "Nejsme jako oni" # todo: NEW TRANSLATION
 USA_focus_we_arent_like_them_desc: "Opozice agresivně šíří propagandu, většina jejich 'tvrzení' je jasně nepravdivá; musíme s tím co nejlépe bojovat." # todo: NEW TRANSLATION
 USA_focus_the_2000_joint_exercises: "Společná vojenská cvičení 2000" # todo: NEW TRANSLATION
 USA_focus_the_2000_joint_exercises_desc: "Armáda USA provede společná vojenská cvičení se vybranými spojenci v NATO." # todo: NEW TRANSLATION
 USA_focus_the_military_industrial_complex: "Vojensko‑průmyslový komplex" # todo: NEW TRANSLATION
 USA_focus_the_military_industrial_complex_desc: "Svět je relativně stabilnější, alespoň z pohledu velkých válek. Počet základen v zahraničí a zaměření na vojenské výdaje během studené války vrhají stín na americkou politiku. Dokáže Kongres zkrotit tuto temnou stránku, nebo ji pohltí chamtivost a sobectví?" # todo: NEW TRANSLATION
 USA_focus_political_games_vs_war_games: "Politické hry vs válečné hry" # todo: NEW TRANSLATION
 USA_focus_political_games_vs_war_games_desc: "Propletení byrokracie se stalo synonymem jak Pentagonu, tak Kongresu. I když věci vypadají, že se dělají, mnozí si neuvědomují, kolik 'her' se v obou institucích hraje při realizaci úkolů." # todo: NEW TRANSLATION
 USA_focus_continuing_arms_contracts: "Obnovení zbrojních kontraktů" # todo: NEW TRANSLATION
 USA_focus_continuing_arms_contracts_desc: "Zbrojní průmysl funguje na bázi kontraktů; je třeba je obnovovat a přehodnocovat, aby výroba mohla pokračovat." # todo: NEW TRANSLATION
 USA_focus_a_new_mechanized_transport: "Nový mechanizovaný transport" # todo: NEW TRANSLATION
 USA_focus_a_new_mechanized_transport_desc: "Bradley byl složitý vývojový proces za velké prostředky; musíme nadále inovovat, abychom udrželi dominanci v přepravě a ochraně pěchoty a v obranných opatřeních." # todo: NEW TRANSLATION
 USA_focus_the_pentagon_wars_begin: "Začínají pentagonové války" # todo: NEW TRANSLATION
 USA_focus_the_pentagon_wars_begin_desc: "Pentagon a vojensko‑průmyslový komplex se střetávají, zejména když někdo začne sázet mimo zaběhnuté pravidla. Teprve čas ukáže, kam tyto vnitřní boje povedou armádu a zemi." # todo: NEW TRANSLATION
 USA_focus_repurposing_budget_changes: "Přealokace rozpočtu" # todo: NEW TRANSLATION
 USA_focus_repurposing_budget_changes_desc: "Armáda byla příliš dlouho nadměrně financována; je čas to změnit." # todo: NEW TRANSLATION
 USA_focus_cut_army_technology_reliance: "Snížit závislost armády na technologiích" # todo: NEW TRANSLATION
 USA_focus_cut_army_technology_reliance_desc: "Armáda je příliš závislá na citlivých technologiích, které mohou být paralyzovány EMP nebo rušičkami. Rovnováha mezi novými technologiemi a tradičními taktikami by armádu učinila flexibilnější." # todo: NEW TRANSLATION
 USA_focus_cut_air_force_luxuries: "Omezit výsady letectva" # todo: NEW TRANSLATION
 USA_focus_cut_air_force_luxuries_desc: "Letectvo je příliš rozmazlené; snížením některých výhod můžeme přispět k tomu, že personál získá odolnost a více praktických dovedností užitečných v poli." # todo: NEW TRANSLATION
 USA_focus_cut_navy_large_ship_programs: "Omezit programy velkých lodí námořnictva" # todo: NEW TRANSLATION
 USA_focus_cut_navy_large_ship_programs_desc: "Americké námořnictvo je největší na světě. Další rozšiřování je mezinárodně provokativní a nákladné; omezme takové plány na skutečně potřebné rozvoje ve světě." # todo: NEW TRANSLATION
 USA_focus_standardizing_army_equipment: "Standardizace armádního vybavení" # todo: NEW TRANSLATION
 USA_focus_standardizing_army_equipment_desc: "Armáda má obrovské množství různorodé výzbroje a modelů, což může být velmi matoucí. Standardizací vybavení a omezením služebních modelů můžeme snížit zpomalení továren a celkové náklady." # todo: NEW TRANSLATION
 USA_focus_streamlining_naval_designs: "Zefektivnění námořních návrhů" # todo: NEW TRANSLATION
 USA_focus_streamlining_naval_designs_desc: "Námořnictvo má mnoho modulárních zařízení, která se montují na různá plavidla; v tomto ohledu musíme omezit a lépe zefektivnit návrh a výrobu námořních plavidel, abychom byli efektivnější a nákladově výhodnější při udržování naší námořní převahy." # todo: NEW TRANSLATION
 USA_focus_no_more_cold_war_militarism: "Konec militarismu studené války" # todo: NEW TRANSLATION
 USA_focus_no_more_cold_war_militarism_desc: "USA byly „zachráncem“ svobodného světa a tím omezovaly rozvoj našich spojenců a těch, kteří si přejí být nezávislí na zahraničních vlivech. Dnes to měníme: budujeme nový obraz post-studenoválečného étosu, který bude usilovat o pomoc potřebným a spolupráci se všemi, kdo chtějí spolupracovat." # todo: NEW TRANSLATION
 USA_focus_rebalancing_the_books: "Vyrovnání rozpočtu" # todo: NEW TRANSLATION
 USA_focus_rebalancing_the_books_desc: "Američané mají dost posílání našich chlapců po celém světě, ale musíme dbát na národní zájmy; musíme proto upravovat a dělat kompromisy, kde jen můžeme, abychom uklidnili veřejnost." # todo: NEW TRANSLATION
 USA_focus_slashing_failed_rd_projects: "Škrty v neúspěšných výzkumných projektech" # todo: NEW TRANSLATION
 USA_focus_slashing_failed_rd_projects_desc: "Armáda a letectvo mají špatný zvyk udržovat mrtvé programy v chodu v naději na průlom; tomu musíme okamžitě zamezit a poslat peníze tam, kde jsou potřeba." # todo: NEW TRANSLATION
 USA_focus_culling_air_force_excesses: "Omezování nadbytečností letectva" # todo: NEW TRANSLATION
 USA_focus_culling_air_force_excesses_desc: "Letectvo je známé jako jedna z „měkčích“ složek našeho vojska a při pohledu na určité životní styly to není překvapivé. Proto začneme přealokovávat tyto nadbytečnosti do lepších oblastí zdokonalování pro naše letce." # todo: NEW TRANSLATION
 USA_focus_standardizing_naval_production: "Standardizace námořní výroby" # todo: NEW TRANSLATION
 USA_focus_standardizing_naval_production_desc: "Naše námořnictvo je největší na světě, ale je příliš rozmanité a těžkopádné; křižník je moderní královna moří a proto musíme tuto třídu zdokonalit, aby se stala hlavní třídou amerických flotil." # todo: NEW TRANSLATION
 USA_focus_centralized_military_rd_department: "Centralizované vojenské oddělení výzkumu a vývoje" # todo: NEW TRANSLATION
 USA_focus_centralized_military_rd_department_desc: "Každá složka prakticky má vlastní oddělení výzkumu a vývoje; to je nákladné a byrokratické, proto musíme sjednotit a standardizovat formát centrálního vojenského oddělení výzkumu a vývoje." # todo: NEW TRANSLATION
 USA_focus_vehicle_varient_standards: "Standardy variant vozidel" # todo: NEW TRANSLATION
 USA_focus_vehicle_varient_standards_desc: "Armáda je známá tím, že neustále upravuje své stávající modely vozidel, čestným příkladem je naše obrněná jízda. I když v tom moc nezmůžeme, můžeme stanovit požadavky, kdy může být nový model nebo varianta skutečně zaveden do hlavní služby." # todo: NEW TRANSLATION
 USA_focus_light_militarism: "Lehký militarismus" # todo: NEW TRANSLATION
 USA_focus_light_militarism_desc: "Lidé se zdají být uspokojení, vojensko-průmyslovci jsou spokojeni a celkově panuje klid; nyní otevřeme lehký militarismus a budeme usilovat o zabezpečení doma i v zahraničí pro svobodu tohoto světa." # todo: NEW TRANSLATION
 USA_focus_war_on_terror_budgeting: "Rozpočtování války proti teroru" # todo: NEW TRANSLATION
 USA_focus_war_on_terror_budgeting_desc: "Nepřátelé naší země se snaží nás destabilizovat; musíme usilovat o preventivní údery proti těmto nepřátelům." # todo: NEW TRANSLATION
 USA_focus_increased_rd_budget: "Zvýšení rozpočtu na výzkum a vývoj" # todo: NEW TRANSLATION
 USA_focus_increased_rd_budget_desc: "Vozbrojené síly stagnovaly ve vývoji moderního zbrojení, proto musíme více investovat, abychom zůstali před ostatním světem." # todo: NEW TRANSLATION
 USA_focus_increased_army_personnel_incentives: "Zvýšení pobídek pro personál armády" # todo: NEW TRANSLATION
 USA_focus_increased_army_personnel_incentives_desc: "Lidé jsou pevně přesvědčeni o svém, nemůžeme prosadit zákon o branné povinnosti, proto musíme zlepšit pobídky, aby přilákaly více nováčků." # todo: NEW TRANSLATION
 USA_focus_new_aircraft_models: "Nové modely letadel" # todo: NEW TRANSLATION
 USA_focus_new_aircraft_models_desc: "Letectvo je pýchou moderního bojiště; musíme hledět do budoucnosti letectví, pokud chceme ovládnout nebe." # todo: NEW TRANSLATION
 USA_focus_naval_railgun_program: "Námořní program railgunů" # todo: NEW TRANSLATION
 USA_focus_naval_railgun_program_desc: "Naše námořnictvo je největší na světě, ale není úplně nejsilnější; musíme se zaměřit na rozsáhlé dálkové zbraňové systémy, abychom porazili nepřátele dříve, než by oni mohli pomyslet na porážku nás." # todo: NEW TRANSLATION
 USA_focus_air_force_priority_budgeting: "Prioritní rozpočtování pro letectvo" # todo: NEW TRANSLATION
 USA_focus_air_force_priority_budgeting_desc: "Naše letecká síla musí být nepřekonatelná, proto musíme co nejvíce upřednostnit její rozvoj v rozpočtu." # todo: NEW TRANSLATION
 USA_focus_american_militarism: "Americký militarismus" # todo: NEW TRANSLATION
 USA_focus_american_militarism_desc: "Studená válka skončila, ale začala nová válka; éra amerického militarismu vzbudí strach v nepřátelích svobody." # todo: NEW TRANSLATION
 USA_focus_department_of_improvement: "Oddělení pro zlepšení" # todo: NEW TRANSLATION
 USA_focus_department_of_improvement_desc: "DoI je specializované oddělení výzkumu a vývoje a reforem výcviku v rámci DoD. Nedávné přístupy k boji proti drogám odhalily potenciál pro vylepšení s vojenským využitím. I když někomu to může být nepříjemné, bezpečnost našeho národa je nejvyšší prioritou." # todo: NEW TRANSLATION
 USA_focus_masked_r_and_d: "Maskovaný výzkum a vývoj" # todo: NEW TRANSLATION
 USA_focus_masked_r_and_d_desc: "Když veřejnost není rozptýlena důležitějšími věcmi jako válka proti drogám, vidíme v tom reálný potenciál. S časem, penězi a dobrým výzkumem najdeme způsoby, jak zlepšit průměrného vojáka. Metody nemusí být oblíbené, ale můžeme přesto pokračovat ve výzkumu." # todo: NEW TRANSLATION
 USA_focus_testing_needs: "Potřeba testovacích subjektů" # todo: NEW TRANSLATION
 USA_focus_testing_needs_desc: "Potřebujeme subjekty k ověření a potvrzení našeho výzkumu; i když to může ubírat z rezerv, stále si poradíme s tím, co máme." # todo: NEW TRANSLATION
 USA_focus_needed_equipment: "Potřebné testovací vybavení" # todo: NEW TRANSLATION
 USA_focus_needed_equipment_desc: "Potřebujeme nové vybavení pro provádění výzkumu; náš vliv na členy kongresu nám umožní získat financování z přeřazených rozpočtů." # todo: NEW TRANSLATION
 USA_focus_phase_one: "Fáze 1 - vývoj" # todo: NEW TRANSLATION
 USA_focus_phase_one_desc: "Počáteční testování přineslo omezený růst, nic zásadního, ale postupujeme." # todo: NEW TRANSLATION
 USA_focus_phase_two: "Fáze 2 - vývoj" # todo: NEW TRANSLATION
 USA_focus_phase_two_desc: "Děláme pokroky, ale vedení nejsou spokojeni." # todo: NEW TRANSLATION
 USA_focus_phase_three: "Fáze 3 - vývoj" # todo: NEW TRANSLATION
 USA_focus_phase_three_desc: "Dokázali jsme to, i když to není prý „dokonalé“, přesto si udržíme práci a vedení připije na úspěch." # todo: NEW TRANSLATION
 USA_focus_increased_senses_program: "Program zvýšených smyslů" # todo: NEW TRANSLATION
 USA_focus_increased_senses_program_desc: "Naši vojáci jsou dobrovolníci, mají malé pobídky k nástupu či setrvání; proto jim musíme slíbit dokonalé tělo, které získají, pokud souhlasí s budoucností Ameriky." # todo: NEW TRANSLATION
 USA_focus_captain_america_program: "Program Kapitán Amerika" # todo: NEW TRANSLATION
 USA_focus_captain_america_program_desc: "Máme amerického filmového hrdinu, americký sen v myslích lidí. Teď budeme mít možnost mít americké ochránce díky pokrokům našeho oddělení." # todo: NEW TRANSLATION
 USA_focus_freewill_research: "Výzkum svobodné vůle" # todo: NEW TRANSLATION
 USA_focus_freewill_research_desc: "Když je veřejnost ohromená nebezpečími doma i v zahraničí, musíme je přilákat vývoji, který promění tyto projevy zla v dobro a zlepší naši zemi." # todo: NEW TRANSLATION
 USA_focus_recruitment_campaign: "Náborová kampaň" # todo: NEW TRANSLATION
 USA_focus_recruitment_campaign_desc: "Budeme potřebovat nové dobrovolníky pro projekty, pokud chceme skutečné výsledky, ale nemůžeme odebírat z aktivních složek. Abychom zlepšili rovnováhu, zahájíme kampaň zaměřenou na kohokoli ochotného sloužit své zemi způsoby, které nezahrnují nasazení. Trochu lež, ale kdy náborář někdy lhal." # todo: NEW TRANSLATION
 USA_focus_procuring_new_resorces: "Získávání nových zdrojů" # todo: NEW TRANSLATION
 USA_focus_procuring_new_resorces_desc: "Tyto projekty budou stát peníze a vybavení, které nemáme; můžeme však hledat pomoc u našich politických přátel." # todo: NEW TRANSLATION
 USA_focus_project_memphis: "Projekt Memphis" # todo: NEW TRANSLATION
 USA_focus_project_memphis_desc: "Projekt Memphis je název série projektů, které budou zkoumány a prováděny v okolí Memphisu. Pokud vše půjde dobře, budeme mít skutečné tanky pro vojáky." # todo: NEW TRANSLATION
 USA_focus_project_jackson: "Projekt Jackson" # todo: NEW TRANSLATION
 USA_focus_project_jackson_desc: "Prezident Andrew Jackson je znám pro věci skvělé i méně skvělé; snaha zvýšit schopnost našich vojáků k odvážným činům je zásadní v proměnlivém umění moderní války." # todo: NEW TRANSLATION
 USA_focus_project_theodor: "Projekt Theodore" # todo: NEW TRANSLATION
 USA_focus_project_theodor_desc: "Stejně jako velký progresivista Theodore Roosevelt musíme proměnit naše vojáky v armádu Bull Moose. Budeme mít vojáky s tvrdohlavou odhodlaností a vůlí postupovat vpřed a dál." # todo: NEW TRANSLATION
 USA_focus_pushing_the_anti_smoking_initiative: "Prosazování iniciativy proti kouření" # todo: NEW TRANSLATION
 USA_focus_pushing_the_anti_smoking_initiative_desc: "Občané potřebují zdravější životy, proto musíme prosazovat kampaně ukazující negativní dopady tabákového průmyslu jako celku." # todo: NEW TRANSLATION
 USA_focus_dealing_with_anti_globalist_protest: "Řešení protestů proti globalizaci" # todo: NEW TRANSLATION
 USA_focus_dealing_with_anti_globalist_protest_desc: "Agitátoři protestují proti našim změnám směrem k lepší integraci a spolupráci s cizími ekonomikami; musíme s těmito ignoranty zacházet diskrétně, pokud jsou na očích veřejnosti." # todo: NEW TRANSLATION
 USA_focus_state_visit_to_vietnam: "Státní návštěva Vietnamu" # todo: NEW TRANSLATION
 USA_focus_state_visit_to_vietnam_desc: "Historie našich vztahů s Vietnamem je křehká, ale lepší pozdě než vůbec; proto musíme uskutečnit státní návštěvu do Vietnamu." # todo: NEW TRANSLATION
 USA_focus_helping_al_gore_in_the_coming_election: "Podpora Ala Gora v nadcházejících volbách" # todo: NEW TRANSLATION
 USA_focus_helping_al_gore_in_the_coming_election_desc: "Mandát prezidenta brzy končí a Al Gore, viceprezident, se zdá být nejlepším nástupcem. Musíme zajistit, aby byl oblíben veřejností a byl zvolen." # todo: NEW TRANSLATION
 USA_focus_the_2001_attacks: "Útoky z roku 2001" # todo: NEW TRANSLATION
 USA_focus_the_2001_attacks_desc: "USA byly právě napadeny na svém území v jednom z největších měst pod jejich kontrolou; národ je otřesen, ale roste odhodlání reagovat na takové teroristické činy." # todo: NEW TRANSLATION
 USA_focus_avoiding_an_illegal_war: "Vyhnout se nezákonné válce" # todo: NEW TRANSLATION
 USA_focus_avoiding_an_illegal_war_desc: "Lidé jsou rozhořčeni, ale opatrní; i když chtějí odpovědět na tento útok, nechtějí být v dlouhodobém konfliktu, který může ohrozit jejich životy. Tomu můžeme čelit pasivně-agresivním přístupem k zahraniční diplomacii, zejména vůči zemím, které budeme považovat za „problematické“." # todo: NEW TRANSLATION
 USA_focus_the_self_security_option: "Možnost vlastní bezpečnosti" # todo: NEW TRANSLATION
 USA_focus_the_self_security_option_desc: "Není dost odvahy pro potenciálně dlouhou válku, musíme se tedy zaměřit vnitřně; selhání letištní bezpečnosti umožnilo takové útoky." # todo: NEW TRANSLATION
 USA_focus_the_war_on_terror: "Válka proti teroru" # todo: NEW TRANSLATION
 USA_focus_the_war_on_terror_desc: "Karty jsou rozdány a my jsme zvážili šance; abychom pomstili naše lidi a preventivně zastavili budoucí útoky, musíme bojovat proti zdrojům těchto zvrhlých osob." # todo: NEW TRANSLATION
 USA_focus_post_9_11_security_problem: "Bezpečnostní problém po 11. září" # todo: NEW TRANSLATION
 USA_focus_post_9_11_security_problem_desc: "Národ překonal šok z útoků, ale nyní vzniká otázka, jak zabránit takovým činům v budoucnu." # todo: NEW TRANSLATION
 USA_focus_internal_security_initiative: "Iniciativa vnitřní bezpečnosti" # todo: NEW TRANSLATION
 USA_focus_internal_security_initiative_desc: "Abychom spatřili nepřítele, musíme začít uvnitř a zahájit novou bezpečnostní iniciativu." # todo: NEW TRANSLATION
 USA_focus_a_balanced_approach: "Vyvážený přístup" # todo: NEW TRANSLATION
 USA_focus_a_balanced_approach_desc: "Problémů je mnoho a různého druhu; musíme cílit na největší a vyvážit je, než se pustíme do menších." # todo: NEW TRANSLATION
 USA_focus_power_projection: "Projekce síly" # todo: NEW TRANSLATION
 USA_focus_power_projection_desc: "Nepřátelé jsou v zahraničí, proto musíme reformovat naše zpravodajské služby, abychom lépe porozuměli budoucím nepřátelům." # todo: NEW TRANSLATION
 USA_focus_religous_freedoms_debate: "Debata o náboženských svobodách" # todo: NEW TRANSLATION
 USA_focus_religous_freedoms_debate_desc: "Činy vycházející z náboženství, které útočí na území USA, zasahují do jádra naší ústavy; jak zareagují jak vůdci, tak věřící?" # todo: NEW TRANSLATION
 USA_focus_full_freedoms: "Plné svobody" # todo: NEW TRANSLATION
 USA_focus_full_freedoms_desc: "Zakladatelé nepředpokládali, že bude náboženství použito jako zbraň; pokud změníme tento základ naší ústavy, napadáme naše zásady a náš lid." # todo: NEW TRANSLATION
 USA_focus_key_limitations: "Klíčová omezení" # todo: NEW TRANSLATION
 USA_focus_key_limitations_desc: "Zakladatelé nevěděli, že se na americké území dostanou nábožensky motivované útoky; musíme tedy vyvážit, co zakladatelé chtěli a za čím jako Amerika stojíme." # todo: NEW TRANSLATION
 USA_focus_targeted_restrictions: "Cílené omezení" # todo: NEW TRANSLATION
 USA_focus_targeted_restrictions_desc: "Náboženští extremisté zničili princip, na kterém byla tato země založena, a my musíme reagovat tak, abychom vyslali zprávu těm, kdo nám chtějí ublížit." # todo: NEW TRANSLATION
 USA_focus_school_choice_dilemma: "Dilema volby školy" # todo: NEW TRANSLATION
 USA_focus_school_choice_dilemma_desc: "USA trpí rostoucím rozdělením mezi bohatými soukromými školami a ochuzováním veřejných škol. Musíme najít skutečné řešení, aby veřejnost pochopila a stanovila skutečný standard vzdělávání našich budoucích generací." # todo: NEW TRANSLATION
 USA_focus_the_public_majority: "Veřejná většina" # todo: NEW TRANSLATION
 USA_focus_the_public_majority_desc: "Veřejný systém byl zaškrcen. Pokud se na něj zaměříme a potlačíme tyto „privilegované“ školy, můžeme zlepšit vzdělávání naší mládeže." # todo: NEW TRANSLATION
 USA_focus_schooling_status_quo: "Status quo školství" # todo: NEW TRANSLATION
 USA_focus_schooling_status_quo_desc: "Současná dynamika je v pořádku, jen drobné doladění legislativy a zvýšení informovanosti rodičů o možnostech; pozornost pak lze více směřovat na instituce než na vládu." # todo: NEW TRANSLATION
 USA_focus_the_private_majority: "Soukromá většina" # todo: NEW TRANSLATION
 USA_focus_the_private_majority_desc: "Soukromý sektor dobře standardizoval a směřoval rodičovské peníze ke dětem; proto musíme uvolnit regulace a upřednostnit soukromé školy." # todo: NEW TRANSLATION
 USA_focus_the_power_grid_debate: "Debata o energetické síti" # todo: NEW TRANSLATION
 USA_focus_the_power_grid_debate_desc: "Americká elektrická síť se mnoho let rozpadá; její tenkost a propojenost vedou k otázkám, jak ji opravit." # todo: NEW TRANSLATION
 USA_focus_a_united_grid_for_all: "Jednotná síť pro všechny" # todo: NEW TRANSLATION
 USA_focus_a_united_grid_for_all_desc: "Síť musí být sjednocena; toto sjednocení umožní přepojovat elektřinu tam, kde je potřeba, aby se pomohlo postiženým nebo méně prosperujícím oblastem." # todo: NEW TRANSLATION
 USA_focus_a_little_here_and_a_little_there: "Trochu tady, trochu tam" # todo: NEW TRANSLATION
 USA_focus_a_little_here_and_a_little_there_desc: "Země je příliš velká na plně jednotnou síť, ale můžeme ji lépe „centralizovat“ vytvořením strategických podstanic a přesměrováním sítí, aby se zabránilo přetížení a kaskádovým výpadkům." # todo: NEW TRANSLATION
 USA_focus_the_free_market_approach: "Přístup volného trhu" # todo: NEW TRANSLATION
 USA_focus_the_free_market_approach_desc: "Texaská síť je nejlepším příkladem státní a soukromé kontroly; měli bychom to zavést v každém státě. Udržujte federální síť jako prostředek proti regionálním rozsáhlým výpadkům, ale nechte každý stát soběstačný; státy s přebytkem mohou prodávat přebytek a pomáhat deficitním státům." # todo: NEW TRANSLATION
 USA_focus_the_food_stamps_problem: "Problém s potravinovými poukázkami" # todo: NEW TRANSLATION
 USA_focus_the_food_stamps_problem_desc: "Program potravinových poukázek je jedním z opakujících se problémů v americkém systému sociální pomoci; předpisy si protiřečí, škrty rozpočtu ani navýšení nepomáhají a mnoho potřebných nedostane pomoc, zatímco jiní ji zneužívají. Musíme najít řešení." # todo: NEW TRANSLATION
 USA_focus_food_stamps_accessability_act: "Zákon o přístupnosti potravinových poukázek" # todo: NEW TRANSLATION
 USA_focus_food_stamps_accessability_act_desc: "Lidé potřebují jídlo a vzhledem k monopolům v cukrovarnictví a potravinářství můžeme to zmírnit lepším financováním a rozšířením programu potravinových poukázek na více lidí." # todo: NEW TRANSLATION
 USA_focus_the_better_food_stamps_quality_act: "Zákon o lepší kvalitě potravinových poukázek" # todo: NEW TRANSLATION
 USA_focus_the_better_food_stamps_quality_act_desc: "Proces přijetí je zmatený a únavný; musíme jej zjednodušit a vyjasnit, kdo a jak může získat pomoc." # todo: NEW TRANSLATION
 USA_focus_the_food_stamps_protection_act: "Zákon o ochraně potravinových poukázek" # todo: NEW TRANSLATION
 USA_focus_the_food_stamps_protection_act_desc: "Program má příliš volné kritéria přijetí, mnoho lidí systém zneužívá; proto musíme přitvrdit a zároveň poskytnout doplňkové daňové úlevy nejchudším, kteří to opravdu potřebují." # todo: NEW TRANSLATION
 USA_focus_the_rental_crisis: "Krize pronájmů" # todo: NEW TRANSLATION
 USA_focus_the_rental_crisis_desc: "Nájemné rostlo exponenciálně natolik, že mnoho lidí riskuje koupi domu, protože je mnohem levnější vlastnit než pronajímat." # todo: NEW TRANSLATION
 USA_focus_price_control_legislation: "Legislativa kontrolující ceny" # todo: NEW TRANSLATION
 USA_focus_price_control_legislation_desc: "Majitelé nájemních komplexů zvyšovali ceny a vynutili si vysoké částky; musíme to opravit přísnou legislativou." # todo: NEW TRANSLATION
 USA_focus_moderate_regulatory_approach: "Mírný regulační přístup" # todo: NEW TRANSLATION
 USA_focus_moderate_regulatory_approach_desc: "Předpisy a byrokracie ohledně vlastnictví pronajímaných bytů, obytných přívěsů atd. způsobují zmatek a zdražování; mírná deregulace a jasnější pravidla, jak by mělo být nájemné vázáno na vybavení a pokryté účty, umožní pružnější přístup." # todo: NEW TRANSLATION
 USA_focus_pro_tenant_bill: "Zákon na ochranu nájemníků" # todo: NEW TRANSLATION
 USA_focus_pro_tenant_bill_desc: "Předpisy stlačují všechno, co může pronajímatel nabídnout k odůvodnění ceny; musíme se zbavit té byrokratické škatulky, pokud chceme více dostupného bydlení a lépe vybavené nájemníky." # todo: NEW TRANSLATION
 USA_focus_civil_rights_contention: "Spor o občanská práva" # todo: NEW TRANSLATION
 USA_focus_civil_rights_contention_desc: "USA má obtížnou historii při prosazování reforem éry občanských práv; situace však začíná vřít kvůli konspiračním teoriím a otevřenému nesouhlasu, což odvádí pozornost od skutečných problémů a možných řešení." # todo: NEW TRANSLATION
 USA_focus_a_new_civil_rights_deal: "Nová dohoda o občanských právech" # todo: NEW TRANSLATION
 USA_focus_a_new_civil_rights_deal_desc: "Občanská práva se neposunula dostatečně daleko; podobně jako u New Dealu FDR musíme mít novou občanskou dohodu, pokud se chceme posunout kupředu jako lid těchto Spojených států." # todo: NEW TRANSLATION
 USA_focus_limited_legislative_action: "Omezené legislativní kroky" # todo: NEW TRANSLATION
 USA_focus_limited_legislative_action_desc: "Šeptání kulturních problémů není zcela bezdůvodné, ale radikálové znehodnotili skutečné poselství hnutí; legislativě je třeba se věnovat, ale je to otázka času, než se téma opět ztratí." # todo: NEW TRANSLATION
 USA_focus_delegation_to_state_governments: "Předání státním vládám" # todo: NEW TRANSLATION
 USA_focus_delegation_to_state_governments_desc: "Federální vláda nemusí řešit problém, kterým se už zabývala; musíme tento důležitý úkol delegovat na státy a informovat je o změnách, které by měly učinit, než budeme nuceni jednat." # todo: NEW TRANSLATION
 USA_focus_the_marriage_debate: "Debata o manželství" # todo: NEW TRANSLATION
 USA_focus_the_marriage_debate_desc: "Sexuální revoluce změnila status quo toho, co se považuje za manželský svazek. Mnozí jsou rozrušeni, protože kongres a státní představitelé buď nic neudělali, nebo ignorují prosby postižených. Musíme proto zahájit debatu o konceptu stejnopohlavního manželství a najít řešení." # todo: NEW TRANSLATION
 USA_focus_yes_i_do: "Říkám ano" # todo: NEW TRANSLATION
 USA_focus_yes_i_do_desc: "Kongres schválil zákon, který federálně uznává stejnopohlavní manželství a instituce, které zákon neakceptují, budou vyšetřovány, mohou být uzavřeny nebo silně pokutovány za diskriminační jednání porušující nový zákon." # todo: NEW TRANSLATION
 USA_focus_yes_but_with_extra_steps: "Ano...Myslím, že potřebujeme změnu" # todo: NEW TRANSLATION
 USA_focus_yes_but_with_extra_steps_desc: "Kongres souhlasil s přijetím zákona, který cílí na diskriminaci párů stejného pohlaví, které se chtějí vdát. Nicméně spekuluje se o rozsahu zákona; někteří říkají, že jde příliš daleko, jiní, že nestačí." # todo: NEW TRANSLATION
 USA_focus_push_it_towards_the_state_legislations: "Ano...Myslím, že by se tím měly zabývat státy" # todo: NEW TRANSLATION
 USA_focus_push_it_towards_the_state_legislations_desc: "Federální vláda by se neměla vměšovat do nábožensky vymezeného konceptu manželství; proto musíme přesunout tuto otázku na úroveň států a zvýšit místní povědomí." # todo: NEW TRANSLATION
 USA_focus_continued_gun_control_problems: "Pokračující problémy kontroly zbraní" # todo: NEW TRANSLATION
 USA_focus_continued_gun_control_problems_desc: "Nárůst mantry pro- a proti-kontrolním skupinám rozdělil národ natolik, že statistiky jsou zkreslovány; Kongres musí jednat dříve, než to přeroste v něco kritického." # todo: NEW TRANSLATION
 USA_focus_pro_gun_control_legislations: "Legislativa podporující kontrolu zbraní" # todo: NEW TRANSLATION
 USA_focus_pro_gun_control_legislations_desc: "Kongres schválil návrh zákona, který zavede přísný systém kontroly vlastnictví a nákupu střelných zbraní." # todo: NEW TRANSLATION
 USA_focus_continued_compromising: "Pokračující kompromisy" # todo: NEW TRANSLATION
 USA_focus_continued_compromising_desc: "Kongres souhlasil s přijetím zákona, který cílí na klíčové aspekty procesu nákupu zbraní; doufá se, že to lépe prověří, kdo zbraně získá." # todo: NEW TRANSLATION
 USA_focus_rolling_back_redundant_legislations: "Rušení nadbytečné legislativy" # todo: NEW TRANSLATION
 USA_focus_rolling_back_redundant_legislations_desc: "Federální vláda tento problém zapříčinila; statistiky ukazují, že lidé nejsou schopni reagovat na spontánní ohrožení života. Proto zrušme některé nadbytečné a byrokratické části současné legislativy a nechte Američany navzájem pomáhat při obraně." # todo: NEW TRANSLATION
 USA_focus_rising_policing_problems: "Narůstající problémy policie" # todo: NEW TRANSLATION
 USA_focus_rising_policing_problems_desc: "Nedávná série případů policejního násilí, která se objevuje v médiích, vyvolala vážné občanské nepokoje; Kongres musí jednat rychle, než to eskaluje." # todo: NEW TRANSLATION
 USA_focus_federal_oversight: "Federální dohled" # todo: NEW TRANSLATION
 USA_focus_federal_oversight_desc: "Kongres přijal zákon, který vytvoří federální dozorčí komisi pro hodnocení policejních sborů a lepší jejich integraci s komunitami. To by mělo standardizovat a centralizovat chaotickou povahu místních agentur." # todo: NEW TRANSLATION
 USA_focus_a_moderate_police_force: "Mírná policie" # todo: NEW TRANSLATION
 USA_focus_a_moderate_police_force_desc: "Kongres schválil zákon o reformě policejních sborů ohledně zadržovacích postupů a přiměřeného vybavení, které mohou mít místní orgány v určitých situacích." # todo: NEW TRANSLATION
 USA_focus_this_is_a_state_matter: "Toto je záležitost státu" # todo: NEW TRANSLATION
 USA_focus_this_is_a_state_matter_desc: "Státy musejí situaci zvládnout a řešit tyto lokální problémy. Kongres připravuje legislativu, která se zaměří na nedbalé státy v řešení jejich vnitřních problémů, protože federální vláda by neměla rozesílat agentury všude a oslabovat zdroje." # todo: NEW TRANSLATION
 USA_focus_healthcare_drug_transparency: "Transparentnost cen léků" # todo: NEW TRANSLATION
 USA_focus_healthcare_drug_transparency_desc: "Ceny potřebných léků stále rostou a stále více Američanů si je nemůže dovolit; Kongres musí tento problém řešit dřív, než přeroste." # todo: NEW TRANSLATION
 USA_focus_expanding_the_fda_powers: "Rozšíření pravomocí FDA" # todo: NEW TRANSLATION
 USA_focus_expanding_the_fda_powers_desc: "Kongresní reformy týkající se FDA a jejích pravomocí budou nyní rozšířeny tak, aby zahrnovaly vyšetřování společností, u nichž se předpokládají přehnané cenové praktiky, spolu s výrobními procesy, které tyto nadměrnosti mohou vytvářet. Cílem je podrobně prozkoumat farmaceutické firmy a odhalit problémy u jejich zdroje." # todo: NEW TRANSLATION
 USA_focus_perscription_reforms: "Reformy předpisů" # todo: NEW TRANSLATION
 USA_focus_perscription_reforms_desc: "Pomocí legislativy, která donutí farmaceutické společnosti k větší otevřenosti, budou firmy nuceny více prozrazovat informace o přehnaně drahých lécích. To dá veřejnosti lepší pochopení, proč mají ceny takovou úroveň." # todo: NEW TRANSLATION
 USA_focus_internal_review_boards: "Interní hodnotící komise" # todo: NEW TRANSLATION
 USA_focus_internal_review_boards_desc: "S využitím iniciativy stát po stát mohou být farmaceutické firmy podrobeny interním hodnotícím komisím, aby si uvědomily a pochopily, jak a proč jsou ceny léků takové, jaké jsou." # todo: NEW TRANSLATION
 USA_focus_healthcare_billing_troubles: "Problémy s účtováním zdravotní péče" # todo: NEW TRANSLATION
 USA_focus_healthcare_billing_troubles_desc: "I přes to, že náš zdravotnický systém se zdá být více stabilní, účty průměrného občana se zdají téměř denně růst. Někteří podezírají pojišťovny, jiní vidí příčinu jinde. Ať už je to cokoli, kongres tomu musí učinit přítrž." # todo: NEW TRANSLATION
 USA_focus_billing_commission: "Komise pro účtování zdravotní péče" # todo: NEW TRANSLATION
 USA_focus_billing_commission_desc: "Kongresní zákonodárci právě schválili zákon HBC, který zřídí nezávislou komisi, jež přezkoumá a kategorizuje, jak zdravotnická zařízení a pojišťovny vytvářejí své účty, a půjde po těch, kdo nafukují účetnictví pro osobní zisk." # todo: NEW TRANSLATION
 USA_focus_transparent_reforms: "Transparentní reformy" # todo: NEW TRANSLATION
 USA_focus_transparent_reforms_desc: "Kongres pod tlakem veřejnosti schválil sérii reforem transparentnosti, které vynutí u zdravotnických institucí a pojišťoven otevřenost ohledně jejich fakturačních metod a toho, co co stojí. Doufá se, že tato otevřená informace obnoví soutěž, když lidé budou hledat lepší ceny péče." # todo: NEW TRANSLATION
 USA_focus_decentralized_reviews_committee: "Decentralizovaný výbor pro přezkumy" # todo: NEW TRANSLATION
 USA_focus_decentralized_reviews_committee_desc: "Kongres schválil zákon DRC, který v podstatě dává státům větší pravomoc přímo zasahovat vůči podnikům v oblasti pojištění a zdravotnictví prostřednictvím zřízených přezkumných komisí. Mnozí to vidí jako náplast, ale mnozí také jako způsob, jak urychlit povědomí prostřednictvím mnoha opatření místo jednoho centrálního orgánu." # todo: NEW TRANSLATION
 USA_focus_social_security_not_secure: "Sociální zabezpečení není jisté?" # todo: NEW TRANSLATION
 USA_focus_social_security_not_secure_desc: "Změny v demografii země během posledních přibližně 50 let proměnily kdysi hrdý pilíř našich sociálních programů v nic menšího než pyramidovou hru. S tímto narůstajícím problémem musí zákonodárci řešit tuto záležitost dříve, než začne ovlivňovat významnou volební skupinu občanů." # todo: NEW TRANSLATION
 USA_focus_increased_benefits: "Zvýšené dávky" # todo: NEW TRANSLATION
 USA_focus_increased_benefits_desc: "Rozpočet je menší, než populace roste, takže ho prostě navýšíme — pomůže to našim volebním preferencím." # todo: NEW TRANSLATION
 USA_focus_welfare_reforms: "Reformy sociálního zabezpečení" # todo: NEW TRANSLATION
 USA_focus_welfare_reforms_desc: "Reforma rozpočtu a daní souvisejících se systémem sociálního zabezpečení zajistí dlouhověkost programu s co nejmenším dopadem na státní rozpočet. Celkově by to mělo být výhodné jak pro nás, tak pro občany." # todo: NEW TRANSLATION
 USA_focus_welfare_backstepping: "Omezování sociálních dávek" # todo: NEW TRANSLATION
 USA_focus_welfare_backstepping_desc: "Lidé jsou příliš měkcí a postupně pracují stále méně, protože mají zdánlivě zajičený důchod. Musíme reformovat a škrtnout nadbytečnosti v programu, abychom zajistili rozpočtovou konsolidaci a motivovali lidi šetřit a plánovat na důchod. Možná to nebude nejlepší řešení krátkodobě, ale dlouhodobě nám lidé poděkují." # todo: NEW TRANSLATION
 USA_focus_training_troubles: "Problémy s výcvikem policie" # todo: NEW TRANSLATION
 USA_focus_training_troubles_desc: "V poslední době se v médiích objevuje více případů problémů s výcvikem orgánů činných v trestním řízení. Ať už média situaci nadsazují, existuje silný veřejný rozruch. Kongres musí řešit tuto otázku dříve, než se veřejnost příliš rozzlobí." # todo: NEW TRANSLATION
 USA_focus_federal_training_board: "Federální výcviková rada" # todo: NEW TRANSLATION
 USA_focus_federal_training_board_desc: "Kongres schválil zákon o rozpočtových a výcvikových reformách, podle kterého bude federální výcviková rada pověřena standardizací a zefektivněním výcvikových programů, aby byla zajištěna jednotnost a lepší soudržnost, když různé složky řeší stejný problém." # todo: NEW TRANSLATION
 USA_focus_legislative_training_reforms: "Legislativní reformy výcviku" # todo: NEW TRANSLATION
 USA_focus_legislative_training_reforms_desc: "Kongres schválil zákon PTR, právní předpis, který lépe zavede a aktualizuje metody výcviku a odstraňuje potenciální problematické aktéry, kteří způsobili skandály v oblasti vymáhání práva." # todo: NEW TRANSLATION
 USA_focus_better_budgeting_programs: "Lepší rozpočtové programy" # todo: NEW TRANSLATION
 USA_focus_better_budgeting_programs_desc: "Policie je prostě podfinancovaná. Kongresní rozpočtové reformy byly schváleny, aby lépe alokovaly a zvýšily financování potřebných výcvikových programů a aby napravily nedostatek osobních pobídek, aby tito pracovníci byli náležitě odměněni za riziko, které podstupují." # todo: NEW TRANSLATION
 USA_focus_the_green_wave: "Zelená vlna" # todo: NEW TRANSLATION
 USA_focus_the_green_wave_desc: "Nedávné události a technologický pokrok způsobily návrat environmentalismu. Tyto volání vyvolávají napětí ve společnosti a mnoho lidí hledá u kongresu plán opatření. Otázka zní, jaký plán kongres zvolí." # todo: NEW TRANSLATION
 USA_focus_riding_the_wave: "Využít vlny" # todo: NEW TRANSLATION
 USA_focus_riding_the_wave_desc: "Kongres se rozhodl jít cestou proaktivních výsledků; zatímco mnozí pochybuje o jejich závazku, jiní vítají novou kapitolu v dějinách USA, kterou takové stanovisko vytvoří." # todo: NEW TRANSLATION
 USA_focus_playing_life_guard: "Hrát plavčíka" # todo: NEW TRANSLATION
 USA_focus_playing_life_guard_desc: "Kongres se rozhodl tolerovat iniciativy, které lidé podnikají pro zlepšení. Pokud je třeba kongresní schválení, lid mluvil, a proto to bude občanstvo, kdo povede pokrok." # todo: NEW TRANSLATION
 USA_focus_staying_out_of_the_water: "Držet se stranou" # todo: NEW TRANSLATION
 USA_focus_staying_out_of_the_water_desc: "Kongres se rozhodl nechat lidi jednat podle svých rozhodnutí, protože jsou důležitější otázky, které je třeba řešit." # todo: NEW TRANSLATION
 USA_focus_the_jobs_crisis: "Krize pracovních míst" # todo: NEW TRANSLATION
 USA_focus_the_jobs_crisis_desc: "S tlakem na \"zelenou ekonomiku\" je mnoho lidí oprávněně skeptických ohledně přechodu a potenciálního přechodného období. Kongres musí zvážit, jak k této výzvě přistoupit, protože rostoucí nepokoje mohou populace rozdělit." # todo: NEW TRANSLATION
 USA_focus_green_financing: "Zelené financování" # todo: NEW TRANSLATION
 USA_focus_green_financing_desc: "Kongres se rozhodl podpořit schválení legislativy, která je \"Pro-Green\". To znamená, že budou přijaty zákony vytvářející mechanismy pro firmy a lidi, aby přešli na zelené energetické profese a nové ekonomické postupy." # todo: NEW TRANSLATION
 USA_focus_limited_supporting: "Omezená podpora" # todo: NEW TRANSLATION
 USA_focus_limited_supporting_desc: "Kongres si zvolil cestu „mělčiny“. Pomůže makroekonomickým financováním a přechodovými programy, zatímco menší individuální záležitosti budou ponechány trhu a širší veřejnosti." # todo: NEW TRANSLATION
 USA_focus_the_green_market: "Zelený trh" # todo: NEW TRANSLATION
 USA_focus_the_green_market_desc: "Kongres nechal volný trh převzít otěže. Díky poptávce a flexibilitě by měla být přeměna plynulejší. Mnozí však nevědí, jaké budou skutečné náklady pro daňového poplatníka nebo budoucí generace při tomto „nezasahujícím“ přístupu." # todo: NEW TRANSLATION
 USA_focus_the_social_impact: "Sociální dopad" # todo: NEW TRANSLATION
 USA_focus_the_social_impact_desc: "S přechodem na zelenou ekonomiku přichází i změna životní úrovně. Mnozí se ptají, jak toho dosáhnout s ohledem na starší domy a rodiny ve srovnání s novějšími standardy bydlení. Kongres bude muset vyřešit tuto potenciální občanskou krizi." # todo: NEW TRANSLATION
 USA_focus_the_greenhouse_act: "Zákon Greenhouse" # todo: NEW TRANSLATION
 USA_focus_the_greenhouse_act_desc: "Kongresní legislativa nazvaná Greenhouse Act vstoupí v platnost; krátce řečeno se zaměří na základní potřeby jako produkce potravin financováním dalšího výzkumu do vertikálního zemědělství a programů laboratorního masa. Kongres doufá, že sníží náklady na potraviny a zdravotní dopady, aby motivoval lidi spořit a kupovat novější domy nebo modernizovat stávající bydlení." # todo: NEW TRANSLATION
 USA_focus_the_housing_improvements_act: "Zákon o zlepšení bydlení" # todo: NEW TRANSLATION
 USA_focus_the_housing_improvements_act_desc: "Byla přijata legislativa; Zákon o zlepšení bydlení bude cílit na městské oblasti a usilovat o federální finanční iniciativy na modernizaci a ekologické vylepšení bydlení. Cílem je zaměřit se na centrální oblasti s velkou populací, aby to pomohlo nastartovat projekty obnovy bydlení, i když někteří pochybují o efektivitě při řízení nákladů a o blahu postižených obyvatel." # todo: NEW TRANSLATION
 USA_focus_free_choice_Act: "Zákon svobodné volby" # todo: NEW TRANSLATION
 USA_focus_free_choice_Act_desc: "Kongres schválil Free Choice Act; tato série zákonů lépe deleguje státům a okresním vládám prioritu a implementaci nových zelenějších programů, které přechod ekonomiky i společenského života umožní. Mnozí se však obávají, že takový ústup od klíčového národního zásahu může mít v dlouhodobém horizontu vážné následky." # todo: NEW TRANSLATION
 USA_focus_the_nuclear_question: "Jaderná otázka" # todo: NEW TRANSLATION
 USA_focus_the_nuclear_question_desc: "Stále více lidí volá po pro-jaderných i anti-jaderných řešeních pro zlepšení energetické produkce. S takto horkou a potenciálně rozdělující otázkou má kongres plné ruce práce s tím, jaký bude federální postoj k velké zelené otázce. Skutečná otázka zní: učiní kongres správné rozhodnutí?" # todo: NEW TRANSLATION
 USA_focus_anti_nuclear_act: "Anti-jaderný zákon" # todo: NEW TRANSLATION
 USA_focus_anti_nuclear_act_desc: "Kongresní zákonodárci schválili legislativu, podle které bude jaderná technologie zakázána jako federální investice. To znamená, že státům zůstanou plné investiční náklady na takové projekty, zatímco federální financování půjde na jiné nenukleární zdroje. Mnozí Američané si oddechnou, ale za jakou cenu pro sebe samé?" # todo: NEW TRANSLATION
 USA_focus_miniature_growth_act: "Zákon o malém růstu" # todo: NEW TRANSLATION
 USA_focus_miniature_growth_act_desc: "Dnes kongres schválil zákon, který pomůže znovuzačlenit jadernou energii do Spojených států. I když se mnozí stále bojí událostí minulosti, zastánci jaderné energie vidí přínosy, avšak obávají se, že zákon může vyvolat větší náklady, než stojí za to." # todo: NEW TRANSLATION
 USA_focus_atomic_reforms_Act: "Zákon o atomových reformách" # todo: NEW TRANSLATION
 USA_focus_atomic_reforms_Act_desc: "Zákonodárci v kongresu schválili návrh, který povede k rozšíření adopce jaderné energetiky. Ačkoliv se očekává, že to výrazně sníží náklady pro domácnosti i průmysl, mnozí se stále obávají, že s tak rychlým rozvojem jaderné technologie jsme jen krůček od amerického Černobylu." # todo: NEW TRANSLATION
 USA_focus_foreign_policy: "Zahraniční politika" # todo: NEW TRANSLATION
 USA_focus_foreign_policy_desc: "USA byly v poslední době laxní v zahraničních záležitostech, a proto musíme tento aspekt zájmů národa oživit." # todo: NEW TRANSLATION
 USA_focus_foreign_policy_plan: "Plán USA v zahraniční politice" # todo: NEW TRANSLATION
 USA_focus_foreign_policy_plan_desc: "Probíhající občanské války v Západní Africe budou dobrým prostorem pro formování zahraniční politiky, ale nejsme si jisti, zda ji budou i definovat." # todo: NEW TRANSLATION
 USA_focus_support_the_democratic_movement: "Podpora demokratického hnutí" # todo: NEW TRANSLATION
 USA_focus_support_the_democratic_movement_desc: "Usilují o svobodu a silný stát, musíme je podpořit." # todo: NEW TRANSLATION
 USA_focus_support_the_nationalist_movement: "Podpora nacionalistického hnutí" # todo: NEW TRANSLATION
 USA_focus_support_the_nationalist_movement_desc: "Usilují o svobodu a silný stát, musíme je podpořit." # todo: NEW TRANSLATION
 USA_focus_the_salesman_approach: "Přístup obchodníka" # todo: NEW TRANSLATION
 USA_focus_the_salesman_approach_desc: "Lidé nechtějí válku, ale také nechtějí jen bezčinně přihlížet. Můžeme získat pro naši zemi i svět, pokud začneme propagovat školení a prodej vybavení těm, kdo to potřebují." # todo: NEW TRANSLATION
 USA_focus_supplying_our_sierra_leone: "Zásobování Sierra Leone" # todo: NEW TRANSLATION
 USA_focus_supplying_our_sierra_leone_desc: "Lidé v Sierra Leone jsou nedostatečně vybaveni a musíme jim pomoci." # todo: NEW TRANSLATION
 USA_focus_meeting_with_african_union_members: "Setkání s členy Africké unie" # todo: NEW TRANSLATION
 USA_focus_meeting_with_african_union_members_desc: "Afrika je rozsáhlý a nejistý kontinent, proto se musíme setkat s vůdci Africké unie, abychom lépe porozuměli složitosti a klientele, kterou bychom mohli mít." # todo: NEW TRANSLATION
 USA_focus_securing_trade_with_africa: "Zajištění obchodu s Afrikou" # todo: NEW TRANSLATION
 USA_focus_securing_trade_with_africa_desc: "Kontinent je bohatý na zdroje, a proto bude podpora vzájemného obchodu prospěšná pro naši zemi i náš vliv na kontinentu." # todo: NEW TRANSLATION
 USA_focus_the_humanitarian_approach: "Humanitární přístup" # todo: NEW TRANSLATION
 USA_focus_the_humanitarian_approach_desc: "Lidé nechtějí válku, ale také nechtějí jen bezčinně přihlížet. Musíme vyslat zprávu a nejlepším způsobem je humanitární pomoc." # todo: NEW TRANSLATION
 USA_focus_advising_sierra_leone: "Poradenství pro Sierra Leone" # todo: NEW TRANSLATION
 USA_focus_advising_sierra_leone_desc: "Národ je slušně vybaven, ale chaoticky vycvičen; musíme jim pomoci s tréninkem, pokud chceme doufat v jejich vítězství." # todo: NEW TRANSLATION
 USA_focus_meeting_eu_leadership: "Setkání s vedením EU" # todo: NEW TRANSLATION
 USA_focus_meeting_eu_leadership_desc: "Evropané drželi Afrika po tisíciletí a proto mají nejvíce informací o tom, jak s kontinentem zacházet. Můžeme lépe pochopit potíže, které nás čekají, pokud s nimi promluvíme." # todo: NEW TRANSLATION
 USA_focus_coordinated_help: "Koordinovaná pomoc" # todo: NEW TRANSLATION
 USA_focus_coordinated_help_desc: "Francouzi mají zahraniční legii a my bychom ji také měli mít; musíme změnit náš obraz a upevnit nárok na světový mír a svobodu." # todo: NEW TRANSLATION
 USA_focus_the_interventionist_will: "Vůle zasahovat" # todo: NEW TRANSLATION
 USA_focus_the_interventionist_will_desc: "Lidé chtějí zasáhnout a my nemůžeme jen sedět bez činu. Musíme vyslat poselství a vzbudit strach u nepřátel naší země a ukázat, že jsme stále silní." # todo: NEW TRANSLATION
 USA_focus_sierra_leone_peacekeepers: "Sierra Leone „mírotvorci\"" # todo: NEW TRANSLATION
 USA_focus_sierra_leone_peacekeepers_desc: "Národ je slušně vybaven, ale nedosahuje skutečného pokroku; můžeme vyslat „mírotvorce“ jako by byli přiděleni OSN a pomoci nasměrovat konflikt pozitivnějším směrem." # todo: NEW TRANSLATION
 USA_focus_state_visit_to_the_united_kingdom: "Oficiální návštěva Spojeného království" # todo: NEW TRANSLATION
 USA_focus_state_visit_to_the_united_kingdom_desc: "Spojené království bývalo koloniálním správcem území Sierra Leone a musí mít nejlepší znalosti, jak nám v tomto malém podniku pomoci; může nám také pomoci v jiných konfliktech na území bývalé Britské říše." # todo: NEW TRANSLATION
 USA_focus_joint_police_action: "Společná „policejní akce\"" # todo: NEW TRANSLATION
 USA_focus_joint_police_action_desc: "Policejní akce, která je občanskou válkou v Sierra Leone, vypadá slibně pro nový druh zahraniční politiky. Musíme pojem „policejní akce“ zjemnit a předefinovat, aby se nezačaly opakovat sentimenty z vietnamské éry." # todo: NEW TRANSLATION
 USA_focus_state_visit_to_canada: "Oficiální návštěva Kanady" # todo: NEW TRANSLATION
 USA_focus_state_visit_to_canada_desc: "Na severu hledáme přátelství a bezpečnost, abychom si neodcizili ty, kteří jsou v našem sousedství." # todo: NEW TRANSLATION
 USA_focus_state_visit_to_mexico: "Oficiální návštěva Mexika" # todo: NEW TRANSLATION
 USA_focus_state_visit_to_mexico_desc: "Na jihu hledáme mír a stabilitu; neměli bychom zapomínat ani na naši nejbližší oblast." # todo: NEW TRANSLATION
 USA_focus_state_visit_to_brazil: "Oficiální návštěva Brazílie" # todo: NEW TRANSLATION
 USA_focus_state_visit_to_brazil_desc: "Naši sousedé na jihu — nesmíme na ně zapomenout; kde by byla naše hemisférická hegemonie bez našeho největšího jižního kontinentálního protějšku. Zajedeme se podívat a pomůžeme, kde můžeme." # todo: NEW TRANSLATION
 USA_focus_the_afghanistan_question: "Otázka Afghánistánu" # todo: NEW TRANSLATION
 USA_focus_the_afghanistan_question_desc: "S nedávnými útoky na národ je teroristickým pobuřováním vyvolaná občanská válka v Afghánistánu v našich vojenských úvahách už nějakou dobu a máme důvody věřit, že vůdce útoků řídí tento klan. Musíme tedy promyslet, jak na to odpovíme." # todo: NEW TRANSLATION
 USA_focus_arming_our_horse: "Ozbrojení našich spojenců" # todo: NEW TRANSLATION
 USA_focus_arming_our_horse_desc: "Tr troubling situace v Afghánistánu má zásadní mezinárodní význam, takže můžeme dělat, co je v našich silách, abychom podpořili stabilnější frakce." # todo: NEW TRANSLATION
 USA_focus_muslim_legion: "Muslimská legie" # todo: NEW TRANSLATION
 USA_focus_muslim_legion_desc: "Část naší muslimské populace chce jít bojovat a bránit to, co bylo kdysi jejich domovem; protože konflikt je v nejlepším případě stagnující, může to být velká příležitost." # todo: NEW TRANSLATION
 USA_focus_arming_the_legion: "Ozbrojení legie" # todo: NEW TRANSLATION
 USA_focus_arming_the_legion_desc: "Legie není dobře vybavena, a proto jim musíme alespoň projevit podporu a zásobit je." # todo: NEW TRANSLATION
 USA_focus_advising_the_legion: "Poradenská podpora legie" # todo: NEW TRANSLATION
 USA_focus_advising_the_legion_desc: "Severní aliance není, mírně řečeno, příliš dobře připravena, ale s trochou vzdělání je dostaneme do přijatelné formy. Díky těmto klidnějším, ale cíleným krokům si mnozí začínají uvědomovat určitou pasivně-agresivní strategii, kterou zkouší zahraniční úřad." # todo: NEW TRANSLATION
 USA_focus_indirect_support_of_freedom: "Nepřímá podpora svobody" # todo: NEW TRANSLATION
 USA_focus_indirect_support_of_freedom_desc: "Stabilita Blízkého východu je ohrožena; vyzkoušeli jsme se v Sierra Leone, ale nyní čelíme opravdové výzvě." # todo: NEW TRANSLATION
 USA_focus_supplying_democracy: "Podpora demokracie" # todo: NEW TRANSLATION
 USA_focus_supplying_democracy_desc: "Severní aliance je ve špatném stavu ve srovnání s fundamentalistickou frakcí, které čelí, a proto jim musíme pomoci základními zásobami." # todo: NEW TRANSLATION
 USA_focus_modern_war_advisors: "Moderní váleční poradci" # todo: NEW TRANSLATION
 USA_focus_modern_war_advisors_desc: "Severní aliance zná taktiku nepřítele, ale chybí jí disciplína a vůle. Musíme reformovat jejich výcvikové programy, pokud mají někdy být skutečnou bojeschopnou silou." # todo: NEW TRANSLATION
 USA_focus_anti_terror_training: "Výcvik proti terorismu" # todo: NEW TRANSLATION
 USA_focus_anti_terror_training_desc: "Naši moderní nepřátelé vyžadují moderní výcvikové programy. Musíme zavést a reformovat výcvik zaměřený proti terorismu, aby se naše síly dokázaly přizpůsobit." # todo: NEW TRANSLATION
 USA_focus_starting_the_war_on_terror: "Zahájení války proti teroru" # todo: NEW TRANSLATION
 USA_focus_starting_the_war_on_terror_desc: "Válka proti teroru začala a první mezinárodní hrozba přišla ze střední Asie. Afghánistán je domovem těch, kdo ublížili naší zemi, a my udeříme zpět s odplatou." # todo: NEW TRANSLATION
 USA_focus_establishing_a_force: "Zřízení vojenské síly" # todo: NEW TRANSLATION
 USA_focus_establishing_a_force_desc: "Severní aliance, jak jí říkají, je roztříštěná skupina; pokud chceme zajistit region, budeme tam muset poslat jednotky, aby podpořily to, co nedokážou udržet." # todo: NEW TRANSLATION
 USA_focus_changing_the_rules: "Změna pravidel" # todo: NEW TRANSLATION
 USA_focus_changing_the_rules_desc: "Tito teroristé nám způsobili za tak krátkou dobu tolik potíží. Mnohým to připomíná návrat do Vietnamu, ale bohužel je to mnohem horší. Naše síly jsou oslabené úbytkem a místní obyvatelstvo mění názor v pendelu vůči nám." # todo: NEW TRANSLATION
 USA_focus_adaptive_tactics: "Adaptivní taktiky" # todo: NEW TRANSLATION
 USA_focus_adaptive_tactics_desc: "Naše jednotky se musí přizpůsobit, a proto musíme investovat do změny naší válečné doktríny, pokud chceme dosáhnout skutečného pokroku." # todo: NEW TRANSLATION
 USA_focus_state_visit_to_india: "Oficiální návštěva Indie" # todo: NEW TRANSLATION
 USA_focus_state_visit_to_india_desc: "Indie je rostoucí mocnost; pokud budeme investovat do vytvoření přátelských vztahů či partnerství, zajistíme si zájmy a budeme mít mocného partnera v oblasti Blízkého východu / Střední Asie." # todo: NEW TRANSLATION
 USA_focus_state_visit_to_russia: "Oficiální návštěva Ruska" # todo: NEW TRANSLATION
 USA_focus_state_visit_to_russia_desc: "Náš největší rival je samozřejmě nástupnický stát bývalého Sovětského svazu; musíme ruskou federaci rozptýlit, pokud chceme upevnit naše zájmy v regionu." # todo: NEW TRANSLATION
 USA_focus_state_visit_to_iran: "Oficiální návštěva Íránu" # todo: NEW TRANSLATION
 USA_focus_state_visit_to_iran_desc: "Největší regionální soupeř k uvážení je stát Írán; je to riskantní partner, ale může způsobit potíže, pokud ho příliš popudíme." # todo: NEW TRANSLATION
 USA_focus_iraq_leadership_problems: "Problémy s vedením Iráku" # todo: NEW TRANSLATION
 USA_focus_iraq_leadership_problems_desc: "Nedávné zasahování vůdce Iráku nám způsobuje velké obavy vzhledem k našim rozsáhlým investicím v Kuvajtu; musíme najít řešení, pokud chceme upevnit své zájmy na Blízkém východě." # todo: NEW TRANSLATION
 USA_focus_oil_for_aid: "Ropa za pomoc" # todo: NEW TRANSLATION
 USA_focus_oil_for_aid_desc: "Vůdce Iráku je muž charisma a energie, ale musíme najít způsob, jak zkrotit jeho sebestřednější stránku, abychom předešli dalšímu prodlužování konfliktu." # todo: NEW TRANSLATION
 USA_focus_integrated_defenses: "Integrované obrany" # todo: NEW TRANSLATION
 USA_focus_integrated_defenses_desc: "Jednání proběhla a vypadá to, že může dojít k boji. Podle podrobností bychom se mohli zapojit pasivně nebo agresivně; lidé budou z takové vyhlídky zřejmě rozrušeni." # todo: NEW TRANSLATION
 USA_focus_every_man_a_tow: "Každý muž s TOW" # todo: NEW TRANSLATION
 USA_focus_every_man_a_tow_desc: "Nastává úsvit nového konfliktu; i když z něj můžeme hodně získat, musíme se zaměřit na co nejlepší krátkodobé zisky, abychom pochopili dlouhodobé cíle a cenu, kterou z toho získáme." # todo: NEW TRANSLATION
 USA_focus_political_oligarchs: "Politické oligarchy" # todo: NEW TRANSLATION
 USA_focus_political_oligarchs_desc: "Současné potíže na Blízkém východě začaly polevovat, bez ohledu na výsledek. Nejlepší na tom je, že jsme získali, co jsme chtěli, a naši lidé budou nasyceni levnějšími výrobky, které z těchto nedávných vítězství přijdou." # todo: NEW TRANSLATION
 USA_focus_kuwait_defensive_aid: "Obranná pomoc Kuvajtu" # todo: NEW TRANSLATION
 USA_focus_kuwait_defensive_aid_desc: "Ropa v Kuvajtu je obrovská a vedení Iráku to ví, takže máme velký investiční zájem o zdroje a stabilitu regionu, a proto musíme chránit kuvajtský lid a jejich stát." # todo: NEW TRANSLATION
 USA_focus_limited_supplies: "Omezené zásoby" # todo: NEW TRANSLATION
 USA_focus_limited_supplies_desc: "Ekonomika Kuvajtu je převážně založena na ropě; můžeme ji ochránit, ale za cenu. Pošleme jim jednoduché, avšak účinné spektrum zbraní a dopravních prostředků na podporu jejich sil." # todo: NEW TRANSLATION
 USA_focus_increased_advisors: "Zvýšení počtu poradců" # todo: NEW TRANSLATION
 USA_focus_increased_advisors_desc: "Kuvajtská armáda není nejlepší, ale je srovnatelná s iráckou co do výcviku. Abychom to napravili, musíme poslat moderní poradce, kteří pomohou vycvičit a zocelit odhodlání a bojové schopnosti kuvajtské armády." # todo: NEW TRANSLATION
 USA_focus_arab_legion: "Arabská legie" # todo: NEW TRANSLATION
 USA_focus_arab_legion_desc: "Arabské obyvatelstvo naší země si přeje bránit svou starou vlast, stabilitu regionu a poslat poselství těm, kdo zneužívají své lidi. Proto bude zřízena Arabská legie; to samozřejmě přitáhne některé, kteří chtějí bojovat v našich silách, ale posílí to sílu kuvajtské armády." # todo: NEW TRANSLATION
 USA_focus_war_on_terror_phase_two: "Válka proti teroru - fáze dvě" # todo: NEW TRANSLATION
 USA_focus_war_on_terror_phase_two_desc: "Narůstající hrozba vůdce Iráku je závažným rizikem pro stabilitu Blízkého východu; s tímto vědomím musíme jednat i přes možný odliv kritiky, který můžeme utrpět." # todo: NEW TRANSLATION
 USA_focus_protecting_our_assets: "Ochrana našich aktiv" # todo: NEW TRANSLATION
 USA_focus_protecting_our_assets_desc: "Ropná pole Kuvajtu jsou životně důležitá, a proto je budeme bránit s maximálním odhodláním, pokud budeme vyprovokováni." # todo: NEW TRANSLATION
 USA_focus_increased_deployment: "Zvýšené nasazení" # todo: NEW TRANSLATION
 USA_focus_increased_deployment_desc: "Existují zvěsti a zpravodajské informace o velmi nepřátelských činech páchaných proti iráckému lidu a proti národní suverenitě Kuvajtu; musíme zahájit přípravy, abychom byli připraveni. Naši lidé budou možná trochu nespokojení, ale tento pocit pomine." # todo: NEW TRANSLATION
 USA_focus_the_wmd_cause: "Záležitost ZHN" # todo: NEW TRANSLATION
 USA_focus_the_wmd_cause_desc: "Naše zpravodajské služby hlásí možnost přítomnosti zbraní hromadného ničení v Iráku a to je něco, co ani my ani svobodný svět nesmíme tolerovat; proto má být zahájena Operace Pouštní bouře a vypořádáme se se Saddámem přímo a osvobodíme lid Iráku." # todo: NEW TRANSLATION
 USA_focus_state_visit_to_turkey: "Oficiální návštěva Turecka" # todo: NEW TRANSLATION
 USA_focus_state_visit_to_turkey_desc: "Turecko je příjemnou nárazníkovou oblastí mezi Ruskem a Blízkým východem. Musíme zlepšit naše vztahy, aby byly naše zájmy zajištěny." # todo: NEW TRANSLATION
 USA_focus_state_visit_to_egypt: "Oficiální návštěva Egypta" # todo: NEW TRANSLATION
 USA_focus_state_visit_to_egypt_desc: "Egypt je jedna z nejsilnějších zemí v regionu a mohli bychom využít její sílu k ochraně obchodu přes Suez a zdrojů, které potřebujeme." # todo: NEW TRANSLATION
 USA_focus_state_visit_to_saudi_arabia: "Oficiální návštěva Saúdské Arábie" # todo: NEW TRANSLATION
 USA_focus_state_visit_to_saudi_arabia_desc: "Saúdská Arábie je nejbohatší zemí na ropu a jedna z větších zemí na Arabském poloostrově, proto musíme zajistit přátelství z ekonomických a strategických důvodů." # todo: NEW TRANSLATION
 USA_focus_the_arab_spring: "Arabské jaro" # todo: NEW TRANSLATION
 USA_focus_the_arab_spring_desc: "Syrský režim se dopouští pochybných činů a bohužel to vypadá, že to přeteklo. Arabské jaro se zdá, že zasáhlo Sýrii a výsledné protesty přerostly v občanskou válku." # todo: NEW TRANSLATION
 USA_focus_question_of_intervention: "Otázka intervence" # todo: NEW TRANSLATION
 USA_focus_question_of_intervention_desc: "Syrská občanská válka začíná přetékat do jiných zemí. Pokud to bude pokračovat a vymkne se kontrole, mohlo by to destabilizovat oblast bohatou na zdroje, do které jsme investovali. Musíme přemýšlet o plánu a postupovat co nejlépe." # todo: NEW TRANSLATION
 USA_focus_monetary_policy: "Měnová politika" # todo: NEW TRANSLATION
 USA_focus_monetary_policy_desc: "Střední Východ není pro nás obrovskou obavou, protože naše domácí zásoby a investice v jiných oblastech nás doplňují, to ale neznamená, že máme jen pasivně přihlížet. Dejte našim zbrojařům něco na práci." # todo: NEW TRANSLATION
 USA_focus_arms_to_the_highest_bidder: "Zbraně nejvyššímu zájemci" # todo: NEW TRANSLATION
 USA_focus_arms_to_the_highest_bidder_desc: "Válka o Sýrii zuří a prakticky je v patu, tak ji oživme tím, že učiníme některé utajené nabídky." # todo: NEW TRANSLATION
 USA_focus_foreign_aid: "Zahraniční pomoc" # todo: NEW TRANSLATION
 USA_focus_foreign_aid_desc: "Mezinárodní společenství je unavené z naší víceméně upřímné tiché reakce na krizi na Středním východě. Zkuste uklidnit tento dojem tím, že poskytneme nějakou „zahraniční pomoc“ těm, kteří bojují za „správnou“ věc." # todo: NEW TRANSLATION
 USA_focus_everyone_has_their_price: "Každý má svou cenu" # todo: NEW TRANSLATION
 USA_focus_everyone_has_their_price_desc: "Válka už trvá nějakou dobu a poslední věc, kterou potřebujeme, je odcházet s prázdnou. Můžeme vyvinout tlak na jednu či více skupin, aby přijaly kompromis nebo nějaký „vzájemný“ prospěch pro nás, pokud jejich frakce válku vyhraje." # todo: NEW TRANSLATION
 USA_focus_advisory_policy: "Poradní politika" # todo: NEW TRANSLATION
 USA_focus_advisory_policy_desc: "Syrská občanská válka je mezinárodní krize ovlivňující stabilitu celého regionu; pokud nepomůžeme, nevyhnutelně to ovlivní nás a naše spojence." # todo: NEW TRANSLATION
 USA_focus_sending_advisors: "Posílání poradců" # todo: NEW TRANSLATION
 USA_focus_sending_advisors_desc: "Mezinárodní společenství nic nezjistí, pokud pošleme poradce, ale tito poradci potřebují výstroj k výcviku, tak jim něco dejme." # todo: NEW TRANSLATION
 USA_focus_back_door_arms_dealing: "Tajné obchodování se zbraněmi" # todo: NEW TRANSLATION
 USA_focus_back_door_arms_dealing_desc: "Výcvik je pomalý a ztráty vybavení narůstají, zorganizujme proto obchod mimo veřejné oko, aby se zajistila kontinuita vybavení syrských sil." # todo: NEW TRANSLATION
 USA_focus_forming_the_damascus_legion: "Vznik Damascénské legie" # todo: NEW TRANSLATION
 USA_focus_forming_the_damascus_legion_desc: "Zahraniční legie USA se rozrůstá, dobrovolníci arabského či bývalého syrského původu jsou ochotni bojovat za domov. Nemůžeme jim toto právo odepřít, pokud by národ padl k méně vhodným živlům." # todo: NEW TRANSLATION
 USA_focus_war_on_terror_policy: "Syrský teror" # todo: NEW TRANSLATION
 USA_focus_war_on_terror_policy_desc: "Teroristé, kteří tvoří autoritářskou syrskou vládu, a teroristické buňky vznikající kvůli válce musí být odstraněny, aby ochránily naše zájmy a globální ekonomiku; musíme jednat nyní, jinak hrozí další ropná krize." # todo: NEW TRANSLATION
 USA_focus_sending_volunteer_forces: "Vyslání dobrovolnických sil" # todo: NEW TRANSLATION
 USA_focus_sending_volunteer_forces_desc: "Mezinárodní společenství organizuje společné síly na pomoc demokratickým rebelům v Sýrii a my musíme svolat vlastní síly, abychom vynikli a vedli cestu." # todo: NEW TRANSLATION
 USA_focus_keeping_supplies_steady: "Udržet zásobování stabilní" # todo: NEW TRANSLATION
 USA_focus_keeping_supplies_steady_desc: "Válka bude rychlá, ale bude tak rychlá, jak naše logistika vydrží. Musíme něco udělat pro stabilizaci přísunů, jinak čelíme problémům v boji a klesající morálce jednotek v poli." # todo: NEW TRANSLATION
 USA_focus_indiscriminate_bombings: "Nenávýběrné bombardování" # todo: NEW TRANSLATION
 USA_focus_indiscriminate_bombings_desc: "Teroristé stírají hranice války do takové míry, že Vietnam vypadá jako dáma. Pokud budeme příliš opatrní, riskujeme, že důležité cíle utečou; pokud budeme přehnaně agresivní, riskujeme odpor civilistů a mezinárodního společenství... válka je skutečně peklo." # todo: NEW TRANSLATION
 USA_focus_second_state_visit_to_russia: "Oficiální návštěva Ruska" # todo: NEW TRANSLATION
 USA_focus_second_state_visit_to_russia_desc: "Zlepšení našich vztahů se starým protivníkem je v zájmu všech. Musíme být shovívavější vůči ruskému lidu a jeho vládě." # todo: NEW TRANSLATION
 USA_focus_second_state_visit_to_saudi_arabia: "Druhá oficiální návštěva Saúdské Arábie" # todo: NEW TRANSLATION
 USA_focus_second_state_visit_to_saudi_arabia_desc: "Saúdská země je silná regionální moc na Středním východě a proto musíme budovat vztahy, abychom zajistili naše zájmy v regionu." # todo: NEW TRANSLATION
 USA_focus_second_state_visit_to_arab_union: "Oficiální návštěva Arabské unie" # todo: NEW TRANSLATION
 USA_focus_second_state_visit_to_arab_union_desc: "Arabská unie je sdružení států, které chrání mnoho strategických oblastí v Africe a na Středním východě. Zlepšení vztahů s jejími lídry by mělo usnadnit budoucí vyjednávání ku našemu prospěchu." # todo: NEW TRANSLATION
 USA_focus_the_regulatory_merry_go_round: "Regulační kolotoč" # todo: NEW TRANSLATION
 USA_focus_the_regulatory_merry_go_round_desc: "Kongresní regulátoři vždy mají tendenci si hrát s tím, co by mělo či nemělo být regulováno. Mnozí to proto vnímají jako točení kolečka a čekání na nejlepší výsledek." # todo: NEW TRANSLATION
 USA_focus_pacific_states_region: "Region Pacifických států" # todo: NEW TRANSLATION
 USA_focus_pacific_states_region_desc: "Pacifické státy jsou v křehké rovnováze. Od dobrých zdrojů po katastrofální přidělování vody musí kongres rozhodnout, co je prioritou pro lidi a budoucnost regionu i širších Spojených států." # todo: NEW TRANSLATION
 USA_focus_targeted_growth_programs: "Cílené programy růstu" # todo: NEW TRANSLATION
 USA_focus_targeted_growth_programs_desc: "Zaměřením se na málo rozvinuté oblasti Pacifických států doufáme, že investované peníze se vrátí v podobě daní." # todo: NEW TRANSLATION
 USA_focus_mini_minerals_act: "Zákon o menších minerálech" # todo: NEW TRANSLATION
 USA_focus_mini_minerals_act_desc: "Kongres přijal Zákon o menších minerálech, omezený plán na rozvoj domácí zásoby kaučuku pro podporu regionální ekonomiky a národních zásob." # todo: NEW TRANSLATION
 USA_focus_the_conservation_act: "Zákon o ochraně přírody" # todo: NEW TRANSLATION
 USA_focus_the_conservation_act_desc: "S přijetím Zákona o ochraně budou mít místní oblasti v Pacifických státech možnost čistit a chránit to, co je potřeba pro pomoc lidem a místním ekonomikám." # todo: NEW TRANSLATION
 USA_focus_rare_elements_initiative: "Iniciativa vzácných prvků" # todo: NEW TRANSLATION
 USA_focus_rare_elements_initiative_desc: "Zacílením na dolovací předpisy a přepsáním státních nařízení můžeme vytvořit domácí zásobu vzácných kovů a materiálů potřebných pro domácí spotřebu. To by mělo povzbudit místní ekonomiku a pomoci zemi dlouhodobě." # todo: NEW TRANSLATION
 USA_focus_loosening_pacific_zoning_laws: "Uvolnění zónovacích zákonů v Pacifiku" # todo: NEW TRANSLATION
 USA_focus_loosening_pacific_zoning_laws_desc: "Zmírnění zatěžujících a téměř kontraproduktivních zónovacích zákonů zastavilo řádný rozvoj. Uvolněním těchto pravidel můžeme podnítit místní rozvoj a zvýšit daňové příjmy." # todo: NEW TRANSLATION
 USA_focus_the_reservoir_act: "Zákon o nádržích" # todo: NEW TRANSLATION
 USA_focus_the_reservoir_act_desc: "Zákon o nádržích umožní vznik nových přehrad jako způsob růstu místních ekonomik a zvýšení dostupnosti vody v oblastech s nízkým či omezeným přístupem k vodě." # todo: NEW TRANSLATION
 USA_focus_near_western_states_region: "Region Před-západních států" # todo: NEW TRANSLATION
 USA_focus_near_western_states_region_desc: "Od Velkých plání po Pacifické státy se nachází pás, který tvoří Před-západní státy. Proslulé Skalnatými horami, tento region je jeden z nejméně rozvinutých a zároveň nejvýzvovějších. Kongres musí postupovat opatrně při průzkumu pouští, hor a rozsáhlé geografie Před-západních států." # todo: NEW TRANSLATION
 USA_focus_salt_lake_commission: "Komise pro regulaci Salt Lake" # todo: NEW TRANSLATION
 USA_focus_salt_lake_commission_desc: "Komise pro regulace Salt Lake bude sledovat a přezkoumávat současné dolovací operace a hledat možnosti rozšíření při minimalizaci dopadů na životní prostředí." # todo: NEW TRANSLATION
 USA_focus_rocky_preservation_act: "Zákon o ochraně Skalistých hor" # todo: NEW TRANSLATION
 USA_focus_rocky_preservation_act_desc: "Skalisté hory jsou národním symbolem a mnozí by neradi viděli takový symbol zničený. Proto zřízený výbor našel způsoby, jak proměnit turistiku v hnutí za zachování. To potěší místní ekonomiky i environmentalisty." # todo: NEW TRANSLATION
 USA_focus_phoenix_arms_contract: "Smlouva zbrojovek v Phoenixu" # todo: NEW TRANSLATION
 USA_focus_phoenix_arms_contract_desc: "Vojenské firmy si vybraly oblasti kolem Phoenixu a Arizony obecně a chtějí zde zřídit výrobní závody. Musíme podpořit naši armádu i místní ekonomiku vytvářením pracovních míst." # todo: NEW TRANSLATION
 USA_focus_rocky_mount_go_a: "Rocky Mount-Go-A" # todo: NEW TRANSLATION
 USA_focus_rocky_mount_go_a_desc: "Jako filmy Rocky se musíme učit a trénovat, abychom lépe pochopili soupeře. Na rozdíl od filmu je naším protivníkem geologická formace. Uvolněním regulací kolem těžby v pohoří můžeme těžit nové a větší zásoby pro domácí potřebu a výrobu." # todo: NEW TRANSLATION
 USA_focus_breach_the_western_gap: "Prolomit západní propast" # todo: NEW TRANSLATION
 USA_focus_breach_the_western_gap_desc: "Pouště a hory, které brání plynulému pohybu našich obyvatel, narušují dodavatelské řetězce a místní obchod. Musíme najít způsoby, jak vytvořit tepny dopravy a přivést pracovní místa, lidi a volnější pohyb do Před-západních států." # todo: NEW TRANSLATION
 USA_focus_more_than_potatoes: "Více než jen brambory" # todo: NEW TRANSLATION
 USA_focus_more_than_potatoes_desc: "Idaho je bujná zemědělská oblast známá svými bramborami, ale zemědělství by nemělo být jedinou věcí, pro kterou je stát znám. Investicemi a rozvojem místního průmyslu můžeme udělat z Idaha ikonu Před-západu." # todo: NEW TRANSLATION
 USA_focus_great_plains_states_region: "Region Velkých plání" # todo: NEW TRANSLATION
 USA_focus_great_plains_states_region_desc: "Velké planiny zabírají velké území a jsou považovány za obilnici národa. Přestože máme dobré zásoby potravin, ekonomická diverzita v regionu je velmi omezená. Kongres by měl zavést programy, které pomohou lépe rozvinout tento region a dohnat zbytek unie." # todo: NEW TRANSLATION
 USA_focus_dakota_risk_assessment_committee: "Výbor pro hodnocení rizik Dakoty" # todo: NEW TRANSLATION
 USA_focus_dakota_risk_assessment_committee_desc: "Výbor bude zřízen jako mezistátní partnerství, které zmapuje vývoj produktů z kaučuku využitím ropných zásob Severní Dakoty k vytvoření nových pracovních míst a samozřejmě nových zásob kaučuku." # todo: NEW TRANSLATION
 USA_focus_great_plains_great_cities: "Velké pláně a velká města" # todo: NEW TRANSLATION
 USA_focus_great_plains_great_cities_desc: "Městská centra v těchto řídce osídlených státech jsou velmi nedostatečně rozvinutá, a proto budou zavedeny cílené programy, které podpoří rozšiřování měst a další rozvoj těchto států." # todo: NEW TRANSLATION
 USA_focus_kansas_city_arms_manufacturer: "Výrobce zbraní v Kansas City" # todo: NEW TRANSLATION
 USA_focus_kansas_city_arms_manufacturer_desc: "Nový kontrakt byl zadán a partneři se shodli, že nové závody by měly být zřízeny v Kansas City. Jeho městský, ale zároveň izolovaný charakter snižuje riziko narušení provozu." # todo: NEW TRANSLATION
 USA_focus_nebraska_act: "Zákon Nebraska" # todo: NEW TRANSLATION
 USA_focus_nebraska_act_desc: "Navazující na naši obilnici země máme centrální pás od Severní Dakoty po Kansas. Použitím Nebrasky jako základny přilákáme více pracovních míst a obyvatel, abychom lépe rozvinuli tento příliš specializovaný region." # todo: NEW TRANSLATION
 USA_focus_minraculture_act: "Zákon Minrakultury" # todo: NEW TRANSLATION
 USA_focus_minraculture_act_desc: "Těžba a zemědělství v regionu Velkých plání jsou velmi rozmanité, ale také nevyužité. Pomocí geologických průzkumů a hodnocení rizik zahájíme nové těžební operace a rozšíříme domácí zásoby potřebných surovin." # todo: NEW TRANSLATION
 USA_focus_hydroponics_act: "Zákon o hydroponii" # todo: NEW TRANSLATION
 USA_focus_hydroponics_act_desc: "I když je hydroponie stále spíše začínající metodou, není důvod, proč ji nemůžeme posunout dál. Budou proto zahájeny iniciativy k vytvoření vyhrazených oblastí pro vývoj a testování těchto rozsáhlých experimentů." # todo: NEW TRANSLATION
 USA_focus_the_lone_south: "Osamělý jih" # todo: NEW TRANSLATION
 USA_focus_the_lone_south_desc: "Osamělý jih zahrnuje Texas, Arkansas, Louisiana, Oklahoma a Nové Mexiko. Tyto státy jsou směsicí rozvinutých i zanedbaných oblastí, kongres musí vyvážit jejich potřeby, aby region prosperoval a zapojil se do národní ekonomiky." # todo: NEW TRANSLATION
 USA_focus_red_river_commission: "Komise Rudé řeky" # todo: NEW TRANSLATION
 USA_focus_red_river_commission_desc: "Komise Rudé řeky je společné těleso zástupců Texasu a Oklahomy, které má hledat efektivní rozšíření zdrojů. Využití texaské ropy pro petrochemická zaměstnání a ložiska železné rudy v Oklahomě vedlo obě strany k porozumění." # todo: NEW TRANSLATION
 USA_focus_censouth_zoning_reforms: "Zákon o reformě zónování CenSouth" # todo: NEW TRANSLATION
 USA_focus_censouth_zoning_reforms_desc: "Rozsáhlé pláně a různorodý terén vedly k matoucím zónovacím předpisům; tento zákon zjednoduší a zefektivní stavební zóny potřebné pro rozvoj těchto zanedbaných oblastí." # todo: NEW TRANSLATION
 USA_focus_rio_grande_shipyard: "Loděnice Rio Grande" # todo: NEW TRANSLATION
 USA_focus_rio_grande_shipyard_desc: "Texaské loděnice jsou dostačující pro současné potřeby, ale s rostoucím zájmem o národní bezpečnost a zahraniční i domácí poptávkou mnozí žádají rozšíření. Kongres ve spolupráci s legislativou Texasu vytvořil společnost Rio Grande Shipworks, aby tuto potřebu pokryla." # todo: NEW TRANSLATION
 USA_focus_austin_investment_firm: "Investiční firma v Austinu" # todo: NEW TRANSLATION
 USA_focus_austin_investment_firm_desc: "Investiční firma v Austinu je vládní iniciativa k vytváření pracovních míst v venkovských oblastech Osamělého jihu, přičemž Texas slouží jako centrální uzel investic." # todo: NEW TRANSLATION
 USA_focus_unregulated_destiny_to_manifest: "Neregulované naplnění osudu" # todo: NEW TRANSLATION
 USA_focus_unregulated_destiny_to_manifest_desc: "Zatímco mnozí považují manifest destiny za stránku dějin, moderní občan musí mít možnost tvořit svůj osud. Nemůžeme nechat omezující zákony o získávání půdy tomu bránit, proto deregulace v těchto otázkách bude prosazena." # todo: NEW TRANSLATION
 USA_focus_lone_mining_company: "Společnost Lone Mining" # todo: NEW TRANSLATION
 USA_focus_lone_mining_company_desc: "S moderním myšlením manifest destiny založily kongres a státy Nové Mexiko a Oklahoma společnost Lone Mining, sponzorovanou Austin Investment Firm. Se změnami v zákonech o získávání půdy a těžbě společnost doufá najít a rozšířit domácí zásoby surovin a podpořit tvorbu pracovních míst." # todo: NEW TRANSLATION
 USA_focus_greater_lakes_region: "Region Velkých jezer a okolí" # todo: NEW TRANSLATION
 USA_focus_greater_lakes_region_desc: "Zatímco státy podél Velkých jezer jsou považovány za Great Lake States, sousední Minnesota, Iowa, Missouri a Kentucky tvoří širší region z důvodu prolínání kultur. Tyto státy mají silné zemědělství a kdysi rozsáhlý průmysl. Nyní záleží na kongresu, aby přinesl rovnováhu a reformy." # todo: NEW TRANSLATION
 USA_focus_milwaukee_mining_firm: "Těžební firma v Milwaukee" # todo: NEW TRANSLATION
 USA_focus_milwaukee_mining_firm_desc: "Regionální firma pro těžbu surovin byla založena v Milwaukee. Jejich cíl je jednoduchý: zřídit nebo rozšířit zásadní provozy těžby zdrojů a podpořit domácí tvorbu pracovních míst." # todo: NEW TRANSLATION
 USA_focus_from_rust_to_refined: "Od rzi k rafinaci" # todo: NEW TRANSLATION
 USA_focus_from_rust_to_refined_desc: "Rust Belt získal svůj název kvůli postupnému úpadku výrobního sektoru. Musíme investovat, abychom revitalizovali tento průmyslový pás a zabránili dalšímu úpadku." # todo: NEW TRANSLATION
 USA_focus_lakeside_hubs: "Přístavní a pobřežní centra" # todo: NEW TRANSLATION
 USA_focus_lakeside_hubs_desc: "Velká jezera jsou lákavými turistickými lokalitami; prioritním zónováním těchto míst můžeme podpořit rozvoj podnikání a turistických aktivit." # todo: NEW TRANSLATION
 USA_focus_erie_boom_act: "Zákon pro rozvoj Erie" # todo: NEW TRANSLATION
 USA_focus_erie_boom_act_desc: "Jezero Erie je centrálním obchodním uzlem s Kanadou a místem pro turismus a další podniky. Region není v dobré kondici, proto musíme vložit přímé investice k diverzifikaci a oživení ekonomik kolem tohoto jezera." # todo: NEW TRANSLATION
 USA_focus_diversity_act: "Zákon o diverzifikaci" # todo: NEW TRANSLATION
 USA_focus_diversity_act_desc: "Zákon o diverzifikaci umožní přidělování prostředků státům, které požádají o podporu diverzifikace svých ekonomik. To může omezit celkové finanční požadavky a podpořit konsensus o tom, v čem jsou státy příliš specializované." # todo: NEW TRANSLATION
 USA_focus_sprawling_act: "Zákon o rozvětvení" # todo: NEW TRANSLATION
 USA_focus_sprawling_act_desc: "Jako chapadla hlubokomořského tvora je těžební sektor v regionu velmi nedostatečný; proto bude kladen důraz na rozšiřování a zaměření se na vzácnější minerály v podporovaných iniciativách pro místní těžební společnosti." # todo: NEW TRANSLATION
 USA_focus_the_southeastern_region: "Jihovýchodní region" # todo: NEW TRANSLATION
 USA_focus_the_southeastern_region_desc: "Jihovýchod, známý také jako „Deep South“, je region extrémů. Některé oblasti jsou skvěle rozvinuté, zatímco jiné vypadají, jako by je osadníci nikdy nezasáhli. Kongres musí přesto vyvážit rozvoj těchto jižních států." # todo: NEW TRANSLATION
 USA_focus_gulf_ports_act: "Zákon o zálivních přístavech" # todo: NEW TRANSLATION
 USA_focus_gulf_ports_act_desc: "Záliv je strategické a bohaté ložisko zdrojů. Lodní průmysl zde hraje důležitou roli, a proto je třeba rozšířit a modernizovat přístavy a loděnice pro zlepšení stavu států v regionu." # todo: NEW TRANSLATION
 USA_focus_urbanized_forest_act: "Zákon o urbanizovaných lesích" # todo: NEW TRANSLATION
 USA_focus_urbanized_forest_act_desc: "Přijatý zákon vytvoří pobídky pro rozvoj a lepší rozložení urbanizovaného obyvatelstva v státech jako Mississippi. Tím se jednotlivé státy a jejich ekonomiky mohou diverzifikovat a rychleji růst." # todo: NEW TRANSLATION
 USA_focus_mobile_mineral_act: "Zákon o mobilních minerálech" # todo: NEW TRANSLATION
 USA_focus_mobile_mineral_act_desc: "Zákon o mobilních minerálech reformuje a podněcuje rozvoj a omezené strategické rozšíření těžebních operací v státech známých těžším těžením. Tyto iniciativy vytvoří pracovní místa a rozšíří domácí zásoby." # todo: NEW TRANSLATION
 USA_focus_dixie_development_scheme: "Schéma rozvoje Dixie" # todo: NEW TRANSLATION
 USA_focus_dixie_development_scheme_desc: "DDS je program navržený tak, aby pracoval zevnitř ven. Vytvořením pevné základny v „srdci Dixie“, tedy v Alabamě a Mississippi, se tyto státy stanou motorem rozvoje širšího jihovýchodního regionu." # todo: NEW TRANSLATION
 USA_focus_carolina_cultivation_program: "Program obživy Karolín" # todo: NEW TRANSLATION
 USA_focus_carolina_cultivation_program_desc: "Karolíny jsou smíšené regiony a proto musíme rozvíjet zemědělskou základnu států, aby došlo k nárůstu průmyslových pracovních míst. Jídlo přeci musí z něčeho pocházet." # todo: NEW TRANSLATION
 USA_focus_shining_act: "Zákon Shining" # todo: NEW TRANSLATION
 USA_focus_shining_act_desc: "Zákon Shining obsahuje soubor těžebních reforem zaměřených na rozšíření regionálních těžebních operací, experimentování s dostupnými rudami a dosažení ziskovosti provozů v dlouhodobém horizontu." # todo: NEW TRANSLATION
 USA_focus_the_capital_region: "Region hlavního města" # todo: NEW TRANSLATION
 USA_focus_the_capital_region_desc: "Státy obklopující oblast hlavního města D.C. jsou relativně bohaté. To však neznamená, že bychom je měli vyloučit z ekonomických investic; o jejich podobě rozhodne kongres." # todo: NEW TRANSLATION
 USA_focus_parkersburg_economic_committee: "Ekonomický výbor Parkersburgu" # todo: NEW TRANSLATION
 USA_focus_parkersburg_economic_committee_desc: "PEC je mezistátní obchodní výbor, jehož cílem je vyhodnotit a podpořit cílené ekonomické rezervy k posílení místních ekonomik méně rozvinutých oblastí regionu." # todo: NEW TRANSLATION
 USA_focus_atlantic_act: "Atlantský zákon" # todo: NEW TRANSLATION
 USA_focus_atlantic_act_desc: "Atlantský zákon je námořní rozvojový program na podporu místních komunit a jejich souvisejících průmyslů." # todo: NEW TRANSLATION
 USA_focus_the_roanoke_mineral_act: "Zákon o minerálech Roanoke" # todo: NEW TRANSLATION
 USA_focus_the_roanoke_mineral_act_desc: "Tento zákon o minerálech je cíleným programem růstu, který rozšíří místní pracovní příležitosti, domácí zásoby surovin a měl by povzbudit efekt rozvoje v cílových státech." # todo: NEW TRANSLATION
 USA_focus_the_mary_lands_act: "Mary Lands zákon" # todo: NEW TRANSLATION
 USA_focus_the_mary_lands_act_desc: "Kongres přijal zákon o propojených ekonomikách, kde rozvoj jednoho státu má jít ruku v ruce s rozvojem jiného. Cílem je podpořit domácí obchod, spotřebu a mentalitu „kupuj místní“." # todo: NEW TRANSLATION
 USA_focus_the_appalachian_reforms: "Appalašské reformy" # todo: NEW TRANSLATION
 USA_focus_the_appalachian_reforms_desc: "Appalašské reformy jsou sada těžebních reforem, které by měly povzbudit místní rozvoj a rozšíření stávajících těžebních provozů, například v železné rudě a energetických zdrojích." # todo: NEW TRANSLATION
 USA_focus_the_delaware_act: "Delawarový zákon" # todo: NEW TRANSLATION
 USA_focus_the_delaware_act_desc: "Hlavním cílem Delawarového zákona je kombinace námořních a turistických programů růstu s cílem nalézt způsoby, jak tyto potřeby vzájemně propojovat." # todo: NEW TRANSLATION
 USA_focus_the_northeastern_region: "Severo-východní region" # todo: NEW TRANSLATION
 USA_focus_the_northeastern_region_desc: "Proslulý North-East Corridor, severovýchodní část USA je téměř souvislým územím měst. Nicméně čím více se pohybujete do vnitrozemí, tím více je tam přírody. Kongres musí vytvořit politiky, které vyváží rozvoj tak, aby se zachovalo co nejvíce přírody regionu." # todo: NEW TRANSLATION
 USA_focus_the_vershire_act: "Vershire zákon" # todo: NEW TRANSLATION
 USA_focus_the_vershire_act_desc: "Na základě tvarů států jako tetris budou Vermont a New Hampshire vést cílené investiční schéma, které pomůže rozšířit investice do dalších států v regionu." # todo: NEW TRANSLATION
 USA_focus_albany_development_program: "Program rozvoje Albany" # todo: NEW TRANSLATION
 USA_focus_albany_development_program_desc: "ADP je program zaměřený na diverzifikaci místních ekonomik počínaje oblastí Greater Albany a pokračující směrem na východ." # todo: NEW TRANSLATION
 USA_focus_the_hartford_mining_act: "Hartfordský zákon o těžbě" # todo: NEW TRANSLATION
 USA_focus_the_hartford_mining_act_desc: "S tímto zákonem budou podpořeny místní těžební společnosti a nové investice do minerálů; ač očekávaný výstup není masivní, těžené zdroje budou relativně rozmanité." # todo: NEW TRANSLATION
 USA_focus_the_kingston_reforms: "Kingstonské reformy" # todo: NEW TRANSLATION
 USA_focus_the_kingston_reforms_desc: "Tyto reformy se soustředí na developerské firmy a uvolnění zónovacích předpisů, s cílem získat volné pozemky rychleji a urychlit plánování a následné stavební procesy." # todo: NEW TRANSLATION
 USA_focus_new_haven_mineral_reforms: "Nové havenské těžební reformy" # todo: NEW TRANSLATION
 USA_focus_new_haven_mineral_reforms_desc: "Tato legislativa podpoří rozvoj dolů pro vzácnější zdroje. Ačkoliv severovýchod není hlavním ložiskem, region může nabídnout více, než je aktuálně využíváno." # todo: NEW TRANSLATION
 USA_focus_the_newer_england_act: "Zákon o novém New England" # todo: NEW TRANSLATION
 USA_focus_the_newer_england_act_desc: "S novými reformami, rozvojem a novou kapitolou ekonomického vzestupu je na čase dodat regionu nový nádech. Budou provedeny rozvojové projekty zaměřené na jádro regionu, aby se plně oživila příroda i městská krása severovýchodu." # todo: NEW TRANSLATION
 USA_continue_space_efforts: "Oživit program kosmonautiky" # todo: NEW TRANSLATION
 USA_continue_space_efforts_desc: "Před téměř 60 lety NASA vypustila Apollo 11 a úspěšně přistála prvního člověka na Měsíci, vyhrála tak závod o vesmír. Poté jsme my Američané sklouzli do pohodlnosti a vesmír ztratil své kouzlo. Už ne! Je čas obnovit naše úsilí a zatlačit zpět poslední hranici." # todo: NEW TRANSLATION
 USA_finance_nasa: "Financovat NASA" # todo: NEW TRANSLATION
 USA_finance_nasa_desc: "NASA, Národní úřad pro letectví a kosmonautiku, nás dostala na Měsíc, vyslala satelity na oběžnou dráhu, poslala sondy do vnější části sluneční soustavy a hlubokého vesmíru a přistavila vozítka na Mars. Všemu jí chybí jen rozsáhlé financování od vlády, díky němuž bychom konečně mohli uskutečnit naše sny o průzkumu vesmíru." # todo: NEW TRANSLATION
 USA_finance_private_space_ventures: "Financovat soukromé vesmírné podniky" # todo: NEW TRANSLATION
 USA_finance_private_space_ventures_desc: "Soukromé společnosti, jako SpaceX, prokázaly obrovskou schopnost snižovat náklady a zvyšovat efektivitu vesmírných letů. Budoucnost vesmíru je soukromá." # todo: NEW TRANSLATION
 USA_asteroid_mining: "Těžba asteroidů" # todo: NEW TRANSLATION
 USA_asteroid_mining_desc: "Asteroidy obsahují mnoho materiálů, které jsou vzácné nebo těžko získatelné na Zemi, jako platina, zlato, iridium a nepolapitelné vzácné zeminy — něco, čím u nás zoufale trpíme nedostatkem. Odtažení asteroidu na oběžnou dráhu Země vyžaduje obrovské úsilí, ale odměny budou za hranicí našich nejdivočejších snů." # todo: NEW TRANSLATION
 USA_establishment_of_the_space_force: "Zřízení Vesmírných sil" # todo: NEW TRANSLATION
 USA_establishment_of_the_space_force_desc: "Proč jsme tomu neřekli Vesmírní mariňáci? To by byl mnohem lepší název." # todo: NEW TRANSLATION
 USA_launch_pad_in_brazil: "Startovací rampa v Brazílii" # todo: NEW TRANSLATION
 USA_launch_pad_in_brazil_desc: "Raketa, a věřte tomu nebo ne, musí dostat do vesmíru, aby dělala cokoli užitečného. Vypouštění raket z rovníku je mnohem výhodnější než z Floridy, protože můžeme využít dodatečného setrvačného pohybu rotace Země, který usnadní dosažení oběžné dráhy. V Brazílii se nedávno naskytla příležitost udělat právě to..." # todo: NEW TRANSLATION
 USA_weaponized_space: "Militarizace vesmíru" # todo: NEW TRANSLATION
 USA_weaponized_space_desc: "Satelity s lasery... zní skvěle! Co by se mohlo pokazit?" # todo: NEW TRANSLATION
 USA_space_marines: "Vesmírní mariňáci" # todo: NEW TRANSLATION
 USA_space_marines_desc: "Služba zaručuje občanství!" # todo: NEW TRANSLATION
 USA_mission_to_mars: "Mise na Mars" # todo: NEW TRANSLATION
 USA_mission_to_mars_desc: "Přistání člověka na Marsu je snem nadšenců pro vesmír po léta, ne-li desetiletí. Mars je nyní prioritou číslo jedna." # todo: NEW TRANSLATION
 USA_revisit_the_moon: "Znovu navštívit Měsíc" # todo: NEW TRANSLATION
 USA_revisit_the_moon_desc: "Poslední přistání člověka na Měsíci bylo v roce 1972. Proč tam znovu někoho neposlat? Co nám v tom brání?" # todo: NEW TRANSLATION
 USA_lunar_outpost: "Měsíční základna" # todo: NEW TRANSLATION
 USA_lunar_outpost_desc: "V současnosti je nasazení výsadku na Měsíc zcela reálné. Nicméně vybudování a udržování měsíční základny bude i nadále největší technickou výzvou, které se svět kdy postavil. Ale zase... to přeci nezastavilo první přistání na Měsíci, že ne?" # todo: NEW TRANSLATION
 USA_new_millennia_new_media: "Nové tisíciletí, nová média" # todo: NEW TRANSLATION
 USA_new_millennia_new_media_desc: "S příchodem nového tisíciletí technologie pokročily více, než jsme si uvědomili. Televize a internet se staly běžnou součástí života průměrného občana. Tímto způsobem se informace dostávají k více lidem rychleji; zatímco většina to vnímá jako pozitivum, roste menšina, která se obává, že nevhodní lidé mohou tyto nové kanály zneužít k vlastnímu prospěchu." # todo: NEW TRANSLATION
 USA_more_opinion_pieces: "Více názorových článků" # todo: NEW TRANSLATION
 USA_more_opinion_pieces_desc: "Veřejnost potřebuje naši moudrost a vedení — jak jinak by pochopila skutečné otázky dne. Musíme zaměstnat naše nejsilnější osobnosti, pokud chceme šířit povědomí o chybách našich politických představitelů." # todo: NEW TRANSLATION
 USA_redefining_news_channel: "Předefinování zpravodajské stanice" # todo: NEW TRANSLATION
 USA_redefining_news_channel_desc: "Mnozí si stále nejasně představují, co vlastně zpravodajský kanál je, a nerozumějí měnícím se časům. S tímto vědomím musíme získat vliv v tom, co je moderní zpravodajský kanál, a předefinovat, kým jsme." # todo: NEW TRANSLATION
 USA_appealing_to_the_masses: "Oslovení veřejnosti" # todo: NEW TRANSLATION
 USA_appealing_to_the_masses_desc: "Veřejnost touží po více, po tom, co nejvíce chce slyšet — musíme jim dát, co chtějí. Vždyť lidem svěříme moc a lidé mají vždy pravdu." # todo: NEW TRANSLATION
 USA_party_lines_and_view_times: "Stranické linie a sledovanost" # todo: NEW TRANSLATION
 USA_party_lines_and_view_times_desc: "Strany naší drahé republiky posouvají národ vpřed; musíme se zaměřit na ně a na to, co lidé žádají — chtějí-li červenou, dostanou červenou. Pokud chtějí modrou, dáme jim modrou; lidé vědí, co chtějí, a my jim to musíme dát." # todo: NEW TRANSLATION
 USA_more_defined_coverage: "Lépe definované zpravodajství" # todo: NEW TRANSLATION
 USA_more_defined_coverage_desc: "Nános nepořádku se nahrnul a dlouho ho nikdo neuklízel. S lidmi, kteří se stávají spoluviníky moderních názorových článků, nás čeká dlouhá cesta, než napravíme způsobené škody." # todo: NEW TRANSLATION
 USA_keeping_business_standards: "Udržení obchodních standardů" # todo: NEW TRANSLATION
 USA_keeping_business_standards_desc: "Současné standardy jsou v nejlepším případě podprůměrné a v nejhorším na hraně vlastizrady. Musíme stanovit moderní normy pro současné problémy národa i širšího světa." # todo: NEW TRANSLATION
 USA_informing_the_masses: "Informování veřejnosti" # todo: NEW TRANSLATION
 USA_informing_the_masses_desc: "Lidé jsou oslepeni problémy dne díky stále většímu divadlu politických vůdců; musíme napravit tyto křivdy, které lidé snášeli příliš dlouho." # todo: NEW TRANSLATION
 USA_there_are_more_options: "Existují i jiné možnosti?" # todo: NEW TRANSLATION
 USA_there_are_more_options_desc: "Lidé jsou si vědomi, lobbisté jsou omezeni a Wall Street už není víc než obyčejná ulice. Jak roste povědomí, lidé se pomalu začínají odklánět od status quo a na americké politické scéně se objevují nové strany. Povedou tyto strany ke světlejší budoucnosti, nebo byly naše snahy příliš pozdní na skutečnou změnu..." # todo: NEW TRANSLATION
 USA_breaking_the_mold: "Prolomení zavedených vzorců" # todo: NEW TRANSLATION
 USA_breaking_the_mold_desc: "Ať už to přinesla vůle lidu nebo pýcha a selhání vládnoucí třídy, spatřili jsme světlo politického spektra za hranicemi červené a modré. Existuje celá duha perspektiv a nápadů; musíme se k nim obrátit a vytvořit skutečnou budoucnost místo té svázané oligarchickými okovy dvoustranné dominance." # todo: NEW TRANSLATION
 USA_scars_from_the_forever_war: "Jizvy z nekonečné války" # todo: NEW TRANSLATION
 USA_scars_from_the_forever_war_desc: "Válka proti drogám je pro národ téměř věčná. S postupem času nabývá nové formy a zdá se, že reakce minulosti měly jen malý nebo žádný dopad na současné problémy. Kongres by se měl zabývat tímto narůstajícím problémem dříve, než bude příliš velký na to, aby selhal." # todo: NEW TRANSLATION
 USA_redrafting_targeting_legislations: "Přepracování cílených zákonů" # todo: NEW TRANSLATION
 USA_redrafting_targeting_legislations_desc: "Válka proti drogám přinesla řadu zákonů, které jsou zpětně velmi... cílené, mírně řečeno. Musíme tyto silně zastaralé dokumenty přepracovat a reformovat." # todo: NEW TRANSLATION
 USA_the_amnesty_initiative: "Amnestijní iniciativa" # todo: NEW TRANSLATION
 USA_the_amnesty_initiative_desc: "Válka proti drogám zničila životy nesčetných rodin dlouhými a nespravedlivými tresty. Bude zřízena nezávislá komise, která projde a přezkoumá co nejvíce případů souvisejících s Válkou proti drogám, aby byla zajištěna skutečná spravedlnost." # todo: NEW TRANSLATION
 USA_pulling_back_from_the_war: "Ustupování z války proti drogám" # todo: NEW TRANSLATION
 USA_pulling_back_from_the_war_desc: "Připravili jsme půdu a naplánovali reformy, nyní je čas z války úplně ustoupit... už to mělo být dávno." # todo: NEW TRANSLATION
 USA_cutting_failed_programs: "Škrty neúspěšných programů" # todo: NEW TRANSLATION
 USA_cutting_failed_programs_desc: "Ač Válka proti drogám nebyla ideální iniciativa, nebyla úplným propadákem. Musíme odstranit opakující se či zcela nefunkční programy, které ji tvořily." # todo: NEW TRANSLATION
 USA_repurposing_budgets: "Přesměrování rozpočtů" # todo: NEW TRANSLATION
 USA_repurposing_budgets_desc: "Různé programy měly matoucí rozpočtová přidělení a některé projekty vznikly v různých ministerstvech přesto, že sloužily stejnému účelu. Musíme tuto zmatenost přepsat a zefektivnit, aby byla Válka proti drogám účinnější." # todo: NEW TRANSLATION
 USA_holding_our_ground: "Udržení pozic" # todo: NEW TRANSLATION
 USA_holding_our_ground_desc: "I když nemusíme prohrávat, ani nevyhráváme. Musíme myslet na budoucí generace a budoucnost jako celek, abychom pochopili, jak tento problém skutečně vyřešit... prozatím se musíme spokojit s obranou." # todo: NEW TRANSLATION
 USA_reinvesting_in_the_war: "Znovu investovat do války proti drogám" # todo: NEW TRANSLATION
 USA_reinvesting_in_the_war_desc: "Náš laxní přístup k otázce zneužívání drog situaci zhoršil; musíme znovu přehodnotit a upravit naši iniciativu jako celek." # todo: NEW TRANSLATION
 USA_new_wave_thinking: "Nové myšlení" # todo: NEW TRANSLATION
 USA_new_wave_thinking_desc: "Mladší generace chápou, že problém tohoto rozsahu nelze zcela vyřešit, ale existují způsoby, jak omezit a snížit jeho následky. Omezená dekriminalizace, přehodnocení starých zákonů a podobná opatření by měla v tomto úsilí pomoci." # todo: NEW TRANSLATION
 USA_going_on_the_offensive: "Přechod do ofenzívy" # todo: NEW TRANSLATION
 USA_going_on_the_offensive_desc: "Zintenzivňujeme boj proti tomuto problému; bude nás to stát mnoho peněz, ale bezpečnost našich lidí je cena, kterou musíme zaplatit, aby jejich budoucnost byla bez vlivu drog." # todo: NEW TRANSLATION
 USA_healing_the_wounds: "Hojení ran" # todo: NEW TRANSLATION
 USA_healing_the_wounds_desc: "Ušli jsme dlouhou cestu; s razantní akcí proti kartelům jsme spatřili světlo. Jasnější směr, který jsme v této nové fázi věčné války nastavili, pročistil národní pohled na řešení tohoto problému. Nyní se těšíme na budoucnost, kterou jsme pro náš lid vytyčili." # todo: NEW TRANSLATION
 USA_the_tides_of_the_peoples_will: "Měnící se proudy vůle lidu" # todo: NEW TRANSLATION
 USA_the_tides_of_the_peoples_will_desc: "Duopól Republikánů a Demokratů způsobil v srdcích lidí značný rozruch. Dlouholeté politické ukotvení přinášelo jen rozdělení, ale teď začíná vanout vítr změny a lidé napínají plachty." # todo: NEW TRANSLATION
 USA_people_seeking: "Lidé hledající" # todo: NEW TRANSLATION
 USA_people_seeking_desc: "Lidé spatřili měnící se proudy osudu a nyní hledají vlastní cesty identity pro národ; jeho obyvatelé budou mít svobodu volby." # todo: NEW TRANSLATION
 USA_true_representative: "Pro skutečného zástupce" # todo: NEW TRANSLATION
 USA_true_representative_desc: "Musíme odstranit duopól; vůle lidu bude hledat skutečného zástupce pro své hlasy." # todo: NEW TRANSLATION
 USA_electoral_rainbow: "Volební duha" # todo: NEW TRANSLATION
 USA_electoral_rainbow_desc: "Větry změny zasáhly národ; budoucnost je jen tak jasná, jak jasnou ji učiní duhové spektrum možností." # todo: NEW TRANSLATION
 USA_green_victory: "Zelenější zítřek" # todo: NEW TRANSLATION
 USA_green_victory_desc: "S naším vítězstvím učiníme Ameriku majákem zeleného světla, které bude zářit a pomáhat nejen našim lidem, ale i lidem po celém světě." # todo: NEW TRANSLATION
 USA_committee_on_green_economics: "Výbor pro zelené hospodářské záležitosti" # todo: NEW TRANSLATION
 USA_committee_on_green_economics_desc: "Ekonomika je špinavá a ničivá; škodí lidem i životnímu prostředí. CGEA je vládní orgán, který prověří ekonomickou situaci a navrhne plány na změnu fungování firem a usnadnění přechodu k čistší, zelenější ekonomice." # todo: NEW TRANSLATION
 USA_department_of_ecostandards: "Úřad pro eko-standardy" # todo: NEW TRANSLATION
 USA_department_of_ecostandards_desc: "DoES bude součástí EPA a vytvoří standard Eko-blahobytu na základě dopadu na životní prostředí a dopadu na produktivitu. Tato rovnováha nám umožní prosadit přechod k zelené ekonomice, aniž bychom radikálními změnami zásadně poškodili miliony našich občanů." # todo: NEW TRANSLATION
 USA_industrial_conversions: "Zákon o průmyslových konverzích" # todo: NEW TRANSLATION
 USA_industrial_conversions_desc: "ICA je zákon, který pomalu a komplexně zahájí proces přestavby stávajících průmyslových odvětví podle nově stanovených ekologických standardů předchozích vládních orgánů. Neočekává se, že nabude plného účinku rychle — jde o dlouhodobý závazek — nicméně začne zlepšovat zdraví a bezpečnost našich lidí." # todo: NEW TRANSLATION
 USA_agricultural_condensing: "Zákon o konsolidaci zemědělství" # todo: NEW TRANSLATION
 USA_agricultural_condensing_desc: "Konsolidace a zvýšení efektivity zemědělské produkce mají nejvyšší prioritu. To umožní více prostoru pro životní prostředí a rozvoj života našich obyvatel. Náklady mohou krátkodobě zatížit rozpočty, ale dlouhodobé přínosy to ospravedlní." # todo: NEW TRANSLATION
 USA_green_housing_act: "Zákon o zeleném bydlení" # todo: NEW TRANSLATION
 USA_green_housing_act_desc: "Zákon o zeleném bydlení zřídí program příspěvků pro způsobilé osoby, které odevzdají zastaralé spotřebiče. Domácí zařízení spalující fosilní paliva, například topení na propan, budou nahrazena lepšími a efektivnějšími elektrickými systémy. To sníží přímé břemeno na průměrného člověka a umožní hladší krátkodobý přechod." # todo: NEW TRANSLATION
 USA_green_tax_reform_act: "Zákon o zelených daňových reformách" # todo: NEW TRANSLATION
 USA_green_tax_reform_act_desc: "Čím více vyděláte, tím více mezer najdete... tato slova prostupují daňový kodex. Tato legislativa komplexně projde a opraví co nejvíce mezer, ze kterých těží korporace a úzká hrstka vyvolených." # todo: NEW TRANSLATION
 USA_green_arms_of_the_law: "Zelené paže zákona" # todo: NEW TRANSLATION
 USA_green_arms_of_the_law_desc: "Zákon o zelených zákonodárcích zvýší financování a nasazení personálu na zločiny související s korporátní chamtivostí, zpronevěrou a dalšími souvisejícími \"krádežemi bílých límečků\", které sužují národ a jeho korporátně orientované struktury. Průměrný pracující by neměl trpět kvůli chamtivosti a hříchům bohatých." # todo: NEW TRANSLATION
 USA_eco_welfare_act: "Zákon o eko-blahobytu" # todo: NEW TRANSLATION
 USA_eco_welfare_act_desc: "EWA poskytne potřebné prostředky sociálním sítím, které pečují o ty, jež již byly poznamenány hrubým opomenutím v pracovním prostředí způsobeným údajným vedením firem. Zvýšení financování pro osoby se zdravotním postižením je vrcholnou prioritou; součástí balíčku jsou také ustanovení týkající se péče o matky, sociálního zabezpečení a podobně." # todo: NEW TRANSLATION
 USA_greencare_act: "Zákon o zelené péči" # todo: NEW TRANSLATION
 USA_greencare_act_desc: "Budoucnost je nyní a patří mládeži této země. Mladí lidé se správným vzděláním mohou řešit problémy, které ohrožují náš způsob života, a posunout nás vpřed. Bude poskytnuto financování školství v oblasti STEM, zejména v oblastech, které mohou zlepšit naši spolupráci s moderním průmyslem a porozumění životnímu prostředí." # todo: NEW TRANSLATION
 USA_growing_greener_tomorrows: "Budování zelenější budoucnosti" # todo: NEW TRANSLATION
 USA_growing_greener_tomorrows_desc: "Zelenější národ a zelenější lid povedou k zelenějším zítřkům. Národ a jeho obyvatelé se sjednocují kolem myšlenky eko-demokracie, chápaje, že životní prostředí a Matka Země jsou občané jako každý jiný. Má své potřeby, aby přežila a žila, a stejně jako lidé si zaslouží být konečně vyslyšena." # todo: NEW TRANSLATION
 USA_green_victory_again: "Matka příroda si dává další kolo" # todo: NEW TRANSLATION
 USA_green_victory_again_desc: "Lidé promluvili a znovu skandují \"pro Matku přírodu\". Chceme pomáhat našim občanům a zároveň pomáhat naší planetě. K jasnější budoucnosti, lepšímu životnímu prostředí, lepšímu národu." # todo: NEW TRANSLATION
 USA_continued_eco_nomics: "Pokračující eko-ekonomika" # todo: NEW TRANSLATION
 USA_continued_eco_nomics_desc: "Budeme pokračovat v kampani naší eko-ekonomické politiky a upřednostňovat zelená nařízení, která prospějí planetě i lidem." # todo: NEW TRANSLATION
 USA_the_eco_government: "Ekologická vláda v chodu" # todo: NEW TRANSLATION
 USA_the_eco_government_desc: "Během svého úřadu bude ekologická vláda pokračovat ve své roli chránit obyvatelstvo a životní prostředí pro budoucí generace." # todo: NEW TRANSLATION
 USA_green_trade_deals: "Zelené obchodní dohody" # todo: NEW TRANSLATION
 USA_green_trade_deals_desc: "Amerika je zemí bohatství; její obchod působí škody v zahraničí i doma. Abychom našli nejlepší rovnováhu, je třeba důkladně přezkoumat naše obchodní a těžební politiky. Budeme v tom vytrvat navzdory možné nelibosti některých zemí." # todo: NEW TRANSLATION
 USA_planting_new_programs: "Zavádění nových programů" # todo: NEW TRANSLATION
 USA_planting_new_programs_desc: "Vláda je odpovědná za pokračující úspěch investic našich lidí, ale můžeme toto know‑how exportovat i do jiných zemí. Investice, které zlepší životy klíčových zemí světa, povedou k jejich vděčnosti a k následování podobných projektů. Budeme tím zápalem, který na této planetě zapálí plamen změny." # todo: NEW TRANSLATION
 USA_foreign_policy_plan_green: "Plán zelené zahraniční politiky" # todo: NEW TRANSLATION
 USA_foreign_policy_plan_green_desc: "Budeme vyhledávat další investice pro země, které je potřebují; tyto rozvojové plány budou v souladu s ekologickými standardy a vytvoří budoucnost pro tyto národy a jejich obyvatele." # todo: NEW TRANSLATION
 USA_ecocation: "Zákon o eko-vzdělávání" # todo: NEW TRANSLATION
 USA_ecocation_desc: "Kongres navrhl legislativu, která přesměruje vzdělávací cíle tak, aby zdůrazňovaly dopady rozvoje na životní prostředí i význam vzdělání pro výchovu uvědomělých žáků. Vzdělávat studenty o potřebě být vynalézaví a inovativní, aniž by byli neopatrní. Jak čas půjde, vypěstujeme zahradu čerstvých výhonků, z nichž každý bude lepší než ten předchozí." # todo: NEW TRANSLATION
 USA_green_housing_initiative: "Iniciativy zeleného bydlení" # todo: NEW TRANSLATION
 USA_green_housing_initiative_desc: "Navazujeme na dřívější zákony a předpisy a upevníme moderní standard bydlení v této zemi. Zaměříme se na efektivitu, účinnost a dostupnost pro potřeby obyvatel." # todo: NEW TRANSLATION
 USA_societal_ecology: "Společenská ekologie" # todo: NEW TRANSLATION
 USA_societal_ecology_desc: "Jako společnost a druh bychom měli šířit myšlenky šetrnosti a žít jednodušší život. Moderní konzumerismus nás přiměl chtít od planety víc, než opravdu potřebujeme. Vytvoříme vládní a školní programy a iniciativy, které budou formovat toto uvědomění a měnit životní styl už od raného věku." # todo: NEW TRANSLATION
 USA_furthering_renewable_developments: "Podpora rozvoje obnovitelných zdrojů" # todo: NEW TRANSLATION
 USA_furthering_renewable_developments_desc: "S rostoucí poptávkou po energii a elektřině musíme najít kompromis, který nám umožní vybudovat obnovitelné zdroje. Investicemi do vzdělání můžeme zvýšit výrobní efektivitu a schopnost efektivněji těžit zdroje. Díky těmto inovacím se staneme soběstačnějšími a budeme moci prosazovat svou sílu prostřednictvím investic z nově nabytého bohatství." # todo: NEW TRANSLATION
 USA_a_green_future_for_all: "Zelená budoucnost pro všechny" # todo: NEW TRANSLATION
 USA_a_green_future_for_all_desc: "Můžeme být klidní s vědomím, že hvězdy na nebi budou zářit jasněji, protože naše programy jsou zavedené a naše vyhlídky jsou nadějnější než kdy dřív. Vynaložili jsme velké úsilí na zvýšení životní úrovně a standardů péče o naši planetu Zemi." # todo: NEW TRANSLATION
 USA_future_eco_industry: "Eko-průmysl" # todo: NEW TRANSLATION
 USA_future_eco_industry_desc: "Přineseme změny zítřka a postaráme se o prevenci znečištění a globálního oteplování, protože naše země způsobila obrovské škody životnímu prostředí a našim domovům." # todo: NEW TRANSLATION
 USA_future_of_economy_and_real_estate: "Zelená ekonomika a nemovitosti" # todo: NEW TRANSLATION
 USA_future_of_economy_and_real_estate_desc: "Naše strana zaznamenala četné problémy v ekonomice a na trhu s nemovitostmi. Jsme si vědomi těchto problémů a jsme připraveni podpořit ty, kteří spolu s námi pracují na zlepšení životního prostředí." # todo: NEW TRANSLATION
 USA_net_zero_green_house: "Nulové emise skleníkových plynů" # todo: NEW TRANSLATION
 USA_net_zero_green_house_desc: "Dosažení nulových emisí skleníkových plynů přednostním investováním do rozvoje obnovitelných zdrojů a zaváděním inovativních strategií dekarbonizace napříč hlavními sektory." # todo: NEW TRANSLATION
 USA_new_path_ways_for_greens: "Nové cesty" # todo: NEW TRANSLATION
 USA_new_path_ways_for_greens_desc: "Vytváření spravedlivých cest k férovému přechodu pro pracovníky a komunity postižené odklonem od fosilních paliv — zajištění rekvalifikačních příležitostí, investice do postižených regionů a férové pracovní standardy v nově vznikajících odvětvích." # todo: NEW TRANSLATION
 USA_greens_on_climate_change: "Zelená klimatická akce" # todo: NEW TRANSLATION
 USA_greens_on_climate_change_desc: "Prosazování komplexních opatření pro odolnost vůči změně klimatu na federální úrovni — včetně investic do výzkumu klimatu a prediktivních schopností; posílení ochrany pobřeží a stanovišť volně žijících zvířat; budování kapacit pro připravenost a reakce na katastrofy; začlenění zranitelností komunit a jejich potřeb do plánovacích rámců." # todo: NEW TRANSLATION
 USA_greens_establish_strong_private_entities: "Založit silné soukromé subjekty" # todo: NEW TRANSLATION
 USA_greens_establish_strong_private_entities_desc: "Zavádění přísných požadavků na odpovědnost korporací s cílem pohnat soukromé subjekty k odpovědnosti za jejich podíl na zhoršování ekologické škody — tvorba právních struktur, sankcí či daňových pobídek pro podporu smysluplného reportování výkonnosti udržitelnosti, podpora principů cirkulární ekonomiky atd." # todo: NEW TRANSLATION
 USA_greens_development: "Ekologická urbanizace" # todo: NEW TRANSLATION
 USA_greens_development_desc: "Navrhování progresivních městských politik pro zvýšení biodiverzity a obnovu přírody ve městech; podpora organického zemědělství a rozšíření přístupu k zdravým potravinám; řešení negativních dopadů suburbanizace prostřednictvím změn územního plánování a modelů financování infrastruktury upřednostňujících choditelná sousedství a smíšené využití." # todo: NEW TRANSLATION
 USA_greens_our_energy: "Čistá energie pro všechny" # todo: NEW TRANSLATION
 USA_greens_our_energy_desc: "Musíme dosáhnout našich cílů v zavádění čisté energie s výraznými finančními alokacemi — zaměření na rozšíření vysokorychlostních železnic a sítí dobíjení elektrických vozidel po celé zemi; umožnit hluboké zateplení a rekonstrukce stávajících budov prostřednictvím kreativních financovacích mechanismů, jako jsou čtvrti čisté energie s hodnocením nemovitostí; podporovat výzkum a vývoj bateriového ukládání pro zlepšení stability sítě." # todo: NEW TRANSLATION
 USA_greens_our_economy: "Posílení ekonomiky" # todo: NEW TRANSLATION
 USA_greens_our_economy_desc: "Mandát na agresivní snížení spotřeby masa prostřednictvím fiskálních a regulačních zásahů s cílem snížit ceny alternativních zdrojů bílkovin odvozených z masa." # todo: NEW TRANSLATION
 USA_the_earth_first: "Země na prvním místě" # todo: NEW TRANSLATION
 USA_the_earth_first_desc: "Upřednostňování ochrany životního prostředí nade vše ostatní." # todo: NEW TRANSLATION
 USA_the_eco_wave: "Ekologická vlna" # todo: NEW TRANSLATION
 USA_the_eco_wave_desc: "Prosazování udržitelnosti, alternativních energetických řešení a odpovědného využívání půdy." # todo: NEW TRANSLATION
 USA_greener_together: "Společně zeleněji" # todo: NEW TRANSLATION
 USA_greener_together_desc: "Inkluzivní platforma zaměřená na zlepšení veřejných prostor, kvality ovzduší a podporu ekologického chování." # todo: NEW TRANSLATION
 USA_renewing_our_world: "Obnovme náš svět" # todo: NEW TRANSLATION
 USA_renewing_our_world_desc: "Prostřednictvím iniciativ na ochranu a programů obnovy stanovišť pracovat na obnově přírodních biotopů." # todo: NEW TRANSLATION
 USA_solar_surge: "Solární rozmach" # todo: NEW TRANSLATION
 USA_solar_surge_desc: "Podpora využívání solární energie a výdaje na výzkum a vývoj ekologičtějších technologií." # todo: NEW TRANSLATION
 USA_our_nature_really_does_matter: "Příroda opravdu záleží" # todo: NEW TRANSLATION
 USA_our_nature_really_does_matter_desc: "Prosazování přísných regulací proti poškozujícím praktikám jako těžba a kácení a navýšení prostředků pro národní parky a další chráněná území." # todo: NEW TRANSLATION
 USA_the_society_have_choosen: "Zákon o sousedském životním prostředí" # todo: NEW TRANSLATION
 USA_the_society_have_choosen_desc: "Sousedská skupina zaměřená na obhajobu a účast v místních komunitách v otázkách významných pro životní prostředí." # todo: NEW TRANSLATION
 USA_emphasize_foreign_policy: "Zaměřit se na zahraniční politiku" # todo: NEW TRANSLATION
 USA_emphasize_foreign_policy_desc: "Argumentovat proti vojenským intervencím a zdůrazňovat tento postoj." # todo: NEW TRANSLATION
 USA_climate_and_action_enviromental: "Klimatická akce a ochrana životního prostředí" # todo: NEW TRANSLATION
 USA_climate_and_action_enviromental_desc: "Zelená strana prosazuje naléhavá a komplexní opatření proti změně klimatu a degradaci životního prostředí. Podporuje politiky zaměřené na snižování emisí skleníkových plynů, přechod na obnovitelné zdroje energie, ochranu přírodních stanovišť a biodiverzity a podporu udržitelného zemědělství a odpovědné spotřeby." # todo: NEW TRANSLATION
 USA_social_economic_justice: "Sociální a ekonomická spravedlnost" # todo: NEW TRANSLATION
 USA_social_economic_justice_desc: "Zelená strana se zavazuje bojovat proti nerovnostem a prosazovat ekonomickou spravedlnost. Podporuje politiky jako důstojná mzda, progresivní zdanění, univerzální zdravotní péče, dostupné bydlení a přístup ke kvalitnímu vzdělání. Strana usiluje o spravedlivou společnost, která podporuje blahobyt všech občanů." # todo: NEW TRANSLATION
 USA_bull_moose_charges_ahead: "Bull Moose postupuje vpřed" # todo: NEW TRANSLATION
 USA_bull_moose_charges_ahead_desc: "Jako Rooseveltovi před námi máme nyní rohy Bull Moose, máme vůli lidu a znovu disponujeme prezidentstvím. Musíme postupovat vpřed a řešit útrapy národa, chceme‑li zůstat v tomto světle." # todo: NEW TRANSLATION
 USA_progressive_tax_reforms: "Zákon o progresivních daňových reformách" # todo: NEW TRANSLATION
 USA_progressive_tax_reforms_desc: "Členové Kongresu navrhli zákon reformovat stávající daňový kodex tak, aby odpovídal modernímu progresivnímu daňovému systému. To pravděpodobně přinese větší příjmy, avšak odpor ze strany určitých zájmových skupin může tyto snahy podkopat." # todo: NEW TRANSLATION
 USA_middle_man_programs: "Programy prostředníků" # todo: NEW TRANSLATION
 USA_middle_man_programs_desc: "MMP budou vládní investice do rozvoje a do ‚prostředníka‘ ekonomiky jako celku, jímž je výstavba a rozvoj naší civilizace. Díky těmto investicím by mělo být možné realizovat více projektů a získat zdroje potřebné pro takový rozvoj." # todo: NEW TRANSLATION
 USA_four_day_work_week: "Čtyřdenní pracovní týden" # todo: NEW TRANSLATION
 USA_four_day_work_week_desc: "Mnoho států před námi to otestovalo a ukázalo, že čtyřdenní pracovní týden je objektivně lepší pro ekonomiku. Se zvýšenou zaměstnaností, spokojenějšími pracovníky a vyšším výkonem poroste celkově ekonomika, což by mělo zklidnit obavy ohledně našich minulých i budoucích plánů. Korporatismus se nemůže hádat s vládou... ani s realitou samotnou." # todo: NEW TRANSLATION
 USA_political_financing_reforms: "Reformy politického financování" # todo: NEW TRANSLATION
 USA_political_financing_reforms_desc: "Mimo změny zákonů o příspěvcích na kampaně a další zřejmé změny: hlavním cílem je důkladně projít každou hlavní větev vlády a prověřit duplicity a překrývající se zájmy v jednotlivých sekcích. To by mělo výrazně snížit výdaje, které pak můžeme znovu investovat do specializovanějších programů." # todo: NEW TRANSLATION
 USA_progressive_care_act: "Zákon o progresivní péči" # todo: NEW TRANSLATION
 USA_progressive_care_act_desc: "PCA je zákon navržený k reformě a částečné přestavbě zdravotního pojištění, které firmy poskytují ve spolupráci s federálními službami. Tyto reformy pomohou zvýšit produktivitu lidí a motivovat je k práci tím, že práce bude vnímána jako „péče o ně“; i když o ně zaměstnavatelé nemusí stoprocentně pečovat, můžeme je k tomu určitě přimět." # todo: NEW TRANSLATION
 USA_filling_tax_holes: "Zaplňování daňových děr" # todo: NEW TRANSLATION
 USA_filling_tax_holes_desc: "Navzdory našim předchozím snahám se zdá, že 1 % stále nacházejí legální způsoby, jak se vyhnout povinnosti platit daně. V souladu s tím zřídíme tajnou komisi, která bude tyto právní případy sledovat, studovat je a navrhovat změny k odstranění nalezených mezer." # todo: NEW TRANSLATION
 USA_elder_care_reforms: "Zákon o reformě péče o seniory" # todo: NEW TRANSLATION
 USA_elder_care_reforms_desc: "Kongres se chystá schválit Zákon o reformě péče o seniory; tento návrh zákona zreformuje a standardizuje postupy a metody financování péče o seniory. To umožní efektivnější a lepší standardy péče pro rostoucí populaci starších občanů." # todo: NEW TRANSLATION
 USA_pink_police_act: "Zákon Růžová policie" # todo: NEW TRANSLATION
 USA_pink_police_act_desc: "Zákonodárci se chystají prosadit nové opatření, které bude podporovat zapojení komunity, spolkovou činnost a šíření povědomí o tom, jak trestné činy jako loupeže ubližují blízkým více než obětem krádeží. Statistiky a data ukazují, že k prosazení tohoto zákona je třeba spolupráce na obou stranách." # todo: NEW TRANSLATION
 USA_five_percent_act: "Zákon pěti procent" # todo: NEW TRANSLATION
 USA_five_percent_act_desc: "Zákon pěti procent poskytne daňové pobídky každému jednotlivci, který použije alespoň 5 % svého hrubého příjmu na tvorbu pracovních míst a podporu ekonomiky. Bude zřízena nezávislá komise v rámci IRS, která bude posuzovat žádosti o tyto daňové pobídky. Výše pobídek bude záviset na viditelném přínosu vložené částky. I když se velké korporace mohou bouřit proti konkurenci, vláda věří v přínos domácích investic a rozvoje pro ekonomiku jako celek." # todo: NEW TRANSLATION
 USA_bully_for_you_kid: "Bravo, hochu" # todo: NEW TRANSLATION
 USA_bully_for_you_kid_desc: "„Bully,“ řekl Teddy. Ten, kdo je známý jako ‚rough rider‘ ze španělsko‑americké války a zároveň muž síly i gentlemanských způsobů, je pro nás všechny vzorem. Jeho pragmatický přístup k politickým rozhodnutím a schopnost čelit opozici ve prospěch lidu jsou základem našeho úsilí. Na lepší zítřky — a bully... bully tobě, hochu." # todo: NEW TRANSLATION
 USA_another_win_for_progress: "Další vítězství pro pokrok" # todo: NEW TRANSLATION
 USA_another_win_for_progress_desc: "Opět stojíme na pódiu vítězství. Politiky naší minulosti přesvědčily lidi o budoucnosti, kterou chtějí, kterou potřebují... budoucnost, kterou dostanou." # todo: NEW TRANSLATION
 USA_the_pink_tax_act: "Zákon o růžové dani" # todo: NEW TRANSLATION
 USA_the_pink_tax_act_desc: "Kongres přidal daňový reformní zákon, který umožní cílené vybírání daní směrované do fondů na zakládání podniků a rozvoj v chudých oblastech. To by mělo přilákat domácí investice a přinést ekonomický růst do oblastí považovaných za „zbytečné“. Uvidíme pokrok ve zvyšování minimálních podmínek v zemi a nastavení nového standardu." # todo: NEW TRANSLATION
 USA_preserving_life: "Ochrana života" # todo: NEW TRANSLATION
 USA_preserving_life_desc: "V duchu Teddyho Roosevelta rozšíříme administrativní rozpočtování za účelem vytvoření řady přírodních rezervací a národních parků v celé zemi. Soustředit se budeme na vyvážený přístup mezi péčí o životní prostředí a zlepšováním životní úrovně obyvatel." # todo: NEW TRANSLATION
 USA_conserving_strife: "Zmírňování třenic" # todo: NEW TRANSLATION
 USA_conserving_strife_desc: "Budeme využívat zvýšení vládních rozpočtů k rozvoji páteře této ekonomiky. Odbory zastupují velký průmysl, ale kdo stojí za drobnými lidmi? Motivační balíčky dostanou mladí podnikatelé, kteří pomohou rozvíjet a přinést ekonomický růst do svých komunit; samozřejmě proces přezkoumáme, aby měl smysl a nedocházelo k nekalostem." # todo: NEW TRANSLATION
 USA_a_newer_deal: "Novější dohoda" # todo: NEW TRANSLATION
 USA_a_newer_deal_desc: "Novější dohoda bude nová vlna veřejných prací a stavebních projektů zaměřených na strategický ekonomický rozvoj země během celé administrativy. Doufáme, že tyto investice podpoří vznik nových podniků, zvýší celkovou produkci a vytvoří lepší a rostoucí trh práce pro naše obyvatele." # todo: NEW TRANSLATION
 USA_pink_ribbon_act: "Zákon Růžová stužka" # todo: NEW TRANSLATION
 USA_pink_ribbon_act_desc: "Kongres rozhodl schválit balíček zaměřený na výzkum závažných nemocí. To posílí domácí snahy hledat léky a zlepší stávající metody péče a kontroly pro pacienty postižené nemocemi jako rakovina. Tento balíček možná není krátkodobě politicky či ekonomicky široký, ale řeší jádrový problém, který nám pomůže v delším období." # todo: NEW TRANSLATION
 USA_brighter_reforms_act: "Zákon jasnějších reforem" # todo: NEW TRANSLATION
 USA_brighter_reforms_act_desc: "BRA... hehe podprsenka. Zákon BRA je zákon o reformě vzdělávání, který si klade za cíl nasměrovat financování a organizaci na zvýšení našeho porozumění a výzkumu v oblastech jako těžký průmysl. Lodní doprava a sekundární zboží v ekonomice jsou klíčovým mezikrokem a tyto snahy musí být rozvinuty, pokud se chceme posunout vpřed v našem stále se měnícím světě." # todo: NEW TRANSLATION
 USA_progressive_foreign_policy: "Progresivní zahraniční politika" # todo: NEW TRANSLATION
 USA_progressive_foreign_policy_desc: "Musíme prosazovat svou sílu mírovými prostředky: zahraničními investicemi, humanitárními misemi a podobně. Budujme obraz globálního rodiče, nikoli globálního policajta, kterého se mnoho lidí obává. Musíme být změnou, ne silou, která zajišťuje ústup." # todo: NEW TRANSLATION
 USA_progressive_trade_deals: "Progresivní obchodní dohody" # todo: NEW TRANSLATION
 USA_progressive_trade_deals_desc: "Globální ekonomika je součástí naší země a naše země je součástí globální ekonomiky. Musíme být součástí tohoto stroje, ale zároveň nechat stroj být součástí nás. Ekonomická flexibilita této země musí ukázat, že s pomocí světa můžeme být ekonomicky silní, a zároveň můžeme světu pomoci tím, že mu dáme klid na duši. My vyrábíme své potřeby, vyrábíme i jejich. Pamatujte: „Je to ekonomika, hlupáku.“" # todo: NEW TRANSLATION
 USA_teddys_legacy: "Teddyho odkaz" # todo: NEW TRANSLATION
 USA_teddys_legacy_desc: "Mluv tiše a měj velkou hůl. To byly zásady samotného Teddyho „Rough Riding“ Roosevelta. Muž jednoduchých principů, snažil se zlepšit nejen vlast, ale i celý svět. Intimidaci nepoužíval výhradně k získání moci, ale jako prostředek k zamezení hrubého zanedbání lidské povahy, jak ji známe. Ačkoliv mu jeho vlastní pýcha zabránila v preventivním zásahu během Velké války, zanechal Teddy dojem a stopu ve světě, která přetrvává dodnes v mnoha ohledech." # todo: NEW TRANSLATION
 USA_roosevelt_runway: "Rooseveltova dráha" # todo: NEW TRANSLATION
 USA_roosevelt_runway_desc: "Smíšený politický plán na vytvoření strategických exportních a importních uzlů, které nejsou jen přístavy. Musíme využívat všechny druhy dopravy, pokud chceme mít vyvážený a hladce fungující stroj, jímž je naše rozsáhlá ekonomika." # todo: NEW TRANSLATION
 USA_universal_health_care: "Všeobecný přístup ke zdravotní péči" # todo: NEW TRANSLATION
 USA_universal_health_care_desc: "Prosazujeme komplexní zdravotní systém, který zajistí každému Američanovi přístup ke kvalitní zdravotní péči bez finanční zátěže." # todo: NEW TRANSLATION
 USA_income_and_wealth_inequalities: "Nerovnost příjmů a bohatství" # todo: NEW TRANSLATION
 USA_income_and_wealth_inequalities_desc: "Řešení rostoucí propasti mezi bohatými a zbytkem společnosti prostřednictvím progresivního zdanění, spravedlivých ekonomických politik a sociálních záchranných sítí." # todo: NEW TRANSLATION
 USA_affordable_housing: "Dostupné bydlení pro všechny" # todo: NEW TRANSLATION
 USA_affordable_housing_desc: "Podpora politik zajišťujících, aby bylo pro všechny Američany dostupné a stabilní bydlení, s důrazem na prevenci bezdomovectví." # todo: NEW TRANSLATION
 USA_education_and_education: "Bezplatné a kvalitní vzdělávání" # todo: NEW TRANSLATION
 USA_education_and_education_desc: "Zajištění přístupu ke vzdělávání od raného dětství až po vysoké školy pro všechny, bez ohledu na socioekonomický status." # todo: NEW TRANSLATION
 USA_green_is_a_new_good_deal: "Zelený nový úděl" # todo: NEW TRANSLATION
 USA_green_is_a_new_good_deal_desc: "Vedoucí úsilí o komplexní plán boje proti změně klimatu, vytvoření zelených pracovních míst a přechod k udržitelné a obnovitelné energetice." # todo: NEW TRANSLATION
 USA_criminal_justice: "Reforma trestního soudnictví" # todo: NEW TRANSLATION
 USA_criminal_justice_desc: "Prosazování spravedlivých politik, které řeší systémové problémy v trestním soudnictví, jako je ukončení masového věznění a reforma policie." # todo: NEW TRANSLATION
 USA_fair_pay: "Práva dělníků a spravedlivé mzdy" # todo: NEW TRANSLATION
 USA_fair_pay_desc: "Podpora politik chránících práva pracovníků, zvyšujících minimální mzdu a podporujících spravedlivé pracovní praktiky." # todo: NEW TRANSLATION
 USA_finance_reforms: "Reforma financování kampaní" # todo: NEW TRANSLATION
 USA_finance_reforms_desc: "Prosazování opatření na snížení vlivu peněz v politice a podporu transparentních, veřejně financovaných voleb." # todo: NEW TRANSLATION
 USA_the_ubi: "Univerzální základní příjem (UBI)" # todo: NEW TRANSLATION
 USA_the_ubi_desc: "Zkoumání zavedení zaručeného příjmu pro všechny Američany, aby byl zajištěn základní životní standard." # todo: NEW TRANSLATION
 USA_the_immigrants_issues: "Reforma imigrace" # todo: NEW TRANSLATION
 USA_the_immigrants_issues_desc: "Prosazování soucitných a spravedlivých imigračních politik, které poskytují cestu k získání občanství pro nedokumentované imigranty a chrání uprchlíky." # todo: NEW TRANSLATION
 USA_racial_and_social_justice: "Rasová a sociální spravedlnost" # todo: NEW TRANSLATION
 USA_racial_and_social_justice_desc: "Prioritizace zákonů bojujících proti diskriminaci, institucionálnímu rasismu a sociální nespravedlnosti s důrazem na inkluzi a rovnost." # todo: NEW TRANSLATION
 USA_neutrality_and_digital_right: "Síťová neutralita a digitální práva" # todo: NEW TRANSLATION
 USA_neutrality_and_digital_right_desc: "Podpora otevřeného internetu, obrana práva na soukromí a zajištění rovného přístupu k technologiím a informacím pro všechny." # todo: NEW TRANSLATION
 USA_medical_care_for_all_americans: "Medicare pro všechny" # todo: NEW TRANSLATION
 USA_medical_care_for_all_americans_desc: "Rozšíření a posílení stávajícího programu Medicare tak, aby všem Američanům poskytoval kompletní zdravotní krytí." # todo: NEW TRANSLATION
 USA_infrastructure_investments: "Investice do infrastruktury a vytváření pracovních míst" # todo: NEW TRANSLATION
 USA_infrastructure_investments_desc: "Podpora komplexní strategie, která vytvoří miliony dobře placených pracovních míst a zároveň obnoví a rozvine klíčovou infrastrukturu." # todo: NEW TRANSLATION
 USA_child_care_and_paid_family_leave: "Dostupná péče o děti a placená rodinná dovolená" # todo: NEW TRANSLATION
 USA_child_care_and_paid_family_leave_desc: "Zajišťujeme podporu rovnováhy mezi prací a soukromím; rodiny budou mít přístup k placenému volnu a cenově dostupné péči o děti." # todo: NEW TRANSLATION
 USA_veterans_support_and_services: "Podpora a služby pro veterány" # todo: NEW TRANSLATION
 USA_veterans_support_and_services_desc: "Služby pro veterány, jako zdravotní péče, podpora duševního zdraví a programy zprostředkování zaměstnání, by měly být posíleny a rozšířeny." # todo: NEW TRANSLATION
 USA_international_cooperation_and_diplomacy: "Mezinárodní spolupráce a diplomacie" # todo: NEW TRANSLATION
 USA_international_cooperation_and_diplomacy_desc: "Prosazujeme zahraniční politiku založenou na mezinárodní spolupráci, diplomacii a humanitárních cílech." # todo: NEW TRANSLATION
 USA_the_drug_policies_reforms: "Reforma drogové politiky" # todo: NEW TRANSLATION
 USA_the_drug_policies_reforms_desc: "Podpora politik založených na důkazech, které kladou důraz na redukci škod a léčbu závislostí namísto tvrdých trestů." # todo: NEW TRANSLATION
 USA_demsoc_victory: "Vítězství Strany červené demokracie" # todo: NEW TRANSLATION
 USA_demsoc_victory_desc: "Po ztrátě popularity duopolu se mnozí lidé, kteří se ztotožňovali s demokraticko‑socialistickými hnutími v Evropě a jinde, odtrhli od Strany slona a vytvořili novou stranu. Tato nová strana bude následovat mnoho politických trendů svých evropských protějšků. Strana červené demokracie je mostem mezi sociálními a ekonomickými propastmi, které stará strana vytvořila. Prozatím naši Robini poletí vstříc novému úsvitu změny." # todo: NEW TRANSLATION
 USA_reduce_corporate_power: "Omezit moc korporací" # todo: NEW TRANSLATION
 USA_reduce_corporate_power_desc: "Tato země je de facto korporatistická i přes to, že si to málokdo chce připustit. Musíme odstranit tyto vrchní vlivy z naší demokracie tím, že omezíme lobbistické organizace a vysoký objem peněz, který se vylévá na komplicitní a slabé politiky. V Kongresu nás čekají těžké boje, ale nakonec to bude stát za to." # todo: NEW TRANSLATION
 USA_increasing_working_class_power: "Posílit moc dělnické třídy" # todo: NEW TRANSLATION
 USA_increasing_working_class_power_desc: "Většina obyvatel této země věří, že nemají hlas. To způsobilo krizi apatie, kterou předchozí administrativy využívaly ke zadržení moci. Prostřednictvím osvětových kampaní, hnutí zdola a strategických státních svátků můžeme lidem dát čas, který potřebují, hlas, který chtějí, a motivaci, kterou si zaslouží. V demokracii je volba sama o sobě silou, nejvyšší autoritou vykonávanou proti realitě lidské slabosti v povaze a péči o druhé." # todo: NEW TRANSLATION
 USA_state_interventionism: "Státní intervencionismus" # todo: NEW TRANSLATION
 USA_state_interventionism_desc: "Korporátní chamtivost a sobeckost mohou potlačit skutečný rozvoj a pokrok. S tímto na paměti předložíme zákony, které umožní omezené a cílené oblasti, kde může federální vláda plně zasáhnout, pokud to bude potřeba. Setkáme se s odporem, ale nic, co bychom nezvládli překonat." # todo: NEW TRANSLATION
 USA_welfare_state: "Sociální stát" # todo: NEW TRANSLATION
 USA_welfare_state_desc: "Sociální programy nejsou ani levicovým, ani pravicovým konceptem — jde o péči o ty v zemi, kteří odvádějí svou část. Musíme přesvědčit veřejnost a získat zpět politickou půdu. Tyto programy můžeme využít k vyslání signálu a k změkčení vnímání nejen naší strany, ale celé země." # todo: NEW TRANSLATION
 USA_public_ownership: "Veřejné vlastnictví" # todo: NEW TRANSLATION
 USA_public_ownership_desc: "Rada pro veřejné vlastnictví bude vládním výborem pro veřejné subjekty, ať už přímo nebo nepřímo řízené vládou. To zahrnuje státní i federální úroveň, z nichž každá bude mít vlastní podvýbor, aby byla zajištěna pružná pozornost a soudržnost pod jednou střechou." # todo: NEW TRANSLATION
 USA_defunding_militarism: "Snížení financování militarismu" # todo: NEW TRANSLATION
 USA_defunding_militarism_desc: "Hypermilitaristická minulost naší země se postupně zmírnila, když si lidé konečně uvědomili, že už nejsme v době studené války. Útočíme na toto jádro přímo nasazením US Corps of Engineers pro poválečné rozvojové projekty a podporou civilní ekonomiky před tou vojenskou." # todo: NEW TRANSLATION
 USA_planned_economy: "Plánování ekonomiky" # todo: NEW TRANSLATION
 USA_planned_economy_desc: "Zahájíme omezené vládní plány ekonomického růstu na podporu veřejného sektoru. Můžeme se zaměřit na potřeby lidí a veřejný sektor se pak postará o přebytky v zemi. I když to není stoprocentně neprůstřelný plán, je to přesto krok správným směrem." # todo: NEW TRANSLATION
 USA_society_of_classes: "Společnost tříd" # todo: NEW TRANSLATION
 USA_society_of_classes_desc: "Jsme společností tříd, dělí nás původ. Musíme šířit naše poselství a usilovat o zlepšení lidí, národa a způsobu fungování společnosti jako celku. Musíme sledovat ty, kteří chtějí podrýt běžné lidi, a usilovat o větší rovnost příležitostí pro všechny. Naše vůle je silná a musíme posílit i naše lidi." # todo: NEW TRANSLATION
 USA_rebuilding_the_democratic_system: "Obnova demokratického systému" # todo: NEW TRANSLATION
 USA_rebuilding_the_democratic_system_desc: "Musíme zásadně přestavět naši demokracii. Musíme se zaměřit na vnitřní bezpečnost a integritu našeho státu a jeho politického aparátu. I když nás to může geopoliticky stát, domácí oživení se v dlouhodobém horizontu jistě hodí." # todo: NEW TRANSLATION
 USA_equal_opportunity_for_all: "Rovné příležitosti pro všechny" # todo: NEW TRANSLATION
 USA_equal_opportunity_for_all_desc: "Lidé v této zemi znají jen utiskující minulost. Můžeme je ale ukázat a vést ke svobodné budoucnosti. Prosazování rovnosti musí mít přednost v této moderní době skrytých agend a nenávisti." # todo: NEW TRANSLATION
 USA_red_democracy_wins_again: "Robin znovu letí k vítězství" # todo: NEW TRANSLATION
 USA_red_democracy_wins_again_desc: "Křídla se rozprostřela, vítr se chopil a lidé pocítili slunce na svých tvářích. Srdečné objetí naší strany si získalo lidi této velké země a tím zajistilo další vítězství. Nyní musíme pokračovat v naší cestě dál." # todo: NEW TRANSLATION
 USA_pricing_mechanisms: "Mechanismy cenotvorby" # todo: NEW TRANSLATION
 USA_pricing_mechanisms_desc: "V posledním desetiletí jsme viděli, že národ trpí kvůli sobeckým lidem, jako jsou pronajímatelé. I když teď nemůžeme okamžitě zrušit koncept pronajímatelů, můžeme zabránit zhoršování situace. Cílenými opatřeními cenové regulace můžeme devalvovat komodifikaci věcí, které jsou nezbytné pro samotné přežití. To můžeme použít jako odrazový můstek do budoucna." # todo: NEW TRANSLATION
 USA_consumer_production: "Výroba zaměřená na spotřebitele" # todo: NEW TRANSLATION
 USA_consumer_production_desc: "S tím, že USA ztrácí konkurenceschopnost na globální scéně, je nejvyšší čas to napravit. Změna výrobních metod a schopnost vyrábět kvalitnější zboží za nižší ceny vrátí tuto zemi zpět na světovou mapu. Zatímco naturalisté a anti‑globalisté budou mít námitky, my budeme mířit vysoko a dívat se dolů." # todo: NEW TRANSLATION
 USA_small_business_commission: "Komise pro malé podniky" # todo: NEW TRANSLATION
 USA_small_business_commission_desc: "SBC bude nezávislá komise pověřená zkoumáním, porozuměním a schopností doporučovat legislativu a ekonomické reformy. To pomůže ubrat moc velkým hráčům, aniž bychom nechtěně poškodili malé podniky — jak se bohužel často stává." # todo: NEW TRANSLATION
 USA_robincare_act: "Zákon Robincare" # todo: NEW TRANSLATION
 USA_robincare_act_desc: "Kongres rozhodl schválit zákon, podle kterého bude rozsah péče, kterou firmy poskytují, širší. To naopak povzbudí lidi k vyšší produktivitě a setrvání v zaměstnání, protože se ukáže, že se o ně firmy starají. Samozřejmě jsou tyto plány regulovány vládou — ale to si nechte pro sebe." # todo: NEW TRANSLATION
 USA_local_builders_act: "Zákon místních stavitelů" # todo: NEW TRANSLATION
 USA_local_builders_act_desc: "LBA je návrh zákona, který upřednostní místní řemeslníky, kutily a podobné, aby se zefektivnily dodavatelské řetězce a rozvoj. Nemusíme se tak neustále spoléhat na konglomeráty, aby rozhodovaly, kam nasadí své zdroje. Doufáme, že malé města a vesnice budou základem rostoucí ekonomiky a touhy pokročit jako národ." # todo: NEW TRANSLATION
 USA_modern_economy: "Moderní ekonomika" # todo: NEW TRANSLATION
 USA_modern_economy_desc: "Národ postupuje vpřed; dbáme na dodržování zákonů a vývoj tam, kde to má smysl. Naše postavení ve světě bude zajištěno ne válkou, ale mírem a chlebem." # todo: NEW TRANSLATION
 USA_red_army_act: "Zákon Rudé armády" # todo: NEW TRANSLATION
 USA_red_army_act_desc: "Armáda potřebuje jednotu, potřebuje skutečný cíl, za který bude bojovat. Povinnost, odvaha, čest — to jsou principy důstojnosti a cíle rovnosti. Jsme národ, armáda je národ a lidé tvoří armádu i národ; budeme bránit rovnost a svobodu." # todo: NEW TRANSLATION
 USA_private_ownership_act: "Zákon o soukromém vlastnictví" # todo: NEW TRANSLATION
 USA_private_ownership_act_desc: "Tento oxymóron Zákon o soukromém vlastnictví změní ekonomický precedens země. Soukromé vlastnictví může být povoleno, ale podléhá federálním předpisům; pokud jsou tyto předpisy ignorovány a úmyslně obcházeny, může do toho vstoupit SBC a další přidružené agentury, změnit vedení a v nejhorším případě kompletně 'vyčistit' pořadí. To zajistí potřeby běžných pracovníků a odborů, které tvoří základ hnutí za práva pracovníků." # todo: NEW TRANSLATION
 USA_workers_war_act: "Zákon dělnické války" # todo: NEW TRANSLATION
 USA_workers_war_act_desc: "Zákon dělnické války, jak naznačuje název, je návrh zaměřený na celosvětový boj dělníků a skutečnost, které čelí. Budeme se snažit vyvážet naše principy do zahraničí a nastavit nový směr v naší zahraniční politice." # todo: NEW TRANSLATION
 USA_red_democracy_act: "Zákon rudé demokracie" # todo: NEW TRANSLATION
 USA_red_democracy_act_desc: "RDA je návrh zákona, který zásadně mění způsob hlasování ve volbách s důrazným zavedením preferenčního hlasování a reforem volebních obvodů. Můžeme začít omezovat gerrymandering a celkové kupování voleb. Volby mají být pro lidi a lidmi, tak je tedy vraťme lidem." # todo: NEW TRANSLATION
 USA_the_shepard_secures_victory: "Shepard zajišťuje vítězství" # todo: NEW TRANSLATION
 USA_the_shepard_secures_victory_desc: "Shepards Party, známá také jako Strana osvobození a socialismu, zajistila lidem této země vítězství. Jako pastýř povedeme a ukážeme lidem cestu k bezpečí. Musíme zajistit domov, postarat se o lidi a dbát na udržení našich principů v těchto neustále se měnících časech." # todo: NEW TRANSLATION
 USA_increased_labor_reforms: "Rozšířené pracovní reformy" # todo: NEW TRANSLATION
 USA_increased_labor_reforms_desc: "Pracovníci této země trpí vinou bezohledných podnikatelů. Prosadíme lepší standardy pro naše pracovníky, což zlepší jejich produktivitu a kvalitu života v těchto podmínkách mzdového otroctví." # todo: NEW TRANSLATION
 USA_reforming_the_corporate_tax: "Reforma korporátní daně" # todo: NEW TRANSLATION
 USA_reforming_the_corporate_tax_desc: "Korporace v této zemi žijí v baště daňových mezer a možností hromadit bohatství. Musíme jim dát najevo, že musí upřednostnit zemi, v níž působí. Pomáhat svým lidem a této zemi, aby se zlepšila životní úroveň napříč společností." # todo: NEW TRANSLATION
 USA_workers_welfare_act: "Zákon o sociální péči pro pracovníky" # todo: NEW TRANSLATION
 USA_workers_welfare_act_desc: "Zajištění sociální ochrany našich pracovníků musí být prioritou. Poskytneme financování, aby lidé věděli, že mají síť, do které se mohou opřít, pokud by je jejich korumpovaní šéfové zradili. To také pomůže těm, kteří padli, najít způsoby, jak se znovu postavit na nohy; místní komunitní akce a podobně vytvoří pocit vlastní hodnoty a motivaci vrátit se zpět do dění." # todo: NEW TRANSLATION
 USA_department_of_economic_management: "Ministerstvo ekonomického řízení" # todo: NEW TRANSLATION
 USA_department_of_economic_management_desc: "DoEM bude vládní dohledové oddělení, které pomůže porozumět, regulovat a zavést skutečné veřejné vlastnictví v naší socialistické společnosti. Ačkoliv hlásáme slova Marxe, hledáme inspiraci i u těch s vyváženějším myšlením. Obracíme se k Robertu Owenovi a jeho etickému socialismu, nebo jak Marx sám nazýval „utopickému“ socialismu. Inspirujeme se také tržním socialismem; chceme dekomodifikovat bydlení a postupně pochopit skutečné základní potřeby moderního člověka. Odtud budeme reformovat trhy pro potřeby těch, kteří si vydělají, a samozřejmě je tvořit." # todo: NEW TRANSLATION
 USA_national_unions_act: "Zákon o národních odborech" # todo: NEW TRANSLATION
 USA_national_unions_act_desc: "Odbory v zemi jsou roztroušeny svými vlastními vnitřními spory. Musíme je sjednotit pod národní entitou, vyhledat rabtuchaře v těchto menších odborech, zlomit je a sjednotit je pod společným národním cílem. Veřejnost požaduje jednotné frontu, nesmíme se hádat o drobné pedantské argumenty. Musíme být novou socialistickou společností, která se soustředí na veřejnost, její potřeby a schopnost vytvořit jednotu v přesvědčení a pochopení věci." # todo: NEW TRANSLATION
 USA_political_science_reforms: "Reformy politické vědy" # todo: NEW TRANSLATION
 USA_political_science_reforms_desc: "Pojmy politiky a ideologie jsou v této údajné „epoše post-pravdy“, v níž žijeme, tak zmatené, že musíme stanovit skutečný standard racionality a rozumu. Naše vědecká komunita s pomocí státem nařízeného financování bude využita k tvorbě šablon přístupu k citlivým tématům. Koncept ideologie například — ideologie je ucelená sada přesvědčení sahajících od ekonomické až po sociální oblast. Díky tomu můžeme říci, že ideologie nejsou levé nebo pravé, ale spíše závislé na kombinovaném přesvědčení jednotlivců. Tudíž staré rozlišení levice a pravice, které původně určovalo postoj k ekonomice, je v této nové době kulturních a společenských změn zcela neplatné. Technologie sama o sobě je velkým zdrojem zmatení, a proto je nutné lépe výzkumně pochopit a implementovat nové objevy jako celek." # todo: NEW TRANSLATION
 USA_department_of_state_security: "Ministerstvo státní bezpečnosti" # todo: NEW TRANSLATION
 USA_department_of_state_security_desc: "DoSS bude federální dohlížecí komise, která sjednotí různé státní bezpečnostní složky v naší zemi. Tyto různé složky mají vlastní cíle a vzájemně se perou o důležitost domácích či zahraničních událostí. Musíme tomuto frakcionismu učinit přítrž a mít jednotnou politiku při přístupu k oběma stranám této mince. Především abychom chránili veřejnost, musíme se soustředit na domácí problémy, ale posílení našeho domácího přístupu znamená porozumět i zahraničním vpádům proti nám. Musíme bránit naši společnost před těmi, kdo ji chtějí postupně rozebrat." # todo: NEW TRANSLATION
 USA_socialist_militarism: "Socialistický militarismus" # todo: NEW TRANSLATION
 USA_socialist_militarism_desc: "Militarismus národa byl vždy využíván pro imperialistické účely. Vykorisťování států pro jejich zdroje použitím naší armády buď přímo, jako v Iráku, nebo nepřímo přes rozsáhlou síť vojenských základen, je tím, proč nás svět nenávidí. Musíme postupně vyřadit a přeškolit moderního vojáka. Někdo, kdo chápe skutečné hodnoty, kterým slouží — veřejnost, věc socialismu, spravedlivější svět. Mobilizujeme veřejnost, aby bojovala za svou věc, a stát je povede na jejich cestě." # todo: NEW TRANSLATION
 USA_socialized_healthcare: "Socializovaná zdravotní péče" # todo: NEW TRANSLATION
 USA_socialized_healthcare_desc: "Veřejnost požaduje skutečnou péči o blaho národa a jeho lidí. Vytvoříme univerzální investici, abychom lidem poskytli reálné minimum, na kterém mohou stát. Péče, kterou jim poskytneme, bude prostřednictvím odstranění zastaralých a zaujatých regulací, zavedení reálných a vymahatelných standardů a spolupráce soukromého a veřejného sektoru při financování. Budeme pracovat na tom, abychom pomohli těm, kdo to potřebují." # todo: NEW TRANSLATION
 USA_appeasing_rising_commissars: "Uklidňování vzrůstajících komisařů" # todo: NEW TRANSLATION
 USA_appeasing_rising_commissars_desc: "Přepracování a přeškolení hodnot v našich ozbrojených silách bohužel vedlo k realitě, že i dřívější pořádek čelí výzvám. Skupina mediálních osobností v ozbrojených složkách přišla s požadavkem, aby udrželi svou podporu. I když to může být spíše zátěž než pomoc, v dlouhodobém horizontu je důležitá stabilita národa." # todo: NEW TRANSLATION
 USA_appeasing_trotskyist: "Uklidňování trockistů" # todo: NEW TRANSLATION
 USA_appeasing_trotskyist_desc: "Koalice byla vždy sužována silným křídlem trockistů; tito radikálové se snaží podkopat naši schopnost prosazovat socialistické hodnoty tím, že prosazují mentalitu světové revoluce. Stejná pýcha stála SSSR při ztrátě v Polsko-sovětské válce roku 1921. Musíme vytvořit cílené sdělení k otázkám, které jsou pro ně důležité, konkrétně financování bezpečnostních opatření pro posílení naší zahraniční přítomnosti. I když to nemusí pomoci vnitřně, zanechá to naši stopu ve světě." # todo: NEW TRANSLATION
 USA_appeasing_the_anarchist_society: "Uklidňování anarchistické společnosti" # todo: NEW TRANSLATION
 USA_appeasing_the_anarchist_society_desc: "Anarchistická společnost je silné křídlo socialistické koalice, kterou držíme pohromadě. Musíme zásadně redukovat roli státu, pokud je chceme přesvědčit, aby s námi zůstali. Bude to bolestivé, ale můžeme je postupně vytlačit v budoucnu." # todo: NEW TRANSLATION
 USA_weaking_global_economics: "Oslabování globální ekonomiky" # todo: NEW TRANSLATION
 USA_weaking_global_economics_desc: "Pod rouškou protekcionismu budeme plánovat naše odpojení od globálního trhu. Protekcionismus dává lidem představu, že mohou stále obchodovat a z nás těžit, ale my víme lépe. Naše anarchistická ekonomika zajistí, že domácí dodavatelské řetězce budou pokryty domácími prostředky. To bude mít jistě určité ekonomické dopady, ale pamatujte — pomalu a jistě. Myslím, že postupujeme dostatečně pomalu." # todo: NEW TRANSLATION
 USA_the_communes_act: "Zákon o communech" # todo: NEW TRANSLATION
 USA_the_communes_act_desc: "Zákon o communech je legislativa zaměřená na rozptýlení a decentralizaci městských center. Bude to pomalý proces, ale cílem je částečně deindustrializovat a vrátit lidi na rozlehlé pozemky, které máme. Tyto nové commune mohou spolupracovat s již existujícími městy a vesnicemi v jejich okolí. To sníží státní dohled nad potřebnými službami, což oslabí vliv vlády, zároveň však posílí ideál domácí obrany národa." # todo: NEW TRANSLATION
 USA_communal_hospitals_act: "Zákon o komunálních nemocnicích" # todo: NEW TRANSLATION
 USA_communal_hospitals_act_desc: "C.H.A. je kongresový zákon, který dává místním lékařům a zdravotnickým osobám více svobody iniciovat a organizovat místní zdravotnická zařízení. Tyto místní neboli komunální nemocnice se postarají o potřeby obyvatel v jejich oblasti. To by mělo snížit potřebu některých federálně nařízených programů a umožnit lokalizovaným commune sdílet péči o nemocné dle potřeby." # todo: NEW TRANSLATION
 USA_revolutionary_industrialism: "Revoluční industrialismus" # todo: NEW TRANSLATION
 USA_revolutionary_industrialism_desc: "Světová ekonomika se soustřeďuje kolem falešného „socialistického“ státu autoritářské Číny. To změníme — nová éra amerického industrialismu formuje novou dobu. Díky tomu můžeme vyvážet naše ideály; můžeme vyvážet samotnou naši revoluci. Stejně jako se to snaží dělat Čína od doby, kdy pronikla do WTO." # todo: NEW TRANSLATION
 USA_enhancing_state_security: "Posílení státní bezpečnosti" # todo: NEW TRANSLATION
 USA_enhancing_state_security_desc: "Aparát bezpečnosti našeho státu musí být nejvyšší prioritou, pokud chceme bránit revoluci. Musíme více investovat do těchto institucí, aby revoluce a její lidé nebyli obtěžováni zahraničními psy kapitalismu a autoritářství." # todo: NEW TRANSLATION
 USA_revolutionary_integrity: "Revoluční integrita" # todo: NEW TRANSLATION
 USA_revolutionary_integrity_desc: "Lidé v naší zemi jsou velmi různorodí... to je problém, pokud chceme postupovat s revolucí. Integritu našeho lidu je třeba zajistit, a proto musíme tyto myšlenky integrovat do školství a občanských zkoušek. Nemůžeme být však příliš zjevní, abychom nevytvořili předčasný odpor vůči našim cílům. Pro revoluci, pro dobro lidu." # todo: NEW TRANSLATION
 USA_strengthening_officer_influence: "Posílení vlivu důstojníků" # todo: NEW TRANSLATION
 USA_strengthening_officer_influence_desc: "Armáda je hnací silou k obraně ideálů národa, lidu, věci... S tímto vědomím musí být naši vojenskí vůdci připraveni, ochotni a schopni bojovat a přesně vědět, za co bojují. Posílení platových tříd důstojníků a zlepšení výcviku na frontě i u domova nám umožní vykročit tímto novým směrem." # todo: NEW TRANSLATION
 USA_setting_a_new_bar: "Stanovení nové latky" # todo: NEW TRANSLATION
 USA_setting_a_new_bar_desc: "Naši vojáci, stejně jako jejich vůdci, musí být nejlepší kvality, nejlepšího charakteru a ti nejlepší pro revoluci samotnou. Muži i ženy musí být připraveni položit život za revoluci podle nejvyšších standardů. Proto stanovíme novější a vyšší standard výcviku jak pro boj, tak pro civilní soudržnost. Můžeme snížit náš měsíční stav, ale pamatujte — kvalita je stejně důležitá jako kvantita." # todo: NEW TRANSLATION
 USA_expansion_of_jrotc_programs: "Rozšíření programů JROTC" # todo: NEW TRANSLATION
 USA_expansion_of_jrotc_programs_desc: "Oni už přispívají, přidáš se i ty? Rudé služby národa tě potřebují a můžeš získat časnou a bezplatnou zkušenost tím, že se připojíš k mnoha programům Junior Reserve Officer Training Corps ve své škole. Financování bude směřováno do školství, aby v mladých v lidech vštípilo povinnost, čest a hrdost. Ukážeme jim věc, pro kterou se jejich otcové, bratři i matky přihlásili. Ukážeme jim cesty pravého revolucionáře — budou chtít vědět víc." # todo: NEW TRANSLATION
 USA_yellow_victory: "Slunce září svobodou" # todo: NEW TRANSLATION
 USA_yellow_victory_desc: "Nastal čas — s prvním prezidentským vítězstvím Libertariánské strany můžeme konečně napravit zhoubné a bolavé rány, které po dlouhou dobu sužovaly naše krásné země svobody." # todo: NEW TRANSLATION
 USA_cutting_blue_tape: "Škrty modré byrokracie" # todo: NEW TRANSLATION
 USA_cutting_blue_tape_desc: "DNC věděla, jak pečovat o své lidi, ale zároveň přidělávala administrativní zátěž. Odřízneme přebytečný tuk z existujících programů a vrátíme více lidem a ekonomice. Někteří budou nyní nespokojeni, ale tomu čelíme včas." # todo: NEW TRANSLATION
 USA_cutting_red_tape: "Škrty červené byrokracie" # todo: NEW TRANSLATION
 USA_cutting_red_tape_desc: "Svázanost GOP s vojensko-průmyslovým komplexem způsobila nadbytečnost v rozpočtech a policejní odbory usilovaly o rychlou militarizaci. Musíme upravit rozpočty, vyšetřit korupci a škrtnout výdaje, abychom mohli vrátit prostředky těm, kdo byli negativně zasaženi našimi modrými reformami." # todo: NEW TRANSLATION
 USA_weakening_subsidies: "Oslabení dotací" # todo: NEW TRANSLATION
 USA_weakening_subsidies_desc: "Dlouhodobá duopole vždy řešila problémy prostřednictvím dotací. My je omezíme a zreformujeme některá regulační opatření související s intenzivními oblastmi, jako je zdravotnictví a zbrojní kontrakty s domácím průmyslem." # todo: NEW TRANSLATION
 USA_yellow_tape_fixes: "Opravy žluté byrokracie" # todo: NEW TRANSLATION
 USA_yellow_tape_fixes_desc: "Předchozí škrty způsobily vyrovnání negativ a pozitiv, které zneplatnily celý proces. Mnozí se proto ptali, zda se skutečné změny odehrály, a my musíme zavést konkrétní ekonomické deregulace; navíc deregulujeme části daňového zákona ve prospěch malých podniků za pomoci Asociace malých a středních podniků." # todo: NEW TRANSLATION
 USA_where_are_my_dice: "Kde jsou moje kostky?" # todo: NEW TRANSLATION
 USA_where_are_my_dice_desc: "Státy jsou při hazardu a podobných zařízeních velmi nepředvídatelné. Kde někteří vidí vykořisťování, my vidíme ekonomické pobídky. Federální standardy budou vytvořeny pro tato odvětví tak, aby byly téměř bez zákazů. To může podráždit více nábožensky založené voliče, ale z dlouhodobého hlediska to bude považováno za čistý přínos." # todo: NEW TRANSLATION
 USA_encourage_organ_donors: "Povzbuzování dárců orgánů" # todo: NEW TRANSLATION
 USA_encourage_organ_donors_desc: "Černý trh s orgány ukazuje jasný nezájem o legální trhy a transplantace i pro ty, kdo to potřebují. Abychom tomu zabránili, výrazně snížíme administrativní byrokracii okolo těchto praktik a najdeme způsoby, jak lékařské instituce lépe stimulovat a rozšířit ochotu být dárcem orgánů." # todo: NEW TRANSLATION
 USA_personal_policing: "Osobní policie" # todo: NEW TRANSLATION
 USA_personal_policing_desc: "Vymáhání práva bylo vždy monopolním úkolem vlády, ale tam, kde policie chrání a slouží, existuje řada oblastí, kde tomu tak není. Musíme deregulovat osobní držení zbraní a reformovat koncepty osobní ochrany. Mnozí to budou považovat za nepříjemné kvůli mediální indoktrinaci, ale časem mnozí uvidí, že „dobrý chlap s pistolí“ může být stejně užitečný jako lidé v modrém." # todo: NEW TRANSLATION
 USA_reducing_welfare_burdens: "Snižování zátěže sociálních dávek" # todo: NEW TRANSLATION
 USA_reducing_welfare_burdens_desc: "Sociální zabezpečení je program, který by mohl být insolventní kolem roku 2040, a tento termín se nezadržitelně blíží. Musíme snížit výplaty a upravit platby v tomto v podstatě vládou sponzorovaném pyramide. Ti na konci pyramidy to nejvíce pocítí, ale cílem je snížit expanzi této pyramidy, aby noví příchozí měli více prostředků na pomoc těm, kdo už systém využili." # todo: NEW TRANSLATION
 USA_a_yellow_dawn: "Žlutý úsvit" # todo: NEW TRANSLATION
 USA_a_yellow_dawn_desc: "Naše politiky jsou pro konzervativní a staré gardy radikální. Musíme šířit poselství a upevnit libertariánskou myšlenku. Můžeme použít naši domácí základnu a zlepšit sdělení tak, aby zasahovalo i za hranice Ameriky. Někteří se bojí rudého úsvitu, my se však radujeme, jak začíná jasný žlutý úsvit." # todo: NEW TRANSLATION
 USA_liberty_trade: "Obchod svobody" # todo: NEW TRANSLATION
 USA_liberty_trade_desc: "Amerika byla příliš dlouho ekonomikou spotřeby; je čas investovat doma a vrátit se ke slávě exportní ekonomiky. Vyvážíme myšlenky i ideály a v návratu získáme odměnu, která zlepší životní úroveň všech našich lidí." # todo: NEW TRANSLATION
 USA_another_yellow_victory: "Další vítězství svobody" # todo: NEW TRANSLATION
 USA_another_yellow_victory_desc: "Lidé promluvili a strana svobody a svobody byla znovuzvolena. Mnozí mají velké plány — někteří mluví o větší svobodě, jiní o větší jednotě skrze programy STEM a jejich inovace. Někteří zase mluví o posunu svobody na novou úroveň — ekonomie je svoboda a svoboda sama může být ekonomická. Prozatím setrváme na kurzu a uvidíme, co se stane." # todo: NEW TRANSLATION
 USA_liberating_gun_owners: "Osvobození držitelů zbraní" # todo: NEW TRANSLATION
 USA_liberating_gun_owners_desc: "Omezení ohledně specifických úprav zbraní a nadbytečná byrokracie při legálním držení jsou poskvrnou Druhého dodatku naší ústavy. Nemůžeme vše zrušit najednou, ale můžeme zrušit mnoho z těch méně racionálně vnímaných nebo malých regulací před tím, než se pustíme do větších změn." # todo: NEW TRANSLATION
 USA_libertycare: "Zákon Libertycare" # todo: NEW TRANSLATION
 USA_libertycare_desc: "Libertycare Act je zákon o omezení regulací, které ztěžují zahraničním praktikujícím vykonávat praxi v Americe, a umělé omezení počtu primárních pečujících. To by mělo zvýšit nabídku specialistů a snížit celkové náklady na lékařské účty, což bude čistým přínosem pro běžného Američana." # todo: NEW TRANSLATION
 USA_liberty_socialcare: "Zákon Liberty Socialcare" # todo: NEW TRANSLATION
 USA_liberty_socialcare_desc: "Liberty Socialcare Act zredukuje platby do Sociálního zabezpečení a tím sníží odvody ze mzdy. To dá lidem jejich peníze teď a sníží zátěž podniků. I když to bude ránu pro citlivější a pro ty na konci systému, uvidí se to jako pozitivum, protože lidé budou mít lepší šanci zabezpečit si vlastní důchod." # todo: NEW TRANSLATION
 USA_a_liberated_people: "Osvobozený lid" # todo: NEW TRANSLATION
 USA_a_liberated_people_desc: "Osvobození našeho vzdělávacího systému je nutností. Zrušením regulací týkajících se financování a podporou školní volby chceme povzbudit veřejné školy, aby se adekvátně přizpůsobily, jinak zaniknou ve prospěch soukromých škol." # todo: NEW TRANSLATION
 USA_weakening_corporate_welfare: "Oslabování korporační pomoci" # todo: NEW TRANSLATION
 USA_weakening_corporate_welfare_desc: "Vláda poskytuje příliš mnoho dotací a pomoci rukou. Tyto balíčky korporační pomoci musí být okamžitě zastaveny a jako kompenzaci zredukujeme regulace, které je odůvodňují." # todo: NEW TRANSLATION
 USA_disbanding_subsidies: "Zrušení dotací" # todo: NEW TRANSLATION
 USA_disbanding_subsidies_desc: "Název může znít velkolepě, ale realita je, že rušíme korporační dotace. Tímto jsme otevřeli trh skutečné konkurenci odstraněním vládního prsu, který uměle podporoval tyto „zombie“ korporace." # todo: NEW TRANSLATION
 USA_deregulating_small_businesses: "Deregulace malých podniků" # todo: NEW TRANSLATION
 USA_deregulating_small_businesses_desc: "Ekonomickým základem národa jsou malé rodinné obchody a lokální podniky. Musíme deregulovat jejich možnost zakládat podniky a konkurovat mnohem větším hráčům. Když chceš zrušit monopol, stačí změnit definici monopolního postavení." # todo: NEW TRANSLATION
 USA_deregulating_mining_practices: "Deregulace těžebních praktik" # todo: NEW TRANSLATION
 USA_deregulating_mining_practices_desc: "Domácí těžební situace je v nejlepším případě bídná, v nejhorším příšerná — máme prakticky tuny surovin, a přesto musíme dovážet z autoritářských režimů a ztrácet naši suverenitu. Už ne — těžební praktiky budou výrazně deregulovány, s výjimkou několika selských pravidel, aby lidé zůstali spokojeni. Můžeme ztratit nějaký politický kapitál, ale cíl ospravedlní prostředky." # todo: NEW TRANSLATION
 USA_deregulating_zoning_laws: "Deregulace územního plánování" # todo: NEW TRANSLATION
 USA_deregulating_zoning_laws_desc: "Americký trh s bydlením — pro některé kolébka tvorby bohatství, pro jiné horská dráha, ze které se člověku dělá špatně. Množství regulací a specifik při stavbě nových domů nebo podniků je zmatek. Musíme uříznout regulace v této oblasti, aby nejméně rozvinuté státy Unie mohly konkurovat urbanizovaným státům jako Kalifornie nebo New York." # todo: NEW TRANSLATION
 USA_truly_free_market: "Opravdově svobodný trh" # todo: NEW TRANSLATION
 USA_truly_free_market_desc: "Se světly svobody zářícími od moře k moři se vnitřní síly moci začaly vznítit. Mnozí se ptají, zda tento sen o skutečné svobodě vydrží, nebo jestli zlí aktéři nezneužijí tuto svobodu. Ať už bude výsledek jakýkoli, musíme zůstat silní a jednotní a udržet tuto reformovanou republiku." # todo: NEW TRANSLATION
 USA_retirement_goals_act: "Zákon o cílech důchodu" # todo: NEW TRANSLATION
 USA_retirement_goals_act_desc: "RGA je zákon, který reformuje způsob, jakým lidé přispívají do systému sociálního zabezpečení. Organizací programu do struktury podobné nezávislému bankovnímu účtu si účastníci, kteří si to přejí, mohou volit, kolik do systému vloží. To umožní mnohým lépe plánovat a připravit se na důchod." # todo: NEW TRANSLATION
 USA_securing_social_security_act: "Zákon o zabezpečení sociálního zabezpečení" # todo: NEW TRANSLATION
 USA_securing_social_security_act_desc: "Aby doplnil sníženou vládní účast, triple S zákon převede sociální zabezpečení na vládou zaručený 401k program. To znamená, že žádná federální agentura nemůže sáhnout na peníze vybrané pro program a účastníci programu mohou, pokud budou splněny správné podmínky, v případech nouze do těchto prostředků zasáhnout." # todo: NEW TRANSLATION
 USA_community_patrol_programs: "Programy komunitních hlídek" # todo: NEW TRANSLATION
 USA_community_patrol_programs_desc: "CPP budou způsobem, jak se komunity mohou lépe spojit. Přes přesun financí z určitých vládních a policejních výdajů zpět k lidem budou pracovníci z těchto oblastí přeškoleni na vytváření komunitních programů. Cílem je standardizovat a povzbudit větší zapojení lidí ve svých komunitách a zlepšit neformální systémy sousedských hlídek, které existují po celé zemi." # todo: NEW TRANSLATION
 USA_deurbanization_act: "Zákon o deurbanizaci" # todo: NEW TRANSLATION
 USA_deurbanization_act_desc: "De-Urbanization Act je celková reforma našeho pohledu na zemi, její ekonomiku, půdu, zdroje a obyvatele. Příliš dlouho naše populace rostla v menších a menších prostorech. Tento trend vzbuzoval nespokojenost a nenávist, protože komunity byly snadno zničeny činy jen několika jedinců. Začneme proto grandiózní projekt De-urbanizace — proces využívající naše země a zdroje, podporující rozvoj zemědělství a dopravy, jak se lidé přesunují a usazují v nových životech. Americký sen se v tomto moderním věku zrodí znovu." # todo: NEW TRANSLATION
 USA_deurbanizing_new_england: "De-urbanizace Nové Anglie" # todo: NEW TRANSLATION
 USA_deurbanizing_new_england_desc: "Začínáme v srdci urbanizace USA — na severovýchodě. Tento region je příkladem „příliš mnoho lidí na příliš malém místě“; státy mají ještě značné množství půdy, ale obytná zástavba se soustředí hlavně podél pobřeží. S touto první fází DUA započneme. Účastníkům, kteří se přestěhují do méně osídlených oblastí, budou přiděleny stipendií a granty k založení nových usedlostí, měst a podniků." # todo: NEW TRANSLATION
 USA_deurbanizing_florida: "De-urbanizace Floridy" # todo: NEW TRANSLATION
 USA_deurbanizing_florida_desc: "Ach Florido, státe důchodců... problém je, že důchod a turismus nejsou základem stabilní ekonomiky. I když Atlanta se lépe rozptýlí v Georgii, hlavním problémem na jihu je Florida. Pošleme pobídky těm, kdo jsou ochotni se přestěhovat, a plánujeme dostat státy jako Arkansas a Mississippi na úroveň ostatních jihovýchodních států. Tyto státy mají nejmenší populaci na jihu a příliv lidí by vyrovnal poměry." # todo: NEW TRANSLATION
 USA_deurbanizing_the_rust_belt: "De-urbanizace Rust Beltu" # todo: NEW TRANSLATION
 USA_deurbanizing_the_rust_belt_desc: "Rust belt je tak nazýván z dobrého důvodu. Koncentrace těžkého průmyslu se náhle rozpadla kvůli neschopnosti vlády změnit a přizpůsobit tyto uzly globalizaci trhů. Uděláme vše, co můžeme, abychom nabídli podporu lidem v hustě osídlených státech a pomohli i méně osídleným oblastem. Kampaň de-urbanizace je téměř dokončena." # todo: NEW TRANSLATION
 USA_deurbanizing_texas: "De-urbanizace Texasu" # todo: NEW TRANSLATION
 USA_deurbanizing_texas_desc: "V Texasu je všechno větší... včetně městských center. Texas potřebuje spíše roztáhnout své obyvatelstvo — část z nich se může přesunout do sousedních států a obnovit ekonomiky a vzájemné propojení regionu." # todo: NEW TRANSLATION
 USA_deurbanizing_california: "De-urbanizace Kalifornie" # todo: NEW TRANSLATION
 USA_deurbanizing_california_desc: "Hlavní problém celého programu — Kalifornie. S více než 30 miliony obyvatel máme dostatek příležitostí je rozptýlit po celé zemi. To nám zároveň umožní lepší vyvážení vodních zdrojů, které sužují pacifické a západní státy." # todo: NEW TRANSLATION
 USA_sponsored_mining_operations: "Sponzorované těžební operace" # todo: NEW TRANSLATION
 USA_sponsored_mining_operations_desc: "V rámci programu De-urbanizace chceme podnítit lidi k začátkům. Tím začátkem bude těžba a využívání našich rozsáhlých zdrojů — poskytneme sponzory pro vytyčené oblasti a granty pro start-upy, které zahájí těžbu surovin potřebných pro národ." # todo: NEW TRANSLATION
 USA_decentralized_governance: "Decentralizované řízení" # todo: NEW TRANSLATION
 USA_decentralized_governance_desc: "Jak se lidé usazují v nových domovech, měli bychom přejít k efektivnějšímu vedení. Uvolníme více obecných kontrol a odpovědnosti na místní správu, což umožní státům jednat přesněji a rychleji podle potřeb obyvatel." # todo: NEW TRANSLATION
 USA_lowering_tax_needs: "Snižování daňových potřeb" # todo: NEW TRANSLATION
 USA_lowering_tax_needs_desc: "S tím, jak jsou lidé na cestě do nových životů, musíme se soustředit na to, co federální vláda skutečně potřebuje. Začneme škrty nadbytečností, které lze delegovat na státy a vrátit lidem prostředky, aby si dělali, co potřebují." # todo: NEW TRANSLATION
 USA_reforming_trade_laws: "Reforma obchodních zákonů" # todo: NEW TRANSLATION
 USA_reforming_trade_laws_desc: "S nárůstem domácích zdrojů musíme vybalancovat, co jako národ skutečně potřebujeme a co můžeme nabídnout světu. Na určitou dobu dáme víc, ale zároveň budeme očekávat víc." # todo: NEW TRANSLATION
 USA_yellow_ribbon_militias_act: "Zákon o milicích Žluté stuhy" # todo: NEW TRANSLATION
 USA_yellow_ribbon_militias_act_desc: "YRMA je zákon, který zmocňuje soukromé milice, Národní gardu a státní gardy. Nejde o standardně vycvičené vojáky, kteří musejí skládat přísahu federální vládě, spíše jsou to hrdé jednotky ochotné bránit své domovy, rodiny a přátele." # todo: NEW TRANSLATION
 USA_libertaricare_act: "Zákon Libertaricare" # todo: NEW TRANSLATION
 USA_libertaricare_act_desc: "Libertaricare je zákon, který zásadně změní naše sociální sítě. Stažením financí a zastavením mnoha menších programů snížíme náklady a vrátíme tyto prostředky lidem prostřednictvím nižších daní a podobně." # todo: NEW TRANSLATION
 USA_self_care_act: "Zákon Sebeobsluhy" # todo: NEW TRANSLATION
 USA_self_care_act_desc: "Musíme nadále vracet moc lidem; naše méně smysluplné programy v oblasti zdravotní péče musí být vráceny lidem. Ti si pak mohou zřizovat vlastní kliniky a skutečně volit možnosti, které nejlépe vyhovují jejich zdravotním potřebám." # todo: NEW TRANSLATION
 USA_self_reliance_act: "Zákon Sebeurčení" # todo: NEW TRANSLATION
 USA_self_reliance_act_desc: "Dívali jsme se vpřed a spatřili svobodu; abychom dosáhli svobody, musíme omezit federální financování agentur na státní úrovni. To poskytne státům větší odpovědnost a umožní nám vrátit více moci lidem." # todo: NEW TRANSLATION
 USA_pulling_back_the_veil: "Odhalování závoje" # todo: NEW TRANSLATION
 USA_pulling_back_the_veil_desc: "Musíme zastavit zbytečné vládní výdaje, politický aparát je zbytečný a komise nad komisemi vlády mohou být odstraněny. Vráceno lidem, hledáme nový úsvit, na kterém zní Americký sen. Pro svobodu. Pro svobodu." # todo: NEW TRANSLATION
 USA_reform_victory: "Vítězství reforem" # todo: NEW TRANSLATION
 USA_reform_victory_desc: "Od dob pokusů Roberta Perota o prezidentský úřad byla Reformní strana jen poznámkou pod čarou kdysi rudého deštníku Republikánské strany. Nyní, když Grand Old Party již není tak velká, vrátili jsme se na scénu a s naší vlastní základnou voličů a stoupenců jsme si zajistili cestu k vítězství a vydáváme se na cestu reforem pro naši zemi." # todo: NEW TRANSLATION
 USA_restructuring_debt_payments: "Restrukturalizace splátek dluhu" # todo: NEW TRANSLATION
 USA_restructuring_debt_payments_desc: "S národním dluhem překračujícím rozměr představitelného musíme ukázat, že hodláme platit dlužné částky. Omezené razantní škrty ve vybraných neúspěšných výdajích povzbudí restrukturalizované vyrovnání dluhu; doufáme, že tím snížíme úrokové sazby a zároveň to použijeme jako PR tah k obnově důvěry v dolar." # todo: NEW TRANSLATION
 USA_reducing_failed_programs: "Snižování neúspěšných programů" # todo: NEW TRANSLATION
 USA_reducing_failed_programs_desc: "Zahájíme cestu reforem škrtáním neúspěšných programů, které jsou zřejmé veřejnosti. I když opozice to zneužije, můžeme dokázat realitu daňovými úlevami a znatelným nárůstem výplaty běžného dělníka." # todo: NEW TRANSLATION
 USA_reforming_failing_programs: "Reformování selhávajících programů" # todo: NEW TRANSLATION
 USA_reforming_failing_programs_desc: "Protože v této politické situaci by bylo sebevražedné jednoduše vše zrušit, můžeme však prosadit zásadní reformy, které buď zmírní dopady očekávaných selhání, nebo opraví programy, jež byly považovány za selhávající." # todo: NEW TRANSLATION
 USA_common_sense_regulations: "Regulace zdravého rozumu" # todo: NEW TRANSLATION
 USA_common_sense_regulations_desc: "Mnoho regulací v naší zemi vychází z lobbistických skupin a jiných nevhodných vlivů. Začneme zavádět regulace založené na zdravém rozumu týkající se podnikání, péče o pracovníky a dalšího zásadního rámce." # todo: NEW TRANSLATION
 USA_common_knowledge_deregulations: "Deregulace zdravého rozumu" # todo: NEW TRANSLATION
 USA_common_knowledge_deregulations_desc: "Po regulacích musíme vyvážit utažené opasky uvolněním jiných předpokládaných omezení. Stejné principy, které platí pro regulace, platí i pro deregulace, často dokonce vícenásobně. Reformujeme to tak, aby potřeby většiny byly nad potřebami těch s penězi." # todo: NEW TRANSLATION
 USA_limited_economic_reforms_promise: "Závazek omezených ekonomických reforem" # todo: NEW TRANSLATION
 USA_limited_economic_reforms_promise_desc: "Prostřednictvím tlakem vynucených kongresových reforem v otázkách ekonomiky, fiskální politiky a domácích programů jsme vytvořili cestu k lepšímu svazu, lepší zemi a zlepšení našich lidí." # todo: NEW TRANSLATION
 USA_domestic_policing_reforms: "Reformy domácí policie" # todo: NEW TRANSLATION
 USA_domestic_policing_reforms_desc: "Vzrůst militarizace orgánů činných v trestním řízení je velkým rozpočtovým žroutem a časovanou bombou pro společnost. Využitím stávajícího rozpočtu a snížením militarizačních prvků legislativou zlepšíme výkon policie a zmírníme dojem veřejnosti o policii." # todo: NEW TRANSLATION
 USA_pro_americare: "Zákon Pro-Americare" # todo: NEW TRANSLATION
 USA_pro_americare_desc: "Pro-Americare je zákon o reformě zdravotnictví, který sníží administrativní zátěž současné struktury a tím vrátí více peněz lidem a umožní jim získat lepší formy lékařské péče." # todo: NEW TRANSLATION
 USA_blue_star_reforms: "Zákon Modré hvězdy o reformách" # todo: NEW TRANSLATION
 USA_blue_star_reforms_desc: "BSRA je legislativa, která se postaví k současnému bahnu sociálních programů a bude usilovat o jejich redukci, standardizaci a sjednocení mnoha individuálně vytvořených programů." # todo: NEW TRANSLATION
 USA_reforming_the_road_of_promise: "Reformování cesty slibů" # todo: NEW TRANSLATION
 USA_reforming_the_road_of_promise_desc: "V průběhu let jsme vytvořili cestu — cestu reforem a pokroku. Hledíme na nadcházející volby, abychom v této cestě pokračovali a vydláždili cestu k lepší zemi, lepším lidem a lepší budoucnosti." # todo: NEW TRANSLATION
 USA_another_victory_for_reform: "Další vítězství reforem" # todo: NEW TRANSLATION
 USA_another_victory_for_reform_desc: "Reformní strana dosáhla dalšího vítězství pro naši zemi. Náš zakladatel Ross Perot by se usmíval, kdyby viděl, jak jeho ideály pronikly do federální vlády této země, o kterou tak stál." # todo: NEW TRANSLATION
 USA_top_hat_act: "Zákon Top Hat" # todo: NEW TRANSLATION
 USA_top_hat_act_desc: "Zákon Top Hat zajistí omezení toho, jak společnosti a podniky při svém růstu nemohou prostě \"hlasovat\" o jednoduchém zvýšení platu, aby ochudily svou pracovní sílu, zvláště v náročnějších zaměstnáních. Vytvořením rámce, kde jsou zavedeny určité limity kolem počtu zaměstnanců, velikosti podniku a čistého zisku pro klíčové operace, bude možné správně určit odměňování všech pracovníků — od uklízeče v dokovacím komplexu až po generálního ředitele." # todo: NEW TRANSLATION
 USA_corporate_desharing_act: "Zákon proti korporačnímu sdílení akcií" # todo: NEW TRANSLATION
 USA_corporate_desharing_act_desc: "CDS zákon reguluje vnitřní monopolizaci společností registrovaných na burze jako veřejné subjekty. To znamená, že vlastníci korporací a vrcholoví zaměstnanci velkých podniků nesmí nakoupit určité množství akcií společnosti, která je přímým konkurentem jejich současného či nedávného zaměstnavatele. Cílem je zabránit insider praktickému jednání vedoucímu k vertikální či horizontální monopolizaci pod záminkou zdánlivé konkurence." # todo: NEW TRANSLATION
 USA_anti_insider_trading_act: "Zákon proti obchodování s interními informacemi" # todo: NEW TRANSLATION
 USA_anti_insider_trading_act_desc: "Matka všech reforem a pravé znamení pro veřejnost, že změna přijde s Reformní stranou. Tento zákon znemožní členům Kongresu a jejich blízkým příbuzným obchodovat s akciemi společností na burze, které mají specifický tržní podíl a vliv v a mimo tyto Spojené státy. Očekáváme silný odpor, ale tento zákon prosadíme za každou cenu." # todo: NEW TRANSLATION
 USA_spearing_the_fat_cat: "Napichování tučňáka" # todo: NEW TRANSLATION
 USA_spearing_the_fat_cat_desc: "Chamtivost pohlcuje bohaté. Zatímco poctiví podnikatelé často snášejí kritiku jen za to, kdo jsou, existují ti, kteří vytvářejí pachuť pro skutečné inovátory a tvůrce pracovních míst. Musíme se zaměřit na tyto škodlivé praktiky a napravit reputaci skutečného podnikatele a následného tvůrce pracovních míst." # todo: NEW TRANSLATION
 USA_fearing_the_little_rat: "Strach z malého krysáka" # todo: NEW TRANSLATION
 USA_fearing_the_little_rat_desc: "Velcí se vždy bojí malých a naopak; v duchu toho musíme omezit povolávání mladých mužů a žen do armády a podpořit spíše domácí životní možnosti. To by mělo uklidnit vyšší vrstvy a přitom udělat nižší vrstvy pyšnějšími, aniž by musely riskovat život." # todo: NEW TRANSLATION
 USA_saving_for_a_suit_and_hat: "Spoření na oblek a klobouk" # todo: NEW TRANSLATION
 USA_saving_for_a_suit_and_hat_desc: "Nátlak, že je nutné jít na vysokou školu, je zcela chybný. Musíme omezit zásahy vlády do vyššího vzdělávání a reformovat způsoby, jak lidé získávají práci a pracovní zkušenosti." # todo: NEW TRANSLATION
 USA_economic_backbone: "Ekonomický pilíř" # todo: NEW TRANSLATION
 USA_economic_backbone_desc: "Pilířem ekonomiky byly vždy malé rodinné obchůdky lemující ulice. Musíme změnit některé regulace, aby jejich rozšíření a zakládání bylo jednodušší; s těmito novými vzdušnými vdechy očekáváme nárůst produktivity, protože lidé budou lépe podporováni ve svých zaměstnáních." # todo: NEW TRANSLATION
 USA_searing_the_fake_act: "Zákon pálení falešných investic" # todo: NEW TRANSLATION
 USA_searing_the_fake_act_desc: "Mnohé zahraniční investice na našem území obsahují skryté podmínky. S tímto vědomím se tímto problémem postavíme čelem; možná to nebude jen samý prospěch, ale zajistí to zachování posvátnosti naší země před cizím zasahováním." # todo: NEW TRANSLATION
 USA_reformed_economy: "Reformovaná ekonomika" # todo: NEW TRANSLATION
 USA_reformed_economy_desc: "Národ je v plném proudu reforem. I když je stále co dělat, budoucnost je přesto prosperující a hrdá pro lidi i zemi. Důvěra obyvatel v domácí situaci odráží houževnatost a odhodlání našich ozbrojených sil při nedávných cvičeních. Úsvit nové éry je tady." # todo: NEW TRANSLATION
 USA_truly_reformed_republic: "Skutečně reformovaná republika" # todo: NEW TRANSLATION
 USA_truly_reformed_republic_desc: "S oddechem a uklidněním se můžeme ptát, co přinese obzoru tento vzestup, pád a opětovný vzestup. Ač se cítíme dosažení, práce nikdy nekončí; musíme hledět do budoucna a pomáhat těm, kdo se na nás spoléhají — stejně jako jsme pomohli sami sobě." # todo: NEW TRANSLATION
 USA_tackling_blue_administration: "Boj s byrokracií modré správy" # todo: NEW TRANSLATION
 USA_tackling_blue_administration_desc: "Demokraté z duopolu natěžili administrativní křídla programů; i když nemůžeme všechno najednou, můžeme se zaměřit na největší problém — zdravotní systém USA." # todo: NEW TRANSLATION
 USA_dealing_with_blue_welfare: "Řešení modrého sociálního zabezpečení" # todo: NEW TRANSLATION
 USA_dealing_with_blue_welfare_desc: "Naše administrativní kampaň pokračuje. Po vyřešení zdravotnictví se přesuneme k sociálním dávkám, kde administrace téměř všech programů je zatížena neustálým přehazováním odpovědností, regulacemi a pravidly, což způsobuje nespokojenost starší generace vůči mladším." # todo: NEW TRANSLATION
 USA_balancing_education_needs: "Vyrovnání potřeb vzdělávání" # todo: NEW TRANSLATION
 USA_balancing_education_needs_desc: "Střídavé reformy vzdělávání mezi pravicí a levicí vedly ke zmatení a výraznému poklesu kvality vzdělávání. Musíme zvážit obě strany a správně zkombinovat jejich přístupy, aby naše mládež získala kompletní vzdělávací nabídku pro svou budoucnost." # todo: NEW TRANSLATION
 USA_compromising_red_tape_deregulation: "Kompromis v deregulaci byrokracie" # todo: NEW TRANSLATION
 USA_compromising_red_tape_deregulation_desc: "Republikáni byli příliš nakloněni velkým korporacím; chápeme, že podnikání je dobré, ale ne všechno podnikání je dobré. Měli bychom zahájit druhou kampaň, která odvede moc od Wall Street a vrátí ji těm, kdo žijí a pracují na Main Street." # todo: NEW TRANSLATION
 USA_dealing_with_red_security: "Řešení rudé bezpečnosti" # todo: NEW TRANSLATION
 USA_dealing_with_red_security_desc: "Domnělá Grand Old Party si užívá navyšování vojenských a vnitřních bezpečnostních výdajů, které berou peníze potřebné pro blaho lidí. Pokud zredukujeme určité nábory MIC a těžkopádné programy vnitřní bezpečnosti, lidé se budou cítit stejně bezpečně, ne-li bezpečněji, a navíc budou vědět, že jejich peníze nejsou promrhány na pochybná dobrodružství." # todo: NEW TRANSLATION
 USA_democratic_care_reform: "Reforma demokratické péče" # todo: NEW TRANSLATION
 USA_democratic_care_reform_desc: "Ačkoliv DNC není nejkomplexnější stranou, jejich nápady ve zdravotnictví byly zčásti na správné cestě. Musíme tento směr doladit a pochopit, jaké skutečné přínosy může současný systém nabídnout." # todo: NEW TRANSLATION
 USA_education_baseline_act: "Zákon o vzdělávacím základu" # todo: NEW TRANSLATION
 USA_education_baseline_act_desc: "EBA se podívá na to, jak zavádíme a učíme naši mládež při prvním vstupu do vzdělávacího systému. Poté reformujeme a lépe standardizujeme na národní úrovni klíčové věci, které by se měli učit — čísla, písmena a rané osvojování sociálních dovedností při práci v týmu i samostatně." # todo: NEW TRANSLATION
 USA_military_modernism: "Vojenský modernismus" # todo: NEW TRANSLATION
 USA_military_modernism_desc: "S měnící se tváří války musíme změnit i my; investujeme do našich vojáků, dáme jim dovednosti pro obsluhu moderních letadel a schopnost plánovat v rychle se měnících scénářích." # todo: NEW TRANSLATION
 USA_reform_zoning_laws: "Reforma územního plánování" # todo: NEW TRANSLATION
 USA_reform_zoning_laws_desc: "Zónovací zákony, které tvoří americké městské plánování, jsou extrémně zatěžující a zastaralé. Spustíme skutečnou kampaň na reformu těchto klíčových oblastí, které brzdí růst, rozvoj a zvyšují náklady při realizaci nových projektů." # todo: NEW TRANSLATION
 USA_new_england_new_zoning: "Nové zónování v Nové Anglii" # todo: NEW TRANSLATION
 USA_new_england_new_zoning_desc: "I když v Nové Anglii jsou národní parky, je tam více půdy, která může být rozvíjena. Reformy regulací, které umožní nové bydlení a komerční využití, by pomohly státům a jejich ekonomikám, přičemž bude zachována klidná povaha parků." # todo: NEW TRANSLATION
 USA_scattered_south_scattered_zoning: "Roztroupený jih, roztroupené zónování" # todo: NEW TRANSLATION
 USA_scattered_south_scattered_zoning_desc: "Klíčové státy jako Mississippi, Arkansas a Oklahoma mají velmi izolovaný rozvoj; musíme spolupracovat s těmito státy na reformě zónování, změně investičních iniciativ a pomoci těmto zapadlým oblastem dosáhnout úrovně zbytku unie." # todo: NEW TRANSLATION
 USA_wyoming_wallop: "Wyomingský úder" # todo: NEW TRANSLATION
 USA_wyoming_wallop_desc: "Wyoming a Colorado, dva čtverce před a částečně v Rocky Mountains. Pro obyvatele Wyomingu je vždy zvláštní, proč tam není více lidí a rozvoje, zatímco Colorado dostává pozornost. To změníme: budeme investovat, povzbuzovat a reformovat zónování a rozvoj státu, aby měli skutečnou šanci." # todo: NEW TRANSLATION
 USA_all_aboard_amtrak: "Všichni do Amtraku" # todo: NEW TRANSLATION
 USA_all_aboard_amtrak_desc: "Moderní problémy vyžadují moderní řešení; návratem Amtraku mezi národní projekty musíme investovat a rozvíjet naši síť osobních železnic. S dopravou mezi hlavními uzly pro zaměstnání můžeme více lidí dostat do práce rychleji a generovat skutečné příjmy. To by mělo být hvězdou v kreditu národa." # todo: NEW TRANSLATION
 USA_returning_to_traditional_planning: "Návrat k tradičnímu plánování" # todo: NEW TRANSLATION
 USA_returning_to_traditional_planning_Desc: "Městský experiment trval dost dlouho. Mnohé studie ukazují, že současný způsob plánování měst přináší v průměru o 30 % méně zdanitelných příjmů — a těch 30 % může rozhodnout osud jakéhokoli metropolitního komplexu v USA. Redevelopování a nastavení nového plánování zabere čas, ale bude stát za to." # todo: NEW TRANSLATION
 USA_rusting_past_refined_future: "Zrezivělá minulost, vylepšená budoucnost" # todo: NEW TRANSLATION
 USA_rusting_past_refined_future_desc: "S naší novou kampaní revitalizace nyní cílíme na srdce národa — rust belt. Oživení tohoto průmyslového centra vynese naši zemi do budoucnosti a dá lidem důvod nezanechávat domovy kvůli chybám minulosti. Dejme lidem vědět, že existuje budoucnost." # todo: NEW TRANSLATION
 USA_revitalizing_the_interstate_system: "Revitalizace systému dálnic" # todo: NEW TRANSLATION
 USA_revitalizing_the_interstate_system_desc: "Systém mezistátních dálnic byl původně navržen i pro vojenské využití. Vypadá to, že Ike neviděl plně civilní využití tak obrovského projektu. Musíme tento síť modernizovat a zefektivnit, chceme-li mít zemi, kterou můžeme hrdě nazvat Spojené státy." # todo: NEW TRANSLATION
 USA_revitalizing_the_shipping_industry: "Oživení lodního průmyslu" # todo: NEW TRANSLATION
 USA_revitalizing_the_shipping_industry_desc: "Měli bychom být vnímáni jako globální velmoc, ale vidíme více zahraničních lodí obchodujících po světě než amerických. Musíme provést skutečný průlom v loděnicích, našich přístavech pro import a export a ukázat světu, že americký orel stále létá." # todo: NEW TRANSLATION
 USA_reformed_people_reformed_nation_reforming_the_era: "Reformovaná éra" # todo: NEW TRANSLATION
 USA_reformed_people_reformed_nation_reforming_the_era_desc: "Věk Ameriky je zde; ukazujeme světu svou sílu ne dobytím, ale vývojem, péčí a zdravým rozumem při řešení problémů. Můžeme a povedeme svět do nové éry." # todo: NEW TRANSLATION
 USA_constitutional_party_victory: "Vítězství za ústavu" # todo: NEW TRANSLATION
 USA_constitutional_party_victory_desc: "Duopol červených a modrých je skutečně u konce. S tímto vítězstvím trváme na nápravě zanedbání ze strany těch, kdo odklánějí od našich zakládajících principů. Vítězství pro Nosorožce. Vítězství pro zakladatele. Vítězství pro ústavu." # todo: NEW TRANSLATION
 USA_reinforcing_the_living_document: "Posílení živého dokumentu" # todo: NEW TRANSLATION
 USA_reinforcing_the_living_document_desc: "Ústava, dokument, který založil tuto zemi, je právním řádem. Jsme ústavní republikou a musíme tuto skutečnost pevně zakotvit proti těm, kdo ji chtějí podkopat. Bude vytvořena federální legislativa, která tento fakt právně posílí a činitelé, kteří úmyslně a škodlivě podkopávají náš zakladatelský dokument, budou potrestáni pokutou či vězením." # todo: NEW TRANSLATION
 USA_shaving_left_wing_excesses: "Stříhání levicových excesů" # todo: NEW TRANSLATION
 USA_shaving_left_wing_excesses_desc: "Moderní liberálové se snažili znetvořit a ignorovat hodnoty naší ústavy. Prošli zákony a vytvořili status quo, který hází ústavu stranou. Obrátíme tyto změny a opravíme zkažený Americký sen." # todo: NEW TRANSLATION
 USA_shaving_fake_right_wing_fodder: "Stříhání falešné pravicové šarády" # todo: NEW TRANSLATION
 USA_shaving_fake_right_wing_fodder_desc: "Domnělá pravice je plná šarlatánů a falešných lídrů. Tito neokonzervativci a jejich ideologičtí potomci se snaží lhát občanům a podkopávat naše zakládající principy tvrzeními, že pouze vláda může problém vyřešit. Prohlédneme si to a budeme pracovat odevšad, abychom tyto změny zvrátili — začneme vládními dotacemi velkým korporacím." # todo: NEW TRANSLATION
 USA_de_looping_the_holes: "Odstraňování děr v systému" # todo: NEW TRANSLATION
 USA_de_looping_the_holes_desc: "Daňový kodex této země je chaotický: překrývající se rozpočty, neefektivní alokace a rozpočty, které nic nepřinášejí. Zredukujeme je, zreformujeme a vrátíme lidem peníze, které jim vláda v podstatě ukradla. To sníží naše požadavky a pomůže našim lidem, i když tučné kočky nemusí být spokojené." # todo: NEW TRANSLATION
 USA_states_rights_commission: "Komise pro práva států" # todo: NEW TRANSLATION
 USA_states_rights_commission_desc: "Starý řád, který pošlapal naši ústavu, se dal dál do srdce naší rozmanité země. Tisíce lidí trpí denně kvůli federálním rozhodnutím. Už dost. Nezávislá komise vrátí lidem a jejich státům to, co jim dříve patřilo." # todo: NEW TRANSLATION
 USA_second_amendment_first_priority: "Druhá dodatek, první priorita" # todo: NEW TRANSLATION
 USA_second_amendment_first_priority_desc: "Zrádci národa. Skupina lidí dlouho šíří názor, že zbraně zabíjejí lidi. Realita je, že lidé zabíjejí lidi s těmito zbraněmi. Musíme standardizovat odpovědný způsob uplatňování ústavního práva nosit zbraně proti jakémukoli vetřelci — ať už domácímu nebo cizímu." # todo: NEW TRANSLATION
 USA_constitutional_welfare: "Ústavní sociální zabezpečení" # todo: NEW TRANSLATION
 USA_constitutional_welfare_desc: "Škoda způsobená národu je psychologická. Abychom to napravili, musíme být subtilní, ale pevní v naší komunikaci. Služba ústavě a národu zajistí, že vám bude také slouženo. Sociální zabezpečení je pro občany naší země, ale ti, kdo brání její hodnoty, musí mít přednost. Silný symbol pro ty, kdo se snaží tyto hodnoty zničit." # todo: NEW TRANSLATION
 USA_constitutional_healthcare: "Ústavní zdravotnictví" # todo: NEW TRANSLATION
 USA_constitutional_healthcare_desc: "Občané této země musí být v čase potřeby opečováváni. Probíhají reformy k odstranění klamů předchozích republikánských a demokratických vlivů. Státy mohou mít lokální zdravotní péči, ale federální vláda může také poskytovat péči občanům, kteří brání a zastávají ústavní hodnoty." # todo: NEW TRANSLATION
 USA_constitutional_securities: "Ústavní zabezpečení infrastruktury" # todo: NEW TRANSLATION
 USA_constitutional_securities_desc: "Národní infrastruktura a rozvoj propojující tuto geograficky různorodou zemi je důležitý úkol. Federální vláda musí hledat dobrovolníky k ochraně klíčové infrastruktury jako elektrárny, přístavy a podobně. S vhodnými pobídkami a výcvikem můžeme učinit z této země bezpečné místo pro ty, kdo chtějí žít, budovat a prospívat." # todo: NEW TRANSLATION
 USA_living_document_living_nation: "Živý dokument pro živou zemi" # todo: NEW TRANSLATION
 USA_living_document_living_nation_desc: "Národ, jeho zakládající dokument a občané této republiky byli vedeni správnou cestou. Světlo je jasné pro ty, kdo ctí pokračování velkého amerického experimentu." # todo: NEW TRANSLATION
 USA_constitutional_wins_again: "Nosorožec útočí vpřed" # todo: NEW TRANSLATION
 USA_constitutional_wins_again_desc: "S posíleným živým dokumentem vdechl čerstvý vzduch našim ideálům. Toto nové vítězství povede k dalšímu růstu hodnot naší země. Nosorožec pokračuje vpřed, zrádci se mají čeho bát." # todo: NEW TRANSLATION
 USA_founders_act: "Zákon zakladatelů" # todo: NEW TRANSLATION
 USA_founders_act_desc: "Zakladatelé by nechtěli, aby minulost dusila budoucnost. Proto hledáme moudrost těchto myslitelů své doby a aplikujeme ji dnes. Zvýšené financování státům, které si nemohou dovolit jednotnost ve vzdělávání, bude zajištěno. Státy vytvářejí základ; my jim pomůžeme dosáhnout výš." # todo: NEW TRANSLATION
 USA_modern_age_act: "Zákon moderní éry" # todo: NEW TRANSLATION
 USA_modern_age_act_desc: "Všichni lidé jsou stvořeni sobě rovni — to je citát, na němž Amerika vznikla. Tolerance je jejím majákem, hybnou silou a účelem. Legalizace a ochrana sekulárního chápání lidské slušnosti a práv párů stejného pohlaví nikdy nesmějí být trestány zákonem. Ústava neurčuje, co někteří muži mohou či nemohou dělat, říká, že všichni lidé mohou. Lidé této země by měli i budou žít podle tohoto zásadního principu naší slavné moderní doby." # todo: NEW TRANSLATION
 USA_scholars_interpretation_act: "Zákon o interpretaci odborníků" # todo: NEW TRANSLATION
 USA_scholars_interpretation_act_desc: "SIA je zákon, který právně stanovuje metodologii výkladu ústavy v souvislosti s moderními problémy. Jazyk byl napsán pro dobu, ve které vznikal. Když se jazyk změní, musíme se vrátit k dobovému kontextu a porozumět, co ta změna znamenala a jak se na ni vztahuje současná realita. Pamatujte: všichni lidé...jsou stvořeni sobě rovni. Ne všichni muži...Zamyslete se, odborníci." # todo: NEW TRANSLATION
 USA_uniform_institutions_act: "Zákon o jednotných institucích" # todo: NEW TRANSLATION
 USA_uniform_institutions_act_desc: "Naše federální vláda udělala z cizí politiky nepořádek natolik, že to odvedlo pozornost od vnitřní politiky. To napravíme zavedením zákonů o regulaci a jednotnosti vládních institucí doma i v zahraničí. Díky těmto škrtům v přebytcích a investicích v zemích, nad nimiž usilovali o kontrolu, můžeme vrátit lidem naší země prostředky formou snížení daní v nadcházející rozpočtové zprávě." # todo: NEW TRANSLATION
 USA_worthy_trade_deals: "Výhodné obchodní dohody" # todo: NEW TRANSLATION
 USA_worthy_trade_deals_desc: "Jsme národ výrobců a v posledních desetiletích jsme se stali jen spotřebiteli. Najdeme rovnováhu pomocí obchodních dohod, které omezí náš vývoz, což pomůže domácí produkci a spotřebě vést k novému vzestupu našeho průmyslu." # todo: NEW TRANSLATION
 USA_historical_rationalism_act: "Zákon o historickém racionalismu" # todo: NEW TRANSLATION
 USA_historical_rationalism_act_desc: "Moderní kulturní proudy infiltrovaly naše historické chápání. Zpochybňujme vše a dívejme se na období v kontextu jejich dobového porozumění. Bude přijato zákonodárství, které standardizuje a vynutí jednotné chápání historie. Musíme zpochybňovat zdroje, porovnávat je a dojít k neutrálnímu porozumění. Nic není nikdy tak jednoduché, jak bychom si přáli, proto to musíme racionalizovat do pochopitelné podoby. Pro naši zemi, pro historii, kterou jsme vytvořili, a realitu, kterou představuje. Naše země se díky tomuto novému vhledu znovu vybuduje a rozvine. Dějiny učí více než jména, data a místa." # todo: NEW TRANSLATION
 USA_backyard_act: "Zákon o dvoře" # todo: NEW TRANSLATION
 USA_backyard_act_desc: "Náš dvůr je špinavý a zničený. Reformy federálních orgánů činných v trestním řízení se zaměří na infiltrace kartelů, pašeráky zbraní a pašování všeho druhu; to bude páteří našich opatření. Naši občané musí být v bezpečí a náš dvůr musí být vyčištěn a udržován." # todo: NEW TRANSLATION
 USA_tightening_national_belt: "Utažení národního opasku" # todo: NEW TRANSLATION
 USA_tightening_national_belt_desc: "Rozpočet je nafouknutý kvůli potížím při přesouvání větší odpovědnosti na státy. Proto se chystáme uškrtit programy a agentury, které nemusí vždy efektivně využívat dodatečné prostředky. I když to může brzdit některé naše cíle, v dlouhodobém horizontu nám to pomůže." # todo: NEW TRANSLATION
 USA_one_nation_under_god: "Jedna země, pod Bohem" # todo: NEW TRANSLATION
 USA_one_nation_under_god_desc: "Jsme sekulární země, ale mnozí věří v jistý druh božství. S tímto sjednocujícím principem, že jsme obránci víry jako takové bez ohledu na její podobu, sjednotíme lidi a vyrazíme bránit naše skvělé obyvatelstvo, naši skvělou zemi a naše různé víry." # todo: NEW TRANSLATION
 USA_constitutional_republic: "Ústavní republika" # todo: NEW TRANSLATION
 USA_constitutional_republic_desc: "Demokracie je vláda davu, vláda mobu. Republika je vláda zákona. Jsme ústavní republikou, zemí, kde je naše ústava nejvyšším zákonem země. I když máme protivníky všude kolem nás, můžeme se přesto shodnout na obrovských úspěších, kterých jsme dosáhli v dnech následujících po pádu Duopolu. Americký experiment žije dál v nás všech." # todo: NEW TRANSLATION
 USA_nationalist_front_victory: "Strana Národního frontu..vyhrála?" # todo: NEW TRANSLATION
 USA_nationalist_front_victory_desc: "NFP je koaliční hnutí v rámci obecné pravicové scény. Ačkoliv strana vyhrála volby, mnozí nejsou přesvědčeni, zda směr nebo samo vítězství přetrvá. Prozatím se země zdá sjednocená v antisocialistické politice a kvůli rostoucím vlnám imigrace, ale udrží tyto body stranu pohromadě?" # todo: NEW TRANSLATION
 USA_american_trade_act: "Zákon o americkém obchodu" # todo: NEW TRANSLATION
 USA_american_trade_act_desc: "Prodáváme své duše, jako by nebyly připojeny k našim tělům. ATA ukončí destruktivní vyprodávání, které děláme na národní úrovni, a poskytne více zboží pro domácí spotřebu a výrobu." # todo: NEW TRANSLATION
 USA_american_jobs_act: "Zákon o amerických pracovních místech" # todo: NEW TRANSLATION
 USA_american_jobs_act_desc: "AJA je legislativa navržená ke zvýšení americké produkce. Od surovin až po hotové výrobky obnovíme průmyslovou sílu, pro kterou byla tato země kdysi známá." # todo: NEW TRANSLATION
 USA_foreign_economic_subversion_act: "Zákon o zahraniční ekonomické subverzi" # todo: NEW TRANSLATION
 USA_foreign_economic_subversion_act_desc: "Zákon o zahraniční ekonomické subverzi je postoj proti praktikám neokoloniálního vykořisťování, taktikám, které po desetiletí omezovaly rozvoj a umožňovaly exploataci méně rozvinutých zemí. Neupadneme do takových triků, a proto začneme znárodňovat některé průmysly a vytvoříme rámec a přísné pokyny pro působení zahraničních subverzivních aktérů v naší zemi." # todo: NEW TRANSLATION
 USA_immigration_regulations_act: "Zákon o imigračních předpisech" # todo: NEW TRANSLATION
 USA_immigration_regulations_act_desc: "Téměř otevřená hraniční politika předchozích administrativ je odporná. Provedeme komplexní reformu metod hraničního řízení, organizace hlídek a imigračního procesu. Mnozí mohou protestovat proti přísnějším opatřením, ale pokud zlepšíme domácí standardy, nebudeme potřebovat tolik zahraničního dovozu." # todo: NEW TRANSLATION
 USA_american_care_act: "Zákon o americké péči" # todo: NEW TRANSLATION
 USA_american_care_act_desc: "Naši lidé nemají dostatečnou podporu; pracují tolik, že neplní své povinnosti vůči společnosti. Rodina jako celek se rozpadla z řady důvodů, ale musíme alespoň vybudovat řádnou síť péče pro nové rodiny v této velké zemi." # todo: NEW TRANSLATION
 USA_monroe_mondernization_act: "Monroeův zákon o modernizaci" # todo: NEW TRANSLATION
 USA_monroe_mondernization_act_desc: "Hegemonický řád, který jsme vybudovali Monroeovou doktrínou, byl odkrojen moderní globalizací. Ačkoliv nemůžeme vynutit zastavení takového obchodu, můžeme se však více zaměřit na přitažlivost vedoucí ke hemisférické kontrole a vedení." # todo: NEW TRANSLATION
 USA_public_protections_act: "Zákon o ochraně veřejnosti" # todo: NEW TRANSLATION
 USA_public_protections_act_desc: "Špína bují na ulicích naší země a našim lidem se těžko daří vykonávat práci a vychovávat rodiny. S kriminalitou v popředí tohoto zákona změníme rámec zásahů, které mohou naši policisté pro veřejnost vykonávat." # todo: NEW TRANSLATION
 USA_landlords_association_act: "Zákon o asociaci pronajímatelů" # todo: NEW TRANSLATION
 USA_landlords_association_act_desc: "Pronajímatelé v zemi způsobili umělé nedostatky; i když to není jediný kritický faktor, je to přesto zásadní. Pronajímatelé se nyní musí registrovat u Rady asociace pronajímatelů (LAB). Bude zaveden federální standard kontroly kvality, aby občanům zajistil spravedlivější a lepší úroveň bydlení." # todo: NEW TRANSLATION
 USA_united_peoples_act: "Zákon o sjednoceném lidu" # todo: NEW TRANSLATION
 USA_united_peoples_act_desc: "UPA vytvoří federální svátek, který oslaví obyvatele této země – jejich zápasy, jejich sílu a jejich úspěchy, které formovaly a zachránily tuto zemi před jejími nepřáteli jak v zahraničí, tak doma." # todo: NEW TRANSLATION
 USA_anti_subversives_act: "Zákon proti subverzím" # todo: NEW TRANSLATION
 USA_anti_subversives_act_desc: "Komunisté znečistili naši zemi příliš dlouho. Začneme zakazovat protesty organizované těmito rozvraceči a zasáhneme federálně proti subverzi a téměř velezradě, které tyto skupiny vnášejí do veřejného prostoru." # todo: NEW TRANSLATION
 USA_american_jobs_for_american_people: "Zákon o amerických pracovních místech pro americké občany" # todo: NEW TRANSLATION
 USA_american_jobs_for_american_people_desc: "Zákon AJAP je legislativa, která pomůže upevnit naše chápání ekonomiky a postavení amerického občana. Příliš často jsou dokonale kvalifikovaní nebo noví uchazeči o práci přehlíženi kvůli levnější alternativě — ať už Paco, Tojo nebo kdokoli, kdo překročí naši hranici. Už ne; americká pracovní místa jsou výhradně pro americké občany." # todo: NEW TRANSLATION
 USA_family_care_package_act: "Zákon o balíčku rodinné péče" # todo: NEW TRANSLATION
 USA_family_care_package_act_desc: "Musíme se starat o rodiny naší země; jak jinak se postaráme o naše lidi, když jim nedáme možnost postarat se o své vlastní?" # todo: NEW TRANSLATION
 USA_skyline_to_space_bound_act: "Zákon 'Od obzoru do vesmíru'" # todo: NEW TRANSLATION
 USA_skyline_to_space_bound_act_desc: "Příští generace musí být schopná překonat obzor. Investice do nových výcvikových programů, testování zbraní a leteckého vývoje budou zajištěny, aby naše obrana zůstala na špici i při dobývání vesmíru." # todo: NEW TRANSLATION
 USA_water_defense_act: "Zákon o námořní obraně" # todo: NEW TRANSLATION
 USA_water_defense_act_desc: "Země je obklopena vodou, naše sféra vlivu je doslova ohraničena mořem. Námořnictvo musí být hlavní prioritou, aby zajistilo právo na plavbu, které vykonávají naši mírotvůrci v této éře míru a prosperity." # todo: NEW TRANSLATION
 USA_national_recruitment_act: "Zákon o národním náboru" # todo: NEW TRANSLATION
 USA_national_recruitment_act_desc: "Mladí muži a ženy naší země jsou ponecháni zahnívat v septiku společnosti. Podpora náboru při zvyšování standardů přiláká povinnostmi se řídící lidi a vytvoří obraz armády, který ji postaví nad naše protivníky doma i v zahraničí." # todo: NEW TRANSLATION
 USA_old_order_new_ideals_education_act: "Vzdělávací zákon 'Starý řád, nové ideály'" # todo: NEW TRANSLATION
 USA_old_order_new_ideals_education_act_desc: "Ačkoli starší absolutisté své doby byli hrozní a nevědomí realit svého okolí, mnozí stále věří, že ústavní monarchie by mohla být lepší než současná nestabilita. Abychom využili této malé, ale pomalu rostoucí menšiny, musíme reformovat vzdělávací systém tak, aby zahrnoval tyto historické chyby a co se z nich můžeme naučit." # todo: NEW TRANSLATION
 USA_administrational_reforms: "Administrativní reformy" # todo: NEW TRANSLATION
 USA_administrational_reforms_desc: "Správa země je průhledná entita, která vytvořila nedůvěru a klam po celé zemi. Využijeme to ve svůj prospěch, abychom vystrnadili rivaly a postupně změnili status quo ve svůj prospěch." # todo: NEW TRANSLATION
 USA_an_american_dynasty: "Americká dynastie" # todo: NEW TRANSLATION
 USA_an_american_dynasty_desc: "Hnutí pro zavedení omezené monarchální organizace a reformu vlády roste. Musíme to upevnit tím, že se sjednotíme kolem myšlenky, že americká dynastie je volená dynastie. Prezident bude králem a volby budou konány lidmi a pro lidi." # todo: NEW TRANSLATION
 USA_conscessions_to_the_naturalist: "Ústupky naturalistům" # todo: NEW TRANSLATION
 USA_conscessions_to_the_naturalist_desc: "Naturalisté jsou velmi hlasitou a rostoucí menšinou. Fakt je, že zatím nemáme dost investic, abychom změnili dopady závislosti na imigraci na růst populace. Proto musíme učinit ústupky týkající se příjmu imigrantů; naruší to růst trochu, ale zvládneme to." # todo: NEW TRANSLATION
 USA_conscessions_to_the_militarists: "Ústupky militaristům" # todo: NEW TRANSLATION
 USA_conscessions_to_the_militarists_desc: "Vojensko-průmyslový komplex je součástí americké kultury; nemůžeme jej zničit, protože velká část naší základny je v něm. Nicméně s pravou motivací si můžeme vzájemně pomoci." # todo: NEW TRANSLATION
 USA_conscessions_to_the_reformist: "Ústupky reformistům" # todo: NEW TRANSLATION
 USA_conscessions_to_the_reformist_desc: "Reformisté, směs monarchistů a moderních egalitárních konzervativců, nám jsou trnem v oku, protože tito modernisté chtějí vytvořit novou pravici založenou čistě na národní identitě. Nemůžeme se k tomu plně zavázat, protože by to odcizilo naturalisty a militaristy, ale můžeme reformovat policejní práci tak, aby dávala lepší pocit rovného národního postavení. Nakonec jsou Američané Američané." # todo: NEW TRANSLATION

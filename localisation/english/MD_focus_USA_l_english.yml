 econ_event.50.t: "Narůstající veřejné znepokojení" # todo: NEW TRANSLATION
 econ_event.50.d: "Nedávné události a problémy vyvolaly ve veřejnosti velké rozkmitání. Čím dál více lidí se obrací na televizi a jiné zpravodajské kanály pro informace a hlasitá menšina začíná získávat vliv. Obavy o způsob, jakým se zprávy prezentují, vedly k přesvědčení, že mediální kanály se odklánějí od reality. Ačkoliv mnoho lidí tyto výčitky nechápe, je jen otázkou času, než uvidíme důsledky." # todo: NEW TRANSLATION
 econ_event.50.o1: "Bezdůvodné šíření strachu" # todo: NEW TRANSLATION
 econ_event.50.o2: "Tady se něco děje" # todo: NEW TRANSLATION
 unrest_event.1.t: "Vzestup libertariánského hnutí" # todo: NEW TRANSLATION
 unrest_event.1.d: "V posledních týdnech došlo k postupnému nárůstu podpory tzv. Libertariánské strany. Většina je považuje za podivínskou extrémně kapitalistickou skupinu, ale s rostoucími shromážděními a počty registrací se někteří obávají, že by mohli získat zpět vliv, pokud jim nebude čelit. S pomocí médií můžeme jejich moment vypudit, nebo je můžeme nechat, aby vyhasli sami." # todo: NEW TRANSLATION
 unrest_event.1.o1: "Pouhé šílenství" # todo: NEW TRANSLATION
 unrest_event.1.o2: "CNN & Fox budou mít o čem referovat" # todo: NEW TRANSLATION
 unrest_event.2.t: "Vzestup izolacionistických shromáždění" # todo: NEW TRANSLATION
 unrest_event.2.d: "V poslední době nabývá na síle znepokojivý nárůst proti-zahraničněpolitických hnutí a shromáždění. Zatímco mnoho lidí je odrazí jako nacionalistické blázny, je to stále důvod k obavám, protože tito lidé by mohli ovlivnit naši zahraniční politiku. Můžeme nechat lidi, aby se rozdělovali, nebo můžeme \"podpořit\" fámu o tomto vzestupu \"nacionalismu\"." # todo: NEW TRANSLATION
 unrest_event.2.o1: "Nic než blázni" # todo: NEW TRANSLATION
 unrest_event.2.o2: "Novináři dnes mají co dělat" # todo: NEW TRANSLATION
 unrest_event.3.t: "Rostoucí socialističtí myslitelé" # todo: NEW TRANSLATION
 unrest_event.3.d: "Mysleli jsme si, že s koncem studené války socialismus v Americe vymizí. Bohužel tomu tak není; v poslední době roste počet socialisticky orientovaných skupin, které organizují protesty a hnutí proti našim národním hodnotám. Tito rabulisté vzbuzují neklid a jsou ve své podstatě jen nepříjemností z dávné doby. Můžeme podkopat jejich prostředky nebo je jednoduše ignorovat a nechat je, ať se sami zničí." # todo: NEW TRANSLATION
 unrest_event.3.o1: "Nech je, ať se požírají" # todo: NEW TRANSLATION
 unrest_event.3.o2: "Podpoříme jejich izolaci" # todo: NEW TRANSLATION
 unrest_event.4.t: "Vzestup nacionalistických hnutí" # todo: NEW TRANSLATION
 unrest_event.4.d: "Proamerická hnutí existují od založení národa, avšak nedávno se organizovaná hnutí začala odchylovat od běžného postoje \"Go America\". Některá se rozhodla šířit neortodoxní nebo pro současné standardy velmi zastaralé myšlenky. Můžeme zvýšit jejich mediální pokrytí, abychom urychlili jejich pád, nebo je můžeme nechat být a pouze sledovat, jak se politicky zničí." # todo: NEW TRANSLATION
 unrest_event.4.o1: "Staré myšlenky pro staré mysli" # todo: NEW TRANSLATION
 unrest_event.4.o2: "Roztočme kolo mediálních kanálů" # todo: NEW TRANSLATION
 unrest_event.5.t: "Environmentální hnutí na vzestupu" # todo: NEW TRANSLATION
 unrest_event.5.d: "Od kampaně Ala Gora se údajné zelené hnutí postupně prosazuje stále více. Došlo tak k malým protestům proti každodenním ekonomickým činnostem. Toto narušování způsobilo v očích veřejnosti odpor, ačkoliv je tato rušivost politicky poškozující, někteří se obávají, že bychom měli něco udělat, abychom upevnili povahu těchto „objímačů stromů\" jako \"odtržených od reality\"." # todo: NEW TRANSLATION
 unrest_event.5.o1: "Zatracení hippíci" # todo: NEW TRANSLATION
 unrest_event.5.o2: "Zatracení ekoteroristé" # todo: NEW TRANSLATION
 unrest_event.6.t: "Plutokratičtí liberálové znepokojují veřejnost?" # todo: NEW TRANSLATION
 unrest_event.6.d: "Od dob Barryho Goldwatera a Ronalda Reagana mnoho lidí chtělo napodobit jejich údajné politické a ekonomické \"revoluce\", které přinášeli do Ameriky. Nicméně někteří se obávají, že to s tím jdou příliš daleko. Prvky Ústavní strany a zadní vrátka s údajným plutokratickým vlivem vyvolaly ve veřejnosti neklid. Můžeme to řešit šířením pověstí a úniků do tisku... nebo to nechat a ponechat to na obvyklých vyšetřovatelích, aby si odvedli svou práci." # todo: NEW TRANSLATION
 unrest_event.6.o1: "Úniky se dějí pořád" # todo: NEW TRANSLATION
 unrest_event.6.o2: "Někdo to prásknul? Jak šokující!" # todo: NEW TRANSLATION
 unrest_event.7.t: "Armáda žádá rozkazy" # todo: NEW TRANSLATION
 unrest_event.7.d: "Už nějakou dobu, od pádu Sovětského svazu, se americká armáda stává rostoucím problémem pro civilní i vojenské lídry. Bez \"velké hrozby\", která by udržovala strach, si nyní mnozí kladou otázku, jaká bude role ozbrojených sil v moderních politických rozhodnutích, jak přichází nové tisíciletí. Zatímco někteří berou nedávné události jako důvod k omezení a škrtem, mnozí naopak vidí v těchto událostech důvod k posílení nebo alespoň udržení stavu. Nicméně záleží na kongresových orgánech ve Washingtonu, aby určily, co se stane; mnoho lidí sleduje debaty a argumenty v komorách kongresu." # todo: NEW TRANSLATION
 unrest_event.7.o1: "K mezinárodním názorům přistupujeme spravedlivě" # todo: NEW TRANSLATION
 unrest_event.7.o2: "Snažíme se zprostředkovat globální záležitosti" # todo: NEW TRANSLATION
 unrest_event.7.o3: "Usilujeme o prosazení našeho globálního nároku" # todo: NEW TRANSLATION
 reformed_republic.1.t: "Lidé zahlceni volbou" # todo: NEW TRANSLATION
 reformed_republic.1.d: "Nedávné události ve volbách a ekonomických reformách ukázaly mnohým, že v jejich politických přesvědčeních je víc než jen osel nebo slon. Je tu celé zoo politických hnutí a lidé začínají vidět, že obě strany mají co nabídnout." # todo: NEW TRANSLATION
 reformed_republic.1.o1: "Vůle lidu" # todo: NEW TRANSLATION
 reformed_republic.1.o2: "Vůle národa" # todo: NEW TRANSLATION
 reformed_republic.2.t: "Mít svůj koláč" # todo: NEW TRANSLATION
 reformed_republic.2.d: "Jak čím dál více lidí tíhne k nově vzniklým stranám, které odpovídají hodnotám našich občanů, se rozdíl ukázal narůstat..." # todo: NEW TRANSLATION
 reformed_republic.2.o1: "Solidarita navěky" # todo: NEW TRANSLATION
 reformed_republic.2.o2: "Má pravdu, ne?" # todo: NEW TRANSLATION
 reformed_republic.3.t: "Můžeš to taky sníst?" # todo: NEW TRANSLATION
 reformed_republic.3.d: "Lidé pohlcení politickými chutěmi dneška našli bohatší příchutě, se kterými nemusí zcela souhlasit. Někteří jsou přesto dále stržení chutí těchto nováčků, ale jejich volba se zdá být..." # todo: NEW TRANSLATION
 reformed_republic.3.o1: "Červený samet" # todo: NEW TRANSLATION
 reformed_republic.3.o2: "Mléčná čokoláda" # todo: NEW TRANSLATION
 reformed_republic.4.t: "Politická říše divů" # todo: NEW TRANSLATION
 reformed_republic.4.d: "Čím dál více lidí se zdá být táhnuto k extrémům, zatímco střed a nebo více \"logické\" strany a hnutí drží pevně, ale mnozí mají obavy. Jdeme do králičí nory, nebo opravdu míříme do Země Nezemi." # todo: NEW TRANSLATION
 reformed_republic.4.o1: "Královna srdcí nás povede pryč" # todo: NEW TRANSLATION
 reformed_republic.4.o2: "Kočka v klobouku to napraví" # todo: NEW TRANSLATION
 reformed_republic.5.t: "Vnitřní boje rostou" # todo: NEW TRANSLATION
 reformed_republic.5.d: "Po vzestupu libertariánské dominance v americké politice si mnozí všimli rostoucího nepřátelství v rámci vedení. Dosud se zdá, že se formují tři hlavní frakce. Liberty Guardsmen, což je frakce staré gardy snažící se udržet stranické status quo. Free Business Association, která usiluje o další ekonomickou deregulaci. A konečně STEM Committee, frakce inženýrů, chemiků a technických specialistů, kteří se snaží rozšířit formy svobody skrze vědu a racionalismus. Mnozí si nejsou jisti, kdo zvítězí, ale kdo vyhraje, by měl doufejme udržet současnou stabilitu." # todo: NEW TRANSLATION
 reformed_republic.5.o1: "Liberty Guardsmen stojí pevně" # todo: NEW TRANSLATION
 reformed_republic.5.o2: "Business Association ukazuje sílu" # todo: NEW TRANSLATION
 reformed_republic.5.o3: "STEM Committee slaví vítězství" # todo: NEW TRANSLATION
 crisis_event.1.t: "Protestní hnutí způsobují paniku" # todo: NEW TRANSLATION
 crisis_event.1.d: "V posledních dnech v zemi vznikla krize, když série cílených protestů způsobila rostoucí občanské nepokoje a byly narušeny určité základní služby jako 911 a místní pohotovostní složky. Několik úmrtí, která nastala, je přičítáno protestům kvůli zpožděním, která pohotovostní služby utrpěly. Někteří guvernéři a dokonce i členové kongresu připravují plány, jak problém řešit. Někteří doporučují nechat řešení na místní úrovni, jiní doporučují mobilizovat federální agentury, a někteří dokonce navrhují nechat to proběhnout, protože se samo vyprchá. Oficiální reakce prezidenta byla..." # todo: NEW TRANSLATION
 crisis_event.1.o1: "Budeme sledovat, jak se situace vyvine" # todo: NEW TRANSLATION
 crisis_event.1.o2: "Nasadit jednotky FBI do této oblasti" # todo: NEW TRANSLATION
 crisis_event.1.o3: "Vyvíjet tlak na státní úředníky, aby dělali svou práci" # todo: NEW TRANSLATION
 crisis_event.2.t: "Místní situace se zhoršuje" # todo: NEW TRANSLATION
 crisis_event.2.d: "Federální nečinnost byla místními vůdci a některými národními zpravodajskými médii prezentována jako slabost a nepřímé jednání s tím, co se mění v domácí teroristickou situaci. Státní úředníci nyní žádají prezidenta o zásah s využitím federálních prostředků, zatímco někteří stále věří, že problém přejde a pokud zasáhneme, budeme vypadat jako diktátoři. Později dnes tiskový mluvčí Bílého domu oznámil na brífinku, že prezident se rozhodl..." # todo: NEW TRANSLATION
 crisis_event.2.o1: "Stůjme pevně, vydržme" # todo: NEW TRANSLATION
 crisis_event.2.o2: "Opatrné kroky pro obnovení pořádku" # todo: NEW TRANSLATION
 crisis_event.3.t: "Kolísavé světlo" # todo: NEW TRANSLATION
 crisis_event.3.d: "Nečinnost federální vlády začíná ležet na nervy mnoha lidem. Je více a více i na místní úrovni těch, kteří chtějí, aby prezident zasáhl a obnovil pořádek, protože místní úředníci se nejeví dostatečně odhodlaní k rozhodným krokům. I když se zdá, že intenzita může polevit, může to mít opačný efekt, protože důvěra veřejnosti již klesla na nové dno. Teď je volba: riskovat mírové řešení, nebo zabezpečit region a vrátit pořádek a stabilitu... cokoli z toho, co zbylo." # todo: NEW TRANSLATION
 crisis_event.3.o1: "Vidím světlo, §RLid zvítězí§!" # todo: NEW TRANSLATION
 crisis_event.3.o2: "Světlo bledne...§GPošlete FBI§!" # todo: NEW TRANSLATION
 crisis_event.500.t: "Bouře ustála" # todo: NEW TRANSLATION
 crisis_event.500.d: "Pořádek byl obnoven, ale na jak dlouho? Krize nám uštědřila ránu, ale vyšli jsme z ní vítězně. Musíme zůstat bdělí, abychom nikdy nedovolili, aby se něco takového vymklo kontrole." # todo: NEW TRANSLATION
 crisis_event.500.o1: "Mír v naší době" # todo: NEW TRANSLATION
 collapse_event.1.t: "Masivní železniční stávka?!" # todo: NEW TRANSLATION
 collapse_event.1.d: "Protože dopravci třídy I zanedbávají své povinnosti a federální vláda je považována za slabou vůči stávkujícím, šíří se zprávy o blížící se železniční stávce. Kongres se snaží získat podrobnosti a vyjednat s oběma stranami dokončení jednání. Mnozí doufají... ale také věří, že to bude jen §Rhorší.§!" # todo: NEW TRANSLATION
 collapse_event.1.o1: "Můžeme to vyřešit?!?" # todo: NEW TRANSLATION
 collapse_event.2.t: "Kongres navrhuje dohodu" # todo: NEW TRANSLATION
 collapse_event.2.d: "Snahy o plánovanou dohodu, aby se zabránilo stávce, probíhají s těžkým srdcem. Stávkující a dopravci třídy I, které to ovlivňuje, jsou v mrtvém bodě, přičemž hlavním problémem je bodový systém, který reguluje, jak si zaměstnanci berou volno, ať už jsou nemocní či nikoliv. Toto rozsáhlé sjednocení pravidel, jak udržet zaměstnance v práci a efektivní, vyvolalo silné nepřátelství. Toto napětí teď vyvrcholilo a kongres narazil na překážku, přičemž realita situace se stává rostoucím strachem pro celé DC." # todo: NEW TRANSLATION
 collapse_event.2.o1: "Můžeme to zachránit, můžeme, musíme" # todo: NEW TRANSLATION
 collapse_event.3.t: "Dohody selhaly" # todo: NEW TRANSLATION
 collapse_event.3.d: "Vyjednávání selhala, panika na Wall Streetu způsobila propad akciového trhu podobný recesi. Ze zdroje stávky byly prohlášeny výjimečné stavy místními vedeními, Bílý dům mobilizoval všechny federální agentury ve snaze jednat v zákulisí a zabránit tomu, aby se tyto stávky přerostly v plnohodnotné povstání." # todo: NEW TRANSLATION
 collapse_event.3.o1: "Bouře se blíží, musíme ji zastavit" # todo: NEW TRANSLATION
 collapse_event.4.t: "Co jsme udělali" # todo: NEW TRANSLATION
 collapse_event.4.d: "Federální zásah nejdříve přinesl dobré výsledky, avšak oportunisté tento zásah zneužili a příliš zamíchali kotlíkem. Objevují se civilní ztráty na životech a fámy spolu s mediální hyperbolou situaci pouze zhoršily. Dochází k hlášení masových nepokojů a plenění, což vede k stále větším škodám na majetku a ničení infrastruktury jako celku. Jednotky Národní gardy se začaly mobilizovat a velení Ministerstva obrany chystá plány, aby situaci zmírnilo." # todo: NEW TRANSLATION
 collapse_event.4.o1: "Pošlete...pomoc...prosím..." # todo: NEW TRANSLATION
 collapse_event.5.t: "Masové nepokoje řádí" # todo: NEW TRANSLATION
 collapse_event.5.d: "Pokračující plenění a poměrně rychlý rozpad samotné společnosti vedly k zásadní změně přístupu. Jednotky Národní gardy a federální vojenské jednotky začaly ve stále větším počtu dezertovat, loajalisté zaujali obranné postoje v tom, čemu se nyní říká Federalistické státy. Guvernéři a místní úředníci po celé zemi se snaží uchopit své vlastní zóny. Byla zaznamenána masová migrace amerických občanů a Kanada spolu s Mexikem musely zvýšit opatření kolem azylu, aby zabránily nežádoucímu přelití." # todo: NEW TRANSLATION
 collapse_event.5.o1: "Je to tady, kde končí Pax Americana.." # todo: NEW TRANSLATION
 collapse_event.6.t: "Začínají zvěsti o kolapsu" # todo: NEW TRANSLATION
 collapse_event.6.d: "Nedávno jsme slyšeli zprávy, že Texas se konečně rozhodl vymanit ze svazu silou. V souvislosti s tím se objevily zprávy, že svaz guvernérů ve Washingtonu a Oregonu také opustil svaz a usiluje o vytvoření kaskádské milice s využitím pozůstatků Národní gardy a federálních zařízení ve svých státech." # todo: NEW TRANSLATION
 collapse_event.6.o1: "To nemůže být pravda, to není možné" # todo: NEW TRANSLATION
 collapse_event.7.t: "Hollywood a Jih" # todo: NEW TRANSLATION
 collapse_event.7.d: "S posledními zprávami o nezávislosti Texasu a Kaskadie guvernér Kalifornie povolal své jednotky Národní gardy, které se vrátily, aby pomohly zorganizovat zákazy vycházení a vyhlásit stát nezávislým. Medvěd byl vypuštěn a brzy poté se schůzky mezi jádrovými jižními státy vyplodily plody, když vyhlášení Jižní republiky Ameriky spatřilo světlo světa. Mnozí v oblasti DC se obávají, jak moc se to může při tomto tempu zhoršit." # todo: NEW TRANSLATION
 collapse_event.7.o1: "Jih se skutečně znovu povstal..." # todo: NEW TRANSLATION
 collapse_event.8.t: "Úder do zad" # todo: NEW TRANSLATION
 collapse_event.8.d: "Když se národ trhá kousek po kousku, bylo to jen otázkou času. Severovýchod se zformoval do nezávislého politického celku známého jako New England. Doufali jsme, že by alespoň oni zůstali... ale to je asi vše, co můžeme — doufat." # todo: NEW TRANSLATION
 collapse_event.8.o1: "Jak moc horší to ještě může být!?" # todo: NEW TRANSLATION
 collapse_event.9.t: "Zrezivělý pás" # todo: NEW TRANSLATION
 collapse_event.9.d: "Byla vyhlášena Konfederace Velkých jezer; jádro průmyslové základny našeho národa opustilo náš svaz a vytvořilo konfederaci mezi sebou. Měli jsme to očekávat; samotná Velká jezera a všechny vodní cesty dělají z tohoto svazku těsně spojené území, protože mají mnoho způsobů dopravy a spojení mezi sebou. S průmyslovým srdcem pryč je jen otázkou času, než se zbytek národa rozpadne." # todo: NEW TRANSLATION
 collapse_event.9.o1: "Ztratili jsme srdce i rozum..." # todo: NEW TRANSLATION
 collapse_event.10.t: "Ztracený kontinent" # todo: NEW TRANSLATION
 collapse_event.10.d: "Ztratili jsme kontakt se silami ve Velkých pláních a na jihozápadě kolem řeky Colorado... bojíme se, že se stalo to nejhorší. Předtím jsme už obdrželi zprávy, že nejvzdálenější území Aljašky a pacifické ostrovy utichly.. to je skutečně konec." # todo: NEW TRANSLATION
 collapse_event.10.o1: "Začala éra po Spojených státech" # todo: NEW TRANSLATION
 collapse_event.100.t: "Američtí uprchlíci" # todo: NEW TRANSLATION
 collapse_event.100.d: "S dramatickým kolapsem našeho souseda na jihu jsme byli zaplaveni uprchlíky hledajícími bezpečí. Bude nás to stát, ale v dlouhodobém horizontu to vyřešíme." # todo: NEW TRANSLATION
 collapse_event.100.o1: "Konec jedné éry se blíží" # todo: NEW TRANSLATION
 collapse_event.101.t: "Američtí uprchlíci" # todo: NEW TRANSLATION
 collapse_event.101.d: "S dramatickým kolapsem našeho souseda na severu jsme byli zaplaveni uprchlíky hledajícími bezpečí. Bude nás to stát, ale v dlouhodobém horizontu to vyřešíme." # todo: NEW TRANSLATION

 usa.3019.d: "Další masová střelba se stala před pouhými několika hodinami. Podle zpráv bylo nejméně [?counter] lidí zabito a dalších [?counter_wounded] zraněno. Zastánci přísnější kontroly zbraní vydali ostré prohlášení v reakci na střelbu, uvedli konkrétní detaily případu, upozornili širokou veřejnost na záležitost a vyjádřili, že událost je \"bohužel běžným projevem selhání naší současné politiky k držení zbraní - zcela vyhnutelnou tragédií.\" Zastánci držby zbraní se také ozvali na podporu současné legislativy, tvrdíce, že \"žádná další opatření by této tragédii nezabránila\" a že by tato opatření \"poškodila naše ústavní práva s malým či žádným přínosem.\" Navíc menší, ale hlasité části této skupiny požadují zrušení některých či všech stávajících zákonů o zbraních." # todo: NEW TRANSLATION

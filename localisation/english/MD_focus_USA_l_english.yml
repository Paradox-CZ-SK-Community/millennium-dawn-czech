 USA_political_and_economic_reforms: "Politické a ekonomické reformy" # todo: NEW TRANSLATION
 USA_political_and_economic_reforms_desc: "Cesta životem má mnoho zvratů a odboček; pro Spojené státy je tato cesta do určité míry kruhová. Politický duopol, bujné lobbistické hnutí drancující hnutí odspoda a tak dále vytvořily bažinu. Jak však větry změny proletí občany, doufá se, že pročeří mysl politických vůdců. Budoucnost je opravdu záhadou a jen čas nám ukáže, co přinese." # todo: NEW TRANSLATION
 USA_anti_trust_department: "Úřad pro protimonopolní záležitosti" # todo: NEW TRANSLATION
 USA_anti_trust_department_desc: "Úřad pro protimonopolní záležitosti má zmodernizovat způsob, jakým řešíme protimonopolní případy a vyšetřujeme osoby či subjekty zájmu. Se specializovaným oddělením to znamená, že veškerá energie úřadu může být soustředěna na množství problémů a stížností, které vznikají v každodenním dění země." # todo: NEW TRANSLATION
 USA_union_act: "Zákon o 4. průmyslové revoluci" # todo: NEW TRANSLATION
 USA_union_act_desc: "Éra technologií zasáhla národ, naši ekonomiku i náš způsob života. S touto rychlou změnou jsme byli svědky stále rostoucího nátlaku nekalých obchodních praktik, kdy jsou běžní občané šikanováni nebo vyhazováni z práce z naprosto absurdních důvodů či bezdůvodně. Tento zákon zruší kontroverzní právo 'Right To Work' a reformuje možnosti zakládání odborů. Mnozí šéfové v rostoucích technologických firmách silně nesouhlasí, ale to v tuto chvíli vypadá spíše jako jejich problém než náš." # todo: NEW TRANSLATION
 USA_automation_act: "Zákon o postupu automatizace" # todo: NEW TRANSLATION
 USA_automation_act_desc: "Zákon bude regulovat a moderovat zavádění automatizačních technologií v pracovně náročných prostředích. Tento zákon má usnadnit veřejnosti přijetí automatizace a zjemnit přechod do 4. průmyslové revoluce. Zatímco mnozí podnikatelé remcají, veřejnost tento krok oceňuje, protože jim poskytuje čas na rekvalifikaci a přizpůsobení se rychle se měnícímu světu." # todo: NEW TRANSLATION
 USA_safe_banking_act: "Zákon o bezpečném bankovnictví" # todo: NEW TRANSLATION
 USA_safe_banking_act_desc: "Zákon o bezpečném bankovnictví omezí a zreformuje možnosti soukromých investorů a bankovních firem manipulovat s individuálními úsporami a osobními příjmy. Zdá se, že jsme se z přečerpaných prostředků, které nám nepatřily, v letech 1920–30 nepoučili; nyní máme šanci se z historie opravdu poučit a nasměrovat národ na cestu ekonomického blahobytu." # todo: NEW TRANSLATION
 USA_political_diversity_act: "Zákon o politické rozmanitosti" # todo: NEW TRANSLATION
 USA_political_diversity_act_desc: "Zákon o politické rozmanitosti zajistí povinné spravedlivé zpravodajství o třetích stranách v médiích a povinnou registraci stran u volebních úřadů pro všechna státní úřady. To znamená, že u všech státních gubernátorských voleb a nižších voleb bude povinné, aby volební místa a média nevěnovala pozornost pouze kandidátům Republikánů nebo Demokratů. Jako dodatek k zákonu budou voliči moci při registraci vyjádřit, s kterou stranou se ztotožňují." # todo: NEW TRANSLATION
 USA_political_Fairness_act: "Zákon o politické spravedlnosti" # todo: NEW TRANSLATION
 USA_political_Fairness_act_desc: "Zákon o politické spravedlnosti vytvoří federální standard týkající se účasti třetích stran u kongresových voleb. Minimální požadavek je, aby třetí strana měla alespoň 1 % registrace voličů z hlasovací populace. Součástí bude i organizace mediálního krytí primárek a závěrečných soubojů kandidátů tak, aby bylo zajištěno vyvážené pokrytí všech zúčastněných stran." # todo: NEW TRANSLATION
 USA_federal_elections_act: "Zákon o federálních volbách" # todo: NEW TRANSLATION
 USA_federal_elections_act_desc: "Zákon o federálních volbách je zásadní legislativa, která je v Americe potřeba od vzniku duopolu. Prosazením volebních reforem a zvýšením dostupnosti hlasování mohou masy volit efektivněji. Navíc budou moci kandidáti třetích stran kandidovat na prezidenta za stejných podmínek jako v Zákoně o politické spravedlnosti, hlavní rozdíl je v tom, že požadavky se vztahují na národní hlasovací orgán namísto státních požadavků pro kongresové volby. Mnozí začínají oslavovat reformy, protože s novými myšlenkami a rostoucí schopností kompromisu americký orel opět poletí vstříc budoucnosti." # todo: NEW TRANSLATION
 USA_expanded_mental_healthcare: "Zákon o rozšířené duševní péči" # todo: NEW TRANSLATION
 USA_expanded_mental_healthcare_desc: "Duševní péče je často opomíjenou součástí zdravotní péče jednotlivce. Pojištění ji často nekryje a mnoho Američanů musí za tuto péči platit z vlastních prostředků. Zákon o rozšířené duševní péči si klade za cíl vyřešit tyto problémy, zmírnit náklady pojišťoven a zahrnout výdaje do federálního rozpočtu. Tento nový zákon přinese státní regulaci nákladů pro firmy, občany i poskytovatele a zajistí kvalitní duševní péči pro každého amerického občana." # todo: NEW TRANSLATION
 USA_gun_regulations_mechanic_category: "Krize násilí zbraněmi" # todo: NEW TRANSLATION
 USA_gun_regulations_mechanic_category_desc: "Amerika trpí unikátní epidemií, jakou žádná jiná země nemá. Její příčina pramení z Druhého dodatku Ústavy Spojených států - práva nosit zbraně. Jeho záměr a účel se postupem času pozvolna rozostřily, a jak vstupujeme do nového tisíciletí, může být čas přehodnotit jeho užitečnost. Počet masových střeleb stále roste rok od roku a je jasné, že je třeba podniknout nějaká opatření.\n\nTento mechanismus pokrývá rostoucí události masových střeleb v USA a problémy plynoucí z nedbalosti a nečinnosti federální vlády. Existuje několik způsobů, jak zmírnit problémy násilí se zbraněmi, které se odemykají podle vašeho rozhodnutí v debatě o regulaci zbraní. Mechanicky se zaměřuje na dva nové modifikátory: §YSnázevnost výskytu masových střeleb§! a §YProcento počtu obětí§!. První určuje pravděpodobnost, že se generické události masových střeleb spustí, nebo dokáže zcela zabránit velkým masovým střelbám. Druhý, §YProcento počtu obětí§!, se uplatní, když k masové střelbě dojde — zvyšuje nebo snižuje počet obětí podle toho, zda regulujete počet zbraní a typ zbraní dostupných civilnímu obyvatelstvu.\n\n§YSnázevnost výskytu§!: [?USA_frequency_percentage_for_gun_violence|%2]\n§YProcento počtu obětí§!: [?USA_casualties_percentage_for_gun_violence|%2]" # todo: NEW TRANSLATION
 USA_change_frequency_gv_tooltip: "Mění §YSnázevnost výskytu masových střeleb§! o [?temp_change|%-] (aktuálně: [?USA_frequency_percentage_for_gun_violence|%2])\n" # todo: NEW TRANSLATION
 USA_change_casualty_gv_tooltip: "Mění §YPočet obětí při masových střelbách§! o [?temp_change|%-] (aktuálně: [?USA_casualties_percentage_for_gun_violence|%2])\n" # todo: NEW TRANSLATION
 USA_enact_red_flag_laws_federally: "Zákony pro osoby v krizi" # todo: NEW TRANSLATION
 USA_enact_red_flag_laws_federally_desc: "Zákony pro osoby v krizi napodobují několik navrhovaných státních úprav týkajících se práv na zbraně. Tyto federální zákony by zahrnovaly red flag zákony, které pomáhají identifikovat osoby s vyšší pravděpodobností páchání násilí se zbraněmi a zabránit jim vlastnit střelné zbraně. Návrhy by zkoumaly zdravotní záznamy, výpovědi rodiny a přátel a další informace k posouzení, zda by daná osoba měla mít právo vlastnit zbraň." # todo: NEW TRANSLATION
 USA_enact_universal_background_checks_federally: "Zákon o povinných celostátních prověrkách" # todo: NEW TRANSLATION
 USA_enact_universal_background_checks_federally_desc: "Zákon o omezení vlastnictví zbraní zavedený zleva by pomohl zavést národní požadavky na prověrky bez ohledu na místo prodeje, ukončit mezery v soukromých převodech a další opatření ke snížení počtu držitelů zbraní v zemi. Ve spojení s dalšími zákony by to mělo pomoci snížit frekvenci masových střeleb." # todo: NEW TRANSLATION
 USA_limitations_on_the_firearms_sold_federally: "Zákon o omezení útočných zbraní" # todo: NEW TRANSLATION
 USA_limitations_on_the_firearms_sold_federally_desc: "Zákon o omezení útočných zbraní je nejnovějším návrhem kontroly zbraní. Obnovuje vypršený federální zákaz útočných zbraní a zavádí tyto ustanovení jako trvalé zákazy s cílem minimalizovat počet zbraní dostupných široké veřejnosti, které by mohly být použity při událostech s hromadnými oběťmi. Jde o nový precedens v americké historii, který výrazně omezuje dostupnost zbraní zákonným občanům; je to však potřeba, aby byla Amerika bezpečnější." # todo: NEW TRANSLATION
 USA_require_licensing_for_firearms_federally: "Národní registr majitelů zbraní" # todo: NEW TRANSLATION
 USA_require_licensing_for_firearms_federally_desc: "Některé státy v USA již zavedly povinné licence. Aktivisté bojující za kontrolu zbraní prosazují Národní registr majitelů zbraní, federální databázi všech registrovaných vlastníků. Registr by obsahoval údaje o výcviku, licenci vlastníka a registrovaných zbraních. Měl by zajišťovat pravidelné roční kontroly výcviku, obnovy registrace a zároveň přinášet příjem federální vládě." # todo: NEW TRANSLATION
 USA_government_buyback_program_federally: "Federální program odkupu" # todo: NEW TRANSLATION
 USA_government_buyback_program_federally_desc: "V důsledku legislativních změn a nízkého obratu soukromých vlastníků zbraní nabízí federální vláda program odkupu zbraní. Program má pomoci odstranit zbraně, které již nejsou legální pro oběh, a předat je do péče orgánů činných v trestním řízení a dalších vládních institucí. Program je nákladný, ale měl by snížit frekvenci masových střeleb a počet obětí." # todo: NEW TRANSLATION
 USA_arm_the_teachers_with_pistols_federally: "Vládou financovaní ozbrojení profesionálové" # todo: NEW TRANSLATION
 USA_arm_the_teachers_with_pistols_federally_desc: "Aby se zvýšila bezpečnost ve školách, aniž by se omezila práva obyvatel, federální vláda zvažuje financování výcviku a poskytnutí zbraní učitelům, personálu a dalším profesionálům. Myšlenka je, že vycvičení jedinci budou schopni rychle reagovat na hrozbu v situacích s aktivním útočníkem. Okamžité účinky by přinášely vyšší odstrašující účinek, avšak ozbrojení většího počtu lidí by mohla proměnit školy v scénu připomínající západní přestřelku." # todo: NEW TRANSLATION
 USA_more_police_in_schools_federally: "Zřízení Agentury federální školní policie" # todo: NEW TRANSLATION
 USA_more_police_in_schools_federally_desc: "Většina policejních sil historicky spadá pod pravomoci států. Federální zásahy do policejní jurisdikce jsou neobvyklé, pokud nejsou přímo v rozporu s federálními zájmy. Vzestup masových střeleb přitahuje pozornost federální vlády, která zvažuje zřízení Agentury federální školní policie, jež by pomáhala bojovat proti nárůstu masových střeleb. Agentura by umísťovala policisty ve školách a dalších vzdělávacích zařízeních, aby zvýšila bezpečnost a odradila potenciální útočníky." # todo: NEW TRANSLATION
 USA_school_based_militias_federally: "Zákon o místních posádkách" # todo: NEW TRANSLATION
 USA_school_based_militias_federally_desc: "Někteří zastánci zbraní prosazují zavedení místních milicí k ochraně důležitých míst a škol před útočníky. Teorie vychází z úvodní věty Druhého dodatku: \"A well-regulated Militia, being necessary to the security of a free State, the right of the people to keep and bear Arms, shall not be infringed.\" Lidé by regulovali svou místní milici s cílem zajistit důležitá místa a bránit je v případě útoku." # todo: NEW TRANSLATION
 USA_repeal_the_brady_law: "Zrušit zákon Brady" # todo: NEW TRANSLATION
 USA_repeal_the_brady_law_desc: "Brady zákon nařizoval federální prověrky při nákupu zbraní a ukládal pětidenní čekací lhůtu. Čekací lhůta byla odstraněna po zavedení počítačového systému v roce 1998. Zrušení Brady zákona by odstranilo požadavky na federální prověrky a umožnilo snazší přístup ke zbraním pro širokou veřejnost." # todo: NEW TRANSLATION
 USA_remove_full_automatic_reagan_ban: "Zrušit Hughesův dodatek" # todo: NEW TRANSLATION
 USA_remove_full_automatic_reagan_ban_desc: "Prezident Ronald Reagan podepsal Hughesův dodatek v roce 1986. Uvolnil řadu regulací, například zrušil povinnost vést záznamy o nákupech určitých druhů munice a zakázal civilní převod nebo vlastnictví plně automatických zbraní (kulometů). Ačkoli většina dodatku se týkala uvolnění regulací, zrušení tohoto dodatku by opět umožnilo civilní vlastnictví plně automatických zbraní." # todo: NEW TRANSLATION
 USA_limited_person_in_crisis_laws_federally: "Zákon o osobách v ohrožení" # todo: NEW TRANSLATION
 USA_limited_person_in_crisis_laws_federally_desc: "Navrhované zákony 'Persons-in-Crisis' odebírají lidem příliš mnoho svobod. Dohodli jsme se napříč politickým spektrem na kompromisu, který by řešil některé problémy bez nadměrného zasahování do práv občanů. Nazvali jsme to Zákon o osobách v ohrožení, aby odrážel bipartisanský přístup. Hlavní rozdíl je v tom, že omezení by byla méně přísná než u agresivnějších zákonů pro osoby v krizi." # todo: NEW TRANSLATION
 USA_limited_background_checks_federally: "Zákon o omezených prověrkách" # todo: NEW TRANSLATION
 USA_limited_background_checks_federally_desc: "Další kompromis se rodí na půdě Kongresu. Navrhované prověrky z druhé strany jsou příliš přísné. Uvolnění některých částí regulací při zavedení prověrek by mohlo pomoci předcházet masovým střelbám. Zákon o omezených prověrkách by měl tyto obavy řešit a umožnit postup vpřed." # todo: NEW TRANSLATION
 USA_explanation_on_gun_violence_mechanic: "\n[USA.GetNamewithFlag] získává mechanismus zvaný §YKrize násilí se zbraněmi§!. Pokrývá rostoucí masové střelby v USA a problémy plynoucí z nedbalosti a nečinnosti federální vlády. Existuje několik způsobů, jak zmírnit násilí se zbraněmi, které se odemykají podle vašeho rozhodnutí v debatu o regulaci zbraní. Mechanicky se jedná o dva nové modifikátory: §YSnázevnost výskytu masových střeleb§! a §YProcento počtu obětí§!. První určuje pravděpodobnost, že se generické události masových střeleb spustí nebo dokonce zabrání velkým masovým střelbám. Druhý se uplatní při samotném incidentu a zvyšuje nebo snižuje počet obětí podle toho, zda regulujete počet a typ zbraní dostupných obyvatelstvu." # todo: NEW TRANSLATION
 USA_asteroid_mining_decision: "Těžba asteroidů" # todo: NEW TRANSLATION
 USA_asteroid_mining_decision_desc: "S našimi výpravami do hvězd nad námi jsme nyní schopni extrahovat prakticky neomezený potenciál zdrojů. Bude to dlouhý proces a nyní nás to bude stát, ale dlouhodobé zisky a zlepšení, které můžeme přinést našim lidem, mohou být astronomické." # todo: NEW TRANSLATION
 USA_asteroid_mining_mission: "Mise těžby asteroidů" # todo: NEW TRANSLATION
 USA_asteroid_mining_mission_desc: "Zorganizujeme naši první expedici k získání surovin bohatých asteroidů." # todo: NEW TRANSLATION

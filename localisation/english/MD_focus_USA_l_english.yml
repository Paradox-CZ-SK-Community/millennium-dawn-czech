 USA_focus_2004_federal_funding_desc: "Musíme soupeřit se světem v růstu HDP; proto investujme do moderních zdrojů příjmů, jako jsou kancelářské prostory a finanční trhy." # todo: NEW TRANSLATION
 USA_focus_2004_public_works: "Veřejné práce" # todo: NEW TRANSLATION

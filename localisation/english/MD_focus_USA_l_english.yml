  USA_foreign_event.14.d: "Syrská občanská válka mnoho znamená pro odpůrce teroru a naše strategické zájmy. Jelikož však není jasný vítěz, můžeme se rozhodnout prodávat zbraně konkrétnímu národu nebo všem stranám."

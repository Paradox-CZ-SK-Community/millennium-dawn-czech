  USA_congress_md: "Kongres"
  USA_congress_md_desc: "Kopce mají svá pravidla a představy. Budeme s nimi muset spolupracovat, aby se věci daly do pohybu, ale existují způsoby, jak zajistit, že budeme mít v Kongresu sympatickou a podporující většinu."
  USA_political_pandering: "Politické lichocení"
  USA_political_pandering_desc: "Lobbistické křídlo Kongresu může být velmi přesvědčivé, když je to potřeba."
  USA_statehood_for_guam: "Udělit Guam státovost"
  USA_statehood_for_guam_desc: "§YGuam§! je další velké organizované území v §Y[USA.GetNamewithFlag]§! od roku 1898. I když hnutí za státovost není tak silné jako v §YPuerto Rico§!, je to další životaschopný kandidát na 51. stát Spojených států."
  USA_communist_state_renaming: "Přejmenování států"
  USA_communist_state_renaming_desc: "V USA jsou státy, které reprezentují různé věci. Některé z nich nereprezentují hodnoty, které patří do našeho skvělého Komunistického státu Ameriky!"
  donald_trump.8.t: "Zahájení iniciativy těžby asteroidů"
  donald_trump.8.d: "Těžba asteroidů byla dříve fantazií. Asteroidy obsahují drahé kovy jako platinová skupina, zlato, stříbro a železné kovy. Může to být obrovsky výnosné pro každou vesmírnou velmoc. Založením Iniciativy těžby asteroidů (AMI) uděláme první krok. Pomocí rozsáhlých dalekohledů po USA hledáme vhodné asteroidy, přivedeme je na oběžnou dráhu a vytěžíme je. Nalezení vhodného asteroidu je obtížné, protože vzhledem k vzdálenosti jsou malé. Naštěstí jich několik pravidelně proletí kolem Země, takže by nemělo trvat dlouho, než jeden dostaneme na oběžnou dráhu."
  donald_trump.8.o1: "Jen počkat na asteroid..."
  donald_trump.9.t: "Asteroid spatřen"
  donald_trump.9.d: "Naši vědci v NASA nedávno zaznamenali vhodný asteroid prolétající blízko Země. To je úleva pro AMI, protože někteří pochybovali, že někdy vůbec nějaký vhodný ekonomický asteroid najdeme. Tento asteroid se pohybuje dost pomalu, je dost velký a bohatý na suroviny, aby ho šlo dostat na oběžnou dráhu a těžit. Asteroid je dokonce větší než stát New York. Dalším krokem je přesunout ho na orbitu kolem Země, což nebylo dosud provedeno. Inženýři NASA a soukromé podniky jako SpaceX vymyslely metody těžby, takže budou připraveni, až se asteroid dostane do oběžné dráhy."
  donald_trump.9.o1: "Dostaňme toho drobečka na oběžnou dráhu"
  donald_trump.10.t: "Asteroid na oběžné dráze"
  donald_trump.10.d: "S asteroidem na oběžné dráze NASA i SpaceX posílají mise k orbitujícímu asteroidu. NASA se soustředí na sběr vědeckých dat, SpaceX se soustředí na těžbu materiálu. Je to významný úspěch, který nám dává náskok ve vesmíru. Mluví se i o přivezení dalších asteroidů, ale mnozí tvrdí, že můžeme přidat později; tento asteroid je velmi velký a vhodný k těžbě. Ostatní země nás sledují se závistí a zvažují vlastní programy těžby asteroidů."
  donald_trump.10.o1: "Těžba začněte"
  donald_trump.11.t: "Zisky z těžby přichází"
  donald_trump.11.d: "Po založení těžebních operací SpaceX a NASA odeslaly první zásilky vesmírného materiálu do laboratoří a trhů po světě. Svět nás pozoruje se závistí a některé země uvažují o vlastních programech. I když brzy přijde konkurence, nyní si užijeme monopol."
  donald_trump.11.o1: "Zdrávas!"
  donald_trump.12.t: "Zisky z těžby asteroidů"
  donald_trump.12.d: "Poslední zásilky z našich těžeb mají velké výnosy. Obsahují platinu, zlato a stříbro. Bude moudré využít tyto výnosy rozumně."
  donald_trump.12.o1: "Výborně!"
  donald_trump.13.t: "Potenciál těžby asteroidů"
  donald_trump.13.d: "Nedávno Donald Trump umožnil NASA a SpaceX přivést poměrně velký asteroid na oběžnou dráhu Země a těžit ho. Naši poradci doporučují investovat do této nové oblasti, protože by to mohlo přinést vzácné materiály přímo do naší země. Někteří však poukazují na obrovské náklady, které USA musely zaplatit na začátečnický projekt, a jsou proti dalším investicím. Návratnost může trvat až 25 let, aby se dosáhlo zisku. Větší investice by tento čas zkrátila, ale v budoucnu budeme za USA zaostávat.\n\nCo uděláme ohledně těžby asteroidů? Zahájíme národní program, nebo to ignorujeme?"
  donald_trump.13.o1: "Investovat do těžby asteroidů"
  donald_trump.13.o2: "Příliš drahé a ztráta času!"
  donald_trump.23.t: "Mise na Mars"
  donald_trump.23.d: "Pane prezidente, s financováním a plány připravenými můžeme nyní vycvičit lidi k přežití tlaku a samoty ve vesmíru a dosáhnout Marsu.\n\nNASA se na takovou cestu připravuje už roky, jen nemělo financování na plný program. Další výcvik astronautů a příprava nosiče začíná naplno.\n\nProces zabere přibližně rok. Mezitím vědci v NASA připravují vybavení, které pošleme s astronauty na Mars sbírat data, která rover nedokáže. Mějte na paměti, že SpaceX se může snažit dostat člověka dřív."
  donald_trump.23.o1: "Přípravy začnou"
  donald_trump.24.t: "Vesmírné závody"
  donald_trump.24.d: "SpaceX oznámil vlastní program, jak dostat lidi na Mars během jednoho roku. Pokud SpaceX bude první, bude to úspěch, kterým lze získat další investice pro naše vesmírné programy, i když to politicky nebude tak výhodné.\n\nTyto závody budou vyžadovat dodatečné investice, pokud chceme být první. Někteří experti tvrdí, že plán Elona Muska postrádá některé aspekty potřebné pro bezpečnou obousměrnou misi. Můžeme se pokusit být první bez značných dodatečných prostředků.\n\nJaký je váš příkaz, pane prezidente?"
  donald_trump.24.o1: "Do závodů do vesmíru!"
  donald_trump.24.o2: "Pokračovat stávajícím tempem"
  donald_trump.14.t: "Mise na Mars připravena"
  donald_trump.14.d: "NASA potvrdila, že astronauti, vybavení a raketa jsou připraveny. Šest astronautů odcestuje na Mars a poté se vrátí. Astronauti jsou Michael, Paul, Edward, Rodney, Mary a Anne. Připravovali se poslední dva roky a jsou nejvhodnější pro tuto misi. Raketa, Space Launch System, je připravena. Kapsle Orion je také připravena.\n\nDalší startovní okno je za 30 dní."
  donald_trump.14.o1: "30 dní do startu!"
  donald_trump.15.t: "Na startovací rampě"
  donald_trump.15.d: "[GetDateText]:\nNaši šest astronautů je připraveno. Bude to dlouhá a těžká cesta, ale jsou připraveni. Paul je obzvlášť nadšený, ostatní jsou nervózní, ale odhodlaní.\n\nAstronauti jsou v raketě a připraveni vzlétnout do vesmíru. Rozloučili se s rodinami, protože se téměř dva roky neuvidí. Všichni jsou optimističtí.\n\nOdpočítávání začalo a start je potvrzen."
  donald_trump.15.o1: "3, 2, 1..."
  donald_trump.16.t: "Vzlet!"
  donald_trump.16.d: "Kontrola letu potvrdila vzlet a raketa s posádkou míří na Mars! Lidé hledí k nebi. Posádka je nadšená a ulevilo se jim, protože start byl dokonalý. Všechno zatím funguje a máme velkou naději, že to vydrží měsíce."
  donald_trump.16.o1: "Vzrušující den v historii"
  donald_trump.17.t: "Nastala katastrofa!"
  donald_trump.17.d: "Raketa explodovala!\n\nUkázalo se, že finální kontroly byly nedostatečné. Hlásí se, že všichni šesti členové posádky Michael, Paul, Edward, Rodney, Mary a Anne zahynuli. Diváci sledují s nedůvěrou, jak plameny pohlcují rampu. To výrazně oslabí politickou vůli pro vesmírné programy a bude to jizva na vaší prezidentské kariéře."
  donald_trump.17.o1: "Smrtelná nehoda"
  donald_trump.18.t: "Šílenství ve vesmíru"
  donald_trump.18.d: "Ukázalo se, že dlouhodobé izolace s pěti dalšími lidmi jsou pro lidskou psychiku velmi nevhodné.\n\nNavzdory tvrdému výcviku jeden astronaut, Michael, zešílel a pokusil se manuálně ovládnout loď, aby se vrátil na Zemi co nejdříve. Anne byla jediná vzhůru a snažila se ho zastavit, ale nedokázala mu vzít kontrolu. Během boje ho Michael udeřil do čelisti, omráčil ji.\n\nNaštěstí zbytek posádky se probudil a pomohl Anne. Došlo k rychlému zápasu, kde byl ovládací panel lehce poškozen, ale vše zůstalo funkční. Michael je nyní ve improvizovaném vězení. Anne není vážně zraněná a do týdne se zotaví. Špatnou zprávou je, že loď je nyní výrazně mimo kurz a spálili jsme mnoho paliva při Michaelově pokusu o návrat.\n\nMáme dvě možnosti: vrátit se na Zemi s celou posádkou, zatknout Michaela za napadení a ohrožení ostatních, nebo poslat posádku na jednoúčelovou misi na Mars. Pět astronautů řeklo, že jsou ochotní se obětovat pro dobro lidstva.\n\nPane prezidente, jaká je vaše volba?"
  donald_trump.18.o1: "Pokud jsou zbývající astronauti připraveni, necháme je jít"
  donald_trump.18.o2: "Dostat naše muže a ženy domů a zatknout toho hajzla"
  donald_trump.19.t: "Hanebný návrat"
  donald_trump.19.d: "Před měsíci konflikt na palubě rakety do Marsu přinutil astronauty vrátit se na Zemi, aby se vyhnuli jednosměrné misi. Anne byla hospitalizována pro vyšetření, Michael byl zatčen a pravděpodobně umístěn do psychiatrické léčebny. Ostatní astronauti kromě Mary nabídli opět své služby. Mary se rozhodla ukončit astronautickou kariéru. Všichni jsou rádi, že jsou naživu.\n\nTo pravděpodobně znamená konec vládního programu pro lidské lety na Mars na dlouhou dobu."
  donald_trump.19.o1: "Bohužel, ale aspoň jsou naživu"
  donald_trump.20.t: "Oběť na Marsu"
  donald_trump.20.d: "Týdny od konfliktu na palubě přiměly astronauty k rozhodnutí přijmout jednosměrnou misi na Mars. Přistáli a prozkoumali povrch. Mají omezenou dobu k životu a plánují ji využít co nejlépe. Výzkum přinese důležité poznatky, ale za cenu lidských životů. Posádka zemře hladem a jejich těla zůstanou na Marsu, dokud je jednou někdo nepřiveze domů. Do té doby tam zůstanou navěky."
  donald_trump.20.o1: "Mučedníci na Marsu"
  donald_trump.21.t: "Orel dosedl"
  donald_trump.21.d1: "Přistání na Mars je úspěch! Posádka je nadšená a diváci doma jsou plni očekávání. Pobudou na povrchu několik dní, sbírají vzorky a provádějí experimenty, než se vrátí. Toto vítězství zvyšuje zájem o kosmonautiku a posílí popularitu vaší prezidence. Spojené státy znovu posouvají hranice vesmíru."
  donald_trump.21.d2: "Přistání NASA na Marsu, druhé úspěšné přistání na Marsu, je úspěch! Posádka je nadšená a diváci doma, spolu s přistáním SpaceX, jsou více nadšení pro vesmír než kdy dříve. Pobudou tam několik dní, seberou vzorky a provedou experimenty, než se vrátí."
  donald_trump.21.o1: "Hurá za USA!"
  donald_trump.21.o2: "Druhé místo není tak špatné"
  donald_trump.22.t: "Hrdinný návrat"
  donald_trump.22.d1: "Michael, Paul, Edward, Rodney, Mary a Anne se bezpečně vrátili z letu, který se zapíše do dějin jako jeden z nejdůležitějších. Přivezli množství vzorků a neocenitelných dat, která budou zpracována v laboratořích po celém světě. Doufejme, že to otevře cestu k budoucí kolonizaci Marsu."
  donald_trump.22.d2: "Navzdory druhému místu se Michael, Paul, Edward, Rodney, Mary a Anne bezpečně vrátili z obousměrné mise na Mars. Přivezli množství vzorků a dat, která budou zpracována v laboratořích po celém světě. Doufejme, že to spolu s přistáním SpaceX otevře cestu k budoucí kolonizaci Marsu."
  donald_trump.22.o1: "Naši hrdinové jsou doma"
  donald_trump.22.o2: "Jsou doma"
  donald_trump.25.t: "SpaceX dosahuje Marsu"
  donald_trump.25.d1: "Navzdory našemu úsilí se SpaceX podařilo přistát na Marsu jako první a porazit nás v závodě. Přistáli se svým Starship na povrchu Marsu—a to je enormní úspěch pro soukromou společnost. Gratulujeme jim za tento úspěch."
  donald_trump.25.d2: "SpaceX je druhá organizace, která přistála na Marsu. Přistáli se svým Starship na povrchu Marsu. Gratulujeme jim za tento úspěch, ačkoliv NASA byla blízko."
  donald_trump.25.d3: "SpaceX je druhá organizace, která přistála na Marsu, avšak pravděpodobně první, která uskuteční úspěšný obousměrný let. Přistáli poblíž místa, kde naše selhala, a přivážejí těla domů. Gratulujeme Elonovi a SpaceX k tomuto výkonu."
  donald_trump.25.o1: "Kdokoliv to udělal první, je to úžasné"
  donald_trump.25.o2: "Stále to je úžasný úspěch"
  donald_trump.26.t: "Základna na Měsíci"
  donald_trump.26.d: "Naši vědci jsou připraveni vyslat astronauty a vybavení, aby žili polo-permanetně na Měsíci. Celkem dorazí 12 astronautů spolu s desítkami milionů dolarů vybavení, zásob a obytných modulů. Tato základna bude potřeba pravidelně přesouvat, protože lunární den trvá 29 pozemských dní, což je pro baterie příliš dlouhá doba.\n\nZákladna bude umístěna v polárních oblastech a bude snadno přemístitelná, aby se maximalizovalo využití solárních panelů. Bude se zkoumat dlouhodobé životní podmínky na Měsíci. Těžba lunárního ledu by mohla poskytnout vodu a oddělením by se získal kyslík a vodík, tedy palivo pro rakety.\n\nToto může trvat měsíce nebo roky. Přitom postavíme zásobovací depot na oběžné dráze Měsíce pro snazší přístup a dobíjení.\n\nTo vše je dosažitelné v příštím desetiletí. Nyní je čas začít."
  donald_trump.26.o1: "Start!"
  donald_trump.27.t: "Měsíční základna Alfa"
  donald_trump.27.d: "Naši vědci právě přistáli na Měsíci a budují měsíční základnu. Každá sekce je modulární: obytný modul, modul pro pěstování potravin, velký vědecký modul, údržbový modul a volnočasový modul. Na základnu půjde pravidelně dovážet jídlo, dokud se nebude pěstovat místně. Voda a kyslík se získají z lunárního ledu. Vědci zůstanou tam několik měsíců, než se přesunou na nové místo, protože současné panely budou slabé."
  donald_trump.27.o1: "Věda!"
  donald_trump.28.t: "Postup kolonie"
  donald_trump.28.d: "Naše vědecká základna na Měsíci učinila zásadní průlom. Díky rozšíření solárního pole a novým objevům v oddělování vody se jim podařilo získat dostatek kyslíku a vodíku na plné natankování zásobovací rakety. To je zásadní průlom, který nám umožní vytvořit trvalou základnu. Soukromé firmy se hrnou k NASA s nabídkami na své těžební systémy na Měsíci. A ostatní státy už plánují své výpravy."
  donald_trump.28.o1: "Jsme průkopníci"
  donald_trump.29.t: "Krize na Měsíci"
  donald_trump.29.d: "Je nutné okamžitě podniknout drastická opatření. Z neznámých důvodů praskl a „explodoval“ obytný modul.\n\nPřed hodinou byli vědci při práci, když náhle došlo k masivní ruptuře obytného modulu.\n\nProtože ve vakuu se vlny nepřenášejí, většina si problém vůbec neuvědomila, dokud ho fyzicky neviděla.\n\nK dispozici je nouzový fond, takže není potřeba nového financování a vědci mohou spát v jiných odděleních; ale to vyvolalo velký strach doma a snižuje morálku vědců. Pokračování projektu bude politicky náročné a rotace vědců může být nutná dříve než později.\n\nCo udělat?"
  donald_trump.29.o1: "Poslat nouzovou pomoc!"
  donald_trump.29.o2: "Projekt opustit. Není to pro nás"
  donald_trump.30.t: "Kolonie postupuje"
  donald_trump.30.d: "Naše měsíční základna dosáhla dalšího průlomu: dokázali dopravit těžký izotop Helium-3 zpět na Zemi a vědci doma dokázali provést fúzi s jeho použitím! Výkon z fúze je téměř vyroben tolik energie, kolik spotřebuje proces. S dalšími vylepšeními to může znamenat úspěšnou fúzi. To nám poskytuje obrovské výhody doma i na Měsíci a umožní vybudování trvalé základny. Je čas začít připravovat Moonbase Beta."
  donald_trump.30.o1: "Život pokračuje"
  donald_trump.31.t: "Další krize na Měsíci"
  donald_trump.31.d: "Další dva moduly praskly: potravinový a rekreační modul.\n\nPřibližně před čtyřiceti minutami vědec vstoupil do potravinového modulu a ten explodoval. Vědec je v pořádku, nikoho jiného to neohrozilo, ale sousední rekreační modul byl poškozen. Přesto to snížilo morálku a zvýšilo obavy o bezpečnost modulů. NASA rychle reagovala a objednala nové moduly a inspekci všech stávajících. Politický tlak na zastavení projektu roste. Nouzový fond byl snížen na polovinu, NASA žádá dalších 5 miliard dolarů."
  donald_trump.31.o1: "Poslat další nouzovou pomoc!"
  donald_trump.31.o2: "Nemůžeme takto pokračovat"
  donald_trump.32.t: "Moonbase Beta"
  donald_trump.32.d: "Naši vědci a inženýři musí přesunout základnu na jiné místo poblíž pólů. Náklady jsou již v dlouhodobém rozpočtu.\n\nS novou základnou plně využijeme objevů a umožníme trvalé osídlení. Lepší rakety, lepší výroba energie, lepší těžba ledu — to vše umožní základnu určenou pro rychlou expanzi. Podnikatelé a firmy se hrnou k NASA s nabídkami na nasazení svých těžebních systémů. I jiné země jsou nyní velmi zaujaté a kvůli našemu náskoku a aktivitě jsme jedinou zemí, která se aktivně snaží kolonizovat Měsíc.\n\nBudoucnost Měsíce je jasná a americká."
  donald_trump.32.o1: "Hurá!"
  donald_trump_news.2.t: "USA zahajují iniciativu těžby asteroidů"
  donald_trump_news.2.d: "Dnes prezident oznámil Iniciativu těžby asteroidů. Organizace 'bude hledat asteroid, přivést ho na oběžnou dráhu Země, těžit ho a posílat zdroje zpět do USA.' Mnozí pochybují o ziskovosti, protože náklady spotřebují velkou část rozpočtu NASA, ale prezident podporuje zapojení soukromých společností, zejména SpaceX. Administrativa ignoruje obavy a soustřeďuje se na přínosy projektu. Úspěch ukáže čas."
  donald_trump_news.2.o1: "Vesmír!"
  donald_trump_news.2.o2: "Možná bychom to měli rozšířit..."
  donald_trump_news.2.o3: "Zajímavé"
  donald_trump_news.3.t: "USA zakládají těžbu asteroidů"
  donald_trump_news.3.d: "Velká oslava proběhla na Floridě, když první zásilky platiny, zlata a stříbra dorazily ze space-miningu. Před několika měsíci NASA zachytila velký asteroid a přivedla ho na oběžnou dráhu, a těžba začala. Svět je překvapen rychlým pokrokem a mnoho zemí zvažuje vlastní programy, aby konkurovaly americkému monopolu. USA si nárokují celý asteroid, ale uplatnění nároku bude těžké. Těžba asteroidů se pravděpodobně stane výnosným odvětvím s výhrami i nezdary. Kdo ovládne asteroid, zůstává otázkou."
  donald_trump_news.3.o1: "Vesmírné kameny!"
  donald_trump_news.3.o2: "Měli bychom se do toho opravdu pustit..."
  donald_trump_news.3.o3: "Zajímavé"
  donald_trump_news.4.t: "NASA plánuje poslat lidi na Mars"
  donald_trump_news.4.d: "NASA oznámila, že do tří let vyšle posádku na Mars. Tato zpráva nadchla veřejnost a nadšení pro vesmír je na vrcholu. Oznámení následuje po tweetech Trumpa, že chce 'Američany opět ve vesmíru' a po zvýšení rozpočtu NASA. Zdá se, že vše rychle postupuje."
  donald_trump_news.4.o1: "Musíme jít!"
  donald_trump_news.4.o2: "Vzrušující"
  donald_trump_news.5.t: "SpaceX oznamuje závod s NASA"
  donald_trump_news.5.d: "Elon Musk nechce, aby ho kdo předešel. Netrvalo dlouho a Donald Trump ohlásil lidskou misi na Mars, zatímco Elon Musk oznámil, že SpaceX tam bude také. Tento 'vesmírný závod' mezi NASA a SpaceX vyvolává otázky, kdo dosáhne cíle první."
  donald_trump_news.5.o1: "Cože?!"
  donald_trump_news.5.o2: "Veřejné vs. soukromé? To není konkurence"
  donald_trump_news.5.o3: "Američané se zase perou sami se sebou..."
  donald_trump_news.6.t: "Raketa NASA exploduje při startu!"
  donald_trump_news.6.d: "BREAKING: Systém Space Launch System explodoval na rampa při startu. Navzdory bezpečnostním opatřením zahynulo všech šest členů posádky. Trump na tragédii reagoval na Twitteru: 'Navzdory nejlepším úsilím našich úžasných vědců a inženýrů v NASA, nový nosič explodoval na rampě. Současné bezpečnostní standardy nestačily ochránit životy šesti astronautů, které jsme ztratili. Budeme v pokračování vesmírných programů opatrnější.'\n\nSelhání je připisováno..."
  donald_trump_news.6.o1: "Jaké jsou šance"
  donald_trump_news.6.o2: "Možná to neuspěchat?"
  donald_trump_news.7.t: "NASA přistane s lidskou misí na Marsu!"
  donald_trump_news.7.d: "Dnes NASA přistála Orionskou kapslí na Marsu! Šest astronautů opustilo pojízdný modul a prozkoumalo rudý povrch. Live přenos umožnil divákům sledovat událost. Všichni slaví úspěch a vyhlídky pro další vesmírné mise jsou povzbudivé."
  donald_trump_news.7.o1: "Hurá!"
  donald_trump_news.7.o2: "Američané potřebují svůj vesmír, že?"
  donald_trump_news.8.t: "SpaceX přistává na Marsu první!"
  donald_trump_news.8.d: "V překvapení oznámila soukromá společnost SpaceX, že přistála na Marsu před NASA. Popularita Elona Muska a SpaceX prudce vzrostla. To mělo dopad i na Teslu, která zaznamenala mírné zvýšení prodejů a cen akcií.\n\nDonald Trump pogratuloval Muskovi a řekl, že to ukazuje, že soukromé firmy mohou dělat lepší práci než stát. Iniciativa Trumpa mohla přispět k rychlosti pokroku, ale SpaceX, Blue Origin a NASA všichni pracovali na ambicích dostat lidi na Mars. Kdo byl první, je vedlejší — je to obrovský krok pro lidstvo."
  donald_trump_news.8.o1: "USA!"
  donald_trump_news.8.o2: "Američané vyhráli proti sobě, zase..."
  donald_trump_news.9.t: "USA zahajují základnu na Měsíci"
  donald_trump_news.9.d: "Dnes dříve prezident Trump oznámil, že USA usilují o umístění základen na Měsíci za účelem sběru vědeckých dat. Tento nový krok však není překvapením, neboť prezident tím naznačoval už týdny. Když byl dnes na tiskové konferenci v Bílém domě dotázán, zda to povede ke kolonizaci, odpověděl: \"Můžeme kolonizovat Měsíc, možná ne. Záleží to.\"\\n\\nMnozí jsou nadšení, někteří poukazují na těžební potenciál Měsíce, jiní se prostě těší na možnost žít na Měsíci. Ať už jste kdokoli, je to vzrušující čas."
  donald_trump_news.9.o1: "Náš dosah se rozšiřuje dál"
  donald_trump_news.9.o2: "Počítá se to jako imperialismus?"
  donald_trump_news.10.t: "USA rozšiřují operace na Měsíci"
  donald_trump_news.10.d: "Doba stávající lunární základny, Moonbase Alpha, se blíží ke konci. Takové bylo nedávné prohlášení NASA spolu s plány na mnohem, mnohem větší základnu, nazvanou Moonbase Beta, která by pojala oportunistické korporace i rozšířený prostor pro vědce a inženýry k výzkumu. Elon na Twitteru k tomu uvedl: \"Moonbase Beta přinese tolik nových příležitostí nejen pro SpaceX, ale pro lidstvo jako celek.\" Průzkum provedený po oznámení dnes zjistil, že 74 % lidí je nadšeno průzkumem vesmíru a kolonizací. Možná právě proto jiné vlády nyní zvažují vlastní plány na lunární základny."
  donald_trump_news.10.o1: "Pokrok!"
  donald_trump_news.10.o2: "Co bude dál? Spojené státy Měsíce?"
  donald_trump_news.11.t: "USA opouštějí lunární základnu"
  donald_trump_news.11.d: "Poté, co lunarou základnu USA postihla krize a modul na Měsíci explodoval, NASA rozhodla program odložit. Vědci vyslaní na Měsíc jsou odváženi domů, dokud NASA nevyřeší bezpečnostní problémy s moduly."
  donald_trump_news.11.o1: "Nestálo to za to"
  donald_trump_news.11.o2: "Pokud je to pro USA příliš drahé, je to pro nás také příliš drahé"
  donald_trump_news.12.t: "Začíná vyšetřování Ruska"
  donald_trump_news.12.d: "FBI Spojených států zahájila vyšetřování, zda Donald Trump během kampaně v roce 2016 nekolidoval s Ruskem. Trump jakékoli spiknutí popírá a nazývá to honem na čarodějnice, zatímco jiní tvrdí, že jeho měkký tón vůči Rusku je důkazem, že je loutkou Ruska. Jakékoliv výsledky budou mít obrovské důsledky pro budoucnost USA."
  donald_trump_news.12.o1: "Collusion Delusion!"
  donald_trump_news.12.o2: "Zajímavé"
  USA_FOCUS.7.t: "[GetLeader] uznává Jeruzalém jako hlavní město Izraele"
  USA_FOCUS.7.d: "[GetLeader] ve středu oficiálně uzná Jeruzalém jako hlavní město Izraele, jak oznámil Bílý dům. Tento krok prolomí předchozí precedens a může mít nepředvídatelné důsledky pro Blízký východ."
  USA_FOCUS.7.a: "Uh Oh"
  USA_FOCUS.8.t: "Odsoudit íránská vypuštění raket"
  USA_FOCUS.8.d: "Spojené státy na nás tlačí, abychom veřejně odsoudili íránské odpálení rakety"
  USA_FOCUS.8.a: "Odsoudit je"
  USA_FOCUS.8.b: "Není náš problém"
  USA_FOCUS.9.t: "Útok na základnu Shayrat"
  USA_FOCUS.9.d: "Spojené státy ve čtvrtek zahájily vojenský úder na syrské vládní letiště jako reakci na chemický útok, který zabil desítky civilistů. Na příkaz prezidenta Donalda Trumpa zahájily americké lodě 59 střel Tomahawk na základnu, odkud vzlétla letadla zapojená do chemických útoků."
  USA_FOCUS.9.a: "Zajímavé"
  USA_FOCUS.10.t: "Vyzbrojit Rojavu"
  USA_FOCUS.10.d: "9. května 2017 oznámila Trumpova administrativa, že postoupí plány na podporu kurdských rebelů v severní Sýrii před útokem na Raqqu, která je neoficiálním hlavním městem ISIS v zemi."
  USA_FOCUS.10.a: "Udělej to!"
  USA_FOCUS.10.b: "Přehodnoťme to"
  USA_FOCUS.1.t: "USA vysazují E brigádu ve východní Evropě"
  USA_FOCUS.1.d1: "Spojené státy rozmístily své ozbrojené síly v Polsku po krizi na Krymu. Brigáda E NATO byla nasazena v Polsku s americkými, britskými, chorvatskými a rumunskými jednotkami v pohotovosti. Je to zajímavé rozhodnutí vzhledem k prekárnímu postoji rozšiřujících se států NATO, které 'efektivně' obklopují Rusko.\n To může odradit budoucí ruskou agresi ve východní Evropě vůči sousedům. Je naším úkolem zabránit Rusku škodit či tlačit na naše spojence.\n"
  USA_FOCUS.1.d2: "Spojené státy rozmístily své ozbrojené síly v Polsku po krizi na Krymu. Brigáda E NATO byla nasazena v Polsku s americkými, britskými, chorvatskými a rumunskými jednotkami v pohotovosti. Je to zajímavé rozhodnutí vzhledem k prekárnímu postoji rozšiřujících se států NATO, které 'efektivně' obklopují Rusko.\nAmeričané opět hrají kartu 'chráníme naše spojence'. Smutné."
  USA_FOCUS.1.d3: "Spojené státy rozmístily své ozbrojené síly v Polsku po krizi na Krymu. Brigáda E NATO byla nasazena v Polsku s americkými, britskými, chorvatskými a rumunskými jednotkami v pohotovosti. Je to zajímavé rozhodnutí vzhledem k prekárnímu postoji rozšiřujících se států NATO, které 'efektivně' obklopují Rusko.\nCo z toho může vzniknout?"
  USA_FOCUS.1.a: "Musíme bránit naše spojence"
  USA_FOCUS.1.b: "Americká agrese nesmí být tolerována"
  USA_FOCUS.1.c: "USA ctí své závazky"
  USA_FOCUS.1.d: "Zajímavé"
  USA_FOCUS.1.e: "Bezpečnější s USA"
  USA_FOCUS.2.t: "Nasadit E brigádu"
  USA_FOCUS.2.d: "Rusko nedávno obsadilo Krym. Samotná myšlenka ohrožuje americké zájmy a naše spojence v NATO. Polsko a pobaltské státy jsou v největším bezprostředním nebezpečí a jejich pozice by měla být posílena. Brigáda E sestává z amerických, britských, chorvatských a rumunských sil. Americké a britské jednotky tvoří většinu pozemních sil, s chorvatskou raketovou baterií a rumunskou protiletadlovou baterií.\n\nNaše nová obranná pozice by měla odradit ruskou agresi.\n"
  USA_FOCUS.2.a: "Nasadit E brigádu"
  USA_FOCUS.3.t: "USA nasazují S brigádu v Ankaře"
  USA_FOCUS.3.d1: "Turecko opakovaně potvrzuje svůj závazek zůstat v NATO. Toto potvrzení a rostoucí tlak ze strany Íránu a Ruska vyžadují posílení postavení západních sil v regionu.\n\nNasazení sil do regionu posílí naši misi a udrží křehkou rovnováhu sil v Evropě a na Blízkém východě."
  USA_FOCUS.3.d2: "Turecko opakovaně potvrzuje svůj závazek zůstat v NATO. Toto potvrzení a rostoucí tlak ze strany Íránu a Ruska vyžadují posílení postavení západních sil v regionu.\n\nAmeričané opět nasazují více sil do regionu. Musíme situaci bedlivě sledovat."
  USA_FOCUS.3.d3: "Turecko opakovaně potvrzuje svůj závazek zůstat v NATO. Toto potvrzení a rostoucí tlak ze strany Íránu a Ruska vyžadují posílení postavení západních sil v regionu.\n\n"
  USA_FOCUS.3.a: "Lépe připravení než nepřipravení."
  USA_FOCUS.3.b: "Znepokojivé zprávy"
  USA_FOCUS.3.c: "Posílení aliance"
  USA_FOCUS.3.d: "Doufejme, že to není předzvěst konfliktu"
  USA_FOCUS.3.e: "Zajímavé."
  USA_FOCUS.4.t: "Nasadit S brigádu"
  USA_FOCUS.4.d: "S brigáda v Ankaře, Turecko, pomůže posílit postavení našeho spojence vzhledem k rostoucímu napětí. Konflikty v Černém moři a na Blízkém východě vyžadují vyšší angažovanost NATO.\n\nJe čas nasadit S brigádu do Turecka, abychom splnili naše závazky k obraně spojence.\n"
  USA_FOCUS.4.a: "Nasadit S brigádu"
  USA_Russia_Investigation.0.t: "Začátek vyšetřování Ruska"
  USA_Russia_Investigation.0.d: "Ředitel James B. Comey potvrdil poprvé, že FBI vyšetřuje možné spiknutí mezi Trumpovou kampaní a ruskými úřady během prezidentské kampaně v roce 2016."

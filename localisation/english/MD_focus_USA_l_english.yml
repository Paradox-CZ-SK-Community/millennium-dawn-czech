  focus_arming_our_horse_tooltip: "Budeme vyjednávat a tahat za šňůrky v cizích konfliktech, abychom nejen dosáhli co nejlepších výsledků pro znesvářenou zemi, ale i pro nás samotné v dlouhodobém horizontu. Práva k zdrojům, potenciální vliv a další věci by se nám mohly dostat na dosah, pokud dokážeme vyprávět přesvědčivý příběh pro jednací stůl." # todo: NEW TRANSLATION
  USA_focus_growing_plutocratic_influences: "Rostoucí plutokratické vlivy" # todo: NEW TRANSLATION
  USA_focus_growing_plutocratic_influences_desc: "Jak čas postupuje, politické vedení, obchodní magnáti a vlivní lobbisté pracují ve volných koalicích ve prospěch jednoho druhého na úkor většiny, tito lidé se ale stávají radikálnějšími a více nedůvěřivými. Tato nedůvěra vede k neustále rostoucímu frakčnímu stavu v domnělém dvoustranickém systému, který vede některé k čím dál extrémnějším názorům na úkor racionality a pragmatismu při řešení skutečných problémů. Mnozí nazývají toto Americkou druhou pozlacenou érou." # todo: NEW TRANSLATION
  wall_street_force_dynamic_modifier: "Wall Street ekonomické síly" # todo: NEW TRANSLATION
  us_economic_policies: "Americké hospodářské politiky" # todo: NEW TRANSLATION
  us_economic_policies_desc: "Od zrodu národa a jeho zákonodárných orgánů existuje vždy dopad zákonů a legislativy těchto institucí na národ jako celek. Zatímco někteří říkají, že jejich názory jsou správné, jiní namítají a tvrdí, že jejich názory jsou správné. Realita je taková, že neexistuje skutečná a jasná odpověď. Složitost geograficky a demograficky rozmanité země bude vždy vytvářet nástrahy a obzory pro mnoho lidí. To nejlepší, co lze doufat, je, že pevné „můj způsob“ řešení nakonec pomůže více než ublíží. Navzdory rozpočtovému přebytku minulé administrativy mnozí stále vidí rostoucí výdaje na zdravotní péči, rostoucí výdaje na sociální péči a podobně jako rostoucí ekonomickou nestabilitu, která vytváří nejistotu ohledně hodnoty dolaru. Pokud kongres nedokáže udržet deficitní výdaje pod kontrolou, mohou přijít turbulentní časy. A bohužel jen čas a kongres to budou moci říci." # todo: NEW TRANSLATION
  USA_dynamic_modifier_department_of_the_interior: "Ministerstvo vnitra USA" # todo: NEW TRANSLATION
  USA_dynamic_modifier_department_of_the_interior_desc: "US DotI je zodpovědné za ochranu půdy a hospodaření s zdroji a také za řadu dalších věcí. Avšak pododdělení DotI, známé jako Ministerstvo přírodních zdrojů, bývá na mnoha seznamech kritiky. Ministerstvo vnitra má však práci, kterou musí dělat, a do značné míry ji dělá, i když se to mnohým nelíbí. Nyní, kdy nastupuje nové tisíciletí, musí ministerstvo najít nové způsoby vyvažování sociálního vývoje a ochrany půdy v tomto neustále se měnícím světě." # todo: NEW TRANSLATION
  USA_dynamic_modifier_department_of_energy: "Ministerstvo energetiky USA" # todo: NEW TRANSLATION
  USA_dynamic_modifier_department_of_energy_desc: "DoE, tedy Ministerstvo energetiky, je velmi vrtkavé oddělení. Zodpovědné za udržování a adaptaci na energetické potřeby národa, trpí byrokracií při projektech, do nichž hodlá investovat, a bývá jim tvrzeno, že nejsou pro životní prostředí prospěšné, nebo je třeba je změnit či aktualizovat. Nicméně s moderní technologií a novou zelenou vlnou energetických výrobních schopností by oddělení mohlo najít cestu, jak udržet chod na dohlednou budoucnost." # todo: NEW TRANSLATION
  USA_domestic_policies: "Domácí politika USA" # todo: NEW TRANSLATION
  USA_domestic_policies_desc: "Rozhodnutí učiněná v průběhu desetiletí kongresu formovala a deformovala kulturu a sociální aparát Spojených států. Podle toho, koho se zeptáš, někteří říkají, že jdeme zpět, někteří vpřed a někteří stále nikam. S tímto na mysli bude dnešní kongres čelit čím dál více problémům, jak se události budou odvíjet a objevovat se nové problémy." # todo: NEW TRANSLATION
  USA_dynamic_modifier_us_general_staff: "US Generální štáb" # todo: NEW TRANSLATION
  USA_dynamic_modifier_us_general_staff_desc: "Od konce studené války se americký generální štáb musel přizpůsobit mírově orientovanému prostředí. V důsledku toho se začaly objevovat byrokratické průtahy a zdlouhavé byrokratické opatření v oblastech nákupu a výzkumu a vývoje. V důsledku trvalého klidu vzniká pomalý, ale rostoucí problém náboru a logistické soudržnosti při udržování kasáren a dalších obytných struktur pro vojáky. Přesto je US generální štáb jedním z nejlepších ve svém oboru a tímto oborem je samotná válka, takže navzdory jeho nedostatkům má stále co nabídnout." # todo: NEW TRANSLATION
  USA_dynamic_modifier_us_army: "Armáda USA" # todo: NEW TRANSLATION
  USA_dynamic_modifier_us_army_desc: "Armáda USA je jádrovým služebním útvarem, který tvoří pozemní síly. Jako jedna z nejvyspělejších složek má armáda rozpočet zhruba na třetím místě, protože priorita se posunula spíše k námořnictvu a letectvu." # todo: NEW TRANSLATION
  USA_dynamic_modifier_us_navy: "Námořnictvo USA" # todo: NEW TRANSLATION
  USA_dynamic_modifier_us_navy_desc: "Námořnictvo USA je vzorem, který bojuje o největší podíl v rozpočtu na obranu spolu s letectvem. Ačkoliv je námořnictvo největší na světě z hlediska tonáže, je to i největší výhoda, kterou USA má v prosazování své měkké síly po celém světě. Zatímco letectvo a armáda svádějí souboje o rozpočtové prostředky, nelze popřít důležitost námořnictva pro zajištění současné pozice USA ve světě." # todo: NEW TRANSLATION
  USA_dynamic_modifier_us_airforce: "Letecké síly USA" # todo: NEW TRANSLATION
  USA_dynamic_modifier_us_airforce_desc: "Letecké síly USA jsou speciálním dítětem výzkumu a vývoje. Jsou tak vyspělé, že výzkum a vývoj bývá občas považován spíše za koníček než za skutečnou potřebu obrany. I když zbytek světa bojuje s letouny vyvinutými před čtyřiceti až padesáti lety, není divu, že americké letectvo patří k jedněm z nejdůležitějších a nejstrašnějších entit. Ať už jste přítel či nepřítel… pozor na A-10." # todo: NEW TRANSLATION
  USA_federal_budgets: "Federální rozpočty Spojených států" # todo: NEW TRANSLATION
  USA_federal_budgets_desc: "Federální rozpočet a celkové rozdělení peněz daňových poplatníků je tématem, které výrazně formovalo jak zahraniční, tak domácí politiku USA. Přesto zůstává na správních orgánech, aby prokázaly, že federální vláda není jen zbytečné plýtvání tvými penězi, ale že směřuje k reinvesticím do ekonomiky a občanů těchto Spojených států." # todo: NEW TRANSLATION
  USA_american_tax_code: "Daňový zákon USA" # todo: NEW TRANSLATION
  USA_american_tax_code_desc: "Daňový kodex Spojených států je kodex, který je mnohými nenáviděn. S jednou energií se v jedné větě mluví o tom, že politici prosazovali změny a zároveň je odebírali, což ovlivnilo miliony Američanů i jen pár dalších. Moderní nespokojenost s Internal Revenue Service a celkovým složením samotného daňového kodexu je pro průměrného Američana velmi citlivým tématem. Ale s novým miléniem přicházejí nové zákony a nové zákony znamenají nové změny… jediná naděje je, že tyto změny budou dobré, ne horší." # todo: NEW TRANSLATION
  USA_UKR_aid: "Americko-ukrajinská pomoc" # todo: NEW TRANSLATION
  USA_ISR_military_cooperation: "Americko-izraelská vojenská spolupráce" # todo: NEW TRANSLATION
  USA_CHI_trade_war: "Vzdálenost od čínské hospodářské spolupráce" # todo: NEW TRANSLATION
  USA_SAU_aid: "Americké sdílení vojenských zpravodajských informací" # todo: NEW TRANSLATION
  USA_tariff: "Americké obchodní cla" # todo: NEW TRANSLATION
  USA_SSU_aid: "Americká vojenská podpora" # todo: NEW TRANSLATION
  USA_afghan_mission_cost: "Mise O.E.F. – Afghánistán" # todo: NEW TRANSLATION
  USA_afghan_mission_cost_desc: "Naše angažmá v Operaci Trvalá svoboda a naše mise v Afghánistánu nás dostaly do specifické situace. Naše ekonomika, vláda a armáda ponesou velkou část nákladů spojených s udržením kontroly a stability v Afghánistánu.\n§W--------------§!\nTento národní nápad bude §Rremoved§! pokud stáhneme naše síly z Afghánistánu." # todo: CHANGED
  USA_f35_supply_chain: "Dodavatelský řetězec F-35" # todo: NEW TRANSLATION
  USA_f35_supply_chain_desc: "Čím více se rozhodneme prodávat F-35, tím více bude náš dodavatelský řetězec zatížen. Budeme muset omezit množství těchto letounů, které prodáváme, jinak náš vojensko-průmyslový sektor bude výrazně zpomalen. Jakmile budou více zakázek dokončeny, otevře se nám více kapacit." # todo: NEW TRANSLATION
  USA_f35_program: "Domácí program F-35" # todo: NEW TRANSLATION
  USA_f35_program_desc: "Zahájili jsme financování programu F-35, abychom z něj učinili náš primární víceúčelový stíhací letoun pro dohlednou budoucnost." # todo: NEW TRANSLATION
  USA_iraq_war_cost: "Válka v Iráku" # todo: NEW TRANSLATION
  USA_iraq_war_cost_desc: "Válka v Iráku skončila relativním neúspěchem. Naše úsilí o pokračování ve válce nás bude po určitou dobu stát značné množství peněz, protože musíme shromáždit prostředky na vybavení a personál potřebný k udržení kontroly a stability." # todo: NEW TRANSLATION
  petro_dollar: "Petro dolar" # todo: NEW TRANSLATION
  petro_dollar_desc: "Petro dolar je americký dolar používaný k nákupu ropy. Americký dolar (USD) byl světovým petrodolarem od poloviny 1970s, kdy ceny ropy generovaly velké obchodní a bilanci běžného účtu. Tato pozice upevnila dominanci amerického dolaru na globální scéně a usnadňuje mezinárodní transakce." # todo: NEW TRANSLATION
  USA_the_internet_recession: "Recese z roku 2001" # todo: NEW TRANSLATION
  USA_the_internet_recession_desc: "Když praskla bublina dot-com, ekonomika zpomalila natolik, že to bylo označováno za recesi z roku 01 kvůli načasování." # todo: NEW TRANSLATION
  USA_idea_a_cold_war_gone_hot: "Studená válka se vyhrotila" # todo: NEW TRANSLATION
  USA_idea_a_cold_war_gone_hot_desc: "To samé, jen jiný den; možná jsme porazili tvrdé komunisty ze Sovětského svazu, ale věděli jsme, že jednou se tato dlouhá studená válka vyhrotí. Nyní nepřítel konečně zaváhal a máme plnou legitimaci nasměrovat naši ekonomiku a národ k válečnému úsilí." # todo: NEW TRANSLATION
  USA_anti_big_business_movement: "Hnutí proti velkému podnikání" # todo: NEW TRANSLATION
  USA_anti_big_business_movement_desc: "S postupem velkého podnikání, které se stává veřejně viditelnějším, někteří začínají být nespokojeni a šíří slova o „větším průmyslu“, což je narážka na rostoucí monopolizaci ekonomiky." # todo: NEW TRANSLATION
  USA_anti_big_business_movement_two: "Druhá vlna protestů proti monopolu" # todo: NEW TRANSLATION
  USA_anti_big_business_movement_two_desc: "Mnoho Američanů se nadále stává čím dál více polarizovanými a nepřátelskými vůči korporacím a firmám, které považují za monopolizující bohatství národa. To pravděpodobně dopadne stejně jako první vlna Anti-Business protestů, ale stále zůstává mírnou příčinou znepokojení při blížících se volbách." # todo: NEW TRANSLATION
  USA_the_global_financial_crisis: "Globální finanční krize" # todo: NEW TRANSLATION
  USA_the_global_financial_crisis_desc: "Důsledky bubliny dot-com a probíhající recese vedly k významnému zpomalení americké ekonomiky, které vyvrcholí tím, čemu se říká finanční krize v roce 08." # todo: NEW TRANSLATION
  USA_subprime_mortgage_crisis: "Krize subprime hypoték" # todo: NEW TRANSLATION
  USA_subprime_mortgage_crisis_desc: "Druhotný účinek Globální finanční krize by vedl k omezené a málo známé krizi v finančním sektoru prostřednictvím subprime hypoték, což by vedlo k dalšímu destabilizování trhů a důvěry ve finanční instituce." # todo: NEW TRANSLATION
  USA_2008_housing_crash: "Krach bydlení v roce 2008" # todo: NEW TRANSLATION
  USA_2008_housing_crash_desc: "Krach „08“ financí nebo bydlení, jak se mu říká, byl výsledkem mnoha faktorů, které dodnes vyvolávají spory; mnoho lidí souhlasí, že špatná legislativa, zonovací zákony a nekontrolované spekulace s domy byly významnými faktory příčiny tohoto problému." # todo: NEW TRANSLATION
  USA_focus_the_long_recession: "Dlouhá recese" # todo: NEW TRANSLATION
  USA_focus_the_long_recession_desc: "S vrcholem Velké recese dávno pryč, její efekty ještě neodešly. Rozporuplné politické rozhodování mezi oběma stranami brzdilo a brzdí snahy o zotavení, což vedlo k tomu, co někteří nazývají „Dlouhá recese“." # todo: NEW TRANSLATION
  USA_focus_growing_politicalization: "Rostoucí politizace" # todo: NEW TRANSLATION
  USA_focus_growing_politicalization_desc: "Jak politická exhibice a lobbyisté zvyšují svůj vliv, tyto vlivy rozkládají zdánlivě normální rozhovory na pouhé povahy a velmi zaujaté argumenty. Tyto rostoucí rozpory vyvolaly vzrůstající politickou apatii a polarizaci na témata, která bývala jednotná." # todo: NEW TRANSLATION
  USA_focus_growing_political_radicalization: "Rostoucí politická radikalizace" # todo: NEW TRANSLATION
  USA_focus_growing_political_radicalization_desc: "Jak se politická exhibice zvyšuje a obyvatelé USA se stávají čím dál nedůvěřivějšími, vzestup radikalizace přesvědčení se stává nevyhnutelným. Zvládne establishment zůstat na uzdě, nebo podle svých vlastních výtvorů podlehne?" # todo: NEW TRANSLATION
  us_military_advisors_to_sierra_leone: "Američtí vojenskí poradci" # todo: NEW TRANSLATION
  us_military_advisors_to_sierra_leone_desc: "Spojené státy americké poslaly několik poradců, kteří mají vycvičit naše vojáky v moderních taktikách." # todo: NEW TRANSLATION
  red_white_blue_helmets: "Červené, bílé a modré helmy" # todo: NEW TRANSLATION
  red_white_blue_helmets_desc: "Americká legie se svým odkazem americké hrdosti se rozhodla, že jejich helmy budou barevně kódované, a ne, což mnohé vede k označování je jako „Červené, bílé a modré helmy“, na rozdíl od OSN, jejichž helmy jsou jen bledě modré." # todo: NEW TRANSLATION
  joint_police_action: "Politika společné policejní akce" # todo: NEW TRANSLATION
  joint_police_action_desc: "Poučením z toho, v čem jsme selhali ve Vietnamu a Koreji, můžeme to aplikovat na budoucí konflikty a lépe hájit naši zemi." # todo: NEW TRANSLATION
  muslim_legion: "Muslimská legie" # todo: NEW TRANSLATION
  muslim_legion_desc: "Muslimští bratři cestují ze svobodného světa, aby pomohli osvobodit naši zemi; nemusí to být mnoho, ale je to lepší než nic." # todo: NEW TRANSLATION
  passive_aggressive_policy: "Pasivně agresivní politika" # todo: NEW TRANSLATION
  passive_aggressive_policy_desc: "Poskytováním podpory jedné straně a z toho plynoucím ziskem chceme odradit ostatní od myšlení, že jsme plně zapojeni do konkrétní strany konfliktu." # todo: NEW TRANSLATION
  us_military_advisors_to_afghanistan: "Vojenskí poradci USA" # todo: NEW TRANSLATION
  us_military_advisors_to_afghanistan_desc: "Spojené státy americké poslaly několik poradců, kteří mají vycvičit naše vojáky a připravit je na nepravidelnou válku." # todo: NEW TRANSLATION
  USA_idea_light_infantry_dominance: "Převaha lehké pěchoty" # todo: NEW TRANSLATION
  USA_idea_light_infantry_dominance_desc: "Levná na údržbu a výzbroj, flexibilní ve svých schopnostech vycvičit se a ozbrojit, je lehká pěchota pilířem moderního boje, který se zdá být outsiderem. Učiníme z ní právě to, kde outsider se stane vůdcem svých sil, inovace v organizaci jednotek, logistice i v nových zbraních pro jakoukoli situaci. Budeme ve vítězství v těchto ohledech." # todo: NEW TRANSLATION
  USA_idea_mobile_infantry_doctrine: "Doktrína mobilní pěchoty" # todo: NEW TRANSLATION
  USA_idea_mobile_infantry_doctrine_desc: "Využíváním mobility užitkových vozidel a lehkých přepravních vozidel, stejně jako univerzálnosti ozbrojování obyčejného pěšáka pro potřeby moderního bitevního pole zajistíme komplexní a flexibilní armádu budoucnosti." # todo: NEW TRANSLATION
  USA_idea_armored_infantry_supremacy: "Převaha obrněné pěchoty" # todo: NEW TRANSLATION
  USA_idea_armored_infantry_supremacy_desc: " Tanky jsou drahé jak na vývoj, tak na nasazení a riziko ztrát na bojišti. Co kdyby však průměrný pěší voják byl tankem, nebo alespoň průměrná pěší jednotka byla jakýmsi 'tankem'." # todo: NEW TRANSLATION
  USA_idea_repurposing_armored_programs: "Směrnice pro přeorientování obrněných programů" # todo: NEW TRANSLATION
  USA_idea_repurposing_armored_programs_desc: "Směrnice RAP znamená pozastavení veškeré výroby tanků a zahájení přestavby výroby a vojenské organizace kolem lehčích obrněných vozidel a standardní pěchotní jednotky." # todo: NEW TRANSLATION
  USA_idea_tank_rehabilitation_programs: "Programy rehabilitace tanků" # todo: NEW TRANSLATION
  USA_idea_tank_rehabilitation_programs_desc: "Programy rehabilitace tanků jsou navrženy pro vylepšení a zefektivnění výroby a využití tanků a těžce obrněných jednotek jako celku. Při snižování počtu lehčích vozidel bude naše tanková síla spolehlivým společníkem naší pěchoty." # todo: NEW TRANSLATION
  USA_idea_revitalized_artillery_innovations: "Oživené dělostřelecké inovace" # todo: NEW TRANSLATION
  USA_idea_revitalized_artillery_innovations_desc: "Investicemi a cílenými programy výzkumu a vývoje naše dělostřelectvo oživí staré časy a znovu ovládne moderní bojiště." # todo: NEW TRANSLATION
  USA_idea_light_vehicle_innovations: "Inovace lehkých vozidel" # todo: NEW TRANSLATION
  USA_idea_light_vehicle_innovations_desc: "Iniciativa LVI se zaměří na větší výzkum a vývoj, který bude vyvíjet a tvarovat lehčí obrněná vozidla, jako jsou IFV a APC, aby byla flexibilnější a adaptabilnější. To znamená, že naše tanková síla bude spíše speciální jednotkou než významným podvětvím armády." # todo: NEW TRANSLATION
  USA_idea_tank_innovations: "Inovace tanků" # todo: NEW TRANSLATION
  USA_idea_tank_innovations_desc: "Zaměření financování na tanky a jejich ekvivalenty nám umožní vytvořit rozmanitou a výkonnou sílu." # todo: NEW TRANSLATION
  USA_idea_mass_motorization_efforts: "Masová motorizace" # todo: NEW TRANSLATION
  USA_idea_mass_motorization_efforts_desc: "Pomocí standardizace a zvyšování zaměření můžeme nyní proměnit naši armádu v skutečně mobilní sílu." # todo: NEW TRANSLATION
  USA_idea_defensive_artillery_program: "Defenzivní dělostřelecký program" # todo: NEW TRANSLATION
  USA_idea_defensive_artillery_program_desc: "R&D program zaměřený na přežití dělostřeleckých zbraní a jejich posádek s ohledem na vliv a účinnost na bojišti. To zahrnuje výrobu vybavení, efektivní dostřel a snadnou manévrovatelnost." # todo: NEW TRANSLATION
  USA_idea_offensive_artillery_program: "Ofenzivní dělostřelecký program" # todo: NEW TRANSLATION
  USA_idea_offensive_artillery_program_desc: "Ofenzivní dělostřelecký program je výzkumně-vývojový program zaměřený na přežití prostřednictvím ofenzivních prostředků. Moderní válka se stále pohybuje, a dělostřelba by měla následovat. Moderní samohybná dělostřelecká jednotka bude páteří pohyblivosti a přežití díky výzkumu nových pancířů a pohonných systémů, aby pomohla nejen „skleněnému kanónu“ naší armády, ale i zbytku našich motorizovaných sil." # todo: NEW TRANSLATION
  USA_idea_maneuver_logistics: "Manévrovací logistika" # todo: NEW TRANSLATION
  USA_idea_maneuver_logistics_desc: "Vytvářením pohyblivějších dodavatelských a logistických sítí můžeme lépe decentralizovat a vyhovět potřebám naší armády na neustále se měnícím bojišti." # todo: NEW TRANSLATION
  USA_idea_defense_support_force: "Speciální frontová podpůrná síla obrany" # todo: NEW TRANSLATION
  USA_idea_defense_support_force_desc: "SFDP, nová podřízená větev Frontline obranné podpory a bojová role v rámci US Army. Navržena k pomoci a podpoře obranných pozic a případných obklíčení spojeneckých sil, kdekoliv a kdykoliv to bude možné, jakýmkoliv prostředkem dostupným silám." # todo: NEW TRANSLATION
  USA_idea_precision_strike_force: "Síla přesného zásahu" # todo: NEW TRANSLATION
  USA_idea_precision_strike_force_desc: "Vybavováním našich jednotek SFG nejmodernější výbavou a poskytováním špičkového výcviku stanovíme standard úderu a provedení síly." # todo: NEW TRANSLATION
  USA_idea_steamlining_naval_production: "Zefektivnění námořní produkce" # todo: NEW TRANSLATION
  USA_idea_steamlining_naval_production_desc: "Pomocí přepracování výroby a soustředěné snahy můžeme lépe přizpůsobit a zefektivnit výrobu, rekonstrukci a opravy našich plavidel a dostat je tam, kam mají směřovat." # todo: NEW TRANSLATION
  USA_idea_frigate_fighter_groups: "Skupiny fregat a bojových letounů" # todo: NEW TRANSLATION
  USA_idea_frigate_fighter_groups_desc: "Fregata bude naší páteří, a proto ji musíme podporovat správnou péčí a prostředky, které ji učiní co nejsilnější." # todo: NEW TRANSLATION
  USA_idea_corvette_combat_prowess: "Bojová zdatnost korvet" # todo: NEW TRANSLATION
  USA_idea_corvette_combat_prowess_desc: "Korvety, pohyblivé, rychlé a modulární. Tyto atributy mají dát oceánu oceli bojové schopnosti moderní letadlové skupiny. Budeme se tedy adaptovat, investovat a rozvíjet používání korvet jak nyní, tak i v budoucnu, abychom vytvořili nejlepší námořnictvo na světě, dvakrát." # todo: NEW TRANSLATION
  USA_idea_attack_fleet_investments: "Investice do útočné flotily" # todo: NEW TRANSLATION
  USA_idea_attack_fleet_investments_desc: "Vyšleme je z vody dříve, než zjistí, co je zasáhlo." # todo: NEW TRANSLATION
  USA_idea_missile_fleet_investments: "Investice do raketové flotily" # todo: NEW TRANSLATION
  USA_idea_missile_fleet_investments_desc: "Ledovec na horizontu, kapitáne! „Tak to prostě rozbij.“" # todo: NEW TRANSLATION
  USA_idea_mobile_airports_program: "Program mobilních letišť" # todo: NEW TRANSLATION
  USA_idea_mobile_airports_program_desc: "MAP je specializovaný R&D program zaměřený na to, aby naše letadlové lodě byly prakticky jako clown car; čím více jich dokážeme vměstnat, tím více škody budeme moci způsobit." # todo: NEW TRANSLATION
  USA_idea_project_gunship: "Projekt útočný vrtulník" # todo: NEW TRANSLATION
  USA_idea_project_gunship_desc: "Obratný a smrtící, přesně to tak chci." # todo: NEW TRANSLATION
  USA_idea_modern_marine_corps: "Moderní námořní pěchota" # todo: NEW TRANSLATION
  USA_idea_modern_marine_corps_desc: "To samé, jiný den — stylové nové hračky k zlomení ducha nepřítele... a i tváře." # todo: NEW TRANSLATION
  USA_idea_brothers_in_arms: "Bratři ve zbrani" # todo: NEW TRANSLATION
  USA_idea_brothers_in_arms_desc: "Mariňáci i vojáci jsou pro strýčka Sama vojáky. Avšak námořní pěchota by mohla pomoci vycvičit a zlepšit armádu, čímž by vznikla jednotná a sloučená síla pro boj na jakémkoli bojišti." # todo: NEW TRANSLATION
  USA_idea_project_modular: "Projekt Modulární" # todo: NEW TRANSLATION
  USA_idea_project_modular_desc: "Vítejte v Build A Craft, kde si můžete navrhnout své letadlo dle libosti." # todo: NEW TRANSLATION
  USA_idea_aeronautical_development_board_fighter: "Aeronautical Development Board - „Zaměření na stíhače“" # todo: NEW TRANSLATION
  USA_idea_aeronautical_development_board_fighter_desc: "Rozpočet ADB byl upřednostněn pro jakékoli inovace stíhačů a vzdušné nadvlády." # todo: NEW TRANSLATION
  USA_idea_aeronautical_development_board_bomber: "Aeronautical Development Board - „Zaměření na bombardéry“" # todo: NEW TRANSLATION
  USA_idea_aeronautical_development_board_bomber_desc: "Rozpočet ADB byl upřednostněn pro jakékoli inovace bombardérů a podpůrných inovací na zemi." # todo: NEW TRANSLATION
  USA_idea_aia_phase_one: "AIA Fáze jedna" # todo: NEW TRANSLATION
  USA_idea_aia_phase_one_desc: "Pokroky Amerického institutu pro avioniku začínají přinášet výsledky, ačkoliv tento druh výzkumu a vývoje je nákladný, skutečně přináší viditelné výsledky." # todo: NEW TRANSLATION
  USA_idea_aia_phase_two: "AIA Fáze dvě" # todo: NEW TRANSLATION
  USA_idea_aia_phase_two_desc: "Úsilí roste, jak nové pokroky Amerického institutu pro avioniku se rozšířily do oblastí podpory na zemi." # todo: NEW TRANSLATION
  USA_idea_aia_phase_three: "AIA Fáze tři „Albatros“" # todo: NEW TRANSLATION
  USA_idea_aia_phase_three_desc: "Agresivní výzkum a studie provedené na tolerancích posádek a vybavení, stejně jako vylepšené velké letouny nám přinesly výsledky, o nichž bychom si nikdy nemysleli. Nyní naše letectví létá po obloze tak, jak nikdo jiný." # todo: NEW TRANSLATION
  USA_idea_paratrooper_corps: "Sbor parašutistů" # todo: NEW TRANSLATION
  USA_idea_paratrooper_corps_desc: "Zlepšení výcviku a větší specializace v armádě posílí, definují a zvýší schopnosti našich parašutistů." # todo: NEW TRANSLATION
  USA_idea_army_air_enhancements: "Vylepšení armády a letectva" # todo: NEW TRANSLATION
  USA_idea_army_air_enhancements_desc: "Použitím vybavení a integrací výcviku můžeme posílit schopnosti naší armády a obecně zlepšit naši sílu, aby naši vojáci zůstali nepřekonatelní." # todo: NEW TRANSLATION
  USA_idea_army_centric_officer_corps_training: "Výcvik důstojnického sboru orientovaný na armádu" # todo: NEW TRANSLATION
  USA_idea_army_centric_officer_corps_training_desc: "Věnování výcvikových programů a požadavků na postup s ohledem na potřeby a znalosti armády znamená, že naše schopnosti řízení a velení (C&C) budou v budoucnu výrazně ovlivňovat schopnosti našich pozemních sil." # todo: NEW TRANSLATION
  USA_idea_navy_centric_officer_corps_training: "Důstojnický sbor orientovaný na námořnictvo" # todo: NEW TRANSLATION
  USA_idea_navy_centric_officer_corps_training_desc: "Věnování výcvikových programů a požadavků na postup potřebám a znalostem námořnictva. To znamená, že naše schopnosti řízení a velení (C&C) budou v budoucnu výrazně ovlivňovat schopnosti našich námořních sil." # todo: NEW TRANSLATION
  USA_idea_air_centric_officer_corps_training: "Důstojnický sbor orientovaný na letectvo" # todo: NEW TRANSLATION
  USA_idea_air_centric_officer_corps_training_desc: "Věnování výcvikových programů a požadavků na postup potřebám a znalostem letectva. To znamená, že naše schopnosti řízení a velení (C&C) budou v budoucnu výrazně ovlivňovat schopnosti našeho letectva." # todo: NEW TRANSLATION
  american_militarism_reformed: "Americký militarismus reformovaný" # todo: NEW TRANSLATION
  american_militarism_reformed_desc: "Díky neúnavnému úsilí jsme reformovali, zlepšili a vyhověli potřebám všech našich ozbrojených sil. Nastavujeme scénu pro nové tisíciletí a nyní můžeme hledět na modré třpytivé moře a jasné nebe a říci s naprostou jistotou. Haec pax Americana" # todo: NEW TRANSLATION
  USA_idea_military_junta_cultural_programs: "Kulturní programy" # todo: NEW TRANSLATION
  USA_idea_military_junta_cultural_programs_desc: "Prosazováním jednoty a uniformity napříč druhy nastavujeme nový standard toho, co znamená být jednotný." # todo: NEW TRANSLATION
  USA_idea_fascist_extra_territorial_corps: "Mimo-teritoriální sbor" # todo: NEW TRANSLATION
  USA_idea_fascist_extra_territorial_corps_desc: "Rezervní síly amerického státu, které nám umožňují důkladně pečovat o naše nová území pro anti-státní aktéry a další disidenty." # todo: NEW TRANSLATION
  USA_idea_fascist_hemispheric_garrison_command: "Hemisférické posádkové velení" # todo: NEW TRANSLATION
  USA_idea_fascist_hemispheric_garrison_command_desc: "Hemisférické posádkové velení je rezort řízení a velitelských garnison a úkolů veřejného pořádku na Západní hemisféře. I když se jedná o pododvětví armády, díky rozsahu je oficiálně uznáváno jako samostatné odvětví ozbrojených sil." # todo: NEW TRANSLATION
  USA_idea_hemispheric_economic_program: "Hemisférický ekonomický program" # todo: NEW TRANSLATION
  USA_idea_hemispheric_economic_program_desc: "HEP je program ekonomické vzájemné pomoci napříč hemisférou, navržený na podporu rozvoje infrastruktury a propojení s nově objevenými národy západní hemisféry." # todo: NEW TRANSLATION
  USA_idea_public_unity_programs: "Programy veřejné jednoty" # todo: NEW TRANSLATION
  USA_idea_public_unity_programs_desc: "Vzájemná pomoc a programy jednoty navržené k posílení veřejné spolupráce a zároveň k vybudování nové identity Nového světa." # todo: NEW TRANSLATION
  USA_idea_the_new_world_economic_exchange: "Nová světová ekonomická výměna" # todo: NEW TRANSLATION
  USA_idea_the_new_world_economic_exchange_desc: "NWEE je pokračující a vylepšený program spolupráce navržený k podpoře rozvojových snah a upevnění základu pro identitu Nového světa." # todo: NEW TRANSLATION
  USA_idea_monarchist_puppet_partner: "Loutkový partner" # todo: NEW TRANSLATION
  USA_idea_monarchist_puppet_partner_desc: "S americkými podmínkami jsme souhlasili, takže nám byly uděleny určité svobody." # todo: NEW TRANSLATION
  USA_idea_red_junta_global_commissariat_corps: "Globální komisařský sbor" # todo: NEW TRANSLATION
  USA_idea_red_junta_global_commissariat_corps_desc: "Budoucí stabilita a mír jsou ve vašich rukou, soudruzi. Musíte bránit a zachovat pokojné a dobré životy, které tito lidé kdysi vedli. Ukažte jim, že budoucnost je jasná a pomozte vrátit zákon a pořádek do těchto krajů." # todo: NEW TRANSLATION
  USA_idea_trotskyist_permanent_revolution: "Permanentní revoluce" # todo: NEW TRANSLATION
  USA_idea_trotskyist_permanent_revolution_desc: "Nepřátelé naší společnosti, našeho způsobu života, naší samotné duše jsou všude kolem nás. Soudruzi, musíme se sjednotit a bránit ty, pro které si ceníme, rodinu, vlast, domov. Za Revoluci!!!" # todo: NEW TRANSLATION
  USA_idea_aas_food_for_all_policy: "Politika jídla pro všechny" # todo: NEW TRANSLATION
  USA_idea_aas_food_for_all_policy_desc: "Moderní vymoženosti v oblasti zemědělského pokroku jsou výrazně nevyužívány. Uděláme z naší země zemi bez hladu. Zajistíme skutečně, že jídlo bude pro všechny." # todo: NEW TRANSLATION
  USA_idea_aas_existence_is_pain: "Bytí je bolest" # todo: NEW TRANSLATION
  USA_idea_aas_existence_is_pain_desc: "Naše samotné bytí vyvolává strach v domnělém 'Sociálním řádu' společnosti. Zatímco nás vnímají jako izolacionisty, vnímají nás jako hrozbu pro jejich normy a stabilitu. Proto, i když uděláme cokoli, abychom zabránili konfliktu, bubny války bijí a vypadá to, že přežití je skutečně dalším hlavním cílem." # todo: NEW TRANSLATION
  us_mass_media_problems: "Problémy masových médií" # todo: NEW TRANSLATION
  us_mass_media_problems_desc: "Již od 70. let americké zpravodajské médium změnilo to, co znamená být zpravodajským kanálem. Jak rostly proti‑válčí nálady a kulturní a sociální revoluce té doby, mnozí hleděli na televizi a zejména na zpravodajství pro své informace. S tím přišly dva tábory myšlení. Tradicionalistické myšlení, kde zpravodajství mělo být zcela neutrální při projednávání témat dne, a poté aktivistický tábor. Moderní myšlení, kde zpravodajství prostřednictvím názorových článků mohlo sloužit k šíření informací o důležitých otázkách a tak dále. Zatímco aktivistický tábor se zdá vyhrávat v dlouhodobém horizontu, obavy tradicionalistů začaly být skutečné jako známky politické zasazení." # todo: NEW TRANSLATION
  us_mass_media_problems_two_a: "Mass Media Issues" # todo: NEW TRANSLATION
  us_mass_media_problems_two_a_desc: "Vládní instituce se starají o občany, my se budeme snažit zlepšit jejich životy tím, že je budeme informovat o naší dobrotě." # todo: NEW TRANSLATION
  us_mass_media_problems_three_a: "Mass Media" # todo: NEW TRANSLATION
  us_mass_media_problems_three_a_desc: "Musíme povzbudit širokou veřejnost, aby pochopila, že skutečná změna může nastat jen skrze skutečné strany." # todo: NEW TRANSLATION
  us_mass_media_problems_four_a: "Media Helpers" # todo: NEW TRANSLATION
  us_mass_media_problems_four_a_desc: "Lidové zpravodajství je jediné zpravodajství pro dobré, čestné, pracující Američany." # todo: NEW TRANSLATION
  us_mass_media_problems_five_a: "Media Friends" # todo: NEW TRANSLATION
  us_mass_media_problems_five_a_desc: "Pouze pro ty, kteří patří k Červené, Bílé či Modré." # todo: NEW TRANSLATION
  us_mass_media_problems_two_b: "Media Turmoil" # todo: NEW TRANSLATION
  us_mass_media_problems_two_b_desc: "Obyvatelé musí pochopit, že Červená a Modrá nejsou jediné barvy volby v této zemi." # todo: NEW TRANSLATION
  us_mass_media_problems_three_b: "Media Collapse" # todo: NEW TRANSLATION
  us_mass_media_problems_three_b_desc: "Podávání skutečných zpráv namísto falešných názorů povede občany k novým světlům." # todo: NEW TRANSLATION
  us_mass_media_problems_four_b: "Media Foundation Laying" # todo: NEW TRANSLATION
  us_mass_media_problems_four_b_desc: "Občané země, dívejte se na víc než jen na své obrazovky. Pochopte, že musíme budovat nové z popela starého." # todo: NEW TRANSLATION
  us_mass_media_problems_five_b: "Rebuilding Media" # todo: NEW TRANSLATION
  us_mass_media_problems_five_b_desc: "Nastavujeme skutečný moderní standard sociálního a politického chování, které řídí naši zemi." # todo: NEW TRANSLATION
  us_war_on_drugs: "Jizvy války proti drogám" # todo: NEW TRANSLATION
  us_war_on_drugs_desc: "Válka proti drogám, která trvá téměř od pradávna, byla popularizována v 70. letech za administrativy Nixona. Ačkoliv snahy ztratily dech, kampaň WoD byla oživena za administrativy Reagana, který zvolil velmi tvrdý postoj ke zločinu. V posledních letech však čím dál více lidí vidí, že válka byla nakonec prohrána, protože kartely proudí ópium a spolu s tím a kombinace spoléhání na volně prodejné léky způsobily krizovou závislost. Nyní, když vstupujeme do 21. století, členové kongresu a prezident se musí snažit vyřešit tuto neustále rostoucí jizvu, která se šíří Amerikou." # todo: NEW TRANSLATION

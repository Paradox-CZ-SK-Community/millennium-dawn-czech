  usa.2.t: "Bombardování USS Cole" # todo: NEW TRANSLATION
  usa.2.d: "Dostalo se útoku na USS Cole (DDG-67) dva teroristé z Al-Káidy dne [GetDateText]. Loď USS Cole, kotvící v přístavu v Jemenu, byla zasažena výbuchem v levém trupu, čehož zemřelo 17 námořníků a 39 bylo zraněno. V průběhu následujících let američtí soudci zjistili, že islámské prvky uvnitř vlády Súdánu se alespoň podílely na útoku." # todo: NEW TRANSLATION
  usa.2.o1: "They will be missed." # todo: NEW TRANSLATION
  usa.2.o2: "Požadujeme, aby Súdán zaplatil škody!" # todo: NEW TRANSLATION
  usa.2000.t: "Amerika požaduje náhradu" # todo: NEW TRANSLATION
  usa.2000.d: "Spojené státy požadují, abychom jim zaplatili zpět z nedávného útoku na USS Cole. Uvádějí, že máme muslimskou populaci ve své zemi.\n\n Jak bychom měli postupovat?" # todo: NEW TRANSLATION
  usa.2000.o1: "Zaplaťte Američanům" # todo: NEW TRANSLATION
  usa.2000.o2: "Inshallah! Alláh to chtěl, aby se to stalo!" # todo: NEW TRANSLATION
  usa.2001.t: "[From.GetName] Pays Damages" # todo: NEW TRANSLATION
  usa.2001.d: "[From.GetName] platí Spojeným státům 250 miliard dolarů v rámci snahy opravit a znovu vybavit USS Cole po tragickém útoku. USS Cole bude znovu plout.\n" # todo: NEW TRANSLATION
  usa.2001.o1: "Skvělé" # todo: NEW TRANSLATION
  usa.2002.t: "[From.GetName] Refuses to Pay for Damages" # todo: NEW TRANSLATION
  usa.2002.d: "[From.GetName] prohlašuje, že neměli nic společného s útokem na USS Cole. Často uvádějí, že nejsou vinni za škody způsobené USS Cole. [From.GetName] začínají tvrdit, že jsme na ně prostě zlí. Pfft, proč bychom po nich šli?" # todo: NEW TRANSLATION
  usa.2002.o1: "Zklamání, potřeboval jsem nové auto." # todo: NEW TRANSLATION
  usa.3.t: "Incident v jižní Illinois" # todo: NEW TRANSLATION
  usa.3.d: "V brzkých ranních hodinách 5. ledna 2000 hlásilo několik jednotlivců z měst Highland, Dupo, Lebanon, Shiloh, Summerfield, Millstadt a O'Fallon, všech v Illinois, spatření neidentifikovatelného létajícího objektu trojúhelníkového tvaru a tmavé barvy, později označeného jako „St. Clair Triangle“. Tato hlášení potvrdilo i pět policistů na službě v regionu.\n\nLetoun, který nezaznamenal žádný zvuk a byl údajně obřího rozměru, operoval ve výšce nad korunami stromů a byl několikrát spatřen mezi 4:00 a 5:00 ráno.\n\nIncident opět vyvolal konspirační teorie o tajných projektech US Air Force, nebo podle konspirátora invazi mimozemšťanů či ovládání několika světových vůdců, včetně amerického prezidenta [USA.GetLeader]." # todo: NEW TRANSLATION
  usa.3.o1: "Strašidelné." # todo: NEW TRANSLATION
  usa.4.t: "Microsoft kupuje Visio" # todo: NEW TRANSLATION
  usa.4.d: "Obrovský americký počítačový technologický gigant Microsoft se od svého založení v roce 1975 neustále rozrůstá. Microsoft, zvláště dominující na trzích domácích počítačů se svými operačními systémy Windows NT 4.0 a Windows 98, se vždy snaží rozšířit svůj dosah a počet programů, které ovládá, pravděpodobně i tak, aby již nebylo možné je uvolňovat na operačních systémech mimo Microsoft.\n\nJedním z cílů pro expanzi je Visio Corporation se sídlem v Seattlu, jehož akvizice Microsoft byla původně oznámena v září roku 1999. Visio, které má být součástí Visio Divize v rámci Microsoft Business Productivity Group, byla zvláště oceněna pro své programy pro generování diagramů, grafů a dalších vizualizací dat pro korporátní administrátory, ekonomické experty a návrháře produktů. Microsoft, který za akvizici zaplatí 1,5 miliardy amerických dolarů a která má být dokončena 7. ledna 2000, doufá, že posílí svou pozici u profesionálů začleněním Visio." # todo: NEW TRANSLATION
  usa.4.o1: "Silnější korporace znamenají více zdanitelných příjmů!" # todo: NEW TRANSLATION
  usa.4.o2: "To je nepřátelské ovládnutí! Zabraňte tomu!" # todo: NEW TRANSLATION
  usa.5.t: "America Online se sloučí s Time Warner" # todo: NEW TRANSLATION
  usa.5.d: "Prostřednictvím směny různých akcií, finančních investic a nákupů v celkové hodnotě 162 miliard amerických dolarů se společnost America Online (nebo AOL pro zkratku) začlenila TimeWarner Incorporated do koncernu AOL a celý proces byl dokončen 10. ledna 2000.\n\nToto sloučení dvou mega-korporací je finančně největším sloučením firem nejen v americké historii, ale v historii lidstva. Spojení, které má být oficiálně potvrzeno formálním sloučením obou společností do jedné (AOL TimeWarner Inc.) dne 11. února, pravděpodobně znamená novou éru americké ekonomiky." # todo: NEW TRANSLATION
  usa.5.o1: "Excellent news!" # todo: NEW TRANSLATION
  usa.5.o2: "This is hostile to the working people. Stop this!" # todo: NEW TRANSLATION
  usa.6.t: "[GetDateText] Severoamerická sněhová bouře" # todo: NEW TRANSLATION
  usa.6.d: "Ke dni [GetDateText], sněhová bouře, která se vyvíjela nad západním Atlantiku, dorazila na pevninu ve státě Virginie v USA, způsobila infrastrukturní a logistické škody v širším regionu okolo Richmondu, včetně tisíců výpadků elektřiny. Z Virginie bouře putovala severně, zasáhla Pennsylvánii a New Jersey, nakonec přešla přes Novou Anglii a rozpustila se nad východním Kanadou dne 30. ledna." # todo: NEW TRANSLATION
  usa.6.o1: "Co se dá dělat." # todo: NEW TRANSLATION
  usa.6.o2: "Pošlete co nejvíce pomoci." # todo: NEW TRANSLATION
  usa.7.t: "Případ Elian Gonzalez" # todo: NEW TRANSLATION
  usa.7.d: "Dnes bude nejvyšší státní zástupce Spojených států, Janet Reno, muset učinit rozhodnutí ohledně osudu mladého kubánského chlapce Elian Gonzalez.\n\nGonzalez v současnosti bydlí na Floridě u příbuzných poté, co přežil nebezpečný útěk z Kuby do Spojených států - útěk, během něhož jeho matka tragicky zemřela. Avšak matka se snažila nejen uniknout komunismu, ale i od svého manžela, otce Gonzáleze, který, ještě na Kubě, nyní požaduje, aby se chlapec vrátil k němu. \n\nZ amerického i kubánského hlediska není pochyb o tom, že by bylo zákonné poslat mladého chlapce zpět jeho otci. Ale existují i morální a politické implikace. Měli bychom mladíka odsoudit k komunistickému útlaku? Měli bychom ohrozit kubánskou podporu Demokratické strany v klíčovém státě Florida? \n\nNyní vše spočívá na Renoově verdiktu." # todo: NEW TRANSLATION
  usa.7.o1: "Pošlete ho zpět. Je to jen správné." # todo: NEW TRANSLATION
  usa.7.o2: "Lépe mrtvý než rudý! Zůstává!" # todo: NEW TRANSLATION
  usa.7.tt: "Šance, že razie selže" # todo: NEW TRANSLATION
  usa.8.t: "Událost USS Greenville" # todo: NEW TRANSLATION
  usa.8.d: "USS Greeneville je jaderná ponorka v službě amerického námořnictva. Během zkušebního plavby za účelem nouzového postupu na moři se Greeneville srazil s civilní japonskou rybářskou trénovací lodí jménem 'Ehime Maru'. Greeneville byla do značné míry nedotčena, ale Ehime Maru se potopila a 8 japonských námočníků zahynulo.\n\nVelitel Greeneville, Scott Waddle, již přiznal, že incident byl jeho vinou a požádal o propuštění z námořnictva v důsledku svých činů. Nicméně, mohli bychom to jednoduše svalit na Japonsko, kdybychom chtěli..." # todo: NEW TRANSLATION
  usa.8.o1: "Doufáme v odpuštění ze strany Japonců." # todo: NEW TRANSLATION
  usa.8.o2: "Amerika vinená?! To je směšné!" # todo: NEW TRANSLATION
  usa.9.t: "Let Alaska Airlines 261" # todo: NEW TRANSLATION
  usa.9.d: "Dne 31. ledna 2000 došlo k pádu letu Alaska Airlines 261, MD-83 společnosti McDonnell Douglas na cestě z Puerto Vallarta v Mexiku do Seattlu ve Spojených státech; havaroval do moře asi 3 mil severně od ostrova Anacapa u pobřeží Kalifornie.\n\nKatastrofu způsobila špatná a nedbalá údržba, která si vyžádala všech 83 cestujících a 5 členů posádky, což mělo za následek 88 obětí. Mezi oběťmi byli autor Jean Gandesberry, aktivista původem z Aljašky Morris Thompson a moderátorka diskusních pořadů Cynthia Oti." # todo: NEW TRANSLATION
  usa.9.o1: "Tragédie." # todo: NEW TRANSLATION
  usa.10.t: "Konec \"Peanuts\"" # todo: NEW TRANSLATION
  usa.10.d: "Smrt komiksové legendy Charlese M. Schulze dne 12. února 2000 znamenala konec legendy a epochy. Minneapolis-narozený kreslíř komiksů kreslil skeče 'Peanuts' více než 50 let, stejně jako většinu filmových a televizních scénářů svých komiksových postav kolem Charlieho Browna. Celkem bylo vytvořeno více než 17 800 unikátních komiksů, 'The Peanuts' byla nejdéle probíhající komiksovou sérií všech dob. Jeden den po smrti svého tvůrce vyšel v nedělních novinách poslední originální Peanuts komiks." # todo: NEW TRANSLATION
  usa.10.o1: "Odpočívej v pokoji." # todo: NEW TRANSLATION
  usa.10.o2: "Na tom se dá vydělat!" # todo: NEW TRANSLATION
  usa.11.t: "Střelba na Kaylu Rolland" # todo: NEW TRANSLATION
  usa.11.d: "Ve dramatické a traumatické události byla šestiletá Kayla Rolland, žákyně Buell Elementary School v Michiganu, smrtelně zastřelena svým šestiletým spolužákem Dedrick Owens pistolí P-32, kterou mladá dívka našla ležet kolem v domě u jejího strýce. Dedrick Kaylu řekl: 'Nesnáším tě' předtím, než ji postřelil do paže, v přítomnosti jejich učitele a 22 spolužáků. Kulka prorazila důležitou tepnu, způsobila masivní krvácení a dívka zemřela kolem 10:30. Kayla Rolland je nejmladší obětí školního útoku v americké historii." # todo: NEW TRANSLATION
  usa.11.o1: "Je to éra střelného násilí?" # todo: NEW TRANSLATION
  usa.12.t: "Výbuch Phillipsu 2000" # todo: NEW TRANSLATION
  usa.12.d: "Přibližně [GetDateText] došlo k výbuchu v chemickém komplexu Houston Chemical společnosti Phillips Petroleum v Pasadeně, Texas.\n\nVýbuch a následný požár způsobily jednu smrt a 71 zraněných v chemické továrně kvůli popáleninám nebo vdechování toxického kouře.\n\nZemřelým je 45letý dozorčí Rodney Gott, který již dříve přežil první Phillipsův katastrof v roce 1989 a krátce po výbuchu zůstal v hořící továrně, aby zachránil ostatní. Střecha budovy, ve které byl, se prudce zřítitla, a Gott byl pod ní sražen." # todo: NEW TRANSLATION
  usa.12.o1: "Nehody se stávají." # todo: NEW TRANSLATION
  usa.12.o2: "Spusťte kompletní vyšetřování." # todo: NEW TRANSLATION
  usa.13.t: "USA stojí po našem boku!" # todo: NEW TRANSLATION
  usa.13.d: "Diplomati ze Spojených států nás nedávno ujistili, že stojí za námi proti našim nepřátelům. Americká značka schválení nám pomůže zajistit lepší obchodní dohody a přístup k jejich vyspělejší technické výbavě.\n\n" # todo: NEW TRANSLATION
  usa.13.o1: "V Americe věříme!" # todo: NEW TRANSLATION
  usa.14.t: "Washington je proti nám!" # todo: NEW TRANSLATION
  usa.14.d: "Američtí diplomaté nedávno vyšli na podporu našich oponentů v diplomatických konfliktech. Měnilo se to v náš neprospěch." # todo: NEW TRANSLATION
  usa.14.o1: "Ach, to je škoda." # todo: NEW TRANSLATION
  usa.15.t: "Tornada ve Fort Worthu" # todo: NEW TRANSLATION
  usa.15.d: "Během večera [GetDateText] zasáhlo silné tornádo s hodnocením F3 na Fujitově škále střed Fort Worthu v Texasu.\n\nRychlostí kolem 135 mil za hodinu tornádo způsobilo škody ve výši 450 milionů USD a zanechalo 2 mrtvé a 80 zraněných během deseti minut chaosu ve městě." # todo: NEW TRANSLATION
  usa.15.o1: "Opravy budou nutné." # todo: NEW TRANSLATION
  usa.15.o2: "Mobilizujte pomoc při katastrofách." # todo: NEW TRANSLATION
  usa.16.t: "Program vojenské podpory východní Asie" # todo: NEW TRANSLATION
  usa.16.d: "Američtí vojenskí velitelé potvrdili, že americká vláda brzy zahájí svůj Východoasijský vojenský podpůrný program a že z něj budeme profitovat. Naši generálové a důstojníci dostanou nová doktrinální doporučení a naše jednotky nové školení." # todo: NEW TRANSLATION
  usa.16.o1: "Vážíme si pomoci." # todo: NEW TRANSLATION
  usa.16.o2: "Nepotřebujeme Američany!" # todo: NEW TRANSLATION
  usa.17.t: "Vzestup amerického levice" # todo: NEW TRANSLATION
  usa.17.d: "Mládež ve Spojených státech hledí na Evropskou unii a její státy se svými demokratickými socialistickými vládami. Podporují revidovanou verzi amerického systému." # todo: NEW TRANSLATION
  usa.17.a: "Nový levicismus?" # todo: NEW TRANSLATION
  usa.18.t: "Třetí strany získávají podporu" # todo: NEW TRANSLATION
  usa.18.d: "Republikáni a Demokrati se vzájemně pomlouvají v jejich zákopových systémech uvnitř Kongresu a Sněmovny reprezentantů. Mezitím mladí lidé zvláště hledají alternativy a způsob, jak uniknout ze dvoustranického systému. Zatím jsou naděje marné, ale třeba tentokrát..." # todo: NEW TRANSLATION
  usa.18.a: "Nové alternativy?" # todo: NEW TRANSLATION
  usa.19.t: "Vzestup tradicionalismu" # todo: NEW TRANSLATION
  usa.19.desc: "Fakcie ve Spojených státech začaly přijímat tradicionalismus. Začaly prosazovat více indoktrinovaných myšlenek pro návrat k jednodušším časům. Avšak někteří začínají diskutovat o ještě pravicovějších myšlenkách." # todo: NEW TRANSLATION
  usa.19.a: "Vzestup pravice" # todo: NEW TRANSLATION
  usa.20.t: "Protest proti globalizaci!" # todo: NEW TRANSLATION
  usa.20.d: "Síly proti globalizaci, typicky levicového založení, se dnes shromáždily v několika hlavních městech a protestovaly proti IMF, Světové bance a mezinárodnímu kapitalismu jako celku. Jejich protesty také otevřely cestu pro zapojení několika dalších stran, včetně nacionalistů, progresivistů a každodenních politických aktivistů." # todo: NEW TRANSLATION
  usa.20.o1: "Elita ví nejlépe." # todo: NEW TRANSLATION
  usa.20.o2: "Ekologové to vědí lépe." # todo: NEW TRANSLATION
  usa.20.o3: "Nacionalisté mají dobrý bod." # todo: NEW TRANSLATION
  usa.21.t: "Elita je posílena." # todo: NEW TRANSLATION
  usa.21.d: "Současný stav ve Spojených státech udržuje vládu umírněnou a tolerantní. Je důležité, aby se tento status quo udržel a establishment byl posílen. Mnoho politiků nedávno mluvilo o tom, jak je současné zřízení skvělé. Pojďme v tom pokračovat!" # todo: NEW TRANSLATION
  usa.21.a: "Establishment byl posílen." # todo: NEW TRANSLATION
  usa.22.t: "Elian Gonzalez byl zadržen federálními agenty" # todo: NEW TRANSLATION
  usa.22.d: "Elian Gonzalez a jeho rodina dorazili do USA. Avšak při předem naplánovaném zásaahu byl Elian Gonzalez zadržen federálními agenty a vydán do Kuby. Rozhodnutí bylo velmi nepopulární mezi demokraty a některými republikány. Viceprezident Al Gore také uvedl, že rozhodnutí bylo chybou. Přesto to zlepšilo diplomatické vztahy s jedním z našich jižních sousedů. Ještě se ukáže, zda to byla správná volba...\n" # todo: NEW TRANSLATION
  usa.22.o1: "Zákon ví nejlépe" # todo: NEW TRANSLATION
  usa.23.t: "Elian Gonzalez se vyhýbá zadržení" # todo: NEW TRANSLATION
  usa.23.d: "Elian Gonzalez a jeho rodina se dnes dostali na titulní stránky kvůli zprávám o tom, že unikají zadržení federálními agentmi. Federální agenti v současné době hledají rodinu, aby ji vrátili na Kubu. Nicméně se v tuto chvíli stále nacházejí na svobodě.\n" # todo: NEW TRANSLATION
  usa.23.o1: "Nešťastné" # todo: NEW TRANSLATION
  usa.28.t: "Pozvánka do Americké aliance" # todo: NEW TRANSLATION
  usa.28.d: "Ačkoliv členství Ameriky v NATO už neplatí, Spojené státy nadále provozují vojenskou alianci a zvažují nové spojence a aliance - a mezi zvažovanými zeměmi je [This.GetNameDef].\n\nOficiální pozvánka k Americké alianci byla dnes doručena našemu velvyslanci v hlavním městě USA, vyzývající nás, abychom zvedli zbraně i rozum a připojili se ke Spojeným státům ve svých politických snahách." # todo: NEW TRANSLATION
  usa.28.o1: "S Amerikou stojíme!" # todo: NEW TRANSLATION
  usa.28.o2: "Na tohle raději ne..." # todo: NEW TRANSLATION
  usa.31.t: "Americká vojenská pomoc" # todo: NEW TRANSLATION
  usa.31.d: "Naši američtí přátelé nám poslali vojenskou delegaci s cílem modernizovat a vycvičit naši armádu. Zatímco naše vnitřní opozice s námi nemusí souhlasit s možným ještě těsnějším napojením na vliv USA, má to rozhodující význam pro naši národní obranu. Instruktoři US Army, US Navy, US Air Force a dokonce US Marine Corps již zahájili semináře a dohlíželi na terénní cvičení, aby vycvičili náš důstojnický sbor." # todo: NEW TRANSLATION
  usa.31.o1: "Skvělé." # todo: NEW TRANSLATION
  usa.31.o2: "Odmítěte je!" # todo: NEW TRANSLATION
  usa.32.t: "Spojené státy proti společnosti Microsoft Corp." # todo: NEW TRANSLATION
  usa.32.d: "Microsoft, právem považované za jednoho z nejdůležitějších amerických zaměstnavatelů a vzor technologického i sociálního pokroku, se ocitl v hledáčku vládních prokurátorů kvůli údajně nespravedlivým a monopolistickým obchodním praktikám.\n\nSoud byl zahájen 18. května 1998 a vyslechl řadu svědků, včetně zakladatele Microsoftu Billa Gatese, viceprezidenta Microsoftu Paula Maritze, viceprezidenta Intelu Stevena McGeadyho a dalších.\n\nObžaloba proti Microsoftu je porušením Shermanova antitrustového zákona z roku 1890 kvůli snaze stát se monopolistou na trzích softwaru a hardwaru pro počítače, zejména vzhledem k tomu, že Microsoft balí svůj webový prohlížeč Internet Explorer do svých operačních systémů, čímž jednoznačně vyhrál 'Browser Wars' mezi konkurenčními prohlížeči bez férové soutěže.\n\nNyní, [GetDateText], soudce Thomas Penfield Jackson, který již stanovil zjištění skutečností o tom, že Microsoft založil nezákonný monopol nad operačními systémy pro osobní počítače s architekturou x86 dne 5. listopadu 1999, chystá vyhlásit své právní závěry, které určují verdikt a další průběh soudního řízení." # todo: NEW TRANSLATION
  usa.32.o1: "Vinen!" # todo: NEW TRANSLATION
  usa.32.o2: "Nevinen!" # todo: NEW TRANSLATION
  usa.33.t: "Microsoft nadále roste" # todo: NEW TRANSLATION
  usa.33.d: "Po verdiktu Not Guilty ve věci Spojené státy proti společnosti Microsoft Corp. se Microsoft nadále rozšiřuje po celých Spojených státech. Tento softwarový gigant nadále rozšiřuje své impérium a akvizuje menší společnosti, čímž rozšiřuje svou kontrolu nad technologickým průmyslem. Zdá se, že monopol se rozrostl dál, než ho nyní dokážeme prolomit. Přesto vytvořili mnoho pracovních míst a pomohli technologickému odvětví vzkvétat!" # todo: NEW TRANSLATION
  usa.33.o1: "Nuže, aspoň to je dobré." # todo: NEW TRANSLATION
  usa.34.t: "Katastrofa mariňáckého sboru v Maraně" # todo: NEW TRANSLATION
  usa.34.d: "Ve dne [GetDateText] se nad regionálním letištěm v Maraně, Arizona, zřítilo vojenské letadlo MV-22 Osprey amerického námořního pěšího sboru, při čemž zahynulo všech 19 mariňáků na palubě.\n\nTento incident oživuje diskuse o bojové připravenosti Osprey a o výběru výstroje v US Marine Corps.\n" # todo: NEW TRANSLATION
  usa.34.o1: "Vždy věrný." # todo: NEW TRANSLATION
  usa.35.t: "Datapoint podává bankrot dle kapitoly 11" # todo: NEW TRANSLATION
  usa.35.d: "Původně známá jako Computer Terminal Corporation, zkráceně CTC, Datapoint Corporation je počítačová firma se sídlem v San Antoniu, Texas, založená v červenci 1968.\n\nPrvními produkty firmy byly počítačové terminály, ale později podnik rozšířil o mikroprocesory, počítačové čipy a nakonec o Datapoint 2200, který někteří vědní historici označují za první osobní počítač.\n\nPo boomu trvajícím po celý 70. léta začala firma od roku 1980 upadat. Po nepřátelském převzetí korporačním dravcem Asherem B. Edelmanem v roce 1984 nebylo možné firmě trvale zotavit se z způsobeného poškození, vedlo to k pomalé a bolestivé smrti, včetně propouštění a špatných obchodních let v pozdních 80. a 90. letech.\n\nNakonec dne [GetDateText] Datapoint podal žádost o bankrot dle kapitoly 11. Společnost bude rozdělena do tří nástupnických firem, které by samostatně měly lépe obstát." # todo: NEW TRANSLATION
  usa.35.o1: "Síla volného trhu" # todo: NEW TRANSLATION
  usa.35.o2: "Ne! Zachraňte to!" # todo: NEW TRANSLATION
  usa.36.t: "H. L. Hunley" # todo: NEW TRANSLATION
  usa.36.d: "H. L. Hunley, pojmenovaná po konfederátním námořním inženýrovi Horace Lawson Hunley, též známá jako CSS H. L. Hunley, byla konfederátní ponorkou uvedenou do služby v červenci 1863. Hunley potopil americkou válečnou fregatu USS Housatonic, čímž se stala první ponorkou v historii lidstva úspěšně potopit nepřátelskou loď.\n\nHunley se potopila během vítězství nad Housatonic, vzal si i jejího důstojníka a sedm členů posádky s lodí.\n\nLoď byla považována za ztracenou po téměř jeden a půl století, než byla v roce 1995 nalezena. Loď byla konečně vyzdvižena 8. srpna 2000. Vojáci Hunley si nyní mohou konečně vyžádat důstojný pohřeb." # todo: NEW TRANSLATION
  usa.36.o1: "Úspěšná operace." # todo: NEW TRANSLATION
  usa.37.t: "Mac OS X" # todo: NEW TRANSLATION
  usa.37.d: "S kódovým označením Kodiak, beta verze nového operačního systému společnosti Apple, jehož název bude Mac OS X, byla odeslána vývojářům dne 13. září 2000.\n\nApple se tváří tváří v tvář Microsoft Windows 2000 a potenciálně nadcházejícímu průmyslovému standardu Microsoft Windows XP zoufale snaží udržet nad vodou na trhu s operačními systémy. Konkurence na tomto již tak úzkém trhu bude bezpochyby prospívat americkým spotřebitelům." # todo: NEW TRANSLATION
  usa.37.o1: "Titáni se opět střetnou." # todo: NEW TRANSLATION
  usa.37.o2: "Prohlásit OS Apple za nelegální" # todo: NEW TRANSLATION
  usa.38.t: "Únik kalu z uhelného zásobníku v Martin County" # todo: NEW TRANSLATION
  usa.38.d: "Zpravodajství z Martin County v Kentucky uvádí, že dno zásobníku kalu z uhlí prasklo do podzemního dolu. Tmavá, řídká a jedovatá kašovitá směs následně vyplula na povrch a 300 milionů galonů kašovitého bláta se řítilo po řece. Místní vlády a obce se snažily to omezit. Řeka Ohio a její přítoky jsou nyní stejně ponořeny v černé špíně.\n\nMá EPA zasáhnout, nebo to zvládnou místní orgány?" # todo: NEW TRANSLATION
  usa.38.o1: "Poslat federály" # todo: NEW TRANSLATION
  usa.38.o2: "Místní orgány to zvládnou." # todo: NEW TRANSLATION
  usa.39.t: "Wikipedia" # todo: NEW TRANSLATION
  usa.39.d: "Snad jeden z nejambicióznějších projektů v historii internetu, Wikipedie, byl vytvořen 15. ledna 2001.\n\nOnline encyklopedie si klade za cíl poskytovat poznatky z mnoha zdrojů na bezpočet témat pro bezpočet lidí zdarma.\n\nInformace je moc – a totalitáři po celém světě se zřejmě postaví proti myšlence volného přístupu k informacím, kterou Wikipedia slibuje. Tvůrci webu, Jimmy Wales a Larry Sanger, slibují udržet Wikipedii ve formě neziskového podniku bez reklam, postaveného výhradně na darovaných prostředcích uživatelů.\nJe to skutečně skvělý nápad a výborná metoda, jak začít rozšiřovat informace globálně a v USA." # todo: NEW TRANSLATION
  usa.39.o1: "Svoboda informací" # todo: NEW TRANSLATION
  usa.52.t: "Mírové rozhovory ve Shepherdstown" # todo: NEW TRANSLATION
  usa.52.d: "Ve snaze vyřešit probíhající teritoriální a vojenské spory a drobné konflikty mezi Státem Izrael a Sýrií, pozvala americký prezident [USA.GetLeader] obě strany k účasti na mírových a uvolňujících jednáních ve Shepherdstownu, West Virginia.\n\nDiplomati dorazili do Západní Virginie a zahájili svá jednání 3. ledna 2000. Byli uvítáni nápisy 'Mír' v hebrejštině i arabštině vyvěšené po městě.\n\nIzraelskou delegaci vede premiér [ISR.GetLeader], zatímco syrskou delegaci vede ministr zahraničních věcí Farouk a-Shara." # todo: NEW TRANSLATION
  usa.52.o1: "Můžeme jen doufat." # todo: NEW TRANSLATION
  usa.53.t: "Mírové rozhovory ve Shepherdstown" # todo: NEW TRANSLATION
  usa.53.d: "V obnoveném tlaku na zmírnění napětí mezi Izraelem a Sýrií, zejména ohledně Golanských výšin a tvrdých postojů obou vlád k sobě, pozvala Spojené státy obě země na jednání o uvolnění napětí ve Shepherdstownu, West Virginia.\n\nNaše delegace, vedená ministrem zahraničí Faroukem a-Sharou, bezpečně dorazila do Západní Virginie, na území, které někteří Syřané považují za nepřátelské americké území, a je ochotna začít pracovat." # todo: NEW TRANSLATION
  usa.53.o1: "Má mír šanci?" # todo: NEW TRANSLATION
  usa.54.t: "Mírové rozhovory ve Shepherdstown" # todo: NEW TRANSLATION
  usa.54.d: "V obnoveném úsilí o uvolnění napětí mezi Izraelem a Sýrií, zejména ohledně Golanských výšin a neústupných postojů obou vlád vůči sobě, pozvala Spojené státy obě země na jednání o uvolnění napětí v Shepherdstownu, Západní Virginii.\n\nNaše delegace, vedená premiérem [ISR.GetLeader], dorazila bezpečně do Západní Virginie, byla srdečně přijata americkými spojenci a je připravena začít pracovat." # todo: NEW TRANSLATION
  usa.54.o1: "Můžeme jen doufat." # todo: NEW TRANSLATION
  usa.60.t: "Úmrtí Guse Halla" # todo: NEW TRANSLATION
  usa.60.d: "Gus Hall byl předsedou Komunistické strany Spojených států po více než čtyřicet let, v období od roku 1959 až do roku 2000, kdy odstoupil ve prospěch Sama Webba, a stal se čestným předsedou.\n\nHall, který kandidoval na prezidenta Spojených států v letech 1972, 1976, 1980 a 1984 (při každé volbě masivně neúspěšný), byl oddaným přítelem Sovětského svazu a vždy prosazoval ukončení studené války prostřednictvím americké nadvlády nad sovětským blokem.\n\nHall, jehož otcem byl již dlouho komunistou a zakládajícím členem CPUSA, se v roce 1927 přidal k Mladé komunistické lize a byl mu umožněn studijní pobyt v Moskvě mezi lety 1931 a 1933. Hall, který se narodil jako Arvo Kusta Halberg, si během 1930. let změnil jméno, aby unikl černé listině amerických vlád, která komunistům značně ztěžovala získání zaměstnání.\n\nHall nadále postupoval v hierarchii CPUSA kvůli své otrocké poslušnosti sovětskému vedení (jeho politické názory se měnily stejně často jako názory v Moskvě)." # todo: NEW TRANSLATION
  usa.60.o1: "Konečně pryč." # todo: NEW TRANSLATION
  usa.60.o2: "Uctěme jeho životní zásluhy." # todo: NEW TRANSLATION
  usa.63.t: "Gus Hall State" # todo: NEW TRANSLATION
  usa.63.d: "S komunisty u moci je načase zvážit změnu některých připomínek amerického imperialismu. Stát a naše velké hlavní město jsou pojmenovány po kuse otrokářského imperialistického odpadu. Ale existuje řešení; Vyměnit zakladatele a prvního vůdce falešného amerického kapitalistického státu za patrona americké komunistické strany. Gus Hall, který nedávno zemřel. Jméno je zcela jasně skvělou volbou pro název města! Navíc existuje spousta dalších měst a států, která by mohla být přejmenována. Severní Karolína by mohla být pojmenována Vladimírem po Lenínovi. Je jich tolik možností a jen padesát států!" # todo: NEW TRANSLATION
  usa.63.o1: "Vynikající nápad!" # todo: NEW TRANSLATION
  usa.63.o2: "Není to nutné. Uf." # todo: NEW TRANSLATION
  usa.64.t: "Znovu navázat styky se Severní Koreou?" # todo: NEW TRANSLATION
  usa.64.d: "Severní Korea byla v poslední době horkým tématem ve Sněmovně reprezentantů a v Senátu. Probíhají zde diskuse o izolacionistickém státu. Republikáni i Demokraté nespokojeně odsuzují tuto zemi. [NKO.GetLeader] a politiky, které zavedl. Komunistická strana Severní Koreje samozřejmě popírá tvrzení, že by udělali něco špatného.\n\nBez ohledu na to se v Senátu příští týden probírá otázka znovuzavedení vztahů s touto zemí. Máme tuto cestu podpořit?" # todo: NEW TRANSLATION
  usa.64.o1: "Dobrý nápad!" # todo: NEW TRANSLATION
  usa.64.o2: "Na to zapomeň, Kimmy je zlá" # todo: NEW TRANSLATION
  usa.80.t: "Následník zítřka, F-35" # todo: NEW TRANSLATION
  usa.80.d: "Po letech spolupráce, inovací a návrhů inženýrů ze společnosti Lockheed Martin, ve spolupráci se svými partnery Northrop Grumman a BAE Systems, konečně odhalili nový páté generace víceúčelový stíhací letoun: F-35 Lightning II. Říká se, že jde o nejpokročilejší páté generace víceúčelový stíhací letoun dosud, který umožňuje naší armádě posunout se o desetiletí dopředu oproti jakýmkoli konkurentům. Avšak probíhá mnoho diskuzí o tom, zda program bude stát za to, protože někteří tvrdí, že do doby zahájení výroby by mohl být vyvinut ještě lepší design." # todo: NEW TRANSLATION
  usa.80.o1: "Financovat program" # todo: NEW TRANSLATION
  usa.80.o2: "Můžeme vyrobit lepší letadla" # todo: NEW TRANSLATION
  usa.81.t: "Přidělení rozpočtu" # todo: NEW TRANSLATION
  usa.81.d: "Podnikli jsme kroky k získání dohod na financování programu dále, a tím budeme moci rozhodovat, kolik chceme utratit. Čím více utratíme, tím rychleji se projekt dostane do plného provozu." # todo: NEW TRANSLATION
  usa.81.o1: "Přidělte menší částku" # todo: NEW TRANSLATION
  usa.81.o2: "Přidělte střední částku" # todo: NEW TRANSLATION
  usa.81.o3: "Přidělte velkou částku" # todo: NEW TRANSLATION
  usa.82.t: "Rozšíření programu F-35" # todo: NEW TRANSLATION
  usa.82.d: "Rozhodli jsme se pozvat naše spojence, aby se připojili k programu F-35, čímž posílíme globální bezpečnost a rozšíříme náš vliv na světové scéně. Zahrnutím jejich účasti nejen podpoříme jednotný postoj, ale také využijeme jejich zdroje, peníze a informace, které nám mohou sdílet. Tato spolupráce urychluje pokrok programu, čímž zajistí, že pokročilé schopnosti F-35 budou operativní rychleji a účinněji napříč spojeneckými silami." # todo: NEW TRANSLATION
  usa.82.o1: "Rozšířit program na členy NATO" # todo: NEW TRANSLATION
  usa.82.o2: "Rozšířit program na členy NATO a významné spojence" # todo: NEW TRANSLATION
  usa.82.o3: "Otevřít program pro všechny, ale nenabízet pozvání" # todo: NEW TRANSLATION
  usa.83.t: "[FROM.GetName] nás zve do programu F-35" # todo: NEW TRANSLATION
  usa.83.d: "[FROM.GetName] nás pozval do účasti na programu F-35, který se chlubí tím, že je nejpokročilejší pět Generace víceúčelový jet na světě. Připojením se k programu budeme moci získat F-35, pokud přispějeme. Také slibují další investice do našich vojenských průmyslů, jako prostředek k výrobě dílů F-35 v naší zemi." # todo: NEW TRANSLATION
  usa.83.o1: "Z toho můžeme jen těžit." # todo: NEW TRANSLATION
  usa.83.o2: "Můžeme vyrábět lepší letadla" # todo: NEW TRANSLATION
  usa.84.t: "F-35 vstupuje do nebe" # todo: NEW TRANSLATION
  usa.84.d: "Po dlouhém čase jsme konečně dokončili vývoj F-35. Nastal čas rozhodnout, co budeme dělat s programem dále. Hlavní záměr byl nahradit naši stárnoucí flotilu F-16, neboť F-35 je schopen plnit více úkolů současně. Spolu s počátečním designem byly navrženy i varianty F-35B a F-35C, aby vyhověly různým situacím podle potřeby." # todo: NEW TRANSLATION
  usa.84.o1: "Konečně" # todo: NEW TRANSLATION
  usa.85.t: "Naše investice se vyplácí" # todo: NEW TRANSLATION
  usa.85.d: "Naše investice do programu F-35 se konečně vyplatila. V závislosti na tom, kolik jsme si zvolili na financování programu, nám Spojené státy dodají naše zasloužené F-35. Máme však na výběr, jaký typ F-35 chceme?" # todo: NEW TRANSLATION
  usa.85.o1: "F-35A Lightning II" # todo: NEW TRANSLATION
  usa.85.o2: "F-35B Lightning II" # todo: NEW TRANSLATION
  usa.86.t: "[FROM.GetName] Chce objednat F-35" # todo: NEW TRANSLATION
  usa.86.d: "[FROM.GetName] požádal naši vládu, aby jim umožnila učinit objednávku na F-35, jako prostředek k posílení jejich bezpečnostních vazeb. Ačkoliv jsou již v programu F-35, mohou být důvěryhodní pro údržbu takového vybavení a jeho bezpečnost? Náklady budou přizpůsobeny jejich HDP, a i když osobně neztratíme žádné F-35, protože pro ně budou vyrobeny nové, ponese část výrobních kapacit." # todo: NEW TRANSLATION
  usa.86.o1: "Představte jim možnosti" # todo: NEW TRANSLATION
  usa.86.o2: "Ne" # todo: NEW TRANSLATION
  usa.87.t: "Spojené státy přijímají naši žádost" # todo: NEW TRANSLATION
  usa.87.d: "Spojené státy schválily naši žádost o pořízení F-35 a předložily nám rozsáhlý seznam letounů k nákupu." # todo: NEW TRANSLATION
  usa.87.o1: "Objednat F-35A" # todo: NEW TRANSLATION
  usa.87.o2: "Objednat F-35B" # todo: NEW TRANSLATION
  usa.87.o3: "Větší objednávka F-35A" # todo: NEW TRANSLATION
  usa.87.o4: "Větší objednávka F-35B" # todo: NEW TRANSLATION
  usa.88.t: "Spojené státy odmítají naši nabídku na prodej F-35" # todo: NEW TRANSLATION
  usa.88.d: "Spojené státy odmítly naši nabídku na objednání F-35. Přestože neuvedly konkrétní důvod, uvedly, že 'nemůžeme být důvěryhodní' pro údržbu této technologie a že dodavatelský řetězec je v současnosti značně napjatý." # todo: NEW TRANSLATION
  usa.88.o1: "Škoda" # todo: NEW TRANSLATION
  usa.89.t: "[FROM.GetName] se chce připojit k programu F-35" # todo: NEW TRANSLATION
  usa.89.d: "[FROM.GetName] podal(a) žádost o vstup do programu F-35. Jsou jedním z našich nejbližších partnerů a poskytnutí takové technologie by mohlo být prospěšné k dosažení našich cílů." # todo: NEW TRANSLATION
  usa.89.o1: "Vítejte v programu!" # todo: NEW TRANSLATION
  usa.89.o2: "Ne" # todo: NEW TRANSLATION
  usa.89.o3: "Ne, a neptat se znovu!" # todo: NEW TRANSLATION
  usa.90.t: "Nyní jsme součástí programu F-35!" # todo: NEW TRANSLATION
  usa.90.d: "Spojené státy nám byly dost štědré a umožnily nám vstoupit do programu F-35, čímž nás zařadily mezi několik málo účastníků tohoto vysoce žádáného stíhacího letounu." # todo: NEW TRANSLATION
  usa.90.o1: "Skvělé!" # todo: NEW TRANSLATION
  usa.91.t: "Žádost o vstup do programu F-35 Zamítnuta" # todo: NEW TRANSLATION
  usa.91.d: "Spojené státy nebyly ochotny nám umožnit vstup do programu F-35, s odůvodněním, že ještě nemůžeme být důvěryhodní pro držení takové technologie. Budeme však moci znovu žádat, pokud zlepšíme naše vztahy." # todo: NEW TRANSLATION
  usa.91.o1: "Škoda" # todo: NEW TRANSLATION
  usa.92.t: "Spojené státy nás vyřazují z programu F-35" # todo: NEW TRANSLATION
  usa.92.d: "Spojené státy se rozhodly nás vyřadit z programu F-35. Tento krok pravděpodobně není trvalý. Ačkoliv jsme nedostali úplný důvod, Spojené státy vágně uvedly, že jsme hrozbou pro integritu programu." # todo: NEW TRANSLATION
  usa.92.o1: "Škoda" # todo: NEW TRANSLATION
  usa.93.t: "Spojené státy oznamují program F-35" # todo: NEW TRANSLATION
  usa.93.d: "Spojené státy oznámily založení programu F-35 a prohlašují, že spojenci a přátelé Spojených států jsou více než vítáni žádat o vstup do programu, pokud jsou splněny všechny požadavky." # todo: NEW TRANSLATION
  usa.93.o1: "Zajímavé" # todo: NEW TRANSLATION
  usa.94.t: "" # todo: NEW TRANSLATION
  usa.94.d: "" # todo: NEW TRANSLATION
  usa.94.a: "" # todo: NEW TRANSLATION
  usa.95.t: "Žádost o vstup do programu F-35 Zamítnuta a zařazena na černou listinu" # todo: NEW TRANSLATION
  usa.95.d: "Spojené státy nebyly ochotny nám umožnit vstup do programu F-35, s odůvodněním, že ještě nemůžeme být důvěryhodní pro držení takové technologie. Bylo nám také řečeno, že jsme zařazeni na černou listinu a nikdy se do programu znovu nemůžeme dostat." # todo: NEW TRANSLATION
  usa.95.o1: "Dobře" # todo: NEW TRANSLATION
  usa.100.t: "Operace Trvalá svoboda - Afghánistán" # todo: NEW TRANSLATION
  usa.100.d: "Prezident [USA.GetLeader] oznámil zahájení operace Enduring Freedom (OEF) z Bílého domu dnes ráno. Uvedl, že cílem mise je vykořenit zbytky Tálibánu a Al-Káidy z afghánského území a navrátit mír a stabilitu do neklidné země. Tento závazek vůči Afghánistánu znamená významný posun v americké zahraniční politice, neboť Spojené státy budou muset zaujmout aktivnější postoj vnitřních záležitostí jiných zemí, aby byly zajištěny cíle svých operací. Rozsáhlé nasazení do Afghánistánu bude navíc znamenat vystavení amerických jednotek riziku, což by mohlo vážně poškodit důvěryhodnost amerického establishmentu doma. Co mise Enduring Freedom v Afghánistánu dosáhne, teprve uvidíme, ale zatím se zdá, že americké síly jsou optimistické ohledně splnění cílů mise." # todo: NEW TRANSLATION
  usa.100.a: "Zajímavé" # todo: NEW TRANSLATION
  usa.100.b: "Americké impérium se rozšiřuje" # todo: NEW TRANSLATION
  usa.101.t: "Vojáci se střetli s talibánskými povstalci" # todo: NEW TRANSLATION
  usa.101.d: "Během rutinní hlídky byly naše síly napadeny několika ozbrojenými insurgenty Tálibánu skrytými v horách. Po krátkém střetu bylo několik vojáků zraněno a několik jich bohužel přišlo o život. Přesto síly Tálibánu utrpěly významnou porážku při jejich posledním pokusu zmařit naše jednotky. Tato vítězství samo o sobě nestačí k odvrácení pozornosti médií doma od utrpěných ztrát." # todo: NEW TRANSLATION
  usa.101.a: "V Boha věříme" # todo: NEW TRANSLATION
  department_of_state.123.t: "Spojené státy zahajují snahy o zelenou spolupráci" # todo: NEW TRANSLATION
  department_of_state.123.d: "Spojené státy vyzývají naši vládu k postupu v dohodě o zelené energii prosazené předchozí administrativou Clintonové. Dohoda by nás vyzvala opustit vrtání v několika ropných polích výměnou za americky financované solární farmy. Prezident Spojených států, [USA.GetLeader], tvrdí, že tento krok bude v našem nejlepším zájmu, neboť 'podstatně sníží znečištění ve velkých městech'. Zatímco někteří jsou skeptičtí ohledně toho, proč Spojené státy samotné neodstoupí od několika těžebních operací ve svých hranicích, jedná se o příležitost, která se naskytne jen jednou za život." # todo: NEW TRANSLATION
  department_of_state.123.a: "Kde to podepíšeme?" # todo: NEW TRANSLATION
  department_of_state.123.b: "Rozhodně ne" # todo: NEW TRANSLATION
  department_of_state.2.t: "Čína podepsala Zelený návrh zákona" # todo: NEW TRANSLATION
  department_of_state.2.d: "Čínská vláda se rozhodla podepsat Zelený návrh zákona, který jsme navrhli. Překvapilo to některé členy našeho kabinetu, protože očekávání ohledně čínské dohody byla nízká. Avšak s přijetím tohoto návrhu budou americké investice proudit do Číny a potenciální boom amerického sektoru zelené energie může být na spadnutí." # todo: NEW TRANSLATION
  department_of_state.2.a: "Skvěle!" # todo: NEW TRANSLATION
  department_of_state.3.t: "Čína ignoruje náš návrh" # todo: NEW TRANSLATION
  department_of_state.3.d: "Čínská vláda právě zcela ignorovala náš návrh na Zelený návrh. Návrh by vedl čínský energetický sektor k zelenější orientaci, ale zdá se, že Pekingské mraky ještě nejsou dost černé." # todo: NEW TRANSLATION
  department_of_state.3.a: "Jejich ztráta" # todo: NEW TRANSLATION
  department_of_state.4.t: "Obrovský boom zelené energie" # todo: NEW TRANSLATION
  department_of_state.4.d: "Po poskytnutí velké částky dodavatelům zelené energie se operace rozšířily z Číny i do částí Spojených států. To přišlo v době, kdy společnosti zelené energie mohly růst díky množství peněz vložených na trh, a nyní je vidíme pokračovat ve projektech po celém světě, včetně Spojených států." # todo: NEW TRANSLATION
  department_of_state.4.a: "Plody naší politické tvorby" # todo: NEW TRANSLATION
  department_of_state.5.t: "Spojené státy navrhují iniciativu občanského přechodu" # todo: NEW TRANSLATION
  department_of_state.5.d: "Vláda Spojených států přišla s úplně novým návrhem. Navrhují, abychom podepsali jejich dohodu, která vyžaduje odzbrojení 8 vojenských továren, a výměnou bude Spojené státy budovat 16 nových civilních průmyslových odvětví, která je nahradí. Ačkoliv návrh vypadá lákavě, existují obavy, že jde o součást většího amerického plánu postupně oslabit vojenský průmysl Ruska. S tímto vědomím získáme víc, pokud skutečně souhlasíme s jejich iniciativou, protože nic nestanoví, že nemůžeme tyto průmysly znovu vybudovat." # todo: NEW TRANSLATION
  department_of_state.5.a: "Pokračujte, podepište to" # todo: NEW TRANSLATION
  department_of_state.5.b: "Považují nás za hlupáky?" # todo: NEW TRANSLATION
  department_of_state.6.t: "Rusko souhlasí s naší iniciativou" # todo: NEW TRANSLATION
  department_of_state.6.d: "Ruská vláda oznámila, že podepíše nedávnou iniciativu, kterou jsme předložili. Přestože to bylo neočekávané, jsme připraveni financovat tento program a sledovat jeho dokončení. Již povolili vstup amerických dodavatelů a dohledu, aby byla zajištěna správná transformace továren." # todo: NEW TRANSLATION
  department_of_state.6.a: "Dobře" # todo: NEW TRANSLATION
  department_of_state.7.t: "Rusko odmítá naši iniciativu" # todo: NEW TRANSLATION
  department_of_state.7.d: "Ruská vláda se rozhodla odmítnout naši navrženou iniciativu pro ruský přechod. Iniciativa by znamenala rozebrat několik zbrojních továren ve prospěch amerických průmyslových odvětví, která by je nahradila." # todo: NEW TRANSLATION
  department_of_state.7.a: "Jejich ztráta" # todo: NEW TRANSLATION
  department_of_state.8.t: "[USA.GetLeader] povoluje americkou intervenci v Somálsku" # todo: NEW TRANSLATION
  department_of_state.8.d: "[USA.GetLeader] dnes oznámil, že ozbrojené síly budou zasahovat, aby pomohly vrátit mír a stabilitu do somálské oblasti. Tento krok byl pravděpodobně inspirován nárůstem pirátských útoků na americké lodě. Krok byl přijat s různými reakcemi, jak uvnitř, tak mimo Spojené státy. Zda by americká armáda byla skutečně schopna znovu přinést mír do regionu, zůstává předmětem debaty. Čas ukáže, co bude dál." # todo: NEW TRANSLATION
  department_of_state.8.a: "Zajímavé" # todo: NEW TRANSLATION
  department_of_state.8.b: "Imperialismus nezná hranice" # todo: NEW TRANSLATION
  department_of_state.900.t: "Spojené státy podporují Jižní Súdán!" # todo: NEW TRANSLATION
  department_of_state.900.d: "Spojené státy se rozhodly zapojit do našeho konfliktu, do něhož nemají právo zasahovat. Budou posílat podporu Jižnímu Súdánu a plánovat zásah do naší země." # todo: NEW TRANSLATION
  department_of_state.900.a: "Sakra" # todo: NEW TRANSLATION
  department_of_state.10.t: "Podpora Jižního Súdánu" # todo: NEW TRANSLATION
  department_of_state.10.d: "Zločinecký režim v Súdánu se rozhodl, že chce prodloužit svou občanskou válku. Občanská válka, která nemá oporu, a je prošpikovaná zločiny proti lidskosti. Jižní Súdán potřebuje naši podporu k dosažení svého konečného cíle osvobození." # todo: NEW TRANSLATION
  department_of_state.10.a: "Schvalte plnou podporu" # todo: NEW TRANSLATION
  department_of_state.01.t: "Somálští piráti útočí na naše nákladní lodě" # todo: NEW TRANSLATION
  department_of_state.01.d: "Somálští piráti surově obléhali několik nákladních lodí nesoucích zboží. V současné době nemáme kontakt s posádkou a nevíme, co se bude dít s nákladem." # todo: NEW TRANSLATION
  department_of_state.01.a: "Sakra" # todo: NEW TRANSLATION
  department_of_state.9.t: "Spojené státy autorizují letecké údery proti Súdánu" # todo: NEW TRANSLATION
  department_of_state.9.d: "Spojené státy budou útočit na cíle v Súdánu, aby oslabily jejich schopnost bojovat proti Sudan People's Liberation Army. [USA.GetLeader] také uvedl, že tento krok má donutit vládu v Súdánu k mírové dohodě s rebely na jihu. Súdán se již desítky let nachází v občanské válce a země se každým dnem stává nestabilnější. Je otázkou, zda americké bomby budou mít sílu přinést mír, ale jedná se o krok, který americká vláda považuje za nutný." # todo: NEW TRANSLATION
  department_of_state.11.t: "Spojené státy vyzývají k naší podpoře" # todo: NEW TRANSLATION
  department_of_state.11.d: "Vláda ve Washingtonu nás vyzvala, abychom podpořili Jižní Súdán prostřednictvím dobrovolníků a vývozu zbraní. Navrhují, že pokud souhlasíme, dostaneme za naši pomoc tučnou odměnu." # todo: NEW TRANSLATION
  department_of_state.11.a: "Dobře, uvidíme, co můžeme udělat" # todo: NEW TRANSLATION
  department_of_state.11.b: "Ne" # todo: NEW TRANSLATION
  department_of_state.12.t: "[FROM.GetName] začíná mobilizovat jednotky" # todo: NEW TRANSLATION
  department_of_state.12.d: "[FROM.GetName] začal(a) mobilizovat jednotky na podporu naší výzvy k akci po naší žádosti. Jejich pomoc nebude zapomenuta a budou jí slíbeny." # todo: NEW TRANSLATION
  department_of_state.12.a: "Dobře" # todo: NEW TRANSLATION
  department_of_state.13.t: "[FROM.GetName] odmítá naši žádost" # todo: NEW TRANSLATION
  department_of_state.13.d: "[FROM.GetName] se rozhodl(a), že se nechce podílet na naší věci v Súdánu, a raději zůstane doma." # todo: NEW TRANSLATION
  department_of_state.13.a: "Dobře" # todo: NEW TRANSLATION
  department_of_state.14.t: "Spojené státy navrhují iniciativu pro těžbu" # todo: NEW TRANSLATION
  department_of_state.14.d: "Spojené státy nabízejí těžit zdroje v relativně zdrojově chudé oblasti naší země. Tvrdí, že pokryjí veškeré provozní náklady a že co zůstane po 10 letech, bude naše." # todo: NEW TRANSLATION
  department_of_state.14.a: "Pokračujte" # todo: NEW TRANSLATION
  department_of_state.14.b: "Ne" # todo: NEW TRANSLATION
  department_of_state.15.t: "[FROM.GetName] souhlasí s dohodou o těžbě" # todo: NEW TRANSLATION
  department_of_state.15.d: "[FROM.GetName] souhlasil s umožněním americkým těžařským firmám investovat do zchátralých regionů jejich země, aby se tam těžily vzácné kovy. Svolili naše podmínky, které stanovují, že si ponecháme cokoli nalezeného po 10 letech, poté práva na zdroje převedou na jejich vedení." # todo: NEW TRANSLATION
  department_of_state.15.a: "Dobře" # todo: NEW TRANSLATION
  department_of_state.16.t: "[FROM.GetName] odmítá dohodu o těžbě" # todo: NEW TRANSLATION
  department_of_state.16.d: "[FROM.GetName] odmítl podepsat smlouvy s americkými těžařskými firmami, čímž zhoršuje naši schopnost nastartovat jakékoli významné těžební operace v jejich zemi." # todo: NEW TRANSLATION
  department_of_state.16.a: "Nešťastné" # todo: NEW TRANSLATION
  department_of_state.17.t: "Konec smlouvy" # todo: NEW TRANSLATION
  department_of_state.17.d: "Naše smlouva se Spojenými státy vyprší dnes o půlnoci a kontrola nad všemi zdroji vytěženými Spojenými státy bude převedena na naši vládu." # todo: NEW TRANSLATION
  department_of_state.17.a: "Dobře" # todo: NEW TRANSLATION
  department_of_state.18.t: "Konec smlouvy" # todo: NEW TRANSLATION
  department_of_state.18.d: "Naše smlouva s [FROM.GetName] končí o půlnoci a vyžaduje, abychom ve regionech, ve kterých jsme provozovali těžební operace, vrátili veškerá práva k surovinám [FROM.GetName]." # todo: NEW TRANSLATION
  department_of_state.18.a: "Dobře" # todo: NEW TRANSLATION
  department_of_state.19.t: "Spojené státy nabízejí podporu naší zemi pro obnovení ztracených území" # todo: NEW TRANSLATION
  department_of_state.19.d: "Spojené státy podpořily naše nároky na Abcházii a Jižní Osetii a vyzývají nás, abychom 'učinili rozhodný krok proti těm, kteří uškodili gruzínskému státu'. Spojené státy uvedly, že jsou ochotny podpořit naše ozbrojené síly a dokonce vyzvat NATO k intervenci, pokud by Rusko na nás vojensky zaútočilo. Nabízejí nám poskytnout velké množství zbraní a munice k dosažení našich cílů." # todo: NEW TRANSLATION
  department_of_state.19.a: "Spojené státy, to jsi dokázal znovu, jdeme na to." # todo: NEW TRANSLATION
  department_of_state.19.b: "Ne, Američané jsou nespolehliví" # todo: NEW TRANSLATION
  department_of_state.20.t: "Zahájení operací" # todo: NEW TRANSLATION
  department_of_state.20.d: "Nastal čas provést naše plány proti oblastem separatistům a znovu získat to, co nám právem patří." # todo: NEW TRANSLATION
  department_of_state.20.a: "Vpřed" # todo: NEW TRANSLATION
  department_of_state.21.t: "Gruzie útočí na sever" # todo: NEW TRANSLATION
  department_of_state.21.d: "Gruzie zahájila sérii útoků na území, která považuje za ‚separatistická‘, a vyzývá svou armádu k masové mobilizaci. Tyto útoky představují přímou hrozbu pro náš vliv v Kavkazu, neboť otevírají dveře dalšímu západnímu vykořisťování. Pokud nic neuděláme, hrozí nám, že budeme vypadat slabě. Pokud zasáhneme, můžeme být v rozporu se zbytkem Západu." # todo: NEW TRANSLATION
  department_of_state.21.a: "K čertu s Gruzínci!" # todo: NEW TRANSLATION
  department_of_state.21.b: "Není to náš problém" # todo: NEW TRANSLATION
  department_of_state.22.t: "Rusko reaguje na gruzínské útoky" # todo: NEW TRANSLATION
  department_of_state.22.d: "Ruská vláda se rozhodla reagovat na nejnovější sérii útoků Gruzie na severní území. Prohlásili, že ‚gruzínský stát vybočil ze své linie‘ a že tento krok představuje přímé ohrožení existence ruského státu. Naše gruzínské spojence jsme slíbili pomocnou ruku, pokud by Rusko zasáhlo, a teď je ten čas." # todo: NEW TRANSLATION
  department_of_state.22.a: "Požadovat svolání summitu NATO" # todo: NEW TRANSLATION
  department_of_state.22.b: "Změnili jsme názor" # todo: NEW TRANSLATION
  department_of_state.23.t: "Spojené státy žádají naši podporu" # todo: NEW TRANSLATION
  department_of_state.23.d: "Gruzie vstoupila do konfliktu s Ruskem, a zdá se, že bez zahraniční pomoci by toho mnoho nezvládla. Spojené státy vyzývají NATO, aby Gruzii poslalo dobrovolníky a zbraně, které jí pomohou dosáhnout operačních cílů." # todo: NEW TRANSLATION
  department_of_state.23.a: "Jsme na cestě" # todo: NEW TRANSLATION
  department_of_state.23.b: "Tohle není náš konflikt" # todo: NEW TRANSLATION
  department_of_state.24.t: "Konference NATO o Gruzii" # todo: NEW TRANSLATION
  department_of_state.24.d: "V reakci na Gruzii vstupující do plnohodnotného konfliktu s Ruskem svolala NATO mimořádnou konferenci, aby posoudila situaci a koordinovala reakci. Gruzíjské síly bojují o udržení pozic; Spojené státy vyzývají členské státy, aby Gruzii poskytly vojenskou pomoc, dobrovolníky a dodávky zbraní. Kritika ze strany ruských politiků proudí, protože krok vnímají jako přímé ohrožení jejich existence. Región je nadále napjatý a situace se vyvíjí; nikdo neví, jak to skončí." # todo: NEW TRANSLATION
  department_of_state.24.a: "Gruzie má právo bránit své zájmy!" # todo: NEW TRANSLATION
  department_of_state.24.b: "Další oběť západního imperialismu" # todo: NEW TRANSLATION
  department_of_state.25.t: "Spojené státy nás opouštějí!" # todo: NEW TRANSLATION
  department_of_state.25.d: "Ve rychlém a neočekávaném kroku nás Spojené státy zradily a porušily svůj slib. Tvrdí, že kvůli ‚námitkám kongresu‘ nejsou schopny nám adekvátně poskytnout podporu, kterou potřebujeme k vítězství v konfliktu." # todo: NEW TRANSLATION
  department_of_state.25.a: "Ti parchanti" # todo: NEW TRANSLATION
  department_of_state.26.t: "Gruzie zahajuje operace" # todo: NEW TRANSLATION
  department_of_state.26.d: "Nastal čas Gruzii splnit to, co jsme jí slíbili, a poslat jí ozbrojenou podporu, která je nutná k zvládnutí hrozby." # todo: NEW TRANSLATION
  department_of_state.26.a: "Dobře" # todo: NEW TRANSLATION
  department_of_state.27.t: "Gruzie odmítá naši žádost" # todo: NEW TRANSLATION
  department_of_state.27.d: "Gruzievská vláda se zdá být lhostejná k zahájení konfliktu se svými sousedy, i kvůli znovuzjednocení své vlasti. Zatím to vypadá, že chtějí navázat bližší vztahy s Ruskem spíše než se Západem." # todo: NEW TRANSLATION
  department_of_state.27.a: "Dobře" # todo: NEW TRANSLATION
  department_of_state.28.t: "Spojené státy nabízejí projekt SHORAD" # todo: NEW TRANSLATION
  department_of_state.28.d: "Vláda Spojených států navrhla, že pokryje náklady na celonárodní projekt SHORAD pro všechny členy NATO. Ačkoliv smlouva obsahuje určité podmínky, vyžadující, aby místa SHORAD byly provozovány americkým personálem, nabídnou i nadále úroveň ochrany, kterou se nedá srovnat s žádnou jinou protiletadlovou obranou na světě." # todo: NEW TRANSLATION
  department_of_state.28.a: "Kde to podepíšeme?" # todo: NEW TRANSLATION
  department_of_state.28.b: "Ne, odmítáme tuto hrozbu naší nezávislosti!" # todo: NEW TRANSLATION
  department_of_state.29.t: "Běloruští disidenti obsadí vládní budovy" # todo: NEW TRANSLATION
  department_of_state.29.d: "Dnes kolem 9:34 ráno desítky běloruských disidentů ozbrojených jen malými zbraněmi vklouzly do několika vládních budov a obsadily je. Běloruská armáda a policejní složky tomu příliš nezabránily. Brzy nato disidenti vysílali prohlášení ze státní televizní sítě, v němž oznámili pád ‚vlády zkorumpovaných‘. Ruská vláda dosud k situaci oficiálně nekomentovala, avšak v současnosti se zdá, že celý svět byl tímto náhlým vývojem překvapen. Existují ti, kteří ukazují prstem na vládu Spojených států za to, že plánují proti běloruské vládě, ale Washington zatím žádný komentář neuvedl." # todo: NEW TRANSLATION
  department_of_state.29.a: "Znovu vane vítr změn" # todo: NEW TRANSLATION
  department_of_state.30.t: "Ve Bělorusku se ozývají výstřely" # todo: NEW TRANSLATION
  department_of_state.30.d: "Obyvatelé Minska a dalších měst po celém Bělorusku hlásili případy palby, pravděpodobně mezi běloruskými rebely a vládními silami. K tomu organizovaní běloruští rebelové začali obsazovat několik vládních postů ve západních městech země a prohlásili regiony za ‚běloruské volné zóny‘. Rebelové tvrdí, že jejich cílem je jen svržení [BLR.GetLeader]ova režimu. Předpokládá se, že rebelové byli ozbrojeni, financováni a vycvičeni Spojenými státy. Kreml prohlásil, že bude spolupracovat s běloruskou vládou na zastavení invaze do ‚běloruského a ruského suverénního území‘. Následně po ruských vyjádřeních [USA.GetLeader] slíbil podporu běloruským rebelům a vyzval několik členských států NATO, aby pomohly rebelům." # todo: NEW TRANSLATION
  department_of_state.30.a: "Další stát se rozpadá" # todo: NEW TRANSLATION
  department_of_state.31.t: "Bělorusko padá západním silám" # todo: NEW TRANSLATION
  department_of_state.31.d: "Zdá se, že američtí síly, kteří stáli za chaos v Bělorusku, uspěli, a nyní se nacházejí na naší hranici. Tato změna vedení znepokojila několik skupin a klík v našem státě, obávajících se, že Američané využijí Bělorusko jako odředovací základnu pro další agresi proti naší suverenitě. Musíme Západě ukázat, že se jich nebojíme, a musíme jednat rychle a rozhodně. Výsledek toho, zda budou odstrašeni, bude velmi záviset na tom, co uděláme dál." # todo: NEW TRANSLATION
  department_of_state.31.a: "Musíme rozšířit naši vlastní alianci!" # todo: NEW TRANSLATION
  department_of_state.31.b: "Musíme odvetit na stejné úrovni!" # todo: NEW TRANSLATION
  department_of_state.31.c: "Co má vůbec smysl dělat?" # todo: NEW TRANSLATION
  department_of_state.32.t: "Rusko nás zve do své aliance" # todo: NEW TRANSLATION
  department_of_state.32.d: "Ruská vláda nás pozvala do své aliance, s odůvodněním, že nedávná agrese Západu může ohrozit náš stát." # todo: NEW TRANSLATION
  department_of_state.32.a: "Kde to podepíšeme?" # todo: NEW TRANSLATION
  department_of_state.32.b: "Rusko, jsme vašimi spojenci, ale nejsme hlupáci!" # todo: NEW TRANSLATION
  department_of_state.33.t: "Srbsko odmítlo pozvání" # todo: NEW TRANSLATION
  department_of_state.33.d: "Srbsko odmítlo naše pozvání do aliance a prohlásilo, že by její přijetí jen dále zhoršilo mezinárodní napětí." # todo: NEW TRANSLATION
  department_of_state.33.a: "Dobře" # todo: NEW TRANSLATION
  department_of_state.34.t: "Rusko zahajuje plnohodnotný útok na Baltské státy" # todo: NEW TRANSLATION
  department_of_state.34.d: "Ruská vláda zahájila plnohodnotný útok na státy v Pobaltí, tento krok je považován za odvetu za nedávný vývoj v Bělorusku. Zatím není jasné, zda NATO zareaguje plnou odezvou, ale několik členů NATO uvedlo, že jsou připraveni Baltské státy vyzbrojit, aby pomohly v boji proti Rusku. [SOV.GetLeader] ve televizním projevu uvedl, že tento krok má 'chránit ruskou národní suverenitu' a 'bojovat proti západnímu imperialismu' v baltské oblasti. Invaze rychle vyvolává mezinárodní odsouzení po celém světě a vyvolává obavy, že světová válka je na obzoru." # todo: NEW TRANSLATION
  department_of_state.34.a: "Svět je znovu na hraně" # todo: NEW TRANSLATION
  department_of_state.35.t: "Kolaps státní autority na Sibiři" # todo: NEW TRANSLATION
  department_of_state.35.d: "Východní Sibiř, region dříve tvrdě střežený ruským státem, je nyní zranitelný vůči zahraničnímu vykořisťování na úroveň, kterou jsme dosud neviděli. Několik západních států zahájilo proces uznání tohoto nově vzniklého ‚státu‘ a vyzývá ostatní nezávislé národy, aby následovaly. Ve jménu národní bezpečnosti a ochrany našich slavnostních hranic musíme přijmout preventivní opatření, abychom zabránili západnímu tlaku na naše hranice." # todo: NEW TRANSLATION
  department_of_state.35.a: "Vstoupit do Sibiře a ustanovit pořádek" # todo: NEW TRANSLATION
  department_of_state.35.b: "Lepší je zůstat stranou" # todo: NEW TRANSLATION
  department_of_state.36.t: "Čína se chystá obsadit Východní Sibiř" # todo: NEW TRANSLATION
  department_of_state.36.d: "Čínská vláda veřejně prohlásila, že Východní Sibiř je domovským územím Číny a čínského lidu. [CHI.GetLeader] uvedl své záměry přesunout jednotky do regionu s cílem 'zajistit mír a stabilitu' ve bývalém ruském regionu. Zatímco na povrchu se zdá, že Čínská vláda činí tento krok z opatrnosti, odborníci ho označují za krok k rozšíření globální ekonomické moci Číny. Sibiř je region plný ropy a nerostných zdrojů, což z něj dělá ideální loviště pro čínské firmy a investory. Tento krok rychle vyvolává odsouzení ze západních států a v blízké době se očekává konference k tomuto tématu." # todo: NEW TRANSLATION
  department_of_state.36.a: "Čína sklízí kořist války" # todo: NEW TRANSLATION
  department_of_state.37.t: "Národní bezpečnost ohrožena po čínských útocích" # todo: NEW TRANSLATION
  department_of_state.37.d: "Po čínském převzetí bývalé ruské Sibiře se geopolitika regionu značně změnila. Zatímco dříve sklidili plody vítězství, naši spojenci v NATO nyní panikaří, protože Číňané by mohli svůj vliv dále na západ rozšířit. Objevují se výzvy k trvalému řešení tohoto rostoucího problému.." # todo: NEW TRANSLATION
  department_of_state.37.a: "Svolat mimořádný summit" # todo: NEW TRANSLATION
  department_of_state.37.b: "Není třeba, Číňané nemají v úmyslu škodit" # todo: NEW TRANSLATION
  department_of_state.38.t: "" # todo: NEW TRANSLATION
  department_of_state.38.d: "" # todo: NEW TRANSLATION
  department_of_state.38.a: "" # todo: NEW TRANSLATION
  department_of_state.3800.t: "" # todo: NEW TRANSLATION
  department_of_state.3800.d: "" # todo: NEW TRANSLATION
  department_of_state.3800.a: "" # todo: NEW TRANSLATION
  department_of_state.3801.t: "" # todo: NEW TRANSLATION

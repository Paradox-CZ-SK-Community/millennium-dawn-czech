 USA_use_huac: "Využít Výbor pro soudnictví Sněmovny" # todo: NEW TRANSLATION
 USA_use_huac_desc: "§YVýbor pro soudnictví Sněmovny§! dohlíží na administrativu, federální orgány činné v trestním řízení a federální soudy. Je však také odpovědný za stíhání neamerických aktivit a pročišťování neloajálních prvků." # todo: NEW TRANSLATION

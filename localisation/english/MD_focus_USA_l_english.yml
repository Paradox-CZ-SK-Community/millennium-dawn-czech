 american_militarism_desc: "Spojené státy jsou zdaleka nejlépe financovanou vojenskou silou (až 40 % světových vojenských výdajů) a americká společnost uctívá armádu a její veterány. S novou érou však přicházejí nové problémy: dostupné populace se postupně stávají méně ochotnými uvažovat o vojenské službě. Jen čas ukáže, zda Ministerstvo obrany dokáže zastavit tento úbytek zájmu o službu." # todo: NEW TRANSLATION
 political_establishment: "Politický establishment" # todo: NEW TRANSLATION
 political_establishment_desc: "Spojené státy jsou politickým duopolem od prvních voleb po odchodu George Washingtona z prezidentského úřadu. Ačkoli mnozí by chtěli jiné možnosti, stalo se součástí americké kultury, že stávající duopol je ta jediná správná volba — samozřejmě s odlišnými pohledy. I když v zemi panuje stabilita a pořádek, je otázkou, zda tyto iluze nejsou spíše výsledkem pravdy, nebo spolupodílu a apatie vůči změně. S příchodem nového tisíciletí přicházejí nové problémy a bude to zkouška schopností moderního duopolu udržet pořádek, o který se otcové země tak tvrdě starali." # todo: NEW TRANSLATION

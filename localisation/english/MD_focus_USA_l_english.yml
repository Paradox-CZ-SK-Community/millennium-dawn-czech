 USA_statehood_for_puerto_rico_desc: "§YPuerto Rico§! je územím §Y[USA.GetNamewithFlag]§! od roku 1898. Mělo mnoho referend o připojení k Unii. Je čas představit tento nový stát Unii." # todo: NEW TRANSLATION
 USA_statehood_for_guam: "Udělte Guamu status státu" # todo: NEW TRANSLATION

 USA_focus_2008_policing_initiatives_desc: "S novými policejními programy budeme schopni zlepšit zapojení komunit a zastavit růst hlavních kriminálních ohnisek a potlačit další." # todo: NEW TRANSLATION
 USA_focus_2008_military_industry: "Vojensko‑průmyslový komplex" # todo: NEW TRANSLATION
 USA_focus_2008_military_industry_desc: "Rozšíření a obnova klíčových vojenských kontraktů umožní lepší vybavení ozbrojených sil a sníží logistické nedostatky." # todo: NEW TRANSLATION
 USA_focus_2008_military_budget: "Zvýšení vojenského rozpočtu" # todo: NEW TRANSLATION

  department_of_state.3801.a: "" # todo: NEW TRANSLATION
  department_of_state.39.t: "RUSFOR" # todo: NEW TRANSLATION
  department_of_state.39.d: "Naši spojenci z NATO nás vyzývají, abychom se vzdali nároků na jakékoli bývalé ruské území v naději na vytvoření nové, znovuzrozené a pro-NATO Ruska. Z dlouhodobého hlediska by bylo pro nás výhodnější jít cestou spolupráce." # todo: NEW TRANSLATION
  department_of_state.39.a: "Nechte RUSFOR převzít kontrolu" # todo: NEW TRANSLATION
  department_of_state.39.b: "Ne" # todo: NEW TRANSLATION
  department_of_state.40.t: "NATO svolává mimořádný summit" # todo: NEW TRANSLATION
  department_of_state.40.d: "Vedoucí představitelé NATO se dnes ráno sešli na mimořádném summitu, jehož hlavním tématem je budoucnost ruského národa. Po drtivé porážce ruských sil ze strany sil NATO se ruská centrální autorita zhroutila a mnoho bývalých provincií se osamostatnilo jako nezávislé státy. Bez váhání Čínská vláda zvolila využít moci vakua, které po Rusku zbylo, a obsadila části Východní Sibiře a prohlásila Východní Sibiř jako zvláštní správní oblast (S.A.R.). Několik vůdců NATO, včetně generálního tajemníka, nyní tvrdí, že bude zřízena ruská jednotka NATO (RUSFOR) se sjednoceným centrálním velením v Petrohradu." # todo: NEW TRANSLATION
  department_of_state.40.a: "Stane se Rusko neúspěšným státem?" # todo: NEW TRANSLATION
  department_of_state.41.t: "NATO zřizuje RUSFOR" # todo: NEW TRANSLATION
  department_of_state.41.d: "Poté, co byl na začátku minulého týdne uspořádán mimořádný summit NATO, byla pověřena komise vytvořením nezbytných podkladů pro přechodnou ruskou vládu. V důsledku toho byla mise RUSFOR zřízena a oblast obnovení NATO byla zřízena v částech bývalého západního Ruska. Ačkoliv původně šlo o udržení roztříštěného a neloajálního zbytku Ruska, čínská agrese přiměla vedení NATO přehodnotit svůj postoj. Několik států odevzdává své okupované zóny ve prospěch zóny obnovení NATO a jsou připravovány plány na integraci Ruska do aliance a na zřízení civilního vedení země." # todo: NEW TRANSLATION
  department_of_state.41.a: "Už jsem o tom slyšel." # todo: NEW TRANSLATION
  department_of_state.45.t: "Mezinárodní tlak roste" # todo: NEW TRANSLATION
  department_of_state.45.d: "Mezinárodní tlak na nás kvůli naší kontrole nad ruským územím roste. Pokud odmítneme se vzdát nároků, mohou nám být uvaleny sankce, a pokud budeme spolupracovat, můžeme získat něco lepšího než některé problematické země výměnou.." # todo: NEW TRANSLATION
  department_of_state.45.a: "Opustíme naše nároky" # todo: NEW TRANSLATION
  department_of_state.45.b: "Nikdy!" # todo: NEW TRANSLATION
  department_of_state.47.t: "NATO pořádá Kaliningradskou konferenci" # todo: NEW TRANSLATION
  department_of_state.47.d: "Po porážce ruských sil ze strany vojsk NATO se Kaliningradská konference koná v čele vítězů, které někteří začali označovat jako 'World War III', aby rozhodli o budoucnosti nové Ruska. Několik hlav států je přítomno, včetně států mimo NATO, aby se rozhodlo, jaký bude nejlepší postup v budoucnu. Současný návrh na stole je vytvoření přechodné vlády v srdci západního Ruska a udělení nezávislosti několika východních a jižních států v Rusku." # todo: NEW TRANSLATION
  department_of_state.47.a: "Rusko leží na stole, ne jako národ, ale jako kořist" # todo: NEW TRANSLATION
  department_of_state.48.t: "Nová éra ruského vedení" # todo: NEW TRANSLATION
  department_of_state.48.d: "Přišel čas, abychom uvedli do úřadu ruského vůdce, Alexeje Navalného. Jako náš jediný a nejlepší výběr slíbil Navalny vést Rusko k jasnějšímu, demokratickému a inkluzivnímu státu." # todo: NEW TRANSLATION
  department_of_state.48.a: "Vítejte, Navalny" # todo: NEW TRANSLATION
  department_of_state.49.t: "[FROM.GetName] obrací se s žádostí" # todo: NEW TRANSLATION
  department_of_state.49.d: "Spojené státy nás oslovily s velmi zajímavou žádostí. Navrhují, abychom vytvořili formální alianci v Pacifiku, podobně jako NATO. Oslovili nás jako potenciálního vůdce této frakce a žádají nás, abychom připravili nezbytné dokumenty a základy pro alianci, která má čelit rostoucímu vlivu Číny v regionu. Požádali také, abychom pozvali Tchaj-wan a Jižní Koreu jako první členy této frakce." # todo: NEW TRANSLATION
  department_of_state.49.a: "Přijmeme" # todo: NEW TRANSLATION
  department_of_state.49.b: "Ne, nemůžeme čelit Číně" # todo: NEW TRANSLATION
  department_of_state.50.t: "Japonsko nám předkládá nabídku" # todo: NEW TRANSLATION
  department_of_state.50.d: "Japonská vláda nám nabídla naše vlastní místo a bezpečnostní pozici v nově vzniklé EAST alianci. Tvrdí, že aliance posílí bezpečnost východní Asie a udrží čínskou expanzi na uzdě. Připojení k frakci by nám mohlo dát náskok nad našimi rivaly, ale také by nás mohlo přímo postavit do jejich hledáčku." # todo: NEW TRANSLATION
  department_of_state.50.a: "Připojíme se" # todo: NEW TRANSLATION
  department_of_state.50.b: "To zní příliš riskantně" # todo: NEW TRANSLATION
  department_of_state.51.t: "Japonsko oznamuje vznik EAST" # todo: NEW TRANSLATION
  department_of_state.51.d: "Po intenzivním kole lobbyingu amerických politiků se japonská vláda dříve tento týden podvolila požadavkům USA a oznámila, že vytvoří frakci podobnou NATO. Aliance je označována jako 'EAST' – 'East Asian Security Treaty' a už bývá nazývána NATO Asie. Frakce bude usilovat o vytvoření bezpečnostního pásu kolem Číny a zpomalení jejího rostoucího vlivu. Ačkoliv Japonsko a Spojené státy popřely zřejmou hrozbu, kterou by tato frakce mohla Číně představovat, bylo hlášeno, že čínští úředníci již připravují reakci na tento krok." # todo: NEW TRANSLATION
  department_of_state.51.a: "Nový blok vzniká" # todo: NEW TRANSLATION
  department_of_state.51.b: "Západní dekadence pohltí další kout světa." # todo: NEW TRANSLATION
  department_of_state.52.t: "Spojené státy poskytují zpravodajské informace a pomoc proti Íránu" # todo: NEW TRANSLATION
  department_of_state.52.d: "Spojené státy nám nabídly přístup k zpravodajským informacím, které by nám mohly pomoci čelit rostoucí hrozbě Íránu. Pokud to přijmeme, získáme výhodu nad Íránci a USA by získala vliv nad naší zemí." # todo: NEW TRANSLATION
  department_of_state.52.a: "Dobře" # todo: NEW TRANSLATION
  department_of_state.52.b: "Ne" # todo: NEW TRANSLATION
  department_of_state.53.t: "[FROM.GetName] přijímá naši nabídku" # todo: NEW TRANSLATION
  department_of_state.53.d: "[FROM.GetName] se rozhodl přijmout naši nabídku a již začal využívat nabízené zdroje." # todo: NEW TRANSLATION
  department_of_state.53.a: "Přátelství s Amerikou se vyplácí." # todo: NEW TRANSLATION
  department_of_state.54.t: "[FROM.GetName] odmítá naši nabídku" # todo: NEW TRANSLATION
  department_of_state.54.d: "[FROM.GetName] se rozhodl, že je v jeho nejlepším zájmu odmítnout zdroje, které jsme mu byli ochotni poskytnout." # todo: NEW TRANSLATION
  department_of_state.54.a: "To je jejich ztráta" # todo: NEW TRANSLATION
  department_of_state.55.t: "Spojené státy nás vyzývají k akci proti Transnistrii" # todo: NEW TRANSLATION
  department_of_state.55.d: "Spojené státy nás vyzývají k okamžité akci na rozpuštění jakýchkoliv představ o Transnistrii jako samostatném státě a k zahájení plného útoku proti Transnistrským obranným pozicím najednou. Uvádějí, že pokud v této věci prodlení, může být již pozdě na cokoli v budoucnu. Také uvádějí, že v případě potřeby poskytnou materiální a personální podporu." # todo: NEW TRANSLATION
  department_of_state.55.a: "Připravte ozbrojené síly" # todo: NEW TRANSLATION
  department_of_state.55.b: "Tohle je příliš rizikový krok" # todo: NEW TRANSLATION
  department_of_state.56.t: "Moldavsko postupuje na Transnistrii" # todo: NEW TRANSLATION
  department_of_state.56.d: "Moldavská vláda učinila moudré rozhodnutí následovat naši radu a vyhlásit plný útok na transnistrské separatisty. Tento krok může rozzuřit Moskvu, ale zároveň je výrazně oslabí." # todo: NEW TRANSLATION
  department_of_state.56.a: "Dobré" # todo: NEW TRANSLATION
  department_of_state.57.t: "Moldavsko se rozhodlo nejít podle našeho doporučení" # todo: NEW TRANSLATION
  department_of_state.57.d: "Moldavská vláda se rozhodla, že vzhledem k současným okolnostem nebude moci zahájit útok proti Transnistrii. Uvádí, že tento krok je příliš riskantní a vláda ho nepovažuje za prioritu." # todo: NEW TRANSLATION
  department_of_state.57.a: "Dobře" # todo: NEW TRANSLATION
  department_of_state.58.t: "Moldavsko se připravuje na eliminaci transnistrských separatistů" # todo: NEW TRANSLATION
  department_of_state.58.d: "Moldavské ozbrojené síly dnes oznámily, že zahájí operace proti separatistům z Transnistrie na východě. Tento krok je šokující, protože Transnistrie je známým satelitním státem Moskvy. Kreml se k útokům zatím nevyjádřil, ale očekává se, že ruské síly budou Transnistrii podporovat. Existuje mnoho spekulací, že americký tlak a zapojení mohly k těmto útokům vést, neboť několik zdrojů z Moldavska uvedlo, že o rozhodnutí nebyli nijak informováni." # todo: NEW TRANSLATION
  department_of_state.58.a: "Bude Moldavsko opět sjednoceno?" # todo: NEW TRANSLATION
  department_of_state.58.b: "Západ pokračuje ve své expanzi" # todo: NEW TRANSLATION
  department_of_state.59.t: "Spojené státy vydaly varování" # todo: NEW TRANSLATION
  department_of_state.59.d: "Spojené státy vydaly varování ohledně našeho jaderného programu. Uvedly, že pokud v následujících letech neprobudeme žádné kroky k demontáži našeho programu, nebudou mít na výběr než jednat. Ačkoliv je těžké předpovědět, zda Američané skutečně jednají, je jisté, že udělají vše, co mají k dispozici, aby nám ztížili postup." # todo: NEW TRANSLATION
  department_of_state.59.a: "Dobře, uvidíme, co s tím." # todo: NEW TRANSLATION

  USA_foreign_event.7.d: "Američané k nám přišli s zvědavou nabídkou. Výměnou za jednorázovou platbu a rozvoj domácího ropného průmyslu za pomoc proti iráckým postupům. Háček je v tom, že by produkt byl dodáván výhradně USA až do později určeného data."

  USA_recomission_ships_TT: "§GZnovuzavádí§! následující §Hbitevní lodě§!:\n- §CUSS New Jersey§!\n- §CUSS Missouri§!\n§BPort: San Francisco§!"
  USA_delete_iowa_class_TT: "§RVyřadí§! jakoukoli §Htřídu Iowa§!! bitevní loď"
  USA_keep_iowa_class_TT: "Bude pokračovat v §Hudržování§! jakékoli zbývající §Htřídy Iowa§! bitevní lodi"
  USA_unlock_f35_decision_TT: "£decision_icon_small §YOdemkne§! rozhodnutí programu F-35 §Y!"
  USA_removed_from_F35_TT: "§RBudeme vyloučeni z programu F-35 a všechny objednávky budou zrušeny§!\n\nMůže k vyloučení dojít z jednoho nebo více z následujících důvodů:\n- Cizí stát nepřátelský vůči Spojeným státům má na nás 20% nebo více vlivu\n- Už nejsme hlavním spojencem mimo NATO, ani součástí NATO (pokud jsme byli)\n- Jsme předmětem útoku od státu nepřátelského vůči Spojeným státům\n§C Můžeme požádat znovu a potenciálně být přijati, pokud tyto problémy vyřešíme§!"
  USA_reasons_for_denial_TT: "Může nám být zamítnuto z jednoho nebo více z následujících důvodů:\n- Cizí stát nepřátelský vůči Spojeným státům má na nás 20% nebo více vlivu\n- Už nejsme hlavním spojencem mimo NATO, ani součástí NATO (pokud jsme byli)\n- Jsme předmětem útoku od státu nepřátelského vůči Spojeným státům\n§C Můžeme požádat znovu a potenciálně být přijati, pokud tyto problémy vyřešíme§!"

  USA_foreign_event.13.d: "Střední východ není velkou starostí, protože naše domácí zásoby a investice v jiných oblastech nás doplňují, nicméně to neznamená, že bychom měli zůstat lhostejní. Dejteme našim obranným dodavatelům práci, ano?"

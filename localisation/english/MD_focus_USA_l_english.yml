l_english:
  united_states_focus: "Strom zaměření Spojených států" # todo: NEW TRANSLATION
  USA_focus_ending_clintonomics: "Závěrečné etapy Clintonomiky" # todo: NEW TRANSLATION
  USA_focus_ending_clintonomics_desc: "Nadcházející měsíce vlády jsou tady, a proto bychom měli začít připravovat na nadcházející volby." # todo: NEW TRANSLATION
  USA_focus_enjoy_surplus: "Užívání pokračujícího přebytku" # todo: NEW TRANSLATION
  USA_focus_enjoy_surplus_desc: "Rozpočet je v plusu a nyní můžeme sledovat, jak peníze proudí." # todo: NEW TRANSLATION
  USA_focus_rise_internet: "Vzestup internetu" # todo: NEW TRANSLATION
  USA_focus_rise_internet_desc: "Zrození nového věku je před námi, a proto musíme přijmout nejnovější formy technologií a zůstat o krok napřed." # todo: NEW TRANSLATION
  USA_focus_limited_indust_expansion: "Omezená průmyslová expanze" # todo: NEW TRANSLATION
  USA_focus_limited_indust_expansion_desc: "Administrace ještě nekončí; proto musíme zanechat stopu a cílit na hospodářský růst v srdci dělnické třídy, tedy v Rust Belt." # todo: NEW TRANSLATION
  USA_focus_late_renew_investments: "Pozdní investice do obnovitelných zdrojů" # todo: NEW TRANSLATION
  USA_focus_late_renew_investments_desc: "Obavy z minulosti a vyčerpávání fosilních paliv jsou důvodem k obavám; nesmíme být příliš závislí na jen jednom typu energie; budeme se muset přizpůsobit měnícímu se světu, až přijde čas." # todo: NEW TRANSLATION
  USA_focus_43rd_administration: "Příprava na 43. administrativu" # todo: NEW TRANSLATION
  USA_focus_43rd_administration_desc: "Nastal čas opustit úřad, ale strana může ještě vyhrát, a tak musíme směřovat poslední týdny k nadějnému zajištění dalšího volebního období s naší stranou u kormidla." # todo: NEW TRANSLATION
  USA_focus_2000_democrats: "Vítězství Demokratů 2000" # todo: NEW TRANSLATION
  USA_focus_2000_democrats_desc: "Odhodláním jsme zvítěili nad našimi republikánskými protivníky." # todo: NEW TRANSLATION
  USA_focus_early_green_energy_invest: "Rané investice do zelené energie" # todo: NEW TRANSLATION
  USA_focus_early_green_energy_invest_desc: "Musíme hledět do budoucnosti naší země; obnovitelná energie roste a musíme zajistit, aby se tento trend udržel." # todo: NEW TRANSLATION
  USA_focus_inc_health_spending: "Zvýšené výdaje na zdravotní péči" # todo: NEW TRANSLATION
  USA_focus_inc_health_spending_desc: "Přerozdělením rozpočtu na zdravotní péči můžeme pomoci udržet a rozšířit naši populaci a rozšířit domácí trhy/ spotřebu; doufáme, že to vydrží i během republikánské administrace, a obecně v budoucnosti." # todo: NEW TRANSLATION
  USA_focus_new_millennia_tax_reforms: "Nové daňové reformy milénia" # todo: NEW TRANSLATION
  USA_focus_new_millennia_tax_reforms_desc: "Nejnovější daňové reformy, které plánujeme, zvýší hospodářský růst tím, že je přesměrujeme na automatizaci a stavební projekty k rozvoji ekonomiky." # todo: NEW TRANSLATION
  USA_focus_2000_targeted_regulations: "Cílené regulace" # todo: NEW TRANSLATION
  USA_focus_2000_targeted_regulations_desc: "Cílením na více urbanizované státy můžeme rozšířit ekonomické sektory tam, což by mělo posílit naši ekonomiku jako celek." # todo: NEW TRANSLATION
  USA_focus_social_security_improvements: "Vylepšení sociálního zabezpečení" # todo: NEW TRANSLATION
  USA_focus_social_security_improvements_desc: "Přealokováním rozpočtu na sociální zabezpečení můžeme udržet a rozšířit naši populaci a expandovat domácí trhy/spotřebu; doufáme, že to vydrží i během republikánské administrace, a v budoucnu obecně." # todo: NEW TRANSLATION
  USA_focus_green_reg_commission: "Zelená regulační komise" # todo: NEW TRANSLATION
  USA_focus_green_reg_commission_desc: "Zřízení zelené regulační komise umožní upřednostňovat environmentální dopad budoucích stavebních projektů, ale může to snížit stavební efektivitu; nicméně musíme začít chránit planetu a zdraví našich lidí." # todo: NEW TRANSLATION
  USA_focus_2000_trade_agreements: "Přátelské obchodní dohody" # todo: NEW TRANSLATION
  USA_focus_2000_trade_agreements_desc: "Jednáním a férovými obchodními dohodami rozšíříme náš vliv v obchodu nad sousedy s nadějí na zajištění trhů v Severní Americe." # todo: NEW TRANSLATION
  USA_focus_2000_republicans: "Vítězství Republikánů 2000" # todo: NEW TRANSLATION
  USA_focus_2000_republicans_desc: "Důsledností jsme zvítězili nad našimi demokratickými protivníky." # todo: NEW TRANSLATION
  USA_focus_early_admin_dereg: "Raná deregulační politika administrace" # todo: NEW TRANSLATION
  USA_focus_early_admin_dereg_desc: "Předchozí administrativa brzdila hospodářský růst; zrušením některých byrokratických překážek mohou některé státy rychleji rozvíjet své ekonomiky." # todo: NEW TRANSLATION
  USA_focus_2000_increase_military: "Zvýšené vojenské výdaje" # todo: NEW TRANSLATION
  USA_focus_2000_increase_military_desc: "Svět je neustále se měnící místo; musíme udržet naši vojenskou zdatnost, pokud chceme zůstat globální supervelmocí." # todo: NEW TRANSLATION
  USA_focus_2001_tax_cuts: "Daňové škrty 2001" # todo: NEW TRANSLATION
  USA_focus_2001_tax_cuts_desc: "Lidé vědí, co potřebují; tyto daňové úlevy by jim měly pomoci naplnit jejich potřeby." # todo: NEW TRANSLATION
  USA_focus_2000_education_reforms: "Vzdělávací reformy 2000" # todo: NEW TRANSLATION
  USA_focus_2000_education_reforms_desc: "Děti jsou budoucností národa, a proto musíme začít reformovat školní systémy s nejnovějšími technologiemi." # todo: NEW TRANSLATION
  USA_focus_2000_limited_deregulation: "Omezené snahy o deregulační politiku" # todo: NEW TRANSLATION
  USA_focus_2000_limited_deregulation_desc: "Klíčová vládní legislativa zpomalila hospodářský růst; měli bychom ji zrušit, aby došlo k rychlejšímu rozvoji a produkci zboží a služeb." # todo: NEW TRANSLATION
  USA_focus_2000_reform_financial: "Reforma finančního sektoru" # todo: NEW TRANSLATION
  USA_focus_2000_reform_financial_desc: "Finanční sektor je největším tahounem HDP; proto bychom jej měli reformovat, aby umožnil jeho trvalý a výjimečný růst v samotném sektoru." # todo: NEW TRANSLATION
  USA_focus_2000_central_free_trade: "Středněamerická dohoda o volném obchodu" # todo: NEW TRANSLATION
  USA_focus_2000_central_free_trade_desc: "Monroeova doktrína musí být i nadále dodržována, ale musíme vyhledávat přátelštější vztahy s národy poblíž a kolem Panamského průplavu, pokud chceme zajistit politickou a ekonomickou dominanci na trzích Amerik." # todo: NEW TRANSLATION
  USA_focus_2004_democrats: "Vítězství Demokratů 2004" # todo: NEW TRANSLATION
  USA_focus_2004_democrats_desc: "Odhodláním jsme zvítěili nad našimi republikánskými protivníky." # todo: NEW TRANSLATION
  USA_focus_light_green_deal: "Světle zelená dohoda" # todo: NEW TRANSLATION
  USA_focus_light_green_deal_desc: "Světle zelená dohoda je naléhavě potřeba, než způsobíme ještě více škod na životním prostředí, než dosud." # todo: NEW TRANSLATION
  USA_focus_2004_education_investments: "Vzdělávací investice 2004" # todo: NEW TRANSLATION
  USA_focus_2004_education_investments_desc: "Investice do vzdělání jsou investicí do budoucnosti našich dětí, a proto musíme zajistit, aby budoucnost pro další generace byla zajištěna." # todo: NEW TRANSLATION
  USA_focus_2004_economic_crackdowns: "Ekonomické tvrdé zásahy" # todo: NEW TRANSLATION
  USA_focus_2004_economic_crackdowns_desc: "Korporace vykořisťují lidi, a proto musíme zavést přísné regulační politiky, které zabrání dalšímu rozvoji takových podniků." # todo: NEW TRANSLATION
  USA_focus_2004_social_security: "Rozšíření sociálního zabezpečení" # todo: NEW TRANSLATION
  USA_focus_2004_social_security_desc: "Naši lidé musí mít výhody důchodu. Současný stav programu sociálního zabezpečení je v chaotickém stavu. Prostřednictvím restrukturalizace a přealokace stávajících rozpočtů a zdrojů můžeme program učinit efektivnějším a méně nákladným pro průměrného daňového poplatníka." # todo: NEW TRANSLATION
  USA_focus_2004_federal_funding: "Federální iniciativy financování" # todo: NEW TRANSLATION
  USA_focus_2004_federal_funding_desc: "Musíme konkurovat světu v růstu HDP; proto musíme investovat do moderních motorů ekonomiky, kterými jsou kancelářské budovy a finanční trhy." # todo: NEW TRANSLATION
  USA_focus_2004_public_works: "Veřejné práce 2004" # todo: NEW TRANSLATION
  USA_focus_2004_public_works_desc: "Pomocí projektů veřejných prací můžeme vybudovat propojenou ekonomickou síť a podpořit lokální spotřebu a hospodářský růst." # todo: NEW TRANSLATION
  USA_focus_2007_tax_reform: "Daňová reforma 2007" # todo: NEW TRANSLATION
  USA_focus_2007_tax_reform_desc: "Tyto nové daně by měly pokrýt nové vládní iniciativy; koneckonců úkolem vlády je pomáhat svým lidem." # todo: NEW TRANSLATION
  USA_focus_2004_urbanization: "Národní urbanizace I" # todo: NEW TRANSLATION
  USA_focus_2004_urbanization_desc: "Generace se mění a ekonomika roste; vypadá to, že i národ jako celek roste." # todo: NEW TRANSLATION
  USA_focus_2004_republicans: "Vítězství Republikánů 2004" # todo: NEW TRANSLATION
  USA_focus_2004_republicans_desc: "Další období jsme vyhráli nad našimi demokratickými protivníky." # todo: NEW TRANSLATION
  USA_focus_2004_military_contracts: "Vojenské kontrakty 2004" # todo: NEW TRANSLATION
  USA_focus_2004_military_contracts_desc: "Aby byla naše armáda dobře zásobena, musíme usilovat o růst vojenských kontraktů, abychom vyhověli poptávce." # todo: NEW TRANSLATION
  USA_focus_2004_economic_deregulation: "Ekonomická deregulační politika 2004" # todo: NEW TRANSLATION
  USA_focus_2004_economic_deregulation_desc: "Abychom pokračovali v rozvoji, musíme dále deregulovat ekonomiku. Můžeme to dosáhnout útokem na jádrovou legislativu, která brání růstu podnikání a zakládání nových firem." # todo: NEW TRANSLATION
  USA_focus_2004_investments: "Podnikatelské investice" # todo: NEW TRANSLATION
  USA_focus_2004_investments_desc: "Omezené vládní investice do klíčových podniků podpoří HDP naší země a vytvoří více pracovních míst v důsledku stimulačních snah zaměřených na cílové ekonomické sektory." # todo: NEW TRANSLATION
  USA_focus_2004_healthcare: "Zdravotní reformy 2004" # todo: NEW TRANSLATION
  USA_focus_2004_healthcare_desc: "Zdravotnický systém je příliš zatížen regulacemi, které oslabují iniciativu a výzkum; proto musíme provést klíčové změny v celém systému." # todo: NEW TRANSLATION
  USA_focus_2004_less_red_Tape: "Méně byrokracie" # todo: NEW TRANSLATION
  USA_focus_2004_less_red_Tape_desc: "Cílené státy prostřednictvím svých regulačních komisí umožní rozvoj jejich ekonomik tím, že samy posoudí své potřeby a volný prostor pro výstavbu nových podniků atd." # todo: NEW TRANSLATION
  USA_focus_2004_budget_balancing: "Vyrovnání rozpočtu" # todo: NEW TRANSLATION
  USA_focus_2004_budget_balancing_desc: "Musíme najít způsoby, jak vyvážit náš rozpočet a minimalizovat deficit, aby ekonomika mohla plynule fungovat." # todo: NEW TRANSLATION
  USA_focus_2007_tax_cuts: "Daňové škrty 2007" # todo: NEW TRANSLATION
  USA_focus_2007_tax_cuts_desc: "Snížení daní je dobrým stimulem pro ekonomiku, poskytuje lidem motivaci kupovat zboží, spořit na osobní projekty a umožňuje firmám použít nadbytečný kapitál k rozšíření a tvorbě více pracovních míst." # todo: NEW TRANSLATION
  USA_focus_2008_democrats: "Vítězství Demokratů 2008" # todo: NEW TRANSLATION
  USA_focus_2008_democrats_desc: "K vítězům patříme; další volební období je zajištěno proti opozici." # todo: NEW TRANSLATION
  USA_focus_2009_tax_reforms: "Daňové reformy 2009" # todo: NEW TRANSLATION
  USA_focus_2009_tax_reforms_desc: "Nové daně mohou podpořit růst HDP tam, kde na tom záleží." # todo: NEW TRANSLATION
  USA_focus_2008_environmental_safeguards: "Rozšiřování environmentální ochrany" # todo: NEW TRANSLATION
  USA_focus_2008_environmental_safeguards_desc: "Prostředí má nejvyšší prioritu a státy s větším okolním prostředím musí mít přísnější pravidla." # todo: NEW TRANSLATION
  USA_focus_2008_inter_economic_deals: "Zaměřené mezinárodní ekonomické dohody" # todo: NEW TRANSLATION
  USA_focus_2008_inter_economic_deals_desc: "Čína je domovem nejlepších způsobů, jak získat levné zboží, a proto se musíme otevřít a přijmout naše krajané z druhé strany Pacifiku." # todo: NEW TRANSLATION
  USA_focus_2008_social_security: "Zlepšení sociálního zabezpečení" # todo: NEW TRANSLATION
  USA_focus_2008_social_security_desc: "Prostřednictvím další restrukturalizace a lepšího zpracování dat a potřeb naši poplatníci budou platit do sociálního zabezpečení méně, zatímco výhody, které dostávají při odchodu do důchodu, zůstanou zachovány, ne-li rozšířeny. To posílí důvěru a morálku, což může lidi učinit produktivnějšími na pracovišti." # todo: NEW TRANSLATION
  USA_focus_2008_healthcare: "Zlepšení zdravotní péče" # todo: NEW TRANSLATION
  USA_focus_2008_healthcare_desc: "Musíme se podívat na naše britské protějšky a vidět, že zdravotní pojištění pro všechny může být pro všechny, a proto musíme i nadále usilovat o kompromis s opozicí, pokud chceme takovou 'nebezpečnou' politiku prosadit." # todo: NEW TRANSLATION
  USA_focus_2008_police: "Snížení policejní činnosti" # todo: NEW TRANSLATION
  USA_focus_2008_police_desc: "Zločinnost klesá v některých oblastech a naopak v jiných, proto musíme „omezit“ policejní zásahy a „přesměrovat“ je na jiné prostředky, pokud bude potřeba." # todo: NEW TRANSLATION
  USA_focus_2008_urbanization: "Urbanizační snahy" # todo: NEW TRANSLATION
  USA_focus_2008_urbanization_desc: "Urbanizace je nejefektivnější způsob, jak umožnit lidem a ekonomice fungovat bez dlouhých časových prodlev mezi jednotlivými fázemi výrobního procesu. Proto musíme konsolidovat a rozvíjet naše ekonomické uzly." # todo: NEW TRANSLATION
  USA_focus_2008_republicans: "Vítězství Republikánů 2008" # todo: NEW TRANSLATION
  USA_focus_2008_republicans_desc: "Zajistili jsme další vítězství pro naši stranu, využijme ho naplno"
  USA_focus_2008_rural_redevelopment: "Obnova venkova" # todo: NEW TRANSLATION
  USA_focus_2008_rural_redevelopment_desc: "Musíme se soustředit na jádro naší země, na dělnické vrstvy a rozsáhlé venkovské oblasti národa; k tomu musíme investovat do státních ekonomik, které odpovídají těmto parametrům." # todo: NEW TRANSLATION
  USA_focus_2008_trade_deal: "Zahraniční obchodní dohody" # todo: NEW TRANSLATION
  USA_focus_2008_trade_deal_desc: "Musíme udržovat naši globální fiskální stopu, a proto musíme vytvořit atmosféru vzájemné spolupráce mezi námi a národy považovanými za důležité pro jejich kontinentální a případně regionální trhy." # todo: NEW TRANSLATION
  USA_focus_2008_environment_deregulation: "Uvolňování environmentálních regulací" # todo: NEW TRANSLATION
  USA_focus_2008_environment_deregulation_desc: "Musíme zrušit tyto obtěžující „zelené“ regulace, abychom lépe motivovali budoucí podnikatele k založení nového podniku." # todo: NEW TRANSLATION
  USA_focus_2008_policing_initiatives: "Policejní iniciativy" # todo: NEW TRANSLATION
  USA_focus_2008_policing_initiatives_desc: "Se spuštěním našich nových policejních programů bychom nyní měli být schopni posílit zapojení komunity a řešit určité hlavní kriminální ohniska, aby dále nerostla a byla potlačena i ostatní." # todo: NEW TRANSLATION
  USA_focus_2008_military_industry: "Vojensko-průmyslový komplex" # todo: NEW TRANSLATION
  USA_focus_2008_military_industry_desc: "Rozšíření a obnovení klíčových vojenských smluv umožní našim ozbrojeným silám být lépe vyzbrojeným a čelit menším logistickým nedostatkům." # todo: NEW TRANSLATION
  USA_focus_2008_military_budget: "Zvýšení vojenského rozpočtu" # todo: NEW TRANSLATION
  USA_focus_2008_military_budget_desc: "Nový fiskální rok bude upraven v souladu se vzrůstajícími změnami v globálním prostředí, a proto musíme investovat více finančních prostředků do našich ozbrojených sil, pokud chceme držet krok." # todo: NEW TRANSLATION
  USA_focus_2011_tax_cuts: "Daňové škrty 2011" # todo: NEW TRANSLATION
  USA_focus_2011_tax_cuts_desc: "Pro lepší stimulaci domácí spotřeby a růstu musíme snížit klíčové daně a případně upravit daňové zákony, které postihují všechny třídy obyvatelstva; tím mohou firmy reinvestovat nadbytečný kapitál do vytváření pracovních míst, pracovníci si mohou kupovat více zboží a doufejme že více lidí získá příležitost začít vlastní podnik." # todo: NEW TRANSLATION
  USA_focus_ending_2011_fiscal_year: "Uzavření fiskálního roku 2011" # todo: NEW TRANSLATION
  USA_focus_ending_2011_fiscal_year_desc: "Prezidentský mandát se chýlí ke konci a doufáme, že získáme vítězství, které přinese další pokrok naší ekonomické agendě." # todo: NEW TRANSLATION
  USA_focus_2012_democrats: "Vítězství Demokratů 2012" # todo: NEW TRANSLATION
  USA_focus_2012_democrats_desc: "Vítězům patříme; další volební období bude zajištěno proti opozici." # todo: NEW TRANSLATION
  USA_focus_riding_green_wave: "Jízda na zelené vlně" # todo: NEW TRANSLATION
  USA_focus_riding_green_wave_desc: "Lidé chtějí zelenější zítřek a my můžeme tuto horlivost využít k prosazení našich plánů." # todo: NEW TRANSLATION
  USA_focus_2012_renewable_invest: "Investice do obnovitelných zdrojů" # todo: NEW TRANSLATION
  USA_focus_2012_renewable_invest_desc: "Musíme oslovit naše nejsilnější volební základny a ukázat jim plody jejich volební investice." # todo: NEW TRANSLATION
  USA_focus_2012_renewable_refitting: "Přepracování obnovitelných zdrojů" # todo: NEW TRANSLATION
  USA_focus_2012_renewable_refitting_desc: "Abychom bojovali s rostoucími emisemi uhlíku, musíme prosazovat nové stavební normy při vzniku nových odvětví nebo rozšiřování stávajících." # todo: NEW TRANSLATION
  USA_focus_2012_renewable_research: "Oddělení výzkumu obnovitelných zdrojů" # todo: NEW TRANSLATION
  USA_focus_2012_renewable_research_desc: "Ne každý způsob dopravy může být účinný díky elektrické energii; musíme dále investovat do obnovitelných technologií, aby se jejich široké využití rozšířilo i mimo silnice." # todo: NEW TRANSLATION
  USA_focus_2014_infrastructure: "Infrastrukturní zákon z roku 2014" # todo: NEW TRANSLATION
  USA_focus_2014_infrastructure_desc: "Koridor Severovýchod se hroutí a proto musíme vložit přímé investice, aby zůstal provozuschopný." # todo: NEW TRANSLATION
  USA_focus_2012_blue_chip: "Investice do Blue Chip" # todo: NEW TRANSLATION
  USA_focus_2012_blue_chip_desc: "Musíme se zaměřit na naše volební báze, pokud chceme udržet popularitu mezi voličů pro nadcházející volby." # todo: NEW TRANSLATION
  USA_focus_2012_digital_classroom: "Zákon o digitálních třídách" # todo: NEW TRANSLATION
  USA_focus_2012_digital_classroom_desc: "Ne každý si může dovolit soukromé školy; proto musíme modernizovat naše veřejné školy na stejné úrovni. Koneckonců mládež je naší budoucností." # todo: NEW TRANSLATION
  USA_focus_2012_republicans: "Vítězství Republikánů 2012" # todo: NEW TRANSLATION
  USA_focus_2012_republicans_desc: "Získali jsme další vítězství pro naši stranu, pojďme to maximálně využít." # todo: NEW TRANSLATION
  USA_focus_2012_opium: "Zákon proti opiu" # todo: NEW TRANSLATION
  USA_focus_2012_opium_desc: "Musíme účinněji čelit moderní Opium War, která dnes sužuje Ameriku; proto musíme navýšit rozpočet na protidrogové jednotky a speciální kartelové sledovací jednotky, pokud chceme zahájit jakékoli účinné opatření." # todo: NEW TRANSLATION
  USA_focus_2012_deregulation: "Deregulace sektoru obnovitelných zdrojů" # todo: NEW TRANSLATION
  USA_focus_2012_deregulation_desc: "Vzestup environmentálního hnutí je třeba řešit našimi vlastními prostředky; pokud existuje taková obava, musíme omezit klíčové regulace, aby více investic mohlo přijít na trh s obnovitelnými zdroji." # todo: NEW TRANSLATION
  USA_focus_2012_osmium: "Zákon o osmium" # todo: NEW TRANSLATION
  USA_focus_2012_osmium_desc: "Nové technologické průlomy vyžadují rostoucí množství vzácných zemin; abychom se vypořádali s cizí závislostí, musíme zvýšit domácí produkci." # todo: NEW TRANSLATION
  USA_focus_2012_defence: "Zákon o obraně pobřeží Mexického zálivu" # todo: NEW TRANSLATION
  USA_focus_2012_defence_desc: "V důsledku kybernetických hrozeb a odvážnějších akcí některých protivníků, známých i neznámých, musíme usilovat o pevné držení nad Mexickým zálivem, aby se nepokoušeli poslat námořní síly k blokádě klíčového obchodního uzlu, jímž jsou státy pobřeží Mexického zálivu." # todo: NEW TRANSLATION
  USA_focus_2012_standard_classroom: "Zákon o standardních třídách" # todo: NEW TRANSLATION
  USA_focus_2012_standard_classroom_desc: "Soukromý sektor ukázal, že školy mohou být zároveň spravedlivé a vzdělávací; musíme však zavést formu národní standardizace, pokud chceme mít férové a jasné učební osnovy. Zákon o standardních třídách to vyřeší a sníží federální rozpočet na tuto oblast." # todo: NEW TRANSLATION
  USA_focus_2012_red_chip: "Investice do Red Chip" # todo: NEW TRANSLATION
  USA_focus_2012_red_chip_desc: "S nadcházejícím prezidentským obdobím musíme posílit naši podporu investicemi přímo do států, které jsou loajální a/nebo se zdají být na hranici změny barvy na purpurovou, aby si udržely svou loajalitu." # todo: NEW TRANSLATION
  USA_focus_2012_great_plains: "Zákon o Velkých planinách" # todo: NEW TRANSLATION
  USA_focus_2012_great_plains_desc: "Abychom podpořili růst zaměstnanosti a bojovali s masovou urbanizací, musíme se zaměřit na prázdnější státy, jako jsou Velké plániny; tyto státy produkují více než dost potravin pro domácí i exportní spotřebu, a proto musíme investovat do diverzifikace jejich ekonomik, aby přilákaly více lidí z přeplněných měst jako Atlanta, New York a tak dále." # todo: NEW TRANSLATION
  USA_focus_2016_democrat_victory: "Vítězství Demokratů 2016" # todo: NEW TRANSLATION
  USA_focus_2016_democrat_victory_desc: "Díky odhodlání jsme zvítězili nad našimi republikánskými protivníky"
  USA_focus_blue_cross_act: "Zákon Blue Cross" # todo: NEW TRANSLATION
  USA_focus_blue_cross_act_desc: "Zdravotní péče našich občanů je důležitá, ale musíme být schopni stimulovat růst ve vytváření pracovních míst, takže musíme vytvořit standardy pro výstavbu a obsazení pro všechna zařízení s cílem zvýšit kvalitu a množství ošetření." # todo: NEW TRANSLATION
  USA_focus_red_shield_act: "Zákon Red Shield" # todo: NEW TRANSLATION
  USA_focus_red_shield_act_desc: "Musíme doplnit naši předchozí legislativu dalším zákonem a světu ukázat, že americké zdravotnictví je nejlepší." # todo: NEW TRANSLATION
  USA_focus_the_better_tomorrow_act: "Zákon lepšího zítřka" # todo: NEW TRANSLATION
  USA_focus_the_better_tomorrow_act_desc: "Změnou některých regulací a lepší standardizací protichůdných regulací týkajících se zónování a stavebnictví bude k dispozici více rozvojových pozemků, nicméně bude trvat déle, než se tyto nové budovy postaví do souladu s normami." # todo: NEW TRANSLATION
  USA_focus_blue_states_bailout: "Záchranný balík pro modré státy" # todo: NEW TRANSLATION
  USA_focus_blue_states_bailout_desc: "Pro upevnění našeho obrazu musíme pevně stát za státy, které jsou modré a/nebo purpurové; to by nám mělo pomoci v nadcházejícím volebním cyklu." # todo: NEW TRANSLATION
  USA_focus_were_not_them: "My nejsme oni" # todo: NEW TRANSLATION
  USA_focus_were_not_them_desc: "Opozice jde agresivně ve své propagandě; většina jejich „tvrzení“ je zjevně nepravdivá, musíme udělat vše pro to, abychom se vyrovnali s těmito lžemi." # todo: NEW TRANSLATION
  USA_focus_urbanization_ii: "Urbanizace II" # todo: NEW TRANSLATION
  USA_focus_urbanization_ii_desc: "Trh práce roste... to je dobré, protože ho potřebujeme." # todo: NEW TRANSLATION
  USA_focus_2016_republican_victory: "Vítězství Republikánů 2016" # todo: NEW TRANSLATION
  USA_focus_2016_republican_victory_desc: "Zajistili jsme další vítězství pro naši stranu, pojďme toho vytěžit co nejvíce." # todo: NEW TRANSLATION
  USA_focus_lithium_act: "Zákon o lithiu" # todo: NEW TRANSLATION
  USA_focus_lithium_act_desc: "Nové výkony v technologiích vyžadují rostoucí množství vzácných zeminových prvků; abychom snížili zahraniční závislost, musíme zvýšit domácí produkci." # todo: NEW TRANSLATION
  USA_focus_greater_plains_act: "Zákon o Velkých pláních" # todo: NEW TRANSLATION
  USA_focus_greater_plains_act_desc: "Naše hlavní voličské zázemí leží ve venkovských státech, nicméně pokud dokážeme vytvořit pestrou distribuci pracovních míst a rozšířit takty růstu těchto států, můžeme změnit volební kolegium i samotnou sněmovnu prostřednictvím sčítání lidu." # todo: NEW TRANSLATION
  USA_focus_the_better_business_act: "Zákon o lepším podnikání" # todo: NEW TRANSLATION
  USA_focus_the_better_business_act_desc: "S rostoucí populací musíme zrušit další nadbytečné regulace, abychom urychlili výstavbu a vytvořili nová pracovní místa." # todo: NEW TRANSLATION
  USA_focus_blue_collar_programs: "Programy pro dělnické profese" # todo: NEW TRANSLATION
  USA_focus_blue_collar_programs_desc: "S rostoucím počtem lidí, kteří ztrácejí víru v věci jako Obamacare a další snahy, můžeme oslovit běžné lidi změnou a posílením regulací kolem plánů poskytovaných zaměstnavateli. Někteří to nemusí mít rádi, ale osloví to více lidí než ti, kdo s tím nesouhlasí." # todo: NEW TRANSLATION
  USA_focus_we_arent_like_them: "Nejsme jako oni" # todo: NEW TRANSLATION
  USA_focus_we_arent_like_them_desc: "Opozice postupuje agresivní propagandou, většina jejich „tvrzení“ je zjevně nepravdivá, musíme dělat maximum pro zvládnutí těchto lží." # todo: NEW TRANSLATION
  USA_focus_the_2000_joint_exercises: "2000 společná vojenská cvičení" # todo: NEW TRANSLATION
  USA_focus_the_2000_joint_exercises_desc: "Americká armáda bude provádět společná vojenská cvičení s vybranými spojenci NATO." # todo: NEW TRANSLATION
  USA_focus_the_pentagon_wars: "Války Pentagonu" # todo: NEW TRANSLATION
  USA_focus_the_pentagon_wars_desc: "Ke konci studené války a v novém tisíciletí vznikl vnitřní zápas v nejvyšších patrech Pentagonu a celkového amerického vojenského aparátu. Zkušení vojáci věřili, že náklady na nové stroje a zbraně budou jen pouhé kuriozity, které by nepřítel mohl zbankrotovat nás. Na druhé straně stáli mladí a inovátorsky smýšlející, kteří věřili, že moderní radar a další inovace ve vojenských zbraních definují a utvářejí moderní bojiště. Tento vnitřní zápas byl senzacionalizován médii a Hollywoodem, ale pravý výsledek znají jen ti s povolením." # todo: NEW TRANSLATION
  USA_focus_united_states_army: "Armáda Spojených států amerických" # todo: NEW TRANSLATION
  USA_focus_united_states_army_desc: "Založena jako Kontinentální armáda během americké revoluční války, Armáda Spojených států amerických je jedním ze tří hlavních pilířů ozbrojených sil těchto Spojených států. Během své historie armáda zažila nespočet inovací i spravedlivý podíl korupce. V moderní době však čelí nové výzvě. S vrcholem technologických inovací na vzestupu se propast mezi technikou a taktikou stále zvětšuje do ničivých projevů. Ztráta peněz, projekty výzkumu a vývoje jdou nad rozpočet a vnitřní sabotáž od kolegů a generálů znamená, že je co dělat. Otázka zní: kde začít?" # todo: NEW TRANSLATION
  USA_focus_five_star_folly: "Pětihvězdičková hloupost" # todo: NEW TRANSLATION
  USA_focus_five_star_folly_desc: "Moderní bojiště je místem vůle a odhodlání, ne gadgetů a vychytávek. Musíme proto doladit a přepracovat náš výcvik, strukturu a flexibilitu našich sil s vybavením, které už máme. Výzkum a vývoj bude omezen a přeřazen na zlepšení kvality života, vylepšení malých zbraní a logistickou zdatnost." # todo: NEW TRANSLATION
  USA_focus_infantry_doctrine_debate: "Diskuse o pěchotních doktrínách" # todo: NEW TRANSLATION
  USA_focus_infantry_doctrine_debate_desc: "Abychom byli efektivní a zároveň snížili náklady, musíme nahlédnout na jádro toho, co naši armádu pohání. Jádro tohoto pilíře je obyčejný voják, pěchota. V současnosti existují tři hlavní doktríny, které pokračují po skončení studené války: Doktrína lehké pěchoty, Doktrína mobilní pěchoty a Doktrína obrněné pěchoty. Tyto tři mají své výhody a nevýhody, otázkou je, která z nich nejlépe vyhovuje naší zemi z hlediska ekonomiky a flexibility." # todo: NEW TRANSLATION
  USA_focus_light_infantry_dominance: "Dominance lehké pěchoty" # todo: NEW TRANSLATION
  USA_focus_light_infantry_dominance_desc: "Krok vojáka je nejjednodušší zformovat a přizpůsobit jakékoli situaci. Touto klíčovou cestou otevřeme dveře k efektivitě a umožníme našim vojákům zvládat hrozby na souši i ve vzduchu." # todo: NEW TRANSLATION
  USA_focus_mobile_infantry_machine: "Mobilní pěchotní stroj" # todo: NEW TRANSLATION
  USA_focus_mobile_infantry_machine_desc: " Pomocí flexibility pěšáka, ve spojení s mobilitou motorových transportů a průzkumných vozidel, usilujeme o vytvoření ultimátní úderové síly, která bude jádrem naší armády." # todo: NEW TRANSLATION
  USA_focus_armored_infantry_ascendance: "Nárůst obrněné pěchoty" # todo: NEW TRANSLATION
  USA_focus_armored_infantry_ascendance_desc: "Moderní tanky jsou drahé a jejich potenciální odměna je často přeceňována. Proto musíme přizpůsobit naši pěchotu tak, aby nahradila a zastoupila tyto finanční ztráty a vytvořila novou cestu vpřed. Doktrína obrněné pěchoty zajistí univerzálnost obrněného boje, spolu s účelnějším a pružnějším nasazením pěších vojáků, aby odváděli pozornost a matou nepřátelské obrněné i lehké síly." # todo: NEW TRANSLATION
  USA_focus_tank_force_dilemma: "Dilema tankových sil" # todo: NEW TRANSLATION
  USA_focus_tank_force_dilemma_desc: "Moderní bojiště téměř učinilo původní použití tanku zastaralým. Musíme vážně zvážit, co skutečně chceme tímto masivním kovovým strojem dosáhnout, pokud chceme mít skutečně vyváženou armádu." # todo: NEW TRANSLATION
  USA_focus_repurposing_armored_programs: "Přeorientace obrněných programů" # todo: NEW TRANSLATION
  USA_focus_repurposing_armored_programs_desc: "Pokyn RAP je okamžitá reorganizace armády. Tankové síly budou téměř zastaveny a vyhrazeny pro specifické úkoly; hlavní směrnice však říká, že výzkum a materiály budou převedeny na IFV, APC a další programy pro posílení a zlepšení ostatních aspektů boje." # todo: NEW TRANSLATION
  USA_focus_modern_tanks_modern_solutions: "Moderní tanky, znamenají moderní řešení" # todo: NEW TRANSLATION
  USA_focus_modern_tanks_modern_solutions_desc: "Tank je moderní zázrak a neměl by být jen výstřelkem dávné éry. Zlepšením výrobních metod a přeorganizací uspořádání jednotek můžeme učinit z našich tankových sil hlavního partnera a stálého společníka naší hlavní pěchotě." # todo: NEW TRANSLATION
  USA_focus_logistical_dominance: "Logistická převaha" # todo: NEW TRANSLATION
  USA_focus_logistical_dominance_desc: "Armáda funguje jen tehdy, když má skutečné vybavení nezbytné k udržení bojeschopné síly. Musíme být vzorem a posílit logistický aparát, aby bylo zajištěno včasné a efektivní řízení naší zásobovací a logistické sítě." # todo: NEW TRANSLATION
  USA_focus_fire_support_supremacy: "Nadřazenost palebné podpory" # todo: NEW TRANSLATION
  USA_focus_fire_support_supremacy_desc: "Dělostřelectvo, král bojiště. Pohyblivost je variabilní podle návrhu, oblastní vyřazení je účinné různými způsoby a navíc jako dodatečný bonus může být relativně levnější než vyvolání letadla. Proto budeme investovat a zajistíme, že naše dělostřelectvo bude považováno za novou éru hlavního zdroje boje, stejně jako tomu bylo desetiletími i staletími dříve." # todo: NEW TRANSLATION
  USA_focus_gold_star_program: "Program Zlatá hvězda" # todo: NEW TRANSLATION
  USA_focus_gold_star_program_desc: "Moderní bojiště se vyznačuje technologickým náskokem našich nepřátel. Ačkoli zbrojní závod studené války skončil, naši nepřátelé nadále rostou a éra míru se vaří do horké kaše nespokojenosti, revolucí a sociálních nepokojů. Musíme výrazně investovat do programů R&D, zlepšovat naše technologické integrace a zajistit, že budeme nejen silní jako armáda, ale armáda i jedním člověkem." # todo: NEW TRANSLATION
  USA_focus_armored_combat_debate: "Debata o obrněném boji" # todo: NEW TRANSLATION
  USA_focus_armored_combat_debate_desc: "Současnou královnou bojiště je obrněný bojový prostředek. Ať už se jedná o tanky, IFV nebo APC, tyto válečné stroje mohou definovat jeden boj a potenciálně i celou kampaň. Jak však postupují inovace v obrněném boji, narazili jsme na rozcestí. Měli bychom se více zaměřit na vývoj orientovaný na tanky, nebo ponechat více pro lehčí podpůrná obrněná vozidla jako IFV a APC?" # todo: NEW TRANSLATION
  USA_focus_light_vehicle_innovations: "Inovace lehkých vozidel" # todo: NEW TRANSLATION
  USA_focus_light_vehicle_innovations_desc: "Zatímco tanky jsou dobré v mobilních bunkrech, investice a inovace v moderních protitankových schopnostech činí přímý tankový boj riskantnější investicí z hlediska materiálu i personálu. Proto můžeme více směřovat financování na APC a IFV, abychom zajistili flexibilní pěchotní i obrněný přístup. Kromě toho jsou APC a IFV mnohem snazší modulárně zkonstruovat než tanky." # todo: NEW TRANSLATION
  USA_focus_modern_battle_tank_innovations: "Inovace moderního bojového tanku" # todo: NEW TRANSLATION
  USA_focus_modern_battle_tank_innovations_desc: "MBT, tedy Moderní bojový tank, je inovací studené války, která nastavila moderní standard tankové doktríny. Musíme jej využít a zajistit silnou obrněnou sílu, která dokáže čelit a odolávat nepřátelským útokům. Jako vedlejší efekt těchto inovací lze očekávat i pasivní inovace u jednotek jako SPAA a SPGs, když přeorganizujeme uspořádání jednotek na vyrovnanější základnu." # todo: NEW TRANSLATION
  USA_focus_mass_motorization_efforts: "Masová motorizace" # todo: NEW TRANSLATION
  USA_focus_mass_motorization_efforts_desc: "Abychom zajistili naši mobilitu podle vybraného měřítka, musíme donutit naše výrobní partnery, aby standardizovali a zvýšili výrobu motorické techniky, aby naše pěchota dokázala držet krok s mechanizovanými a obrněnými prvky." # todo: NEW TRANSLATION
  USA_focus_the_artillery_conundrum: "Dělostřelecký rébus" # todo: NEW TRANSLATION
  USA_focus_the_artillery_conundrum_desc: "V moderní éře dronů, letadel se stealth a dalších zařízeních s delším dosahem, jde o zásadní otázku toho, jakou roli si zvolíme pro jednu z nejzranitelnějších polních jednotek v armádě. Tou jednotkou je dělostřelectvo a jeho posádka. Musíme si vyjasnit, kterým směrem bychom to měli vzít a zda se zaměřit spíše na obranu nebo případný útok, abychom nepříteli zabránili v ledabylém zásahu na tyto zjevné cíle." # todo: NEW TRANSLATION
  USA_focus_defensive_artillery_program: "Obranný program dělostřelectva" # todo: NEW TRANSLATION
  USA_focus_defensive_artillery_program_desc: "Iniciativa DAP je program zaměřený na výzkum a inovace vedoucí k lepším obranným opatřením, jak v konstrukci vybavení, tak v jeho obraně v terénu jako celku. Lokální manévrovatelnost a schopnost dostat se na frontu z větších vzdáleností zajistí také celkovou odolnost našeho vybavení a posádek." # todo: NEW TRANSLATION
  USA_focus_offensive_artillery_program: "Útočný program dělostřelectva" # todo: NEW TRANSLATION
  USA_focus_offensive_artillery_program_desc: "OAP stanoví nový standard manévrovatní války pro celou sílu. Díky inovacím a výzkumu souvisejícímu s pancéřováním a samohybným dělostřeleckými systémy nastavíme tempu naší celé armády, neboť dělostřelectvo je považováno za nejpomalejší jednotku v této větvi." # todo: NEW TRANSLATION
  USA_focus_supplies_supples_supplies: "Zásoby, Zásoby, Zásoby" # todo: NEW TRANSLATION
  USA_focus_supplies_supples_supplies_desc: "Štáb zásobování se připravuje stát se páteří funkčnosti armády. Další pokroky a složité zbraňové systémy znamenají více věcí k nošení a starání se o jejich výměnu v terénu. Proto musíme vybudovat pružnou a pohyblivou zásobovací síť, abychom omezili možnost nepřítele zničit klíčové zásobovací uzly." # todo: NEW TRANSLATION
  USA_focus_army_special_forces_question: "Otázka speciálních sil armády" # todo: NEW TRANSLATION
  USA_focus_army_special_forces_question_desc: "Speciální síly armádního sboru se stávají početnějšími jak v počtu označení, tak i překrývajících se schopností. Musíme důkladně zvážit, jakou roli by měly mít speciální síly naší armády, abychom nebyli jen výraznější než ostatní odvětví, ale zároveň dostatečně odlišní i v rámci naší vlastní větve služby." # todo: NEW TRANSLATION
  USA_focus_specialized_frontline_defense_support: "Specializovaná frontová obranná podpora" # todo: NEW TRANSLATION
  USA_focus_specialized_frontline_defense_support_desc: "SFDP je nová reorganizace jednotek armádních speciálních sil do obecné síly či podvětve armády, která má napomáhat v obraně na jakékoliv frontě. Možný obklíčení znamená, že SFDP bude mít omezené zásobování pro pomoc uvězněným vojákům, provádět protizbraňovou palbu a manévrovat při útocích nepřítele na pozice či průzkumné jednotky nepřítele a tak dále. Díky tomu bude armáda schopna se sjednotit v pevný val proti nepřátelům svobody a demokracie samotné." # todo: NEW TRANSLATION
  USA_focus_the_dagger_within_the_cloak: "Dýka pod pláštěm" # todo: NEW TRANSLATION
  USA_focus_the_dagger_within_the_cloak_desc: "Naše skupiny speciálních sil, tedy SFG, musí být nejlepší z nejlepších. Abychom dosáhli tohoto vysokého cíle, budeme potřebovat značné finanční a materiální investice na trénink, zdokonalování a rozvoj této síly v údernou formaci s nejvyšší efektivitou." # todo: NEW TRANSLATION
  USA_focus_the_information_game: "Informační hra" # todo: NEW TRANSLATION
  USA_focus_the_information_game_desc: "Vědět, co děláš ty i co dělají nepřátelé, je klíčovým nástrojem k dosažení vítězství. Musíme investovat do lepších metod průzkumu a získávání informací od nepřátelských sil, pokud chceme zabránit zbytečným ztrátám." # todo: NEW TRANSLATION
  USA_focus_this_is_the_army_mr_jones: "Tohle je armáda, pane Jonesi" # todo: NEW TRANSLATION
  USA_focus_this_is_the_army_mr_jones_desc: "Jsme armáda s novým duchem, novými vojáky a novým začátkem v obraně toho, co je správné. Za svobodu, volnost a hledání štěstí pro všechny." # todo: NEW TRANSLATION
  USA_focus_united_states_navy: "Námořnictvo Spojených států amerických" # todo: NEW TRANSLATION
  USA_focus_united_states_navy_desc: "Založeno v roce 1776, po revoluci rozpuštěné a poté znovu založené jako nouzová reakce na Barbary piráty té doby ve 20. století, Námořnictvo Spojených států má pevnou a neustále se měnící historii. Jako top inovátor ve mořském průzkumu od doby, kdy převzalo Britské impérium kolem světových válek, se americké námořnictvo snaží zjistit, co potřebuje v novém tisíciletí. Většina bojů je zaměřena na souše či vzduch, veřejnost se ptá, kolik peněz námořnictvo potřebuje. Proto musí námořní vedení otočit své myšlení a PR týmy, aby ospravedlnili jakékoliv nové rozhodnutí, protože pokud má námořnictvo být více než jen obchodní obranná flotila, musí najít svůj nový hlas v tomto novém věku." # todo: NEW TRANSLATION
  USA_focus_project_steel_waves: "Projekt Ocelové vlny" # todo: NEW TRANSLATION
  USA_focus_project_steel_waves_desc: "Jsme světová supervelmoc, ne pocta ani ostuda, jen status řádu a postavení. Abychom toho dosáhli, musíme přizpůsobit náš námořní dosah tomuto postavení. Většina globálních mocností dohromady nedokáže plně konkurovat naší technologii z téměř 40 let zpět a proto udržíme výzkum a vývoj zaměřený na zefektivnění produkce, oprav a modifikací stávajících lodí. Modulární a adaptabilní flotila mnoha lodí, spíše než pomalu ubývající flotila surové technologie a síly." # todo: NEW TRANSLATION
  USA_focus_naval_group_flexibility_program: "Program flexibility námořní skupiny" # todo: NEW TRANSLATION
  USA_focus_naval_group_flexibility_program_desc: "NGFP je vyhrazený výrobní program, který nám umožní zefektivnit a lépe přizpůsobit naše námořní výroby a opravy pro maximální účinnost." # todo: NEW TRANSLATION
  USA_focus_small_ship_debate: "Debata o malých lodích" # todo: NEW TRANSLATION
  USA_focus_small_ship_debate_desc: "Současná doba znovu vytvořila dynamiku malých lodí, frigát a korvet jako vrchol špičky. Pokud chceme vytvořit špičkovou, vysoce efektivní sílu, musíme zjistit, která z těchto dvou bude jádrem, které bude podporovat naše ponorky a torpédoborce." # todo: NEW TRANSLATION
  USA_focus_frigate_fighters: "Frigátové stíhače" # todo: NEW TRANSLATION
  USA_focus_frigate_fighters_desc: "Frigáty, nejuniverzálnější a nejvíce měnící se třída lodí v celé námořní historii. Tato loď, i když menší než torpédoborec, může mít palebnou sílu křižníku, pokud bude správně upravena. Proto proměníme naše frigáty v skutečné stíhače a hlavní páteř naší flotily." # todo: NEW TRANSLATION
  USA_focus_corvette_combat_flexibility: "Bojová flexibilita korvet" # todo: NEW TRANSLATION
  USA_focus_corvette_combat_flexibility_desc: "Korveta je nejmenší plavidlo s rozumnou bojovou efektivitou v moderní flotile. Proto budeme investovat, přizpůsobovat, vylepšovat a vytvářet flotilu korvet, která překoná a zničí nepřátele svobody a volných moří, aby mohlo cestovat." # todo: NEW TRANSLATION
  USA_focus_naval_maneuver_warfare: "Námořní manévr válka" # todo: NEW TRANSLATION
  USA_focus_naval_maneuver_warfare_desc: "Investice do výzkumu pohonných systémů umožní našim malým plavidlům být na otevřeném moři ještě obratnější. Tato stále se zvyšující manévrovatelnost je něco, na co většina námořních kapitánů není vybavena ani vycvičena, a proto bude potřeba školení a času, aby si na tyto nové způsoby boje zvykli." # todo: NEW TRANSLATION
  USA_focus_increasing_contractor_incentives: "Zvyšování pobídek dodavatelů" # todo: NEW TRANSLATION
  USA_focus_increasing_contractor_incentives_desc: "Vytvářením lepších pokynů, balíčků pobídek a financování budeme mít lepší motivaci pro naše civilní i vojenské dodavatele, aby poskytovali lepší výsledky než dříve." # todo: NEW TRANSLATION
  USA_focus_project_new_waves: "Projekt Nové vlny" # todo: NEW TRANSLATION
  USA_focus_project_new_waves_desc: "Projekt Nové vlny je vyhrazený výzkumný a vývojový program k obnově, posílení a modernizaci a zároveň zajištění budoucí odolnosti, vždy, když je to možné. Naše námořnictvo je největší na světě co do tonáže, a tak nechť každá tunová jednotka počítá." # todo: NEW TRANSLATION
  USA_focus_the_submarine_debate: "Debata o ponorkách" # todo: NEW TRANSLATION
  USA_focus_the_submarine_debate_desc: "Ponorky jsou budoucností námořní tišiny a obranných opatření. Musíme však důkladně zjistit, zda budeme investovat do útočných variant či raketových variant naší ponorkové flotily." # todo: NEW TRANSLATION
  USA_focus_the_attack_fleet: "Útočná flotila" # todo: NEW TRANSLATION
  USA_focus_the_attack_fleet_desc: "Investicemi do našich útočných ponorek, jak existujících, tak budoucího vývoje, můžeme zajistit, že naše námořní převaha bude na vrcholu v cílení a rychlém zničení nepřátelských lodí." # todo: NEW TRANSLATION
  USA_focus_the_missile_fleet: "Raketová flotila" # todo: NEW TRANSLATION
  USA_focus_the_missile_fleet_desc: "Prostřednictvím rozsáhlých investic do modulárních raket do našich ponorek budeme moci cílit a zničit jakoukoli překážku na moři, ať už lidského původu či přírodní, pokud to bude potřeba." # todo: NEW TRANSLATION
  USA_focus_carrier_direction_dilemma: "Dilema směrování letadlových lodí" # todo: NEW TRANSLATION
  USA_focus_carrier_direction_dilemma_desc: "Role moderní letadlové lodě se rozchází. Na jedné straně je tradiční „mobilní letiště“ metoda. Na druhé straně je myšlenka mobilní zbraně a/nebo raketové platformy, která také preferuje helikoptéry před fixně křídlem letadly. Ať už je to jakkoliv, musíme to vyřešit a začít pracovat na tom hned jako včera." # todo: NEW TRANSLATION
  USA_focus_mobile_airports_program: "Program mobilních letišť" # todo: NEW TRANSLATION
  USA_focus_mobile_airports_program_desc: "Pomocí výzkumu a vývoje, který umožňuje rychlejší letadla a systémy pro odpalování i přistávání, můžeme proměnit naše letadlové lodě na mobilní letiště. To v konečném důsledku přinese největší palebnou sílu do námořní bojové zóny bez rozsáhlých investic do jádrových lodí, jako jsou torpédoborce, křižníky a podobně." # todo: NEW TRANSLATION
  USA_focus_project_gunships: "Projekt útočných vrtulníků" # todo: NEW TRANSLATION
  USA_focus_project_gunships_desc: "Významné investice a výzkum ve vývoji lepších vrtulníků nám umožní, aby se stali novým univerzálním bojovým strojem. I když zlepšení vrtulníků pomáhá i pozemním bojům, primárním účelem je využít je jako pohyblivé a rychlé útočníky v našich letadlových lodích. Moderní námořní úderná síla je tady a my ji pomůžeme uskutečnit." # todo: NEW TRANSLATION
  USA_focus_strengthing_naval_training_efforts: "Posilování námořního výcviku" # todo: NEW TRANSLATION
  USA_focus_strengthing_naval_training_efforts_des: "Prostřednictvím vyšších norem a požadavků a také celkového zlepšení v tom, jak a co cvičíme náš námořní personál. Tím stanovíme nový precedens v tom, jak se průměrný námořník vyrovnává s bojovými podmínkami a situacemi řízení krizí, abychom vytvořili silnější a znalější sílu." # todo: NEW TRANSLATION
  USA_focus_role_of_the_usmc: "Role Námořní pěchoty USA" # todo: NEW TRANSLATION
  USA_focus_role_of_the_usmc_desc: "Námořní pěchota Spojených států má krvavou historii. Avšak role námořní pěchoty je znovu vystavena zkouškám. Ve moderní době izolovaných tažení a bez 'velké války' s protivníkem, kterého lze snadno identifikovat, se identita moderní námořní pěchoty poněkud mění. Musíme zjistit, zda bychom měli pokračovat ve specializované Námořní pěchotě USA, nebo zřídit spíše podpůrnou a/nebo zobecněnou podobu této větve a posunout ji směrem k armádě, než aby byla jen pododdělením pod námořnictvím." # todo: NEW TRANSLATION
  USA_focus_marines_are_as_marines_were: "Námořní pěchota je taková, jaká bývala." # todo: NEW TRANSLATION
  USA_focus_marines_are_as_marines_were_desc: "Vypuštění námořních invazí a kopí pro průlom nepřátelské pobřežní obrany. To je Námořní pěchota a taková bude i nadále. Námořní pěchota vede cestu!" # todo: NEW TRANSLATION
  USA_focus_marine_lessons_in_army_clothes: "Lekce Námořní pěchoty v uniformách armády" # todo: NEW TRANSLATION
  USA_focus_marine_lessons_in_army_clothes_desc: "Moderní bojiště má stále menší potřebu pevné a oddané námořní invazní síly. Proto se můžeme snažit integrovat a lépe reformovat naše pozemní síly, aby byly lépe přizpůsobeny terénu, ať už vodní či suchozemské." # todo: NEW TRANSLATION
  USA_focus_repair_teams: "Opravné týmy" # todo: NEW TRANSLATION
  USA_focus_repair_teams_desc: "Vybavení specializovaných týmů námořní pěchoty pro opravy a řízení škod znamená, že se naše lodě mohou vrátit na vodu rychleji než kdy dřív. Nechat jen vážné problémy pro suché doky, když to bude třeba." # todo: NEW TRANSLATION
  USA_focus_a_modern_navy: "Moderní námořnictvo" # todo: NEW TRANSLATION
  USA_focus_a_modern_navy_desc: "V dobrém i ve zlém jsme to dokázali a vybudovali námořnictvo, které dokáže soupeřit i s našimi nejsilnějšími nepřáteli. Nyní budeme schopni bránit sebe i naše spojence bez selhání." # todo: NEW TRANSLATION
  USA_focus_united_states_air_force: "Letecké síly USA" # todo: NEW TRANSLATION
  USA_focus_united_states_air_force_desc: "Přestože jsou jednou z nejmladších ozbrojených složek, LSA má zajímavou historii. Původně byla složkou armády pod názvem USAAF či United States Army Air Force, požadavky druhé světové války si vyžádaly, aby letectvo vzniklo jako samostatná služba. Od té války se letectvo stalo ikonou moderní doby v nadvládě na bojišti. Ale jak se válka mění, mění se i potřeby letectva; nyní, když se na branži rozvíjí nová éra, musí vedení odvětví zjistit, jak se přizpůsobit neustále se měnící situaci toho, co je „moderní bojiště“." # todo: NEW TRANSLATION
  USA_focus_economy_class_warfare: "Ekonomická válka rozpočtu" # todo: NEW TRANSLATION
  USA_focus_economy_class_warfare_desc: "Nejde válku vést na prázdný žaludek a rozhodně ji nemůžete vést bez funkční ekonomiky. Proto musíme najít způsoby, jak přepracovat rozpočet letectva tak, aby byl efektivní ve výrobních metodách a modelech, které bychom pak mohli vrátit do samotné ekonomiky." # todo: NEW TRANSLATION
  USA_focus_the_modular_design_program: "Program modulárního designu" # todo: NEW TRANSLATION
  USA_focus_the_modular_design_program_desc: "MDP je zjednodušení veškeré výroby letadel. Místo vytváření mnoha hyper specifických výrobních linek letadel můžeme zajistit nejefektivnější výrobu vytvořením skutečného standardního modelu letadla, který lze modulárně přizpůsobit potřebám národa." # todo: NEW TRANSLATION
  USA_focus_production_development_investments: "Investice do rozvoje výroby" # todo: NEW TRANSLATION
  USA_focus_production_development_investments_desc: "Pomocí iniciativ výzkumu a vývoje (R&D) a obecných investic do výroby můžeme rozšířit naše výrobní kapacity a zároveň vytvářet i civilní výsledky. Tyto kroky jistě pomohou vytvářet pracovní místa a doladit schopnosti našich letounů." # todo: NEW TRANSLATION
  USA_focus_aeronautical_development_board: "Letecký rozvojový výbor" # todo: NEW TRANSLATION
  USA_focus_aeronautical_development_board_desc: "Letecký rozvojový výbor je specializovaný institut pro vývoj leteckých pokroků, ať už v oblasti bezpečnosti, zbraňových systémů či čehokoli jiného. Abychom však neprotáhli financování a nezatížili příliš populaci, musíme rozhodnout, kterým směrem tyto pokroky půjdou. Můžeme směřovat k zajištění vzdušné nadřazenosti, nebo se zaměřit na větší podpůrné a/nebo bombardovací kapacity jako celek. Každá volba určí, čeho se budeme v budoucnu obávat, pokud vypukne válka." # todo: NEW TRANSLATION
  USA_focus_fighter_focused_budgeting: "Rozpočtování zaměřené na stíhače" # todo: NEW TRANSLATION
  USA_focus_fighter_focused_budgeting_desc: "Lehčí materiály, zlepšené tréninky obratnosti a lepší zbraňové systémy. To je jen část toho, do čeho hodláme investovat, aby naše letectvo bylo rozhodně silou, se kterou je třeba počítat." # todo: NEW TRANSLATION
  USA_focus_bomber_focused_budgeting: "Rozpočtování zaměřené na bombardéry" # todo: NEW TRANSLATION
  USA_focus_bomber_focused_budgeting_desc: "Zvýšené schopnosti nosnosti nákladu, vylepšené návrhy systémů letadel a podobně. To a více bude investováno, aby naše letectvo dokázalo zničit jakoukoli překážku, se kterou se naše pozemní síly setkají." # todo: NEW TRANSLATION
  USA_focus_civil_military_innovations_program: "Program civilně-vojenských inovací" # todo: NEW TRANSLATION
  USA_focus_civil_military_innovations_program_desc: "Společný vývojový a výzkumný ústav, C&MIP, je navržen tak, aby kombinoval vojenské inovace a civilní inovace a pochopil, jak mohou inspirovat jeden druhého a naopak. Díky tomu bude ekonomika stvořena pro lidi i pro jejich obranu." # todo: NEW TRANSLATION
  USA_focus_a_limitless_sky: "Nekonečné nebe" # todo: NEW TRANSLATION
  USA_focus_a_limitless_sky_desc: "Říká se, že nebe je limit, avšak Vzdušné síly USA z toho učiní samotný cíl větve a prokážou, že neexistuje žádný limit." # todo: NEW TRANSLATION
  USA_focus_perpetual_air_dominance: "Nepřetržitá letecká nadvláda" # todo: NEW TRANSLATION
  USA_focus_perpetual_air_dominance_desc: "Pomocí téměř stálých investic do zbraňových systémů a výcvikových režimů můžeme vytvořit stav perceptuální dominance prostřednictvím čisté agrese." # todo: NEW TRANSLATION
  USA_focus_american_institute_for_avionics: "Americký institut pro avioniku" # todo: NEW TRANSLATION
  USA_focus_american_institute_for_avionics_desc: "AIA je výzkumné středisko zaměřené na vývoj a zlepšování schopností naší letectví. V budoucnu doufáme, že vzniknou skvělé věci." # todo: NEW TRANSLATION
  USA_focus_phase_one_innovations: "Inovace fáze jedna" # todo: NEW TRANSLATION
  USA_focus_phase_one_innovations_desc: "Fáze jedna inovací se týká obecných pokroků ve výcviku posádek a efektivnějších způsobů obsluhy a výroby letadel." # todo: NEW TRANSLATION
  USA_focus_phase_two_innovations: "Inovace fáze dvě" # todo: NEW TRANSLATION
  USA_focus_phase_two_innovations_desc: "Pokračující investice a výzkumné iniciativy začínají přinášet výsledky v souvislosti se zemní podporou a přímou podporou bojiště. Doufáme, že tyto inovace zlepší naše společné útoky na nepřátelské pozice." # todo: NEW TRANSLATION
  USA_focus_phase_three_innovations: "Inovace fáze tři" # todo: NEW TRANSLATION
  USA_focus_phase_three_innovations_desc: "Aggresivní investice nadále pohánějí naše inovace, když máme průlomy ve velkých bombardérech a ničivé síle nákladu." # todo: NEW TRANSLATION
  USA_focus_paratrooper_corps: "Parašutistický sbor" # todo: NEW TRANSLATION
  USA_focus_paratrooper_corps_desc: "Parašutisté byli unikátním sborem armády a letectva. Vznikli z experimentální potřeby v důsledku požadavků druhé světové války, parašutisté jsou považováni za klíčovou součást moderního výcviku. Od tradičních skoků z C-130 až po slaňování z útočných vrtulníků, ducha parašutistů je stále silný na dnešním bojišti. Nyní potřebujeme zjistit skutečné potřeby naší vojenské síly, abychom zajistili špičkovou soudržnost a účinnost." # todo: NEW TRANSLATION
  USA_focus_jump_wings_forever: "Skoková křídla navždy" # todo: NEW TRANSLATION
  USA_focus_jump_wings_forever_desc: "Naši parašutisté jsou ti nejlepší z nejlepších, zlepšíme a posílíme tuto sílu, aby zůstala taková i v dohledné budoucnosti." # todo: NEW TRANSLATION
  USA_focus_every_soldier_a_trooper: "Každý voják parašutista" # todo: NEW TRANSLATION
  USA_focus_every_soldier_a_trooper_desc: "Mobilita vrtulníků i rychle se měnící tempo bojišť znamená, že role parašutisty musí být rozšířena a nikoli jen vyhrazena. Proto uděláme vše, co je v našich silách, abychom vylepšili a zdokonalili naši armádu na základě lekcí, které parašutisté za roky získali." # todo: NEW TRANSLATION
  USA_focus_joint_branch_coordination_training: "Trénink koordinace společných složek" # todo: NEW TRANSLATION
  USA_focus_joint_branch_coordination_training_desc: "Program JBCT je program soudržnosti a koordinace k posílení výcviku a spolupráce mezi letectvem a armádou díky vrozené povaze moderního bojiště. To také pomůže snížit incidenty modré na modrou mezi jednotlivými složkami, kde to bude možné." # todo: NEW TRANSLATION
  USA_focus_to_infinite_and_beyond: "Do nekonečna a ještě dál!" # todo: NEW TRANSLATION
  USA_focus_to_infinite_and_beyond_desc: "Naše inovace a odhodlání zajistit, že naše letectvo bude nepřekonané, byly skvělé. Bezpochyby můžeme říci, že naše úsilí zlepšit letectvo bude po léta světovou řečí." # todo: NEW TRANSLATION
  USA_focus_united_states_general_staff: "Společný štáb Spojených států" # todo: NEW TRANSLATION
  USA_focus_united_states_general_staff_desc: "JCS a Generální důstojnický sbor USA bývají povětšinou náladoví a podle éry i sporem o moc. V posledních letech však došlo k různým problémům. Vnitřní boje o korupci a nadměrné utrácení i po konci studené války, stejně jako věčný problém 'inovátoři vs stará garda'. V novém tisíciletí je otázka rekvalifikace a zdokonalování důstojnického sboru obecně na debatu, a proto se o ní diskutuje. Proto musíme zjistit, co budou naše potřeby." # todo: NEW TRANSLATION
  USA_focus_army_centric_training: "Armádně orientovaný výcvik" # todo: NEW TRANSLATION
  USA_focus_army_centric_training_desc: "Rozšířením programů rekvalifikace a postupného rozvoje v armádě bude naše priorita ve vývoji velení a řízení zajišťovat, že naše pozemní síly budou v nadcházejícím období excelovat." # todo: NEW TRANSLATION
  USA_focus_army_knowledge_priority: "Armádní priorita znalostí" # todo: NEW TRANSLATION
  USA_focus_army_knowledge_priority_desc: "Postup v hodnostech důstojnického sboru bude nyní vyžadovat více armádních znalostí a potřeb než znalosti letectva či námořnictva. To zajistí, že více prvků velení a řízení bude směřováno ke zlepšení našich pozemních sil tam, kde probíhá většina boje." # todo: NEW TRANSLATION
  USA_focus_naval_centric_training: "Námořní výcvik se zaměřením na námořnictvo" # todo: NEW TRANSLATION
  USA_focus_naval_centric_training_desc: "Pokračováním v rekvalifikačních a postupových programech kolem námořnictva se naše priorita ve velení a řízení zaměří na zlepšení manévrování a přežití na moři. To znamená, že více lodí bude mít flexibilní a adaptabilní velitele." # todo: NEW TRANSLATION
  USA_focus_naval_knowledge_priority: "Námořní priorita znalostí" # todo: NEW TRANSLATION
  USA_focus_naval_knowledge_priority_desc: "Postup v důstojnickém sboru bude nyní vyžadovat více znalostí z oblasti námořnictva, aby se zlepšily prvky velení a řízení v našem námořním odvětví. Většina naší strategické boje zahrnuje námořnictvo a proto, aby byla tato páteř silná a odolná, musí být její vůdci tvořeni z podobného okruhu." # todo: NEW TRANSLATION
  USA_focus_air_force_centric_training: "Letecký výcvik zaměřený na letectvo" # todo: NEW TRANSLATION
  USA_focus_air_force_centric_training_desc: "Pokračováním v rekvalifikačních a postupových programech zaměřených na letectvo bude naše priorita ve vývoji velení a řízení zajistovat, že naše letecké síly budou v nadcházejících obdobích excelovat." # todo: NEW TRANSLATION
  USA_focus_air_force_priority_knowledge: "Priorita znalostí pro letectvo" # todo: NEW TRANSLATION
  USA_focus_air_force_priority_knowledge_desc: "Pokroky v důstojnickém sboru budou nyní vyžadovat více znalostí o letectví a leteckém provozu, aby se zlepšily prvky velení a řízení v našem letectvu. Moderní bojiště je do velké míry definováno leteckou válkou, a proto musíme zajistit, aby naše letectvo nebylo zpochybnitelné žádným známým nepřítelem." # todo: NEW TRANSLATION
  USA_focus_a_true_pax_americana: "Skutečný Pax Americana" # todo: NEW TRANSLATION
  USA_focus_a_true_pax_americana_desc: "Reformy, změny a péče o potřeby každé složky pod naší správou. Naše země bude zabezpečena a svět pozná, jaká je skutečná americká mír. K míru a prosperitě." # todo: NEW TRANSLATION
  USA_focus_reintroducing_mandatory_service: "Znovuzavedení povinné služby" # todo: NEW TRANSLATION
  USA_focus_reintroducing_mandatory_service_desc: "Prostřednictvím kongresového lobingu můžeme doufat, že prosadíme znovuzavedení povinné doby služby. To může udržet naši sílu a snížit zátěž na čistě dobrovolnou sílu, kterou máme. Vzhledem k politickým odporům bude doporučená doba trvání pro zákonodárce jen 6 měsíců." # todo: NEW TRANSLATION
  USA_focus_expanding_mandatory_service: "Rozšiřování povinné služby" # todo: NEW TRANSLATION
  USA_focus_expanding_mandatory_service_desc: "Potřeby ozbrojených sil a národní obrany vzrostly do bodu znepokojení. Pokud chceme držet krok, musíme lobovat u Kongresu, aby schválil takové opatření. Veřejná reakce bude značná, ale nakonec bude naše národní obrana v těchto nejistých časech ospravedlněna." # todo: NEW TRANSLATION
  USA_focus_concerning_developments: "Ohledně vývoje" # todo: NEW TRANSLATION
  USA_focus_concerning_developments_desc: "Věci se nedaří a dosahují bodu, který se zdá nevratný. Proto musíme zvýšit náborové požadavky na brannou povinnost, abychom dosáhli požadovaných čísel. Bude to bolet, ale nemůžeme si dovolit žádnou debatu." # todo: NEW TRANSLATION
  USA_focus_desperate_measures: "Zoufalé kroky" # todo: NEW TRANSLATION
  USA_focus_desperate_measures_desc: "Situace se nadále zhoršuje; je třeba radikálních kroků, pokud chceme někam dosáhnout. Vybavení nic neznamená, pokud nemáme lidi, kteří by ho používali." # todo: NEW TRANSLATION
  USA_focus_pushing_the_anti_smoking_initiative: "Prosazování protikuřácké iniciativy" # todo: NEW TRANSLATION
  USA_focus_pushing_the_anti_smoking_initiative_desc: "Občané potřebují zdravější životy, a proto musíme prosazovat kampaně, které ukazují negativní dopady tabákového průmyslu jako celku." # todo: NEW TRANSLATION
  USA_focus_dealing_with_anti_globalist_protest: "Řešení protestů proti globalizaci" # todo: NEW TRANSLATION
  USA_focus_dealing_with_anti_globalist_protest_desc: "Agitátoři přišli protestovat proti nedávným změnám zaměřeným na lepší integraci a spolupráci s cizími ekonomikami, a proto s těmito ignorantními jedinci musíme jednat diskrétně ve veřejném oku." # todo: NEW TRANSLATION
  USA_focus_state_visit_to_vietnam: "Státní návštěva Vietnamu" # todo: NEW TRANSLATION
  USA_focus_state_visit_to_vietnam_desc: "Historie našich vztahů s Vietnamem je vratká, ale lépe je napravit to pozdě než pasivně nechat narůstat napětí. Proto musíme uskutečnit státní návštěvu Vietnamu."
  USA_focus_helping_al_gore_in_the_coming_election: "Podpora Al Gorea v nadcházejících volbách" # todo: NEW TRANSLATION
  USA_focus_helping_al_gore_in_the_coming_election_desc: "Prezidentské období brzy skončí a Al Gore, jeho viceprezident, vypadá na nejlepšího nástupce pro další období. Musíme zajistit, aby byl veřejností oblíbený a zvolen." # todo: NEW TRANSLATION
  USA_focus_the_2001_attacks: "Útoky 11. září 2001" # todo: NEW TRANSLATION
  USA_focus_the_2001_attacks_desc: "Spojené státy právě čelily útoku na svém domovském území, v jednom z největších měst pod jejich vládou. Národ je otřesen, avšak odhodlání rychle roste k odpovědi na takové činy teroru." # todo: NEW TRANSLATION
  USA_focus_avoiding_an_illegal_war: "Vyhýbání se nezákonné válce" # todo: NEW TRANSLATION
  USA_focus_avoiding_an_illegal_war_desc: "Občané jsou rozhorčeni, ale opatrní; chtějí reagovat na útok, ale nechtějí být zapojeni do dlouhodobého konfliktu, který by zatížil jejich životy. Snažíme se o to prosazovat pasivně agresivní přístup k zahraniční diplomacii, zvláště co se týče „Problémových národů“." # todo: NEW TRANSLATION
  USA_focus_the_self_security_option: "Možnost vlastní bezpečnosti" # todo: NEW TRANSLATION
  USA_focus_the_self_security_option_desc: "Nedostatek ducha pro potenciálně dlouhý konflikt, proto musíme hledat vnitřně řešení; selhání bezpečnosti letišť umožnilo takové činy teroru." # todo: NEW TRANSLATION
  USA_focus_the_war_on_terror: "Válka proti terorismu" # todo: NEW TRANSLATION
  USA_focus_the_war_on_terror_desc: "Karty byly rozdány a my jsme si prohlédli šance; abychom pomstili náš lid a preempčně zastavili budoucí útoky, musíme hledat boj proti zdroji takových pomatených lidí." # todo: NEW TRANSLATION
  USA_focus_foreign_policy: "Zahraniční politika" # todo: NEW TRANSLATION
  USA_focus_foreign_policy_desc: "USA byly v poslední době laxní v zahraničních záležitostech a proto musíme oživit tento aspekt zájmů naší země." # todo: NEW TRANSLATION
  USA_focus_foreign_policy_plan: "Americký plán zahraniční politiky" # todo: NEW TRANSLATION
  USA_focus_foreign_policy_plan_desc: "Probíhající občanské války v západní Africe budou dobrým výchozím bodem pro formování zahraniční politiky, ale nejsme si jisti, zda ji definitivně definují." # todo: NEW TRANSLATION
  USA_focus_support_the_democratic_movement: "Podpora demokratického hnutí" # todo: NEW TRANSLATION
  USA_focus_support_the_democratic_movement_desc: "Chtějí svobodu a silný národ; musíme jim pomoci." # todo: NEW TRANSLATION
  USA_focus_support_the_nationalist_movement: "Podpora nacionalistického hnutí" # todo: NEW TRANSLATION
  USA_focus_support_the_nationalist_movement_desc: "Chtějí svobodu a silný národ; musíme jim pomoci." # todo: NEW TRANSLATION
  USA_focus_the_salesman_approach: "Přístup obchodníka" # todo: NEW TRANSLATION
  USA_focus_the_salesman_approach_desc: "Lidé nechtějí válku, ale nechtějí ani sedět nečinně. Abychom toho dosáhli, můžeme pro naše lidi i svět získat, pokud začneme propagovat školení a dohody o dodávkách pro ty, kteří to potřebují." # todo: NEW TRANSLATION
  USA_focus_supplying_our_sierra_leone: "Dodávky Sierra Leone" # todo: NEW TRANSLATION
  USA_focus_supplying_our_sierra_leone_desc: "Lidé Sierra Leone jsou nedostatečně vybaveni a my jim musíme pomoci." # todo: NEW TRANSLATION
  USA_focus_meeting_with_african_union_members: "Setkání s členy Africké unie" # todo: NEW TRANSLATION
  USA_focus_meeting_with_african_union_members_desc: "Kontinent Afrika je rozsáhlý a nepředvídatelný v nejlepším případě; abychom to napravili, musíme setkat s vůdci Africké unie, abychom lépe pochopili složitost a poptávku, kterou bychom mohli mít." # todo: NEW TRANSLATION
  USA_focus_securing_trade_with_africa: "Zajištění obchodu s Afrikou" # todo: NEW TRANSLATION
  USA_focus_securing_trade_with_africa_desc: "Kontinent je bohatý na zdroje a podpora vzájemného obchodu posílí naši zemi a náš vliv na kontinentu." # todo: NEW TRANSLATION
  USA_focus_the_humanitarian_approach: "Humanitární přístup" # todo: NEW TRANSLATION
  USA_focus_the_humanitarian_approach_desc: "Lidé nechtějí válku, ale nechtějí ani sedět. Musíme vyslat poselství a nejlepším způsobem, jak to udělat, je prostřednictvím humanitární pomoci." # todo: NEW TRANSLATION
  USA_focus_advising_sierra_leone: "Poradenství Sierra Leone" # todo: NEW TRANSLATION
  USA_focus_advising_sierra_leone_desc: "Národ je slušně vybavený, ale chaoticky vycvičený; musíme mu pomoci s dalším školením, pokud chceme mít naději na jejich vítězství." # todo: NEW TRANSLATION
  USA_focus_meeting_eu_leadership: "Setkání s vedením EU" # todo: NEW TRANSLATION
  USA_focus_meeting_eu_leadership_desc: "Evropané po staletí ovládali kontinent Afriky, a proto by měli mít nejvíce informací o tom, jak s kontinentem naložit. Můžeme lépe pochopit problémy, které nás mohou potkat, pokud s nimi mluvíme." # todo: NEW TRANSLATION
  USA_focus_coordinated_help: "Koordinovaná pomoc" # todo: NEW TRANSLATION
  USA_focus_coordinated_help_desc: "Francie má cizineckou legii a my bychom ji také měli mít, musíme změnit naši image a upevnit naši nárok na světový mír a svobodu." # todo: NEW TRANSLATION
  USA_focus_the_interventionist_will: "Vůle intervencionismu" # todo: NEW TRANSLATION
  USA_focus_the_interventionist_will_desc: "Lidé chtějí válku, ale nemůžeme jen tak sedět. Musíme poslat jasný vzkaz a vzbudit strach v nepřátelích naší země a ukázat, že stojíme stále pevně." # todo: NEW TRANSLATION
  USA_focus_sierra_leone_peacekeepers: "Sierra Leone „Mírotvůrci“" # todo: NEW TRANSLATION
  USA_focus_sierra_leone_peacekeepers_desc: "Národ je slušně vybavený, ale nedělá žádný skutečný pokrok; můžeme poslat „mírotvůrce“, jako bychom byli součástí OSN a pomoci nasměrovat konflikt k pozitivnějšímu směru." # todo: NEW TRANSLATION
  USA_focus_state_visit_to_the_united_kingdom: "Státní návštěva Spojeného království" # todo: NEW TRANSLATION
  USA_focus_state_visit_to_the_united_kingdom_desc: "Spojené království bývalo koloniálním správcem v území Sierra Leone a mělo by mít nejlepší znalosti, aby nám pomohlo v tomto malém úsilí; může nám také pomoci i v dalších konfliktech na území bývalé Britské říše." # todo: NEW TRANSLATION
  USA_focus_joint_police_action: "Společná policejní akce" # todo: NEW TRANSLATION
  USA_focus_joint_police_action_desc: "Policejní akce, která probíhala během občanské války v Sierra Leone, vypadá slibně jako nový druh zahraniční politiky. Musíme vylepšit a redefinovat pojem „Policejní akce“, abychom zabránili tomu, že lidé budou opět vyvolávat sentimenty z doby vietnamské války." # todo: NEW TRANSLATION
  USA_focus_state_visit_to_canada: "Státní návštěva Kanady" # todo: NEW TRANSLATION
  USA_focus_state_visit_to_canada_desc: "Na severu hledáme přátelství a bezpečí, abychom neztratili spojence ve svém sousedství." # todo: NEW TRANSLATION
  USA_focus_state_visit_to_mexico: "Státní návštěva Mexika" # todo: NEW TRANSLATION
  USA_focus_state_visit_to_mexico_desc: "Na jihu hledáme mír a stabilitu, neboť nesmíme zapomenout na naši domovinu." # todo: NEW TRANSLATION
  USA_focus_state_visit_to_brazil: "Státní návštěva Brazílie" # todo: NEW TRANSLATION
  USA_focus_state_visit_to_brazil_desc: "Naši jižní sousedé, na které nesmíme zapomenout, protože bez našeho největšího jihoamerického protějšku by naše hemisférická hegemonie nebyla kompletní. Budeme sledovat situaci a pomáhat, kde jen bude možné." # todo: NEW TRANSLATION
  USA_focus_the_afghanistan_question: "Afghánská otázka" # todo: NEW TRANSLATION
  USA_focus_the_afghanistan_question_desc: "Se současnými útoky na národ, které vyvolaly teroristickou občanskou válku v Afghánistánu, se naše vojenské myšlení již delší dobu zabývá; máme podezření, že vůdce útoků řídí toto spiknutí. Musíme tedy zvážit, jak na to reagovat." # todo: NEW TRANSLATION
  USA_focus_arming_our_horse: "Vyzbrojování našeho koně" # todo: NEW TRANSLATION
  USA_focus_arming_our_horse_desc: "Znepokojivá situace v Afghánistánu má zásadní mezinárodní význam, a proto musíme dělat vše, co je v našich silách, abychom podpořili stabilnější frakce." # todo: NEW TRANSLATION
  USA_focus_muslim_legion: "Muslimská legie" # todo: NEW TRANSLATION
  USA_focus_muslim_legion_desc: "Část naší muslimské populace chce odejít a bojovat za to, co bývalo jejich domovem; protože konflikt vypadá na mrtvý bod, může to být velká příležitost." # todo: NEW TRANSLATION
  USA_focus_arming_the_legion: "Vyzbrojování legie" # todo: NEW TRANSLATION
  USA_focus_arming_the_legion_desc: "Legie není příliš dobře vyzbrojena, a proto jí musíme alespoň projevovat zdvořilost a dodat jí zbraně." # todo: NEW TRANSLATION
  USA_focus_advising_the_legion: "Poradenství legii" # todo: NEW TRANSLATION
  USA_focus_advising_the_legion_desc: "Severní aliance není příliš zdatná, ale s trochou vzdělání ji dostaneme do patřičné podoby. S těmito uvolněnějšími, ale ostře cílenými cestami si mnoho lidí začíná uvědomovat druh pasivně agresivní strategie, kterou se zahraniční kancelář snaží vyzkoušet." # todo: NEW TRANSLATION
  USA_focus_indirect_support_of_freedom: "Nepřímá podpora svobody" # todo: NEW TRANSLATION
  USA_focus_indirect_support_of_freedom_desc: "Stabilita Blízkého východu je ohrožena; vyzkoušeli jsme Sierra Leone, teď čelíme skutečné výzvě." # todo: NEW TRANSLATION
  USA_focus_supplying_democracy: "Podpora demokracie" # todo: NEW TRANSLATION
  USA_focus_supplying_democracy_desc: "Severní aliance je ve špatném stavu ve srovnání s fundamentalistickou frakcí, které čelí, a proto jim musíme pomoci v klíčových zásobách." # todo: NEW TRANSLATION
  USA_focus_modern_war_advisors: "Poradci pro moderní válku" # todo: NEW TRANSLATION
  USA_focus_modern_war_advisors_desc: "Severní aliance zná taktiky svého nepřítele, ale postrádá disciplínu a vůli. Musíme reformovat jejich výcvikové programy, pokud mají někdy být skutečnou bojovou silou." # todo: NEW TRANSLATION
  USA_focus_anti_terror_training: "Výcvik proti terorismu" # todo: NEW TRANSLATION
  USA_focus_anti_terror_training_desc: "Naši moderní nepřátelé vyžadují moderní tréninkové programy. Musíme reformovat a zavést programy anti-teroristického výcviku jako způsob, jak pomoci našim silám se adaptovat." # todo: NEW TRANSLATION
  USA_focus_starting_the_war_on_terror: "Zahájení války proti terorismu" # todo: NEW TRANSLATION
  USA_focus_starting_the_war_on_terror_desc: "Válka proti terorismu začala a první mezinárodní hrozba přišla ze střední Asie. Afghánistán je domovem těch, kteří naši zemi poškodili, a my zaútočíme s odvetou." # todo: NEW TRANSLATION
  USA_focus_establishing_a_force: "Zřizování síly" # todo: NEW TRANSLATION
  USA_focus_establishing_a_force_desc: "Severní aliance, jak bývá nazývána, je seskupení roztříštěných jednotek; pokud chceme region zajistit, budeme muset poslat síly tam, aby posílily to, co nedokážou udržet." # todo: NEW TRANSLATION
  USA_focus_changing_the_rules: "Změna pravidel" # todo: NEW TRANSLATION
  USA_focus_changing_the_rules_desc: "Tito teroristé způsobili v tak krátké době tolik potíží. Pro mnoho lidí to vypadá, jako bychom se znovu vrátili do Vietnamu, ale bohužel je to mnohem horší. Naše síly jsou vyčerpávány natolik, že místní lidé nad námi ztrácejí důvěru." # todo: NEW TRANSLATION
  USA_focus_adaptive_tactics: "Adaptivní taktiky" # todo: NEW TRANSLATION
  USA_focus_adaptive_tactics_desc: "Naši vojáci se musí přizpůsobit, a proto musíme investovat do změny naší doktríny války, pokud chceme udělat skutečný pokrok." # todo: NEW TRANSLATION
  USA_focus_state_visit_to_india: "Státní návštěva Indie" # todo: NEW TRANSLATION
  USA_focus_state_visit_to_india_desc: "Indie je rostoucí velmoc. Pokud investujeme do navázání vztahů přátelství či partnerství, zajistíme si své zájmy a získáme výraznou moc v širším regionu Blízkého východu a Střední Asie." # todo: NEW TRANSLATION
  USA_focus_state_visit_to_russia: "Státní návštěva Ruska" # todo: NEW TRANSLATION
  USA_focus_state_visit_to_russia_desc: "Náš největší rival je samozřejmě nástupnický stát po zaniklém Sovětském svazu; musíme odlákat Ruskou federaci, pokud chceme upevnit naše zájmy v regionu." # todo: NEW TRANSLATION
  USA_focus_state_visit_to_iran: "Státní návštěva Íránu" # todo: NEW TRANSLATION
  USA_focus_state_visit_to_iran_desc: "Náš největší regionální contender k zamyšlení je Írán, nestabilní stát; přesto mohou způsobit potíže, pokud je rozzuříme příliš." # todo: NEW TRANSLATION
  USA_focus_iraq_leadership_problems: "Problémy s vedením Iráku" # todo: NEW TRANSLATION
  USA_focus_iraq_leadership_problems_desc: "Nedávný postup vůdce iráckého státu vzbuzuje naši velkou starost vzhledem k masivním investicím do Kuvajtu; musíme hledat řešení, pokud chceme upevnit naše zájmy na Blízkém východě." # todo: NEW TRANSLATION
  USA_focus_oil_for_aid: "Ropa pro pomoc" # todo: NEW TRANSLATION
  USA_focus_oil_for_aid_desc: "Vůdce Iráku je charismatický a energický muž, ale musíme najít způsob, jak omezit jeho sobecké sklony, pokud chceme zabránit prodlužování konfliktu." # todo: NEW TRANSLATION
  USA_focus_integrated_defenses: "Integrované obrany" # todo: NEW TRANSLATION
  USA_focus_integrated_defenses_desc: "Vyjednávání proběhlo a vypadá to, že by mohlo dojít ke konfliktu. Podle detailů bychom mohli být zapojeni pasivně, nebo agresivněji; lidé budou nad takovým vyhlídkám jistě rozezleni." # todo: NEW TRANSLATION
  USA_focus_every_man_a_tow: "Každý muž TOW" # todo: NEW TRANSLATION
  USA_focus_every_man_a_tow_desc: "Zrození nového konfliktu je před námi a i když z toho můžeme výrazně profitovat, musíme usilovat o co nejlepší krátkodobé zisky, abychom pochopili dlouhodobý cíl a cenu, kterou z nadcházejícího snažení získáme." # todo: NEW TRANSLATION
  USA_focus_political_oligarchs: "Politické oligarchy" # todo: NEW TRANSLATION
  USA_focus_political_oligarchs_desc: "Současné problémy na Blízkém východě se začínají uklidňovat, bez ohledu na výsledek. Nejlepší je, že jsme získali to, co jsme chtěli, a naši lidé budou spokojení s levnějšími zbožími, která vyjdou z těchto posledních zisků." # todo: NEW TRANSLATION
  USA_focus_kuwait_defensive_aid: "Kuvajská obranná pomoc" # todo: NEW TRANSLATION
  USA_focus_kuwait_defensive_aid_desc: "Ropa v Kuvajtu je rozsáhlá a vedení Iráku to ví; máme tedy velké investice do zdrojů a stability regionu, a proto musíme chránit Kuvajťany a jejich národ." # todo: NEW TRANSLATION
  USA_focus_limited_supplies: "Omezené zásoby" # todo: NEW TRANSLATION
  USA_focus_limited_supplies_desc: "Kuvajtská ekonomika je převážně založena na ropě; můžeme ji chránit, ale za cenu. Pošleme jim jednoduchý, ale přímý balík arzenálu a dopravních prostředků na podporu jejich sil." # todo: NEW TRANSLATION
  USA_focus_increased_advisors: "Zvýšení počtu poradců" # todo: NEW TRANSLATION
  USA_focus_increased_advisors_desc: "Kuvajská armáda není nejlepší, ale její výcvik je srovnatelný s iráckou armádou. Abychom to napravili, musíme poslat moderní poradce, kteří pomohou vycvičit a posílit odhodlání a bojovou připravenost kuvajtské armády." # todo: NEW TRANSLATION
  USA_focus_arab_legion: "Arabská legie" # todo: NEW TRANSLATION
  USA_focus_arab_legion_desc: "Arabské národy našeho národa touží bránit svůj starý domov, stabilitu regionu a poslat vzkaz těm, kdo zneužívají své lidé. Proto bude zřízena Arabská legie; to sice vezme z řad těch, kteří by chtěli bojovat v naší armádě, ale bezpochyby posílí sílu kuvajtské armády." # todo: NEW TRANSLATION
  USA_focus_war_on_terror_phase_two: "Válka proti terorismu – Fáze dvě" # todo: NEW TRANSLATION
  USA_focus_war_on_terror_phase_two_desc: "Rostoucí hrozba vůdce Iráku je důvodem k velkému znepokojení pro stabilitu Blízkého východu, a proto musíme jednat i přes možnou odvetu." # todo: NEW TRANSLATION
  USA_focus_protecting_our_assets: "Ochrana našich aktiv" # todo: NEW TRANSLATION
  USA_focus_protecting_our_assets_desc: "Ropná pole Kuvajtu jsou životně důležitá a my je budeme bránit co nejrozhodněji, pokud bude vyvolána hrozba." # todo: NEW TRANSLATION
  USA_focus_increased_deployment: "Zvýšené nasazení" # todo: NEW TRANSLATION
  USA_focus_increased_deployment_desc: "Kolují zvěsti a zpravodajské informace o značně nepřátelských činech páchaných proti iráckému lidu a proti národní suverenitě Kuvajt, musíme začít s přípravami, pokud chceme být připraveni. Naši lidé budou jistě poněkud nespokojeni, ale tato nálada pomine." # todo: NEW TRANSLATION
  USA_focus_the_wmd_cause: "Příčiny zbraní hromadného ničení" # todo: NEW TRANSLATION
  USA_focus_the_wmd_cause_desc: "Naše zpravodajské služby hlásí možnost výskytu zbraní hromadného ničení v Iráku a to je něco, co ani my, ani svobodný svět nemůžeme tolerovat, proto bude zahájena operace Desert Storm a Saddama osobně potrestáme a osvobodíme lid Iráku." # todo: NEW TRANSLATION
  USA_focus_state_visit_to_turkey: "Státní návštěva Turecka" # todo: NEW TRANSLATION
  USA_focus_state_visit_to_turkey_desc: "Národ Turecka je hezkou bariérou mezi Ruskem a Blízkým východem. Musíme zlepšit náš postoj, aby byly naše zájmy zajištěny." # todo: NEW TRANSLATION
  USA_focus_state_visit_to_egypt: "Státní návštěva Egypta" # todo: NEW TRANSLATION
  USA_focus_state_visit_to_egypt_desc: "Egypt je jednou z nejsilnějších zemí v regionu a mohli bychom tuto sílu využít k ochraně obchodu u Suezského průplavu a zdrojů, které potřebujeme." # todo: NEW TRANSLATION
  USA_focus_state_visit_to_saudi_arabia: "Státní návštěva Saúdské Arábie" # todo: NEW TRANSLATION
  USA_focus_state_visit_to_saudi_arabia_desc: "Saúdská Arábie je nejbohatší zemí na ropu a jednou z největších zemí na Arabském poloostrově, a proto musíme zajistit přátelství z ekonomických a strategických důvodů." # todo: NEW TRANSLATION
  USA_focus_the_arab_spring: "Arabské jaro" # todo: NEW TRANSLATION
  USA_focus_the_arab_spring_desc: "Syřský režim se dopouštěl pochybnostných činů a bohužel to vypadá, že to vyústilo. Arabské jaro se zdá, že nastalo pro syrský národ a následné protesty vyústily ve plnou občanskou válku." # todo: NEW TRANSLATION
  USA_focus_question_of_intervention: "Otázka intervencí" # todo: NEW TRANSLATION
  USA_focus_question_of_intervention_desc: "Syřská občanská válka se začíná rozlévat do dalších zemí. Pokud to bude pokračovat a vymkne se to kontrole, mohlo by to destabilizovat region bohatý na zdroje, do kterého jsme investovali. Musíme promyslet plán a postupovat co nejlépe." # todo: NEW TRANSLATION
  USA_focus_monetary_policy: "Měnová politika" # todo: NEW TRANSLATION
  USA_focus_monetary_policy_desc: "Blízký východ není velkou starostí, protože naše domácí zásoby a investice v jiných oblastech nás doplňují; to však neznamená, že bychom měli jen tak zahálet. Dejme našim obranným dodavatelům něco na práci." # todo: NEW TRANSLATION
  USA_focus_arms_to_the_highest_bidder: "Zbraně nejvyšší nabídce" # todo: NEW TRANSLATION
  USA_focus_arms_to_the_highest_bidder_desc: "Válka o Sýrii zuří a prakticky uvízla na mrtvém bodě, a proto situaci ozvláštněme tím, že učiníme několik nabídek mimo veřejnost." # todo: NEW TRANSLATION
  USA_focus_foreign_aid: "Zahraniční pomoc" # todo: NEW TRANSLATION
  USA_focus_foreign_aid_desc: "Mezinárodní společenství je unavené naší více či méně upřímnou mlčením k krizi na Blízkém východě. Pokusme se tuto názor uklidnit tím, že poskytneme nějakou 'zahraniční pomoc' těm, kteří bojují za 'správný' cíl." # todo: NEW TRANSLATION
  USA_focus_everyone_has_their_price: "Každý má svou cenu" # todo: NEW TRANSLATION
  USA_focus_everyone_has_their_price_desc: "Válka se vleče už nějakou dobu a poslední, co potřebujeme, je odejít s prázdnou. Můžeme vyvíjet tlak na jednu nebo více skupin k dosažení kompromisu či určitého 'vzájemného' prospěchu pro nás, pokud jejich frakce vyhraje válku." # todo: NEW TRANSLATION
  USA_focus_advisory_policy: "Poradenská politika" # todo: NEW TRANSLATION
  USA_focus_advisory_policy_desc: "Syrská občanská válka je mezinárodní krizí, která ovlivňuje stabilitu celého regionu Blízkého východu; pokud nepomůžeme, jistě to ovlivní nás a naše spojence." # todo: NEW TRANSLATION
  USA_focus_sending_advisors: "Posílání poradců" # todo: NEW TRANSLATION
  USA_focus_sending_advisors_desc: "Mezinárodní společenství nic nepozná, pokud pošleme poradce, ale tito poradci potřebují vybavení k tréninku, tak jim to poskytněme." # todo: NEW TRANSLATION
  USA_focus_back_door_arms_dealing: "Skrytý obchod se zbraněmi" # todo: NEW TRANSLATION
  USA_focus_back_door_arms_dealing_desc: "Výcvik je pomalý a ztráty na vybavení přibývají, pojďme zorganizovat dohodu mimo veřejný dohled, abychom zajistili zachování výbavy syrských sil." # todo: NEW TRANSLATION
  USA_focus_forming_the_damascus_legion: "Formování Damaské legie" # todo: NEW TRANSLATION
  USA_focus_forming_the_damascus_legion_desc: "Zahraniční legie USA se rozšiřuje, dobrovolníci, kteří jsou Arabové nebo bývalí Syrané, jsou ochotni bojovat za svůj domov. Nesmíme jim to odepřít, jinak by národ podlehl neslušnějším typům." # todo: NEW TRANSLATION
  USA_focus_war_on_terror_policy: "Syrský teror" # todo: NEW TRANSLATION
  USA_focus_war_on_terror_policy_desc: "Teroristé, kteří tvoří autoritářskou syrskou vládu a ty teroristické buňky vznikající kvůli válce, musí být vyřešeny, abychom chránili naše aktiva a globální ekonomiku. Musíme jednat nyní, jinak riskujeme další ropnou krizi." # todo: NEW TRANSLATION
  USA_focus_sending_volunteer_forces: "Vyslání dobrovolnických sil" # todo: NEW TRANSLATION
  USA_focus_sending_volunteer_forces_desc: "Mezinárodní společenství organizuje společnou sílu, aby pomohla demokratickým povstalcům v Sýrii, a proto musíme shromáždit vlastní sílu, abychom vynikli a šli čelit cestu." # todo: NEW TRANSLATION
  USA_focus_keeping_supplies_steady: "Udržovat zásoby stabilní" # todo: NEW TRANSLATION
  USA_focus_keeping_supplies_steady_desc: "Válka bude rychlá, ale jen tak rychlá, jak dlouho vydrží naše logistika. Musíme něco udělat, abychom stabilizovali tok zásob, jinak hrozí bojové problémy a morálka vojáků na zemi." # todo: NEW TRANSLATION
  USA_focus_indiscriminate_bombings: "Nediskriminační bombardování" # todo: NEW TRANSLATION
  USA_focus_indiscriminate_bombings_desc: "Teroristé rozmazávají hranice válečných pravidel do takové míry, že by se Vietnam mohl jevit jako hra na dámy. Pokud budeme příliš opatrní, riskujeme ztrátu klíčových cílů, ale pokud budeme příliš agresivní, riskujeme, že civilisté a mezinárodní společenství se proti nám postaví... válka je skutečně peklo." # todo: NEW TRANSLATION
  USA_focus_second_state_visit_to_russia: "Státní návštěva Ruska" # todo: NEW TRANSLATION
  USA_focus_second_state_visit_to_russia_desc: "Zlepšení vztahů s bývalým nepřítelem je prospěšné pro všechny. Musíme býti více korektní vůči ruskému lidu a jeho vládě." # todo: NEW TRANSLATION
  USA_focus_second_state_visit_to_saudi_arabia: "Druhá státní návštěva Saúdské Arábie" # todo: NEW TRANSLATION
  USA_focus_second_state_visit_to_saudi_arabia_desc: "Saudská Arábie je významná regionální mocnost na Středním východě a proto musíme budovat vztahy, abychom zajistili naše zájmy v regionu." # todo: NEW TRANSLATION
  USA_focus_second_state_visit_to_arab_union: "Státní návštěva Arabské unie" # todo: NEW TRANSLATION
  USA_focus_second_state_visit_to_arab_union_desc: "Arabská unie je seskupení států, které chrání řadu strategických regionů v Africe a na Blízkém východě. Zlepšení vztahů s jejími vůdci by mělo usnadnit budoucí jednání a být pro nás výhodné." # todo: NEW TRANSLATION
  USA_focus_the_regulatory_merry_go_round: "Regulační kolotoč" # todo: NEW TRANSLATION
  USA_focus_the_regulatory_merry_go_round_desc: "Regulační dohled ve snaze často hrát hry s tím, co potřebuje a nepotřebuje regulaci. Mnozí to vidí jako točení kolem dokola a doufání v co nejpříznivější výsledek." # todo: NEW TRANSLATION
  USA_focus_pacific_states_region: "Regionální hodnocení Pacifických států" # todo: NEW TRANSLATION
  USA_focus_pacific_states_region_desc: "Pacifické státy mají velmi křehkou rovnováhu. Od bohatých zdrojů po špatné rozdělování vody musí Kongres rozhodnout, co je prioritou pro lidi a budoucnost regionu i širších Spojených států." # todo: NEW TRANSLATION
  USA_focus_targeted_growth_programs: "Cílené programy růstu" # todo: NEW TRANSLATION
  USA_focus_targeted_growth_programs_desc: "Zacílením na rozvoj málo rozvinutých oblastí Pacifických států doufáme, že alokované peníze se v budoucnu vrátí prostřednictvím daní." # todo: NEW TRANSLATION
  USA_focus_mini_minerals_act: "Zákon o malých nerostech" # todo: NEW TRANSLATION
  USA_focus_mini_minerals_act_desc: "Kongres schválil Zákon o malých nerostech, omezený plán na rozvoj domácí zásoby kaučuku, který pomůže regionální ekonomice a národním zásobám." # todo: NEW TRANSLATION
  USA_focus_the_conservation_act: "Zákon o ochraně přírody" # todo: NEW TRANSLATION
  USA_focus_the_conservation_act_desc: "S přijetím Zákona o ochraně přírody budou místní oblasti v Pacifických státech moci vyčistit a chránit to, co je potřeba pro pomoc lidem a příslušným ekonomikám." # todo: NEW TRANSLATION
  USA_focus_rare_elements_initiative: "Iniciativa vzácných prvků" # todo: NEW TRANSLATION
  USA_focus_rare_elements_initiative_desc: "Zacílením na regulace těžby a nadřazováním státních regulací můžeme začít s domácí dodávkou vzácných kovů a materiálů určených pro domácí spotřebu. To by mělo posílit místní ekonomiku a pomoci naší zemi v dlouhodobém horizontu." # todo: NEW TRANSLATION
  USA_focus_loosening_pacific_zoning_laws: "Uvolnění zónovacích zákonů Pacifických států" # todo: NEW TRANSLATION
  USA_focus_loosening_pacific_zoning_laws_desc: "Zjemnění těžkopádných a téměř kontraproduktivních zónovacích zákonů zdrželo správný rozvoj. Uvolněním těchto zákonů můžeme podpořit místní rozvoj a generovat více daňových příjmů." # todo: NEW TRANSLATION
  USA_focus_the_reservoir_act: "Zákon o vodních nádržích" # todo: NEW TRANSLATION
  USA_focus_the_reservoir_act_desc: "Zákon o vodních nádržích umožní vznik nových nádrží jako způsob, jak podpořit místní ekonomiky a zvýšit dostupnost vody pro oblasti s nízkou a omezenou dostupností vody." # todo: NEW TRANSLATION
  USA_focus_near_western_states_region: "Blízké západní státy" # todo: NEW TRANSLATION
  USA_focus_near_western_states_region_desc: "Ze Velkých plání a Pacifických států vyplývá mezera, kterou představují Blízké západní státy. Oblast je proslulá pohořím Skalnaté hory a patří mezi nejméně rozvinuté a největší výzvy regionů. Kongres musí postupovat opatrně při průzkumu pouští, hor a rozlehlé geografie Blízkých západních států." # todo: NEW TRANSLATION
  USA_focus_salt_lake_commission: "Regulační komise Salt Lake" # todo: NEW TRANSLATION
  USA_focus_salt_lake_commission_desc: "Regulační komise Salt Lake bude dohlížet na současné těžební operace a usilovat o rozšíření při minimalizaci dopadů na životní prostředí." # todo: NEW TRANSLATION
  USA_focus_rocky_preservation_act: "Zákon o ochraně Skalnatých hor" # todo: NEW TRANSLATION
  USA_focus_rocky_preservation_act_desc: "Skalnaté hory jsou národní památkou a mnozí by neradi viděli, aby byl takový symbol Ameriky zničen. Proto ustavený výbor našel způsoby, jak turistiku proměnit v hnutí za zachování. To potěší i místní ekonomiky a environmentální aktivisty." # todo: NEW TRANSLATION
  USA_focus_phoenix_arms_contract: "Smlouva o Phoenix Arms" # todo: NEW TRANSLATION
  USA_focus_phoenix_arms_contract_desc: "Vojenské dodavatelské firmy vyhledávají oblasti kolem Phoenixu a Arizony a chtějí zřídit výrobní zařízení. Musíme pracovat na posílení naší armády a místní ekonomiky prostřednictvím pracovních míst." # todo: NEW TRANSLATION
  USA_focus_rocky_mount_go_a: "Rocky Mount-Go-A" # todo: NEW TRANSLATION
  USA_focus_rocky_mount_go_a_desc: "Jako ve filmech Rocky se musíme učit a trénovat, abychom lépe porozuměli našemu protivníkovi. Na rozdíl od filmu však naším protivníkem je geologická formace. Uvolněním regulací kolem těžebních operací pro pohoří Skalnaté hory můžeme získat nové a více zdrojů pro domácí zásoby a výrobní prostředky." # todo: NEW TRANSLATION
  USA_focus_breach_the_western_gap: "Překonání Západní mezery" # todo: NEW TRANSLATION
  USA_focus_breach_the_western_gap_desc: "Pouště a hory, které brání plynulému pohybu obyvatel, narušují dodavatelské řetězce a místní obchod. Musíme najít způsoby, jak vytvořit tepny a přinést pracovní místa, lidi a volnější pohyb do Blízkých západních států." # todo: NEW TRANSLATION
  USA_focus_more_than_potatoes: "Víc než jen brambory" # todo: NEW TRANSLATION
  USA_focus_more_than_potatoes_desc: "Idaho je úrodná zemědělská oblast proslulá svými bramborami, ale zemědělství by nemělo být jediné, čím je stát známý. Investicemi a rozšířením místních průmyslů můžeme Idaho učinit ikonou Blízkého Západu." # todo: NEW TRANSLATION
  USA_focus_great_plains_states_region: "Region Velkých rovin" # todo: NEW TRANSLATION
  USA_focus_great_plains_states_region_desc: "Region Velkých rovin, který zahrnuje velkou část území, je považován za obilnici národa. Ačkoliv jsme rádi, že máme dobrou potravinovou zásobu, naše ekonomická diverzita v regionu je velmi nedostatečná. Tento kongres musí hledat plány, které považuje za vhodné, aby region lépe rozvinul a pomohl mu dohnat zbytek Unie." # todo: NEW TRANSLATION
  USA_focus_dakota_risk_assessment_committee: "Dakotská komise pro hodnocení rizik" # todo: NEW TRANSLATION
  USA_focus_dakota_risk_assessment_committee_desc: "Tato komise má být zřízena jako společný mezistátní podnik, který bude rozvíjet výrobky z gumy na bázi využívající ropné zásoby ze Severní Dakoty k vytvoření nových pracovních míst a samozřejmě i nových gumových zásob." # todo: NEW TRANSLATION
  USA_focus_great_plains_great_cities: "Velké pláně a velká města" # todo: NEW TRANSLATION
  USA_focus_great_plains_great_cities_desc: "Městská centra těchto řídce osídlených států jsou velmi nedostatečně rozvinutá, a proto budou zavedeny cílené programy, které napomohou domino efektu rozšiřování měst a dále rozvíjet tyto státy." # todo: NEW TRANSLATION
  USA_focus_kansas_city_arms_manufacturer: "Kansas City Arms Manufacturer" # todo: NEW TRANSLATION
  USA_focus_kansas_city_arms_manufacturer_desc: "Nová smlouva byla pronajata a partneři souhlasí, že tyto nové závody by měly být zřízeny v Kansas City. Jejich městská, ale zároveň izolovaná povaha činí provozy méně náchylné k zásahům." # todo: NEW TRANSLATION
  USA_focus_nebraska_act: "Zákon Nebrasky" # todo: NEW TRANSLATION
  USA_focus_nebraska_act_desc: "Navazujeme na náš region chlebového košíku země; střední páteř tvoří Severní Dakota až Kansas. Využitím Nebrasky jako výchozího prostoru přilákáme více pracovních míst a lidí k lepšímu rozvoji této nadměrně specializované oblasti země." # todo: NEW TRANSLATION
  USA_focus_minraculture_act: "Zákon Minraculture" # todo: NEW TRANSLATION
  USA_focus_minraculture_act_desc: "Těžba a zemědělství regionu Velkých rovin jsou velmi rozmanité, ale také nevyužité. Využitím geologických průzkumů a hodnocení rizik budeme moci zahájit nové těžební operace a posílit naši domácí zásobu potřebných nerostných surovin." # todo: NEW TRANSLATION
  USA_focus_hydroponics_act: "Zákon hydroponie" # todo: NEW TRANSLATION
  USA_focus_hydroponics_act_desc: "Ačkoliv hydroponie je ještě poměrně ranou metodou, neexistuje důvod, proč bychom ji nemohli posunout dále. Proto budou zřízeny vyhrazené oblasti pro rozvoj a testování těchto rozsáhlých experimentů." # todo: NEW TRANSLATION
  USA_focus_the_lone_south: "Samotný Jih" # todo: NEW TRANSLATION
  USA_focus_the_lone_south_desc: "Samotný Jih se skládá z Texasu, Arkansasu, Louisiany, Oklahomy a Nového Mexika. Tyto státy jsou rozsáhlou směsí vysoce rozvinutých i velmi nedostatečně rozvinutých oblastí, a proto musí kongres vyrovnat tyto státy a jejich chybějící části, aby region mohl prospívat a připojit se k národu." # todo: NEW TRANSLATION
  USA_focus_red_river_commission: "Komise Červené řeky" # todo: NEW TRANSLATION
  USA_focus_red_river_commission_desc: "Komise Červené řeky je vzájemný orgán složený z členů z Texasu a Oklahomy, který má propojovat obě strany při hledání efektivních rozšíření zdrojů. Využitím texaské ropy k vytváření nových pracovních míst a zdrojů pro petrochemický průmysl spolu s významným ložiskem železné rudy v Oklahomě otevřel oběma stranám cestu k porozumění." # todo: NEW TRANSLATION
  USA_focus_censouth_zoning_reforms: "Zákon CenSouth Zoning Reforms Act" # todo: NEW TRANSLATION
  USA_focus_censouth_zoning_reforms_desc: "Rozsáhlé pláně a různorodé terény vedly ke zmatkům v územním plánu, a tak tento zákon o reformách územního plánování bude použit k zefektivnění a zjednodušení stavebních zón potřebných pro rozvoj těchto chybějících regionů ve státech." # todo: NEW TRANSLATION
  USA_focus_rio_grande_shipyard: "Loděnice Rio Grande" # todo: NEW TRANSLATION
  USA_focus_rio_grande_shipyard_desc: "Texaské loděnice jsou na úrovni toho, co potřebují, avšak vzhledem k rostoucímu zájmu o národní bezpečnost, zahraniční i domácí poptávce, mnozí žádají o další rozšíření tohoto již existujícího trhu práce. Proto kongres ve spojení se zákonodárným sbor Texasu zřídily společný podnik zvaný Rio Grande Shipworks, který má tuto potřebu uspokojit." # todo: NEW TRANSLATION
  USA_focus_austin_investment_firm: "Investiční firma Austin" # todo: NEW TRANSLATION
  USA_focus_austin_investment_firm_desc: "Investiční firma Austin je vládní iniciativa k vytvoření pracovních míst v odlehlejších venkovských oblastech států Lone South, která jako centrální uzel používá Texas k vytváření svých investic." # todo: NEW TRANSLATION
  USA_focus_unregulated_destiny_to_manifest: "Neregulovaná cesta k manifestnímu osudu" # todo: NEW TRANSLATION
  USA_focus_unregulated_destiny_to_manifest_desc: "Zatímco mnoho lidí považuje manifest destiny za jistou kapitolu historie, moderní občan musí hledět na to, jak sám vyjeví svůj osud. Nesmíme dovolit, aby omezující zákony o nabývání půdy tento proces brzdily; proto bude v těchto záležitostech deregulace tím, co obdrží." # todo: NEW TRANSLATION
  USA_focus_lone_mining_company: "Společnost Lone Mining" # todo: NEW TRANSLATION
  USA_focus_lone_mining_company_desc: "S moderním pojetím manifest destiny kongres a státy Nové Mexiko a Oklahoma vytvořily Společnost Lone Mining, která byla sponzorována Investiční firmou Austin. Se změnami zákonů o nabývání půdy a těžebních zákonů v regionu se společnost snaží najít a rozšířit domácí zásobu nezbytných surovin, aby podpořila tvorbu pracovních míst." # todo: NEW TRANSLATION
  USA_focus_greater_lakes_region: "Region Velkých jezer" # todo: NEW TRANSLATION
  USA_focus_greater_lakes_region_desc: "Státy podél Velkých jezer bývají považovány za Státy Velkých jezer; okolní Minnesota, Iowa, Missouri a Kentucky jsou někteří nazývají jako Region Velkých jezer kvůli prolínání kultur jejich spojených regionů. Tyto státy zahrnují oblasti s velkým zemědělstvím a dřívějším velkým průmyslovým sektorem. Nyní je na kongresu, aby do této oblasti země přinesl rovnováhu a reformy." # todo: NEW TRANSLATION
  USA_focus_milwaukee_mining_firm: "Těžební firma Milwaukee" # todo: NEW TRANSLATION
  USA_focus_milwaukee_mining_firm_desc: "V Milwaukeu byla zřízena regionální firma zabývající se těžbou nerostných surovin. Jejich cílem je jednoduchý: založit nebo rozšířit stávající klíčové provozy na zdroje k posílení domácího růstu pracovních míst." # todo: NEW TRANSLATION
  USA_focus_from_rust_to_refined: "Z Rust Beltu na vyspělé" # todo: NEW TRANSLATION
  USA_focus_from_rust_to_refined_desc: "Rust Belt získává své jméno z postupně klesající vitality výrobního sektoru. Proto musíme investovat do oživení této oblasti, abychom zabránili dalšímu rezavění tohoto průmyslového pásu." # todo: NEW TRANSLATION
  USA_focus_lakeside_hubs: "Jezerné uzly" # todo: NEW TRANSLATION
  USA_focus_lakeside_hubs_desc: "Velká jezera jsou atraktivní turistickou destinací; prioritou v územním plánování v těchto oblastech lze zlepšit rozvoj podniků a turistických projektů." # todo: NEW TRANSLATION
  USA_focus_erie_boom_act: "Zákon Erie Boom" # todo: NEW TRANSLATION
  USA_focus_erie_boom_act_desc: "Jižerník Erie je centrálním uzlem pro obchod s Kanadou a směsicí turistiky a dalších podniků. Oblast nebyla dlouhodobě v dobré formě; proto musíme vložit přímé investice k diverzifikaci a oživení ekonomik míst v okolí tohoto velkého jezera." # todo: NEW TRANSLATION
  USA_focus_diversity_act: "Zákon o rozmanitosti" # todo: NEW TRANSLATION
  USA_focus_diversity_act_desc: "Zákon o rozmanitosti umožní přidělovat prostředky státům, které žádají o diverzifikaci jejich ekonomik. To může omezit celkovou potřebnost finančních prostředků a umožnit dohodu o tom, v čem by měly být státy ‚specializované‘, aby nebyly tak ekonomicky závislé." # todo: NEW TRANSLATION
  USA_focus_sprawling_act: "Zákon Roztahování" # todo: NEW TRANSLATION
  USA_focus_sprawling_act_desc: "Jako chapadla tvora z hlubin moře je těžební sektor regionu velmi nedostatečný, proto bude v těchto sponzorovaných iniciativách pro místní těžaře kladen důraz na rozšiřování a zaměření na vzácnější nerostné suroviny." # todo: NEW TRANSLATION
  USA_focus_the_southeastern_region: "Jižovýchodní region" # todo: NEW TRANSLATION
  USA_focus_the_southeastern_region_desc: "Jižní oblast, známá také jako „Hluboký Jih“, je regionem extrémů. Některé oblasti jsou výborně rozvinuté, jiné vypadají, jako by je osadníci nikdy neviděli. I když chceme chránit krásu naší země, kongres musí přesto usilovat o vyvážení těchto států jižní částí Spojených států." # todo: NEW TRANSLATION
  USA_focus_gulf_ports_act: "Zákon o přístavech zálivu" # todo: NEW TRANSLATION
  USA_focus_gulf_ports_act_desc: "Záliv je strategickým uzlem i bohatým na zdroje. Lodní doprava je v těchto částech výrazná, a proto musí být přístavy a loděnice rozšířeny a modernizovány pro celkové zlepšení příslušných států." # todo: NEW TRANSLATION
  USA_focus_urbanized_forest_act: "Zákon urbanizovaných lesů" # todo: NEW TRANSLATION
  USA_focus_urbanized_forest_act_desc: "Zákon, který Kongres schválil, bude usilovat o vytvoření rozvojových pobídek pro přesun a lepší rozšíření urbanizované populace států, jako je Mississippi. Tím se státy a jejich ekonomiky mohou diverzifikovat a rozvíjet rychleji, když se vytvoří širší základ." # todo: NEW TRANSLATION
  USA_focus_mobile_mineral_act: "Zákon Mobilní nerosty" # todo: NEW TRANSLATION
  USA_focus_mobile_mineral_act_desc: "Zákon Mobilní nerosty je návrh, který reformuje a motivuje rozvoj a omezené strategické rozšíření těžebních operací ve státech, které jsou známé pro nerosty, které se těží obtížněji. Tyto iniciativy pomohou vytvořit pracovní místa a posílit domácí zásoby." # todo: NEW TRANSLATION
  USA_focus_dixie_development_scheme: "Dixie Rozvojový program" # todo: NEW TRANSLATION
  USA_focus_dixie_development_scheme_desc: "DDS je program navržený pro práci zevnitř ven. Vytvořením silného základu v tom, co se považuje za srdce Dixie, tedy stavy Alabama a Mississippi, pomohou tyto státy vytvořit efekt vlny rozvoje širšího jihovýchodu." # todo: NEW TRANSLATION
  USA_focus_carolina_cultivation_program: "Program kultivace Karolin" # todo: NEW TRANSLATION
  USA_focus_carolina_cultivation_program_desc: "Karolíny jsou smíšené, a proto musíme pomoci rozvíjet zemědělskou základnu států, abychom dále podpořili nárůst průmyslových pracovních míst. A pamatujte, jídlo musí pocházet z místních zdrojů pro města." # todo: NEW TRANSLATION
  USA_focus_shining_act: "Zákon Zářivý" # todo: NEW TRANSLATION
  USA_focus_shining_act_desc: "The Shining Act je soubor těžebních reforem zaměřených na rozšíření domácích regionálních těžebních operací, aby bylo možné lépe zkoumat dostupné rudy a možnosti, jak tyto operace dlouhodobě ziskově provozovat." # todo: NEW TRANSLATION
  USA_focus_the_capital_region: "Kapitálová oblast" # todo: NEW TRANSLATION
  USA_focus_the_capital_region_desc: "Státy obklopující oblast hlavního města D.C. tvoří poměrně vyspělý region. Přesto to ale neznamená, že bychom je měli vyřadit z ekonomických investic; bude tedy na Kongresu rozhodnout, jaké tyto investice budou." # todo: NEW TRANSLATION
  USA_focus_parkersburg_economic_committee: "Parkersburgská ekonomická komise" # todo: NEW TRANSLATION
  USA_focus_parkersburg_economic_committee_desc: "PEC je společná Komise pro mezistátní obchod, která má posoudit a podpořit cílené ekonomické slabiny jako prostředek k posílení místních ekonomik méně rozvinutých regionů států v daném regionu." # todo: NEW TRANSLATION
  USA_focus_atlantic_act: "Atlantický zákon" # todo: NEW TRANSLATION
  USA_focus_atlantic_act_desc: "Atlantický zákon je program námořního rozvoje pro posílení místních komunit a jejich souvisejících odvětví." # todo: NEW TRANSLATION
  USA_focus_the_roanoke_mineral_act: "Roanoke minerální zákon" # todo: NEW TRANSLATION
  USA_focus_the_roanoke_mineral_act_desc: "Tento minerální zákon je cílený rozvojový zákon, který rozšíří místní pracovní místa, domácí zásoby surovin a celkově by měl povzbudit rozvojový kaskádový efekt v cílových státech." # todo: NEW TRANSLATION
  USA_focus_the_mary_lands_act: "Mary Lands Act" # todo: NEW TRANSLATION
  USA_focus_the_mary_lands_act_desc: "Kongres schválil vzájemně propojený ekonomický zákon, podle něhož rozvoj jednoho státu půjde ruku v ruce s rozvojem druhého. Naděje spočívá v podpoře domácího obchodu, spotřeby a mentality „kupuj místní“." # todo: NEW TRANSLATION
  USA_focus_the_appalachian_reforms: "The Appalachian Reforms" # todo: NEW TRANSLATION
  USA_focus_the_appalachian_reforms_desc: "The Appalachian Reforms je série reform v těžebním odvětví, která by měla podpořit místní rozvoj a rozšíření stávajících těžebních operací v oblastech, jako jsou železná ruda a energetické zdroje." # todo: NEW TRANSLATION
  USA_focus_the_delaware_act: "The Delaware Act" # todo: NEW TRANSLATION
  USA_focus_the_delaware_act_desc: "Hlavním cílem Delaware Act je mix programů pro rozvoj námořního a turistického průmyslu, aby našli způsoby, jak rozšířit a vzájemně propojit své potřeby." # todo: NEW TRANSLATION
  USA_focus_the_northeastern_region: "Severovýchodní region" # todo: NEW TRANSLATION
  USA_focus_the_northeastern_region_desc: "Proslulý severovýchodní koridor, severovýchodní část USA tvoří téměř nepřetržitou masu městského rozrůstání. Čím více se ale posunete do vnitrozemí těchto států, tím více nacházíte přírody. Kongres by měl hledat politiky, které vyvažují, kde se má rozvíjet, aby co nejvíce zůstala zachována příroda regionu." # todo: NEW TRANSLATION
  USA_focus_the_vershire_act: "The Vershire Act" # todo: NEW TRANSLATION
  USA_focus_the_vershire_act_desc: "Na základě konceptu tetrisových dílků pro státy povedou Vermont a New Hampshire cílený investiční plán, který pomůže dále rozšířit do dalších států v regionu." # todo: NEW TRANSLATION
  USA_focus_albany_development_program: "Albany Development Program" # todo: NEW TRANSLATION
  USA_focus_albany_development_program_desc: "ADP je program určený k diverzifikaci místních ekonomik, počínaje širším okolím Albany a směřující na východ." # todo: NEW TRANSLATION
  USA_focus_the_hartford_mining_act: "The Hartford Mining Act" # todo: NEW TRANSLATION
  USA_focus_the_hartford_mining_act_desc: "Touto legislativou se budou realizovat místní těžařské společnosti a nové investice do minerálů; i když se neočekává velký dopad, očekávané vytěžené zdroje by měly být poměrně rozmanité." # todo: NEW TRANSLATION
  USA_focus_the_kingston_reforms: "The Kingston Reforms" # todo: NEW TRANSLATION
  USA_focus_the_kingston_reforms_desc: "Tyto reformy se soustředí na firmy zabývající se regenerací měst a uvolnění zónovacích regulací, s nadějí, že volné pozemky mohou být rychleji získány a zrychlí se plánování a následné stavební procesy." # todo: NEW TRANSLATION
  USA_focus_new_haven_mineral_reforms: "The New Haven Mineral Reforms" # todo: NEW TRANSLATION
  USA_focus_new_haven_mineral_reforms_desc: "Tento minerální legislativní návrh umožní rozvoj dolů orientovaný na vzácnější zdroje, které jsou potřeba. Ačkoliv severovýchod není skutečně žhavým místem, tato oblast může i nadále poskytovat více než dosud." # todo: NEW TRANSLATION
  USA_focus_the_newer_england_act: "The Newer England Act" # todo: NEW TRANSLATION
  USA_focus_the_newer_england_act_desc: "S novými reformami, novými projekty a novou stránkou ekonomické prosperity regionu je správné etablovat nový pohled na starší oblasti. Proto budou realizovány projekty související s jádrem regionu, aby byl severovýchod plně oživen a rozvinut." # todo: NEW TRANSLATION
  USA_continue_space_efforts: "Oživení vesmírného programu" # todo: NEW TRANSLATION
  USA_continue_space_efforts_desc: "Před téměř šedesáti lety NASA vyslala Apollo 11 a úspěšně přistála na Měsíci, čímž vyhrála vesmírný závod. Poté jsme v Americe upadli do uspokojení, vesmír ztratil svůj zázrak. Dnes už ne! Je načase znovu posílit naše úsilí a posunout se za hranici poznání." # todo: NEW TRANSLATION
  USA_finance_nasa: "Financování NASA" # todo: NEW TRANSLATION
  USA_finance_nasa_desc: "NASA, Národní úřad pro letectví a kosmonautiku, dovedla nás na Měsíc, vyslala družice na oběžnou dráhu, vyslala sondy do vnější sluneční soustavy a hlubokého vesmíru a přistála rovery na Marsu. Chybí jí jen významné financování ze strany vlády, s nímž bychom mohli konečně uskutečnit naše sny o kosmickém průzkumu." # todo: NEW TRANSLATION
  USA_finance_private_space_ventures: "Financování soukromých vesmírných podniků" # todo: NEW TRANSLATION
  USA_finance_private_space_ventures_desc: "Soukromé společnosti, například SpaceX, prokázaly ohromnou schopnost snižovat náklady a zvyšovat efektivitu cest do vesmíru. Budoucnost vesmíru je soukromá." # todo: NEW TRANSLATION
  USA_asteroid_mining: "Těžba asteroidů" # todo: NEW TRANSLATION
  USA_asteroid_mining_desc: "Asteroidy obsahují mnoho materiálů vzácných nebo na Zemi těžko získatelných, jako platina, zlato, iridium a vzácné zemní kovy – něco, co nám doma zoufale chybí. Je sice nutné velké úsilí asteroid dopravit na oběžnou dráhu Země, avšak odměny budou přesahovat naše nejdivočejší sny." # todo: NEW TRANSLATION
  USA_high_cost_for_high_rewards: "Druhý velký vesmírný závod" # todo: NEW TRANSLATION
  USA_high_cost_for_high_rewards_desc: "Vesmírný závod pokračuje a je to naše nejvyšší poslání zajistit vítězství. Investujeme vše, co máme, abychom si udrželi tento titul a aby se odrazila poznámka typu ‚technicky vzato to sovětí udělali první‘, kterou vyřvávají ti, co se snaží někoho urazit. Náklady budou vysoké, ale to nás nikdy nezastavovalo. Do nekonečna a ještě dál." # todo: NEW TRANSLATION
  USA_establishment_of_the_space_force: "Zřízení kosmických sil" # todo: NEW TRANSLATION
  USA_establishment_of_the_space_force_desc: "Proč tomu neříkáme Kosmická pěchota? To by bylo mnohem lepší jméno." # todo: NEW TRANSLATION
  USA_launch_pad_in_brazil: "Odpalovací plošina v Brazílii" # todo: NEW TRANSLATION
  USA_launch_pad_in_brazil_desc: "Raketám, ať se to věří nebo ne, je třeba dostat se do vesmíru, aby bylo vůbec něco užitečného. Startovat rakety z rovníku je mnohem lepší než z Floridy, neboť můžeme využít dodatečnou setrvačnost způsobenou rotací Země k usnadnění dosažení oběžné dráhy. Příležitost k tomu se nedávno otevřela v Brazílii." # todo: NEW TRANSLATION
  USA_weaponized_space: "Militarizovat vesmír" # todo: NEW TRANSLATION
  USA_weaponized_space_desc: "Satelity se lasery... zní to skvěle! Co by se mohlo pokazit?" # todo: NEW TRANSLATION
  USA_space_marines: "Vesmírná pěchota" # todo: NEW TRANSLATION
  USA_space_marines_desc: "Služba garantuje občanství!" # todo: NEW TRANSLATION
  USA_mission_to_mars: "Mise na Mars" # todo: NEW TRANSLATION
  USA_mission_to_mars_desc: "Přistání člověka na Marsu bývalo snem kosmických nadšenců po léta, ne-li desetiletí. Mars je nyní prioritou číslo jedna." # todo: NEW TRANSLATION
  USA_revisit_the_moon: "Znovu navštívit Měsíc" # todo: NEW TRANSLATION
  USA_revisit_the_moon_desc: "Poslední dobou, kdy člověk stál na Měsíci, bylo roku 1972. Proč tam nezřídit novou misi? Co nás brzdí?" # todo: NEW TRANSLATION
  USA_lunar_outpost: "Lunární základna" # todo: NEW TRANSLATION
  USA_lunar_outpost_desc: "Zřízení lunární základny na Měsíci je v současnosti v dosahu. Zřízení a udržování lunární základny však bude největší technickou výzvou, kterou svět kdy čelil. A přece... to nezastavilo ani první měsíční přistání, že?" # todo: NEW TRANSLATION
  USA_new_millennia_new_media: "Nové tisíciletí, nové médium" # todo: NEW TRANSLATION
  USA_new_millennia_new_media_desc: "S nástupem nového tisíciletí technologie pokročily dál, než si uvědomujeme. Televize a Internet se staly novými hlavními prvky v životě průměrného občana. V důsledku toho se více informací dostává k více lidem rychleji, a zatímco většina to považuje za pozitivní, roste rostoucí menšina, která se bojí zneužití těchto nových způsobů k prosazení vlastních cílů." # todo: NEW TRANSLATION
  USA_more_opinion_pieces: "Více názorových článků" # todo: NEW TRANSLATION
  USA_more_opinion_pieces_desc: "Veřejnost potřebuje naši moudrost a vedení, jinak nepochopí skutečné problémy dne. Musíme využít naše nejsilnější osobnosti, pokud chceme šířit povědomí o chybách našich politických vůdců." # todo: NEW TRANSLATION
  USA_redefining_news_channel: "Předefinování zpravodajského kanálu" # todo: NEW TRANSLATION
  USA_redefining_news_channel_desc: "Mnozí se stále potýkají s tím, co je to zpravodajský kanál, a plně nerozumí měnící se době. Vzhledem k tomu musíme hledat, co znamená moderní zpravodajský kanál, a tím pádem definovat, kým jsme." # todo: NEW TRANSLATION
  USA_appealing_to_the_masses: "Lákání mas" # todo: NEW TRANSLATION
  USA_appealing_to_the_masses_desc: "Veřejnost touží po větším množství informací a po tématech, která chtějí slyšet. Musíme jim tedy dát to, co chtějí. Lidé jsou ti, komu důvěřujeme, a lidé jsou vždycky na správné straně." # todo: NEW TRANSLATION
  USA_party_lines_and_view_times: "Stranické linie a časy názorů" # todo: NEW TRANSLATION
  USA_party_lines_and_view_times_desc: "Strany naší milované republiky jsou tím, co pohání národ vpřed. Musíme se na ně spoléhat a na to, co lidé chtějí. Pokud chtějí červené, dáme jim červené. Pokud chtějí modré, dáme jim modré. Lidé vědí, co chtějí, a my jim musíme dát to, co chtějí." # todo: NEW TRANSLATION
  USA_more_defined_coverage: "Více definovaného pokrytí" # todo: NEW TRANSLATION
  USA_more_defined_coverage_desc: "Špína se hromadí a už ji dlouho nikdo nehrabal. Lidé jsou čím dál více spolupachateli s moderními názorovými články, a proto nás čeká dlouhá cesta, jak opravit škody, které byly způsobeny." # todo: NEW TRANSLATION
  USA_keeping_business_standards: "Dodržování obchodních standardů" # todo: NEW TRANSLATION
  USA_keeping_business_standards_desc: "Dnešní standardy jsou v nejlepším případě podprůměrné a v nejhorším na hranici zrady. Musíme stanovit moderní standard pro současné problémy národa a širšího světa." # todo: NEW TRANSLATION
  USA_informing_the_masses: "Informování lidu" # todo: NEW TRANSLATION
  USA_informing_the_masses_desc: "Lidé jsou zaslepeni dnešními problémy díky čím dál většímu exhibicionismu politiků; musíme napravit tyto nespravedlnosti, které lidé trpí již příliš dlouho." # todo: NEW TRANSLATION
  USA_there_are_more_options: "Existuje více možností?" # todo: NEW TRANSLATION
  USA_there_are_more_options_desc: "Lidé si uvědomují, lobbisté jsou omezeni a Wall Street je jen obyčejná cesta. Jak se zvyšuje povědomí, lidé postupně opouštějí status quo; s tímto na mysli se nové strany staly rostoucími hvězdami na americké politické scéně. Budou tyto strany vést k novým jasnějším cestám, nebo byly naše snahy příliš pozdě na to, aby udělaly skutečný rozdíl..." # todo: NEW TRANSLATION
  USA_breaking_the_mold: "Lámání šablon" # todo: NEW TRANSLATION
  USA_breaking_the_mold_desc: "Ať už jde o vůli lidu nebo pýcha a selhání vládnoucí třídy, viděli jsme světlo samotného politického spektra za červenou a modrou. Existuje celá duha perspektiv a nápadů, musíme se zaměřit na tyto a vytvořit skutečnou budoucnost namísto jedné, která je svázána oligarchickými okovy dominance dvou stran." # todo: NEW TRANSLATION
  USA_scars_from_the_forever_war: "Jizvy věčné války" # todo: NEW TRANSLATION
  USA_scars_from_the_forever_war_desc: "Válka proti drogám je téměř nekonečnou válkou pro národ. Časem nabývá nových podob a zdá se, že tehdejší reakce nic nezměnily na současných dopadech. Kongres se musí na tento rostoucí problém podívat dříve, než se stane příliš velkým na selhání." # todo: NEW TRANSLATION
  USA_redrafting_targeting_legislations: "Přepracování cílené legislativy" # todo: NEW TRANSLATION
  USA_redrafting_targeting_legislations_desc: "Válka proti drogám zaznamenala řadu legislativ, které po zpětném pohledu byly velmi... cílené. Musíme přepracovat a reformovat tyto extrémně zastaralé dokumenty." # todo: NEW TRANSLATION
  USA_the_amnesty_initiative: "Iniciativa amnestie" # todo: NEW TRANSLATION
  USA_the_amnesty_initiative_desc: "Válka proti drogám zničila životy nesčetných rodin kvůli nespravedlivě dlouhým trestům. Bude zřízena nezávislá komise, která projde a prověří co nejvíce případů Války proti drogám, aby bylo zajištěno, že skutečná spravedlnost byla učiněna." # todo: NEW TRANSLATION
  USA_pulling_back_from_the_war: "Stahování z války" # todo: NEW TRANSLATION
  USA_pulling_back_from_the_war_desc: "Máme připravené základy a plány reforem, teď je čas stáhnout se z války úplně... už to bylo dlouho odkládáno." # todo: NEW TRANSLATION
  USA_cutting_failed_programs: "Škrtnutí neúspěšných programů" # todo: NEW TRANSLATION
  USA_cutting_failed_programs_desc: "I když Válka proti drogám nebyla nejlepší iniciativou, nebyla však úplným selháním. Proto se musíme vrátit a vytřídit redundantní nebo zcela selhávající prvky, které tvořily Válku proti drogám." # todo: NEW TRANSLATION
  USA_repurposing_budgets: "Přepracování rozpočtů" # todo: NEW TRANSLATION
  USA_repurposing_budgets_desc: "Různé programy měly matoucí rozpočtové alokace a některé programy byly vytvořeny pro různé úřady, avšak sloužily stejnému účelu. Musíme přepracovat a zjednodušit tuto zmatečnost, aby byla Válka proti drogám efektivnější." # todo: NEW TRANSLATION
  USA_holding_our_ground: "Zůstáváme na svém" # todo: NEW TRANSLATION
  USA_holding_our_ground_desc: "Ačkoliv neprosazujeme prohru, ani nepřinášíme skutečné vítězství. Musíme hledět na budoucí generace a na budoucnost jako celek, abychom pochopili, jak tento problém skutečně vyřešit... prozatím se musíme spokojit s defenzivou." # todo: NEW TRANSLATION
  USA_reinvesting_in_the_war: "Znovu investujeme do války" # todo: NEW TRANSLATION
  USA_reinvesting_in_the_war_desc: "Náš úpadek v boji s drogami způsobil, že problémy se zhoršily; musíme znovu přistoupit k iniciativě a přehodnotit náš postup v celé záležitosti." # todo: NEW TRANSLATION
  USA_new_wave_thinking: "Nové myšlení" # todo: NEW TRANSLATION
  USA_new_wave_thinking_desc: "Novější generace chápou, že nelze problém tohoto rozsahu zcela vyřešit; nicméně existují způsoby, jak omezit a snížit celkové excesy. Formy omezené dekriminalizace, přehodnocení staré legislativy a tak dále by měly pomoci v tomto úsilí." # todo: NEW TRANSLATION
  USA_going_on_the_offensive: "Jdeme do ofenzívy" # todo: NEW TRANSLATION
  USA_going_on_the_offensive_desc: "Zintenzivňujeme naše úsilí v tomto problému, bude to stát federální vládu slušnou částku, ale bezpečí našich lidí je cena, kterou musíme zaplatit, aby jejich budoucnost byla bez vlivu drog." # todo: NEW TRANSLATION
  USA_healing_the_wounds: "Léčení ran" # todo: NEW TRANSLATION
  USA_healing_the_wounds_desc: "Ušli jsme dlouhou cestu, ale díky razii proti kartelům jsme spatřili světlo. Jasnější cesta, kterou jsme stanovili v této nové fázi věčné války, vyčistila národní mysl a způsob řešení tohoto problému. Nyní se podíváme směrem k budoucnosti, kterou jsme pro náš lid stanovili." # todo: NEW TRANSLATION
  USA_focus_congressional_chaos: "Kongresní chaos" # todo: NEW TRANSLATION
  USA_focus_congressional_chaos_desc: "Poprvé v naší historii jsme dosáhli patu v Ústavním sboru. Po celé zemi začaly menší nepokoje, jak se napětí kolem toho, kdo kandidát skutečně vyhrál volbu, zvyšuje. Kongres se tedy snaží přijít na to, jak tuto situaci vyřešit." # todo: NEW TRANSLATION
  USA_focus_secretary_to_president: "Z tajemníka na prezidenta" # todo: NEW TRANSLATION
  USA_focus_secretary_to_president_desc: "Nic jako špatná podívaná po celé scéně. Se zvolenými možnostmi podle znění ústavy v takovém „doom“ scénáři, na obou stranách máme PR noční můru a zvýšenou pravděpodobnost dalšího rozkladu sociálního řádu a důvěry v náš systém. Proto musíme uplatnit Zákon o prezidentském nástupu a učinit něco zcela bezprecedentního. Vynechat Sněmovnu a Senát a inaugurovat současného ministra zahraničí. Bezpečná volba pro nás a historický průlom; v historii této země jsme dosud nezažili něco tak ostrého, co probodne samotné srdce a základ naší země... Bohu, pomož nám, aby se to už nikdy nestalo." # todo: NEW TRANSLATION
  USA_focus_reassuring_wall_street: "Uklidnění Wall Street" # todo: NEW TRANSLATION
  USA_focus_reassuring_wall_street_desc: "Když je krize za námi, je třeba nejdříve spolupracovat s Wall Street a spekulanty, aby zastavili návrat akciového trhu do deprese. Cílená jednání a některé selektivní relief programy související s Wall Street a Main Street by měly vše uklidnit." # todo: NEW TRANSLATION
  USA_focus_restarting_aid_programs: "Obnovení programů pomoci" # todo: NEW TRANSLATION
  USA_focus_restarting_aid_programs_desc: "Před dávnými časy se federální vláda snažila zachránit mlékařský průmysl farmářů tím, že je podporovala a nakupovala mléko. Avšak farmáři pochopili, co to skutečně znamená, a rozšířili své výrobní kapacity. Postupně vláda na to přišla a do značné míry to napravila, ale tehdy i nadále probíhaly skryté iniciativy k tomu, aby národ konzumoval více mléčných výrobků. Přebytek byl tak obrovský, že vznikl program známý jako „vládní sýr“. Tento jednoduchý program zanechal stopu na starších generacích a většina novějších generací už nikdy nezažije dobu, kdy bylo možné získat levný či zdarma sýr. Ale teď už ne. Uložení těchto zásob stojí mnohem víc, než jejich vrácení, a proto se program znovu spouští. Více jídla na stolech lidí znamená méně obav o zdravotní problémy v některých oblastech a také méně potřeby některých sociálních programů; navíc snížíme zásoby a snížíme náklady vlády na skladování. Všichni vyhrají." # todo: NEW TRANSLATION
  USA_focus_specification_act: "Zákon o jednom tématu" # todo: NEW TRANSLATION
  USA_focus_specification_act_desc: "Dávný Kongres se stále více zadřel do bodu, kdy nedávná krize otřásla národem do samotného jádra. Proto byl oznámen Zákon o jednom tématu, legislativa vyžadující, aby návrhy zákonů v kongresu vycházely z jednoho tématu či otázky, aby se zabránilo neustálému rozkladu kongresního pořádku. To pravděpodobně výrazně omezí byrokracii v téměř všech oblastech, protože formát jednotoho tématu bude bránit taktické tahanice a zahlcování legislativy. Také podpora de-regulace z tohoto formátu může prospět ekonomice otevřením více projektů soukromého sektoru bez tak velkých nákladů na dohled." # todo: NEW TRANSLATION
  USA_focus_national_armed_services_audit: "Národní audit ozbrojených sil" # todo: NEW TRANSLATION
  USA_focus_national_armed_services_audit_desc: "Spory o výši výdajů na armádu a skutečné výsledky vedly k poklesu náboru a obecně k negativnímu trendu ve veřejném vnímání ozbrojených sil. Proto bude proveden národní audit ozbrojených sil, který doufejme problém probudí a sníží celkovou potřebu výdajů na vojensko. Trend rostoucích výdajů pravděpodobně nezmizí, ale pokud z toho, co již máme, dostaneme více, aspoň zpomalíme exponenciální tempo." # todo: NEW TRANSLATION
  USA_focus_reduce_and_expand_act: "Zmenšit a rozšířit zákon" # todo: NEW TRANSLATION
  USA_focus_reduce_and_expand_act_desc: "Zákon R&E je legislativou pro hodnocení a snížení federálních požadavků na SAT a testování a podporu financování pro školy a okresy, které zavádějí rozšířené třídy. Takové předměty jako domácí ekonomie a finanční kurzy výrazně pomohou stabilitě budoucích generací, když se naučí hospodařit s penězi a pečovat o sebe." # todo: NEW TRANSLATION
  USA_focus_domestic_over_foreign: "Domácí politika nad zahraniční" # todo: NEW TRANSLATION
  USA_focus_domestic_over_foreign_desc: "V této nové éře míru bychom se měli více soustředit na sebe, pokud chceme nadále pečovat o druhé. Proto přepracujeme rozpočet zaměřený na zahraniční politiku a přeorientujeme jej na domácí iniciativy." # todo: NEW TRANSLATION
  USA_the_tides_of_the_peoples_will: "Vlny vůle lidu" # todo: NEW TRANSLATION
  USA_the_tides_of_the_peoples_will_desc: "Duopole Republikánů a Demokratických stran vyvolalo mohutný rozruch v srdcích lidu. Tak dlouho politická zatvrzelost způsobovala jen rozdělení, ale nyní vítr změn začíná vanout a lidé rozvíjejí plachty." # todo: NEW TRANSLATION
  USA_people_seeking: "Lidé hledající" # todo: NEW TRANSLATION
  USA_people_seeking_desc: "Lidé viděli měnící se přílivy osudu a nyní hledají svou vlastní cestu identity pro národ a jeho lidé budou mít nyní svobodu volby." # todo: NEW TRANSLATION
  USA_true_representative: "Pro skutečného reprezentanta" # todo: NEW TRANSLATION
  USA_true_representative_desc: "Musíme vykořenit duopol; vůle lidu bude hledat skutečného reprezentanta pro jejich hlasy." # todo: NEW TRANSLATION
  USA_electoral_rainbow: "Volební duha" # todo: NEW TRANSLATION
  USA_electoral_rainbow_desc: "Vítr změn smetl národ a budoucnost bude jen tak jasná, jak jasná bude duha možností, které se nám nabízí." # todo: NEW TRANSLATION
  USA_green_victory: "Zelenější zítřek" # todo: NEW TRANSLATION
  USA_green_victory_desc: "Svým vítězstvím učiníme Ameriku majákem zeleného světla, který bude svítit a pomůže nejen našemu lidu, ale i lidem celého světa." # todo: NEW TRANSLATION
  USA_committee_on_green_economics: "Výbor pro zelené hospodářské záležitosti" # todo: NEW TRANSLATION
  USA_committee_on_green_economics_desc: "Ekonomika je hnědá a červená, je ničivá a škodlivá pro lidi i pro životní prostředí. CGEA je vládní orgán, který provede analýzu ekonomické situace a přijde s plány, jak změnit fungování firem a jak usnadnit plynulý přechod na čistější, zelenější ekonomiku." # todo: NEW TRANSLATION
  USA_department_of_ecostandards: "Odbor ekologických standardů" # todo: NEW TRANSLATION
  USA_department_of_ecostandards_desc: "DoES bude podřízeným útvarem EPA, neboť tento útvar vytvoří standard ekologického blahobytu na základě dopadu na životní prostředí a dopadu na obecnou produktivitu. Tato rovnováha je tím, jak prosazujeme trvalé nastavení zelené ekonomiky, aniž by radikální změny zásadně škodily milionům našich lidí." # todo: NEW TRANSLATION
  USA_industrial_conversions: "Zákon o průmyslové konverzi" # todo: NEW TRANSLATION
  USA_industrial_conversions_desc: "ICA je legislativa, která pomalu a důkladně zahájí proces konverze stávajících průmyslových odvětví podle nově zavedených ekologických standardů stanovených předchozími vládními orgány. Není očekáváno, že plně vstoupí v platnost dříve než za delší dobu, protože jde o dlouhodobý závazek, nicméně začne zlepšovat zdraví a bezpečnost našich lidí." # todo: NEW TRANSLATION
  USA_agricultural_condensing: "Zákon o zemědělském zhušťování" # todo: NEW TRANSLATION
  USA_agricultural_condensing_desc: "Zhušťování a zvýšená efektivita naší zemědělské produkce je nejvyšší prioritou. To umožní více prostoru pro životní prostředí a rozvoj života našich lidí. Náklady mohou být náročné na kapsy, ale dlouhodobé výsledky to budou stát za to." # todo: NEW TRANSLATION
  USA_green_housing_act: "Zákon o zeleném bydlení" # todo: NEW TRANSLATION
  USA_green_housing_act_desc: "Zákon o zeleném bydlení zavede program slev pro oprávněné, kteří mohou odevzdat jakékoli spotřebiče. Domácí prvky, které spalují fosilní paliva, jako topení na propan, budou nahrazeny lepšími, energeticky účinnějšími elektrickými jednotkami. To sníží přímé břemeno pro průměrného člověka a umožní plynulejší krátkodobý přechod." # todo: NEW TRANSLATION
  USA_green_tax_reform_act: "Zákon o zelené daňové reformě" # todo: NEW TRANSLATION
  USA_green_tax_reform_act_desc: "Čím více vyděláváte, tím více děr nacházíte... tato slova prostupují daňovým kodexem jako celek. Tento zákon důkladně projde a opraví co nejvíce děr pro korporace a pro úzkou skupinu, které to takto prospívá." # todo: NEW TRANSLATION
  USA_green_arms_of_the_law: "Zelené ozbrojené složky práva" # todo: NEW TRANSLATION
  USA_green_arms_of_the_law_desc: "Zelené ozbrojené složky práva zvýší financování a přiřazení personálu k trestným činům spojeným s korporátním chamtivstvím, zpronevěrou a dalšími zločiny spojenými s bílemi límky, které sužují národ a jeho blízké korporativně nakloněné vazby. Průměrný pracovník by neměl trpět kvůli chamtivosti a hříchům tlustých pánů." # todo: NEW TRANSLATION
  USA_eco_welfare_act: "Zákon o ekologickém blahobytu" # todo: NEW TRANSLATION
  USA_eco_welfare_act_desc: "Zákon o ekologickém blahobytu vloží potřebné prostředky do sociálních sítí, které pečují o ty, kteří byli zraněni hrubou nedbalostí pracovního prostředí těchto údajně podnikatelských lídrů. Financování pro invaliditu je nejvyšší prioritou a zahrnuta jsou i ustanovení týkající se péče o mateřství, sociálního zabezpečení a tak dále pro americký lid." # todo: NEW TRANSLATION
  USA_greencare_act: "Zákon o zelené péči" # todo: NEW TRANSLATION
  USA_greencare_act_desc: "Budoucnost je nyní a budoucnost je s mládeží této země. Tito mladí lidé se správným vzděláním mohou posouvat vpřed a řešit problémy, které sužují náš způsob života, a hledět vpřed s nimi. Financování bude vloženo do vzdělávání v programech STEM, zejména v oblastech, které mohou lépe posílit naši soudržnost s moderním průmyslem a moderním chápáním samotného prostředí." # todo: NEW TRANSLATION
  USA_growing_greener_tomorrows: "Rostoucí zelenější zítřky" # todo: NEW TRANSLATION
  USA_growing_greener_tomorrows_desc: "Zelenější národ, zelenější lid, povede k zelenějším budoucnostem. Národ a jeho lid se sjednotí kolem myšlenky Eco-Demokracie, pochopí, že životní prostředí a samotná Matka Země jsou občany jako kdokoli jiný. Má potřeby pro přežití a život a stejně jako občané tohoto spravedlivého národa si přeje slyšet svůj hlas." # todo: NEW TRANSLATION
  USA_continued_eco_nomics: "Pokračující ekologická ekonomie" # todo: NEW TRANSLATION
  USA_continued_eco_nomics_desc: "Budeme nadále pokračovat ve svěřování naší politiky Eco-nomics, která dává přednost zeleným regulacím, jež budou prospěšné pro planetu i pro lidi." # todo: NEW TRANSLATION
  USA_the_eco_government: "Ekologická vláda v chodu" # todo: NEW TRANSLATION
  USA_the_eco_government_desc: "Během mandátu bude ekologická vláda nadále plnit svou roli chránit obyvatelstvo a životní prostředí pro budoucí generace." # todo: NEW TRANSLATION
  USA_green_trade_deals: "Zelené obchodní dohody" # todo: NEW TRANSLATION
  USA_green_trade_deals_desc: "Amerika je zemí bohatství, její obchod však způsobuje stejně škody v zahraničí jako doma. Abychom našli nejlepší rovnováhu mezi oběma, je nutné důkladně prozkoumat naše obchodní a těžební politiky. Budeme vytrvale postupovat navzdory případné nepřátelství některých lidí." # todo: NEW TRANSLATION
  USA_planting_new_programs: "Zavádění nových programů" # todo: NEW TRANSLATION
  USA_planting_new_programs_desc: "Vláda je zodpovědná za pokračující úspěch investic našeho lidu, ale můžeme to rozšířit i do dalších zemí. Zkoumáním investic pro zlepšení života klíčových národů světa můžeme očekávat, že nám budou vděční a budou následovat podobné projekty k lepšímu sobě i ostatním. Budeme plamínkem, který zapálí šňůru změny na této planetě." # todo: NEW TRANSLATION
  USA_foreign_policy_plan_green: "Zelený plán zahraniční politiky" # todo: NEW TRANSLATION
  USA_foreign_policy_plan_green_desc: "Budeme usilovat o další investice do zemí, které to potřebují; tyto rozvojové plány budou sladěny s ekologickými standardy, ale rozvoj vytvoří budoucnost pro tyto národy a jejich lidi." # todo: NEW TRANSLATION
  USA_ecocation: "Zákon o ekologické výchově" # todo: NEW TRANSLATION
  USA_ecocation_desc: "Kongres navrhl legislativu, která posune vzdělávací cíle k důrazu na environmentální dopady rozvoje i na význam vzdělání při vytváření lepších a uvědomělejších žáků. Vzdělávání studentů o potřebě být zároveň důvtipní a inovativní, aniž by byl bezohledný. Časem vypěstujeme zahradu čerstvých výhonků, z nichž každý bude lepší než ten předchozí." # todo: NEW TRANSLATION
  USA_green_housing_initiative: "Iniciativy zeleného bydlení" # todo: NEW TRANSLATION
  USA_green_housing_initiative_desc: "Navazujeme na předchozí zákony a návrhy, abychom upevnili moderní standard bydlení v této zemi. Zaměříme se na efektivnost, účinnost a dostupnost pro potřeby lidí." # todo: NEW TRANSLATION
  USA_societal_ecology: "Společenská ekologie" # todo: NEW TRANSLATION
  USA_societal_ecology_desc: "Jako společnost a druh bychom měli šířit myšlenky šetrnosti a žít jednodušším životem. Moderní konzumismus nás vedl k touze po větším množství než skutečně potřebujeme. Zřídíme vládní a školské programy a iniciativy, které pomohou formovat tyto způsoby chápání a změnit životní styl již v raném věku." # todo: NEW TRANSLATION
  USA_furthering_renewable_developments: "Další rozvoj obnovitelných zdrojů" # todo: NEW TRANSLATION
  USA_furthering_renewable_developments_desc: "Se vzrůstajícími potřebami energie a elektřiny musíme hledat kompromis, abychom mohli tvořit obnovitelné zdroje. Prostřednictvím investic do vzdělání můžeme zvýšit výrobní efektivitu a těžbu zdrojů efektivněji. Díky těmto inovacím se stáváme soběstačnějšími a projevíme naši sílu prostřednictvím investic s naší nově nalezené formy bohatství." # todo: NEW TRANSLATION
  USA_a_green_future_for_all: "Zelená budoucnost pro všechny" # todo: NEW TRANSLATION
  USA_a_green_future_for_all_desc: "Můžeme si odpočinout s jistotou, že hvězdy budou jasnější na obloze, protože naše programy jsou na místě a naše budoucnost vypadá nadějněji než kdy dřív. Vynaložili jsme velké úsilí, abychom zvýšili životní úroveň a standardy při péči o naši planetu Zemi." # todo: NEW TRANSLATION
  USA_future_eco_industry: "Eko-průmysl"
  USA_future_eco_industry_desc: "Přineseme změnu zítřka a postaráme se o prevenci znečištění a globálního oteplování, protože naše země napáchala obrovské škody životnímu prostředí a našim domovům."
  USA_future_of_economy_and_real_estate: "Zelená ekonomika a realitní trh" # todo: NEW TRANSLATION
  USA_future_of_economy_and_real_estate_desc: "Naše strana zaznamenala řadu problémů s ekonomikou a realitami. Jsme si vědomi problému a jsme připraveni podpořit ty, kteří pracují na zlepšení životního prostředí s námi." # todo: NEW TRANSLATION
  USA_net_zero_green_house: "Nulová uhlíková budova" # todo: NEW TRANSLATION
  USA_net_zero_green_house_desc: "Dosahování nulových emisí skleníkových plynů prioritou na rozvoji obnovitelné energie a nasazením inovativních dekarbonizačních strategií napříč hlavními sektory." # todo: NEW TRANSLATION
  USA_new_path_ways_for_greens: "Nové cesty" # todo: NEW TRANSLATION
  USA_new_path_ways_for_greens_desc: "Vytváření spravedlivých cest k férovému přechodu pro pracovníky a komunity postižené touto změnou od závislosti na fosilních palivech – zajištění rekvalifikačních příležitostí, investic do postižených regionů a spravedlivých pracovních standardů v nových vznikajících odvětvích." # todo: NEW TRANSLATION
  USA_greens_on_climate_change: "Zelené změny klimatu" # todo: NEW TRANSLATION
  USA_greens_on_climate_change_desc: "Prosazování komplexních opatření pro odolnost vůči klimatu na federální úrovni - včetně investic do výzkumu klimatických věd a prediktivních schopností; posilování ochrany pobřeží a habitatů volně žijící fauny; budování kapacit pro připravenost a reakci na katastrofy; začleňování zranitelností a potřeb komunit do plánovacích rámců." # todo: NEW TRANSLATION
  USA_greens_establish_strong_private_entities: "Zřízení silných soukromých subjektů" # todo: NEW TRANSLATION
  USA_greens_establish_strong_private_entities_desc: "Zavedení silných požadavků na odpovědnost firem zaměřených na to, aby soukromé subjekty nesly odpovědnost za svou roli při zhoršování ekologického poškození – vytváření právních struktur, sankcí či daňových pobídek k podpoře smysluplných ukazatelů a výkaznictví udržitelnosti, podpora přijetí principů kruhové ekonomiky atd." # todo: NEW TRANSLATION
  USA_greens_development: "Ekologická urbanizace" # todo: NEW TRANSLATION
  USA_greens_development_desc: "Navrhování pokrokových městských politických přístupů pro posílení biodiverzity a obnovy přírody ve městech; podpora praktik ekologického zemědělství a rozšíření přístupu ke zdravým potravinám; řešení negativních důsledků rozlehlosti měst prostřednictvím aktualizací územního plánu a financování infrastruktury s prioritou pro pěší čtvrti a směsné využití území." # todo: NEW TRANSLATION
  USA_greens_our_energy: "Čistá energie pro všechny" # todo: NEW TRANSLATION
  USA_greens_our_energy_desc: "Musíme dosáhnout našich cílů v implementaci čisté energie s velkými finančními alokacemi - zaměřenými na rozšíření vysokorychlostních železnic a sítí nabíjení elektromobilů po celé zemi; umožnit hlubší rekonstrukci stávajících budov prostřednictvím kreativních finančních mechanismů, jako jsou čtvrti s čistou energií a hodnocením nemovitostí; provádět výzkum a vývoj skladování baterií pro zlepšení stability sítě." # todo: NEW TRANSLATION
  USA_greens_our_economy: "Posílení ekonomiky" # todo: NEW TRANSLATION
  USA_greens_our_economy_desc: "Nařízení k agresivnímu snížení konzumace masa prostřednictvím fiskálních a regulačních zásahů s cílem snížit ceny alternativních zdrojů proteinu získaného z masa." # todo: NEW TRANSLATION
  USA_the_earth_first: "Země na prvním místě" # todo: NEW TRANSLATION
  USA_the_earth_first_desc: "Upřednostňování ochrany životního prostředí nad vším ostatním." # todo: NEW TRANSLATION
  USA_bull_moose_charges_ahead: "Býčí los vyráží vpřed" # todo: NEW TRANSLATION
  USA_bull_moose_charges_ahead_desc: "Jako dříve Roosevelti, teď máme rohy býčího losa, máme vůli lidu a znovu i prezidentský úřad. Musíme vyrazit vpřed a vyřešit národní problémy, pokud chceme zůstat v tomto světle." # todo: NEW TRANSLATION
  USA_progressive_tax_reforms: "Zákon o progresivních daňových reformách" # todo: NEW TRANSLATION
  USA_progressive_tax_reforms_desc: "Poslanci navrhli zákon na reformu současného daňového systému, aby byl více v souladu s moderním progresivním zdaněním. To pravděpodobně přinese vyšší příjmy, avšak může vyvolat odpor ze strany některých zájmových skupin, které se budou snažit takové snahy podkopat." # todo: NEW TRANSLATION
  USA_middle_man_programs: "Programy prostředníků" # todo: NEW TRANSLATION
  USA_middle_man_programs_desc: "Programy prostředníků budou vládními investicemi do rozvoje a prostředníkem ekonomiky jako celku, kterým je výstavba a rozvoj naší civilizace. Díky těmto investicím by měly umožnit realizaci více projektů a získání zdrojů potřebných pro takový rozvoj." # todo: NEW TRANSLATION
  USA_four_day_work_week: "Čtyřdenní pracovní týden" # todo: NEW TRANSLATION
  USA_four_day_work_week_desc: "Mnohé státy před námi prokazatelně ukázaly, že čtyřdenní pracovní týdny jsou objektivně lepší pro ekonomiku. S vyšším zaměstnáním, spokojenějšími pracovníky a vyšší výrobou se ekonomika celkově zvedá, což by mělo utišit obavy ohledně našich dosavadních i budoucích plánů. Korporativismus se proti tomu nemůže postavit... a realita sama." # todo: NEW TRANSLATION
  USA_political_financing_reforms: "Reforma financování politických kampaní" # todo: NEW TRANSLATION
  USA_political_financing_reforms_desc: "Kromě změn v některých zákonech o příspěvcích do kampaní a dalších zřejmých změn. Hlavním cílem je důkladně projít každou hlavní složku vlády a prozkoumat duplicity a překrývající se zájmy v každé sekci. To by mělo výrazně snížit výdaje, které můžeme později reinvestovat do specializovanějších programů." # todo: NEW TRANSLATION
  USA_progressive_care_act: "Progresivní zákon o péči" # todo: NEW TRANSLATION
  USA_progressive_care_act_desc: "Progresivní zákon o péči (PCA) je legislativa navržená k reformě a částečné rozsáhlejší změně zdravotního pojištění, které podniky mohou a budou poskytovat ve spolupráci se federálními službami. Tyto reformy pomohou lidem být produktivnější a motivovat je k práci, protože jejich práce je vnímána jako péče o ně; i když se jejich nadělá, můžeme je k tomu skutečně přinutit." # todo: NEW TRANSLATION
  USA_filling_tax_holes: "Vyplňování mezer v daních" # todo: NEW TRANSLATION
  USA_filling_tax_holes_desc: "Navzdory našim dřívějším snahám to vypadá, že 1 % stále nachází legální způsoby, jak se vyhnout placení daní. S tímto na mysli zřídíme tajnou komisi, která bude sledovat tyto právní případy, studovat je a být schopna aplikovat nová opatření k zaplnění mezer, které budou nalezeny." # todo: NEW TRANSLATION
  USA_elder_care_reforms: "Zákon o reformách péče o seniory" # todo: NEW TRANSLATION
  USA_elder_care_reforms_desc: "Poslanci usilují o schválení Zákona o reformách péče o seniory; tento návrh zreformuje a standardizuje postupy a způsoby financování péče o seniory. To umožní efektivnější a lepší standardy péče pro rostoucí starší populaci." # todo: NEW TRANSLATION
  USA_pink_police_act: "Zákon o růžové policii" # todo: NEW TRANSLATION
  USA_pink_police_act_desc: "Zákonodárci chtějí prosadit nový legislativní návrh, který bude motivovat zapojení komunit, programy sdružení a šíření povědomí o tom, jak trestné činy jako loupež zraňují i lidi, které milujete více než ty, které byste mohli okrást. Statistiky a data související s těmito činy ukazují, že potřebujeme spolupráci na obou stranách, pokud chceme tento zákon realizovat." # todo: NEW TRANSLATION
  USA_five_percent_act: "Zákon o pěti procentech" # todo: NEW TRANSLATION
  USA_five_percent_act_desc: "Pětiprocentní zákon je návrh, který bude zavádět daňové pobídky pro každého jednotlivce, který použije alespoň 5 % hrubého příjmu k vytváření pracovních míst a podpoře ekonomiky. Nezávislá komise bude zřízena ve vztahu k IRS, která může posuzovat a vyhodnocovat podání pro uvedené daňové pobídky. Tyto pobídky mohou být variabilní podle viditelného dopadu, který částka přispěla. I když velké korporace mohou vyjádřit nesouhlas s konkurencí a tak dále, administrativa má důvěru v dopad na domácí investice a rozvoj na ekonomiku jako celek." # todo: NEW TRANSLATION
  USA_bully_for_you_kid: "Hurá pro tebe, kluku" # todo: NEW TRANSLATION
  USA_bully_for_you_kid_desc: "'Bully', řekl Teddy. Drsný jezdec ze Španělsko-americké války a sám silný, ale gentleman, je vzorem pro nás všechny. Jeho pragmatický přístup k řešení politických rozhodnutí a jeho schopnost čelit opozici ve prospěch lidí je pilířem našeho úsilí. K lepšímu zítřku a bully...bully to you, kid." # todo: NEW TRANSLATION
  USA_another_win_for_progress: "Další vítězství pro pokrok" # todo: NEW TRANSLATION
  USA_another_win_for_progress_desc: "Opět stojíme na scéně vítězství. Politiky naší minulosti přesvědily lidi o budoucnosti, kterou chtějí a potřebují… budoucnost, kterou budou mít." # todo: NEW TRANSLATION
  USA_the_pink_tax_act: "Zákon o růžové dani" # todo: NEW TRANSLATION
  USA_the_pink_tax_act_desc: "Kongres schválil daňovou reformu k cílenému výběru daní pro start podnikání a rozvojové fondy v chudých oblastech. To by mělo přilákat domácí investice a podpořit hospodářský růst v oblastech dříve považovaných za zbytečné. Budeme svědky posunu ve zvyšování životní úrovně země a nastavení standardů na novou úroveň." # todo: NEW TRANSLATION
  USA_preserving_life: "Ochrana života" # todo: NEW TRANSLATION
  USA_preserving_life_desc: "Navazujeme na odkaz Teda Roosevelta a rozšíříme administrativně založené rozpočtování k vytvoření řady přírodních rezervací a národních parků po celé zemi. Budeme se soustředit na vyvážený přístup spojující péči o životní prostředí s touhou zlepšit životní úroveň v této zemi." # todo: NEW TRANSLATION
  USA_conserving_strife: "Zachování konfliktů" # todo: NEW TRANSLATION
  USA_conserving_strife_desc: "Budeme usilovat o zvýšení rozpočtu ve vládě pro rozvoj páteře ekonomiky. Odbory reprezentují velký průmysl, ale kdo se stará o malé lidi? Pobídky budou poskytovány mladým podnikatelům, kteří pomohou rozvíjet a růst ekonomiku jejich komunit, avšak proces budeme pečlivě prověřovat, aby byl rozumný důvod a aby nedošlo k podvodu." # todo: NEW TRANSLATION
  USA_a_newer_deal: "Novější dohoda" # todo: NEW TRANSLATION
  USA_a_newer_deal_desc: "Novější dohoda bude novou vlnou veřejných prací a stavebních projektů věnovaných strategickému ekonomickému rozvoji země po celé období vlády. Doufáme, že tyto investice povedou k rozvoji nových podniků, vyšší produkci a lepšího a trvale rostoucího trhu práce pro naše občany." # todo: NEW TRANSLATION
  USA_pink_ribbon_act: "Zákon růžové stuhy" # todo: NEW TRANSLATION
  USA_pink_ribbon_act_desc: "Poslanci se rozhodli prosadit dedicated balíček zaměřený na kritický výzkum nemocí. To posílí domácí iniciativy v hledání léků a zlepší stávající metody péče a kontroly pro oběti postihnuté chorobami jako rakovina. Tento balíček v dlouhodobém horizontu nemusí být politicky či ekonomicky rozsáhlý, ale je to klíčový problém, který nám pomůže v delším horizontu." # todo: NEW TRANSLATION
  USA_brighter_reforms_act: "Zákon o jasnějších reformách" # todo: NEW TRANSLATION
  USA_brighter_reforms_act_desc: "BRA...hehe bra. Zákon BRA je zákon o reformě vzdělávání, který má hledat financování a organizaci s cílem zvýšit naše chápání a výzkumnou orientaci na věci jako těžký průmysl. Lodní doprava a sekundární zboží v ekonomice jsou sice klíčovým krokem a tyto snahy musí být rozvinuty, pokud chceme v tomto neustále se měnícím světě být o krok napřed." # todo: NEW TRANSLATION
  USA_progressive_foreign_policy: "Progresivní zahraniční politika" # todo: NEW TRANSLATION
  USA_progressive_foreign_policy_desc: "Musíme usilovat o projekci naší moci mírovými prostředky. Zahraniční investice, humanitární mise a podobně. Budovat image globálního rodičovského vzoru místo globálního policisty, po němž nás mnozí mají. Musíme být změnou, ne silou, která zajišťuje regresi." # todo: NEW TRANSLATION
  USA_progressive_trade_deals: "Progresivní obchodní dohody" # todo: NEW TRANSLATION
  USA_progressive_trade_deals_desc: "Globální ekonomika je součástí našeho národa a národ je součástí globální ekonomiky. Musíme být součástí tohoto stroje, ale nechat stroj i nás. Ekonomická pružnost tohoto národa musí dokázat, že s pomocí světa můžeme být ekonomicky zdraví, ale také že můžeme pomáhat světu tím, že mu dáme klid na duši. Vyrábět naše potřeby, budeme vyrábět i jejich. Zapamatuj si, že \"To je ekonomika, hlupáku.\"" # todo: NEW TRANSLATION
  USA_teddys_legacy: "Teddyho dědictví" # todo: NEW TRANSLATION
  USA_teddys_legacy_desc: "Mlčte tiše a mějte u sebe velkou hůl. To byly způsoby Teda \"Rough Riding\" Roosevelta samotného. Člověk prostých zásad, usiloval o zlepšení nejen vlasti, ale i celého světa. Používal zastrašování ne jen jako prostředek k získání moci, ale jako prostředek mediace proti zneužívání lidské povahy, jak ji známe. Ačkoliv jeho vlastní arogance mu zabránila včas zasáhnout do Velké války a ukončit konflikt tak ohromného rozsahu, že jsme se nakonec ocitli na cestě k další válce. Teddy zanechal dojem a stopu na tomto světě, která dodnes přežívá v mnoha ohledech." # todo: NEW TRANSLATION
  USA_roosevelt_runway: "Rooseveltova ranvej" # todo: NEW TRANSLATION
  USA_roosevelt_runway_desc: "Smíšený politický plán na vytvoření strategických exportně-importních uzlů, které nejsou jen přístavy. Musíme využít všechny formy dopravy, abychom měli dobře zaokrouhlený a dobře olejovaný stroj naší rozsáhlé ekonomiky." # todo: NEW TRANSLATION
  USA_universal_health_care: "Univerzální přístup ke zdravotní péči" # todo: NEW TRANSLATION
  USA_universal_health_care_desc: "Prosazujeme komplexní zdravotní systém, který zajistí, že každý Američan bude mít přístup k vysoce kvalitní zdravotní péči bez finanční zátěže." # todo: NEW TRANSLATION
  USA_income_and_wealth_inequalities: "Nerovnost v příjmech a bohatství" # todo: NEW TRANSLATION
  USA_income_and_wealth_inequalities_desc: "Řešení rostoucí propasti mezi bohatými a zbytkem společnosti prostřednictvím progresivního zdanění, spravedlivých hospodářských politik a sociálních záchranných sítí." # todo: NEW TRANSLATION
  USA_affordable_housing: "Dostupné bydlení pro všechny" # todo: NEW TRANSLATION
  USA_affordable_housing_desc: "Podpora politik zajišťujících, že dostupné a stabilní bydlení bude dostupné pro všechny Američany, se zřetelem na prevenci bezdomovectví." # todo: NEW TRANSLATION
  USA_education_and_education: "Zdarma a kvalitní vzdělání" # todo: NEW TRANSLATION
  USA_education_and_education_desc: "Zajištění toho, že vzdělání, od raného dětství po vyšší vzdělání, bude dostupné pro všechny, bez ohledu na socioekonomický status." # todo: NEW TRANSLATION
  USA_green_is_a_new_good_deal: "Zelená nová dohoda" # todo: NEW TRANSLATION
  USA_green_is_a_new_good_deal_desc: "Vedení komplexního plánu na boj s klimatickými změnami, tvorbu zelených pracovních míst a přechod na udržitelnou a obnovitelnou energetickou ekonomiku." # todo: NEW TRANSLATION
  USA_criminal_justice: "Reforma trestního řízení" # todo: NEW TRANSLATION
  USA_criminal_justice_desc: "Prosazování spravedlivých a férových politik, které řeší systémové problémy v systému trestní justice, jako je ukončení masového uvěznění a reforma policie." # todo: NEW TRANSLATION
  USA_fair_pay: "Práva pracovníků a férové mzdy" # todo: NEW TRANSLATION
  USA_fair_pay_desc: "Podpora politik chránících práva pracovníků, zvyšování minimální mzdy a prosazování férových pracovních podmínek." # todo: NEW TRANSLATION
  USA_finance_reforms: "Reforma financování kampaní" # todo: NEW TRANSLATION
  USA_finance_reforms_desc: "Podpora opatření ke snížení vlivu peněz na politiku a podpora transparentních, veřejně financovaných voleb." # todo: NEW TRANSLATION
  USA_demsoc_victory: "Vítězství Červené Demokratické Strany" # todo: NEW TRANSLATION
  USA_demsoc_victory_desc: "Od pádu duopolu z veřejného sympatizujícího zájmu se mnoho lidí, kteří podporovali Demokratické socialistické proudy v Evropě a jinde, oddělilo od Strany Slona a založilo novou stranu. Tato nová strana by sledovala řadu trendů v politickém rozhodování, jak jejich evropské protějšky. Červená demokratická strana je mostem mezi sociálními a ekonomickými mezerami, které stará strana vytvořila. Prozatím naši Robins letí vpřed k novému úsvitu změny." # todo: NEW TRANSLATION
  USA_reduce_corporate_power: "Omezit moc korporací" # todo: NEW TRANSLATION
  USA_reduce_corporate_power_desc: "Tato země je korporativní zemí, aniž by ji lidé chtěli věřit. Musíme odstranit tyto vrcholové vlivy na naši demokracii tím, že zrušíme lobbying, organizované skupiny a velký tok peněz, který proudí na spoluviníky a slabé politiky. V kongresu nás čekají těžké časy, ale nakonec to bude stát za to." # todo: NEW TRANSLATION
  USA_increasing_working_class_power: "Posílení moci pracující třídy" # todo: NEW TRANSLATION
  USA_increasing_working_class_power_desc: "Většina obyvatel této země má pocit, že nemá hlas. To způsobilo krizi apatie, kterou předchozí vlády zneužívaly k udržení moci. Prostřednictvím kampaní zvyšující povědomí, místních hnutí a strategických národních svátků můžeme lidem dát čas, který potřebují, hlas, který chtějí, a motivaci, kterou si zaslouží. Ve demokracii je samotným silou volby, nejvyšší autoritou, která se prosazuje navzdory skutečnostem lidské slabosti a péče o své bližní." # todo: NEW TRANSLATION
  USA_state_interventionism: "Státní intervencionismus" # todo: NEW TRANSLATION
  USA_state_interventionism_desc: "Korporátní chamtivost a sobectví jako celek mohou dusit skutečný rozvoj a pokrok. S tímto plánujeme zavést legislativu, která umožní omezené a cílené oblasti, ve kterých federální vláda může plně zasáhnout, pokud to bude nutné. Budeme čelit odporu, ale nic, co bychom nezvládli překonat." # todo: NEW TRANSLATION
  USA_welfare_state: "Sociální stát" # todo: NEW TRANSLATION
  USA_welfare_state_desc: "Zatímco sociální programy nejsou ani levicovým, ani pravicovým konceptem, jde o péči o ty, kteří ve státě odvedli svou práci. Musíme přesvědčit veřejnost a získat zpět politickou půdu. Tyto programy můžeme použít k vyslání poselství a k tomu, abychom zmírnili, jak lidé vnímají nejen naši stranu, ale i naši zemi." # todo: NEW TRANSLATION
  USA_public_ownership: "Veřejné vlastnictví" # todo: NEW TRANSLATION
  USA_public_ownership_desc: "Rada pro veřejné vlastnictví bude vládní komisí zabývající se veřejnými subjekty, které mohou být buď přímé, nebo nepřímé řízené vládou. Zahrnuje úrovně státní i federální, z nichž každá bude mít vlastní podsbor k umožnění plynulé orientace a soudržnosti pod jednou střechou." # todo: NEW TRANSLATION
  USA_defunding_militarism: "Omezení militarismu" # todo: NEW TRANSLATION
  USA_defunding_militarism_desc: "Hypermilitaristická minulost naší země se pomalu zjemňuje, když lidé konečně uznávají, že nejsme ve studené válce. Zasáhneme do jádra tím, že přímo nasadíme US Corps of Engineers pro mírové projekty a podpoříme občanskou ekonomiku na úkor vojenské." # todo: NEW TRANSLATION
  USA_planned_economy: "Plánovaná ekonomika" # todo: NEW TRANSLATION
  USA_planned_economy_desc: "Zahájíme omezené vládní plány pro ekonomický růst na podporu veřejného sektoru. Můžeme se soustředit na potřeby lidí a veřejný sektor se postará o přebytky národa. I když to není dokonalý plán, je to krok správným směrem." # todo: NEW TRANSLATION
  USA_society_of_classes: "Společnost tříd" # todo: NEW TRANSLATION
  USA_society_of_classes_desc: "Jsme společnost tříd, rozdělená podle narození. Musíme šířit naše poselství a usilovat o lepší lidi, lepší národ a lepší způsob naší společnosti jako celku. Musíme hledět na ty, kteří chtějí podkopat slabé, a usilovat o to, aby všichni měli větší příležitosti. Naše vůle je silná a musíme posílit i náš lid." # todo: NEW TRANSLATION
  USA_rebuilding_the_democratic_system: "Obnovení demokratického systému" # todo: NEW TRANSLATION
  USA_rebuilding_the_democratic_system_desc: "Musíme zásadně přepracovat naši demokracii. Musíme se soustředit na vnitřní bezpečnost a integritu našeho národa a jeho politického aparátu. Ačkoliv to může mít geopolitické náklady, domácí oživení se v dlouhodobém horizontu jistě vyplatí." # todo: NEW TRANSLATION
  USA_equal_opportunity_for_all: "Rovné příležitosti pro všechny" # todo: NEW TRANSLATION
  USA_equal_opportunity_for_all_desc: "Lidé této země znají jen utlačující minulost. Můžeme je však ukázat a vést k svobodně myslicí budoucnosti. Prosazování rovnosti musí mít přednost v této moderní době skrytých záměrů a nenávisti." # todo: NEW TRANSLATION
  USA_red_democracy_wins_again: "Robin opět stoupá k vítězství" # todo: NEW TRANSLATION
  USA_red_democracy_wins_again_desc: "Křídla byla roztažena, vítr byl zachycen, a lidé cítili slunce na tvářích. Teplé objetí naší strany zůstalo lidem této veliké země a zajistilo další vítězství. Nyní musíme pokračovat na naší cestě znovu." # todo: NEW TRANSLATION
  USA_pricing_mechanisms: "Cenové mechanismy" # todo: NEW TRANSLATION
  USA_pricing_mechanisms_desc: "Viděli jsme v posledních desetiletích, že národ trpí kvůli sobectví bohatých, jako jsou pronajímatelé. Nyní, i když nemůžeme právě zastavit pojem pronajímatelů hned teď, můžeme omezit rostoucí závažnost situace. S cíleným stanovením cen můžeme devalvovat komodifikaci věcí nezbytných pro přežití. Můžeme to použít jako odrazový krok pro budoucnost." # todo: NEW TRANSLATION
  USA_consumer_production: "Produkce zaměřená na spotřebitele" # todo: NEW TRANSLATION
  USA_consumer_production_desc: "Zatímco Spojené státy americké postrádají konkurenceschopnost na globální scéně, nastal čas to napravit. Posun ve výrobních metodách a schopnost vyrábět kvalitnější zboží za levnější ceny je to, co tuto zemi vrátí na mapu světa. Zatímco naturalisté a anti-globalisté si budou stěžovat, my budeme vidět hvězdy a dívat se na ně zespodu." # todo: NEW TRANSLATION
  USA_small_business_commission: "Komise pro malé podniky" # todo: NEW TRANSLATION
  USA_small_business_commission_desc: "SBC bude nezávislá komise pověřená zjišťováním, porozuměním a schopností doporučovat legislativu a ekonomické reformy. To může pomoci omezit moc velkých hráčů, aniž by paralyzovalo malé podniky jako neúmyslné vedlejší škody, které bývají u mnoha reforem." # todo: NEW TRANSLATION
  USA_robincare_act: "Zákon Robincare" # todo: NEW TRANSLATION
  USA_robincare_act_desc: "Legislativní zákonodárci v Kongresu se rozhodli schválit zákon, který rozšíří rozsah péče, kterou společnosti poskytují. To v konečném důsledku bude lidi motivovat k vyšší produktivitě a setrvání v práci, neboť je zřejmé, že o ně tyto společnosti pečují. Ačkoliv tyto plány jsou regulovány vládou, ponejme to jako naše malé tajemství." # todo: NEW TRANSLATION
  USA_local_builders_act: "Zákon místních stavebníků" # todo: NEW TRANSLATION
  USA_local_builders_act_desc: "Zákon Místních Stavitelů (LBA) bude upřednostňovat místní řemeslníky, kutily a podobně jako způsob, jak učinit dodavatelské řetězce a rozvoj plynulejší. Tímto způsobem nebudeme muset neustále spoléhat na konglomeráty, aby vybírali, kde nasadí své zdroje. Doufáme, že malé města a vesnice budou oporou rostoucí ekonomiky a rostoucí touhy po pokroku jako národ." # todo: NEW TRANSLATION
  USA_modern_economy: "Moderní ekonomika" # todo: NEW TRANSLATION
  USA_modern_economy_desc: "Národ postupuje vpřed, dáváme si za cíl dodržování legislativy a rozvíjet se tam, kde to má smysl. Naše postavení ve světě bude jisté, ne válkou, ale mírem a chlebem." # todo: NEW TRANSLATION
  USA_red_army_act: "Zákon Rudé armády" # todo: NEW TRANSLATION
  USA_red_army_act_desc: "Armáda potřebuje jednotu, potřebuje skutečný cíl, za který bude bojovat. Služba, odvaha, čest, to jsou principy důstojnosti a cíle rovnosti. Jsme národ, armáda je národ a lid je tím, co tvoří armádu i národ, budeme hájit rovnost a svobodu." # todo: NEW TRANSLATION
  USA_private_ownership_act: "Zákon o soukromém vlastnictví" # todo: NEW TRANSLATION
  USA_private_ownership_act_desc: "Oxymoronem, kterým je Zákon o soukromém vlastnictví, je to, co změní ekonomický precedens národa. Soukromé vlastnictví může být zavedeno, avšak bude podléhat federálním normám; pokud budou tyto normy ignorovány a záměrně opomíjeny, SBC a další spřízněné agentury mohou vstoupit a změnit vedení a v nejhorším případě provést čistku celé organizace. Tímto zajistíme potřeby běžných pracovníků a odborů, které tvoří základ hnutí za práva pracovníků." # todo: NEW TRANSLATION
  USA_workers_war_act: "Zákon Pracovních válek" # todo: NEW TRANSLATION
  USA_workers_war_act_desc: "Zákon Pracovních válek, jak je tak jemně pojmenován, je návrh zákona, který se zaměřuje na celosvětový boj pracovníků a realitu, kterou čelí. Budeme vyhledávat export našich principů do zahraničí a nastavit novou cestu v tom, jak je naše zahraniční politika vedena." # todo: NEW TRANSLATION
  USA_red_democracy_act: "Zákon Rudé demokracie" # todo: NEW TRANSLATION
  USA_red_democracy_act_desc: "RDA je zákon, který přepracovává způsob, jakým se volby konají, s důrazem na prosazení systému volby podle pořadí a reformy potřebné ohledně kongresových obvodů. Můžeme začít uvolňovat a omezovat zneužívání voleb a celkové kupčení s volbami. Tyto volby mají být pro lidi a lidem, tak je dejme lidem." # todo: NEW TRANSLATION
  USA_people_powered_governance: "Vláda řízená lidmi" # todo: NEW TRANSLATION
  USA_people_powered_governance_desc: "Zvedněte demokratické principy zapojením občanů do vlády, která skutečně odráží hlas lidu." # todo: NEW TRANSLATION
  USA_fair_play_for_all: "Spravedlivá hra pro všechny" # todo: NEW TRANSLATION
  USA_fair_play_for_all_desc: "Čelte nerovnostem přímo politikami zajišťujícími rovné příležitosti a spravedlivou společnost." # todo: NEW TRANSLATION
  USA_taxing_smarter: "Chytřejší zdanění, spravedlivější růst" # todo: NEW TRANSLATION
  USA_taxing_smarterdesc: "Prosazujeme progresivní daňový systém, snižujeme rozdíly v příjmech a usilujeme o ekonomickou spravedlnost." # todo: NEW TRANSLATION
  USA_healthcare_harmony_for_all: "Zdravotní péče pro všechny" # todo: NEW TRANSLATION
  USA_healthcare_harmony_for_all_desc: "Vedeme snahy za univerzální zdravotní péči se zaměřením na kvalitní péči, preventivní opatření a podporu duševního zdraví." # todo: NEW TRANSLATION
  USA_knowledge_is_key: "Vědění je klíč" # todo: NEW TRANSLATION
  USA_knowledge_is_key_desc: "Otevřete dveře k dostupnému, kvalitnímu vzdělání pro každého, od raného dětství po cenově dostupné vyšší vzdělání." # todo: NEW TRANSLATION
  USA_green_dreams_sustainable: "Zelené sny, udržitelné reality" # todo: NEW TRANSLATION
  USA_green_dreams_sustainable_desc: "Prosazujte komplexní plán pro zelenou budoucnost, vytváření pracovních míst a přechod na udržitelnou, obnovitelnou energii." # todo: NEW TRANSLATION
  USA_work_well_and_live_well: "Pracuj dobře, žij dobře" # todo: NEW TRANSLATION
  USA_work_well_and_live_well_desc: "Bojovat za práva pracovníků, spravedlivé mzdy a bezpečné podmínky, kladouc důraz na kolektivní vyjednávání." # todo: NEW TRANSLATION
  USA_home_it_is_our_sweet_home: "Domov, sladký domov" # todo: NEW TRANSLATION
  USA_home_it_is_our_sweet_home_desc: "Vytvářejte politiky pro dostupné bydlení, komunitně orientovaný urbanistický rozvoj a iniciativy zabraňující bezdomovectví." # todo: NEW TRANSLATION
  USA_the_shepard_secures_victory: "Strana Sheparda zajišťuje vítězství" # todo: NEW TRANSLATION
  USA_the_shepard_secures_victory_desc: "Strana Sheparda, též známá jako Strana pro osvobození a socialismus, zvítězila pro lid této země. Jako pastýř budeme vést a ukazovat cestu k bezpečí našemu lidu. Musíme zajistit domov, pečovat o lidi a usilovat o zachování našich principů v těchto neustále se měnících časech." # todo: NEW TRANSLATION
  USA_increased_labor_reforms: "Zvýšené pracovní reformy" # todo: NEW TRANSLATION
  USA_increased_labor_reforms_desc: "Pracovníci tohoto národa trpí kvůli vykořisťujícím podnikům. Budeme prosazovat lepší standardy pro naše pracovníky, lépe podpoříme jejich produktivitu a kvalitu života v těchto mzdy-otrockých prostředích." # todo: NEW TRANSLATION
  USA_reforming_the_corporate_tax: "Reformování korporátní daně" # todo: NEW TRANSLATION
  USA_reforming_the_corporate_tax_desc: "Společnosti této země žijí v baště daňových děr a schopnosti hromadit bohatství. Musíme jim říct, a soustředit se na národ, ve kterém sídlí. Pomozte jejich lidem a danému národu, aby se životní úroveň zlepšila napříč celou společností." # todo: NEW TRANSLATION
  USA_workers_welfare_act: "Zákon o blahobytu pracovníků" # todo: NEW TRANSLATION
  USA_workers_welfare_act_desc: "Prosazování blahobytu našich pracovníků musí být prioritou. Budeme poskytovat financování, aby lidé měli sociální síť, na kterou se mohou spolehnout, pokud by jejich zkorumpovaní šéfové chtěli tvrdit opak. S tímto to také pomůže těm, kteří upadli, najít cestu k návratu; místní komunitní akce a podobné iniciativy vytvoří pocit vlastní hodnoty a motivaci vrátit se k práci." # todo: NEW TRANSLATION
  USA_department_of_economic_management: "Ministerstvo hospodářského řízení" # todo: NEW TRANSLATION
  USA_department_of_economic_management_desc: "DoEM bude vládní dohledové oddělení, které pomáhá porozumět, regulovat a usilovat o zavedení skutečného veřejného vlastnictí do naší socialistické společnosti. Zatímco hlásáme slova Marxe, hledíme i na ty, kteří mají širší myšlení. Hledáme inspiraci u Roberta Owena a jeho etického socialismu, nebo jak Marx sám nazval \"utopický\" socialismus. Ale hledáme inspiraci i z Market socialismu; dekomoditizujeme bydlení a pomalu chápeme skutečné základní potřeby moderního lidu. Z toho budeme reformovat trh požitků pro ty, kteří si mohou vydělat, a samozřejmě to i realizujeme." # todo: NEW TRANSLATION
  USA_national_unions_act: "Zákon Národních odborů" # todo: NEW TRANSLATION
  USA_national_unions_act_desc: "Odbory národa jsou rozptýlené mezi svým vnitřním bojem. Musíme je sjednotit pod národní entitou, musíme vyhledat rabovaliče v těchto menších odborech, zničit je a sjednotit je pod společnou národní věc. Veřejnost požaduje jednotnou frontu, nesmíme bojovat s výstřižky pedantského uvažování. Musíme být novou socialistickou společností, která se soustředí na veřejnost, jejich potřeby a schopnost vytvořit jednotu v přesvědčení a pochopení příčiny." # todo: NEW TRANSLATION
  USA_political_science_reforms: "Reformy politické vědy" # todo: NEW TRANSLATION
  USA_political_science_reforms_desc: "Myšlenky politiky a ideologie jsou v této podezřelé ‚post-truth‘ éře natolik zmatěny, že musíme nastavit skutečný standard racionality a rozumu. Naše vědecká komunita s pomocí státem nařízeného financování bude použita k vytváření šablon pro přístup k citlivým tématům. Pojem ideologie, například, ideologie je komplexní soubor přesvědčení vycházejících z ekonomických i sociálních kořenů. Z toho vyplývá, že ideologie nejsou levé ani pravé, ale jsou subjektivní k jednotlivým kombinovaným přesvědčením. Staré rozlišení levice a pravice, které bylo původně použito k určení ekonomického postavení, je v této nové epoše kulturních a sociálních změn zcela zastaralé. Technologie sama o sobě je častým zdrojem nedorozumění a my proto pomůžeme lepším výzkumem, porozuměním a implementací nových objevů jako celku." # todo: NEW TRANSLATION
  USA_department_of_state_security: "Ministerstvo státní bezpečnosti" # todo: NEW TRANSLATION
  USA_department_of_state_security_desc: "DoSS bude společný federální dohledový výbor, který spojí různé státní bezpečnostní složky, které máme v národě. Tyto různé složky mají své vlastní cíle a bojují mezi sebou o důležitost domácích nebo zahraničních událostí. Musíme zrušit tuto frakční rivalitu a mít jednotnou politiku při přístupu k oběma stranám mince. Především chránit veřejnost; musíme se soustředit na domácí problémy, ale posílení našeho domácího postupu znamená porozumět zahraničním vpádům proti nám. Musíme bránit naši společnost před těmi, kteří ji chtějí okrást kousek po kousku." # todo: NEW TRANSLATION
  USA_socialist_militarism: "Socialistický militarismus" # todo: NEW TRANSLATION
  USA_socialist_militarism_desc: "Militarismus národa byl vždy využíván k imperialistickým cílům. Využívání národů pro jejich zdroje naším vojenským prostřednictvím, ať už přímými prostředky, jako v Iráku, nebo nepřímými prostředky prostřednictvím našeho rozsáhlého aparátu vojenských základen, je to, co svět činí, že nás nenávidí. Musíme pomalu odstavit a přeškolit moderního vojáka. Ten, kdo chápe skutečné hodnoty, pro které slouží veřejnosti, cíl socialismu, cíl spravedlivějšího světa. Budeme mobilizovat veřejnost, aby mohla bojovat za svou věc, a stát bude tím, kdo je na jejich cestě bude vést." # todo: NEW TRANSLATION
  USA_socialized_healthcare: "Socializovaná zdravotní péče" # todo: NEW TRANSLATION
  USA_socialized_healthcare_desc: "Veřejnost požaduje skutečnou péči o blaho národa a jeho obyvatel. Zavedeme univerzální investici, která vytvoří skutečný základ, na kterém lidé mohou stát. O péči, kterou jim poskytujeme, bude rozhodovat zrušení nefunkčních a zaujatých regulací, tvorba reálných a vymahatelných standardů a spolupráce soukromého i veřejného sektoru na hrazení nákladů. Budeme usilovat o pomoc těm, kteří to potřebují." # todo: NEW TRANSLATION
  USA_appeasing_rising_commissars: "Uklidňování vzestupujících komisařů" # todo: NEW TRANSLATION
  USA_appeasing_rising_commissars_desc: "Reorientace a retrénink hodnot naší ozbrojené služby bohužel vedly k realitě, že i tváří v tvář starému řádu. Sada mediálních osobností uvnitř ozbrojených sil přišla s požadavkem na udržení jejich podpory. Ačkoliv to může být spíše zátěží než pomoc, v dlouhodobém horizontu je stabilita národa tím, na čem záleží." # todo: NEW TRANSLATION
  USA_appeasing_trotskyist: "Uklidňování Trotskisty" # todo: NEW TRANSLATION
  USA_appeasing_trotskyist_desc: "Koalice bývá vždy postižena silným křídlem trotskyistů; tito radikálové usilují o podkopání naší schopnosti šířit hodnoty socialismu tlakováním na světovou revoluci. Právě tato arogance stála Sovětům v Polsko-sovětské válce z roku 1921. Musíme vytvořit cílený jazyk k problémům, které pro ně mají význam, konkrétně financování bezpečnostních opatření pro posílení naší zahraniční přítomnosti. Ačkoli to nemusí pomoci doma, na světě to zanechá naši značku." # todo: NEW TRANSLATION
  USA_appeasing_the_anarchist_society: "Uklidňování anarchistické společnosti" # todo: NEW TRANSLATION
  USA_appeasing_the_anarchist_society_desc: "Anarchistická společnost je silné křídlo socialistické koalice, které držíme. Musíme výrazně omezit roli státu, abychom ji přesvědčili, že s námi zůstane. To bude bolet, ale v budoucnu ji můžeme pomalu vytěsnit." # todo: NEW TRANSLATION
  USA_left_wing_unity: "Jednota levého křídla" # todo: NEW TRANSLATION
  USA_left_wing_unity_desc: "Konečně jsme prokázali, že dělnická věc zvítězila, protože zvítězila Jednota levého křídla. Se spojenci v boji usilujeme o spravedlivější a spravedlivější budoucnost pro všechny. Nenechme si ukrást americký sen, ale usilujme o sen pro celé lidstvo. Hledejme a budujme budoucnost pro náš druh, která bude prospívat většině a už nikdy bohaté menšině." # todo: NEW TRANSLATION
  USA_roots_of_revelry: "Kořeny veselení" # todo: NEW TRANSLATION
  USA_roots_of_revelry_desc: "Objevte živou historii americké oslavy, která vychází z skromného shromáždění a postupně se stala kulturním pilířem." # todo: NEW TRANSLATION
  USA_branching_identity: "Rozvětvená identita" # todo: NEW TRANSLATION
  USA_branching_identity_desc: "Objevte kulturní symboly spojené s oslavou, ilustrující její klíčovou roli při formování podstaty americké identity." # todo: NEW TRANSLATION
  USA_green_gala_guardian: "Strážce Zeleného Galavečera" # todo: NEW TRANSLATION
  USA_green_gala_guardian_desc: "Prozkoumejte dopad oslavy na životní prostředí a její roli jako strážce ekologické rovnováhy a udržitelnosti." # todo: NEW TRANSLATION
  USA_artsy_arboreal_vibes: "Umělecké arboreální vibrace" # todo: NEW TRANSLATION
  USA_artsy_arboreal_vibes_desc: "Vnořte se do uměleckých projevů inspirovaných touto událostí, kde se kreativita prolíná s americkým vizuálním uměním." # todo: NEW TRANSLATION
  USA_fiesta_foliage: "Fiesta listí" # todo: NEW TRANSLATION
  USA_fiesta_foliage_desc: "Prozkoumejte hlavní roli oslav v tradičních slavnostech, kde se třpytivá světla a duch svátků spojují ve společenskou oslavu komunity." # todo: NEW TRANSLATION
  USA_community_canopy_connection: "Spojení komunitního baldachýnu" # todo: NEW TRANSLATION
  USA_community_canopy_connection_desc: "Odhalte roli oslav jako komunitního centra, které spojuje lidi pro sdílené okamžiky a oslavy." # todo: NEW TRANSLATION
  USA_chronicles_of_celebration: "Kroniky oslavy" # todo: NEW TRANSLATION
  USA_chronicles_of_celebration_desc: "Cestujte časem mezi historickými událostmi spojenými s oslavou, odhalující příběhy, které formovaly její vyprávění v průběhu let." # todo: NEW TRANSLATION
  USA_civic_celebration_station: "Stanice občanské oslavy" # todo: NEW TRANSLATION
  USA_civic_celebration_station_desc: "Zjistěte, jak oslavy vyvolávají občanskou hrdost a zapojení, proměňující obyčejná setkání v mimořádné komunitní akce." # todo: NEW TRANSLATION
  USA_feast_treats: "Hostinové lahůdky" # todo: NEW TRANSLATION
  USA_feast_treats_desc: "Užijte si chutě kulinářských tradic spojených s oslavou, kde se recepty a slavnosti mísí v lahodnou oslavu komunity." # todo: NEW TRANSLATION
  USA_edu_tainment_extravaganza: "Vzdělávací zábavná extravaganza" # todo: NEW TRANSLATION
  USA_edu_tainment_extravaganza_desc: "Vstupte do vzdělávacího centra pozornosti s programy, které činí učení o oslavě radostným a osvěcujícím zážitkem." # todo: NEW TRANSLATION
  USA_conservation_couture: "Udržitelné couture" # todo: NEW TRANSLATION
  USA_conservation_couture_desc: "Ukážeme módní stránku události a zdůrazníme snahy, jak ji udržet zelenou a živou pro generace, které přijdou." # todo: NEW TRANSLATION
  USA_family_fiesta_chronicles: "Rodinné kroniky fiesty" # todo: NEW TRANSLATION
  USA_family_fiesta_chronicles_desc: "Shromážděte se na dojemné rodinné příběhy rámované během oslavy, kde vzpomínky kvetou jako radostné okamžiky sdílené." # todo: NEW TRANSLATION
  USA_literary_limelight: "Literární světlo" # todo: NEW TRANSLATION
  USA_literary_limelight_desc: "Prolistujte stránky literárních děl, které vzdávají hold oslavě, a proměňují ji v múzu pro básníky a vypravěče." # todo: NEW TRANSLATION
  USA_artistic_arbor_adventures: "Umělecká dobrodružství v korunách stromů" # todo: NEW TRANSLATION
  USA_artistic_arbor_adventures_desc: "Ponořte se do světa veřejných uměleckých instalací inspirovaných oslavou, kde kreativita nezná meze." # todo: NEW TRANSLATION
  USA_tech_touched_treetime: "Technologicky dotknuté stromové časy" # todo: NEW TRANSLATION
  USA_tech_touched_treetime_desc: "Zažijte oslavu jako nikdy dříve díky technologiím, od virtuálních dobrodružství po kouzla rozšířené reality." # todo: NEW TRANSLATION
  USA_global_grove_connection: "Globální propojení háje" # todo: NEW TRANSLATION
  USA_global_grove_connection_desc: "Objevte, jak půvab oslavy přesahuje hranice a uvádí americkou kulturu na světlo mezinárodní pozornosti." # todo: NEW TRANSLATION
  USA_cash_crop_canopy: "Stín výnosné plodiny" # todo: NEW TRANSLATION
  USA_cash_crop_canopy_desc: "Spočítejte ekonomické výhody oslav, které se stanou turistickým magnetem a podporou místních podniků." # todo: NEW TRANSLATION
  USA_future_festive_foliage: "Budoucí slavnostní listí" # todo: NEW TRANSLATION
  USA_future_festive_foliage_desc: "Nahlédněte do krystalové koule a uvidíte, jak se oslava připravuje na udržitelnou a ohromující budoucnost, zakořeněnou v kulturní a environmentální moudrosti." # todo: NEW TRANSLATION
  USA_hidden_heritage_havens: "Skryté dědictví útočišť" # todo: NEW TRANSLATION
  USA_hidden_heritage_havens_desc: "Vydáte se na cestu, abyste odhalili méně známé stránky oslav Spojených států, objevující skryté dědictví útočišť, která obsahují nevyřčené příběhy a kulturní poklady. Objevte utajený půvab, který dodává hloubku vyprávění oslavy a obohacuje kolektivní identitu těch, kteří se shromažďují v jejím nadšeném objetí." # todo: NEW TRANSLATION
  USA_weaking_global_economics: "Slábnoucí globální ekonomika" # todo: NEW TRANSLATION
  USA_weaking_global_economics_desc: "Prostřednictvím stylizovaného vyjadřování protekcionismu skutečně plánujeme odpojení od globálního trhu. Protekcionismus dává lidem dojem, že s námi mohou nadále obchodovat a využívat nás, avšak my víme lépe. Naše anarchistická ekonomika zajistí, že domácí dodavatelské řetězce budou pokryty domácími prostředky. To určitě bude mít jistý tah a protitah z ekonomického hlediska. Ale pamatujme, pomalé a jisté vítězí v závodu, a myslím, že jsme dosud šli příliš pomalu." # todo: NEW TRANSLATION
  USA_the_communes_act: "Zákon o komunitách" # todo: NEW TRANSLATION
  USA_the_communes_act_desc: "Zákon o komunitách je legislativa, která má rozprostřít a decentralizovat městská centra. Bude to pomalý proces, ale myšlenka je, že v jistém smyslu postupně deindustrializovat a vrátit lidi na rozsáhlé půdy, které máme jako národ. Tyto nové komunity mohou fungovat ve spolupráci s již existujícími osadami a vesnicemi v okolí. To sníží vládní dohled nad potřebnými službami, což oslabí vliv vlády, zatímco zároveň posílí ideál vnitřní obrany národa." # todo: NEW TRANSLATION
  USA_communal_hospitals_act: "Zákon o komunitních nemocnicích" # todo: NEW TRANSLATION
  USA_communal_hospitals_act_desc: "C.H.A. je legislativní návrh schválený Kongresem, který má místním lékařům a osobám se zdravotnickým zaměřením poskytnout větší svobodu iniciativy a organizovat místní zdravotnická zařízení. Tato místní či komunitní nemocnice budou pečovat o potřeby lidí ve svém okolí. To by mělo snížit potřebu některých federálně nařízených programů a umožnit lokalizovaným komunitám sdílet péči o nemocné podle potřeby." # todo: NEW TRANSLATION
  USA_revolutionary_industrialism: "Revoluční industrialismus" # todo: NEW TRANSLATION
  USA_revolutionary_industrialism_desc: "Světová ekonomika se soustřeďuje na falešný socialistický stát autoritářské Číny. To změníme; nová éra amerického industrialismu utváří novou epochu. S tím budeme moci vyvážet naše ideály, vyvážet samotnou revoluci. Stejně jako Číňané se od té doby, co pronikli do WTO, snaží prosadit svůj vliv." # todo: NEW TRANSLATION
  USA_enhancing_state_security: "Posilování státní bezpečnosti" # todo: NEW TRANSLATION
  USA_enhancing_state_security_desc: "Zařízení bezpečnosti našeho národa musí být nejvyšší prioritou, pokud chceme bránit revoluci. Musíme do těchto institucí investovat více, aby revoluce a její lidé nebyli rušeni ze strany zahraničních psů kapitalismu a autoritářství." # todo: NEW TRANSLATION
  USA_revolutionary_integrity: "Revoluční integrita" # todo: NEW TRANSLATION
  USA_revolutionary_integrity_desc: "Lidé v národu jsou velmi různorodí... to je problém, pokud chceme postupovat vpřed s revolucí. Integrita našich lidí musí být zajištěna a proto musíme tyto pojmy začlenit do našich školních osnov a zkoušky občanství. Nicméně nemůžeme být příliš zřetelní, abychom nevytvořili časnou opozici vůči našim cílům. Pro Revoluci, pro dobro lidí." # todo: NEW TRANSLATION
  USA_strengthening_officer_influence: "Posílení vlivu důstojníků" # todo: NEW TRANSLATION
  USA_strengthening_officer_influence_desc: "Vojenské síly jsou hybnou silou k obraně ideálů národa, lidu a kauzy... S tímto na mysli musí být naši vojenskí vůdci připraveni, ochotni a schopní bojovat a přesně vědět, za co bojují. Posílení platových tříd našich důstojníků a zlepšení výcviku, avšak na frontě i doma nám umožní vykročit touto novou cestou." # todo: NEW TRANSLATION
  USA_setting_a_new_bar: "Nastavujeme novou laťku" # todo: NEW TRANSLATION
  USA_setting_a_new_bar_desc: "Naši vojáci, stejně jako jejich vůdci, musí být nejkvalitnější, s nejlepším charakterem a nejvhodnější pro samotnou revoluci. Naši muži i ženy musí být připraveni položit své životy pro revoluci na nejvyšších standardech. Proto stanovíme novou vyšší laťku výcviku, jak pro boj, tak pro civilní soudržnost. Můžeme snížit náš měsíční fond, ale pamatujte, kvalita je stejně důležitá jako kvantita." # todo: NEW TRANSLATION
  USA_expansion_of_jrotc_programs: "Rozšíření programů JROTC" # todo: NEW TRANSLATION
  USA_expansion_of_jrotc_programs_desc: "Oni dělají svou část, a co vy? Červené služby národa vás potřebují a můžete již dnes získat časné a bezplatné zkušenosti tím, že se zapojíte do mnoha programů Junior Reserve Officer Training Corps ve vaší škole. Financování bude směřovat do školského systému, aby vštípilo povinnost, čest a hrdost mládeži tohoto národa. Ukážeme jim důvod, pro který se jejich otcové, bratři, matky přidali. Ukážeme jim způsoby pravého revolucionáře; skutečně budou chtít vědět více." # todo: NEW TRANSLATION
  USA_yellow_victory: "Slunce září svobodou" # todo: NEW TRANSLATION
  USA_yellow_victory_desc: "Čas konečně nastal; díky historicky prvnímu prezidentskému vítězství Libertariánské strany můžeme nyní napravit zhoubné nádory a škody, které po dlouhou dobu sužovaly naše svobodné země." # todo: NEW TRANSLATION
  USA_cutting_blue_tape: "Omezování modrého pásku" # todo: NEW TRANSLATION
  USA_cutting_blue_tape_desc: "DNC vědělo, jak pečovat o své lidi, ale ne bez toho, aby i vedení nebylo zahlceno byrokracií. Zredukujeme nadbytečnou byrokracii ze stávajících programů a budeme moci lidem i ekonomice vrátit více. I když někteří mohou být nyní rozmrzelí, v budoucnu to vyvážíme." # todo: NEW TRANSLATION
  USA_cutting_red_tape: "Omezování červené pásky" # todo: NEW TRANSLATION
  USA_cutting_red_tape_desc: "Vztahy GOP s Válečným průmyslovým komplexem vedly k nadbytečné duplici rozpočtů a policejní odbory usilovaly o rychlou militarizaci dotčených sil. Musíme upravit rozpočty, vyšetřovat korupci a škrtat rozpočty, aby se vrátilo těm, kteří byli zasaženi našimi reformami Modrého pásu." # todo: NEW TRANSLATION
  USA_weakening_subsidies: "Snížení dotací" # todo: NEW TRANSLATION
  USA_weakening_subsidies_desc: "Dvojice starých praktik vždy házela peníze na problémy prostřednictvím dotací. Co uděláme, je že tyto dotace omezíme a reformujeme některá nařízení související s náročnými sektory, jako je zdravotnický systém a zbrojní kontrakty s domácími odvětvími." # todo: NEW TRANSLATION
  USA_yellow_tape_fixes: "Opravy žlutého pásku" # todo: NEW TRANSLATION
  USA_yellow_tape_fixes_desc: "Předchozí škrty vyrovnaly negativa i pozitiva a zruinovaly celý proces. Tím se mnozí ptají, zda doopravdy došlo ke změně, a proto musíme zavést konkrétní ekonomické deregulace a navíc od deregularizace části daňového zákona ve prospěch malých a středních podniků s pomocí Asociace malých a středních podniků." # todo: NEW TRANSLATION
  USA_where_are_my_dice: "Kde jsou mé kostky?" # todo: NEW TRANSLATION
  USA_where_are_my_dice_desc: "Státy jsou ohromně nepředvídatelné, pokud jde o hazard a podobná odvětví. Zatímco někteří vidí vykořisťování, my vidíme ekonomické pobídky. Federální normy budou vytvořeny pro taková odvětví způsobem, že bude jen málo, nebo téměř žádné zrušení takových praktik. I když to může některým věřícím voličům vadit, v širším smyslu to bude bráno jako čisté pozitivum." # todo: NEW TRANSLATION
  USA_encourage_organ_donors: "Podpora dárců orgánů" # todo: NEW TRANSLATION
  USA_encourage_organ_donors_desc: "Černý trh s orgány ukazuje jasný nezájem o trh s náhradami orgánů i pro ty, kteří je potřebují. Abychom tuto ohavnost změnili, výrazně snížíme administrativní překážky kolem těchto praktik a najdeme způsoby, jak zdravotnické instituce lépe motivovat a rozšířit ochotné zapojení do statusů dárců orgánů." # todo: NEW TRANSLATION
  USA_personal_policing: "Osobní policie" # todo: NEW TRANSLATION
  USA_personal_policing_desc: "Vymáhání práva bylo vždy vládní monopol, ale tam, kde policie pomáhá chránit a sloužit, existuje nejméně desítka dalších oblastí, kde ne. Proto musíme deregulatorizovat osobní vlastnictví zbraní a reformovat myšlenky a možnosti osobního policování. Mnozí to mohou zpočátku považovat za nechutné v důsledku indoktrinace médií, ale časem uvidí, že dobrý člověk se zbraní může být stejně užitečný jako lidé v modrých uniformách." # todo: NEW TRANSLATION
  USA_reducing_welfare_burdens: "Snížení zátěže sociálních dávek" # todo: NEW TRANSLATION
  USA_reducing_welfare_burdens_desc: "Sociální zabezpečení je program, o němž se očekává, že zkrachuje do roku 2040, a toto datum se k nám blíží i my se k němu přibližujeme. Musíme snížit výplaty a poté je přepracovat podle tohoto vládou sponzorovaného pyramidového systému. Ti na konci této pyramidy to bohužel pocítí nejvíce, ale s tímto si uvědomujeme, že omezujeme expanzi této pyramidy, aby nováčci měli více na pomoc svým vlastním, kteří již prošli touto cestou." # todo: NEW TRANSLATION
  USA_a_yellow_dawn: "Žluté svítání" # todo: NEW TRANSLATION
  USA_a_yellow_dawn_desc: "Naše politiky jsou radikální v očích etablovaných a staré gardy myslitelů. Musíme šířit poselství a upevnit libertariánské poselství. Můžeme využít naši domácí základnu a posílit sdělení, abychom oslovili i za hranice Ameriky. Zatímco někteří se bojí Rudého úsvitu, my se radujeme, jak začíná jasné žluté úsvití." # todo: NEW TRANSLATION
  USA_liberty_trade: "Obchod svobodou" # todo: NEW TRANSLATION
  USA_liberty_trade_desc: "Amerika byla příliš dlouho spotřebitelskou ekonomikou; je čas investovat doma a vrátit slávu exportní ekonomice. Exportovat nápady a ideály a za to získat odměnu, která zvýší životní úroveň všech našich národů." # todo: NEW TRANSLATION
  USA_another_yellow_victory: "Další vítězství pro svobodu" # todo: NEW TRANSLATION
  USA_another_yellow_victory_desc: "Lidé promluvili a strana Svoboda a svoboda byla znovu zvolena. Mnozí to vidí s velkými ambicemi, zatímco někteří mluví o dalších svobodách, jiní o dalším sjednocení skrze pole STEM programů a jejich inovací. Někteří však hovoří o posouvání svobody na nové meze; ekonomika je svoboda a svoboda sama o sobě může být ekonomická. Zatím držíme kurz a uvidíme, co se stane." # todo: NEW TRANSLATION
  USA_liberating_gun_owners: "Osvobozování vlastníků zbraní" # todo: NEW TRANSLATION
  USA_liberating_gun_owners_desc: "Omezení ohledně konkrétních úprav zbraní a zbytečné červené pásky kolem legálního vlastnictví jsou skvrnou 2. dodatku naší ústavy. I když nemůžeme najednou zrušit všechna omezení, můžeme zvrátit spoustu hloupějších či menších předpisů dříve, než budeme usilovat o větší změny." # todo: NEW TRANSLATION
  USA_libertycare: "Zákon Libertycare" # todo: NEW TRANSLATION
  USA_libertycare_desc: "Zákon Libertycare je návrh na omezení regulací bránících cizím praktikům vykonávat praxi v Americe a uměle omezující primární poskytovatele péče a údajný maxim, který je povolen. To by mělo rozšířit nabídku specialistů a snížit celkové náklady na lékařskou péči, což bude pro každého Američana pozitivem." # todo: NEW TRANSLATION
  USA_liberty_socialcare: "Zákon Liberty Socialcare" # todo: NEW TRANSLATION
  USA_liberty_socialcare_desc: "Zákon Liberty Socialcare zredukuje platby do Sociálního zabezpečení a tím sníží daně ze mzdy, které musí být strhávány. To lidem dá jejich peníze nyní a zároveň sníží zátěž podniků. Ačkoli pro více emocionálně založené voliče to bude nesouhlas, v širším pohledu to bude vnímáno jako pozitivum, protože lidem dá lepší šanci na vlastní důchod." # todo: NEW TRANSLATION
  USA_a_liberated_people: "Osvobozený lid" # todo: NEW TRANSLATION
  USA_a_liberated_people_desc: "Osvobození našeho vzdělávacího systému je nutností. Odstraněním regulací týkajících se toho, jak jsou finance poskytovány, a podpořením hlavních pilířů školníChoice chceme povzbudit veřejné školy, aby správně změnily své postupy a lepším způsobem zvyšovaly úroveň vzdělání, aby se nepodléhaly vlivu soukromých škol." # todo: NEW TRANSLATION
  USA_weakening_corporate_welfare: "Oslabení korporátního dotovaní" # todo: NEW TRANSLATION
  USA_weakening_corporate_welfare_desc: "Vláda dává příliš mnoho dotací korporacím. Tyto korporátní dotace okamžitě zastavíme a zároveň omezíme regulace související s údajnou potřebou těchto dotací." # todo: NEW TRANSLATION
  USA_disbanding_subsidies: "Zrušení dotací" # todo: NEW TRANSLATION
  USA_disbanding_subsidies_desc: "Ačkoliv název zní pompózně, realita je taková, že rušíme korporátní dotace. Tím otevřeme trh skutečné konkurenci a odstraněním státního podpůrného mechanismu, který tyto zombie korporace uměle drží naživu." # todo: NEW TRANSLATION
  USA_deregulating_small_businesses: "Deregulace malých podniků" # todo: NEW TRANSLATION
  USA_deregulating_small_businesses_desc: "Ekonomickým páteří této země jsou malé rodinné obchody a místní „rohové“ prodejny obyčejného člověka. Musíme deregualizovat schopnost těchto lidí zakládat podniky a jak mohou konkurovat s jejich výrazně větší konkurencí. Pamatujeme, že k odstranění monopolu stačí změnit definici toho, co monopol znamená." # todo: NEW TRANSLATION
  USA_deregulating_mining_practices: "Deregulace těžebních praktik" # todo: NEW TRANSLATION
  USA_deregulating_mining_practices_desc: "Domácí těžební situace je v nejlepším případě zoufale špatná a v nejhorším odporná; prakticky máme tuny surovin, ale musíme dovážet z autoritářských režimů a vzdávat se naší suverenity, abychom vyrobili to, co potřebujeme. Už ne. Těžební praktiky budou silně deregulovány, kromě několika drobných rozumných pravidel, která udrží lidi spokojené. Můžeme ztratit trochu politické moci, ale cíle jistě ospravedlní prostředky." # todo: NEW TRANSLATION
  USA_deregulating_zoning_laws: "Deregulace zónovacích zákonů" # todo: NEW TRANSLATION
  USA_deregulating_zoning_laws_desc: "Americký trh s bydlením. Někteří ho považují za baštu tvorby bohatství, jiní ho vnímají jako horskou dráhu, na které byste pravděpodobně zvraceli. Ať je to jakkoli, množství regulací a specifikací za výstavbě nových domů či podniků, a tak dále, je naprosto zmatečné. Musíme v tomto odvětví srazit regulace, aby nejzaostalejší státy Unie vůbec mohly pomýšlet na soutěž s městskými státy jako Kalifornie či New York." # todo: NEW TRANSLATION
  USA_truly_free_market: "Skutečně svobodný trh" # todo: NEW TRANSLATION
  USA_truly_free_market_desc: "Se svítícími světlami svobody od moře k moři se vnitřní dýmy moci začaly vznítit. Mnozí ve veřejnosti se ptají, zda tento sen skutečné svobody vydrží, nebo zda zlí aktéři zneužijí tento nový pocit svobody a vnucují svou vůli do něčeho horšího... nebo možná lepšího. Ať už je to jakkoli, musíme zůstat silní a jednotní, musíme udržet tuto Reformovanou republiku." # todo: NEW TRANSLATION
  USA_retirement_goals_act: "Zákon o důchodových cílech" # todo: NEW TRANSLATION
  USA_retirement_goals_act_desc: "RGA je návrh zákona, který reformuje způsob, jak lidé odvádějí příspěvky do programu sociálního zabezpečení. Tím, že program uspořádáme do struktury podobné nezávislému bankovnímu účtu, mohou se účastníci, kteří si to zvolí, rozhodnout, kolik do systému přispívají. To umožní mnoha lidem lépe plánovat a připravovat se na důchod, na který se těší." # todo: NEW TRANSLATION
  USA_securing_social_security_act: "Zákon o zajištění sociálního zabezpečení" # todo: NEW TRANSLATION
  USA_securing_social_security_act_desc: "Na doplnění snížené účasti vlády by zákon tří S reformoval program sociálního zabezpečení na jakýsi vládně zajištěný program 401k. To znamená, že žádná federální agentura nemůže sáhnout do peněz určených pro tento program a účastníci programu mohou, pokud budou podány správné záruky, přistupovat k tomuto fondu v nouzi." # todo: NEW TRANSLATION
  USA_community_patrol_programs: "Programy komunitní hlídky" # todo: NEW TRANSLATION
  USA_community_patrol_programs_desc: "CPP bude cestou, jak se komunity mohou lépe spojit. Snížením financování některých vládních a policejních výdajů a jejich vrácením lidem budou zaměstnanci z dotčených oblastí převedeni na vytváření těchto komunitních programů. Naděje je v podstatě standardizovat a vyzvat lidi, aby se více zapojili do svých komunit a zlepšit tak semi-praktické systémy sousedské hlídky po celé zemi." # todo: NEW TRANSLATION
  USA_deurbanization_act: "Zákon o deurbanizaci" # todo: NEW TRANSLATION
  USA_deurbanization_act_desc: "Zákon o deurbanizaci je důkladnou reformou, jak nahlížíme na naši zemi, její ekonomiku, půdu, zdroje a lidi. Příliš dlouho naše země rostla v čím dál menších prostorech. Tento trend vyvolal nespokojenost a vzájemnou nevraživost, když byly komunity ničené činy jen několika duší. Nyní zahájíme velký projekt deurbanizace, proces, který využije naše půdy a zdroje, a podpoří rozvoj v zemědělství a dopravě, jak lidé migrují a znovu se usazují. Americký sen bude znovuzrozen v této moderní době." # todo: NEW TRANSLATION
  USA_deurbanizing_new_england: "De-Urbanizace Nové Anglie" # todo: NEW TRANSLATION
  USA_deurbanizing_new_england_desc: "Začínáme v srdci urbanizace v USA, na severovýchodě. Jak by si mnozí představovali, severovýchod je příkladem toho, že na příliš mnoho lidí na příliš málo prostoru. Státy, které stále mají určitou rozlohu, jsou však soustředěny hlavně podél pobřeží. S touto první fází De-Urbanizace Nové Anglie začne. Stipendia a granty budou poskytovány účastníkům v těchto státech, kteří chtějí přesídlit do méně osídlených oblastí. Tyto prostředky budou použity k vybudování nových usedlostí, měst a podniků jako celku." # todo: NEW TRANSLATION
  USA_deurbanizing_florida: "De-Urbanizace Floridy" # todo: NEW TRANSLATION
  USA_deurbanizing_florida_desc: "Ach Florida, stát důchodců... Problém je, že důchod a turistika nestojí za stabilní ekonomiku. Ačkoliv bude Atlanta lépe rozprostřena po Georgii, hlavní problém Jihu je Florida. Proto budou zavedeny pobídkové programy pro ty, kteří o to stojí, a plánujeme státy jako Arkansas a Mississippi dostat na tempo se zbytkem ostatních jihozápadních států. Tyto státy mají nejnižší populaci na jihu a vysokou koncentraci, ale s přílivem lidí by se poměr změnil." # todo: NEW TRANSLATION
  USA_deurbanizing_the_rust_belt: "De-Urbanizace The Rust Belt" # todo: NEW TRANSLATION
  USA_deurbanizing_the_rust_belt_desc: "Rust Belt národa je pojmenován z důvodu. Těžká koncentrace průmyslu se časem náhle vytrácela kvůli neschopnosti vlády měnit a přizpůsobovat tato centra globalizaci trhů mezi národy. Proto uděláme vše, co je v našich silách, abychom nabídli pomoc lidem v hustě osídlených státech a zároveň i těm méně osídleným. Křížová výprava de-urbanizace je téměř dokončena." # todo: NEW TRANSLATION
  USA_deurbanizing_texas: "De-Urbanizace Texasu" # todo: NEW TRANSLATION
  USA_deurbanizing_texas_desc: "Všechno je v Texasu větší... včetně městských center populace. Ačkoli Texas většinou potřebuje jen roztáhnout své obyvatele, značná část lidí se může přesídlit k sousedům a vyčistit oblasti a znovu vybudovat lepší ekonomiku a propojenost regionu jako celku." # todo: NEW TRANSLATION
  USA_deurbanizing_california: "De-Urbanizace Kalifornie" # todo: NEW TRANSLATION
  USA_deurbanizing_california_desc: "Největší výzva celého programu: Kalifornie. S více než 30 miliony lidí máme dostatek prostoru, jak rozptýlit tyto lidi po celé zemi, a zároveň tím lépe vyvažujeme vodní zdroje, které se začaly objevovat v Pacifiku a v oblastech blízkého západu." # todo: NEW TRANSLATION
  USA_reform_victory: "Vítězství pro reformu" # todo: NEW TRANSLATION
  USA_reform_victory_desc: "Od dob Perotových pokusů o prezidentský úřad byla Reformní strana jen poznámkou bývalé Rudé deštníkové strany, která bývala Republikánská strana. Nyní, když Velká stará strana už není tak velkolepá, vstoupili jsme opět na scénu a s naší vlastní základnou voličů a stoupenců jsme nyní zajistili cestu k vítězství a nyní vyrážíme na cestu reformy pro naši zemi." # todo: NEW TRANSLATION
  USA_restructuring_debt_payments: "Restrukturalizace splátek dluhu" # todo: NEW TRANSLATION
  USA_restructuring_debt_payments_desc: "S národním dluhem přesahujícím rámec představivosti musíme ukázat, že plánujeme platit dluhy, které dlužíme. Omezené razantní škrty na konkrétních neúspěšných výdajích přilákají restrukturalizované vyrovnání dluhu; doufáme, že snížíme úrokové sazby touto prodejní kampaní a zároveň to použijeme jako PR k posílení důvěry v dolar jako měnu." # todo: NEW TRANSLATION
  USA_reducing_failed_programs: "Snižování neúspěšných programů" # todo: NEW TRANSLATION
  USA_reducing_failed_programs_desc: "Naše reformační cesta začíná snížením neúspěšných programů, které jsou veřejnosti zřejmé. Zatímco opozice to využije ve svůj prospěch, my můžeme realitu doložit daňovými úlevami a zřetelným návratem výplat běžného pracovníka." # todo: NEW TRANSLATION
  USA_reforming_failing_programs: "Reforma selhávajících programů"
  USA_reforming_failing_programs_desc: "Zatímco bychom v této politické atmosféře nemohli prostě všechno hned osekávat, nebylo by to řešení. Můžeme však prosadit výrazné reformy, které buď vyváží dopady nadcházejících selhání, nebo opraví to, co dříve bývalo považováno za selhávající programy." # todo: NEW TRANSLATION
  USA_common_sense_regulations: "Regulace se zdravým rozumem" # todo: NEW TRANSLATION
  USA_common_sense_regulations_desc: "Mnoho regulací v naší férové zemi vychází z vlivů zájmových skupin a dalších nekalých typů. Začneme zavedením regulací zaměřených na zdravý rozum souvisejících s podnikáním, péčí o pracovníky a v podstatě se týkajících celé agendy." # todo: NEW TRANSLATION
  USA_common_knowledge_deregulations: "Deregulace veřejného povědomí"
  USA_common_knowledge_deregulations_desc: "Navazujíc na naše regulační procesy musíme vyrovnat sevření uvolněním dalších, údajně volnějších oblastí. Stejný princip platí pro regulace a ten platí i pro deregulační aspekty zhruba desetkrát více. Budeme to reformovat, aby to bylo lépe vyvážené pro všechny, aby potřeby většiny byly přednostně před potřebami těch, kteří mají peníze." # todo: NEW TRANSLATION
  USA_limited_economic_reforms_promise: "Závazek omezených hospodářských reforem" # todo: NEW TRANSLATION
  USA_limited_economic_reforms_promise_desc: "Tvrdým prosazováním kongresních reforem na národních otázkách, zahrnujících naši ekonomickou, fiskální a domácí politiku a programy, jsme vytvořili cestu k lepší unii, lepší zemi a prospěchu našich občanů." # todo: NEW TRANSLATION
  USA_domestic_policing_reforms: "Domácí policejní reformy" # todo: NEW TRANSLATION
  USA_domestic_policing_reforms_desc: "Růst militarizace policejních složek je významným výdajovým zatížením a tikající bombou pro společnost, kterou se snažíme odlehčit. Proto by využití stávajícího rozpočtu a snížení míry militarizace prostřednictvím legislativy mělo vést k lepšímu vymáhání práva a zmírnit dojem, který lidé vůči policii mají." # todo: NEW TRANSLATION
  USA_pro_americare: "Zákon Pro Americare" # todo: NEW TRANSLATION
  USA_pro_americare_desc: "Zákon Pro-Americare je reforma zdravotní péče, která sníží administrativní zátěž stávajícího systému, a tím lidem vrátí více peněz a umožní jim získat lepší formy lékařské péče." # todo: NEW TRANSLATION
  USA_blue_star_reforms: "Zákon o reformách Modré hvězdy" # todo: NEW TRANSLATION
  USA_blue_star_reforms_desc: "BSRA je legislativní návrh, který se ponoří do současného labyrintu programů sociální podpory a zaměří se na snížení, standardizaci a sjednocení mnoha z těchto programů, které bývají vytvářeny jednotlivci." # todo: NEW TRANSLATION
  USA_reforming_the_road_of_promise: "Reformování cesty ke slibu" # todo: NEW TRANSLATION
  USA_reforming_the_road_of_promise_desc: "V průběhu let jsme vybudovali cestu. Cestu reforem a pokroku. Proto očekáváme nadcházející volby, abychom na této cestě pokračovali a otevřeli cestu lepšímu národu, lepšímu lidu a lepší budoucnosti." # todo: NEW TRANSLATION
  USA_another_victory_for_reform: "Další vítězství pro reformu" # todo: NEW TRANSLATION
  USA_another_victory_for_reform_desc: "Strana Reformy dosáhla dalšího vítězství pro naši spravedlivou zemi. Náš zakladatel Ross Perot by se nad námi usmál, kdyby věděl, že úspěch jeho ideál dosahuje federální vlády této země, o kterou mu šlo." # todo: NEW TRANSLATION
  USA_top_hat_act: "Zákon o cylindrovém klobouku" # todo: NEW TRANSLATION
  USA_top_hat_act_desc: "Zákon o cylindrovém klobouku zajistí omezení toho, jak se korporace a podniky zvětšují a nemohou jen jednoduše hlasovat o prostém zvýšení platu, aby připravily své pracovníky a ty v skutečně náročnějších pracovních místech. Vytváří rámec, ve kterém jsou stanoveny určité stropy kolem počtu zaměstnanců a celkové velikosti podniku a jeho ziskové marže pro základní provoz, a ten určí, jak správně odměňovat všechny zaměstnance. Od údržbáře na dokovací palubě po samotného generálního ředitele." # todo: NEW TRANSLATION
  USA_corporate_desharing_act: "Zákon o omezení sdílení akcií ve firmách" # todo: NEW TRANSLATION
  USA_corporate_desharing_act_desc: "Zákon CDS je kus legislativy určený k regulaci vnitřního monopolizování firem registrovaných na burze jako veřejných subjektů. To znamená, že vlastníci firem a nejvyšší úroveň pracovníků v rámci velkého podniku nemohou kupovat určité množství akcií ve společnosti, která je přímým konkurentem jejich současného a nedávného zaměstnání. Cílem je zabránit insider obchodům spojeným s potenciálním vertikálním a horizontálním monopolizováním pod záminkou údajné soutěže, když realita může být taková, že odvětví vytvořila kolektivní monopol." # todo: NEW TRANSLATION
  USA_anti_insider_trading_act: "Zákon proti obchodování na základě důvěrných informací" # todo: NEW TRANSLATION
  USA_anti_insider_trading_act_desc: "Matka všech reforem a skutečný signál veřejnosti, že změna je jistá při volbě Reform Party. Tento zákon zabrání členům kongresu a jejich bezprostřední rodině obchodovat se akciemi jakékoli společnosti na burze, která má stanovený podíl na trhu a vliv uvnitř i mimo Spojené státy americké. Očekáváme tvrdý odpor, ale projde to bez ohledu na cokoli." # todo: NEW TRANSLATION
  USA_spearing_the_fat_cat: "Prorážení tlustého magnáta" # todo: NEW TRANSLATION
  USA_spearing_the_fat_cat_desc: "Chamtivost pohltí bohaté. Ačkoliv běžní a poctiví podnikatelé dostávají hodně kritiky jen za to, kým jsou, existují ti, kteří šíří reputační stigma pro tyto tvrdé myslitele a tvůrce plánů. Proto musíme zaměřit naši kampaň na potlačení těchto špatných jmen a zlepšit pověst skutečného majitele podniku a následného tvůrce pracovních míst." # todo: NEW TRANSLATION
  USA_fearing_the_little_rat: "Strach z malého potkana" # todo: NEW TRANSLATION
  USA_fearing_the_little_rat_desc: "Velký člověk se vždy bojí malého člověka a naopak, a proto musíme omezit povinnou vojenskou službu pro naše mladé muže a ženy a podpořit více domácího způsobu života pro naše lidi. To by uklidnilo horní vrstvy i nižší vrstvy by se cítily více uspokojeny, aniž by se cítily nuceny položit svůj život." # todo: NEW TRANSLATION
  USA_saving_for_a_suit_and_hat: "Spoření na oblek a cylindr" # todo: NEW TRANSLATION
  USA_saving_for_a_suit_and_hat_desc: "Zátěž lidí nucených k tomu, aby šli na vysokou školu, je v jádru špatná. Musíme snížit vládní zásah do vysoce kvalitního vzdělání a reformovat způsob, jak lidé získávají práci a možnost získat pracovní zkušenosti." # todo: NEW TRANSLATION
  USA_economic_backbone: "Ekonomický pilíř" # todo: NEW TRANSLATION
  USA_economic_backbone_desc: "Základ ekonomiky tvoří malé rodinné podniky, které lemují ulice této země. Musíme změnit některé regulace, aby umožnily jejich rozšíření a usnadnily jejich založení; tímto poskytneme těmto novým zdychům vzduchu očekáváme nárůst produktivity, když lidé budou lépe podporováni svými pracovišti." # todo: NEW TRANSLATION
  USA_searing_the_fake_act: "Pálení falešného zákona" # todo: NEW TRANSLATION
  USA_searing_the_fake_act_desc: "Mnoho zahraničních investic na našem území přišlo se skrytými podmínkami. S touto znalostí se tomuto problému postavíme čelem a i když to nemusí být zcela pozitivní, jistě udrží čistotu naší země a její integritu tváří v tvář zahraničnímu vměšování." # todo: NEW TRANSLATION
  USA_reformed_economy: "Reformovaná ekonomika" # todo: NEW TRANSLATION
  USA_reformed_economy_desc: "Národ je na vrcholu reforem pro tuto dobu; ačkoli práce ještě zůstává, jedná se o budoucnost prosperity a hrdosti pro lidi a národ jako celek. Důvěra obyvatel ve vnitřní situaci je téměř odrazem houževnatosti a energie našich lidí v ozbrojených silách, která se projevila na posledních cvičeních a vojenských hrách v posledních letech. Před námi je úsvit národa, úsvit nové éry." # todo: NEW TRANSLATION
  USA_truly_USA_reformed_republic: "Skutečně reformovaná republika" # todo: NEW TRANSLATION
  USA_truly_USA_reformed_republic_desc: "Se postupujícími větrem a uklidněním se člověk ptá, co bude na obzoru pro takový vzestup, pád a nyní znovu vzestup. Ačkoli se cítíme úspěšní, práce nikdy není skutečně hotová a je proto nutné hledět do budoucnosti a k těm, kteří se na nás obracejí pro pomoc a vedení. Musíme se ohlédnout a pomoci jim jakkoli můžeme, stejně jako jsme byli schopni pomoci sobě samým." # todo: NEW TRANSLATION
  USA_tackling_blue_administration: "Řešení byrokracie modré pásky" # todo: NEW TRANSLATION
  USA_tackling_blue_administration_desc: "Demokrati z duopolu se považují za vhodné příliš zatížit administrativní křídla každého programu. Ačkoliv nemůžeme dělat všechno najednou, můžeme vyřešit největší problém: zdravotnictví USA." # todo: NEW TRANSLATION
  USA_dealing_with_blue_welfare: "Řešení Donkey Welfare" # todo: NEW TRANSLATION
  USA_dealing_with_blue_welfare_desc: "Naše administrativní kampaň pokračuje. Jakmile vyřešíme zdravotní péči, zaměříme se na sociální dávky, jejichž správa bývá zahlcena vzájemnou odpovědností, regulacemi a pravidly; není divu, že to vyvolává neklid mezi staršími." # todo: NEW TRANSLATION
  USA_balancing_education_needs: "Vyvažování vzdělávacích potřeb" # todo: NEW TRANSLATION
  USA_balancing_education_needs_desc: "Neustálé střídání vzdělávacích reforem mezi červenou a modrou stranou vedlo k bahnitému úpadku kvality vzdělávání v naší zemi. Musíme se podívat na obě strany a vhodně je zkombinovat do jedné hlavní podoby, aby mládež mohla plně získávat vzdělání pro svou mysl a budoucnost." # todo: NEW TRANSLATION
  USA_compromising_red_tape_deregulation: "Kompromisní deregulace červené pásky" # todo: NEW TRANSLATION
  USA_compromising_red_tape_deregulation_desc: "Republikáni byli příliš pro velký byznys; chápeme, že byznys je dobrý, ale ne všechno podnikání je dobré. Měli bychom zahájit druhou kampaň, která vrátí moc z Wall Street těm, kteří žijí a pracují na Main Street." # todo: NEW TRANSLATION
  USA_dealing_with_red_security: "Řešení červené bezpečnosti" # todo: NEW TRANSLATION
  USA_dealing_with_red_security_desc: "Zdá se, že Velká stará strana si užívá zvyšování vojenských a vnitřních bezpečnostních výdajů, což odčerpává prostředky pro prospěch lidí. Pokud omezíme programy spojené s náborem do MIC a některé další tvrdé programy ve vnitřním bezpečnostním aparátu, lidé se budou cítit stejně bezpečně, ne-li bezpečněji, a navíc budou vědět, že jejich peníze nepůjdou jen na pochybné projekty." # todo: NEW TRANSLATION
  USA_democratic_care_reform: "Reforma demokratické péče" # todo: NEW TRANSLATION
  USA_democratic_care_reform_desc: "Ačkoliv DNC není nejlépe vyvážená strana, jejich nápady v oblasti zdravotní péče se držely na poměrně správné cestě. Musíme vyladit tuto iniciativu a pochopit, jaké skutečné dobro může dnešní systém přinést." # todo: NEW TRANSLATION
  USA_education_baseline_act: "Základní vzdělávací zákon" # todo: NEW TRANSLATION
  USA_education_baseline_act_desc: "Základní vzdělávací zákon se bude dívat na to, jak zavádíme a vyučujeme mládež při vstupu do vzdělávacího systému. Z toho revidujeme a na národní úrovni lépe standardizujeme klíčové věci, které by tito mladí lidé měli umět: čísla, písmena a rané osvojení sociálních dovedností při spolupráci a samostatné práci." # todo: NEW TRANSLATION
  USA_military_modernism: "Vojenský modernismus" # todo: NEW TRANSLATION
  USA_military_modernism_desc: "S proměnou samotné tváře války musíme změnu přijmout, a k tomu musíme investovat do našich vojáků, dát jim dovednosti pro obsluhu moderních letounů a umožnit jim plánovat v rychle se měnících situacích." # todo: NEW TRANSLATION
  USA_constitutional_party_victory: "Vítězství pro Ústavu" # todo: NEW TRANSLATION
  USA_constitutional_party_victory_desc: "Duopol Červené a Modré strany skutečně končí. S tímto vítězstvím zůstáváme pevní v opravování nedbalostí těch, kteří se odklánějí od našich původních zásad. Vítěz pro Rhino. Vítěz pro otců zakladatelů. Vítěz pro ústavu." # todo: NEW TRANSLATION
  USA_reinforcing_the_living_document: "Posílení živého dokumentu" # todo: NEW TRANSLATION
  USA_reinforcing_the_living_document_desc: "Ústava, dokument, který založil tuto spravedlivou zemi, je zákon. Jsme ústavní republikou a proto musíme jít tvrdě v tom, aby to bylo jisté pro ty, kteří ji chtějí podrývat. Proto bude vytvoleno federální nařízení, které posílí tento fakt a bude trestat pokutou a/nebo vězením ty, kteří přímo a zlomyslně se snaží podkopat náš zakládající dokument." # todo: NEW TRANSLATION
  USA_shaving_left_wing_excesses: "Odstranění přebytků levého křídla" # todo: NEW TRANSLATION
  USA_shaving_left_wing_excesses_desc: "Moderní liberál se snaží znehodnotit a otevřeně ignorovat hodnoty naší skvělé ústavy. Prosadili zákony a vytvořili status quo akceptování, že vyhodit ústavu jako životaschopnou alternativu. Obnovíme tyto změny a napravíme zkažený americký sen." # todo: NEW TRANSLATION
  USA_shaving_fake_right_wing_fodder: "Krmivo pro falešné pravicové řeči" # todo: NEW TRANSLATION
  USA_shaving_fake_right_wing_fodder_desc: "Domnělé pravé křídlo tohoto národa je zaplněno lůzou a naprosto podvodnými jedinci. Tito neokonzervativci, jak jim bylo přezdíváno, a jejich potomci ideologů usilují o klamání občanů naší země a podrývání našich zakládajících principů těmito vznešenými představami, že problém vyřeší jen vláda. Vidíme tuto zradu a budeme pracovat zuby a nehty, abychom tyto změny zvrátili a napravili. Začneme vládními subvencemi pro velké korporace." # todo: NEW TRANSLATION
  USA_de_looping_the_holes: "De-Looping The Holes" # todo: NEW TRANSLATION
  USA_de_looping_the_holes_desc: "Daňový kodex této země je v nepořádku, s překrývajícími se rozpočty, neefektivitou v alokaci a rozpočty samy o sobě, které vedou k ničemu užitečnému. Chystáme se to zkrátit, reformovat a poté lidem vrátit peníze, které vláda v podstatě od lidí ukradla. To sníží naše požadavky a pomůže našim lidem, ale ti bohatí to nemusí mít rádi." # todo: NEW TRANSLATION
  USA_states_rights_commission: "Komise pro práva států" # todo: NEW TRANSLATION
  USA_states_rights_commission_desc: "Starý řád, který zrušil naši ústavu, zasáhl hlouběji do srdcí našeho roztroušeného národa. Tisíce lidí trpí denně kvůli plošným rozhodnutím vlády federálního orgánu. Je to utrpení, už ne. Nezávislá komise bude použita k vrácení lidem a jejich státům to, co jim kdysi patřilo." # todo: NEW TRANSLATION
  USA_second_amendment_first_priority: "Druhý dodatek, první priorita" # todo: NEW TRANSLATION
  USA_second_amendment_first_priority_desc: "Zrádci národa. Dlouhá, rozkládající se skupina lidí se vžila do veřejného mínění, že zbraně zabíjejí lidi. Realita je taková, že lidé zabíjejí lidi pomocí výše uvedených zbraní. Musíme standardizovat zodpovědný způsob plného využití ústavního práva nosit zbraň vůči jakémukoli druhu vetřelce, ať už doma nebo v cizině." # todo: NEW TRANSLATION
  USA_constitutional_welfare: "Ústavní blahobyt" # todo: NEW TRANSLATION
  USA_constitutional_welfare_desc: "Škody pro národ se projevují na psychologické úrovni. Abychom to napravili, musíme být ve své komunikaci jemní, ale důslední. Služba ústavě a národu zajistí, že vás budou obsluhovat. Blahobyt je pro občany naší země, ale ti, kteří hájí její hodnoty, musí být nadřazeni nad vše. Silný symbol pro ty, kteří se snaží zničit tyto hodnoty." # todo: NEW TRANSLATION
  USA_constitutional_healthcare: "Ústavní zdravotní péče" # todo: NEW TRANSLATION
  USA_constitutional_healthcare_desc: "Občané této spravedlivé země musí být pečováni v čase nouze. Reformy probíhají, aby se zbavily chyb předchozích republikánských a demokratických vlivů. Státy mohou mít svou místní zdravotní péči, ale federální vláda může také poskytnout svou zdravotní péči těm občanům, kteří hájí a dodržují její ústavní hodnoty." # todo: NEW TRANSLATION
  USA_constitutional_securities: "Ústavní zajištění" # todo: NEW TRANSLATION
  USA_constitutional_securities_desc: "Národní infrastruktura a rozvoj, které propojí a rozšíří geograficky různorodé země, je důležitou prací. Federální vláda musí vyhledat dobrovolníky, aby chránili důležitou infrastrukturu, jako jsou elektrické stanice, přístavy a podobně. Se správnými pobídkami a školením můžeme tuto zemi učinit bezpečnou pro ideální život těch, kteří chtějí žít, stavět a prosperovat." # todo: NEW TRANSLATION
  USA_living_document_living_nation: "Živý dokument pro živý národ" # todo: NEW TRANSLATION
  USA_living_document_living_nation_desc: "Národ, jeho zakládající dokument a občané této republiky byli uvedeni na správnou cestu. Světlo je jasné pro ty, kteří se těší pokračování velkého amerického experimentu." # todo: NEW TRANSLATION
  USA_constitutional_wins_again: "Nosorožec postupuje vpřed" # todo: NEW TRANSLATION
  USA_constitutional_wins_again_desc: "Se základním dokumentem posíleným vdechl nové ideály do reality. Toto nové vítězství bude znamenat, že hodnoty našich drahých národů budou nadále stoupat na novou úroveň. Nosorožec pokračuje vpřed, zrádci se bojí a budou pryč." # todo: NEW TRANSLATION
  USA_founders_act: "Zákon zakladatelů" # todo: NEW TRANSLATION
  USA_founders_act_desc: "Zákonodárci by si nepřáli, aby minulost dusila budoucnost. Proto hledáme moudrost těchto pokrokových myslitelů své doby a uplatníme ji i dnes. Zvýšené rozpočtování pro státy, které si nemohou dovolit jednotnost ve svém vzdělávacím systému, bude zajištěno. Státy stanovují základnu, my jim pomůžeme dosáhnout na ni a překonat strop." # todo: NEW TRANSLATION
  USA_modern_age_act: "Zákon moderní éry" # todo: NEW TRANSLATION
  USA_modern_age_act_desc: "Všichni lidé jsou si rovni. Tato citace je tím, na čem byla Amerika založena. Tolerance je jejím majákem, jejím hnacím motorem a jejím smyslem. Legalizace a prosazování sekulárního chápání lidské slušnosti a vztahů stejného pohlaví a podobných záležitostí nebude nikdy trestána zákonem. Ústava nestanoví, co někteří lidé mohou a nemohou dělat, říká jen, že všichni lidé mohou dělat. Lidé této země by měli a budou moci jednat v souladu s tímto jedinečným principem naší slavné moderní éry, ve které žijeme." # todo: NEW TRANSLATION
  USA_scholars_interpretation_act: "Zákon o interpretaci učených" # todo: NEW TRANSLATION
  USA_scholars_interpretation_act_desc: "SIA je zákon, který legálně určuje metodiku výkladu ústavy ve vztahu k moderním problémům. Jazyk byl napsán pro dobu, ve které byl. Proto, když se ten jazyk změní, musíme se vrátit v čase a pochopit, jaká změna to byla a realitu, na kterou se vztahuje. Pamatuj, všichni lidé… jsou si rovni. Ne všichni muži... Zamysli se, učenci." # todo: NEW TRANSLATION
  USA_uniform_institutions_act: "Zákon jednotných institucí" # todo: NEW TRANSLATION
  USA_uniform_institutions_act_desc: "Naše federální vláda si zkomplikovala zahraniční politiku natolik, že odvádí pozornost od domácí politiky. Opravíme to zavedením legislativy týkající se regulace a jednotnosti vládních institucí jak doma, tak v zahraničí. S těmito škrty v nadměrných výdajích a investicemi do zemí, které původně chtěly mít kontrolu, můžeme lidem našeho národa vrátit peníze formou daňového snížení v nadcházejícím rozpočtovém hlášení." # todo: NEW TRANSLATION
  USA_worthy_trade_deals: "Důstojné obchodní dohody" # todo: NEW TRANSLATION
  USA_worthy_trade_deals_desc: "Jsme národem výrobců a poslední desetiletí nás vidělo jen jako spotřebitele. Najdeme tu rovnováhu pomocí obchodních dohod, které sníží naše vývozy a podpoří domácí výrobu a spotřebu, a umožní tak vzestup našeho průmyslu." # todo: NEW TRANSLATION
  USA_historical_rationalism_act: "Zákon historického racionalismu" # todo: NEW TRANSLATION
  USA_historical_rationalism_act_desc: "Moderní kulturnismus infikoval historické chápání toho, jak vnímáme a chápeme danou historii. Kladejte vše na zkoušku a dívejte se na období porozumění. Přijme se legislativa standardizující a prosazující jednotné chápání historie. Musíme zpochybňovat zdroje, porovnávat je a dojít k neutrálnímu porozumění. Nic není vždy tak jednoduché, jak si to přejeme; proto to musíme racionalizovat do jednoduchosti v chápání. Pro náš národ, pro historii, kterou jsme vytvořili, a pro realitu, která z ní vyplývá. Náš národ znovu vybuduje lepší budoucnost a vyvine svůj národ díky tomuto novému poznání. Historie učí více než jména, data a místa." # todo: NEW TRANSLATION
  USA_backyard_act: "Zákon o domácím dvorku" # todo: NEW TRANSLATION
  USA_backyard_act_desc: "Náš dvorek je špinavý a zničený. Reformy federálních orgánů činných v oblasti vnitřní bezpečnosti, aby se soustředily na infiltrace kartelů, pašování zbraní a jakéhokoli druhu obchodování, budou jejich páteří. Naši občané musí být v bezpečí a náš dvorek musí být uklizen a udržován." # todo: NEW TRANSLATION
  USA_tightening_national_belt: "Utahování národního pásu" # todo: NEW TRANSLATION
  USA_tightening_national_belt_desc: "Rozpočet je nafouknutý kvůli boji o převod větší zodpovědnosti na státy. Proto chceme odříznout části programů a agentur, které nemusí vždy využívat dodatečné peníze. Ač to může omezit naše plány, v dlouhodobém horizontu nám to pomůže." # todo: NEW TRANSLATION
  USA_one_nation_under_god: "Jeden národ, pod Bohem" # todo: NEW TRANSLATION
  USA_one_nation_under_god_desc: "Jsme sekulárním národem, ale každý věří v určitého boha. S tímto sjednocujícím principem, že jsme obhájci víry samu bez ohledu na víru. Shromáždíme národ a vyrazíme bránit naše skvělé lidi, naši velkou zemi a naše víry." # todo: NEW TRANSLATION
  USA_constitutional_republic: "Ústavní republika" # todo: NEW TRANSLATION
  USA_constitutional_republic_desc: "Demokracie je vláda davů, vláda hromad. Republika je vláda práva. Jsme ústavní republikou, národem, kde ústava je nejvyšším zákonem země. Ač kolem nás působí podvraceči, přesto se můžeme shodnout na rozsáhlých úspěších, jichž jsme dosáhli po pádu Duopolu. Americký experiment žije v nás všech." # todo: NEW TRANSLATION
  USA_limited_government_and_constitutional_adherence: "Omezená vláda a dodržování ústavy" # todo: NEW TRANSLATION
  USA_limited_government_and_constitutional_adherence_desc: "Podporujeme důsledné dodržování Ústavy USA a minimalizaci zásahů vlády do každodenního života lidí." # todo: NEW TRANSLATION
  USA_fiscal_responsibilities_and_balanced_budgets: "Finanční odpovědnost a vyrovnané rozpočty" # todo: NEW TRANSLATION
  USA_fiscal_responsibilities_and_balanced_budgets_desc: "Abychom dosáhli vyrovnaného rozpočtu a vyhnuli se nadměrnému zadlužení, klademe vysokou prioritu na rozumné fi nanční politiky, včetně snižování vládních výdajů." # todo: NEW TRANSLATION
  USA_individuals_rights_and_liberties: "Individuální práva a svobody" # todo: NEW TRANSLATION
  USA_individuals_rights_and_liberties_desc: "chránit individuální svobody a práva garantované Ústavou, jako je svoboda projevu, svoboda vyznání a právo nosit a držet zbraně." # todo: NEW TRANSLATION
  USA_states_rights_and_federalism: "Práva států a federalismus" # todo: NEW TRANSLATION
  USA_states_rights_and_federalism_desc: "Podporujeme desátý dodatek a koncepci federalismu, která dává státům významnou moc vládnout uvnitř svých hranic." # todo: NEW TRANSLATION
  USA_free_market_economy: "Ekonomika volného trhu" # todo: NEW TRANSLATION
  USA_free_market_economy_desc: "Abychom podpořili ekonomický růst a prosperitu, měly by být prosazovány politiky podporující volný podnik, soutěž a minimální státní regulaci." # todo: NEW TRANSLATION
  USA_strong_national_defense_and_non_interventionism: "Bránit naši zemi, ne ostatní" # todo: NEW TRANSLATION
  USA_strong_national_defense_and_non_interventionism_desc: "Prosazování silné národní obrany a opatrnosti vůči útočným vojenským operacím a soustředění se na nezasahující přístup nám umožní lépe vyvážit domácí frontu a svět kolem nás." # todo: NEW TRANSLATION
  USA_originalist_judiciary_and_appointments: "Soudcovské obsazení podle původního výkladu Ústavy" # todo: NEW TRANSLATION
  USA_originalist_judiciary_and_appointments_desc: "Podpora výběru soudců, kteří uplatňují původní význam Ústavy, posílí soudržnost státu a efektivitu vlády. Na rozdíl od moderních výkladů, které nás dovedly na špatnou cestu." # todo: NEW TRANSLATION
  USA_secure_borders_and_create_immigration_reforms: "Ústavní imigrační systémy" # todo: NEW TRANSLATION
  USA_secure_borders_and_create_immigration_reforms_desc: "Prosazujeme vyvážený přístup k imigraci, který zahrnuje bezpečnost hranic i zavedení spravedlivých imigračních zákonů, jak je popsáno v ústavě." # todo: NEW TRANSLATION
  USA_nationalist_front_victory: "Vítězství Národní fronty?" # todo: NEW TRANSLATION
  USA_nationalist_front_victory_desc: "Národní fronta (NFP) je koaliční hnutí v rámci pravicového politického spektra. Ačkoli strana vyhrála volby, mnozí nejsou jisti, zda směr nebo samotné vítězství vydrží. Zatím se národ zdá být jednotný v protisocialistické politice a vlnách imigrace, ale zda tyto body udrží stranu pohromadě." # todo: NEW TRANSLATION
  USA_american_trade_act: "Americký obchodní zákon" # todo: NEW TRANSLATION
  USA_american_trade_act_desc: "Prodáme svou duši, kdyby nebyla spojena s naším tělem. Zákon ATA ukončí ničivé vydávání ve prospěch zahraničních trhů na národní úrovni a zajistí více zboží pro domácí spotřebu a výrobu, které budou k dispozici." # todo: NEW TRANSLATION
  USA_american_jobs_act: "Americký zákon o pracovních místech" # todo: NEW TRANSLATION
  USA_american_jobs_act_desc: "Zákon AJA je legislativa navržená na posílení americké produkce. Od surovin po hotové výrobky obnovíme průmyslovou sílu, za kterou byla tato země kdysi proslulá." # todo: NEW TRANSLATION
  USA_foreign_economic_subversion_act: "Zákon o zahraniční hospodářské subverzi" # todo: NEW TRANSLATION
  USA_foreign_economic_subversion_act_desc: "Zákon FES je postojem proti praxi neokapitalismu, taktikám, které byly používány k udržení rozvoje a vykořisťování méně vyspělých národů světa po desetiletí. Nebudeme padat na takové jednoduché triky a proto začneme s nacionalizací některých průmyslů a vytvoříme rámec a přísné směrnice pro činnost zahraničních subvertorů v naší zemi." # todo: NEW TRANSLATION
  USA_immigration_regulations_act: "Zákon o imigračních regulacích" # todo: NEW TRANSLATION
  USA_immigration_regulations_act_desc: "Téměř otevřená migrační politika předchozích vlád je odporná. Provedeme komplexní reformu způsobů správy hranic, organizace hlídkových stanovišť a imigračního procesu. Mnozí budou odporovat na tvrdší směr, který zvolíme, ale pokud zlepšíme domácí standardy, nebudeme potřebovat dovoz ze zahraničí." # todo: NEW TRANSLATION
  USA_american_care_act: "Americký zákon o péči" # todo: NEW TRANSLATION
  USA_american_care_act_desc: "Náš lid nemá žádnou podporu; pracují tak tvrdě a tím pádem nesplňují svou povinnost vůči druhu. Rodina jako celek se rozpadla kvůli řadě faktorů, ale alespoň musíme vybudovat řádnou síť péče pro nové rodiny této velké země." # todo: NEW TRANSLATION
  USA_monroe_mondernization_act: "Monroeho modernizační zákon" # todo: NEW TRANSLATION
  USA_monroe_mondernization_act_desc: "Hegemonický pořádek, který jsme zavedli s Monroeovou doktrínou, byl odložen moderními globalization snahami. Ačkoli nemůžeme zastavit obchod tohoto rázu, můžeme alespoň být působením více hemisférické kontroly a velení." # todo: NEW TRANSLATION
  USA_public_protections_act: "Zákon o veřejné ochraně" # todo: NEW TRANSLATION
  USA_public_protections_act_desc: "Špina sužuje ulice naší země a naši lidé mají potíže plnit své povinnosti a vychovávat rodiny. S kriminalitou na popředí tohoto zákona změníme míru agresivity, kterou naši policisté mohou pro vás uplatnit." # todo: NEW TRANSLATION
  USA_landlords_association_act: "Zákon o Sdružení pronajímatelů" # todo: NEW TRANSLATION
  USA_landlords_association_act_desc: "Pronajímatelé národa způsobili umělé nedostatky; i když to není klíčový faktor, je to stále důležitý. Pronajímatelé nyní musí registrovat se u Správní rady Sdružení pronajímatelů (LAB). Federální standard kvality bude stanoven, aby občanům zajistil spravedlivější a lepší životní úroveň." # todo: NEW TRANSLATION
  USA_united_peoples_act: "Zákon o sjednoceném lidu" # todo: NEW TRANSLATION
  USA_united_peoples_act_desc: "UPA vytvoří federální svátek, který oslavuje lidi této země. Jejich boje, jejich síly a jejich úspěchy, které utvářely a zachránily tuto zemi před nepřáteli, jak zahraničními, tak domácími." # todo: NEW TRANSLATION
  USA_anti_subversives_act: "Zákon proti subverzím" # todo: NEW TRANSLATION
  USA_anti_subversives_act_desc: "Komunisté zamořili naši národ po dlouhou dobu. Začneme zakazovat protesty organizované těmito hlučným shlukem a federálně potlačovat subverzi a téměř zradu, kterou tyto skupiny vnucují veřejnosti." # todo: NEW TRANSLATION
  USA_american_jobs_for_american_people: "Zákon o pracovních místech pro americké občany" # todo: NEW TRANSLATION
  USA_american_jobs_for_american_people_desc: "Zákon AJAP je legislativa, která posílí naše chápání ekonomiky a amerického občana. Příliš často jsou kvalifikovaní kandidáti a noví pracovníci přehlíženi kvůli levnější alternativě, ať už Paco, Tojo či kdokoli, kdo přijde přes naši hranici. Už ne, americká pracovní místa jsou pro americké občany skrz na skrz." # todo: NEW TRANSLATION
  USA_family_care_package_act: "Zákon o rodinné péči" # todo: NEW TRANSLATION
  USA_family_care_package_act_desc: "Musíme pečovat o rodiny naší země; jinak jak budeme pečovat o naše lidi, pokud je nevidíme, jak si pomáhají se svými vlastními." # todo: NEW TRANSLATION
  USA_skyline_to_space_bound_act: "Zákon Přesah z horizontu do vesmíru" # todo: NEW TRANSLATION
  USA_skyline_to_space_bound_act_desc: "Budoucí generace musí být schopna prolomit horizont města směrem do vesmíru. Budeme investovat do nových výcvikových programů, testování zbraní a letadel, abychom udrželi křivku naší obrany i při překonávání samotného horizontu." # todo: NEW TRANSLATION
  USA_water_defense_act: "Zákon o vodní obraně" # todo: NEW TRANSLATION
  USA_water_defense_act_desc: "Národ je obklopen vodou a naše sféra vlivu je doslova obklopena vodou. Námořnictvo musí být hlavní prioritou, aby byla zajištěna průchodnost pro naše mírotvorné síly v této éře míru a prosperity světa." # todo: NEW TRANSLATION
  USA_national_recruitment_act: "Zákon o národním náboru" # todo: NEW TRANSLATION
  USA_national_recruitment_act_desc: "Mladí muži i ženy naší země zůstávají na okraji společnosti. Podpora náboru a zvyšování standardů povzbudí lidi připoutané k povinnosti a vytvoří obraz armády, která ji postaví nad naše nepřátele, ať už zahraniční či domácí." # todo: NEW TRANSLATION
  USA_old_order_new_ideals_education_act: "Zákon o vzdělávání starého řádu, nových ideálů" # todo: NEW TRANSLATION
  USA_old_order_new_ideals_education_act_desc: "Zatímco staří absolutisté své doby byli hrůzní a ignorovali realitu okolí, mnozí stále věří, že určité monarchistické zřízení by bylo lepší než nestabilita věku. Abychom využili tuto malou, avšak pomalu rostoucí menšinu, musíme reformovat vzdělávací systém, aby zahrnoval tyto minulá pochybení a to, jak se z nich učit." # todo: NEW TRANSLATION
  USA_administrational_reforms: "Administrativní reformy" # todo: NEW TRANSLATION
  USA_administrational_reforms_desc: "Správa národa je transparentní entitou, která vyvolala nedůvěru a klam v celé zemi. Využijeme to ve svůj prospěch k vyřazení rivalů a postupnému změnění status quo, abychom mohli získat výhodu." # todo: NEW TRANSLATION
  USA_an_american_dynasty: "Americká dynastie" # todo: NEW TRANSLATION
  USA_an_american_dynasty_desc: "Hnutí roste pro zavedení omezující monarchistické organizace a reformy ve vládě. S tím se musíme sjednotit kolem společného prvku – že americká dynastie je volená dynastie. Prezident bude král a volby budou lidmi a pro lidi." # todo: NEW TRANSLATION
  USA_conscessions_to_the_naturalist: "Ustupky Naturalistům" # todo: NEW TRANSLATION
  USA_conscessions_to_the_naturalist_desc: "Naturalisté jsou velmi hlasitá a rostoucí menšina. Pravda je, že zatím nemáme investice k změně dopadů, které mění závislost na imigrantech pro růst populace. Proto musíme učinit ústupky týkající se imigračního příjmu; bude to trochu narušovat růst, ale dá se to zvládnout." # todo: NEW TRANSLATION
  USA_conscessions_to_the_militarists: "Ustupky Militaristům" # todo: NEW TRANSLATION
  USA_conscessions_to_the_militarists_desc: "Vojensko-průmyslový komplex je součástí americké kultury; nemůžeme ho zničit, protože značná část naší základny je v něm. Avšak se správnou motivací si vzájemně pomůžeme." # todo: NEW TRANSLATION
  USA_conscessions_to_the_reformist: "Ustupky Reformistům" # todo: NEW TRANSLATION
  USA_conscessions_to_the_reformist_desc: "Reformisté, směs monarchistů a moderních egalitárně konzervativních sil, nám dělají vrásky, neboť tito modernisté usilují o vznik nové formy pravice, postavené jen na národní identitě. Nemožné plně se k tomu zavázat, neboť by to odlidnilo naturalisty a militaristy, ale můžeme reformovat policejní práci, aby dala lepší pocit rovné národní pozice. Američané jsou Američané v dlouhodobém horizontu." # todo: NEW TRANSLATION
  USA_right_wing_unity: "Jednota pravého křídla" # todo: NEW TRANSLATION
  USA_right_wing_unity_desc: "Jednota a národní hrdost vítězí nad veškerou subverzí. Díky rychlému myšlení a silnému vedení naše koalice zůstala pevná. Jednota pravého křídla zvítězí v tomto novém světě a my proto učiníme Americký sen Americkou budoucností. Bůh žehnej této zemi, jejímu území a jejím občanům... Bůh žehnej Americe." # todo: NEW TRANSLATION
  USA_national_sovereignty_and_autonomy: "Národní suverenita a autonomie" # todo: NEW TRANSLATION
  USA_national_sovereignty_and_autonomy_desc: "Prosazujeme politiky, které upřednostňují zájmy a nezávislost Spojených států v globálních záležitostech, klademe důraz na národní svrchovanost a sebeurčení." # todo: NEW TRANSLATION
  USA_secure_the_borders_and_controll_immigrants: "Zabezpečené hranice a řízená imigrace" # todo: NEW TRANSLATION
  USA_secure_the_borders_and_controll_immigrants_desc: "Podporujeme přísná opatření pro kontrolu hranic a odpovědnou imigrační politiku s cílem chránit národní bezpečnost a regulovat imigraci ve prospěch země." # todo: NEW TRANSLATION
  USA_economic_patriotism_and_domestic_industry: "Ekonomický patriotismus a domácí průmysl" # todo: NEW TRANSLATION
  USA_economic_patriotism_and_domestic_industry_desc: "Prosazujeme politiky, které upřednostňují americký průmysl, pracovníky a podniky prostřednictvím obchodní politiky, iniciativ na tvorbu pracovních míst a podpory domácího výrobního odvětví." # todo: NEW TRANSLATION
  USA_cultural_unity_and_integration: "Kulturní jednota a integrace" # todo: NEW TRANSLATION
  USA_cultural_unity_and_integration_desc: "Zaměříme se na podporu sdíleného pocitu národní identity a podporu kulturní asimilace při respektování různorodých původů a tradic." # todo: NEW TRANSLATION
  USA_strong_defense_and_national_sec: "Silná obrana a národní bezpečnost" # todo: NEW TRANSLATION
  USA_strong_defense_and_national_sec_desc: "Naším prioritou je dobře financovaná a silná armáda, která zajistí bezpečnost a obranu Spojených států amerických a jejich zájmů v zahraničí." # todo: NEW TRANSLATION
  USA_energy_and_sustainable_resoruces: "Energetická nezávislost a udržitelné zdroje" # todo: NEW TRANSLATION
  USA_energy_and_sustainable_resoruces_desc: "Vytváříme politiky směřující k energetické soběstačnosti prostřednictvím odpovědného hospodaření se zdroji, iniciativ v oblasti obnovitelné energie a snižování závislosti na zahraničních zdrojích." # todo: NEW TRANSLATION
  USA_american_infrastructure: "Renesance americké infrastruktury" # todo: NEW TRANSLATION
  USA_american_infrastructure_desc: "Jako nejvyspělejší a nejpokročilejší země klademe důraz na investice a modernizaci klíčové národní infrastruktury, jako je doprava, energetika a technologie, aby vznikala pracovní místa a podpořil hospodářský růst." # todo: NEW TRANSLATION
  USA_education_for_american_excellence: "Vzdělání pro americkou excelenci" # todo: NEW TRANSLATION
  USA_education_for_american_excellence_desc: "Naším cílem je zlepšit vzdělávací standardy, odborné vzdělávání a inovace ve vzdělávání tak, aby američtí studenti a pracovníci získali dovednosti potřebné k úspěchu." # todo: NEW TRANSLATION
  USA_championing_american_innovations: "Podpora amerických inovací" # todo: NEW TRANSLATION
  USA_championing_american_innovations_desc: "Investujeme naše prostředky do našeho výzkumu a vývoje, abychom udrželi Ameriku na špici technologií, inovací a vědeckého pokroku." # todo: NEW TRANSLATION
  USA_health_and_wellness_of_our_dear_citizens: "Zdraví a pohoda pro všechny Američany" # todo: NEW TRANSLATION
  USA_health_and_wellness_of_our_dear_citizens_desc: "Náš zdravotnický systém je kontroverzní. Věříme, že to musí změnit, aby se zajistilo zdraví a pohoda všech Američanů prostřednictvím politik, které řeší veřejné zdravotní výzvy a podporují přístup k vysoce kvalitní zdravotní péči." # todo: NEW TRANSLATION
  USA_environmental_stewardship_and_growth: "Ochrana životního prostředí prostřednictvím růstu" # todo: NEW TRANSLATION
  USA_environmental_stewardship_and_growth_desc: "Zajistíme ochranu životního prostředí prostřednictvím odpovědného hospodaření se zdroji a inovací, které podpoří americký průmysl a komunity." # todo: NEW TRANSLATION
  USA_support_for_our_war_veterans: "Podpora veteránů a rodin ozbrojených sil" # todo: NEW TRANSLATION
  USA_support_for_our_war_veterans_desc: "Jsme zodpovědní za to, aby veteráni a jejich rodiny dostávali péči, výhody a podporu, kterou si zaslouží při službě naší zemi." # todo: NEW TRANSLATION
  USA_presernation_of_american_natural_heritage: "Ochrana amerického dědictví" # todo: NEW TRANSLATION
  USA_presernation_of_american_natural_heritage_desc: "Amerika bude slavit a chránit naši přírodní krásu, divokou faunu a krajiny pro budoucí generace, aby si je mohly užívat." # todo: NEW TRANSLATION
  USA_community_empowerment_and_local_governance: "Posílení komunit" # todo: NEW TRANSLATION
  USA_community_empowerment_and_local_governance_desc: "Jsme zavázáni k politikám, které posilují místní komunity a podporují místní rozhodování, aby řešily jejich jedinečné potřeby a výzvy." # todo: NEW TRANSLATION
  USA_america_tradition_and_heritage_protection: "Americká tradice" # todo: NEW TRANSLATION
  USA_america_tradition_and_heritage_protection_desc: "Oslavujeme a chráníme americké kulturní dědictví, historii a tradice jako zdroj národní hrdosti a identity." # todo: NEW TRANSLATION
  USA_public_safety_and_effective_justice: "Veřejná bezpečnost" # todo: NEW TRANSLATION
  USA_public_safety_and_effective_justice_desc: "Budeme upřednostňovat politiky zajišťující veřejnou bezpečnost, efektivní prosazování práva a spravedlivé postupy trestního soudnictví." # todo: NEW TRANSLATION
  USA_international_engagement_on_american_terms: "Mezinárodní zapojení" # todo: NEW TRANSLATION
  USA_international_engagement_on_american_terms_desc: "Podporujeme rozhodnutí zahraniční politiky, která upřednostňují americké zájmy v našem hemisféře a hodnoty v diplomatických, ekonomických a bezpečnostních aktivitách." # todo: NEW TRANSLATION
  USA_militarist_military_seizes_power: "Vojenské převzetí moci" # todo: NEW TRANSLATION
  USA_militarist_military_seizes_power_desc: "Ve velmi koordinovaném úsilí spolu s vojenskými i civilními vůdci byli tvrdí zastánci NFP shromážděni a uvězněni na řadu obvinění sahajících od podvracení strany po zradu z hlediska národní bezpečnosti. Nakonec si mnozí uvědomili, že to přijde, jen to nečekali, že to bude tak rychle. Přesto Washington již není skutečným hlavním městem USA a nyní většina rozhodnutí pochází z Pentagonu samotného. Avšak bude vojenský aparát vést národ lépe než civilní vůdci? Mnozí mimo USA se bojí, že tento křičící orel se stane agresivním, zatímco jiní sní o budování přátelských vztahů, aby utišili oči generálního štábu. Na závěr svět zažil novou éru globální politiky a ani sám Bůh možná neví, co bude dál." # todo: NEW TRANSLATION
  USA_militarist_economic_militarism: "Ekonomický militarismus" # todo: NEW TRANSLATION
  USA_militarist_economic_militarism_desc: "Naše země je silná, disponuje zdroji surovin i lidskými zdroji, aby zajistila globální mír a stabilitu. Ale příliš dlouho politici plýtvali a promrhávali cenné zdroje ve všech oblastech. Proto začneme přizpůsobovat naši ekonomiku tak, abychom byli připraveni na jakýkoli vojenský konflikt, který nepřátelé naší republiky chtějí vyvolat." # todo: NEW TRANSLATION
  USA_militarist_economic_r_and_d: "Ekonomický výzkum a vývoj" # todo: NEW TRANSLATION
  USA_militarist_economic_r_and_d_desc: "Abychom pokračovali v optimalizaci naší ekonomiky, musíme zavést ekonomický výzkum a vývoj. Tím zajistíme ekonomickou bezpečnost naší země." # todo: NEW TRANSLATION
  USA_militarist_national_wellness_programs: "Národní programy zdraví" # todo: NEW TRANSLATION
  USA_militarist_national_wellness_programs_desc: "Národní programy zdraví představují řadu způsobů, jak občanům, kteří slouží národu, poskytnout zpětnou podporu. Pokud občané pečují o stát, stát na oplátku pečuje o ně. Vzhledem k možné válce tento sentiment tíží všechny." # todo: NEW TRANSLATION
  USA_militarist_strategic_quotas: "Strategické kvóty" # todo: NEW TRANSLATION
  USA_militarist_strategic_quotas_desc: "Naše hospodářská moc nebude mít meze. Avšak v dobách krize a války se očekávají oběti, a proto zavedeme rotující plán strategických kvót, který má obyvatelstvu dát představu a pochopení toho, co by mohlo být od nich vyžadováno v budoucnu." # todo: NEW TRANSLATION
  USA_militarist_integrated_corps_of_engineers: "Integrovaný sbor inženýrů" # todo: NEW TRANSLATION
  USA_militarist_integrated_corps_of_engineers_desc: "Využitím Sboru inženýrů a dalších složek armády v projektech veřejných prací a podobně můžeme vytvořit nový standard rozvoje, který naši občané dosud nezažili. Nejen to, kdo by nechtěl vstoupit do armády, když ví, že nemusí vyjíždět a zemřít na dalekém území — to je ta pravá reklama zdarma." # todo: NEW TRANSLATION
  USA_militarist_investing_in_naval_companies: "Investice do námořních společností" # todo: NEW TRANSLATION
  USA_militarist_investing_in_naval_companies_desc: "Financování výzkumných iniciativ v několika námořních společnostech umožní jak civilnímu, tak vojenskému průmyslu vyrábět nové lodě, stejně jako najít způsoby urychlení oprav. Pamatujte, vojenské inovace sesílají nové civilní inovace a totéž platí i pro opak." # todo: NEW TRANSLATION
  USA_militarist_automations_act: "Zákon o automatizaci" # todo: NEW TRANSLATION
  USA_militarist_automations_act_desc: "Abychom zlepšili potenciální ekonomický výstup a zároveň zvětšili potenciální rekrutační základnu, musíme investovat do automatizace tam i tehdy, pokud to nebude populární. Nebude to oblíbené u obyvatel, ale je to nutné zlo, pokud chceme přežít." # todo: NEW TRANSLATION
  USA_militarist_mea: "Povinná správa zaměstnanosti" # todo: NEW TRANSLATION
  USA_militarist_mea_desc: "MEA je vládní správní orgán, který má pomoct zaměstnat ty, kdo nemají práci. Inspirováno některými agenturami z éry Nového údělu, MEA má pomoci všem, kdo potřebují práci." # todo: NEW TRANSLATION
  USA_militarist_fwip: "Program inovací budoucího boje" # todo: NEW TRANSLATION
  USA_militarist_fwip_desc: "FWIP je výzkumně-vývojový komplex zaměřený na inovace, které učiní bojové síly zítřka. Díky neúnavnému úsilí zajistíme, že naše ozbrojené síly zůstanou nepřekonané po celém světě." # todo: NEW TRANSLATION
  USA_militarist_army_armaments_improvements: "Vylepšení armádní výzbroje" # todo: NEW TRANSLATION
  USA_militarist_army_armaments_improvements_desc: "Prostřednictvím smluv o vývoji dokážeme zlepšit výzbroj, kterou jsou naši vojáci vyzbrojeni. Tím doufáme zlepšit celkové schopnosti naší armády držet a dobývat bojiště." # todo: NEW TRANSLATION
  USA_militarist_mobile_observation_force: "Mobilní pozorovací síla" # todo: NEW TRANSLATION
  USA_militarist_mobile_observation_force_desc: "MOF je specializovaná síla spojená s průzkumnými iniciativami. Tato nová síla bude vysoce mobilní jednotkou, která sleduje pohyby nepřítele a zajišťuje, aby naše jednotky dostávaly co nejdříve varovná oznámení o útocích a obecných pohybech, kde to bude možné." # todo: NEW TRANSLATION
  USA_militarist_localized_logistics: "Lokalizovaná logistika" # todo: NEW TRANSLATION
  USA_militarist_localized_logistics_desc: "Vylepšená logistika v podobě menších jednotek a flexibilnějších ukazatelů nám doufejme umožní lepší koordinaci naší armády a být lépe připraveni na cokoli, co nám nepřítel připraví." # todo: NEW TRANSLATION
  USA_militarist_naval_gunnery_advancements: "Pokroky v námořní střelbě" # todo: NEW TRANSLATION
  USA_militarist_naval_gunnery_advancements_desc: "Výzkum nových výcvikových regimentů v oblasti palebné síly a zlepšení stávající munice a zbraňových systémů na naší flotile je klíčový pro obranu našich pobřežních vod i pro vedení boje proti nepřáteli, pokud to bude potřeba." # todo: NEW TRANSLATION
  USA_militarist_propulsion_advancements: "Pokroky v pohonných technologiích" # todo: NEW TRANSLATION
  USA_militarist_propulsion_advancements_desc: "Vylepšení motorů a pohonných systémů našich námořních lodí umožní lodím dostat se k sobě rychleji než kdy dřív. A navíc bojová iniciativa, kterou to přinese v nadcházejících válkách." # todo: NEW TRANSLATION
  USA_militarist_increased_pay_incentives: "Zvýšené platové pobídky" # todo: NEW TRANSLATION
  USA_militarist_increased_pay_incentives_desc: "Naši námořníci jsou z velké části lehkými cíli s malou šancí na skutečný útěk před nepřátelskými silami. Tyto obtíže proto vyžadují odpovídající odměnu. S touto kompenzací navíc zvýšíme také námořní cvičení v boji a odpojování nepřátelských sil, abychom zajistili přežití a účinnost každé lodě a posádky na nich." # todo: NEW TRANSLATION
  USA_militarist_aircraft_improvements: "Vylepšení letadel" # todo: NEW TRANSLATION
  USA_militarist_aircraft_improvements_desc: "Investice do lepších a agilnějších letadel vyžadují také investice do našeho personálu, aby byl schopen s těmito válečnými stroji správně zacházet. Uděláme tedy přesně to, abychom zajistili našim občanům jasnou oblohu." # todo: NEW TRANSLATION
  USA_militarist_increasing_drill_intensity: "Zvyšování intenzity cvičení" # todo: NEW TRANSLATION
  USA_militarist_increasing_drill_intensity_desc: "Zdokonalování, posilování a zlepšování našich leteckých cvičení s cílem zlepšit celkovou efektivitu povede k lepší účinnosti misí i bojových schopností." # todo: NEW TRANSLATION
  USA_militarist_weapon_system_innovations: "Inovace zbraňových systémů" # todo: NEW TRANSLATION
  USA_militarist_weapon_system_innovations_desc: "Investice do výzkumu a vývoje s cílem vylepšit zbraňové systémy na našich letadlech povedou k účinnějším bojovým scénářům, které by v budoucích konfliktech měly přinést čistý pozitivní zisk, pokud bude možné." # todo: NEW TRANSLATION
  USA_militarist_pre_emptive_mobilization: "Předběžná mobilizace" # todo: NEW TRANSLATION
  USA_militarist_pre_emptive_mobilization_desc: "Nyní nastal čas, musíme začít mobilizovat národ, aby naše budoucnost byla zajištěnou jistotou." # todo: NEW TRANSLATION
  USA_militarist_securing_southern_interests: "Zajištění jižních zájmů" # todo: NEW TRANSLATION
  USA_militarist_securing_southern_interests_desc: "Rozsáhlé gangové násilí a poněkud neefektivní federální vláda moderní doby ukazují Mexiko jako klíč k zajištění kontinentální nadvlády a bezpečnosti hemisféry." # todo: NEW TRANSLATION
  USA_militarist_operation_clean_streets: "Operace Čisté ulice" # todo: NEW TRANSLATION
  USA_militarist_operation_clean_streets_desc: "Teď, když jsme zajistili naše jižní území, musíme zahájit přísnou úklidovou operaci k odstranění masivních gangových klik a zároveň začít integrovat tato území." # todo: NEW TRANSLATION
  USA_militarist_securing_atlantic_interests: "Zajištění atlantských zájmů" # todo: NEW TRANSLATION
  USA_militarist_securing_atlantic_interests_desc: "Zajištěním hlavních ostrovních států Kuba, Jamajka a Hispaniola stanovíme precedent hemisférické bezpečnosti jako žádný jiný." # todo: NEW TRANSLATION
  USA_militarist_operation_paradise: "Operace Ráj" # todo: NEW TRANSLATION
  USA_militarist_operation_paradise_desc: "Operace Ráj spojuje nová území pro integraci a okamžité využití vojenské infrastruktury." # todo: NEW TRANSLATION
  USA_militarist_policing_and_cultural_programs: "Policejní a kulturní programy" # todo: NEW TRANSLATION
  USA_militarist_policing_and_cultural_programs_desc: "Naše nové zisky budou vždy čelit těm, kdo chtějí podkopat naši zemi a její občany. Proto musíme zavést kulturní programy, které podpoří jednotu a uniformitu, protože jsme lidé především a ne jen Američané či Kubánci. Jako poznámka, posílení a integrace policie i vojenské policie může také pomoci utišit nadměrné rozrušení." # todo: NEW TRANSLATION
  USA_militarist_a_true_leader_of_the_western_world: "Skutečný vůdce západního světa" # todo: NEW TRANSLATION
  USA_militarist_a_true_leader_of_the_western_world_desc: "Abychom zajistili naši hemisféru, musíme zajistit i skutečné vedení západního světa. Pamatujte, že jakýkoli útok na člena NATO bude prohlášením útoku na celou alianci. Tento úder určí naši budoucnost. Bůh nám všem žehnej." # todo: NEW TRANSLATION
  USA_militarist_operation_great_north: "Operace Velký sever" # todo: NEW TRANSLATION
  USA_militarist_operation_great_north_desc: "Poté, co se prach usadí a naše vítězství je potvrzeno, můžeme začít s integrací a zajištěním naší kontinentální dominance i hemisférické hegemonie." # todo: NEW TRANSLATION
  USA_militarist_operation_atlantic_viking: "Operace Atlantský Viking" # todo: NEW TRANSLATION
  USA_militarist_operation_atlantic_viking_desc: "Zajištěním blízkých arktických oblastí Grónska a Islandu, stejně jako Faerské ostrovy na Atlantském moři, posílí naše atlantské spojení a umožní přímější logistickou síť mezi novým a starým světem." # todo: NEW TRANSLATION
  USA_militarist_operation_atlantic_wall: "Operace Atlantská zeď" # todo: NEW TRANSLATION
  USA_militarist_operation_atlantic_wall_desc: "Protože je naše postavení vůdce západního světa zajištěno, musíme zajistit, že toto postavení je stabilní a udržitelné. Proto získáme všechna atlantická území a použijeme je k řízení logistiky, trhů a těch, kteří jsou dále na kontinentu. Budoucnost je teď a budoucnost je jasná." # todo: NEW TRANSLATION
  USA_militarist_humanity_marches_onwards: "Lidstvo postupuje vpřed" # todo: NEW TRANSLATION
  USA_militarist_humanity_marches_onwards_desc: "Naše stopy na světě jsou zajištěny, naše populace je alespoň spokojena. Ačkoliv cesta ještě nekončí, stojíme na významném bodě, kdy můžeme začít snižovat hypermilitarizaci a upřednostnit ekonomický rozvoj. Toto je cesta a touto cestou dosáhneme hvězd v blízké budoucnosti. Jednotní stojíme, rozděleni padneme." # todo: NEW TRANSLATION
  USA_fascist_american_naturalist_seize_power: "Američtí naturalisté uchopí moc" # todo: NEW TRANSLATION
  USA_fascist_american_naturalist_seize_power_desc: "S odchodem umírněných politických sil ze země, s lidmi, kteří si vzali záležitosti týkající se tzv. 'neameričanů' do vlastních rukou, a se zdánlivým chaosem v zemi, Strana amerických naturalistů uchvácí otěže moci nad NFP. Nyní zemí vládne železná vůle těch, kteří slyší volání lidu po bezpečí. Povedou Ameriku do nové éry modernosti skrze tradici, nové éry prosperity skrze národní ideu a vůli, a také nové éry bezpečí skrze tvrdá opatření. Lid promluvil a ti s ambicemi převzali vedení a povedou tuto novou americkou éru. Volání zní nyní, \"Amerika pro Američany\"." # todo: CHANGED
  USA_fascist_closed_border: "Uzavřená hranice" # todo: NEW TRANSLATION
  USA_fascist_closed_border_desc: "Abychom zajistili naši zemi a její kulturní integritu, musíme uzavřít hranici. Odtud si můžeme vybrat, jak reformovat imigrační politiku, abychom mohli začít přijímat správné lidi, kteří mohou přispět naší společnosti." # todo: NEW TRANSLATION
  USA_fascist_family_planning_incentives: "Pobídky pro rodinné plánování" # todo: NEW TRANSLATION
  USA_fascist_family_planning_incentives_desc: "Pokud chceme naši zemi skutečně spravit a nabídnout novou a čistou cestu vpřed, musíme nejprve myslet na sebe. Pokles porodnosti je globální problém, který nastává s tím, jak se vyvíjí země. Avšak namísto návratu na primitivní způsob, jak někteří cítí, my vytvoříme programy na podporu a pomoc rodinám a očekávaným rodičům. To omezí břemeno na nové rodiny a zajistí budoucnost nových generací." # todo: NEW TRANSLATION
  USA_fascist_encouraging_productivity_quotas: "Podpora kvót productivity" # todo: NEW TRANSLATION
  USA_fascist_encouraging_productivity_quotas_desc: "Naši občané si zaslouží ty nejlepší výrobky a to jim poskytneme. Precizní nástroje a statistická spotřeba známých statků a služeb nám umožní nastavit kvóty, díky nimž budou tyto luxusní i běžné denní potřeby snižovat cenu. To zlepší kvalitu života všech občanů." # todo: NEW TRANSLATION
  USA_fascist_federal_sponsored_emmigration_programs: "Federálně sponzorované migrační programy" # todo: NEW TRANSLATION
  USA_fascist_federal_sponsored_emmigration_programs_desc: "Naše země má pijavice a parazity, kteří sají ze štědrého vemene daňových poplatníků prostřednictvím federálních programů na podporu aktivních členů společnosti. Musíme jim nabídnout nabídku, kterou nemohou odmítnout. Zaměřením na kombinaci zemí se srovnatelnou kvalitou života a výhodnými směnnými kurzy, kde USD je ceněno více než cílové země, jež do nich zamíří, je vytyčena možnost mírově se zbavit pokračujícího vyčerpávání zdrojů." # todo: NEW TRANSLATION
  USA_fascist_strategic_automation_programs: "Strategické automatizační programy" # todo: NEW TRANSLATION
  USA_fascist_strategic_automation_programs_desc: "Programy strategické automatizace jsou cílenou iniciativou zvyšující produkci potřebných statků, aby lépe podpořily rozvoj naší země a kvalitu života našich občanů." # todo: NEW TRANSLATION
  USA_fascist_forging_new_innovations: "Vytváření nových inovací" # todo: NEW TRANSLATION
  USA_fascist_forging_new_innovations_desc: "Institut inovací je výzkumně-vývojový komplex zítřka. Stanovuje novou normu výzkumu, která nám umožní zůstat krokem před konkurencí." # todo: NEW TRANSLATION
  USA_fascist_the_development_corps: "Rozvojový sbor" # todo: NEW TRANSLATION
  USA_fascist_the_development_corps_desc: "Založení Rozvojového sboru je federální iniciativa k naverbování vězňů, stejně jako dobrovolníků a nezaměstnaných, aby přispěli k lepšímu fungování naší společnosti. Vězňové mohou postupně odpykávat svůj trest díky dobrému chování během pobytu ve Sboru a dobrovolníci i nezaměstnaní mohou získat další či počáteční příjem v době jejich potřeby." # todo: NEW TRANSLATION
  USA_fascist_developing_prison_workforces: "Rozvíjení vězeňských pracovních sil" # todo: NEW TRANSLATION
  USA_fascist_developing_prison_workforces_desc: "Ministerstvo práce bude usilovat o vytvoření Vězeňské pracovní správy (PLA). PLA bude pověřena vytvářením rehabilitačních programů prostřednictvím vyhrazených pracovních míst. Obory, jako jsou primární a vybrané sekundární odvětví, mohou zaznamenat změny ve složení pracovních sil, což celkově prospěje širší společnosti." # todo: NEW TRANSLATION
  USA_fascist_gearing_the_nation_for_survival: "Připravování národa na přežití" # todo: NEW TRANSLATION
  USA_fascist_gearing_the_nation_for_survival_desc: "Náš národ je čistý, naši občané mají pevnou vůli a jasnou mysl. Musíme jim ukázat naše nepřátele a informovat je o přežití, které čelíme, abychom uchovali náš způsob života. Takzvaný Západní svět usiluje jen o to, aby omezil náš národ a spravedlivé místo, které bychom měli mít před staletími. Zjeví se nový osud a nikdo nás nezastaví." # todo: NEW TRANSLATION
  USA_fascist_retooling_officer_corps_requirements: "Přepracování požadavků pro zápis do důstojnického sboru a možnosti postupu na vyšší hodnosti, které budou více ovlivněny ideologickými motivacemi, stanovuje jednotný standard a soudržnost ve velitelské struktuře. Doufejme, že to na bojišti i v centrále velení umožní bohatší zápal k dosažení cílů." # todo: NEW TRANSLATION
  USA_fascist_retooling_officer_corps_requirements_desc: "Revidované požadavky na zápis do důstojnického sboru a možnosti postupu na vyšší hodnosti, které budou více ovlivněny ideologickými motivacemi, stanovují jednotný standard a soudržnost ve velitelské struktuře. Doufejme, že to jak na bojišti, tak v centrále velení umožní bohatší zápal k dosažení cílů." # todo: NEW TRANSLATION
  USA_fascist_ideological_motivation_drills: "Instruktážní cvičení ideologické motivace" # todo: NEW TRANSLATION
  USA_fascist_ideological_motivation_drills_desc: "Vštěpováním hodnot toho, za co každý voják bojuje, a koho považujeme za nepřátele, můžeme ve svých vojáccích vytvořit vůli, kterou většina ostatních zemí nedokáže znovu vyvolat. Jsme silnější, protože se rozhodneme být takoví. Jednota je síla." # todo: NEW TRANSLATION
  USA_fascist_improved_logistical_organizations: "Vylepšené logistické organizace" # todo: NEW TRANSLATION
  USA_fascist_improved_logistical_organizations_desc: "Naše země je rozsáhlá a ať už jdeme na sever či na jih, území jsou rozsáhlá a nejsou vhodná pro masovou dopravu. Proto musíme reorganizovat a zlepšit fungování naší logistiky, aby vojáci dostávali veškeré potřebné zásoby pro vedení války kdekoli a kdykoliv." # todo: NEW TRANSLATION
  USA_fascist_general_weapons_testing_complex: "Generální zkušební komplex zbraní" # todo: NEW TRANSLATION
  USA_fascist_general_weapons_testing_complex_desc: "GWTC je vyhrazené zkušební zařízení pro zlepšení celkových vojenských zbraňových systémů. To je vše, nic víc." # todo: NEW TRANSLATION
  USA_fascist_phase_two_weapons_testing: "Fáze dvě testování zbraní" # todo: NEW TRANSLATION
  USA_fascist_phase_two_weapons_testing_desc: "Teď je to to, co se říká: víc muziky za vaši korunu." # todo: NEW TRANSLATION
  USA_fascist_engineering_better_engines: "Inženýrství lepších motorů" # todo: NEW TRANSLATION
  USA_fascist_engineering_better_engines_desc: "Zlepšování motorů všech velikostí znamená lepší mobilitu k využívání mezer v nepřátelské linii. Můžeme vyrobit agilnější a schopnější letouny pro patrolování a ochranu našeho nebe. Nejen to, můžeme zlepšit manévrovatelnost lodí a rychlost hlídek, aby byl nepřítel vždy na nohou." # todo: NEW TRANSLATION
  USA_fascist_paying_the_dues_our_soldiers_deserve: "Vyplácení odměn, které si naši vojáci zaslouží" # todo: NEW TRANSLATION
  USA_fascist_paying_the_dues_our_soldiers_deserve_desc: "Naši vojáci, ať už dobrovolníci či odvedenci, kladou své životy pro tuto zemi a proto musí být považováni za hrdiny. Jejich odměna by měla odrážet práci, kterou vykonávají, aby bylo jasné, že to, co vojáci dělají, je skutečně uznáváno." # todo: NEW TRANSLATION
  USA_fascist_militarized_economy: "Militarizovaná ekonomika" # todo: NEW TRANSLATION
  USA_fascist_militarized_economy_desc: "Populace je připravena a my připravujeme poslední kroky příprav. Brzy přijde nová éra a naše globální bezpečí pro západní polokouli bude zajištěno." # todo: NEW TRANSLATION
  USA_fascist_operation_pig_bay_two: "Operace Zátoka prasat II" # todo: NEW TRANSLATION
  USA_fascist_operation_pig_bay_two_desc: "Kuba nás uníkala od doby neúspěšné operace CIA, známé jako Zátoka prasat. Teď už ne, oficiálně převezmeme velení a jsme připraveni na druhé kolo. Tentokrát budeme vítězit." # todo: NEW TRANSLATION
  USA_fascist_operation_hispaniola: "Operace Hispaniola" # todo: NEW TRANSLATION
  USA_fascist_operation_hispaniola_desc: "Abychom zajistili naši půdu v zálivu i okolních zemí, musíme zničit další největší ostrov Hispaniolu. Obsahuje stabilní i nestabilní země Dominikánská republika a Haiti. Mělo by to být hotové do oběda." # todo: NEW TRANSLATION
  USA_fascist_operation_makin_me_happy: "Operace Učiň mě šťastným" # todo: NEW TRANSLATION
  USA_fascist_operation_makin_me_happy_desc: "Pro náš další dosah musíme zajistit ostrovní řetězec Bahamy a ostrovní stát Jamajka. To nám poskytne bariéru kolem počátečních zisků a zároveň připraví půdu pro další zásahy." # todo: NEW TRANSLATION
  USA_fascist_operation_clean_sweep: "Operace Čistý průchod" # todo: NEW TRANSLATION
  USA_fascist_operation_clean_sweep_desc: "Jako řetěz domino učiníme pád každého z těchto ostrovních národů." # todo: NEW TRANSLATION
  USA_fascist_extra_territorial_corps: "Mimo-teritoriální sbor" # todo: NEW TRANSLATION
  USA_fascist_extra_territorial_corps_desc: "Založení ETC má za cíl vytvořit vyhrazenou záložní sílu pro jasné a důkladné řízení našich nových území." # todo: NEW TRANSLATION
  USA_fascist_operation_cartel: "Operace Kartel" # todo: NEW TRANSLATION
  USA_fascist_operation_cartel_desc: "Nyní jsme zajistili záliv a region Karibiku, můžeme se plně soustředit na hemisférický postup. Z hranice zaútočíme na nestabilní mexický stát a proměníme ho v zemi zákona a pořádku." # todo: NEW TRANSLATION
  USA_fascist_operation_fruit_master: "Operace Mistr plodů" # todo: NEW TRANSLATION
  USA_fascist_operation_fruit_master_desc: "Americké zájmy nikdy neopustily střední americké národy. Z důvodů obchodních i národních se USA vždy vměšovaly do záležitostí těchto zemí. Nyní nastal čas pro přímé řízení a kontrolu, protože tyto tápající národy se zdají nemít skutečnou úctu." # todo: NEW TRANSLATION
  USA_fascist_operation_gran_colombia: "Operace Gran Colombia" # todo: NEW TRANSLATION
  USA_fascist_operation_gran_colombia_desc: "Poslední kroky jsou před námi, nyní vyšleme boj na jih americké hemisféry. Použitím Trinidadu a Tobaga jako odrazového můstku pak napadneme menší země Guyana a Surinam. Tento odrazový můstek nám umožní postupovat na západ a projet horní polovinu Jižní Ameriky." # todo: NEW TRANSLATION
  USA_fascist_operation_amazon: "Operace Amazon" # todo: NEW TRANSLATION
  USA_fascist_operation_amazon_desc: "Konečný boss jihozápadního kontinentu, Brazílie, bude pro nás tou největší výzvou, protože logistika přejezdu takto přirozeně nepřátelským terénem bude mít okamžité dopady na kvalitu jednotek a logistické potřeby. Přesto se budeme držet a sjednotíme hemisféru." # todo: NEW TRANSLATION
  USA_fascist_operation_la_plata: "Operace La Plata" # todo: NEW TRANSLATION
  USA_fascist_operation_la_plata_desc: "Druhá z posledních kroků. Region La Plata a okolí brzy budou pod naší nadvládou." # todo: NEW TRANSLATION
  USA_fascist_proclaiming_the_union: "Prohlášení Unie" # todo: NEW TRANSLATION
  USA_fascist_proclaiming_the_union_desc: "Téměř veškerá půda v Americe je nyní naše. Jednota je konečně tady, avšak práce ještě neskončila. Musíme se přeorganizovat a posílit interně a připravit se na poslední akt. Velká severní expedice." # todo: NEW TRANSLATION
  USA_fascist_the_final_chapter: "Poslední kapitola" # todo: NEW TRANSLATION
  USA_fascist_the_final_chapter_desc: "Sjednocení bylo vyhlášeno, nepřátelé na naší straně světa jich je málo. Nyní musíme práci dokončit a pokud bude třeba, vyrazit boj i do starého světa." # todo: NEW TRANSLATION
  USA_monarchist_the_american_dynasty_rises: "Americká dynastie vzrůstá" # todo: NEW TRANSLATION
  USA_monarchist_the_american_dynasty_rises_desc: "Skoky a meze MMM upevnily moc nad uzavřenou a protekcionistickou NFP. Koalice byla mnohými očima odsouzena k selhání, ale nikdo nečekal, že Moderní monarchista bude v samotné Americe tak populární." # todo: NEW TRANSLATION
  USA_monarchist_nobility_act: "Zákon o šlechtě" # todo: NEW TRANSLATION
  USA_monarchist_nobility_act_desc: "Vytvoření moderní šlechty vyžaduje pečlivé zvážení. Moderní šlechtic může pocházet z jakékoli vrstvy společnosti. Každá vrstva však bude mít své vlastní požadavky, aby byla spravedlivá ke všem. Například podnikatelské šéfové musí prokázat investici v určité výši, která bude určena, a růst v národní ekonomice. Musí také darovat určitou částku uznávaným charitativním organizacím, například Červenému kříži. Toto je jen vzorek nového zákona o šlechtě a dveří, které otevře sociálnímu postupu i osobním cílům v životě." # todo: NEW TRANSLATION
  USA_monarchist_tied_to_office_act: "Zákon Vázán k úřadu" # todo: NEW TRANSLATION
  USA_monarchist_tied_to_office_act_desc: "Zákon 'Vázán k úřadu' formalizuje číselný sled titulů. Namísto hloupé metriky připoutání titulu k krvi bude titul připoután k danému úřadu, nebo v případě zákona o šlechtě k požadavkům splněným pro získání šlechtického titulu." # todo: NEW TRANSLATION
  USA_monarchist_workforce_welfare_act: "Zákon o blahobytu pracovní síly" # todo: NEW TRANSLATION
  USA_monarchist_workforce_welfare_act_desc: "Zákon WWA slouží k reformě a vylepšení sociálního státu v části týkající se odměňování pracovníků ve vztahu k invaliditě a volnému času pro mateřství a další související pracovní neschopnosti." # todo: NEW TRANSLATION
  USA_monarchist_education_investments_act: "Zákon o investicích do vzdělávání" # todo: NEW TRANSLATION
  USA_monarchist_education_investments_act_desc: "Komplexní investice do našeho vzdělávacího systému umožní celostátní zlepšení naší ekonomiky a pracovních míst, do kterých mohou naši občané vstoupit a která si mohou i vytvořit." # todo: NEW TRANSLATION
  USA_monarchist_declaring_the_empire: "Prohlášení impéria" # todo: NEW TRANSLATION
  USA_monarchist_declaring_the_empire_desc: "Na tento den nastává největší reforma. Z Ústavní republiky na Ústavní republiku s volenou monarchií. Od tohoto dne budeme známí jako „Svaté Americké Impérium“." # todo: NEW TRANSLATION
  USA_monarchist_readjusting_foreign_trade_policies: "Přehodnocení zahraničních obchodních politik" # todo: NEW TRANSLATION
  USA_monarchist_readjusting_foreign_trade_policies_desc: "Využitím naší vlastní hojnosti můžeme renegociovat obchodní plány mezi národy, které nás tlačí k využívání vlastních rezerv. Pokud tyto rezervy budeme šetřit co nejdéle, získáme dlouhodobou investici do budoucích obchodních dohod a globálních ekonomických vlivů." # todo: NEW TRANSLATION
  USA_monarchist_penal_labour_corps: "Penální pracovní sbor" # todo: NEW TRANSLATION
  USA_monarchist_penal_labour_corps_desc: "Vytvořením rehabilitačních programů kolem pracovních projektů můžeme zlepšit veřejnou infrastrukturu nebo zvýšit produktivitu primárních odvětví. Tím zlepšíme kvalitu života našich občanů tím, že přivedeme levnější zboží zpět do domestických prostředí." # todo: NEW TRANSLATION
  USA_monarchist_creating_more_domestic_supply_chains: "Vytváření více domácích dodavatelských řetězců" # todo: NEW TRANSLATION
  USA_monarchist_creating_more_domestic_supply_chains_desc: "Zaměřením se na diverzifikaci místní ekonomické skladby prostřednictvím vytváření nových domácích dodavatelských řetězců umožníme naší zemi být více soběstačnou a proniknout na trhy, o nichž jsme si mysleli, že byly ovládány jen vybranými národy." # todo: NEW TRANSLATION
  USA_monarchist_expanding_military_education_programs: "Rozšíření programů vojenského vzdělávání" # todo: NEW TRANSLATION
  USA_monarchist_expanding_military_education_programs_desc: "Rozšiřováním a případným zavedením vedoucích programů známých jako Junior Reserve Officer Training Corps, zkráceně JROTC, otevřeme možnost dobrovolnictví díky pasivní expozici armádě. Jako bonus můžeme také učit vůdčí dovednosti budoucích generací, které jsou stejně platné i v civilním pracovním prostředí jako v armádě." # todo: NEW TRANSLATION
  USA_monarchist_army_investments: "Investice do armády" # todo: NEW TRANSLATION
  USA_monarchist_army_investments_desc: "Zvyšováním financování a jeho zaměřením na vylepšení, která se týkají průměrného pěšáka, můžeme zlepšit bojové schopnosti, jichž bude každý voják schopen." # todo: NEW TRANSLATION
  USA_monarchist_baby_stepping_mandatory_service: "Postupné zavedení povinné služby" # todo: NEW TRANSLATION
  USA_monarchist_baby_stepping_mandatory_service_desc: "Země měla prakticky po celou svou existenci plně dobrovolnou sílu. Avšak s moderními válkami a nepřáteli, kteří bývají matoucí a neznámí, je lepší být proaktivní než reaktivní. Proto bude přijata legislativa zavádějící čtyřměsíční povinnou službu, aby se populace alespoň seznámila se základy vojenství." # todo: NEW TRANSLATION
  USA_monarchist_naval_investments: "Investice do námořnictva" # todo: NEW TRANSLATION
  USA_monarchist_naval_investments_desc: "Zlepšením naší námořní zdatnosti a schopností nám umožní preventivně zasáhnout proti jakékoli nepřátelské invazní síle, ať už na této straně světa, nebo ne." # todo: NEW TRANSLATION
  USA_monarchist_improving_shipping_industries: "Zlepšení odvětví lodní dopravy" # todo: NEW TRANSLATION
  USA_monarchist_improving_shipping_industries_desc: "Investováním a uzavíráním lepších smluvních ujednání doufáme, že zlepšíme lodní dopravu a obecná námořní odvětví naší země. Pomůže nám to jak v civilní, tak i ve vojenské oblasti, když budeme usilovat o orientaci v moderním věku geopolitických propletů." # todo: NEW TRANSLATION
  USA_monarchist_dedicated_aeronautical_research_institute: "Vyhrazený aeronautický výzkumní institut" # todo: NEW TRANSLATION
  USA_monarchist_dedicated_aeronautical_research_institute_desc: "ARI je výzkumně-vývojový komplex zaměřený na zlepšení a rozvoj našeho letectva, aby bylo efektivnější než kdy dříve." # todo: NEW TRANSLATION
  USA_monarchist_hemispheric_influence: "Vliv hemisféry" # todo: NEW TRANSLATION
  USA_monarchist_hemispheric_influence_desc: "Pomocí měkké moci a jemných vlivů se můžeme zaměřit na kontrolu hemisféry, nad kterou již máme větší vliv." # todo: NEW TRANSLATION
  USA_monarchist_the_northern_kingdom_agreement: "Dohoda severního království" # todo: NEW TRANSLATION
  USA_monarchist_the_northern_kingdom_agreement_desc: "Říše severu, známá také jako rozsáhlé území Kanady, by měla být více v souladu s potřebami západní hemisféry. Proto se musíme snažit na ně vyvíjet tlak a pomáhat jim pochopit, že Britové/Angličané jsou dávno pryč z významné přítomnosti, kterou dříve měli. Nicméně je můžeme nechat být součástí nového věku jednoty, obchodu a inovací. Musíme je přesvědčit, musíme je přesvědčit." # todo: NEW TRANSLATION
  USA_monarchist_the_southern_kingdom_agreement: "Dohoda jižního království" # todo: NEW TRANSLATION
  USA_monarchist_the_southern_kingdom_agreement_desc: "Postoj Mexika nikdy nebyl zcela pozitivní. Můžeme to využít k zajištění veřejného pořádku a stability jejich země, stejně jako k zavedení obchodních iniciativ, které ukážou, že jim skutečně chceme pomoci pro dobro všech. Snad to pochopí." # todo: NEW TRANSLATION
  USA_monarchist_the_federation_proposal: "Návrh federace" # todo: NEW TRANSLATION
  USA_monarchist_the_federation_proposal_desc: "Navzdory historické nevraživosti uděláme vše pro to, abychom Kubu přesvědčili, že jednáme v dobré víře a že chceme politiku orientovanou na západní hemisféru. To, co prospěje Kubě, prospěje i celé hemisféře. Můžeme také dohodu osladit tím, že jí dáme zelenou ke konsolidaci Karibiku. Doufejme, že to bude pro ně dost vhodné." # todo: NEW TRANSLATION
  USA_monarchist_the_united_principalities_offer: "Nabídka Sjednocených knížectví" # todo: NEW TRANSLATION
  USA_monarchist_the_united_principalities_offer_desc: "Vedoucím jednáním s Panamou, národem, se kterým máme relativně pozitivní historii, můžeme vytvořit federaci či svaz států ve Střední Americe, kterou povedou oni a my jim pomůžeme udržovat pořádek." # todo: NEW TRANSLATION
  USA_monarchist_gran_colombian_kingdom: "Království Gran Colombia" # todo: NEW TRANSLATION
  USA_monarchist_gran_colombian_kingdom_desc: "Pro zahájení snah o jihoamerickou kontinentální jednotu oslovíme Kolumbii a budeme s ní pracovat na znovuvytvoření Království Gran Colombia. Staré slávy jsou vždy lákadlem pro vzájemný prospěch." # todo: NEW TRANSLATION
  USA_monarchist_brazi_comes_to_you: "Brazil přijíždí k vám" # todo: NEW TRANSLATION
  USA_monarchist_brazi_comes_to_you_desc: "Všichni říkají, že Brazílie je špatné místo a že existuje vtip „pojedeš do Brazílie“. My ale chceme, aby Brazílie přišla k nim. Nabídneme Brazílii možnost konsolidovat jižní polovinu kontinentu a budeme chránit její zájmy a vést společnou hemisférickou unii." # todo: NEW TRANSLATION
  USA_monarchist_operation_screaming_eagle: "Operace Křičící orel" # todo: NEW TRANSLATION
  USA_monarchist_operation_screaming_eagle_desc: "Příliš dlouho se svět motal ve naší hemisféře a narušoval i naše snahy o vytvoření mírnějšího stavu. Sice jsme v minulosti dělali chyby, ale už ne. Budeme podnikat razantnější a přímější kroky, abychom zajistili cestu a osud, který vytvoříme. Nový svět bude znovu obnoven." # todo: NEW TRANSLATION
  USA_monarchist_operation_initial_gains: "Operace Počáteční zisky" # todo: NEW TRANSLATION
  USA_monarchist_operation_initial_gains_desc: "Měli jsme čas vybudovat naše síly a připravit spojence, teď je čas rozšířit naše obzory a konsolidovat kontinenty." # todo: NEW TRANSLATION
  USA_monarchist_economic_investments: "Ekonomické investice" # todo: NEW TRANSLATION
  USA_monarchist_economic_investments_desc: "Dnes budeme vést nový hospodářský program Západní hemisféry. Budeme usnadňovat a podporovat rozvoj našich nových a nejbližších spojenců a poddaných, aby všichni společně prospívali." # todo: NEW TRANSLATION
  USA_monarchist_public_unity_programs: "Programy veřejné soudržnosti" # todo: NEW TRANSLATION
  USA_monarchist_public_unity_programs_desc: "PUP je zaměřený program vzájemné pomoci k podpoře veřejné jednoty v nových státech a zároveň k propagaci nové hemisferické identity „Nový svět“. Tato sdílená hodnota být součástí nové unie podpoří náš rozvoj a vzájemné porozumění a nastolí novou éru, která nás posune za hranice planety. Pokud budeme všichni pracovat společně, na co bychom se měli skutečně soustředit, než na velký vzdálený svět." # todo: NEW TRANSLATION
  USA_monarchist_operation_midtown_madness: "Operace Střed města šílenství" # todo: NEW TRANSLATION
  USA_monarchist_operation_midtown_madness_desc: "Další fáze konsolidace je před námi. Zatímco Kuba a Panama vyvedou do boje více národů, terén pro Kolumbii a Brazílii je značně drsný. Proto omezíme jejich ztráty lepším rozložením jejich nepřátel na menší části." # todo: NEW TRANSLATION
  USA_monarchist_operation_new_world: "Operace Nový svět" # todo: NEW TRANSLATION
  USA_monarchist_operation_new_world_desc: "Poslední fází konsolidace je na nás. Nyní je čas, aby naši důvěrní spojenci a poddaní znovu konsolidovali zbytek nového světa, abychom dali cestu pro novou a jednotnou budoucnost." # todo: NEW TRANSLATION
  USA_monarchist_continued_economic_ties: "Pokračující hospodářské vazby" # todo: NEW TRANSLATION
  USA_monarchist_continued_economic_ties_desc: "Abychom dále prohloubili ekonomickou spolupráci a vazby, zahájíme Novou světovou ekonomickou výměnu ne NWEE. Tento program bude lepším rozvojem a bude pokračovat ve vytváření samotného základu nové identifikace Nového světa." # todo: NEW TRANSLATION
  USA_monarchist_a_new_world_mineral_order: "Nový světový minerální řád" # todo: NEW TRANSLATION
  USA_monarchist_a_new_world_mineral_order_desc: "Abychom prokázali náš závazek k našim spojencům a poddaným, vybudujeme obrovský minerální investiční profil napříč celým hemisférou. Bude to drahé, ale rozhodně stojí za to." # todo: NEW TRANSLATION
  USA_red_junta_seizes_power: "Červená junta uchopí moc" # todo: NEW TRANSLATION
  USA_red_junta_seizes_power_desc: "Chaos v hlavním městě, když Komisařský sbor vojska uchvátil moc převážně beze krve v puči proti tomu, co nazývali „Měkké místo nejednoty“, které bránilo skutečnému socialismu, aby se ujal moci. V téměř oxymorické podobě vedlo vedení CC tuto kampaň dvoudílným plánem jednoty. Využíváním vojenské služby a smíšeného ekonomického modelu upřednostňujícího více socialistický a/nebo sociálně demokratický přístup k ekonomice bude vedení CC používat tyto dva pilíře k vytvoření jednotné společnosti, jednotného cíle a jednotné identity, které povedou budoucnost Spojených států." # todo: NEW TRANSLATION
  USA_red_junta_the_commissariat_declaration: "Deklarace Komisařství" # todo: NEW TRANSLATION
  USA_red_junta_the_commissariat_declaration_desc: "Lidová armáda si vzala moc a chce zlepšit a zajistit životy dělníků. Abychom to pochopili naplno, staneme se Spojenými komisariáty Ameriky. Jednotná lidová vojenská síla, která dbá na blaho a bezpečí svých občanů." # todo: NEW TRANSLATION
  USA_red_junta_service_welfare_programs: "Programy sociální podpory pro službu" # todo: NEW TRANSLATION
  USA_red_junta_service_welfare_programs_desc: "Aby počet personálu zůstal na rozumné úrovni, začneme rozšiřovat určité pobídky, které armáda nabízí. Celkově neočekáváme velkou změnu, ale mělo by to podpořit nábor a zároveň vracet více těm, kteří se vrací do civilní pracovní síly." # todo: NEW TRANSLATION
  USA_red_junta_public_service_corps: "Korpus veřejné služby" # todo: NEW TRANSLATION
  USA_red_junta_public_service_corps_desc: "PSC je jakýmsi pracovním korpusem, který může být spojený s civilní i vojenskou infrastrukturou. Myšlenka je pomáhat s rozvojovými projekty nebo údržbou infrastruktury." # todo: NEW TRANSLATION
  USA_red_junta_improved_service_health_programs: "Vylepšené zdravotní programy pro vojáky" # todo: NEW TRANSLATION
  USA_red_junta_improved_service_health_programs_desc: "Investování do našich zdravotních programů pro vojáky a bývalé členy ozbrojených sil by mělo zvýšit nábor tím, že bude podporovat péči během služby i po opuštění ozbrojených sil." # todo: NEW TRANSLATION
  USA_red_junta_industrious_innovators_act: "Zákon o pilných inovátoroch" # todo: NEW TRANSLATION
  USA_red_junta_industrious_innovators_act_desc: "IIA je legislativní a finanční návrh zákona na podporu ekonomických inovací a zlepšení našeho ekonomického výkonu." # todo: NEW TRANSLATION
  USA_red_junta_industrial_expansion_fund: "Fond průmyslového rozvoje" # todo: NEW TRANSLATION
  USA_red_junta_industrial_expansion_fund_desc: "Fond průmyslového rozvoje je vyčleněný fond pro vytváření nových projektů hospodářského rozvoje a zlepšení nejen dostupných pracovních míst, ale i našeho ekonomického složení." # todo: NEW TRANSLATION
  USA_red_junta_infrastructure_improvement_fund: "Fond na zlepšení infrastruktury" # todo: NEW TRANSLATION
  USA_red_junta_infrastructure_improvement_fund_desc: "Lepším vyčleňováním prostředků na rozvoj infrastruktury budeme moci celkově zlepšit náš obecný ekonomický výkon, protože dodavatelské řetězce budou mít lepší a plynulejší propojení." # todo: NEW TRANSLATION
  USA_red_junta_strategic_resource_development_act: "Zákon o rozvoji strategických zdrojů" # todo: NEW TRANSLATION
  USA_red_junta_strategic_resource_development_act_desc: "SRDA je vyčleněný financovací a deregulátor snaha podpořit a téměř nařídit zlepšení těžby nerostných surovin ve východní polovině USA. Konkrétně podél oblastí mezi severními a jižními státy." # todo: NEW TRANSLATION
  USA_red_junta_strategic_resource_western_development_act: "Zákon o západním rozvoji" # todo: NEW TRANSLATION
  USA_red_junta_strategic_resource_western_development_act_desc: "WDA je pokračováním SRDA v tom smyslu, že navazuje na západní trend strategického rozvoje podél středových států jako Colorado, Utah atd." # todo: NEW TRANSLATION
  USA_red_junta_rotating_training_programs: "Rotující výcvikové programy" # todo: NEW TRANSLATION
  USA_red_junta_rotating_training_programs_desc: "Zavedením rotujícího výcvikového systému můžeme zlepšit celkovou účinnost našich jednotek. RTP se zaměřuje na rozšíření terénních výcviků, kterým budou naše jednotky vystaveny. Zkrátka mohou trénovat jeden den, případně několik dní, v močálu, a poté v poušti." # todo: NEW TRANSLATION
  USA_red_junta_officer_refinement_program: "Program zdokonalování důstojníků" # todo: NEW TRANSLATION
  USA_red_junta_officer_refinement_program_desc: "Tímto soustředěným zdokonalováním a vylepšováním vedení zajistíme, že řízení a velení našich ozbrojených sil bude co nejefektivnější. To by mělo prospět všem složkám, pokud možno, v ohledu na okamžité rozhodování a hodnocení rizik a řízení na bojišti." # todo: NEW TRANSLATION
  USA_red_junta_army_advancements_program: "Program pokroku armády" # todo: NEW TRANSLATION
  USA_red_junta_army_advancements_program_desc: "AAP je komplexní investicí do obecného zlepšení našeho armádního útvaru. Zbraňové systémy, výstroj a vojáci jsou jen součástí širšího puzzle, které si přejeme doplnit." # todo: NEW TRANSLATION
  USA_red_junta_increased_training_programs: "Rozšířené výcvikové programy" # todo: NEW TRANSLATION
  USA_red_junta_increased_training_programs_desc: "Zvyšováním a udržováním našich námořních výcvikových programů, ať už v bojových, či nebojových scénářích, se posádky lodí lépe seznámí s plavidly, ke kterým jsou přiřazeny. Tímto péče a hodnocení boje posádky každé lodi umožní námořnictvu zlepšovat se co nejvíce a poskytnout posádce nástroje pro co nejlepší výkon." # todo: NEW TRANSLATION
  USA_red_junta_naval_propulsion_program: "Program námořního pohonu" # todo: NEW TRANSLATION
  USA_red_junta_naval_propulsion_program_desc: "NPP je vyhrazený výzkumný program k vylepšení motorů a pohonných systémů našich námořních plavidel a poskytnutí bojové výhody v manévrování." # todo: NEW TRANSLATION
  USA_red_junta_naval_gun_research_initiative: "Výzkumná iniciativa námořních zbraní" # todo: NEW TRANSLATION
  USA_red_junta_naval_gun_research_initiative_desc: "Naše námořní posádky jsou jen kus mocenského puzzle. Musíme zlepšit naše zbraňové systémy na moři, pokud se chceme skutečně bránit, natož porazit nepřítele." # todo: NEW TRANSLATION
  USA_red_junta_improved_armaments: "Vylepšená výzbroj" # todo: NEW TRANSLATION
  USA_red_junta_improved_armaments_desc: "Vylepšením a posunem vpřed našich zbraňových systémů letadel můžeme zlepšit naši celkovou účinnost v bojových scénářích." # todo: NEW TRANSLATION
  USA_red_junta_bettering_aircraft_models: "Vylepšování modelů letadel" # todo: NEW TRANSLATION
  USA_red_junta_bettering_aircraft_models_desc: "Vylepšením stávajících modelů letadel zajistíme obratnější letecké manévry a účinnější zajištění vzdušného prostoru proti nepřátelským silám." # todo: NEW TRANSLATION
  USA_red_junta_further_airforce_investments: "Další investice do letectva" # todo: NEW TRANSLATION
  USA_red_junta_further_airforce_investments_desc: "Zvyšováním našich obecných investic do letectva stanovujeme novou úroveň zlepšení a pokroku, s níž se síla může setkat v delším časovém horizontu, a pokračující investice budou pokračovat." # todo: NEW TRANSLATION
  USA_red_junta_establishing_the_warplanning_department: "Oddělení válečného plánování" # todo: NEW TRANSLATION
  USA_red_junta_establishing_the_warplanning_department_desc: "Nyní, když jsme dostatečně rozšířili naši ekonomickou i vojenskou sílu, můžeme řešit myšlenky šíření revoluce těm, kteří ji nejvíce potřebují." # todo: NEW TRANSLATION
  USA_red_junta_war_plan_maple_leaf: "Válečný plán Maple Leaf" # todo: NEW TRANSLATION
  USA_red_junta_war_plan_maple_leaf_desc: "Jako součást Oddělení Nového světa pod Oddělením válečného plánování. Počáteční cíl je zajistit daleký sever a učinit naši strategickou situaci co nejvíce bezpečnou." # todo: NEW TRANSLATION
  USA_red_junta_war_plan_cartel_cleanup: "Válečný plán očisty kartelu" # todo: NEW TRANSLATION
  USA_red_junta_war_plan_cartel_cleanup_desc: "Pokračování v zabezpečování naší strategické pozice; otevřeně destabilizovaná pozice našeho jižního souseda je obrovskou hrozbou pro naši národní bezpečnost. Nehledě na důsledky cizího nepřítele, který by využil Mexiko jako odrazový bod, kartely a téměř kmenová povaha rozsáhlého mexického území jsou důvodem vyřešit to jednou provždy." # todo: NEW TRANSLATION
  USA_red_junta_war_plan_havana: "Válečný plán Havana" # todo: NEW TRANSLATION
  USA_red_junta_war_plan_havana_desc: "Kubánský ostrov je největším ostrovem regionu Karibiku a zaujímá poměrně strategickou polohu. Není to jen vstup do Mexického zálivu, ale i bariéra širšího Atlantského oceánu. Proto musíme tento ostrov zajistit pro konečnou námořní síť a obchod, který zajistí mír a stabilitu západní hemisféry, jak ji známe." # todo: NEW TRANSLATION
  USA_red_junta_war_plan_homeward_bound: "Válečný plán návratu domů" # todo: NEW TRANSLATION
  USA_red_junta_war_plan_homeward_bound_desc: "Zahajujeme další kapitolu našeho velkého postupu. Návratem do starého světa a dokončením práce, kterou naši předkové nemohli dokončit, rozšíříme hodnoty ekonomického socialismu mezi masy Evropy." # todo: NEW TRANSLATION
  USA_red_junta_war_plan_round_three: "Válečný plán třetího kola" # todo: NEW TRANSLATION
  USA_red_junta_war_plan_round_three_desc: "Dvě světové války a oni se stále nepoučili. Na druhou stranu, tentokrát to nebyla jejich vina; prostě jde jen o dobrý byznys." # todo: NEW TRANSLATION
  USA_red_junta_war_plan_black_back_hand: "Válečný plán Black Back Hand" # todo: NEW TRANSLATION
  USA_red_junta_war_plan_black_back_hand_desc: "Černá ruka byla tajná společnost založená na srbském nacionalismu a protio‑uherské vášni. Tam, kde zahájili světovou válku, my ukončíme balkánský mír vyřešením nejagresivnějšího člena. Koneckonců, 'kde je Srb, tam je Srbija' se zdá být ničím jiným než imperialismem." # todo: NEW TRANSLATION
  USA_red_junta_war_plan_outback: "Válečný plán Outback" # todo: NEW TRANSLATION
  USA_red_junta_war_plan_outback_desc: "Australský 'kontinent' je jen odrazový kámen k zajištění stability Pacifiku a Dálného východu. Proto musíme učinit první krok hned teď, ne později." # todo: NEW TRANSLATION
  USA_red_junta_war_plan_java: "Válečný plán Java" # todo: NEW TRANSLATION
  USA_red_junta_war_plan_java_desc: "Indonésie je největší země založená na souostroví, která prakticky vytváří jasnou cestu z Austrálie k Číně. Musíme tuto zemi zajistit, pokud chceme mít správný výchozí bod pro konečnou bitvu." # todo: NEW TRANSLATION
  USA_red_junta_war_plan_great_leap_forward: "Válečný plán Velký skok vpřed" # todo: NEW TRANSLATION
  USA_red_junta_war_plan_great_leap_forward_desc: "Poslední boss, velká Čína. Nebude to skvělé, až rozšíříme skutečný ekonomický socialismus a ne tento pseudokultistický totalitarismus s čínskými charakteristikami. Mao učinil velký skok vpřed pro pokrok Číny; teď je čas učinit náš velký skok vpřed v zajištění světového míru a skutečné budoucnosti socialistických hodnot." # todo: NEW TRANSLATION
  USA_red_junta_war_peace_in_our_time: "Mír v našem čase" # todo: NEW TRANSLATION
  USA_red_junta_war_peace_in_our_time_desc: "S Novým světem, Starým světem a Dálným východem nyní zajištěnými, se strategickými oblastmi a hlavními hrozbami nyní pod kontrolou, můžeme zřídit globální komisářský sbor, který vrátí tyto země do klidnějších a rezervovanějších míst k životu. Budeme upevňovat globální mírové dohody a nastolíme novou cestu pro náš druh." # todo: NEW TRANSLATION
  USA_american_trotskist_seize_power: "Trotskistické uchopení moci SWP" # todo: NEW TRANSLATION
  USA_american_trotskist_seize_power_desc: "Z brutálního převratu se SWP zmocnilo moci od Shepard's Party Coalition. Tento šokující vývoj vyvolává obavy z toho, co bude následovat, protože mnoho lidí rozumí trockistickým názorům SWP a tomu, čemu Trotsky sloužil ve své socialismu." # todo: NEW TRANSLATION
  USA_american_trotskist_reindustrialization_priority: "Priorita znovuzavedení průmyslu" # todo: NEW TRANSLATION
  USA_american_trotskist_reindustrialization_priority_desc: "Národ ztratil svou průmyslovou sílu, my ji napravíme a dosáhneme našich cílů." # todo: NEW TRANSLATION
  USA_american_trotskist_national_economic_revival_act: "Zákon o národní hospodářské obnově" # todo: NEW TRANSLATION
  USA_american_trotskist_national_economic_revival_act_desc: "NERA je legislativou pro agresivní výdajový balík na podporu industrializace po celé zemi." # todo: NEW TRANSLATION
  USA_american_trotskist_securing_our_resources: "Zajištění našich zdrojů" # todo: NEW TRANSLATION
  USA_american_trotskist_securing_our_resources_desc: "Omezováním obchodu na naprosté minimum můžeme začít budovat plně vyvinuté domácí dodavatelské řetězce. Důsledkem je také to, že se nám lépe podaří investovat do těžebních operací ke zvýšení celkového výnosu." # todo: NEW TRANSLATION
  USA_american_trotskist_national_armaments_expansion_act: "Zákon o rozšíření zbrojního průmyslu" # todo: NEW TRANSLATION
  USA_american_trotskist_national_armaments_expansion_act_desc: "NAEA je zákon o financování, který rozšiřuje naši zbrojně-průmyslovou základnu. Tento klíčový faktor naší ekonomické síly zajistí naši budoucnost, pro kterou jsme určeni." # todo: NEW TRANSLATION
  USA_american_trotskist_national_naval_industrialization_act: "Zákon o námořní industrializaci" # todo: NEW TRANSLATION
  USA_american_trotskist_national_naval_industrialization_act_desc: "NNIA je cílený finanční zákon na rozšíření a zlepšení naší námořní a lodní průmyslové základny. Musíme zajistit obchod a vodní cesty v našich vodách a kolem nás." # todo: NEW TRANSLATION
  USA_american_trotskist_the_red_army: "Šarlatová armáda" # todo: NEW TRANSLATION
  USA_american_trotskist_the_red_army_desc: "Naše šarlatové prapory budou vlát, zatím co naši vojáci budou cvičeni a připravováni k největší agresivitě v taktickém manévrování, kdykoliv to bude možné." # todo: NEW TRANSLATION
  USA_american_trotskist_the_red_navy: "Šarlatové námořnictvo" # todo: NEW TRANSLATION
  USA_american_trotskist_the_red_navy_desc: "Zlepšením výcvikových prostředků a přizpůsobením vojáků tak, aby pochopili jádro boje, za který bojují, vypěstujeme pocit povinnosti a zápalu bojovat tam, kde většina národů selhává. Následným převedením části námořního rozpočtu na výzkum a vývoj posílíme zbraňové systémy pro naše plavidla." # todo: NEW TRANSLATION
  USA_american_trotskist_the_red_airforce: "Šarlatová letecká síla" # todo: NEW TRANSLATION
  USA_american_trotskist_the_red_airforce_desc: "Investováním do výzkumu a vývoje souvisejícího s našimi letadly a jejich zbraňovými systémy můžeme zlepšit bojové schopnosti naší letecké síly se zaměřením na agresivní taktické výhody." # todo: NEW TRANSLATION
  USA_american_trotskist_national_mobilization: "Národní mobilizace" # todo: NEW TRANSLATION
  USA_american_trotskist_national_mobilization_desc: "Národ byl vyladěn, nyní ho musíme připravit na Velký zápas." # todo: NEW TRANSLATION
  USA_american_trotskist_the_commissar_corps: "Komisařský sbor" # todo: NEW TRANSLATION
  USA_american_trotskist_the_commissar_corps_desc: "Vytvoření CAC, neboli Komisařského armádního sboru, je skvělým způsobem, jak motivovat vedení a vojáky, aby stáli a bránili to, čím jsou jejich životy utvářeny a co mají chránit. Jejich rodiny, domovy a hodnoty, na kterých nám záleží." # todo: NEW TRANSLATION
  USA_american_trotskist_the_permanent_revolution: "Permanentní revoluce" # todo: NEW TRANSLATION
  USA_american_trotskist_the_permanent_revolution_desc: "Kostky byly vrženy a nyní musíme uvést novou éru míru; prostřednictvím revoluce zajistíme globální postavení socialistického státu a jeho obyvatel." # todo: NEW TRANSLATION
  USA_american_trotskist_marching_south: "Pochod na jih" # todo: NEW TRANSLATION
  USA_american_trotskist_marching_south_desc: "Tak padnou dominos, jak začneme osvobozovat Nový svět a jeho zoufalé pokusy o „socialismus“, jeho imperialistické autokracie a západní tyrany pro vlády. Rychle se přesuneme k Panamskému průplavu a budeme stát na prahu Jižní Ameriky." # todo: NEW TRANSLATION
  USA_american_trotskist_workers_paradise: "Dělnický ráj" # todo: NEW TRANSLATION
  USA_american_trotskist_workers_paradise_desc: "Selhávající socialistický stát Kuby je skvrnou socialismu. Zbytek tvoří směs britských a francouzských poskoků a jen vykořisťovatelé. Využijeme je k postupnému obklíčení Jižního kontinentu ze souše i ze moře." # todo: NEW TRANSLATION
  USA_american_trotskist_new_world_order: "Nový světový řád" # todo: NEW TRANSLATION
  USA_american_trotskist_new_world_order_desc: "Jak se postavíme před branami Jižní Ameriky, prorazíme tyto brány, pro které jsme vytvořili a stanovili vytvořit nový řád ve světě. Viva la Revolution!" # todo: NEW TRANSLATION
  USA_american_trotskist_the_eagle_descends_onto_the_continent: "Orel sestupuje na kontinent" # todo: NEW TRANSLATION
  USA_american_trotskist_the_eagle_descends_onto_the_continent_desc: "Nejslabší a přesto nejbohatší článek k zajištění trvalé revoluce. Afrika je rozsáhlá a rozmanitá země a proto musíme na ní zřídit solidní sektor kontroly, pokud chceme pokračovat a zajistit socialistickou světovou revoluci." # todo: NEW TRANSLATION
  USA_american_trotskist_the_northern_cleanup: "Severní úklid" # todo: NEW TRANSLATION
  USA_american_trotskist_the_northern_cleanup_desc: "Zajištění severní části kontinentu nám otevře cestu na Blízký východ a Středozemní moře pro případný návrat do Starého světa." # todo: NEW TRANSLATION
  USA_american_trotskist_operation_congo_cabal: "Operace Congo Cabal" # todo: NEW TRANSLATION
  USA_american_trotskist_operation_congo_cabal_desc: "Operace Congo Cabal je osvobození střední africké oblasti od vlád imperialistických, kapitalistických a pevně anti-pracovních." # todo: NEW TRANSLATION
  USA_american_trotskist_operation_geographic_horn: "Operace Geografický roh" # todo: NEW TRANSLATION
  USA_american_trotskist_operation_geographic_horn_desc: "Roh Afriky, neboli východní Afrika, otevře od této chvíle naše vlivy do Asie a Pacifik z obou stran světa." # todo: NEW TRANSLATION
  USA_american_trotskist_operation_capetown: "Operace Kapské město" # todo: NEW TRANSLATION
  USA_american_trotskist_operation_capetown_desc: "S novým světem zajištěným máme nyní šanci zajistit dvě třetiny přístupu k jižnímu pólu. Toto zajištění nám umožní zabránit zahraničním misím a rozšířit dosah pro naše vlastní mise a pravděpodobně i průzkum přírodních zdrojů." # todo: NEW TRANSLATION
  USA_american_trotskist_operation_old_world: "Operace Starý svět" # todo: NEW TRANSLATION
  USA_american_trotskist_operation_old_world_desc: "Získáním posledních částí Nového světa můžeme také potenciálně přivést i Starý svět, a proto musíme být proaktivní a vybudovat základnu, ze které vycházela anglo-sféra naší historie." # todo: NEW TRANSLATION
  USA_american_trotskist_operation_norse: "Operace Norse" # todo: NEW TRANSLATION
  USA_american_trotskist_operation_norse_desc: "Z naší opory na keltských ostrovech můžeme pokračovat v naší velké severní výpravě a osvobodit skandinávské národy." # todo: NEW TRANSLATION
  USA_american_trotskist_operation_west_has_fallen: "Operace West Has Fallen" # todo: NEW TRANSLATION
  USA_american_trotskist_operation_west_has_fallen_desc: "Z naší opory na ostrovech nyní můžeme pevně držet kontinent s nejzápadnějšími národy. Osvobození starého světa bude rychlé a spravedlivé." # todo: NEW TRANSLATION
  USA_american_trotskist_operation_black_sea: "Operace Černé moře" # todo: NEW TRANSLATION
  USA_american_trotskist_operation_black_sea_desc: "Ze severu sestoupíme a vytvoříme zeď osvobození, která rozdělí věčnou autokracii Ruského státu a zbytek Evropy, pro kterou budeme osvobozovat." # todo: NEW TRANSLATION
  USA_american_trotskist_operation_vistula: "Operace Vistula" # todo: NEW TRANSLATION
  USA_american_trotskist_operation_vistula_desc: "Dnes začíná naše východní pochod, když začneme osvobozovat jádro Starého světa. Od oligarchických „demokracií“ po kapitalistické vykořisťovatele budeme postupně osvobozovat obyvatele starého světa." # todo: NEW TRANSLATION
  USA_american_trotskist_operation_cradle: "Operace Kolébka" # todo: NEW TRANSLATION
  USA_american_trotskist_operation_cradle_desc: "Kolébka civilizace je sice plná některých nejdestruktivnějších lidí a vlád. Už ne, osvobodíme a přineseme pravou civilizaci dělníkům na těchto krajinách a vytvoříme novou budoucnost. Světlá a šarlatová budoucnost pro všechny." # todo: NEW TRANSLATION
  USA_american_trotskist_operation_sarajevo: "Operace Sarajevo" # todo: NEW TRANSLATION
  USA_american_trotskist_operation_sarajevo_desc: "Ve Balkáně vypukla světová válka; nyní máme v úmyslu osvobodit a zabránit dalšímu zabíjení a zbytečnému ničení." # todo: NEW TRANSLATION
  USA_american_trotskist_operation_caging_the_bear: "Operace Uvěznění medvěda" # todo: NEW TRANSLATION
  USA_american_trotskist_operation_caging_the_bear_desc: "Ruský stát, kdysi SSSR, je selhávajícím a skvrnou na socialistickém jménu. Osvobodíme její lid, uvězníme autokraty a kapitalistické vykořisťovatele a setřeme skvrnu z tváře planety." # todo: NEW TRANSLATION
  USA_american_trotskist_operation_himalayas: "Operace Himálaje" # todo: NEW TRANSLATION
  USA_american_trotskist_operation_himalayas_desc: "Se severním průchodem zajištěným nyní můžeme vytvořit jižní bránu. Odtud se připravíme na poslední překážku, která brání globálnímu osvobození." # todo: NEW TRANSLATION
  USA_american_trotskist_operation_great_leap_forward: "Operace Velký skok vpřed" # todo: NEW TRANSLATION
  USA_american_trotskist_operation_great_leap_forward_desc: "Poslední šéf a jeho podřízení a vedlejší úkoly. Čínská lidová republika je největší skvrnou socialismu od doby, co byl Sovětský svaz, a my ji musíme osvobodit její země a lid, pokud chceme vůbec řádně dokončit jakoukoli globální revoluci. Po tomto „finálním bosovi“ nám už nic nestojí v cestě k pravému komunismu a globálnímu míru a prosperitě. Odtud je hranicí jen hvězdy." # todo: NEW TRANSLATION
  USA_american_anarchist_society_collectivizes_victory: "Anarchistická společnost kolektivizuje vítězství" # todo: NEW TRANSLATION
  USA_american_anarchist_society_collectivizes_victory_des: "V překvapivém a téměř zarážejícím sledu událostí se Anarchistická společnost prodrala k vedoucímu postavení. Díky bojům při šíření svých myšlenek a získání hlasů ve volebních soubojích pro toto vedení strany posbírala dost členů na to, aby získala většinovou kontrolu nad stranou. Nyní se na to dívá celý svět s úžasem a čeká, co přesně „Amarchist Government“ udělá." # todo: NEW TRANSLATION
  USA_american_aas_retooling_foreign_diplomacy: "Přepracování zahraniční diplomacie" # todo: NEW TRANSLATION
  USA_american_aas_retooling_foreign_diplomacy_desc: "Musíme spolupracovat se širším světem, ale víme, že nemusíme. Abychom zajistili jednoduché a férové vztahy, nastavíme naši zahraniční politiku jako zdvořilý krok vzad. To znamená, že budeme jednat a uzavírat obchodní dohody, ale celkově se budeme více soustředit na naši vlast a její obyvatele." # todo: NEW TRANSLATION
  USA_american_aas_practical_education_act: "Zákon o praktickém vzdělávání" # todo: NEW TRANSLATION
  USA_american_aas_practical_education_act_desc: "PEA je kolektivní legislativní chápání toho, že vzdělání a vzdělávací systém existují pro jednu věc a jen jednu. A to je vyučovat a připravovat naše děti na to, aby byly součástí naší společnosti jako celek. Abychom toho dosáhli, musíme vzdělávací systém přetvořit tak, aby se zaměřil na praktické věci a zajistil jejich rozvoj. Základní jazykové, čtecí a matematické dovednosti budou pilířem, a studenti s rodiči budou mít možnost rozšířit toto vzdělání do více specializovaných oborů zájmu. To sice v krátkodobém horizontu může vyvolat částečný odliv mozků, ale věci jako pěstování potravin a pochopení základů toho, jak žít a užívat si jednoduché věci, povedou alespoň k zemědělskému boomu." # todo: NEW TRANSLATION
  USA_american_aas_life_is_hard: "Život je těžký" # todo: NEW TRANSLATION
  USA_american_aas_life_is_hard_desc: "Naše základní existence vyvolala pobouření v zahraničních vládách po celém světě. Navzdory našim nedávným krokům, kterým se od světového dění odtahujeme a spíše zaměřujeme na sebe než na širší svět, mnoho zahraničních vlád naši samotnou existenci vnímá jako hrozbu pro údajný 'přirozený řád'. Proto musíme naši zemi a její lidi připravit na obranu rodin a domovů proti každému, kdo by chtěl učinit ono osudové rozhodnutí." # todo: NEW TRANSLATION
  USA_american_aas_hybrid_economics: "Hybridní ekonomika" # todo: NEW TRANSLATION
  USA_american_aas_hybrid_economics_desc: "S měnícími se podmínkami chceme povzbudit naše občany k připravenosti na přežití. Proto musí mít civilní výrobní podniky a další podniky malý podíl vyčleněný na vojenskou výrobu. Tím posílíme místní obranu a zajistíme snadnost připravenosti v případě, že by se nějaká cizí moc pokusila zabrat naši zemi a lidi." # todo: NEW TRANSLATION
  USA_american_aas_decentralizing_corporate_entities: "Decentralizace korporátních subjektů" # todo: NEW TRANSLATION
  USA_american_aas_decentralizing_corporate_entities_desc: "Měkčí síla moderní ekonomiky je pro stabilní společnost největším strašákem. Zahraniční vlády hledají využít měkkou sílu k obcházení použití síly. Tento podlý postup nás donutí urychlit decentralizaci korporátních entit. V extrémní formě boje proti monopolu budou podané případy rozštěpeny a dokonce i nadměrné tržní podíly, které drží tito giganti moderního průmyslu." # todo: NEW TRANSLATION
  USA_american_aas_reactive_autarky: "Reaktivní autarkie" # todo: NEW TRANSLATION
  USA_american_aas_reactive_autarky_desc: "Zahraniční obchod se kvůli vnímané hrozbě, kterou údajně představujeme pro ostatní národní vlády, téměř blíží nule. S tímto na mysli musíme podporovat místní těžební operace a dělat, co můžeme, abychom povzbudili občany, aby pochopili nutnost být soběstační." # todo: NEW TRANSLATION
  USA_american_aas_militarization_debate: "Diskuse o militarizaci" # todo: NEW TRANSLATION
  USA_american_aas_militarization_debate_desc: "Otázka militarizace je největším rozruchem v naší společnosti. Mnoho principiálních anarchistů je už k naší samotné existenci odporem kvůli paradoxu, který udržujeme ve formě 'státu'. Přesto velká většina populace přemýšlí a oprávně má obavy o naše zachování ve svobodné společnosti. Proto musíme uspořádat skutečnou diskusi a dosáhnout opravdové dohody o tom, co udělat s vojenskou silou, kterou naše země bude mít." # todo: NEW TRANSLATION
  USA_american_aas_the_survival_answer: "Odpověď pro přežití" # todo: NEW TRANSLATION
  USA_american_aas_the_survival_answer_desc: "Zachování naší země je nutností; zajistíme, že naše obrana bude nejvyšší prioritou nad vše. V této souvislosti budou výzkum a vývoj, školení a výroba směřovat k tomu, abychom byli nejtvrdším oříškem k lousknutí. Budou i lidé, kteří budou křičet kvůli údajné 'abdikaci' trůnu moci, který údajně vytváříme. Ale lidé s námi souhlasí, že obrana našich domovů je největším principem, který je třeba dodržovat nad některé politické libovůle." # todo: NEW TRANSLATION
  USA_american_aas_the_principle_answer: "Zásadová odpověď" # todo: NEW TRANSLATION
  USA_american_aas_the_principle_answer_desc: "Naše činy budou vyjadřovat naše záměry; nepotřebujeme militarizaci, abychom zůstali pod tlakom moci, která by chtěla nás ovládnout. Proto budeme pokračovat v naší hybridní ekonomice a budeme hlouběji reagovat na potřeby našich lidí a na případné hrozby, které teoreticky mohou vzniknout." # todo: NEW TRANSLATION
  USA_american_aas_the_volunteers_program: "Program dobrovolníků" # todo: NEW TRANSLATION
  USA_american_aas_the_volunteers_program_desc: "Základně vzato nemůžeme být nuceni k odvodu; ztratili bychom svůj anarchistický titul silou. Ale pokud vytvoříme motivační programy a upravíme je, můžeme pasivně přivést více dobrovolníků. Bude to nákladné z hlediska rozpočtu, ale stojí to za obranu národa." # todo: NEW TRANSLATION
  USA_american_aas_air_over_navy: "Letectvo nad námořnictvem" # todo: NEW TRANSLATION
  USA_american_aas_air_over_navy_desc: "Nebudeme již cestovat napříč světem kvůli zbytečným válkám a bohu ví, co starý řád dělal. S takovým množstvím nadbytečného námořnictva ho můžeme rozložit, roztřídit, znovu použít a mnoho dalšího do letectva. To ušetří náš rozpočet a paradoxně by ho v jiných ohledech také snížilo. To nám umožní vrátit ještě více lidem, čímž posílíme naši podporu." # todo: NEW TRANSLATION
  USA_american_aas_retooling_public_support: "Přepracování veřejné podpory" # todo: NEW TRANSLATION
  USA_american_aas_retooling_public_support_desc: "Projevy, nápisy a realita jsou tím, co můžeme dělat a co využijeme k zajištění podpory lidí a k posunu jejich myšlení ke vojenskému zaměření. Tento proces bude pomalý a pravděpodobně poškodí naši kohezi. Musíme však lidem sdělit skutečnou hrozbu, kterou některé zahraniční vlády nás vnímají, a vysokou pravděpodobnost zahraničního útoku na naši kolektiv." # todo: NEW TRANSLATION
  USA_american_aas_every_soldier_a_pathfinder: "Každý voják – průzkumník cesty" # todo: NEW TRANSLATION
  USA_american_aas_every_soldier_a_pathfinder_desc: "Jak rekrutujeme čím dál více lidí, získáváme bohatství pasivních zkušeností na cestě. Tyto zkušenosti nejsou tím, co by nás mohlo naučit válečné učiliště, ale spíše přirozená expozice, kterou tito lidé získávají při orientaci ve svém okolí. Proto bude každý voják v naší kolektivitě vyzván k tomu, aby zdokonalil tyto dovednosti a vyučoval a pomáhal těm, kteří nejsou v dané oblasti zběhlí. To posílí naši kohezi i naši schopnost provádět obranné a pokud bude třeba i útočné akce k získání zpět ztraceného území, o které by soupeř usiloval." # todo: NEW TRANSLATION
  USA_american_aas_the_free_citizen_army: "Svobodná občanská armáda" # todo: NEW TRANSLATION
  USA_american_aas_the_free_citizen_army_desc: "Musíme hledat kolektivní identitu pro naši armádu, abychom udrželi soudržnost i podporu. Shromáždíme se kolem kauzy a černé vlajky, protože FCA bude bránit domov a rodinu před nepřáteli, kteří vstoupí na naši svobodu." # todo: NEW TRANSLATION
  USA_american_aas_american_culture_is_anarchism: "Americká kultura je anarchismus" # todo: NEW TRANSLATION
  USA_american_aas_american_culture_is_anarchism_desc: "Americký způsob, jak někteří říkají, je vzít definici minarchismu a poté dát zbraň do ruky každému občanovi a říct: ‚Hájíš to, co je tvoje, aby vláda ani jiná moc ti to nemohla vzít.‘ Tento extrémní individualismus kolem rodiny či místní komunity, jako je město, je velmi v souladu s anarchismem a jeho kolektivismem skrze komuny. Stačí změnit pár slov a formulací a každý občan bude poctěn bránit svůj domov před vetřelci." # todo: NEW TRANSLATION
  USA_american_aas_butter_bread_ammo_lead: "Máslo, chléb, střelivo a olovo" # todo: NEW TRANSLATION
  USA_american_aas_butter_bread_ammo_lead_desc: "Bez jídla a armády se zastaví chod. Obě strany ekonomického spektra jsou ve skutečnosti tou samou mincí. Proto zajistíme, že ekonomika a lidé budou povzbuzeni k obraně i k vlastní produkci potravin. Mír, půda a chléb budou naše." # todo: NEW TRANSLATION
  USA_american_aas_the_village_model: "Vesnický model" # todo: NEW TRANSLATION
  USA_american_aas_the_village_model_desc: "Ekonomicky směřujeme více k anarchismu; budeme motivovat a umožníme vznik komunit a vesnic, kdekoliv bude volná půda a lidé, kteří se na těchto územích usídlí, budou moci tvořit a poskytovat to, co chtějí a co mohou, aby bránili své domovy a nově nalezené země." # todo: NEW TRANSLATION
  USA_american_aas_militia_system: "Systém milicí" # todo: NEW TRANSLATION
  USA_american_aas_militia_system_desc: "Milicí systém je systém, který se používá častěji napříč celým spektrem výsledků. Některé milice ztuhnou a stanou se prakticky samostatnými armádami. Jiné milice bývají prakticky jen kanóny či jen terčem pro opozici; budeme mít výsledky a zachováme si schopnost bránit. Amerikánská kultura držení zbraní a svobodná vůle bránit svůj domov a rodinu bude použita jako klíčový kámen pro výcvik a organizaci vojenských jednotek pro naši Svobodnou armádu. Příkazy budou vysvětlovány tak, aby bylo co nejméně otázek a sporů o oprávněnost příkazu co nejmenší. Důstojníci budou volení, ale volba bude probíhat podle vojenské zdatnosti osoby, která chce být zvolena. Tím se odradí populární soutěž, do které volby mohou sklouznout, a doufejme umožní naši armádě fungovat tak, jak má." # todo: NEW TRANSLATION
  USA_american_aas_the_new_agrarianism: "Nový agrarianismus" # todo: NEW TRANSLATION
  USA_american_aas_the_new_agrarianism_desc: "Potravinová bezpečnost, to je realita, která může učinit či zničit jakoukoli z těchto vlád. Proto bychom měli zajistit nejen naše vlastní potraviny, ale i politický vliv, který by nadbytečné potraviny mohly mít jako pobídku, aby nás nechali být." # todo: NEW TRANSLATION
  USA_american_aas_de_corporatization: "Dekorporatizace" # todo: NEW TRANSLATION
  USA_american_aas_de_corporatization_desc: "V přepracování naší ekonomiky se zaměříme zejména na decentralizaci prostřednictvím decorporatizace. Tím vrátíme veškerou moc zpět jednotlivci, malým komunitám a páteři každé ekonomiky, kterou tvoří rodinné podniky. Společně vybudujeme novou cestu vpřed, neboť žijeme spolu, ne rozděleni nadměrnou chamtivostí a \"bohatstvím\"." # todo: NEW TRANSLATION
  USA_american_aas_mutual_agreements_diplomacy: "Diplomacie vzájemných dohod" # todo: NEW TRANSLATION
  USA_american_aas_mutual_agreements_diplomacy_desc: "Se širokou změnou naší ekonomické moci a prioritizací decentralizace, specializace a agrarianismu mnoho lidí na světě pochopilo, že možná, jen možná, můžeme spolupracovat s těmito anarchisty. Proto naše diplomatická strategie do budoucna spočívá v zárukách souvisejících s vzájemnými dohodami. Obchodní dohody a podobné budou prováděny způsobem, který bude co nejférovější pro vzájemný prospěch nejen naší společnosti, ale i pro cizí společnosti, které se stále obávají naší existence. Není to moc, ale je to pokračující krok na cestě k vlastní bezpečnosti." # todo: NEW TRANSLATION
  USA_american_aas_the_societal_betterment_fund: "Fond pro společenské zlepšení"
  USA_american_aas_the_societal_betterment_fund_desc: "Restrukturalizace utlačujícího daňového systému je úkol sám o sobě. Každý ví, že výdaje na blaho společnosti přes sociální, zdravotní, ekonomické či infrastrukturní programy umožňují soudržný růst a udržení moderní společnosti. Pokud ale něco takového modelujeme, musíme k tomu přistoupit metrikou, která dává smysl v rámci naší společnosti. Jinak bychom mohli očekávat občanské nepokoje, protože „krademe“ práci a bohatství lidu, a to by nebylo přijatelné. Proto zorganizujeme „vybíraní daní“ jako sbírku. Vysvětlíme programy, které bychom mohli financovat, a dáme konkrétní plány a přehledy kam přesně jejich peníze půjdou ve společnosti, místo aby skončily v kapsách pár vyvolených."
  USA_american_aas_defense_industry_council: "Rada obranného průmyslu"
  USA_american_aas_defense_industry_council_desc: "Vojenská síla není potřeba, dokud náhle není. Útoky nikdy nejsou určeny, aby dávaly smysl, protože agrese je namířena proti vlastnímu druhu. Historie však ukazuje, že nějaká omezená forma armády je potřeba; s tímto vědomím je naše orientace čirá a nadšeně obranná. Rada obranného průmyslu bude zvolena místními zástupci, aby pomáhala zavádět a standardizovat výrobu jakéhokoliv válečného materiálu, čímž zajistíme jistotu naší bezpečnosti proti neopodstatněné agresi."
  USA_american_aas_the_societys_needs: "Potřeby společnosti" # todo: NEW TRANSLATION
  USA_american_aas_the_societys_needs_desc: "Odbourání financování centrální autority je prvořadé a navrácení bohatství a práce občanům je pilířem anarchismu. Budeme usilovat o skutečné navrácení společnosti, neboť samotná společnost ví, co potřebuje." # todo: NEW TRANSLATION
  USA_american_aas_the_minuteman_example: "Příklad Minuteman" # todo: NEW TRANSLATION
  USA_american_aas_the_minuteman_example_desc: "Staří Minutemané jsou tím, čím by naše společnost měla být. Ačkoliv tyto pilíře individualismu a odvahy bránit své rodiny a domovy jsou přesně tím, co budeme inspirovat naši společnost stát se. Proto bráníme to, co je naše, a prosazujeme naše právo na sebeurčení." # todo: NEW TRANSLATION
  USA_american_aas_gutting_government: "Omezení vlády" # todo: NEW TRANSLATION
  USA_american_aas_gutting_government_desc: "Aby byla společnost bezpečná, musíme udělat vše, co je možné, abychom omezili byrokratický balast a nadbytek vlády. Věci, které by se zdály „normální“ a nezbytné, nejsou takové ve společnosti, která není svěřena starým globalistickým idealismem. Nyní vedeme omezené jednání s kýmkoli, kdo k nám přijde, a plně se soustředíme na naši společnost a její potřeby." # todo: NEW TRANSLATION
  USA_american_aas_local_teachings_for_local_needs: "Lokální výuky pro místní potřeby" # todo: NEW TRANSLATION
  USA_american_aas_local_teachings_for_local_needs_desc: "S omezením vlády je dalším krokem to, že vláda nám bude říkat, co můžeme a nemůžeme vyučovat našim dětem. To by pochopitelně poškodilo centralizované výzkumné snahy, ale upřednostnění dobra a zajištění přežití každého by mělo být primárním učením života." # todo: NEW TRANSLATION
  USA_american_aas_the_new_society: "Nová společnost" # todo: NEW TRANSLATION
  USA_american_aas_the_new_society_desc: "Vytvořili jsme skutečně požehnanou a lepší společnost, ve které lidé mohou jednat dle svých potřeb, nikoli podle neustále rostoucích tužeb, které do našich mysl vtláčel moderní globalismus a konzumerismus. Nyní jdeme k našemu největšímu cíli – vyhlásit naši novou společnost." # todo: NEW TRANSLATION
  USA_american_aas_the_free_american_territories: "Vyhlásit Volné Teritoria Ameriky" # todo: NEW TRANSLATION
  USA_american_aas_the_free_american_territories_desc: "Tyto dříve Spojené státy americké se nyní prostřednictvím zkoušek a omylů, prostřednictvím jednoty, která přesahuje to, co je potřeba pro stát, vytvořily novou cestu. Nyní můžeme hrdě prohlásit naši kolektivní hnutí jako Volné teritoria Ameriky. Nyní každý jednotlivec v těchto zemích může užívat domov, rodinu a svůj vlastní život bez vnějšího zásahu ze strany vlád a špatných stran. Solidarita bude navždy naše." # todo: NEW TRANSLATION

 foreign_event.1.d: "Nabízí se nám vojenské vybavení za jednorázovou sumu peněz." # todo: NEW TRANSLATION
 foreign_event.1.o1: "Vážíme si pomoci" # todo: NEW TRANSLATION
 foreign_event.1.o2: "Držíme se dobře" # todo: NEW TRANSLATION

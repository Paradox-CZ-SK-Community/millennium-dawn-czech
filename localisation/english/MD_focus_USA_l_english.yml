 USA_Cabinet_picks.1.t: "Trumpův kabinet - ministr obrany" # todo: NEW TRANSLATION
 USA_Cabinet_picks.1.d: "Po inauguraci [USA.GetLeader] je čas vybrat kabinet pro zvoleného prezidenta. Volby, které prezident učiní, mohou výrazně změnit způsob, jakým země a prezident v průběhu Trumpova prezidentského období budou činit důležitá rozhodnutí.\n\nMinistr obrany Spojených států udržuje a reguluje ozbrojené síly v suverénních státech.\nKterý kandidát bude dalším ministrem obrany?\n\nGenerál James 'Mad Dog' Mattis má renomé u NATO i u našich spojenců mimo NATO. Vybrat ho jako ministr obrany je logické a populární u našich spojenců. Nicméně jmenování generálporučíka Mikea Flynna nám přinese popularitu u některých nových přátel..\n" # todo: NEW TRANSLATION

  space_force: "Vesmírná síla" # todo: NEW TRANSLATION
  space_force_desc: "Kdo vládne pevnině, vládne kontinentu. Kdo vládne mořím, vládne pobřežím. Kdo ovládá nebe, ovládá obě, a kdo vládne vesmíru, vládne Zemi." # todo: NEW TRANSLATION

 USA_Cabinet_picks.0.t: "Trumpův kabinet - ministr zahraničí" # todo: NEW TRANSLATION
 USA_Cabinet_picks.0.d: "Po inauguraci [USA.GetLeader] je čas vybrat kabinet pro zvoleného prezidenta. Volby, které prezident učiní, mohou výrazně ovlivnit způsob, jakým země a prezident budou činit důležitá rozhodnutí v průběhu Trumpova prezidentství.\n\nMinistr zahraničí je americkou verzí ministra zahraničních věcí v jiných zemích. Jeho hlavní náplní jsou zahraniční záležitosti.\nKterý kandidát bude dalším ministrem zahraničí?\n" # todo: NEW TRANSLATION

  USA_idea_high_price_for_high_rewards: "Vysoká cena za vysoké odměny" # todo: NEW TRANSLATION
  USA_idea_high_price_for_high_rewards_desc: "Druhá Velká vesmírná soutěž začala. Nebudeme nikdy skutečně vědět, co bude vítězem této soutěže, Měsíc, Mars, možná i Venuše. Kdo ví a v tuto chvíli, kdo by se o to zajímal, potenciál byl nekonečný a otevřeli jsme Pandorinou skříňku získávání a nacházení zdrojů, protože už nejsme omezeni jen na naši planetu. Stálo nás to hodně, ale nakonec to stojí za to." # todo: NEW TRANSLATION
  USA_idea_aas_the_village_model: "Model vesnice" # todo: NEW TRANSLATION
  USA_idea_aas_the_village_model_desc: "Podporou nové éry soběstačného hospodaření a zároveň rozbitím korporátních a kancelářských entit. To v důsledku deurbanizuje a decentralizuje ekonomiku a učiní ji mnohem lépe zvládnutelnou a srozumitelnou pro průměrného občana. Tento model bude také domovem pro vytváření dobrovolníků a obránců, neboť bojují nejen za velkou kolektivní entitu, skutečně bojují za své domovy a rodiny." # todo: NEW TRANSLATION
  USA_idea_aas_the_new_agrarian: "Nový agrární směr" # todo: NEW TRANSLATION
  USA_idea_aas_the_new_agrarian_desc: "Jedním z největších globálních problémů je zajištění potravy pro přežití. Ať už prostřednictvím přírodních či lidských nedostatků, tato realita nám hraje do rukou. Pokud se plně zaměříme na povzbuzení našich kolektivů, aby se vrátily k tradičnějšímu stylu života, pak můžeme využít jakýkoli přebytek jako vyjednávací páky k zajištění naší nezávislosti na zahraničních agentech. Bude to ekonomicky trochu náročné, ale zvítězíme ve jménu matky anarchie." # todo: NEW TRANSLATION
  USA_idea_aas_minuteman_program: "Program Minuteman" # todo: NEW TRANSLATION
  USA_idea_aas_minuteman_program_desc: "Aby chránili domov a srdce, naši lidé udělají vše, co je v jejich silách, aby bránili to, co je jejich. Prostřednictvím místních průvodců a pochopení reality moderních tepelných technologií. Vizualizujeme si budoucnost, ve které naši lidé budou při obraně svých domovů a rodin stát během pouhé minuty." # todo: NEW TRANSLATION
  USA_afghan_mission_TT: "Nasadí [USA.GetFlag] americké jednotky do [AFG.GetFlag] Afghánistánu\n\nZřízením přítomnosti v [AFG.GetFlag] §HAfghánistánu§!: \n - Budeme zodpovědní za budování národa [AFG.GetFlag] §HAfghánistánu§! prostřednictvím ekonomických investic. Neúspěch v řádném budování národa [AFG.GetFlag] §HAfghánistánu§! povede k možnému oživení [TAL.GetFlag] §HTaliban§!.\n - Pokud bude [AFG.GetFlag] §HAfghánistánu§! nestabilní nebo nepřipravený v době našeho stažení, je možné oživení [TAL.GetFlag] §HTaliban§!.\n - Naše mise v [AFG.GetFlag] §HAfghánistánu§! bude zahrnovat útoky na [USA.GetFlag] §HU.S.§! jednotky nasazené v zemi." # todo: NEW TRANSLATION

 USA_focus_2004_economic_deregulation: "Ekonomická deregulace" # todo: NEW TRANSLATION
 USA_focus_2004_economic_deregulation_desc: "Pro pokračování růstu musíme dál deregulovat ekonomiku. To lze provést zrušením zásadní legislativy, která brání podnikání a vzniku nových firem." # todo: NEW TRANSLATION
 USA_focus_2004_investments: "Podnikové investice" # todo: NEW TRANSLATION
 USA_focus_2004_investments_desc: "Omezené státní investice do klíčových podniků podpoří HDP a vytvoří pracovní místa díky stimulaci vybraných sektorů." # todo: NEW TRANSLATION
 USA_focus_2004_healthcare: "Reformy zdravotnictví" # todo: NEW TRANSLATION
 USA_focus_2004_healthcare_desc: "Zdravotnictví je přetíženo regulacemi, které brzdí iniciativu a výzkum; musíme provést zásadní změny celého systému." # todo: NEW TRANSLATION
 USA_focus_2004_less_red_Tape: "Méně byrokracie" # todo: NEW TRANSLATION
 USA_focus_2004_less_red_Tape_desc: "Cílené státy prostřednictvím vlastních regulačních komisí umožní rozvoj jejich ekonomik tím, že si budou samy hodnotit potřeby a volný prostor pro nové podniky." # todo: NEW TRANSLATION
 USA_focus_2004_budget_balancing: "Vyrovnání rozpočtu" # todo: NEW TRANSLATION
 USA_focus_2004_budget_balancing_desc: "Zdravotnictví je přetíženo regulacemi, které brzdí iniciativu a výzkum; musíme provést zásadní změny celého systému." # todo: NEW TRANSLATION
 USA_focus_2007_tax_cuts: "Daňové škrty 2007" # todo: NEW TRANSLATION
 USA_focus_2007_tax_cuts_desc: "Snížení daní stimuluje ekonomiku, motivuje k nákupům a spoření a umožní podnikům využít volný kapitál k expanzi a tvorbě pracovních míst." # todo: NEW TRANSLATION
 USA_focus_2008_democrats: "Vítězství demokratů v roce 2008" # todo: NEW TRANSLATION

 focus_arming_our_horse_tooltip: "Budeme se snažit vyjednávat a obchodovat v zahraničních konfliktech tak, abychom dlouhodobě dosáhli co nejlepších výsledků pro zúčastněné země i pro sebe. Práva na suroviny, potenciální vliv a podobně by měly být na dosah, pokud dokážeme vyprávět dobrý příběh u jednacího stolu." # todo: NEW TRANSLATION

 usa.7.d: "Dnes bude ministryně spravedlnosti USA Janet Reno rozhodovat o osudu mladého kubánského chlapce Eliana Gonzaleza.\n\nGonzalez momentálně pobývá na Floridě u příbuzných poté, co přežil nebezpečný útěk z Kuby do Spojených států — při němž tragicky zemřela jeho matka. Matka však neutíkala jen před komunismem, ale i před svým manželem, Eliánovým otcem, který zůstal na Kubě a nyní požaduje, aby chlapec byl vrácen zpět k němu.\n\nZ právního hlediska by bylo z obou, amerického i kubánského pohledu, správné poslat chlapce zpět k otci. Jsou zde však morální a politické důsledky. Máme odsoudit mladíka ke komunistickému útlaku? Máme ohrozit kubánskou podporu Demokratické strany ve strategickém státě Florida?\n\nTeď záleží jen na rozhodnutí Renoové." # todo: NEW TRANSLATION
 usa.7.o1: "Pošlete ho zpět. Je to jediné správné." # todo: NEW TRANSLATION
 usa.7.o2: "Lépe mrtvý než rudý! Zůstane!" # todo: NEW TRANSLATION
 usa.7.tt: "Pravděpodobnost, že razie může selhat" # todo: NEW TRANSLATION
 usa.8.t: "Incident USS Greeneville" # todo: NEW TRANSLATION
 usa.8.d: "USS Greeneville je jaderná ponorka v službě US Navy. Během zkušebního manévru pro případ nouze na moři se Greeneville srazil s civilní japonskou cvičnou rybářskou lodí 'Ehime Maru'. Greeneville byl většinou nenarušen, ale Ehime Maru se potopila a zahynulo 8 japonských námořníků.\n\nVelitel Greeneville, Scott Waddle, už přiznal, že incident byl jeho chybou, a požádal o propuštění z námořnictva kvůli svým činům. Můžeme to ale také jednoduše svalit na Japonce, pokud budeme chtít..." # todo: NEW TRANSLATION
 usa.8.o1: "Doufáme v japonské odpuštění." # todo: NEW TRANSLATION
 usa.8.o2: "Amerika vinen?! To je směšné!" # todo: NEW TRANSLATION
 usa.9.t: "Let Alaska Airlines 261" # todo: NEW TRANSLATION
 usa.9.d: "31. ledna 2000 havaroval Alaska Airlines Flight 261, McDonnell Douglas MD-83 letící z Puerto Vallarta v Mexiku do Seattlu v USA, do moře asi 3 míle severně od Anacapa Island u pobřeží Kalifornie.\n\nKatastrofu způsobila nesprávná a laxní údržba; zahynulo všech 83 pasažérů a 5 členů posádky, celkem tedy 88 obětí. Mezi mrtvými byli autorka Jean Gandesberry, aktivista za práva Aljašských domorodců a vůdce Morris Thompson a moderátorka rozhlasového pořadu Cynthia Oti." # todo: NEW TRANSLATION
 usa.9.o1: "Tragédie." # todo: NEW TRANSLATION
 usa.10.t: "Konec „Peanuts“" # todo: NEW TRANSLATION
 usa.10.d: "Smrt legendárního kreslíře Charlese M. Schulze 12. února 2000 znamenala konec jedné éry. Rodák z Minneapolis kreslil komiks 'Peanuts' více než 50 let a napsal většinu filmových a televizních scénářů se svými postavičkami kolem Charlieho Browna. Celkem vzniklo přes 17 800 jedinečných komiksů; 'Peanuts' byl nejdéle běžícím komiksovým seriálem všech dob. Den po smrti tvůrce byl v nedělních novinách uveřejněn poslední původní strip.\n\nSmrt Schulze nechává fanoušky komiksu i čtenáře novin v národním smutku. Komiks nebude pokračovat v souladu s přáním Schulze — ale s 17 800 stripy je dost materiálu na reprízy." # todo: NEW TRANSLATION
 usa.10.o1: "Odpočívej v pokoji." # todo: NEW TRANSLATION
 usa.10.o2: "Na tom se dá vydělat!" # todo: NEW TRANSLATION
 usa.11.t: "Střelba Kayly Rolland" # todo: NEW TRANSLATION
 usa.11.d: "V dramatické a traumatické události byla šestiletá Kayla Rolland, žákyně Buell Elementary School v Michiganu, smrtelně zastřelena svým šestiletým spolužákem Dedrickem Owensem, který použil pístový revolver P-32 svého strýce, který dítě našlo doma. Dedrick Kayle řekl 'Nemám tě rád' a pak ji za přítomnosti učitelky a 22 spolužáků postřelil do paže. Kulka protlačila životně důležitou tepnu, způsobila masivní krvácení a dívka zemřela kolem 10:30. Kayla Rolland je nejmladší obětí školní střelby v americké historii." # todo: NEW TRANSLATION
 usa.11.o1: "Je to éra střelného násilí?" # todo: NEW TRANSLATION
 usa.12.t: "Výbuch Phillips 2000" # todo: NEW TRANSLATION
 usa.12.d: "Přibližně [GetDateText] došlo v Houston Chemical Complex společnosti Phillips Petroleum v Pasadeně v Texasu k explozi.\n\nVýbuch a následný požár způsobil na chemické provozu jednu smrt a 71 zraněných včetně popálenin nebo vdechnutí toxického kouře.\n\nObětí je 45letý vedoucí Rodney Gott, který již přežil první katastrofu společnosti Phillips v roce 1989 a který krátce po explozi zůstal v hořícím závodě, aby zachránil ostatní. Střecha budovy, v níž se nacházel, náhle zkolabovala a Gotta zavalila." # todo: NEW TRANSLATION
 usa.12.o1: "Stávají se nehody." # todo: NEW TRANSLATION
 usa.12.o2: "Zahájit úplné vyšetřování." # todo: NEW TRANSLATION
 usa.13.t: "USA stojí po našem boku!" # todo: NEW TRANSLATION
 usa.13.d: "Diplomaté Spojených států nás nedávno ubezpečili, že nás podpoří proti našim nepřátelům. Americké schválení nám pomůže zajistit lepší obchodní dohody a přístup k jejich technologicky vyspělejším zařízením.\n\n" # todo: NEW TRANSLATION
 usa.13.o1: "V Ameriku věříme!" # todo: NEW TRANSLATION
 usa.14.t: "Washington je proti nám!" # todo: NEW TRANSLATION
 usa.14.d: "Američtí diplomaté nedávno vyjádřili podporu našim protivníkům v diplomatických sporech. Situace se proti nám obrací." # todo: NEW TRANSLATION
 usa.14.o1: "No to je ale škoda." # todo: NEW TRANSLATION
 usa.15.t: "Tornádo ve Fort Worth" # todo: NEW TRANSLATION
 usa.15.d: "Večer [GetDateText] zasáhlo centrum Fort Worth v Texasu silné tornádo o síle F3 na Fujitově škále.\n\nPři rychlosti přibližně 135 mil za hodinu tornádo způsobilo škody za 450 milionů amerických dolarů a během svých deseti minut zkázy zanechalo ve městě 2 mrtvé a 80 zraněných." # todo: NEW TRANSLATION
 usa.15.o1: "Bude nutné provést opravy." # todo: NEW TRANSLATION
 usa.15.o2: "Mobilizovat pomoc při katastrofě" # todo: NEW TRANSLATION
 usa.16.t: "Východoasijský program vojenské podpory" # todo: NEW TRANSLATION
 usa.16.d: "Američtí vojenskí velitelé potvrdili, že vláda Spojených států brzy zahájí svůj Východoasijský program vojenské podpory a že z něj budeme profitovat. Naši generálové a důstojníci obdrží nové doktrinální pokyny a naše jednotky nový výcvik." # todo: NEW TRANSLATION
 usa.16.o1: "Oceňujeme pomoc." # todo: NEW TRANSLATION
 usa.16.o2: "Američany nepotřebujeme!" # todo: NEW TRANSLATION
 usa.17.t: "Vzestup amerického levičáctví" # todo: NEW TRANSLATION
 usa.17.d: "Mladí lidé ve Spojených státech se obracejí k Evropské unii a jejím zemím s demokraticko-socialistickými vládami. Podporují pozměněnou verzi amerického systému." # todo: NEW TRANSLATION
 usa.17.a: "Nové levičáctví?" # todo: NEW TRANSLATION
 usa.18.t: "Třetí strany získávají podporu" # todo: NEW TRANSLATION
 usa.18.d: "Republicáni a demokraté si v Kongresu vzájemně hází špínu. Mezitím zejména mladí hledají alternativy a způsob, jak uniknout dvoustrannému systému. Všechny dosavadní naděje ztroskotaly, ale možná tentokrát..." # todo: NEW TRANSLATION
 usa.18.a: "Nové alternativy?" # todo: NEW TRANSLATION
 usa.19.t: "Vzestup tradicionalismu" # todo: NEW TRANSLATION
 usa.19.desc: "Frakce ve Spojených státech začaly přijímat tradicionalismus. Začaly prosazovat více indoktrinované myšlenky návratu k jednodušším časům. Nicméně někteří začínají diskutovat i o více krajně pravicových myšlenkách." # todo: NEW TRANSLATION
 usa.19.a: "Vzestup pravice" # todo: NEW TRANSLATION
 usa.20.t: "Protesty proti globalizaci!" # todo: NEW TRANSLATION
 usa.20.d: "Síly proti globalizaci, obvykle levicového charakteru, dnes v několika velkých městech protestovaly proti MMF, Světové bance a mezinárodnímu kapitalismu jako takovému. Tyto protesty také otevřely cestu pro zapojení dalších skupin včetně nacionalistů, progresivců a běžných politických aktivistů." # todo: NEW TRANSLATION
 usa.20.o1: "Establishment ví nejlépe" # todo: NEW TRANSLATION
 usa.20.o2: "Ekologové to vědí lépe" # todo: NEW TRANSLATION
 usa.20.o3: "Nacionalisté mají dobrý argument..." # todo: NEW TRANSLATION
 usa.21.t: "Establishment je posílen" # todo: NEW TRANSLATION
 usa.21.d: "Status quo ve Spojených státech udrželo vládu země umírněnou a tolerantní. Je důležité zachovat tento status quo a posílit establishment. Mnoho politiků v poslední době hovoří o tom, jak je současný establishment skvělý. Udržme to!" # todo: NEW TRANSLATION
 usa.21.a: "Establishment je posílen" # todo: NEW TRANSLATION
 usa.22.t: "Elian Gonzalez zadržen federálními agenty" # todo: NEW TRANSLATION
 usa.22.d: "Elian Gonzalez a jeho rodina se dostali do USA. Nicméně při předem naplánované razii byl Elian Gonzalez zadržen federálními agenty a vydán na Kubu. Rozhodnutí je velmi nepopulární mezi demokraty a také některými republikány. Viceprezident Al Gore také prohlásil, že to byla chyba. Nicméně to zlepšilo diplomatické vztahy s jedním z našich jižních sousedů. Zatím není jasné, zda to bylo správné rozhodnutí...\n" # todo: NEW TRANSLATION
 usa.22.o1: "Zákon ví nejlépe" # todo: NEW TRANSLATION
 usa.23.t: "Elian Gonzalez unikl zadržení" # todo: NEW TRANSLATION
 usa.23.d: "Elian Gonzalez a jeho rodina dnes upoutali pozornost zpráv tím, že unikli zadržení federálními agenty. Federální agenti po rodině stále pátrají, aby je pokusili vrátit na Kubu. Nicméně zatím stále zůstávají na svobodě.\n" # todo: NEW TRANSLATION
 usa.23.o1: "Nešťastné" # todo: NEW TRANSLATION
 usa.28.t: "Pozvání do Americké aliance" # todo: NEW TRANSLATION
 usa.28.d: "Přestože americké členství v NATO již neplatí, Spojené státy nezastavily provoz vojenské aliance a zvažují nové spojence a spojenectví — mezi zvažovanými zeměmi je i [This.GetNameDef].\n\nDnes byl našemu velvyslanci v americkém hlavním městě doručen formální dopis s pozváním do Americké aliance, který nás vyzývá, abychom vzali zbraně i rozum a připojili se ke Spojeným státům v jejich politických snahách." # todo: NEW TRANSLATION
 usa.28.o1: "S Amerikou stojíme!" # todo: NEW TRANSLATION
 usa.28.o2: "Tuto nabídku musíme odmítnout..." # todo: NEW TRANSLATION
 usa.31.t: "Americká vojenská pomoc" # todo: NEW TRANSLATION
 usa.31.d: "Naši američtí přátelé nám poslali vojenskou delegaci, aby modernizovala a vycvičila naši armádu. Zatímco naše vnitřní opozice neschvaluje možný další posun k vlivu USA, jde o rozhodující záležitost pro naši národní obranu. Instruktoři armády USA, námořnictva USA, letectva USA a dokonce Námořní pěchoty USA již začali pořádat semináře a dohlížet na polní cvičení, aby vycvičili náš důstojnický sbor." # todo: NEW TRANSLATION
 usa.31.o1: "Výborně." # todo: NEW TRANSLATION
 usa.31.o2: "Odmítnout je!" # todo: NEW TRANSLATION
 usa.32.t: "Spojené státy v. Microsoft Corp." # todo: NEW TRANSLATION
 usa.32.d: "Microsoft, snad jeden z nejvýznamnějších zaměstnavatelů v Americe a vzor technologického a společenského pokroku, se ocitl v hledáčku státních žalobců kvůli údajným nespravedlivým a monopolistickým obchodním praktikám.\n\nPřípad zahájený 18. května 1998 vyslechl různé svědky, včetně zakladatele Microsoftu Billa Gatese, viceprezidenta Microsoftu Paula Maritze, viceprezidenta Intelu Stevena McGeadyho a dalších.\n\nObvinění proti Microsoftu spočívá ve porušení Shermanova antimonopolního zákona z roku 1890 v pokusu stát se monopolem na trhu s operačními systémy a hardwarovým vybavením pro osobní počítače založené na architektuře x86, zejména kvůli tomu, že Microsoft dodával do svých operačních systémů zabudovaný webový prohlížeč \"Internet Explorer\", čímž rozhodujícím způsobem vyhrál \"války prohlížečů\" bez férového boje.\n\nNyní, dne [GetDateText], soudce předsedající v případu Thomas Penfield Jackson, který již 5. listopadu 1999 konstatoval skutečnost, že Microsoft vytvořil nelegální monopol na operační systémy pro PC založené na x86, má vydat své právní závěry, které rozhodnou o dalším osudu soudního řízení." # todo: NEW TRANSLATION
 usa.32.o1: "Vinen!" # todo: NEW TRANSLATION
 usa.32.o2: "Nevinen!" # todo: NEW TRANSLATION
 usa.33.t: "Microsoft stále roste" # todo: NEW TRANSLATION
 usa.33.d: "Po verdiktu 'Nevinen' v případu 'Spojené státy v. Microsoft Corp.' Microsoft pokračoval v expanzi po celých Spojených státech. Softwarový gigant nadále expanduje a pohlcuje menší firmy, čímž dále rozšiřuje svůj vliv v technologickém průmyslu. Monopoly se zdá být nyní těžší rozbít. Nicméně vytvořili mnoho pracovních míst a přispěli k boomu technologického sektoru!" # todo: NEW TRANSLATION
 usa.33.o1: "No, to je aspoň dobré." # todo: NEW TRANSLATION
 usa.34.t: "Katastrofa Námořní pěchoty v Maraně" # todo: NEW TRANSLATION
 usa.34.d: "Dne [GetDateText] vojenské letadlo MV-22 Osprey Námořní pěchoty Spojených států spadlo na regionálním letišti v Maraně v Arizoně a zahynulo všech 19 amerických mariňáků na palubě.\n\nIncident znovu rozproudil diskusi o bojeschopnosti Ospreye a o výběru vybavení v Námořní pěchotě USA.\n" # todo: NEW TRANSLATION
 usa.34.o1: "Semper Fi" # todo: NEW TRANSLATION
 usa.35.t: "Datapoint podal návrh na bankrot podle kapitoly 11" # todo: NEW TRANSLATION
 usa.35.d: "Původně známá jako Computer Terminal Corporation nebo zkráceně CTC, Datapoint Corporation je počítačová společnost se sídlem v San Antoniu v Texasu založená v červenci 1968.\n\nPrvními produkty společnosti byly počítačové terminály, ale podnik se později rozšířil o mikropočítače, počítačové čipy a nakonec o 'Datapoint 2200', který někteří historici vědy označují za první osobní počítač.\n\nPo období rozmachu v 70. letech společnost od roku 1980 začala upadat. Po nepřátelském převzetí korporátním šprýmařem Asherem B. Edelm anem v roce 1984 se společnosti již nepodařilo trvale zotavit z způsobených škod, což vedlo k pomalému a bolestnému úpadku včetně propouštění a špatných obchodních let během pozdních 80. a 90. let.\n\nNakonec dne [GetDateText] Datapoint podal návrh na bankrot podle kapitoly 11. Společnost má být rozdělena na tři nástupnické společnosti, které by snad mohly fungovat lépe samostatně." # todo: NEW TRANSLATION
 usa.35.o1: "Síla volného trhu" # todo: NEW TRANSLATION
 usa.35.o2: "Ne! Zachraňme ji!" # todo: NEW TRANSLATION
 usa.36.t: "H. L. Hunley" # todo: NEW TRANSLATION
 usa.36.d: "H. L. Hunley, pojmenovaná po konfederačním námořním inženýrovi Horace Lawson Hunleyovi, také známá jako CSS H. L. Hunley, byla konfederační ponorka zařazená do služby v červenci 1863. Hunley potopila válečnou loď USS Housatonic a stala se první ponorkou v lidských dějinách, která úspěšně potopila nepřátelskou loď.\n\nHunley se však potopila během svého vítězství nad Housatonic, přičemž spolu s lodí zahynul její důstojník a sedm členů posádky.\n\nPlavidlo bylo považováno za ztracené po téměř jedno a půl století, než bylo lokalizováno v roce 1995. Loď byla nakonec vyzdvižena 8. srpna 2000. Vojáci z Hunley nyní mohou konečně obdržet důstojné pohřbení." # todo: NEW TRANSLATION
 usa.36.o1: "Úspěšná operace." # todo: NEW TRANSLATION
 usa.37.t: "Mac OS X" # todo: NEW TRANSLATION
 usa.37.d: "S kódovým označením 'Kodiak' začal 13. září 2000 být distribuován vývojářům beta build nového operačního systému Applu, který ponese název 'Mac OS X'.\n\nApple se v boji s Microsoft Windows 2000 a potenciálně nastupujícím průmyslovým standardem \"Microsoft Windows XP\" zoufale snaží udržet na trhu operačních systémů. Konkurence na už tak úzkém trhu má potenciál prospět americkým spotřebitelům." # todo: NEW TRANSLATION
 usa.37.o1: "Titáni se opět střetávají." # todo: NEW TRANSLATION
 usa.37.o2: "Prohlásit Apple OS za nelegální" # todo: NEW TRANSLATION
 usa.38.t: "Únik uhelného kalu v Martin County" # todo: NEW TRANSLATION
 usa.38.d: "Zpravodajské zdroje z Martin County v Kentucky hlásí, že dno nádrže na uhelný kal protrhlo do podzemního dolu. Řídká, mazlavá a jedovatá hmota se následně vynořila na povrch a 300 milionů galonů kalu se řinulo po proudu. Místní vlády a obce se snaží udělat maximum, aby ji zadržely. Řeka Ohio a její přítoky jsou nyní rovněž zaplaveny černým kalem.\n\nMěla by EPA zasáhnout, nebo si s tím místní úřady poradí?" # todo: NEW TRANSLATION
 usa.38.o1: "Pošlete federály" # todo: NEW TRANSLATION
 usa.38.o2: "Místní úřady to zvládnou." # todo: NEW TRANSLATION
 usa.39.t: "Wikipedie" # todo: NEW TRANSLATION
 usa.39.d: "Možná jeden z nejambicióznějších projektů v historii internetu, 'Wikipedie' byla založena 15. ledna 2001.\n\nOnline encyklopedie si klade za cíl poskytovat znalosti z nekonečného množství zdrojů o nesčetných tématech nesčetným lidem zdarma.\n\nInformace jsou však moc — a totalitní režimy po celém světě jistě nebudou souhlasit s myšlenkou 'volného přístupu k informacím', kterou Wikipedie slibuje. Tvůrci webu, Jimmy Wales a Larry Sanger, slibují udržet Wikipedii v neziskové podobě bez reklam, financovanou výhradně dary uživatelů.\nJe to skutečně skvělý nápad a vynikající způsob, jak začít rozšiřovat informace globálně i v USA." # todo: NEW TRANSLATION
 usa.39.o1: "Svoboda informací" # todo: NEW TRANSLATION
 usa.52.t: "Mírová jednání ve Shepherdstownu" # todo: NEW TRANSLATION
 usa.52.d: "Ve snaze vyřešit pokračující územní a vojenské spory a menší konflikty mezi Státem Izrael a Syrskou arabskou republikou pozval prezident Spojených států [USA.GetLeader] obě strany, aby se zúčastnily mírových jednání ve Shepherdstownu ve státě Západní Virginie.\n\nDelegace dorazily do Západní Virginie a zahájily jednání 3. ledna 2000. Byly přivítány nápisy 'Mír' v hebrejštině a v arabštině rozmístěnými po městě.\n\nIzraelskou delegaci vede premiér [ISR.GetLeader], zatímco Syrskou delegaci vede ministr zahraničí Farouk a-Shara." # todo: NEW TRANSLATION
 usa.52.o1: "Můžeme jen doufat." # todo: NEW TRANSLATION
 usa.53.t: "Mírová jednání ve Shepherdstownu" # todo: NEW TRANSLATION
 usa.53.d: "V obnoveném snažení uvolnit napětí mezi Izraelem a Sýrií, zejména ohledně Golanských výšin a neústupných postojů obou vlád, Spojené státy pozvaly obě země na uvolňovací jednání do Shepherdstownu ve West Virginie.\n\nNaše delegace vedená ministrem zahraničí Faroukem a-Sharou bezpečně dorazila do Západní Virginie, do území, které někteří Syřané považují za nepřátelské americké území, a je připravena začít pracovat." # todo: NEW TRANSLATION
 usa.53.o1: "Má mír šanci?" # todo: NEW TRANSLATION
 usa.54.t: "Mírová jednání ve Shepherdstownu" # todo: NEW TRANSLATION
 usa.54.d: "V obnoveném snažení uvolnit napětí mezi Izraelem a Sýrií, zejména ohledně Golanských výšin a neústupných postojů obou vlád, Spojené státy pozvaly obě země na uvolňovací jednání do Shepherdstownu ve West Virginie.\n\nNaše delegace vedená premiérem [ISR.GetLeader] bezpečně dorazila do Západní Virginie, byla srdečně přivítána našimi americkými spojenci a je připravena začít pracovat." # todo: NEW TRANSLATION
 usa.54.o1: "Můžeme jen doufat." # todo: NEW TRANSLATION
 usa.60.t: "Smrt Guse Halla" # todo: NEW TRANSLATION
 usa.60.d: "Gus Hall byl předsedou Komunistické strany Spojených států více než čtyřicet let od roku 1959 až do počátku roku 2000, kdy byl nahrazen Samem Webbem a stal se čestným předsedou.\n\nHall, který kandidoval na prezidenta Spojených států v letech 1972, 1976, 1980 a 1984 (s obrovským neúspěchem), byl oddaným přítelem Sovětského svazu a vždy prosazoval ukončení studené války prostřednictvím amerického přiblížení k sovětskému bloku.\n\nHall, jehož otec byl již dříve komunistou a zakládajícím členem CPUSA, vstoupil v roce 1927 do Mladé komunistické ligy a v letech 1931 až 1933 studoval v Moskvě. Hall, který se narodil jako Arvo Kusta Halberg, si ve 30. letech změnil jméno, aby unikl černé listině komunistů ze strany vlády USA, která jim velmi ztěžovala zaměstnání.\n\nHall postupoval v řadách CPUSA díky své slepé poslušnosti sovětskému vedení (jeho politické názory se měnily stejně často jako ty v Moskvě)." # todo: NEW TRANSLATION
 usa.60.o1: "Konečně." # todo: NEW TRANSLATION
 usa.60.o2: "Uctít jeho životní zásluhy." # todo: NEW TRANSLATION
 usa.63.t: "Stát Gus Halla" # todo: NEW TRANSLATION
 usa.63.d: "S komunisty u moci je čas zvážit změnu některých připomínek amerického imperialismu. Jeden stát a naše velké hlavní město nesou jméno po otrokářském a imperialistickém šmejdovi. Ale existuje řešení; vyměňme zakladatele a prvního vůdce falešného amerického kapitalistického státu za patrona Americké komunistické strany, Guse Halla, který nedávno zemřel. Jméno je naprosto skvělou volbou pro název města! Navíc je spousta dalších měst a států, které by si zasloužily přejmenování. Severní Karolína by se mohla stát Vladimirem po Leninovi. Možností je tolik a států jen padesát!" # todo: NEW TRANSLATION
 usa.63.o1: "Výborný nápad!" # todo: NEW TRANSLATION
 usa.63.o2: "Není to nutné. Bleh." # todo: NEW TRANSLATION
 usa.64.t: "Znovu navázat vztahy se Severní Koreou?" # todo: NEW TRANSLATION
 usa.64.d: "Severní Korea byla v poslední době horkým tématem ve Sněmovně a Senátu. Hodně věcí se tam vyhazuje ohledně izolacionistického státu. Republikáni i demokraté zemi odsuzují, stejně jako [NKO.GetLeader] a politiky, které zavedl. Komunistická strana Severní Koreje samozřejmě popírá, že by udělala cokoli špatného.\n\nOtázka obnovení vztahů s touto zemí bude příští týden projednávána v Senátu. Podporujeme tento krok?\n" # todo: NEW TRANSLATION
 usa.64.o1: "Dobrý nápad!" # todo: NEW TRANSLATION
 usa.64.o2: "Zapomeňte na to, Kim je zlý" # todo: NEW TRANSLATION
 usa.90.t: "USA usilují o přenegociování NAFTA" # todo: NEW TRANSLATION
 usa.90.d: "Severoamerická dohoda o volném obchodu je obchodní dohoda mezi Mexikem, USA a Kanadou. Vytvořila trilaterální obchodní blok mezi těmito třemi mocnostmi. NAFTA nakonec nahradila Kanadsko-americkou dohodu o volném obchodu z roku 1988. Smlouva podrobně stanovila odstranění nebo snížení překážek obchodu a investic mezi třemi zeměmi.\n\nAdministrativa [USA.GetLeader] uvedla tuto dohodu na přezkoumání. Jak bychom měli postupovat?\n" # todo: NEW TRANSLATION
 usa.90.a: "Proamerická dohoda" # todo: NEW TRANSLATION
 usa.90.b: "Stačí vzájemně výhodná dohoda" # todo: NEW TRANSLATION
 usa.90.c: "Amerika na prvním místě!" # todo: NEW TRANSLATION
 usa.91.t1: "USA navrhují proamericky vyjednanou dohodu o NAFTA" # todo: NEW TRANSLATION
 usa.91.t2: "USA navrhují vzájemně výhodnou dohodu" # todo: NEW TRANSLATION
 usa.91.t3: "USA navrhují dohodu NAFTA s Amerikou na prvním místě" # todo: NEW TRANSLATION
 usa.91.d1: "Američané se rozhodli, že dohoda NAFTA pro ně nebyla dost výhodná. Proto se rozhodli začít jednat o této obchodní dohodě znovu. Administrativa [USA.GetLeader] uvádí potřebu bezpečnější dohody pro Ameriku. Kolují také fámy, že americký prezident prohlašuje, že z nas profitujeme a využíváme americké pracovníky a firmy.\n\nAť tak či onak, měli bychom přijmout novou dohodu?" # todo: NEW TRANSLATION
 usa.91.d2: "Američané dnes začali sestavovat nový návrh smlouvy týkající se NAFTA. Tvrdí, že původní dohoda je stará a zastaralá. Revize dohody jsou převážně výhodné pro všechny zúčastněné strany. Podrobněji stanovují rozšířenou ekonomickou spolupráci mezi členskými státy nové dohody.\n\nPřijmeme tuto novou dohodu?" # todo: NEW TRANSLATION
 usa.91.d3: "Revidovaná NAFTA, kterou nám posílají, je jasně snaha Američanů nám zatlačit na ruku. Dohoda výrazně zvýhodňuje americkou ekonomiku a její pracovníky na úkor našich. Získají mnohem více, než my.\n\nMěli bychom ji přijmout?" # todo: NEW TRANSLATION
 usa.91.a: "Přijmout americké podmínky" # todo: NEW TRANSLATION
 usa.91.b: "Vystoupit z NAFTA" # todo: NEW TRANSLATION
 usa_vanilla.40.t: "Senátoři vyjadřují podporu" # todo: NEW TRANSLATION
 usa_vanilla.40.desc: "Při nedávném hlasování nečekaně jeden senátor změnil stranu a hlasoval pro vládní návrh. Ačkoli byla záležitost poměrně malá, veřejné vyjádření podpory od dříve hlasitého kritika [USA.GetLeader] vyvolalo ve Washingtonu mnoho překvapení.\n\nNěkteří analytici věří, že tento příklad povede další senátory k přehodnocení svého postoje." # todo: NEW TRANSLATION
 usa_vanilla.40.a: "Užitečný spojenec." # todo: NEW TRANSLATION
 usa_vanilla.41.t: "Poslankyně vášnivě hovoří ve Sněmovně" # todo: NEW TRANSLATION
 usa_vanilla.41.desc: "Při dotazu na svůj postoj k řadě politických otázek během dobročinné večeře poslankyně vyjádřila podporu politice prezidenta [USA.GetLeader]. Dále tvrdila, že mnoho jejích kolegů má podobné názory, ale jsou zadržováni \"idiotskou krátkozrakostí, myslí si jen na příští volby\" místo aby dělali to, co je správné pro americký lid. \n\nJejí výroky byly široce medializovány a přivodily potíže některým jejím kolegům, kteří museli vysvětlovat, kde v těchto otázkách stojí." # todo: NEW TRANSLATION
 usa_vanilla.41.a: "Má pravdu, víte." # todo: NEW TRANSLATION
 usa_vanilla.42.t: "Senátor vyjadřuje nesouhlas s nedávnou politikou" # todo: NEW TRANSLATION
 usa_vanilla.42.desc: "Senátor dal rozhovor do hlavního novin, kde uvedl, že již nemůže podporovat \"hloupou a nebezpečnou\" politiku prezidenta [USA.GetLeader]. Dále prohlásil, že zná několik dalších senátorů, kteří na tom jsou podobně a brzy prezidenta opustí." # todo: NEW TRANSLATION
 usa_vanilla.42.a: "Brzy se vrátí." # todo: NEW TRANSLATION
 usa_vanilla.43.t: "Zástupce kritizuje prezidenta" # todo: NEW TRANSLATION
 usa_vanilla.43.desc: "Během nedávné debaty o daňové reformě se zástupce pustil do dlouhé řeči o mnoha selháních administrativy. Podle něj žádný rozumný Američan nemůže podporovat prezidentovu politiku, bez ohledu na svou stranickou příslušnost. \n\nJeho tvrdá slova se zdají mít efekt, protože řada zástupců, kteří byli považováni za pevné zastánce politik [USA.GetLeader], začala naznačovat podporu." # todo: NEW TRANSLATION
 usa_vanilla.43.a: "Hanebné." # todo: NEW TRANSLATION
 usa_vanilla.44.t: "Opozice poražena v Senátu!" # todo: NEW TRANSLATION
 usa_vanilla.44.desc: "Návrh na cenzuru prezidenta [USA.GetLeader] byl v Senátu zamítnut. Ačkoli ani jeho největší zastánci příliš nevěřili, že projde, množství proti němu bylo šokující i pro nejpesimističtější pozorovatele. Zdá se, že prezident má v Senátu mnohem větší podporu, než se předpokládalo, což by mělo pomoci prosadit jeho legislativní agendu." # todo: NEW TRANSLATION
 usa_vanilla.44.a: "Skvělé." # todo: NEW TRANSLATION
 usa_vanilla.45.t: "Výbor Sněmovny podporuje prezidentskou politiku" # todo: NEW TRANSLATION
 usa_vanilla.45.desc: "Poslední kolo slyšení ve Výboru Sněmovny pro způsoby a prostředky vyústilo v zprávu, která připisuje prezidentovým politikám výrazné zlepšení ve všech dostupných ukazatelích ekonomiky. Ačkoli se výbor zcela nevyjádřil chvalně, zpráva každopádně znamená ránu kritikům prezidenta a požadavkům na reformy.\n\nNěkteří zástupci již veřejně prohlásili, že ačkoli stále mají pochybnosti o prezidentově programu, nyní budou hlasovat pro." # todo: NEW TRANSLATION
 usa_vanilla.45.a: "A měli by." # todo: NEW TRANSLATION
 usa_vanilla.46.t: "Senátor odchází do důchodu" # todo: NEW TRANSLATION
 usa_vanilla.46.desc: "Po menším infarktu dnes starší senátor oznámil, že odchází ze zdravotních důvodů do důchodu. Během více než dvou dekád v Kongresu si senátor vybudoval velkou síť podporovatelů a jeho vliv měl značnou váhu. Ačkoli je technicky jen jedním hlasem, washingtonští zasvěcenci ho považovali za rozhodujícího pro získání dalších velmi důležitých hlasů. \n\nS největší pravděpodobností půjde jeho křeslo jednomu z otevřených kritiků prezidenta [USA.GetLeader], což administrativě ztíží získávání potřebných hlasů pro schválení zákonů." # todo: NEW TRANSLATION
 usa_vanilla.46.a: "Bude nám chybět. A stejně tak jeho hlas." # todo: NEW TRANSLATION
 usa_vanilla.47.t: "Sněmovní slyšení o prezidentském pochybení" # todo: NEW TRANSLATION
 usa_vanilla.47.desc: "Menší skandál pramenící z Bílého domu začal nabírat na síle. Po týdnech mediálních zpráv naznačujících, že menší administrativní úředník bral úplatky za lukrativní vládní zakázky, Výbor Sněmovny pro výdaje v exekutivě zahájil slyšení, aby určil, zda prezident o tom věděl. Ačkoli většina pozorovatelů nevěří, že to prezidenta vážně ohrozí, bezpochyby to způsobí, že mnozí jeho podporovatelé budou chvíli držet jazyk za zuby." # todo: NEW TRANSLATION
 usa_vanilla.47.a: "Hon na čarodějnice." # todo: NEW TRANSLATION
 usa_vanilla.61.t: "Senátor z [USA_congress_investment_state.GetName] nabízí podporu" # todo: NEW TRANSLATION
 usa_vanilla.61.desc: "Vedoucí senátor z [USA_congress_investment_state.GetName] přistoupil k vládě s nabídkou podpory. Jeho stát trpí kritickým nedostatkem investic a vládou iniciovaný ekonomický stimulační program by ho jistě přiměl přehodnotit svůj postoj k některým navrhovaným vládním politikám. Senátor sedí v několika důležitých výborech a je známý svou schopností uzavírat dohody, díky čemuž je jeho hlas v obou komorách ceněn." # todo: NEW TRANSLATION
 usa_vanilla.61.a: "Jedná se o velmi zaostalý region." # todo: NEW TRANSLATION
 usa_vanilla.61.b: "To smrdí korupcí." # todo: NEW TRANSLATION
 usa_vanilla.62.desc: "Senátoři z [USA_congress_investment_state.GetName] přistoupili k vládě a nabídli svou podporu prezidentovi výměnou za neformální záruku, že [USA_congress_investment_state.GetName] bude místem nové muniční továrny pro armádu. Tvrdí, že výstavba továrny v této oblasti by vytvořila mnoho pracovních míst a poskytla armádě tolik potřebnou podporu v stále nebezpečnějším světě. Dva senátoři také zmínili své vynikající pracovní vztahy s několika vlivnými členy Sněmovny." # todo: NEW TRANSLATION
 usa_vanilla.62.a: "Mají mnoho dobrých argumentů." # todo: NEW TRANSLATION
 usa_vanilla.62.b: "Takové dohody jsou pod úroveň prezidenta." # todo: NEW TRANSLATION
 usa_vanilla.63.t: "Zástupci z [USA_congress_investment_state.GetName] nabízejí podporu" # todo: NEW TRANSLATION
 usa_vanilla.63.desc: "Kongresová delegace z [USA_congress_investment_state.GetName] se obrátila na vládu s několika návrhy na zlepšení infrastruktury státu. Federální financování by mělo být uvolněno na modernizaci silnic a mostů, aby podpořilo obchod mezi státy. Také poznamenali, že vládní podpora v této věci by je jistě přiměla více podporovat prezidenta přímo ve své agendě." # todo: NEW TRANSLATION
 usa_vanilla.63.a: "Chvályhodná iniciativa." # todo: NEW TRANSLATION
 usa_vanilla.63.b: "Nechte je to prosadit sami." # todo: NEW TRANSLATION
 usa_vanilla.64.t: "Senátní výbor vyšetřuje stavbu lodí v [USA_congress_investment_state.GetName]" # todo: NEW TRANSLATION
 usa_vanilla.64.desc: "Pobízen starším senátorem ze [USA_congress_investment_state.GetName] zahájil Senátní výbor pro obchod slyšení o stavu místního loděnického průmyslu. Podle odborníků závisí významné procento amerického obchodu na přesmořské dopravě a zemi akutně chybí kapacity pro stavbu lodí. [USA_congress_investment_state.GetName] byl označen jako region, do kterého by měla být vložena významná investice, a několik členů výboru vyjádřilo očekávání, že administrativa [USA.GetLeader] na to vyčlení prostředky." # todo: NEW TRANSLATION
 usa_vanilla.64.a: "Kritická slabina." # todo: NEW TRANSLATION
 usa_vanilla.64.b: "Máme větší problémy." # todo: NEW TRANSLATION
 usa_news.7.t: "Amerika volí status quo" # todo: NEW TRANSLATION
 usa_news.7.d: "V posledních týdnech se ve Spojených státech rozvinulo několik veřejných debat. Tyto debaty se zaměřovaly především na současný politický systém a proces voleb, požadující jeho reformu či dokonce rozbití.\n\nNyní se zdá odpověď americké vlády být jasná: Nic se nezmění. Demokraté a Republikáni budou i nadále vládnout a být v konfliktu jeden s druhým. [USA.GetLeader] při dotazu novináře označil systém za uspokojivý." # todo: NEW TRANSLATION
 usa_news.7.o1: "Amerika zůstane Amerikou." # todo: NEW TRANSLATION
 usa_news.8.t: "Spojené státy přijímají reformy" # todo: NEW TRANSLATION
 usa_news.8.d: "Dávajíce legitimitu četným stížnostem na politický proces ve Spojených státech, vládnoucí [USA.GetRulingParty] dnes oznámila, že politický systém bude důkladně reformován, aby oživil ekonomiku a také obě vládnoucí strany.\n\n\"Povýšenost je smrt demokracie.\", jak to v zásadním projevu o národním demokratickém procesu vyjádřil [USA.GetLeader]." # todo: NEW TRANSLATION
 usa_news.8.o1: "Padne americký establishment?" # todo: NEW TRANSLATION
 usa_news.9.t: "Duch revoluce ve Spojených státech" # todo: NEW TRANSLATION
 usa_news.9.d: "\"Současný systém je naprosto nepřijatelný. Lidé a národní stát jsou ničení močály politiky, ekonomickými oligarchy a záškodnickými zákulisními hráči, kteří řídí naši zemi ze stínů.\"\n\n[USA.GetLeader], prezident Spojených států, dnes vzbudil pozdvižení, když vystoupil s rázovitým proslovem o politickém procesu, který jeden komentátor Fox News označil za 'unhinged' a který mluvčí na síti CNN urazil jako 'neprezidentský a zcela bezprecedentní'.\n\nDosud není jasné, zda [USA.GetLeader] podporoval radikální odklon směrem k extrémní pravici a „národnímu státu“, nebo směrem k extrémní levici a „lidovému“ hnutí." # todo: NEW TRANSLATION
 usa_news.9.o1: "Jak nečekané." # todo: NEW TRANSLATION
 usa_news.18.t: "Bombový útok na USS Cole" # todo: NEW TRANSLATION
 usa_news.18.d: "Velitelství námořnictva Spojených států oznámilo, že torpédoborec USS Cole byl napaden sítí Al-Káida, přičemž bylo zabito 17 amerických vojáků. Americké zpravodajské zprávy naznačují, že vláda Súdánu mohla být možným podporovatelem dvou útočníků." # todo: NEW TRANSLATION
 usa_news.18.o1: "Toho budou litovat." # todo: NEW TRANSLATION
 usa_news.18.o2: "Vyjádřeme Američanům soustrast." # todo: NEW TRANSLATION
 usa_news.18.o3: "Mrtví Američané? Dobře." # todo: NEW TRANSLATION
 usa_news.18.o4: "Obviňují nás?!" # todo: NEW TRANSLATION
 usa_economic_nationalize_tt: "Nacionalizace společnosti §Ystojí§! nejvíce, nicméně §Ystabilizuje§! ekonomiku více.\n" # todo: NEW TRANSLATION
 usa_economic_bailout_tt: "Záchrana společnosti §Ystojí§! méně než nacionalizace, nicméně §Ystabilizuje§! ekonomiku méně.\n" # todo: NEW TRANSLATION
 usa_economic_donothing_tt: "Nedělání ničím ekonomiku destabilizuje, nicméně se relativně brzy vrátí do původního stavu.\n" # todo: NEW TRANSLATION
 usa_economic_events.1.t: "Lehman Brothers vyhlásili bankrot!" # todo: NEW TRANSLATION
 usa_economic_events.1.d: "Dne [GetDateText] Lehman Brothers vyhlásili bankrot. Společnost podala žádost o reorganizaci podle Chapter 11, což se zapsalo do dějin jako největší podání žádosti o bankrot v americké historii. Majetek Lehman Brothers se odhaduje na 600 miliard dolarů. Jsou první obětí padajícího trhu s bydlením. To nejenže zasáhlo investiční bankovnictví a trh s nemovitostmi, ale šokovalo i akciové trhy, vyvolalo jednodenní propad o 4,5 % na newyorské burze.\n\nMůže to být další Velká hospodářská krize?" # todo: NEW TRANSLATION
 usa_economic_events.1.a: "Znacionalizovat je!" # todo: NEW TRANSLATION
 usa_economic_events.1.b: "Zachránit je!" # todo: NEW TRANSLATION
 usa_economic_events.1.c: "Nechat ekonomiku, ať si poradí" # todo: NEW TRANSLATION
 usa_economic_events.2.t: "Fannie Mae & Freddie" # todo: NEW TRANSLATION
 usa_economic_events.2.d: "Fannie Mae a Freddie Mac jsou dvě obrovské hypoteční společnosti v USA. Nedávný šok způsobený bankrotem Lehman Brothers vyvolal vlnu dopadů na finančním trhu jako celku. Hypoteční sektor není výjimkou.\n\nSpolečnosti jsou na pokraji úplného kolapsu. Máme několik plánů. Jedním z nich je nacionalizace a umístění do správy (conservatorship), což v podstatě znamená, že vláda Spojených států má naprostou kontrolu nad financemi společností. To však není naše jediná možnost. Můžeme také společnosti zachránit formou bailoutů a ponechat je fungovat samostatně.\n" # todo: NEW TRANSLATION
 usa_economic_events.2.a: "Umístit je do správy (conservatorship)" # todo: NEW TRANSLATION
 usa_economic_events.2.b: "Zajistit záchranu" # todo: NEW TRANSLATION
 usa_economic_events.2.c: "Je nebezpečné hrát si na ekonomického boha" # todo: NEW TRANSLATION
 usa_economic_events.3.t: "Fúze Chase–Stearns" # todo: NEW TRANSLATION
 usa_economic_events.3.d: "Současné finanční klima způsobilo, že některé společnosti jsou vážně znepokojeny. Jednou z nich jsou Bear Stearns a JPMorgan Chase. Vrcholové vedení JPMorgan tvrdí, že nejlepší krok pro obě společnosti by byla fúze s podporou vlády.\n\nStearns je ochoten prodat společnost za 10 dolarů za akcii. Cena je velmi nízká ve srovnání s 52týdenním maximem akcií Bear Stearns 133,20 USD. Takto nízká cena odráží kritickou situaci ve firmě.\n\nDovolíme Chase růst?" # todo: NEW TRANSLATION
 usa_economic_events.3.a: "Předat Bear Stearns do rukou ministerstva financí USA" # todo: NEW TRANSLATION
 usa_economic_events.3.b: "Zajistit záchranu. Udržet je nad vodou" # todo: NEW TRANSLATION
 usa_economic_events.3.c: "Nechat je potopit se" # todo: NEW TRANSLATION
 usa_economic_events.4.t: "American International Group (AIG)" # todo: NEW TRANSLATION
 usa_economic_events.4.d: "American International Group je další velká společnost, která padá během toho, co někteří nazývají Velkou recesí. AIG nedávno hledalo soukromé věřitele kvůli svým potížím, avšak kvůli ekonomické situaci v roce [GetYear] čelí hrozbě bankrotu. Máme možnost převést AIG pod kontrolu vlády USA. Společnost je ochotna nabídnout 79,9% vlastnický podíl výměnou za dvouletou úvěrovou pomoc s úroky, která by společnost zachránila. Federální rezervní banka využívá ustanovení zákona o Federal Reserve k ospravedlnění plánu.\n\nExistují i jiné možnosti, nicméně tato by vedla k převzetí většiny zisků." # todo: NEW TRANSLATION
 usa_economic_events.4.a: "Nabídnout AIG půjčku" # todo: NEW TRANSLATION
 usa_economic_events.4.b: "Odmítnout akcie, zastavit aktiva jako zajištění. Poskytnout půjčku." # todo: NEW TRANSLATION
 usa_economic_events.4.c: "Proč je zachraňovat?" # todo: NEW TRANSLATION
 usa_economic_events.5.t: "Krach na trhu s bydlením" # todo: NEW TRANSLATION
 usa_economic_events.5.d: "Poslední rána přišla, když americký trh s bydlením kolaboval. Lidé po celé zemi přišli o domovy kvůli exekucím nebo utrpěli obrovský pokles vlastního kapitálu. Je to pravděpodobně jedna z nejtěžších částí této velké recese.\nJak máme postupovat? Pomoci lidem, nebo je ponechat jejich osudu?\n" # todo: NEW TRANSLATION
 usa_economic_events.5.a: "Nechat je" # todo: NEW TRANSLATION
 usa_economic_events.5.b: "Pomoci rodinám" # todo: NEW TRANSLATION
 usa_economic_events.31.t: "Výrobce zbraní opouští USA" # todo: NEW TRANSLATION
 usa_economic_events.31.d: "Velká recese si vybírá svou daň v USA. Investice klesají a část výrobců zbraní se stěhuje jinam. Rozhodnutí má zachránit společnost, ale pro mnohé pracující Američany to znamená ztrátu zaměstnání." # todo: NEW TRANSLATION
 usa_economic_events.31.a: "Ach ne" # todo: NEW TRANSLATION
 usa_economic_events.32.t: "Výrobní podnik opouští USA" # todo: NEW TRANSLATION
 usa_economic_events.32.d: "Výroba bývala páteří americké ekonomiky. Nárůst nákladů a nízké příjmy z domácích investic přinutily průmysl přesunout výrobu do zahraničí. Amerika je opravdu v recesi a lidem to dál škodí." # todo: NEW TRANSLATION
 usa_economic_events.32.a: "Bude to horší?" # todo: NEW TRANSLATION
 usa_economic_events.33.t: "Uzavření amerických továren" # todo: NEW TRANSLATION
 usa_economic_events.33.d: "Továrny po celé zemi trpí. Řada továren v severní části USA začala trvale zavírat. Američané už nekupují jejich zboží." # todo: NEW TRANSLATION
 usa_economic_events.33.a: "Brzy to skončí" # todo: NEW TRANSLATION
 usa_economic_events.34.t: "Americká společnost vyhlásila bankrot!" # todo: NEW TRANSLATION
 usa_economic_events.34.d: "Další americká společnost vyhlásila bankrot v důsledku tvrdé recese. Rozhodnutí přišlo v důsledku neschopnosti splácet dluhy kvůli nedostatečnému příjmu." # todo: NEW TRANSLATION
 usa_economic_events.34.a: "Američané trpí" # todo: NEW TRANSLATION
 usa_economic_events.35.t: "Konec americké recese" # todo: NEW TRANSLATION
 usa_economic_events.35.d: "Federální rezervní banka konečně oznámila, že to nejhorší z recese je za námi. Ekonomika opět roste a již neklesá. Dopady byly široké a pocítil je celý svět. Je smutné, že jsme museli dojít až sem, abychom mohli pokračovat v oživení ekonomiky." # todo: NEW TRANSLATION
 usa_economic_events.35.a: "Cesta k oživení" # todo: NEW TRANSLATION
 usa_economic_events_news.1.t: "Kolaps Lehman Brothers" # todo: NEW TRANSLATION
 usa_economic_events_news.1.d1: "Včera Lehman Brothers vyhlásili bankrot. Společnost podala žádost o reorganizaci podle Chapter 11, což je největší podání žádosti o bankrot v americké historii. Majetek Lehman Brothers se odhaduje na 600 miliard dolarů. Jsou první obětí klesajícího trhu s bydlením a amerického úpadku. To nejenže zasáhlo investiční bankovnictví a trh s nemovitostmi, ale šokovalo i akciové trhy, vyvolalo jednodenní propad o 4,5 % na newyorské burze.\n\nAmerická vláda rozhodla, že v nejlepším zájmu amerického lidu je znacionalizovat společnost. Převzetí společnosti do americké péče pomůže stabilizovat její klesající akcie a hodnotu. Federální rezervní banka poskytla 90 miliard dolarů, zatímco převzala 80% podíl ve společnosti." # todo: NEW TRANSLATION
 usa_economic_events_news.1.d2: "Včera Lehman Brothers vyhlásili bankrot. Společnost podala žádost o reorganizaci podle Chapter 11, což je největší podání žádosti o bankrot v americké historii. Majetek Lehman Brothers se odhaduje na 600 miliard dolarů. Jsou první obětí klesajícího trhu s bydlením a amerického úpadku. To nejenže zasáhlo investiční bankovnictví a trh s nemovitostmi, ale šokovalo i akciové trhy, vyvolalo jednodenní propad o 4,5 % na newyorské burze.\n\nAmerická vláda rozhodla, že v nejlepším zájmu amerického lidu je zachránit společnost. Federální rezervní banka autorizovala až 60 miliard dolarů, aby společnost udržela nad vodou, zatímco probíhají jednání o rozdělení a prodeji jejích aktiv." # todo: NEW TRANSLATION
 usa_economic_events_news.1.d3: "Včera Lehman Brothers vyhlásili bankrot. Společnost podala žádost o reorganizaci podle Chapter 11, což je největší podání žádosti o bankrot v americké historii. Majetek Lehman Brothers se odhaduje na 600 miliard dolarů. Jsou první obětí klesajícího trhu s bydlením a amerického úpadku. To nejenže zasáhlo investiční bankovnictví a trh s nemovitostmi, ale šokovalo i akciové trhy, vyvolalo jednodenní propad o 4,5 % na newyorské burze.\n\nFederální rezervní banka oznámila, že do insolvence Lehman Brothers dočasně nezasáhne." # todo: NEW TRANSLATION
 usa_economic_events_news.1.a: "Může to být ještě horší?" # todo: NEW TRANSLATION
 usa_economic_events_news.1.b: "To je znepokojující" # todo: NEW TRANSLATION
 usa_economic_events_news.1.c: "Patetické" # todo: NEW TRANSLATION
 usa_economic_events_news.2.t: "Fannie Mae & Freddie Mac" # todo: NEW TRANSLATION
 usa_economic_events_news.2.d1: "Fannie Mae a Freddie Mac jsou dvě obří hypoteční instituce v USA. Nedávný bankrot Lehman Brothers vyvolal vlnu otřesů na finančních trzích. Hypoteční průmysl není výjimkou.\n\nVláda USA podnikla kroky k efektivní nacionalizaci těchto společností a umístění pod kontrolu Federální rezervní banky. Autorizovali 200 miliard dolarů na záchranu těchto dvou hypotečních institucí; výměnou vláda získala kontrolu nad těmito soukromými, přesto vládou podporovanými podniky. Každé společnosti bylo přiděleno 100 miliard dolarů, aby se zabránilo jejich bankrotům.\n" # todo: NEW TRANSLATION
 usa_economic_events_news.2.d2: "Fannie Mae a Freddie Mac jsou dvě obří hypoteční instituce v USA. Nedávný bankrot Lehman Brothers vyvolal vlnu otřesů na finančních trzích. Hypoteční průmysl není výjimkou.\n\nFederální rezervní banka poskytla Fannie Mae a Freddie Mac až 50 miliard dolarů pro každou společnost, aby se zabránilo jejich bankrotům. Záchrana je dočasná, aby obě instituce zůstaly nad vodou." # todo: NEW TRANSLATION
 usa_economic_events_news.2.d3: "Fannie Mae a Freddie Mac jsou dvě obří hypoteční instituce v USA. Nedávný bankrot Lehman Brothers vyvolal vlnu otřesů na finančních trzích. Hypoteční průmysl není výjimkou.\n\nFederální rezervní banka rozhodla, že tyto společnosti ponechá jejich osudu. Předseda Fedu uvedl, že nestojí za to použít daňové peníze Američanů k záchraně ztrátových firem." # todo: NEW TRANSLATION
 usa_economic_events_news.2.a: "Recese se zhoršuje" # todo: NEW TRANSLATION
 usa_economic_events_news.2.b: "To je ještě znepokojivější" # todo: NEW TRANSLATION
 usa_economic_events_news.2.c: "Patetické" # todo: NEW TRANSLATION
 usa_economic_events_news.3.t: "Fúze Bear Stearns a JPMorgan Chase" # todo: NEW TRANSLATION
 usa_economic_events_news.3.d1: "Současné finanční klima vyvolalo obavy u některých společností, mezi nimi Bear Stearns a JPMorgan Chase. Vrcholové vedení JPMorgan tvrdí, že nejlepší krok pro obě firmy je vládou sponzorovaná fúze.\nFederální rezervní banka dnes reagovala umístěním Bear Stearns do péče vlády Spojených států. Je to další společnost na seznamu státem řízených společností. Proces nacionalizace vyžadoval asi 50 miliard dolarů, aby se udržela klesající firma." # todo: NEW TRANSLATION
 usa_economic_events_news.3.d2: "Současné finanční klima vyvolalo obavy u některých společností, mezi nimi Bear Stearns a JPMorgan Chase. Vrcholové vedení JPMorgan tvrdí, že nejlepší krok pro obě firmy je vládou sponzorovaná fúze.\nFederální rezervní banka dnes autorizovala fúzi mezi JPMorgan Chase a Bear Stearns. Byla podpořena záchranou přibližně 30 miliard dolarů, aby se zajistila finanční stabilita JPMorgan při převzetí Bear Stearns." # todo: NEW TRANSLATION
 usa_economic_events_news.3.d3: "Současné finanční klima vyvolalo obavy u některých společností, mezi nimi Bear Stearns a JPMorgan Chase. Vrcholové vedení JPMorgan tvrdí, že nejlepší krok pro obě firmy je vládou sponzorovaná fúze.\nFederální rezervní banka dnes fúzi zamítla. Uvedla, že fúze by JPMorgan Chase udělala příliš dominantní na trhu. Bear Stearns nyní zoufale hledá jiné zdroje příjmů a stabilizace." # todo: NEW TRANSLATION
 usa_economic_events_news.3.a: "Recese se zhoršuje" # todo: NEW TRANSLATION
 usa_economic_events_news.3.b: "Měli bychom začít likvidovat naše investice" # todo: NEW TRANSLATION
 usa_economic_events_news.3.c: "Směšné, naše ekonomika je silnější než kdy dřív!" # todo: NEW TRANSLATION
 usa_economic_events_news.4.t: "American International Group" # todo: NEW TRANSLATION
 usa_economic_events_news.4.d1: "American International Group je další velká společnost, která padá během toho, co někteří nazývají Velkou recesí. AIG nedávno hledalo soukromé věřitele kvůli svým problémům, avšak kvůli ekonomické situaci v roce [GetYear] vyhlásilo bankrot. Vláda USA vydala prohlášení, že aby společnost udržela nad vodou, získala většinový podíl 79,9 % ve společnosti, čímž získala kontrolu nad firmou.\n" # todo: NEW TRANSLATION
 usa_economic_events_news.4.d2: "American International Group je další velká společnost, která padá během toho, co někteří nazývají Velkou recesí. AIG nedávno hledalo soukromé věřitele kvůli svým problémům, avšak kvůli ekonomické situaci v roce [GetYear] vyhlásilo bankrot. Federální rezervní banka odmítla převzetí akcií, místo toho poskytla úvěr s úroky, aby společnost fungovala dál.\n" # todo: NEW TRANSLATION
 usa_economic_events_news.4.d3: "American International Group je další velká společnost, která padá během toho, co někteří nazývají Velkou recesí. AIG nedávno hledalo soukromé věřitele kvůli svým problémům, avšak kvůli ekonomické situaci v roce [GetYear] vyhlásilo bankrot. Federální rezervní banka společnosti žádnou pomoc neposkytla. Společnost byla ponechána na trhu." # todo: NEW TRANSLATION
 usa_economic_events_news.4.a: "Poslední velký bankrot" # todo: NEW TRANSLATION
 usa_economic_events_news.4.b: "Je to nejhorší za námi?" # todo: NEW TRANSLATION
 usa_economic_events_news.4.c: "Skvělé, americká recese je úžasná!" # todo: NEW TRANSLATION
 usa_economic_events_news.6.t: "Konec Velké recese" # todo: NEW TRANSLATION
 usa_economic_events_news.6.d: "Americká ekonomika se konečně obrátila a vrací se na správnou cestu. Federální rezervní banka odhaduje, že zotavení potrvá několik let, než se napraví ekonomické škody, které byly způsobeny.\nSkutečné dopady americké recese se teprve plně projeví.\n" # todo: NEW TRANSLATION
 usa_economic_events_news.6.a: "To nejhorší je za námi" # todo: NEW TRANSLATION
 usa_economic_events_news.6.b: "Pojďme znovu investovat!" # todo: NEW TRANSLATION
 usa_economic_events_news.6.c: "Bohužel" # todo: NEW TRANSLATION

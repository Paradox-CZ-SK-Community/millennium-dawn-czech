  USA_monarchist_event.30.t: "Operace Nový svět"
  USA_monarchist_event.30.d: "Poslední dílky puzzle se začnou skládat, jak se vydáme vytvořit novou sjednocenou budoucnost. Státy Belize a Guatemala jsou vše, co stojí v cestě."
  USA_monarchist_event.30.o1: "Vpřed k vítězství"

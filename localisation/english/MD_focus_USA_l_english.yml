 usa.6.d: "Ke dni [GetDateText] zasáhla severoamerická sněhová bouře západní Atlantské pobřeží a dosáhla pevniny ve státě Virginie, způsobila rozsáhlé škody na infrastruktuře a logistice v oblasti Richmondu včetně tisíců výpadků elektřiny. Bouře následně postupovala na sever, zasáhla Pensylvánii a New Jersey, projela Novou Anglii a rozptýlila se nad východní Kanadou 30. ledna." # todo: NEW TRANSLATION

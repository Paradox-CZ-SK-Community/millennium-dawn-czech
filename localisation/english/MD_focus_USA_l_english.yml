 econ_event.1.t: "Spojené státy vs Martin Petersen" # todo: NEW TRANSLATION
 econ_event.1.d: "23. listopadu 2004 byl v Kalifornii vznesen protimonopolní případ proti pobočce společnosti Bayer AG vyrábějící gumárenské chemikálie, obžaloba tvrdí cenové dohody prostřednictvím horizontálních monopolizačních praktik, které potlačily soutěž tak, aby si obhájci udrželi tržní pozici a mohli provádět běžné obchodní operace v oblasti své kontroly. Soud přezkoumal důkazy a vyslechl svědectví obou stran; jaké je rozhodnutí soudu?" # todo: NEW TRANSLATION
 econ_event.1.o1: "Soud shledal obžalovaného vinným" # todo: NEW TRANSLATION
 econ_event.1.o2: "Soud shledal obžalovaného nevinným" # todo: NEW TRANSLATION
 econ_event.2.t: "Spojené státy vs UnitedHealth & PacifiCare" # todo: NEW TRANSLATION
 econ_event.2.d: "20. prosince 2005 byl vznesen protimonopolní případ proti UnitedHealth Group Incorporated za získávání aktiv zdravotního pojištění od svého konkurenta; žalobce tvrdí, že „United“ je největší zdravotní pojišťovnou v USA a jako taková by neměla mít možnost odčerpávat aktiva od svého hlavního konkurenta na již uzavřeném trhu. Soud po přezkoumání důkazů a vyslechnutí obou stran rozhodl, že?" # todo: NEW TRANSLATION
 econ_event.2.o1: "Soud shledal United vinným" # todo: NEW TRANSLATION
 econ_event.2.o2: "Soud shledal United nevinným" # todo: NEW TRANSLATION
 econ_event.7.t: "Pověsti o novém viru šířící se z Číny" # todo: NEW TRANSLATION
 econ_event.7.d: "Od začátku prosince 2019 kolují zvěsti, že se v městě Wuhan začal šířit typ viru SARS. Někteří mu říkají MARS nebo Mainland Asiatic Respiratory Syndrome — chytlavé, ale zavádějící označení z Číny. Mnozí však hrozbu bagatelizují kvůli nedostatku spolehlivých informací, které přicházejí z této země." # todo: NEW TRANSLATION
 econ_event.7.o1: "Jak to ovlivní akciový trh" # todo: NEW TRANSLATION
 econ_event.8.t: "Prasknutí dotcom bubliny" # todo: NEW TRANSLATION
 econ_event.8.d: "Prasknutí dotcom bubliny bylo předvídatelné, několik skandálů a událostí spojených s těmito rychlými nárůsty bohatství ukazovalo známky kolapsu. Situaci zhoršily zhoršující se obavy z další recese v Japonsku a některé klíčové skandály, které investory odradily. Ačkoli byly dopady rychlé a do jisté míry překonatelné, mnoho dříve bohatých společností zaniklo a zkrachovalo. Můžeme jen doufat, že se poučíme z chyb a uvidíme, co přinese nové tisíciletí." # todo: NEW TRANSLATION
 econ_event.8.o1: "Nové tisíciletí, nové problémy..." # todo: NEW TRANSLATION
 econ_event.9.t: "Internetová recese" # todo: NEW TRANSLATION
 econ_event.9.d: "Jak se dotcom bublina a další nepříznivé události kumulovaly doma i ve světě, mnozí investoři začali panikařit a prodávat, což způsobilo menší recesi. Někteří tuto ekonomickou recesi nazývají Internetovou recesí, jiní preferují označení recese z roku 2001." # todo: NEW TRANSLATION
 econ_event.9.o1: "Nová éra se hroutí?!?" # todo: NEW TRANSLATION
 econ_event.10.t: "Stoupající veřejné napětí" # todo: NEW TRANSLATION
 econ_event.10.d: "S příchodem nového tisíciletí nabírá na síle nově vznikající hnutí. Přibývá hlášení o protiobchodních hnutích, která používají pojmy jako Big Tech, Big Pharma a Big Sugar. Tato hnutí vykazují nárůst i pokles v organizaci; doufejme, že se lidé vrátí ke svým každodenním životům a přestanou narušovat provoz." # todo: NEW TRANSLATION
 econ_event.10.o1: "Zůstaňte klidní a pracujte tvrdě" # todo: NEW TRANSLATION
 econ_event.11.t: "Globální finanční krize" # todo: NEW TRANSLATION
 econ_event.11.d: "Globální ekonomiky se třesou, když americké trhy zažívají volný pád. Narůstající špatné půjčky, klesající ceny nemovitostí a mnoho dalších problémů doma i v zahraničí vyústily v celosvětovou recesi. Mnozí se obávají, že by recese mohla přejít v depresi, ale čas ukáže, zda k tomu dojde." # todo: NEW TRANSLATION
 econ_event.11.o1: "Prodávat! Prodávat! Prodávat!" # todo: NEW TRANSLATION
 econ_event.12.t: "Krize subprime hypoték" # todo: NEW TRANSLATION
 econ_event.12.d: "Od roku 1999 trh hypoték rostl nejen co do velikosti, ale i volatility. Postupný nárůst lidské chamtivosti a přílišné pohotovosti vedl k poskytování nevhodných půjček dlužníkům, kteří nesplňovali požadavky. To nakonec vyústilo v zhroucení, které způsobilo bankroty mnoha firem a ztrátu domovů pro rodiny. Veřejné nespokojení roste a hodnota USD byla otřesena natolik, že zahraniční investoři jsou opatrnější. Přesto projdeme tímto obdobím a postoupíme dál." # todo: NEW TRANSLATION
 econ_event.12.o1: "Tihle hippies nerozumějí podnikání" # todo: NEW TRANSLATION
 econ_event.13.t: "Automobilová krize" # todo: NEW TRANSLATION
 econ_event.13.d: "S narůstajícím tlakem z neplatičských hypoték a základními ekonomickými potížemi, nemluvě o klesající konkurenceschopnosti amerického automobilového průmyslu na světových trzích, došlo k uzavření nebo zmenšení několika známých automobilových společností. Mnozí doufají v návrat těchto pracovních míst, ale málokdo skutečně věří, že se vrátí." # todo: NEW TRANSLATION
 econ_event.13.o1: "Ford se neusmívá..." # todo: NEW TRANSLATION
 econ_event.14.t: "Krach trhu s bydlením v roce 2008" # todo: NEW TRANSLATION
 econ_event.14.d: "Využívání oportunistických hypoték vedlo k řadě nesplácených úvěrů; tyto nesplácené půjčky spolu s postupným stlačováním americké střední třídy způsobily, že se na trh rychle vrací mnoho domů, čímž klesají ceny. Mnozí, kteří investovali do trhu s nemovitostmi, utrpěli značné ztráty a tento zpětnovazební mechanismus vyvolal další ekonomické události v posledních letech." # todo: NEW TRANSLATION
 econ_event.14.o1: "To je konec sousedství" # todo: NEW TRANSLATION
 econ_event.15.t: "Rostoucí protesty" # todo: NEW TRANSLATION
 econ_event.15.d: "Zvětšující se hnutí související s odborovými aktivisty a proti velkému byznysu se zdají dosahovat nových vrcholů, občasná hnutí zasahují společnosti jako Amazon, Walmart a další velké značky. Zatímco většina to považuje za další těžké období, někteří se obávají, kam se tato hnutí mohou ubírat. Prozatím je budoucnost nejistá." # todo: NEW TRANSLATION
 econ_event.15.o1: "Jen další skupina výtržníků" # todo: NEW TRANSLATION
 econ_event.16.t: "Dlouhá recese" # todo: NEW TRANSLATION
 econ_event.16.d: "Kumuluje se ekonomické špatné řízení a pomalé zotavení z globální finanční krize, což vedlo téměř k zastavení ekonomické aktivity. Mnozí se bojí, co to bude znamenat, když ceny základních komodit stále stoupají a více lidí se vrací do běžné pracovní rutiny. Kongres tvrdí, že pracuje na řešení a doufá, že krize brzy skončí. Otázkou zůstává, co je považováno za 'brzo'..." # todo: NEW TRANSLATION
 econ_event.16.o1: "Postavíme to znovu lépe" # todo: NEW TRANSLATION
 econ_event.17.t: "Pověsti o změně?" # todo: NEW TRANSLATION
 econ_event.17.d: "V poslední době se stále více šíří pověsti o stavu Spojených států; mnoho lidí je připisuje chybám opozice. Existuje však rostoucí konsensus, že Spojené státy se změnily, že údajná \"liberální demokracie\", kterou předvádějí, je ve skutečnosti maskou pro rostoucí vnitřní plutokratickou frakci. Ačkoliv mnozí to rychle odmítají, stále více lidí se zamýšlí nad tím, jak je ta myšlenka nepravděpodobná, či nikoli." # todo: NEW TRANSLATION
 econ_event.17.o1: "Lidé dnes uvěří čemukoli" # todo: NEW TRANSLATION
 econ_event.18.t: "Spojené státy vs General Dynamics & Newport News" # todo: NEW TRANSLATION
 econ_event.18.d: "V říjnu 2001 generální prokurátor podal antimonopolní žalobu proti společnostem General Dynamics Corp. a Newport News Shipbuilding Inc. Předmětem bylo navrhované převzetí Newport News společností General Dynamics, které by vytvořilo monopol v navrhování, vývoji a stavbě jaderných ponorek a odstranilo jakoukoli konkurenci pro zbraňový systém kritický pro národní obranu. Tento případ byl klasifikován jako porušení pravidel o horizontálních fúzích a vyvolal silné reakce na obou stranách sporu. Jaký byl nakonec verdikt soudu?" # todo: NEW TRANSLATION
 econ_event.18.o1: "Soud zabránil fúzi" # todo: NEW TRANSLATION
 econ_event.18.o2: "Soud schválil fúzi" # todo: NEW TRANSLATION
 econ_event.19.t: "USA v. Nicholas A. Penachio & Nick Penachio Co., Inc." # todo: NEW TRANSLATION
 econ_event.19.d: "Nick Penachio Co., Inc. (\"Penachio Co.\") byla newyorská korporace se sídlem v Bronxu. Penachio Co. byla dodavatelem potravin, zejména ovoce a mražených potravin. Cca od května 1996 do dubna 1999, přesné datumy nejsou USA známy, se obžalovaní a spolu-spolupachatelé dopustili dohody a spiknutí za účelem neúměrného omezení mezistátního obchodu v rozporu s §1 Shermanova zákona. Tato dohoda spočívala v pokračující dohodě, pochopení a společném jednání mezi obžalovanými s hlavním cílem manipulovat nabídky a přidělovat kontrakty na dodávky mražených potravin Městské školní radě New Yorku." # todo: NEW TRANSLATION
 econ_event.19.o1: "Zisk před blahobytem studentů — vinní!" # todo: NEW TRANSLATION
 econ_event.19.o2: "Úroveň nejasností nasvědčuje třetím stranám — nevinní!" # todo: NEW TRANSLATION
 econ_event.20.t: "USA v. Vaw Carbon GMBH" # todo: NEW TRANSLATION
 econ_event.20.d: "Od nejméně února 1996 do prosince 1997, přesné datumy nejsou USA známy, se obžalovaný a spolupachatelé dopustili dohody a spiknutí za účelem potlačení a eliminace konkurence při stanovování ceny uhlíkových katodových bloků prodávaných v USA a jinde. Dohoda a spiknutí byly v rozporu s §1 Shermanova zákona a neúměrně omezovaly mezistátní a zahraniční obchod." # todo: NEW TRANSLATION
 econ_event.20.o1: "Důkazy prokazují vinu — vinní!" # todo: NEW TRANSLATION
 econ_event.20.o2: "Důkazy naznačují zapojení — nevinní!" # todo: NEW TRANSLATION
 econ_event.21.t: "USA v. Taylor & Murphy Construction Co., Inc." # todo: NEW TRANSLATION
 econ_event.21.d: "Kolem února 2001 obžalovaný vědomě a úmyslně učinil a způsobil, že byly učiněny materiálně nepravdivé, smyšlené a podvodné výroky v záležitosti v jurisdikci Federální správy dálnic, agentury Ministerstva dopravy USA, včetně podání nabídky na projekty a následného provádění rekonstrukce silnice na Blue Ridge Parkway v okrese Buncombe, Severní Karolína, kde obžalovaný falešně potvrdil, že nesdílel své nabídkové ceny s jinými konkurenty, i když tomu tak bylo." # todo: NEW TRANSLATION
 econ_event.21.o1: "Taylor & Murphy Construction shledáni vinnými" # todo: NEW TRANSLATION
 econ_event.21.o2: "Taylor & Murphy Construction shledáni nevinnými" # todo: NEW TRANSLATION
 econ_event.22.t: "Spojené státy v. Bluestar Metal Recycling Co." # todo: NEW TRANSLATION
 econ_event.22.d: "Od prosince 1993 do října 2001, přesné datumy nejsou USA známy, vstoupil obžalovaný a spolupachatelé do dohody a spiknutí za účelem potlačení a eliminace konkurence při rozdělování dodavatelů při nákupu železného a neželezného šrotu v severovýchodním Ohiu. Tato dohoda neúměrně omezovala mezistátní obchod ve smyslu §1 Shermanova antimonopolního zákona (15 U.S.C. § 1)." # todo: NEW TRANSLATION
 econ_event.22.o1: "Bluestar shledán vinným" # todo: NEW TRANSLATION
 econ_event.22.o2: "Bluestar shledán nevinným" # todo: NEW TRANSLATION
 econ_event.23.t: "Spojené státy v. Duane Maynard" # todo: NEW TRANSLATION
 econ_event.23.d: "Od 18. února 1999 do 17. ledna 2002, přesné datumy nejsou USA známy, obžalovaný a spolupachatelé vstoupili do dohody a spiknutí za účelem potlačení a omezení konkurence v projektu dotovaném E-Rate, který měl zajistit telekomunikační služby, přístup k internetu a interní připojení ve West Fresno Elementary School District v Kalifornii, v rozporu se Shermanovým antimonopolním zákonem, Title 15, §1." # todo: NEW TRANSLATION
 econ_event.23.o1: "Pan Maynard shledán vinným" # todo: NEW TRANSLATION
 econ_event.23.o2: "Pan Maynard shledán nevinným" # todo: NEW TRANSLATION
 econ_event.24.t: "Spojené státy v. Waterblock Roofing and Sheetmetal, Inc." # todo: NEW TRANSLATION
 econ_event.24.d: "Waterblock, korporace se sídlem v Schenectady, New York, se zabývala pokrývačstvím ve státě. Walter J. Vivenzio, rezident East Berne, New York, byl prezidentem a vlastníkem Waterblock. 'CC-1' byl spolupachatel, manažer údržby v závodě General Electric ve Waterfordu, New York. CC-1 se pokoušel vytvořit dojem, že sleduje konkurenční výběrové řízení pro pokrývačské zakázky, včetně těch, které byly přiděleny Waterblocku. 'CC-2' byl spolupachatel, zástupce výrobce pokrývačských produktů, který pomáhal vybírat firmy pozvané k podání nabídek nebo cenových nabídek na zakázky pro Albany Medical Center a jiné odběratele. Od roku 1995 do května 2002, přesné datumy nejsou USA známy, obžalovaný a spolupachatelé vstoupili do dohody a spiknutí v rozporu s §1 Shermanova zákona." # todo: NEW TRANSLATION
 econ_event.24.o1: "Waterblock shledán vinným" # todo: NEW TRANSLATION
 econ_event.24.o2: "Waterblock shledán nevinným" # todo: NEW TRANSLATION
 econ_event.25.t: "Spojené státy v. Syndial S.p.A." # todo: NEW TRANSLATION
 econ_event.25.d: "Od září 1999 do dubna 2002 se obžalovaný a spolupachatelé účastnili dohody a spiknutí za účelem potlačení a eliminace konkurence prostřednictvím cenových dohod na polychloroprenový kaučuk prodávaný v USA a jinde. Polychloroprenový kaučuk, také známý jako chloroprenový kaučuk, PCP nebo butaclor, má uplatnění v automobilovém průmyslu, lepidlech a stavebnictví. V daném období obžalovaný a spolupachatelé vyráběli, prodávali a distribuovali tento kaučuk v průběhu mezistátního a zahraničního obchodu." # todo: NEW TRANSLATION
 econ_event.25.o1: "Syndial shledán vinným" # todo: NEW TRANSLATION
 econ_event.25.o2: "Syndial shledán nevinným" # todo: NEW TRANSLATION
 econ_event.26.t: "Spojené státy v. Ryan's World, Inc." # todo: NEW TRANSLATION
 econ_event.26.d: "Dne 14. prosince 1994, 17. března 1999 a 3. března 2000 podal obžalovaný některé formuláře Tender of Service Signature Sheet u Military Traffic Management Command. Formuláře vyžadovaly seznam speditérů, s nimiž měl společný finanční nebo administrativní kontrolní vztah. Obžalovaný zaškrtl políčko uvádějící, že není v CFAC s žádným jiným dopravcem. V příslušném období v záležitosti v jurisdikci DOD vědomě a úmyslně učinil nepravdivá, podvodná a fiktivní prohlášení na Certifikátech přepravce a formulářích TOSS a vědomě zatajil materiální skutečnost před MTMC: svou způsobilost účastnit se programu ITGBL, prostřednictvím svých výroků a prohlášení." # todo: NEW TRANSLATION

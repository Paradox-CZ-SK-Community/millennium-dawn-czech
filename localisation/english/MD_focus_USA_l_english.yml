  MEX_american_refugee_crisis: "Americká migrační krize" # todo: NEW TRANSLATION
  MEX_american_refugee_crisis_desc: "Náš severní soused se zhroutil, jejich lidé utíkají a my jsme nuceni přijmout co nejvíce z nich. Náklady pro ně jsou vysoké a náklady pro nás by mohly být stejně vysoké, pokud nebudeme opatrní." # todo: NEW TRANSLATION
  CAN_american_refugee_crisis: "Americká migrační krize" # todo: NEW TRANSLATION
  CAN_american_refugee_crisis_desc: "Náš jižní soused se zhroutil, jejich lidé uprchli a my jsme nuceni přijmout co nejvíce z nich. Náklady pro ně jsou vysoké a náklady pro nás by mohly být stejně vysoké, pokud nebudeme opatrní." # todo: NEW TRANSLATION
  USA_migrant_crisis_one: "Jižní migrační krize" # todo: NEW TRANSLATION
  USA_migrant_crisis_one_desc: "Od zhruba roku 2013 se zvyšuje šokující nárůst nelegální migrace do USA. Většina lidí by to nepřiznala, pokud bydlí ve státech na hranici, ale realita je mnohem horší. Statistiky ukazují výrazný nárůst úmrtí dětí a žen v souvislosti s migrací, stejně jako kriminalitu spojenou s obchodem s lidmi a dalšími extrémně nelegálními činy vůči těmto uprchlíkům a migrantům. Budeme muset začít skutečně alokovat zdroje na tuto situaci, avšak budeme muset najít skutečné řešení, pokud chceme tuto nynější oficiální krizi skutečně vyřešit." # todo: NEW TRANSLATION
  USA_migrant_crisis_two: "Jižní migrační krize – stagnace" # todo: NEW TRANSLATION
  USA_migrant_crisis_two_desc: "Nedávné selhání federální vlády dosáhnout Texas v United States ohledně rozšíření DACA a DAPA vedlo k převážně nečinnosti ohledně současné migrační krize na jižní hranici. Tento rozkol mezi pohledy států a federální vlády na to, jak krizi řešit, a téměř neustálý kongresový pat nad touto otázkou vedly k rostoucímu trendu migrantů, kteří překračují hranice. Dokáže Kongres to vyřešit?" # todo: NEW TRANSLATION
  USA_migrant_crisis_two_a: "Southern Migrant Crisis De-Escalation" # todo: NEW TRANSLATION
  USA_migrant_crisis_two_a_desc: "Se ziskem federálního vítězství v nedávném Texas v United States došlo k snížení federálního financování a počtu agentů USBP, což vedlo k poklesu celkového počtu nelegálních přechodů hranic. Avšak zda je to skutečný úspěch či neúspěch, určí čas sám. Mnoho hraničních států se stalo více zklamanými tím, že federální vláda de facto vydává jejich státy do role uprchlických táborů. Ačkoliv mnozí mimo hranice to vidí jako přehánění, nikdo si v tuto chvíli není jistý, co je a co není pravda." # todo: NEW TRANSLATION
  USA_migrant_crisis_three: "Jižní migrační problém" # todo: NEW TRANSLATION
  USA_migrant_crisis_three_desc: "Nedávné rozhodnutí Nejvyššího soudu rychle zamítlo azylové případy těch, kteří využili jinou zemi k cestě do USA namísto přímé cesty do USA. Mnozí zpochybňují morálnost tohoto rozhodnutí, nicméně zjednodušení odmínek vedlo k omezeným výsledkům v uklidnění zpoždění v azylových soudech." # todo: NEW TRANSLATION
  USA_migrant_crisis_three_a: "Southern Migrant Indecision" # todo: NEW TRANSLATION
  USA_migrant_crisis_three_a_desc: "Poslední spory mezi členy Nejvyššího soudu ohledně rozhodnutí o zamítnutí azylu znovu rozpoutaly debatu o imigraci. Avšak tento odkládání akce vedlo k dalšímu nicnedělání, pokud jde o imigraci a její vlivy na americkou ekonomiku." # todo: NEW TRANSLATION
  USA_migrant_crisis_four: "Rostoucí problém" # todo: NEW TRANSLATION
  USA_migrant_crisis_four_desc: "Problém na jižní hranici sahá až do některých případů roku 2013. Došlo k šokujícímu nárůstu nezletilých bez doprovodu na hranici. Růst trestné činnosti související s obchodem s lidmi a dalšími těžkými zločiny byl vidět také kvůli pomalému rozdělování zdrojů na zvládnutí jak běžného provozu, tak migračních vzorců, legálních i ilegálních. V letech 2021–2024 zasáhlo několik středněamerických zemí řadu ekonomických, sociálních a přírodních pohrom, což někteří považují za monzún imigrantů. Pro mnohé však problém nespadá jen na imigraci, ale i na řadu zastaralých a proti‑intuivních ekonomických a sociálních politik, které se v molsaní federální politiky a politického divadla prohloubily. Konec konců problém je jen problém, pokud si ho nevyřešíte, nebo ho nezačnete řešit od samého počátku. Tak v takovém případě, jaký je tedy skutečný problém?" # todo: NEW TRANSLATION
  USA_migrant_crisis_five: "Jaký je přesně problém?" # todo: NEW TRANSLATION
  USA_migrant_crisis_five_desc: "Po létech znepokojivých zpráv kolem jižní hranice a umělého nárůstu dopravy a migrace v důsledku událostí ve Střední Americe a následné reakce na problém na jižní hranici. Nyní nic... nic v podobě konkrétní akce; nic v tom, že problém, na který se lidé soustředili, nebyl skutečně skutečný problém, jen... nic. Amerika nikdy neměla opravdový imigrační problém v moderní době, neboť americká populace domesticky neroste. Ale slyším, jak říkáte, populace USA roste rok od roku. Ano, roste, ale kolik imigrantů USA vidělo ve stejném časovém období, že? Teď mi řekněte, jaký je skutečný problém, imigrace, nebo alokace zdrojů, ať už finančních, materiálních či personálních." # todo: NEW TRANSLATION
  USA_migrant_crisis_five_a: "A Immigration Issue" # todo: NEW TRANSLATION
  USA_migrant_crisis_five_a_desc: "Konečně začaly probíhat rozhovory, které řeší problém související s přílivem imigrace nad rámec běžného provozu mezi USA a Mexikem. Není to mnoho, ale je to začátek, který má zajistit skutečný pokrok." # todo: NEW TRANSLATION
  USA_migrant_crisis_six: "Země příležitostí" # todo: NEW TRANSLATION
  USA_migrant_crisis_six_desc: "S urodou rozhovorů a následným vývojem, který má otevřít Overtonovo okno americké politiky nad rámec boje červená vs modrá, se obnovuje porozumění tomu, co znamená být Američanem. Země příležitostí, země pro nový začátek a země, kde při dostatečné píli může člověk žít stejně bohatě, pokud si to sám dovolí." # todo: NEW TRANSLATION
  american_militarism: "Americký militarismus" # todo: NEW TRANSLATION
  american_militarism_desc: "Armáda Spojených států je zdaleka nejfinancovanější vojenskou silou na světě (až 40 % globálních vojenských výdajů) a američtí lidé mají kulturu chválení a uctívání armády a jejích veteránů, což jde ruku v ruce s tímto idealismem. Ale s novým věkem přicházejí nové problémy, protože dostupná populace se stále více nezajímá o vojenskou službu. Jen čas ukáže, zda ministerstvo obrany dokáže tento klesající zájem o povinnost napravit." # todo: NEW TRANSLATION
  political_establishment: "Politická elita" # todo: NEW TRANSLATION
  political_establishment_desc: "Spojené státy jsou politickou duopolií od svých prvních voleb po předání moci z George Washingtona. Ačkoliv si mnozí přejí jiné možnosti, stalo se z americké kultury, že stávající duopole je jedinou správnou či špatnou volbou. Zatímco stabilita a pořádek jsou v zemi udržovány, otevírá se otázka, zda takové iluze odrážejí pravdu, či jsou pouhou spoluúčastí a apatií ke změně. S novým tisíciletím přicházejí nové problémy a bude to nová éra pro moderní duopol a jejich schopnost udržet pořádek, který jejich otcové tak usilovně udržovali." # todo: NEW TRANSLATION
  congress_authority: "Kongresová moc" # todo: NEW TRANSLATION
  congress_authority_desc: "Když jdeme do války, musí Spojené státy hledět na kongres, aby se skutečně zavázaly k takovému podniku; tato závislost však zpomaluje rozhodování a reakční časy na takové záležitosti. Ačkoliv by to v moderní době nemělo být důležité, protože jsme v éře míru, a pokud bychom šli do války, kongres by v takovém rozhodnutí byl jistě jednotný… že?" # todo: NEW TRANSLATION
  USA_rise_of_internet: "Vzestup internetu" # todo: NEW TRANSLATION
  USA_rise_of_internet_desc: "S novou érou přichází nová éra technologií; internet bývá propagován jako nejnovější pokrok v komunikačních technologiích a podle některých odhadů má zrevolucionalizovat každodenní život průměrného člověka. Jen čas ukáže, jak to dopadne." # todo: NEW TRANSLATION
  USA_economic_crisis_severe_idea: "Těžká ekonomická krize" # todo: NEW TRANSLATION
  USA_economic_crisis_severe_idea_desc: "Málem zhroucení zákonodárství v souvislosti s ekonomickými problémy vedlo ke téměř deprese; bude trvat dlouho, než naše ekonomika opět poroste stabilním tempem." # todo: NEW TRANSLATION
  USA_economic_crisis_medium_idea: "Středně vážný ekonomický propad" # todo: NEW TRANSLATION

  usa_news.18.t: "Bombardování USS Cole"
  usa_news.18.d: "Námořní velení USA hlásí, že torpédoborec USS Cole byl napaden sítí Al-Káida, při útoku zahynulo 17 amerických vojáků. Americká zpravodajství poukazují na vládu Súdánu jako možného podporovatele dvou útočníků."
  usa_news.18.o1: "Zaplatí za to."

 USA_american_economic_decisions_category: "Americká ekonomika" # todo: NEW TRANSLATION
 USA_american_economic_decisions_category_desc: "Americká ekonomika je největší na světě a jedna z nejsilnějších ekonomik. To však neznamená, že nemá slabiny. Je převážně založena na sektoru služeb, protože většina amerických podniků hledá levnější pracovní sílu jinde. Ekonomika je také velmi úzce provázána s politikou USA. Podnikání v Americe je drahé, ale extrémně výnosné. §YWall Street§! je také částečně viníkem. Obchodníci v New Yorku patří k nejmocnějším jednotlivcům v Americe. Je nejlepší je držet na uzdě a na dobré straně vlády, jinak...\n\n§YSíla Wall Street:§! [?USA.USA_strength_of_wall_street_var|17.0] z 50\n§YSíla regulací:§! [?USA.USA_economic_regulation_var|45.0] ze 100" # todo: NEW TRANSLATION
 USA_resource_steel_factories_decision: "Rozšířit ocelárny" # todo: NEW TRANSLATION
 USA_resource_steel_factories_decision_desc: "Velká část amerického ocelářského průmyslu byla v posledních 40–50 letech přesunuta do zahraničí. Může být v našem zájmu některý z provozů přivést zpět a investovat do našich oceláren!" # todo: NEW TRANSLATION
 USA_resource_aluminimum_prospecting_decision: "Vytěžit ložiska bauxitu" # todo: NEW TRANSLATION
 USA_resource_aluminimum_prospecting_decision_desc: "Ložiska bauxitu v okolí Spojených států je třeba využít. Investice do tohoto zdroje by mohly podpořit větší soběstačnost napříč zemí." # todo: NEW TRANSLATION
 USA_resource_techmetals_prospecting_decision: "Průzkum technologických kovů" # todo: NEW TRANSLATION
 USA_resource_techmetals_prospecting_decision_desc: "Elektronika vyžaduje velké množství velmi specifických materiálů, jako je lithium, zlato, wolfram a stříbro. Měli bychom více průzkumně zkoumat oblasti kolem Skalnatých hor a Appalačských pohoří." # todo: NEW TRANSLATION
 USA_regulate_wall_street_decision: "Přijmout regulaci Wall Street" # todo: NEW TRANSLATION
 USA_regulate_wall_street_decision_desc: "§YWall Street§! si už dlouho žije pohodlně. Měli bychom se snažit zlepšit regulaci finančních sektorů." # todo: NEW TRANSLATION
 USA_deregulate_wall_street_decision: "Deregulovat finanční sektor" # todo: NEW TRANSLATION
 USA_deregulate_wall_street_decision_desc: "Naše regulace jsou v současnosti příliš přísné vůči finančním sektorům. Uvolnění by mělo zlepšit investice od domácích i zahraničních investorů." # todo: NEW TRANSLATION
 USA_industrial_outsourcing_decision: "Průmyslový outsourcing" # todo: NEW TRANSLATION
 USA_industrial_outsourcing_decision_desc: "Regulace způsobily, že náklady na podnikání v USA dalece překračují svoji hodnotu. Možná by povzbuzení některého outsourcingu obecně zlepšilo ceny a poptávku po amerických zaměstnancích." # todo: NEW TRANSLATION
 USA_spurring_economic_growth_decision: "Podpořit ekonomický růst" # todo: NEW TRANSLATION
 USA_spurring_economic_growth_decision_desc: "Ekonomika v poslední době stagnuje. Měli bychom zavést novou legislativu buď deregulací, nebo měnovou/fiskální politikou k podpoře ekonomického růstu." # todo: NEW TRANSLATION
 USA_bring_microsoft_to_court_decision: "Předvolat Microsoft k soudu" # todo: NEW TRANSLATION

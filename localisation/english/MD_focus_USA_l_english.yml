 usa.2.t: "Útok na USS Cole" # todo: NEW TRANSLATION
 usa.2.d: "Torpédoborec řízenými střelami USS Cole (DDG-67) byl napaden dvěma teroristy z Al‑Káidy dne [GetDateText]. Cole, kotvící v Jemenu, byl zasažen explozí v levoboku, při které zahynulo 17 námořníků a 39 bylo zraněno. V následujících letech američtí soudci zjistili, že v útoku byly alespoň nějak zapojeny islámské elementy v soudánské vládě." # todo: NEW TRANSLATION

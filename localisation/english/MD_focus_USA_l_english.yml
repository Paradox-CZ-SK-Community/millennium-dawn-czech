 usa.3020.d: "Od naší poslední masové střelby uplynuly roky. Lidé ve Spojených státech už nežijí ve strachu na veřejných místech. Rodiče se už nemusí obávat, že jejich děti ze škol nepřijdou domů. Začíná nová éra pro Spojené státy, jak čas pokračuje vpřed. Truchlíme za životy ztracené před tak dávnou dobou a nadále si připomínáme jejich jména, historii a oběť. Růže v naší veliké Americe nadále rostou, protože už nikdy nebudeme muset pohřbívat další mrtvou růži." # todo: NEW TRANSLATION

 USA_communist_state_renaming: "Přejmenování států" # todo: NEW TRANSLATION
 USA_communist_state_renaming_desc: "V mnoha státech Spojených států názvy znamenají různé věci. Některé z nich představují věci, které nepatří do našich velkých Komunistických Spojených států Amerických!" # todo: NEW TRANSLATION
 donald_trump.8.t: "Zahájení iniciativy těžby asteroidů" # todo: NEW TRANSLATION
 donald_trump.8.d: "Těžba asteroidů byla pro mnoho lidí dříve spíše fantazií. Asteroidy nesou žádané kovy platiny skupiny, zlato, stříbro a kovy skupiny železa. Může to být nesmírně výnosné pro jakoukoli vesmírnou velmoc. Dnes založení Iniciativy těžby asteroidů, nebo AMI, poskytne první krok k těžbě asteroidů. S využitím obrovských teleskopických polí po celých Spojených státech můžeme hledat vhodné asteroidy v blízkém kosmu, přitáhnout je na oběžnou dráhu a dobývat je. Nalezení vhodného asteroidu bude obtížné, protože vzhledem k vzdálenosti jsou poměrně malé. Naštěstí jich kolem Země občas proletí hned několik, takže nebude trvat dlouho, než získáme jeden na oběžné dráze." # todo: NEW TRANSLATION
 donald_trump.8.o1: "Stačí počkat na asteroid..." # todo: NEW TRANSLATION
 donald_trump.9.t: "Asteroid spatřen" # todo: NEW TRANSLATION
 donald_trump.9.d: "Nedávno naši vědci z NASA objevili vhodný asteroid, který prolétl blízko Země. To je pro AMI velká úleva, někteří pochybovali, zda vůbec někdy najdeme vhodný a ekonomicky výhodný asteroid. Tento asteroid se však pohybuje dostatečně pomalu, je dostatečně velký a bohatý na to, aby ho bylo možné přivést na oběžnou dráhu a těžit. Asteroid je dokonce větší než stát New York. Další krok je jednoduše přemístit tento asteroid na oběžnou dráhu Země, což dosud nebylo uděláno. Mezitím inženýři NASA a i soukromé podniky jako SpaceX vynalezly mechanismy pro jeho těžbu, takže budou připraveni, až bude asteroid na oběžné dráze." # todo: NEW TRANSLATION
 donald_trump.9.o1: "Dostaňme to děcko na orbitu" # todo: NEW TRANSLATION
 donald_trump.10.t: "Asteroid na oběžné dráze" # todo: NEW TRANSLATION
 donald_trump.10.d: "S asteroidem na oběžné dráze posílají NASA i SpaceX mise k obíhajícímu tělesu. NASA se především zabývá sběrem vědeckých dat, zatímco SpaceX se více soustředí na těžbu materiálu. Je to bezesporu pozoruhodný úspěch, který nám dává náskok ve vesmíru. Už se mluví o přivedení více asteroidů, ale mnozí říkají, že další asteroidy mohou počkat, protože tento je velmi velký a vhodný k těžbě. Ostatní země na nás už pohlížejí se závistí a zvažují vlastní programy těžby asteroidů. Náklady jsou extrémně vysoké i jen na vývoj technologie, která nás tam dostane, takže se SpaceX ani NASA nemusí obávat rychlé konkurence." # todo: NEW TRANSLATION
 donald_trump.10.o1: "Těžba započne" # todo: NEW TRANSLATION
 donald_trump.11.t: "Začínají proudit zisky z těžby" # todo: NEW TRANSLATION
 donald_trump.11.d: "Po zavedení těžebních operací poslaly SpaceX i NASA své první zásilky vesmírného materiálu do laboratoří a na trhy po celém světě. Svět na nás žárlí a v jejich zákonodárných sborech se otevřeně diskutuje o zahájení jejich vlastních programů těžby asteroidů. I když se brzy může objevit konkurence, zatím si užíváme monopol." # todo: NEW TRANSLATION
 donald_trump.11.o1: "Hurá!" # todo: NEW TRANSLATION
 donald_trump.12.t: "Zisky z těžby asteroidů" # todo: NEW TRANSLATION
 donald_trump.12.d: "Poslední zásilky z našich těžebních operací přinesly značné příjmy. Tyto zásilky obsahují platinu, zlato a stříbro. Bylo by moudré tyto příjmy vhodně využít." # todo: NEW TRANSLATION
 donald_trump.12.o1: "Výborně!" # todo: NEW TRANSLATION
 donald_trump.13.t: "Potenciál těžby asteroidů" # todo: NEW TRANSLATION
 donald_trump.13.d: "Nedávno dovolil Donald Trump, aby NASA a SpaceX přivedly poměrně velký asteroid na oběžnou dráhu Země a těžily z něj. Naši poradci doporučují investovat do tohoto nového odvětví, protože by to mohlo dovážet vzácné materiály přímo do naší země. Někteří však poukazují na obrovské náklady, které Spojené státy musely vynaložit na zahájení operací, a jsou proti dalšímu rozšiřování do vesmíru. Návratnost této investice závisí, ale může trvat 25 let, než se jen vyrovnáme. Větší investice to může zkrátit, ale v blízké budoucnosti budeme za Spojenými státy značně pozadu.\n\nCo učiníme ohledně těžby asteroidů? Založíme národní program, nebo to úplně ignorujeme?" # todo: NEW TRANSLATION
 donald_trump.13.o1: "Investovat do těžby asteroidů" # todo: NEW TRANSLATION
 donald_trump.13.o2: "Příliš drahé a ztráta času!" # todo: NEW TRANSLATION
 donald_trump.23.t: "Mise na Mars" # todo: NEW TRANSLATION
 donald_trump.23.d: "Pane prezidente, s financováním zajištěným a plánem dokončeným můžeme nyní připravit skupinu mužů a žen na ohromný tlak a samotu ve vesmíru, aby dosáhli Marsu.\n\nNaštěstí NASA se na takovou cestu léta připravovala, jen neměla financování na kompletní program. Další výcvik stávajících astronautů a příprava rakety začne naplno.\n\nTento proces bude trvat přibližně rok. Mezitím vědci v laboratořích NASA připravují vědecké vybavení, které bude posláno s astronauty na Mars, aby shromáždili užitečná vědecká data, která nelze získat roverem. Mějte na paměti, že SpaceX se může pokusit poslat člověka dříve, když se ohlásí program." # todo: NEW TRANSLATION
 donald_trump.23.o1: "Přípravy započnou" # todo: NEW TRANSLATION
 donald_trump.24.t: "Vesmírné závody" # todo: NEW TRANSLATION
 donald_trump.24.d: "V posledním tiskovém prohlášení SpaceX rozhodla zahájit vlastní program dostat se na Mars za méně než rok. Pokud SpaceX dorazí první, bude to úspěch, který lze využít k další podpoře investic do vesmíru, bude to však... řekněme... politicky méně výhodné.\n\nTyto nové vesmírné závody o Mars budou vyžadovat další investice, pokud chceme zajistit prvenství, nicméně někteří odborníci tvrdí, že program Elona Muska postrádá určité aspekty potřebné k bezpečné posádce na Mars tam i zpět. Můžeme se možná dostat na Mars první i bez přidělení dodatečných prostředků NASA.\n\nJaké jsou vaše rozkazy, pane prezidente?" # todo: NEW TRANSLATION
 donald_trump.24.o1: "Do vesmírných závodů!" # todo: NEW TRANSLATION
 donald_trump.24.o2: "Pokračovat stávajícím tempem" # todo: NEW TRANSLATION
 donald_trump.14.t: "Mise na Mars je připravena" # todo: NEW TRANSLATION
 donald_trump.14.d: "NASA právě potvrdila, že astronauti, vybavení a raketa jsou připraveni. Na Mars letí šest astronautů s návratovou cestou. Astronauti jsou: Michael, Paul, Edward, Rodney, Mary a Anne. Tito astronauti se připravovali poslední dva roky a jsou pro tuto misi nejvhodnější. Raketa, NASA Space Launch System, je připravena k odpalu. Kapsle Orion je také připravena.\n\nNaštěstí je další okno pro start za 30 dní." # todo: NEW TRANSLATION
 donald_trump.14.o1: "30 dní do startu!" # todo: NEW TRANSLATION
 donald_trump.15.t: "Na odpalovací rampě" # todo: NEW TRANSLATION
 donald_trump.15.d: "[GetDateText]:\nNaši šest astronautů je připraveno. Bude to dlouhá a těžká cesta, ale jsou na ni připraveni. Paul je zvlášť nadšený, ostatní posádka je nervózní, zejména Rodney, ale ochotný.\n\nAstronauti jsou v raketě, připraveni vydat se do vesmíru. Rozloučili se s rodinami a přáteli, protože je téměř dva roky neuvidí. Všichni jsou optimističtí ohledně úspěchu mise.\n\nOdpočítávání začalo a start byl potvrzen." # todo: NEW TRANSLATION
 donald_trump.15.o1: "3, 2, 1..." # todo: NEW TRANSLATION
 donald_trump.16.t: "Vzlet!" # todo: NEW TRANSLATION
 donald_trump.16.d: "Řídící středisko potvrdilo vzlet a raketa s posádkou míří k Marsu! Pohledy lidí směřují k obloze, jak raketa stoupá na oběžnou dráhu. Posádka je nadšená i ulehčená, šlo o perfektní start. Zatím vše funguje, a je mnoho nadějí, že bude fungovat i nadále.\n\nSen se blíží k naplnění." # todo: NEW TRANSLATION
 donald_trump.16.o1: "Vzrušující den v dějinách" # todo: NEW TRANSLATION
 donald_trump.17.t: "Zasažena katastrofa!" # todo: NEW TRANSLATION
 donald_trump.17.d: "Raketa explodovala!\n\nUkázalo se, že závěrečné kontroly byly nedostatečné, aby zabránily katastrofě. Bylo hlášeno, že všichni šest členů posádky, Michael, Paul, Edward, Rodney, Mary a Anne, v této tragédii zemřeli. Diváci na zemi sledují v šoku, jak plameny pohlcují odpalovací rampu. To značně oslabí podporu vesmírných programů v blízké budoucnosti a zanechá skvrnu na vaší prezidentské kariéře." # todo: NEW TRANSLATION
 donald_trump.17.o1: "Smrtelná nehoda" # todo: NEW TRANSLATION
 donald_trump.18.t: "Šílenství ve vesmíru" # todo: NEW TRANSLATION
 donald_trump.18.d: "Ukazuje se, že dlouhé období izolace s pouhými pěti dalšími lidmi k hovoru není pro lidskou psychiku vůbec vhodné.\n\nNavzdory intenzivnému výcviku se jeden astronaut, Michael, psychicky zhroutil a pokusil se manuálně ovládat kosmickou loď, aby se co nejdříve vrátil na Zemi. Anne, jediná další bdělá v tu chvíli, se ho snažila zastavit, ale nepodařilo se jí ho od ovládacích prvků odtrhnout. Při pokusu ji Michael udeřil do čelisti a omráčil ji.\n\nNaštěstí ostatní členové posádky byli probuzeni rozruchy a okamžitě Anne pomohli. Rychlý boj způsobil menší poškození ovládacího panelu, nicméně vše zůstalo funkční a Michael je nyní v improvizovaném vězení se "stopami" připoutání. Dobrá zpráva je, že Anne není vážně zraněná a měla by se během týdne zotavit. Jestli má trvalé následky, bude muset zjistit lékařský tým doma.\n\nŠpatná zpráva je, že raketa je značně mimo kurz. Navíc bylo spáleno mnoho paliva Michaelovým impulzivním pokusem vrátit se na Zemi.\n\nExistují dvě možnosti: Vrátit se na Zemi se všemi astronauty, zatknout Michaela za útok a ohrožení pěti životů, nebo je poslat na jednosměrnou misi na Mars. Pět astronautů vyjádřilo, že jsou ochotni se obětovat pro dobro lidstva.\n\nPane prezidente, jaké je vaše rozhodnutí?" # todo: NEW TRANSLATION
 donald_trump.18.o1: "Pokud zbývající astronauti s tím souhlasí, nechte je pokračovat" # todo: NEW TRANSLATION
 donald_trump.18.o2: "Dostaňme naše muže a ženy domů a toho hajzla zatkněme" # todo: NEW TRANSLATION
 donald_trump.19.t: "Zahanbující návrat" # todo: NEW TRANSLATION
 donald_trump.19.d: "Před měsíci násilný incident na palubě rakety nuceně přivedl astronauty zpět na Zemi, aby se vyhnuli jednosměrnému letu. Anne byla poslána do nemocnice kvůli vyšetření možných skrytých zranění a Michael byl zatčen a pravděpodobně bude umístěn do psychiatrické léčebny. Ostatní astronauti, mimo Mary, znovu nabídli své služby ve vesmírném programu, zatímco Mary se rozhodla ukončit kariéru astronautky. Všichni jsou šťastní, že jsou naživu.\n\nTo pravděpodobně znamená konec vládního programu posílat lidi na Mars na dlouhou dobu." # todo: NEW TRANSLATION
 donald_trump.19.o1: "Nepříjemné, ale aspoň jsou naživu" # todo: NEW TRANSLATION
 donald_trump.20.t: "Oběť na Marsu" # todo: NEW TRANSLATION
 donald_trump.20.d: "Před týdny konflikt na palubě rakety přinutil astronauty učinit těžké rozhodnutí vydat se na jednosměrnou misi na Mars. Přistáli a prozkoumali povrch Marsu. Mají omezenou zásobu času, takže se rozhodli maximálně využít své dny. Z tohoto výzkumu vzejdou cenné poznatky, ale za cenu lidských životů. Strádající bez trvalého zdroje potravy posádka nakonec zemře na Marsu a jejich těla zůstanou na povrchu až do dne, kdy je někdo přiveze zpět na Zemi, aby jim zajistil řádný pohřeb. Do té doby tam budou ležet navěky." # todo: NEW TRANSLATION
 donald_trump.20.o1: "Mučedníci na Marsu" # todo: NEW TRANSLATION
 donald_trump.21.t: "Orel přistál" # todo: NEW TRANSLATION
 donald_trump.21.d1: "Přistání na Marsu je úspěšné! Posádka je na palubě radostná a diváci na Zemi jsou nadšení z vesmírného průzkumu. Zůstanou tam několik dnů, odebírat vědecké vzorky a provádět experimenty, než se vrátí na Zemi. Nadšení pro vesmír usnadní budoucí mise a zvýší popularitu vaší vlády. Spojené státy opět posouvají hranice vesmíru." # todo: NEW TRANSLATION
 donald_trump.21.d2: "Přistání NASA na Marsu, druhé úspěšné přistání na Marsu, je úspěchem! Posádka je nadšená a diváci doma, spolu s přistáním SpaceX, jsou opět nadšení z vesmírného cestování. Zůstanou tam několik dnů, odebírat vzorky a provádět experimenty, než se vrátí na Zemi. Nadšení pro vesmír usnadní budoucí mise a zvýší popularitu vaší vlády. Obě instituce, veřejná i soukromá, opět posouvají hranice vesmíru." # todo: NEW TRANSLATION
 donald_trump.21.o1: "Hurá pro USA!" # todo: NEW TRANSLATION
 donald_trump.21.o2: "Druhé místo taky není špatné" # todo: NEW TRANSLATION
 donald_trump.22.t: "Hrdinský návrat" # todo: NEW TRANSLATION
 donald_trump.22.d1: "Michael, Paul, Edward, Rodney, Mary a Anne se bezpečně vrátili z mise, která se zapíše do dějin jako jedna z nejdůležitějších kosmických letů. Přivezli nespočet vzorků a neocenitelná data, která budou zpracována v laboratořích po celém světě. Doufejme, že to otevře cestu pro budoucí kolonizaci Marsu." # todo: NEW TRANSLATION
 donald_trump.22.d2: "Přestože jsme byli druzí, Michael, Paul, Edward, Rodney, Mary a Anne se bezpečně vrátili z obletu Marsu. Přivezli spoustu vzorků a cenných dat, která budou zpracována v laboratořích po celém světě. Doufejme, že to spolu s přistáním SpaceX otevře cestu pro budoucí kolonizaci Marsu." # todo: NEW TRANSLATION
 donald_trump.22.o1: "Naši hrdinové jsou doma" # todo: NEW TRANSLATION
 donald_trump.22.o2: "Jsou doma" # todo: NEW TRANSLATION
 donald_trump.25.t: "SpaceX dosahuje Marsu" # todo: NEW TRANSLATION
 donald_trump.25.d1: "Přestože jsme udělali maximum, SpaceX se podařilo přistát na Marsu jako první a porazilo nás ve vesmírných závodech. Jejich Starship přistála na povrchu Marsu. Tento počin soukromé společnosti byl obrovským úsilím a tleskáme jim, že se dostali na Mars dříve než NASA i přes jejich finanční výhodu. Stále to oslavujeme, protože to přinese nové objevy v oblasti průzkumu vesmíru a Marsu." # todo: NEW TRANSLATION
 donald_trump.25.d2: "SpaceX je druhá organizace, která přistála na Marsu. Jejich Starship přistála na povrchu Marsu. Tento počin soukromé společnosti byl velký úkol a oceňujeme, že se dostali na Mars těsně za NASA, která má obrovskou finanční výhodu. Stále to oslavujeme, protože to může přinést úspěchy v budoucnu pro SpaceX a Elona Muska." # todo: NEW TRANSLATION
 donald_trump.25.d3: "SpaceX je druhá organizace, která přistála na Marsu, ačkoli pravděpodobně budou první, kdo úspěšně provede obětní misi. Jejich Starship přistála poblíž místa, kde přistála naše neúspěšná mise, a vracejí těla domů, což ulevuje rodinám. Oceňujeme tento výkon soukromé společnosti. Při oslavě doufáme v budoucí úspěchy SpaceX a Elona Muska." # todo: NEW TRANSLATION
 donald_trump.25.o1: "Bez ohledu na pořadí je to úžasný úspěch" # todo: NEW TRANSLATION
 donald_trump.25.o2: "Stále úžasný úspěch" # todo: NEW TRANSLATION
 donald_trump.26.t: "Předmostí na Měsíci" # todo: NEW TRANSLATION
 donald_trump.26.d: "Naši vědci a inženýři jsou připraveni poslat astronauty a vybavení, aby na Měsíci žili polotrvale. Celkem tam bude rozmístěno zhruba 12 astronautů spolu s vybavením, zásobami, obytnými moduly a osobními věcmi v hodnotě desítek milionů dolarů. Tento předsunutý tábor bude třeba pravidelně přesouvat, protože lunární den trvá 29 pozemských dní, což je příliš dlouho na to, aby baterie udržely zásoby energie.\n\nZáklad bude umístěn u pólů a bude snadno přesunovatelný, aby solární panely měly co nejvíce slunečního svitu. Budou prováděny experimenty, které zjistí dlouhodobé životní podmínky na Měsíci. Těžba měsíčního ledu by mohla přinést tekoucí vodu pro rostliny a jídlo pro astronauty a také možnost rozdělit vodu na kyslík a vodík jako raketové palivo.\n\nMůže to trvat měsíce nebo roky, než získáme potřebný výzkum. V tomto čase však za prostředky tohoto projektu postavíme na oběžné dráze skladiště, které usnadní přístup na Měsíc a doplňování paliva pro návrat na Zemi.\n\nTo vše je dosažitelné v příštím desetiletí. Nyní je čas odstartovat." # todo: NEW TRANSLATION
 donald_trump.26.o1: "Start!" # todo: NEW TRANSLATION
 donald_trump.27.t: "Měsíční základna Alfa" # todo: NEW TRANSLATION
 donald_trump.27.d: "Naši vědci a inženýři oficiálně přistáli na Měsíci a právě budují základnu. Každá sekce je rozdělena do „modulů“ — nejsou to úplně samostatné budovy, ale dohromady tvoří základnu. Je tu obytný modul pro odpočinek, modul pro pěstování potravin, laboratoř s největším množstvím vědeckého vybavení, údržbový modul obsahující nástroje k opravám, modul pro zábavu, protože lidé zde budou půl roku a neustálá práce by psychiku poškodila, a několik solárních panelů.\n\nPočáteční dodávky potravin budou běžné, protože trvá, než se vypěstuje vlastní jídlo. Voda a kyslík budou získávány z měsíčního ledu. Vědci zde zůstanou až do přesunu na další místo přibližně za 6 měsíců, kdy se solární panely v místě stanoviště stanou nepoužitelnými kvůli dlouhému lunárnímu dni a noci.\n\nMěsíční základna Alfa je dokončena." # todo: NEW TRANSLATION
 donald_trump.27.o1: "Věda!" # todo: NEW TRANSLATION
 donald_trump.28.t: "Kolonie postupuje" # todo: NEW TRANSLATION
 donald_trump.28.d: "Naše vědecké předsunuté stanoviště na Měsíci dosáhlo významného průlomu. Rozšířením sítě solárních panelů a díky nedávným objevům usnadňujícím rozdělování vody na kyslík a vodík se podařilo vyrobit dostatek kyslíku a vodíku k plnému doplnění přívodní rakety. To je zásadní průlom, který umožní, že Měsíc se při dostatečných investicích a čase může stát důležitým centrem pro budoucí vesmírné výpravy.\n\nVesmír se postupně zmenšuje." # todo: NEW TRANSLATION
 donald_trump.28.o1: "Jsme dobří v průkopnictví" # todo: NEW TRANSLATION
 donald_trump.29.t: "Krize na Měsíci" # todo: NEW TRANSLATION
 donald_trump.29.d: "Je třeba okamžitě podniknout drastická opatření. Z neznámých důvodů se obytný modul roztrhl a „explodoval“.\n\nPřed hodinou všichni 12 vědců plnili své povinnosti, když v tom došlo k masivnímu prasknutí v obytném modulu.\n\nProtože se tlakové vlny ve vakuu nepřenášejí, většina si události uvědomila až poté, co ji viděla.\n\nV rozpočtu je nouzový fond, takže není nutné přesouvat další peníze, a vědci si vždy mohou odpočinout v jiných oddělených modulech; přesto to mnoho lidí vyděsilo a existuje riziko, že někteří, možná i všichni, vědci mohli zemřít, což snížilo morálku ostatních. Pokračování projektu bude politicky nákladné a bude nutné dřívější střídání vědců, než bylo původně plánováno.\n\nCo uděláme?" # todo: NEW TRANSLATION
 donald_trump.29.o1: "Poslat nouzovou pomoc!" # todo: NEW TRANSLATION
 donald_trump.29.o2: "Projekt opustit. Není to pro nás" # todo: NEW TRANSLATION
 donald_trump.30.t: "Kolonie dále pokročila" # todo: NEW TRANSLATION
 donald_trump.30.d: "Naše měsíční základna učinila další velký průlom. Podařilo se jí dopravit na Zemi vodík-3, plyn, který se jeví jako ideální pro fúzi, a vědci doma přišli na to, jak s ním provést fúzi! Nejen to, ale energie vyrobená z této fúze se blíží množství použitému k samotné reakci. To znamená, že s určitými vylepšeními by to mohlo vést k úspěšné fúzní energetice! Nejenže to přinese obrovské výhody doma a znalosti, které bychom mohli využít i při fúzi s jinými materiály, ale můžeme to využít i na Měsíci, což umožní trvalou základnu místo mobilních stanovišť!\n\nTo vše je daleko před plánem, což je překvapení, a mnoho lidí v NASA není připraveno to implementovat do současné měsíční základny. Proto je potřeba nová měsíční základna na lepším místě pro rychlou expanzi než současná lokalita Moonbase Alpha. Je čas zahájit přípravy na Moonbase Beta." # todo: NEW TRANSLATION
 donald_trump.30.o1: "Život pokračuje dál" # todo: NEW TRANSLATION
 donald_trump.31.t: "Další krize na Měsíci" # todo: NEW TRANSLATION
 donald_trump.31.d: "Je třeba nyní přijmout razantnější opatření. Další dva moduly selhaly. Tentokrát to jsou modul Potravin a modul Zázemí.\n\nPřibližně před čtyřiceti minutami se vědec chystal vstoupit do modulu Potravin, když náhle explodoval. Vědec je v pořádku a nikomu kromě rostlin se nic nestalo. Nicméně stál vedle modulu Zázemí, což způsobilo jeho protržení a explozi. Opět nebyl nikdo zraněn.\n\nTento nový incident však vyvolal doma obavy ohledně bezpečnosti modulů. Po předchozí explozi NASA moduly vyměnila, aby se zabránilo dalším výbuchům, ale zdá se, že dlouhodobý tlak může způsobit selhání mnohem snadněji, než by se očekávalo. NASA již rychle zareagovala a nařídila okamžité vyrobení nových modulů a důkladnou kontrolu všech stávajících modulů (protože momentálně nelze moduly s Měsíce \"recall\").\n\nS narůstajícím tlakem doma, aby se s projektem přestalo pokračovat, dokud nebudou vyřešeny všechny bezpečnostní obavy, přichází na řadu otázka pokračování programu Moonbase. Kromě politického odporu byl nouzový fond zkrácen na polovinu, takže NASA žádá dalších 5 miliard dolarů na řešení budoucích problémů. Stále je to na vás, zda pokračovat." # todo: NEW TRANSLATION
 donald_trump.31.o1: "Poslat více nouzové pomoci!" # todo: NEW TRANSLATION
 donald_trump.31.o2: "Nemůžeme v tom takto pokračovat" # todo: NEW TRANSLATION
 donald_trump.32.t: "Moonbase Beta" # todo: NEW TRANSLATION
 donald_trump.32.d: "V tuto chvíli se naši vědci a inženýři na Měsíci musí přesunout na jiné místo v polárních oblastech. Náklady na tento přesun jsou již zahrnuty v dlouhodobém rozpočtu, takže zatím nemusíme do projektu přidávat další financování.\n\nS touto novou měsíční základnou budeme moci využít nové objevy, které jsme učinili, aby byla základna zřízena natrvalo, na rozdíl od naší předchozí měsíční základny. Díky lepším raketám, lepší výrobě energie, lepšímu těžení a separaci ledu můžeme tuto novou základnu na lokalitě lépe vhodné pro rychlou expanzi využít k usnadnění snah o kolonizaci Měsíce. To není jediná dobrá zpráva — podnikatelé a korporace se hrnou do NASA hromadně s žádostmi umístit tam své nově vyvinuté těžební systémy. Dokonce i jiné vesmírné programy v jiných zemích jsou nyní velmi zainteresované na zakládání vědeckých a těžebních stanic na Měsíci; díky vašemu pečlivému úsilí máme nejen obrovský náskok, ale jsme jedinou zemí, která aktivně usiluje o kolonizaci Měsíce.\n\nBudoucnost na našem Měsíci je světlá a americká." # todo: NEW TRANSLATION
 donald_trump.32.o1: "Hurá!" # todo: NEW TRANSLATION
 donald_trump.500.t: "Zásah proti ISIS" # todo: NEW TRANSLATION
 donald_trump.500.d: "Po mnoho let bylo ISIS teroristickou hrozbou, jakou svět dosud nepoznal. Jejich vliv je rozšířen po celém světě a zatímco jejich působnost v Iráku a Sýrii se zmenšuje, jejich sevření v jiných oblastech pokračuje. Odhodlaná bombardovací kampaň by ukončila teroristickou hrozbu. Byl by to jistě nákladný krok; nicméně by to vedlo k postupnému zničení ISIS. Jiný přístup je prostě pokračovat v běžných operacích a dál ničit jednotky ISIS, ale s mnohem menšími náklady než první možnost. Poslední možností je úplně se stáhnout z kampaně proti ISIS, protože je téměř poražen. I když by to posílilo ISIS, umožnilo by nám to přesměrovat zdroje do jiných oblastí. Pane prezidente, co uděláme?" # todo: NEW TRANSLATION
 donald_trump.500.o1: "Stáhnout se z regionu" # todo: NEW TRANSLATION
 donald_trump.500.o2: "Pokračovat v operacích" # todo: NEW TRANSLATION
 donald_trump.500.o3: "Zesílit kampaň" # todo: NEW TRANSLATION
 donald_trump.501.t: "Dotace pro USA za boj proti ISIS" # todo: NEW TRANSLATION
 donald_trump.501.d: "Spojené státy americké se rozhodly pokračovat v úsilí proti ISIS ve snaze jej vyčerpat. Jakožto hrozba na naší hranici můžeme plně zvážit poskytnutí dotace Spojeným státům americkým za tuto akci. Dotování tohoto kroku nám možná zlepší postavení vůči Spojeným státům, avšak vyjde nás to z vlastní kapsy." # todo: NEW TRANSLATION
 donald_trump.501.o1: "Dotovat americké úsilí" # todo: NEW TRANSLATION
 donald_trump.501.o2: "Nemůžeme si to dovolit" # todo: NEW TRANSLATION
 donald_trump.502.t: "Dotace pro válku proti ISIS" # todo: NEW TRANSLATION
 donald_trump.502.d: "Přibližně před měsícem jsme zahájili snahu konečně porazit teroristickou organizaci ISIS na Středním východě. [USA_IsisSubsidiesLoc]" # todo: NEW TRANSLATION
 donald_trump.502.o1: "Výborně!" # todo: NEW TRANSLATION
 donald_trump.502.o2: "To je... nešťastné" # todo: NEW TRANSLATION
 donald_trump.503.t: "USA se stahují z války proti nám!" # todo: NEW TRANSLATION
 donald_trump.503.d: "Spojené státy americké, možná litující svých akcí proti svatému Islámskému státu, stáhly svou podporu našim nepřátelům. Můžeme dělat mnohem více, aniž bychom se museli obávat útoků amerického letectva." # todo: NEW TRANSLATION
 donald_trump.503.o1: "Alláh nás požehnal" # todo: NEW TRANSLATION
 donald_trump.504.t: "USA zintenzivňují útoky proti nám!" # todo: NEW TRANSLATION
 donald_trump.504.d: "Spojené státy americké se rozhodly zvýšit své bombardovací úsilí proti nám. Naše armády již pocítily značnou bolest, s rostoucími hlášeními z front o zvýšených amerických leteckých útocích. Tento rok nebude dobrý." # todo: NEW TRANSLATION
 donald_trump.504.o1: "Alláh sesype hrůzu na naše nepřátele!" # todo: NEW TRANSLATION
 donald_trump_news.0.t: "USA přerušují válku proti ISIS" # todo: NEW TRANSLATION
 donald_trump_news.0.d: "V překvapivém prohlášení Bílého domu oznámila Trumpova administrace stažení amerických sil z boje proti ISIS. Donald Trump k tomu na Twitteru napsal, že ISIS je \"mrtvá teroristická skupina\" a že \"americké jednotky se budou soustředit na jiné věci.\" Stoupenci označují tento krok za nutný, aby se omezily zbytečné výdaje, zatímco opozice tvrdí, že to situaci s terorismem jen zhorší. Odborníci se domnívají, že to posílí ISIS, aby přešla do ofenzívy proti svým sousedům, zatímco shromažďuje více bojovníků v Iráku a Sýrii. Administrativa se k této kritice zatím nevyjádřila." # todo: NEW TRANSLATION
 donald_trump_news.0.o1: "Práce je hotova" # todo: NEW TRANSLATION
 donald_trump_news.0.o2: "Máme teď bojovat proti teroru sami?" # todo: NEW TRANSLATION
 donald_trump_news.0.o3: "To je úleva" # todo: NEW TRANSLATION
 donald_trump_news.0.o4: "Zajímavé" # todo: NEW TRANSLATION
 donald_trump_news.1.t: "USA rozšiřují válku proti ISIS" # todo: NEW TRANSLATION
 donald_trump_news.1.d: "Ve svém dnešním ránu v tweetu Donald Trump uvedl, že \"ISIS čelí válce jako nikdy předtím.\" Jeho tweety následovaly krátké jednání s vojenským štábem USA, pravděpodobně rozvádějícím plány kampaně proti ISIS. Na tiskové konferenci dnes dopoledne se zpravodaj WNN Michael Miller prezidenta zeptal: \"Jaké jsou aktuální plány americké intervence proti ISIS?\" Donald Trump na to odpověděl: \"Posádky amerických bombardérů, kteří jsou velmi, velmi tvrdí lidé, věřte mi. Myslím, viděli jste ty lidi? Přeletí do Sýrie a bombardují ISIS na to, až z něj nic nezbyde. Věřte mi, něco takového jste nikdy neviděli.\" Odborníci varují, že tento plán je nákladný, ale prezident trvá na svých záměrech vůči ISIS. Další podrobnosti budou brzy zveřejněny." # todo: NEW TRANSLATION
 donald_trump_news.1.o1: "Jsme silní tváří v tvář zlu" # todo: NEW TRANSLATION
 donald_trump_news.1.o2: "To je úleva" # todo: NEW TRANSLATION
 donald_trump_news.1.o3: "Ajaj..." # todo: NEW TRANSLATION
 donald_trump_news.1.o4: "Zajímavé" # todo: NEW TRANSLATION
 donald_trump_news.2.t: "USA zahajují iniciativu těžby asteroidů" # todo: NEW TRANSLATION
 donald_trump_news.2.d: "Dříve dnes prezident Spojených států oznámil Iniciativu těžby asteroidů. Tato organizace \"bude usilovat o nalezení asteroidu, přivedení ho na oběžnou dráhu Země, jeho vytěžení a zaslání zdrojů zpět do USA.\" Mnozí pochybují, zda to může být někdy ziskové, protože obrovské náklady spotřebují velkou část rozpočtu NASA, nicméně prezident vyjádřil přání, aby na práci přispěly i soukromé vesmírné společnosti. Jednou z oblíbených, SpaceX, uvedl přímo ve svém projevu ohledně AMI: \"Chytrí lidé, a panečku, máme chytré lidi, jako můj dobrý přítel ve SpaceX, Elon Musk, budou schopni poslat své těžební zařízení na asteroid, vytěžit ho a prodat sám pro zisk. Bude to obrovský byznys, věřte mi.\" Existují vážné obavy ohledně těžby asteroidů, administrativou byly však tyto obavy přehlíženy a místo toho se soustředili na výhody projektu. Zda to bude úspěšné, ukáže až čas." # todo: NEW TRANSLATION
 donald_trump_news.2.o1: "Vesmír!" # todo: NEW TRANSLATION
 donald_trump_news.2.o2: "Možná bychom se do toho mohli pustit..." # todo: NEW TRANSLATION
 donald_trump_news.2.o3: "Zajímavé" # todo: NEW TRANSLATION
 donald_trump_news.3.t: "USA zahajují těžební operace na asteroidu" # todo: NEW TRANSLATION
 donald_trump_news.3.d: "Dnes na Floridě se konalo velké oslavy, když zásilky platiny, zlata a stříbra dopadly na Zemi ze spektakulárního přistání z vesmíru. Tyto materiály nejsou z žádného běžného dolu, ale z asteroidů. Před několika měsíci NASA zachytila velký asteroid, který letěl po dráze, která jej přivedla blízko Země. Relativně pomalý asteroid byl přitažen na eliptickou oběžnou dráhu s naší planetou. Těžební operace začaly, jakmile byl na oběžné dráze. Tato zpráva svět překvapila, protože se to podařilo mnohem rychleji, než se očekávalo. Mnoho zemí nyní usiluje o zahájení vlastních programů těžby asteroidů, aby konkurovaly americkému monopolu. Spojené státy sice nárokují celý asteroid, ale tento nárok lze jen těžko vymáhat, protože asteroid je tak velký. Těžba asteroidů se pravděpodobně stane lukrativním odvětvím, s mnoha úspěchy i neúspěchy. Kdo na asteroidu zvítězí, zůstává tajemstvím." # todo: NEW TRANSLATION
 donald_trump_news.3.o1: "Vesmírné kameny!" # todo: NEW TRANSLATION
 donald_trump_news.3.o2: "Opravdu bychom se do toho měli více pustit..." # todo: NEW TRANSLATION
 donald_trump_news.3.o3: "Zajímavé" # todo: NEW TRANSLATION
 donald_trump_news.4.t: "NASA plánuje pilotovanou misi na Mars" # todo: NEW TRANSLATION
 donald_trump_news.4.d: "NASA oznámila, že pošle pilotovanou misi na Mars do tří let. Toto oznámení nadchlo mnohé a zájem o vesmír je na historickém maximu. Toto oznámení následuje po tweetech Donalda Trumpa, že chce „Američany opět ve vesmíru.“ Nové oznámení také následuje zvýšení rozpočtu NASA, aby poskytlo prostředky k dosažení Marsu. Zdá se, že vše v oblasti vesmíru rychle postupuje." # todo: NEW TRANSLATION
 donald_trump_news.4.o1: "Musíme tam jít!" # todo: NEW TRANSLATION
 donald_trump_news.4.o2: "Vzrušující" # todo: NEW TRANSLATION
 donald_trump_news.5.t: "SpaceX oznamuje vesmírný závod s NASA" # todo: NEW TRANSLATION
 donald_trump_news.5.d: "Zdá se, že Elon Musk nechce být přemožen. Není tomu dávno, co Donald Trump oznámil svůj záměr, aby NASA měla pilotovanou misi na Mars do dvou let. Elon Musk dnes oznámil, že se také dostane na Mars dříve než NASA. Tento nový \"vesmírný závod\" mezi veřejnou NASA a soukromým SpaceX, obě americké organizace, nechává lidi přemýšlet: Kdo zvítězí?\n\nElon Musk hodlá použít svou novou Starship a Super-Heavy nosič, aby dopravil lidi na Mars. Tato raketa je obrovská, byť není tak velká jako Space Launch System od NASA. Dá se očekávat, že obě organizace přejdou do zvýšeného tempa, aby dopravil lidstvo na nejvzdálenější místa, kam se kdy dostalo." # todo: NEW TRANSLATION
 donald_trump_news.5.o1: "Počkejte, cože!?" # todo: NEW TRANSLATION
 donald_trump_news.5.o2: "Veřejné vs soukromé? To není soutěž" # todo: NEW TRANSLATION
 donald_trump_news.5.o3: "Američané zase mezi sebou soutěží..." # todo: NEW TRANSLATION
 donald_trump_news.6.t: "Raketa NASA mířící na Mars explodovala při startu!" # todo: NEW TRANSLATION
 donald_trump_news.6.d: "NÁHLÁ ZPRÁVA: Po velmi rychlém vývojovém cyklu explodoval Space Launch System na startovací rampě. Navzdory bezpečnostním opatřením zahynulo všech šest členů posádky, což tuto tragédii ještě zhoršuje.\n\nTrump k tragédii přednesl poznámky na Twitteru: \"Navzdory nejlepším snahám našich skvělých vědců a inženýrů v NASA, nová raketa vybuchla na startovací rampě. Současné bezpečnostní standardy nestačily ochránit životy šesti astronautů, kteří ten den zahynuli. Budeme pokračovat v našich snahách ve vesmíru, avšak s mnohem větší péčí o životy Američanů.\"\n\nSelhání samotné je přisuzováno..." # todo: NEW TRANSLATION
 donald_trump_news.6.o1: "Jaké jsou šance" # todo: NEW TRANSLATION
 donald_trump_news.6.o2: "Možná to neuspěchat?" # todo: NEW TRANSLATION
 donald_trump_news.7.t: "NASA úspěšně přistála s pilotovanou misí na Marsu!" # todo: NEW TRANSLATION
 donald_trump_news.7.d: "Dnes NASA přistála s kosmickou lodí Orion na Marsu! Šest astronautů opustilo plavidlo, aby prozkoumali rudý marsovský povrch. Živý přenos (nebo alespoň co nejživější přenos z Marsu) umožnil divákům doma sledovat průběh. Všichni jásají nad úspěchem, protože mnozí čekají, co bude dál ve vesmíru — kolonizace Měsíce, další posádka na Marsu nebo dokonce kolonizace Marsu.\n\nBudoucnost je nyní." # todo: NEW TRANSLATION
 donald_trump_news.7.o1: "Hurá!" # todo: NEW TRANSLATION
 donald_trump_news.7.o2: "Američané přece potřebují svůj vesmír, že?" # todo: NEW TRANSLATION
 donald_trump_news.8.t: "SpaceX jako první přistálo s pilotovanou misí na Marsu!" # todo: NEW TRANSLATION
 donald_trump_news.8.d: "Ve šokujícím překvapení pro svět SpaceX, soukromé vesmírné podnikání vedené Elonem Muskem, přistálo na Marsu dříve než NASA. Nadšení pro SpaceX stouplo víc než kdy dřív a osobní popularita Elona Muska výrazně vzrostla. Tento úspěch ovlivnil i Muskovu další společnost Tesla, která zaznamenala drobný nárůst prodejů a akcií.\n\nDonald Trump o tom uvedl gratulaci Elonovi Muskovi a SpaceX a dodal, že \"to ukazuje, že soukromé společnosti mohou být lepší než vláda!\" Trumpova iniciativa pro vesmír mohla hrát roli v tom, že se na Marsu podařilo dosáhnout cíle tak brzy, nicméně mnoho lidí tvrdí, že SpaceX, Blue Origin i NASA měly všechny ambice na Mars. Ať už byl první kdokoli, jedná se o obrovský krok pro lidstvo." # todo: NEW TRANSLATION
 donald_trump_news.8.o1: "USA!" # todo: NEW TRANSLATION
 donald_trump_news.8.o2: "Američané zase zvítězili sami nad sebou..." # todo: NEW TRANSLATION
 donald_trump_news.9.t: "USA zakládají stanoviště na Měsíci" # todo: NEW TRANSLATION
 donald_trump_news.9.d: "Dříve dnes prezident Trump oznámil, že USA budou usilovat o zřízení stanovišť na Měsíci za účelem sběru vědeckých dat. Tento krok není překvapení, protože prezident o tom naznačoval už týdny. Na tiskové konferenci ve Bílém domě na dotaz, zda to povede k kolonizaci, Trump odpověděl: \"Mohli bychom kolonizovat Měsíc, možná ne. Záleží to.\" \n\nMnozí jsou nadšení, někteří poukazují na těžební potenciál Měsíce, někteří jsou prostě nadšeni možností žít na Měsíci. Ať už jste kdokoliv, je to vzrušující doba." # todo: NEW TRANSLATION
 donald_trump_news.9.o1: "Náš dosah se rozšiřuje" # todo: NEW TRANSLATION
 donald_trump_news.9.o2: "Počítá se to jako imperialismus?" # todo: NEW TRANSLATION
 donald_trump_news.10.t: "USA rozšiřují operace na Měsíci" # todo: NEW TRANSLATION
 donald_trump_news.10.d: "Čas pro současnou měsíční základnu, Moonbase Alpha, se krátí. To uvedlo nedávné prohlášení NASA spolu s plány na mnohem, mnohem větší Moonbase, nazvanou Moonbase Beta, aby pojmula oportunistické korporace a rozšířený prostor pro vědce a inženýry k výzkumu. Elon na Twitteru uvedl: \"Moonbase Beta poskytne tolik nových příležitostí nejen pro SpaceX, ale pro celé lidstvo.\" Průzkum veřejného mínění po oznámení zjistil, že 74 % lidí je nadšeno pro průzkum a kolonizaci vesmíru. Možná právě z tohoto důvodu nyní i jiné vlády zvažují své vlastní plány měsíčních základen." # todo: NEW TRANSLATION
 donald_trump_news.10.o1: "Pokrok!" # todo: NEW TRANSLATION
 donald_trump_news.10.o2: "Co dál? Spojené státy Měsíce?" # todo: NEW TRANSLATION
 donald_trump_news.11.t: "USA opouštějí měsíční základnu" # todo: NEW TRANSLATION
 donald_trump_news.11.d: "Poté, co měsíční základna USA utrpěla krizi a modul na Měsíci explodoval, NASA rozhodla pozastavit program. Vědce poslané na Měsíc se vrací domů, dokud NASA nevyřeší bezpečnostní problémy s moduly." # todo: NEW TRANSLATION
 donald_trump_news.11.o1: "Nestálo to za to" # todo: NEW TRANSLATION
 donald_trump_news.11.o2: "Jestli je to pro USA příliš drahé, je to pro nás taky" # todo: NEW TRANSLATION
 donald_trump_news.12.t: "Začíná vyšetřování ohledně Ruska" # todo: NEW TRANSLATION
 donald_trump_news.12.d: "Federální vyšetřovací úřad (FBI) Spojených států otevřel vyšetřování, zda nedošlo ke spiknutí mezi Trumpovou kampaní a ruskými úřady během volebního období 2016. Trump to popírá a označuje to za hon na čarodějnice, zatímco jiní tvrdí, že jeho měkký postoj k Rusku je důkazem, že je loutkou Moskvy. Ať už budou výsledky jakékoli, budou mít pro USA obrovské důsledky do budoucna." # todo: NEW TRANSLATION
 donald_trump_news.12.o1: "Spiknutí — iluze!" # todo: NEW TRANSLATION
 donald_trump_news.12.o2: "Zajímavé" # todo: NEW TRANSLATION
 USA_FOCUS.6.t: "Přesunout velvyslanectví do Jeruzaléma?" # todo: NEW TRANSLATION
 USA_FOCUS.6.d: "Prezident USA [GetLeader] ve středečním projevu oznámí, že formálně uznává Jeruzalém jako hlavní město Izraele, a zároveň požádá Ministerstvo zahraničí, aby vypracovalo plán na přesun amerického velvyslanectví tam z Tel Avivu. Chcete to stále udělat?" # todo: NEW TRANSLATION
 USA_FOCUS.6.a: "Ano" # todo: NEW TRANSLATION
 USA_FOCUS.6.b: "Ne" # todo: NEW TRANSLATION
 USA_FOCUS.7.t: "[GetLeader] uznává Jeruzalém jako hlavní město Izraele" # todo: NEW TRANSLATION
 USA_FOCUS.7.d: "[GetLeader] ve středu oficiálně oznámí uznání Jeruzaléma jako hlavního města Izraele, uvedl Bílý dům. Jde o odklon od mnohaleté praxe a může to mít nepředvídatelné důsledky pro Blízký východ." # todo: NEW TRANSLATION
 USA_FOCUS.7.a: "Ó ne" # todo: NEW TRANSLATION
 USA_FOCUS.8.t: "Odsoudit íránské vypuštění raket" # todo: NEW TRANSLATION
 USA_FOCUS.8.d: "Spojené státy na nás tlačí, abychom veřejně odsoudili vypuštění íránské rakety." # todo: NEW TRANSLATION
 USA_FOCUS.8.a: "Odsoudit je" # todo: NEW TRANSLATION
 USA_FOCUS.8.b: "Není náš problém" # todo: NEW TRANSLATION
 USA_FOCUS.9.t: "Raketový úder na Shayrat" # todo: NEW TRANSLATION
 USA_FOCUS.9.d: "Spojené státy provedly ve čtvrtek vojenský úder na syrskou vládní leteckou základnu jako reakci na útok chemickými zbraněmi, který krátce předtím zabil desítky civilistů. Na rozkaz prezidenta Donalda Trumpa americké válečné lodě odpálily 59 řízených střel Tomahawk na základnu, kde se nacházela letadla, která chemické útoky provedla, uvedli američtí činitelé." # todo: NEW TRANSLATION
 USA_FOCUS.9.a: "Zajímavé" # todo: NEW TRANSLATION
 USA_FOCUS.10.t: "Vyzbrojit Rojavu" # todo: NEW TRANSLATION
 USA_FOCUS.10.d: "Dne 9. května 2017 Trumpova administrativa oznámila, že postoupí v plánech na podporu kurdských povstalců v severní Sýrii před útokem na město Rakka, faktické hlavní město ISIS v zemi." # todo: NEW TRANSLATION
 USA_FOCUS.10.a: "Udělejme to!" # todo: NEW TRANSLATION
 USA_FOCUS.10.b: "Přehodnoťme to" # todo: NEW TRANSLATION
 USA_FOCUS.1.t: "USA vysílají E brigádu do Východní Evropy" # todo: NEW TRANSLATION
 USA_FOCUS.1.d1: "Spojené státy rozmístily své ozbrojené síly v Polsku v reakci na krizi na Krymu. NATO E brigáda byla nasazena do Polska s americkými, britskými, chorvatskými a rumunskými jednotkami rozmístěnými pro případ nouze. Jde o zajímavé rozhodnutí vzhledem k nejistému postoji, kdy se země NATO svými expanzními plány 'efektivně' obklopují kolem Ruska.\n Je možné, že to v budoucnu odradí ruskou agresi ve Východní Evropě vůči jejím sousedům. Je naší povinností zabránit Rusku škodit nebo vyvíjet nátlak na naše spojence.\n" # todo: NEW TRANSLATION
 USA_FOCUS.1.d2: "Spojené státy rozmístily své ozbrojené síly v Polsku v reakci na krizi na Krymu. NATO E brigáda byla nasazena do Polska s americkými, britskými, chorvatskými a rumunskými jednotkami rozmístěnými pro případ nouze. Jde o zajímavé rozhodnutí vzhledem k nejistému postoji, kdy se země NATO svými expanzními plány 'efektivně' obklopují kolem Ruska.\nAmeričané opět hrají kartu 'My bráníme naše spojence'. Patetické." # todo: NEW TRANSLATION
 USA_FOCUS.1.d3: "Spojené státy rozmístily své ozbrojené síly v Polsku v reakci na krizi na Krymu. NATO E brigáda byla nasazena do Polska s americkými, britskými, chorvatskými a rumunskými jednotkami rozmístěnými pro případ nouze. Jde o zajímavé rozhodnutí vzhledem k nejistému postoji, kdy se země NATO svými expanzními plány 'efektivně' obklopují kolem Ruska.\nCo z toho může vzniknout?" # todo: NEW TRANSLATION
 USA_FOCUS.1.a: "Musíme bránit naše spojence" # todo: NEW TRANSLATION
 USA_FOCUS.1.b: "Americkou agresi nesmíme tolerovat" # todo: NEW TRANSLATION
 USA_FOCUS.1.c: "USA plní své závazky" # todo: NEW TRANSLATION
 USA_FOCUS.1.d: "Zajímavé" # todo: NEW TRANSLATION
 USA_FOCUS.1.e: "Bezpečněji s USA" # todo: NEW TRANSLATION
 USA_FOCUS.2.t: "Nasadit E-brigádu" # todo: NEW TRANSLATION
 USA_FOCUS.2.d: "Rusko nedávno obsadilo Krym. Samotná myšlenka ohrožuje americké zájmy a naše spojence v NATO. Polsko a pobaltské státy jsou v nejbezpečnějším ohrožení a jejich pozice by měly být posíleny. E brigáda se skládá z amerických, britských, chorvatských a rumunských sil. Americké a britské jednotky tvoří většinu pozemních sil, s chorvatskou baterií raketové dělostřelectva a rumunskou protiletadlovou dělostřeleckou rotou.\n\nNaše nová obranná pozice by měla přibrzdit ruskou agresi.\n" # todo: NEW TRANSLATION
 USA_FOCUS.2.a: "Nasadit E-brigádu" # todo: NEW TRANSLATION
 USA_FOCUS.3.t: "USA nasazují S brigádu v Ankaře" # todo: NEW TRANSLATION
 USA_FOCUS.3.d1: "Turecko nadále potvrzuje svůj závazek zůstat v Severoatlantické alianci. Tento závazek k alianci a nedávný tlak přicházející z Íránu a Ruska posilují pozici západních sil v regionu.\n\nNasazení vojsk do regionu posílí naši misi a pomůže udržet křehkou rovnováhu sil v Evropě i na Blízkém východě.\n" # todo: NEW TRANSLATION
 USA_FOCUS.3.d2: "Turecko nadále potvrzuje svůj závazek zůstat v Severoatlantické alianci. Tento závazek k alianci a nedávný tlak přicházející z Íránu a Ruska posilují pozici západních sil v regionu.\n\nAmeričané do regionu nasazují více jednotek. Tuto situaci musíme bedlivě sledovat.\n" # todo: NEW TRANSLATION
 USA_FOCUS.3.d3: "Turecko nadále potvrzuje svůj závazek zůstat v Severoatlantické alianci. Tento závazek k alianci a nedávný tlak přicházející z Íránu a Ruska posilují pozici západních sil v regionu.\n\n" # todo: NEW TRANSLATION
 USA_FOCUS.3.a: "Lépe být připraven než nepřipraven" # todo: NEW TRANSLATION
 USA_FOCUS.3.b: "Znepokojivé zprávy" # todo: NEW TRANSLATION
 USA_FOCUS.3.c: "Posílení aliance" # todo: NEW TRANSLATION
 USA_FOCUS.3.d: "Snad to není předzvěst konfliktu" # todo: NEW TRANSLATION
 USA_FOCUS.4.t: "Nasadit S brigádu" # todo: NEW TRANSLATION
 USA_FOCUS.4.d: "S brigáda v Ankaře v Turecku pomůže posílit postavení našeho spojence v důsledku rostoucích napětí. Konflikty v Černém moři a na Blízkém východě vyžadují, aby NATO postupně více angažovalo v tomto regionu.\n\nJe čas nasadit S brigádu do Turecka, abychom splnili náš závazek podpořit našeho spojence.\n" # todo: NEW TRANSLATION
 USA_FOCUS.4.a: "Nasadit S brigádu" # todo: NEW TRANSLATION

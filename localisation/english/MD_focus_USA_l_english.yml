 USA_focus_2004_social_security: "Rozšíření sociálního zabezpečení" # todo: NEW TRANSLATION
 USA_focus_2004_social_security_desc: "Naši lidé musí mít nárok na výhody v důchodu. Současný systém sociálního zabezpečení je v chaosu. Restrukturalizací a přesunem rozpočtů můžeme program zefektivnit a snížit náklady pro průměrného daňového poplatníka." # todo: NEW TRANSLATION

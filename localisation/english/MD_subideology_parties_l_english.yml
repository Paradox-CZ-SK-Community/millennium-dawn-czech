 CHI.Communist-State_desc: "Komunismus - Komunistická strana Číny je zakládající a vládnoucí stranou Čínské lidové republiky. Je to jediná vládnoucí strana na pevnině Číny. Byla založena v roce 1921 a udržela moc od roku 1949 po skončení čínské občanské války. Je také vedoucí stranou čínského Jednotného frontu." # todo: NEW TRANSLATION
 CHI.Autocracy: "£CHI_pro_emerging_autocrat Čínská demokratická liga" # todo: NEW TRANSLATION
 CHI.Autocracy_icon: "£CHI_pro_emerging_autocrat" # todo: NEW TRANSLATION
 CHI.Autocracy_desc: "Autokracie - Čínská demokratická liga je jedním z devíti členů Jednotného frontu. Je také jednou z mála legálních politických stran v Číně. Její členové prosazují čínský patriotismus a základní formy socialismu." # todo: NEW TRANSLATION
 CHI.anarchist_communism: "£CHI_left_wing_radical Revoluční výbor čínského Kuomintangu" # todo: NEW TRANSLATION
 CHI.anarchist_communism_icon: "£CHI_left_wing_radical" # todo: NEW TRANSLATION
 CHI.anarchist_communism_desc: "Levicí radikálové - RCCK je jedním z devíti členů tvořících čínský Jednotný front. Prosazuje Tři zásady lidu, levicový nacionalismus a demokratický socialismus. Strana je považována za druhou po KPC a proto jí jsou povoleny relativně velké zastoupení v Lidovém politickém poradním shromáždění. Je jednou z mála menších stran, kterým je dovoleno působit a udržovat aktiva." # todo: NEW TRANSLATION
 CHI.Caliphate: "£CHI_salafist_jihadism Islámská strana Turkistánu" # todo: NEW TRANSLATION
 CHI.Caliphate_icon: "£CHI_salafist_jihadism" # todo: NEW TRANSLATION
 CHI.Caliphate_desc: "" # todo: NEW TRANSLATION
 CHI.neutral_Social: "£CHI_neutral_social_democrat Čínská asociace pro podporu demokracie" # todo: NEW TRANSLATION
 CHI.neutral_Social_icon: "£CHI_neutral_social_democrat" # todo: NEW TRANSLATION
 CHI.neutral_Social_desc: "Neutrální sociální demokraté - Strana vznikla koncem roku 1945 jako další alternativa vůči KPC. Je jednou z větších menších stran." # todo: NEW TRANSLATION
 CHI.Neutral_Communism: "£CHI_neutral_communism Maoistická komunistická strana Číny" # todo: NEW TRANSLATION
 CHI.Neutral_Communism_icon: "£CHI_neutral_communism" # todo: NEW TRANSLATION
 CHI.Neutral_Communism_desc: "Komunismus - Maoistická komunistická strana Číny je podzemní antirevízionistická komunistická strana v Čínské lidové republice. Usiluje o svržení revizionistického vládnoucího bloku vedeného Komunistickou stranou Číny a o dosažení pravého komunismu." # todo: NEW TRANSLATION
 CHI.Nat_Autocracy: "£CHI_military_junta Lidová osvobozenecká armáda" # todo: NEW TRANSLATION
 CHI.Nat_Autocracy_icon: "£CHI_military_junta" # todo: NEW TRANSLATION
 CHI.Nat_Autocracy_desc: "Vojenská junta - PLA, neboli Lidová osvobozenecká armáda, byla založena v roce 1927 při Nančanském povstání. Je ozbrojenými silami Čínské lidové republiky a její zakládající politické strany." # todo: NEW TRANSLATION
 CHI.Monarchist: "£CHI_monarchism Dům Aisin-Gioro" # todo: NEW TRANSLATION
 CHI.Monarchist_icon: "£CHI_monarchism" # todo: NEW TRANSLATION
 CHI.Monarchist_desc: "Monarchisté - Císařský dům Aisin-Gioro vládl Číně téměř 276 let až do abdikace mladého císaře Puyi vyhlášené císařovnou Longjú. Mandžuská dynastie je v oficiální čínské historii často kritizována za ústupky cizím mocnostem a utlačování většinového Chanského obyvatelstva." # todo: NEW TRANSLATION
 PER.conservatism: "£generic_conservatism_small Íránští konzervativci" # todo: NEW TRANSLATION
 PER.conservatism_desc: "Íránští konzervativní demokraté se snaží zachovat blízkost k tradičním ideálům a zůstat v obecných rámcích starých zvyků, přičemž zároveň usilují o mírně liberální společnost. Mají pomalejší přístup k reformám a zavádějí politiky pozvolna, aby nezpůsobili třenice s konzervativními prvky v zemi." # todo: NEW TRANSLATION
 PER.liberalism: "£generic_liberalism_small Íránští liberálové" # todo: NEW TRANSLATION
 PER.liberalism_desc: "Íránští liberálové usilují o světštější podobu vlády, prosazují lidská práva, individuální svobody a demokracii. Často tlačí za větší občanské svobody, což je staví do konfliktu s konzervativními skupinami v zemi." # todo: NEW TRANSLATION
 PER.socialism: "£PER_socialism  Hezb-e Iran" # todo: NEW TRANSLATION
 PER.socialism_icon: "£PER_socialism" # todo: NEW TRANSLATION
 PER.socialism_desc: "Sociální demokracie - Hezb-e Iran, známá také jako Iran Party, byla často označována za páteř Národního frontu. Vytvořena převážně technokraty vzdělanými v Evropě, Iran Party prosazuje sociální demokracii a liberální nacionalismus v Íránu." # todo: NEW TRANSLATION
 PER.Western_Autocracy: "£PER_Western_Autocracy Konstitucionalisté" # todo: NEW TRANSLATION
 PER.Western_Autocracy_icon: "£PER_Western_Autocracy" # todo: NEW TRANSLATION
 PER.Western_Autocracy_desc: "Konstituční monarchie - Dům Pahlaví je často oceňován za své zásluhy při modernizaci Íránu a vymezení rámce moderního íránského nacionalismu. Dům Pahlaví usiloval o modernizaci značnou sekularizací země, což ho často stavělo do rozporu s islamistickými proudy." # todo: NEW TRANSLATION
 PER.Communist-State: "£PER_communism Hezb-e Tudeh" # todo: NEW TRANSLATION
 PER.Communist-State_icon: "£PER_communism" # todo: NEW TRANSLATION
 PER.Communist-State_desc: "Komunismus - Strana Tudeh vznikla v roce 1941 jako pro-sovětská komunistická strana a maskovala se jako íránská nacionalistická strana, aby oslovila širší spektrum Íránců. Strana Tudeh byla napadena během převratu v roce 1953 proti Mosaddeghovi, což vedlo ke snaze potlačit socialisty a komunisty v Íránu." # todo: NEW TRANSLATION

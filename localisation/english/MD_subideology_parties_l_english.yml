 USA.conservatism: "£USA_conservatism_small Republikánská strana" # todo: NEW TRANSLATION
 USA.conservatism_icon: "£USA_conservatism_small" # todo: NEW TRANSLATION
 USA.conservatism_desc: "Konzervativci - Republikánská strana je „Grand Old Party“ amerického konzervatismu. Byla založena jako protiblokovací strana proti otroctví v roce 1854; její moderní podobu utvářel triumf konzervatismu Ronalda Reagana nad liberálními hodnotami. V posledních letech se do strany masivně zapojili evangelikálové a strana se stále více stala zastáncem společenského konzervatismu. Jako „strana širokého stanu“ má široké spektrum názorů od umírněného establishmentu po různé konzervativní grassroots hnutí." # todo: NEW TRANSLATION
 USA.liberalism: "£USA_liberalism_small Demokratická strana" # todo: NEW TRANSLATION
 USA.liberalism_icon: "£USA_liberalism_small" # todo: NEW TRANSLATION
 USA.liberalism_desc: "Liberálové - Demokratická strana, kdysi zastávající ekonomický liberalismus, populismus a společenský konzervatismus, se přeměnila v hnutí založené na sociální spravedlnosti, rovnosti a sociálním liberalismu. Zatímco její hlavní liberální křídlo podporuje volný obchod a pro-podnikatelské politiky jako součást širokého centristického proudu, má také silná křídla progresivců a socialistů, která preferují mnohem levicovější řešení." # todo: NEW TRANSLATION
 USA.socialism: "£USA_socialism_small Progresivci" # todo: NEW TRANSLATION
 USA.socialism_icon: "£USA_socialism_small" # todo: NEW TRANSLATION
 USA.socialism_desc: "Sociálnědemokraté - Progresivní křídlo £USA_socialism_small Demokratické strany má jako hlavní cíl řešit rostoucí propast příjmů a zvyšující se chudobu v USA. Vnímají hospodářskou politiku pro-obchodnického demokratického establishmentu jako \"neoliberalismus\" a chtějí ji omezit strukturální regulací a zvýšením výdajů na sociální ochranu, stejně jako zvýšením daní pro nejbohatší. Důrazně prosazují práva menšin a sociální spravedlnost." # todo: NEW TRANSLATION
 USA.progressives: "£USA_progressive_party Progresivci" # todo: NEW TRANSLATION
 USA.progressives_icon: "£USA_progressive_party" # todo: NEW TRANSLATION
 USA.progressives_desc: "Progresivní strana - Kořeny strany lze vystopovat až do období prezidenta Teddyho Roosevelta. Silná kombinace regulací, péče o životní prostředí a důrazu na regionální obranu spíše než mezinárodní engagement dělá z progresivní strany dobře vyváženou domácí orientovanou stranu. Ačkoliv současná obdoba má radikálnější křídla, sdílí mnoho základních hodnot rovnosti a mentality „Robin Hooda\" v ekonomické regulaci." # todo: NEW TRANSLATION
 USA.Communist-State: "£USA_Communist_State_small Komunistická strana USA" # todo: NEW TRANSLATION
 USA.Communist-State_icon: "£USA_Communist_State_small" # todo: NEW TRANSLATION
 USA.Communist-State_desc: "Komunistický stát - Komunistická strana USA byla založena v roce 1919 po velkém rozkolu v Socialistické straně Ameriky. Byla úzce svázána s americkým dělnickým hnutím a ostatními komunistickými stranami po celém světě. CPUSA byla významnou silou na počátku 20. století, dokud nebyla během první rudé hysterii nucena jít do podzemí. V posledních letech získává menší podporu zejména mezi mladšími vrstvami v Americe." # todo: NEW TRANSLATION
 USA.anarchist_communism: "£USA_anarchist_communism_small PSL" # todo: NEW TRANSLATION
 USA.anarchist_communism_icon: "£USA_anarchist_communism_small" # todo: NEW TRANSLATION
 USA.anarchist_communism_desc: "Radikální levice - Party for Socialism and Liberation je revoluční socialistická strana, která se odtrhla od Workers World Party. Je zaměřena především na podporu světových socialistických a komunistických hnutí a na zničení kapitalismu v Americe." # todo: NEW TRANSLATION
 USA.shepards_party: "£GFX_USA_shepeard_party Shepard's Party" # todo: NEW TRANSLATION
 USA.shepards_party_icon: "£GFX_USA_shepeard_party" # todo: NEW TRANSLATION
 USA.shepards_party_desc: "Shepardova strana - SP, dříve známá jako Party for Socialism & Liberation (PSL), je strana vzniklá z koalice významných levicových hnutí v Americe. Viděna jako protipól k nárůstu NFP na pravici, Shepardova strana usiluje o prosazení toho, co chtějí demokraticko-sociálníci Evropy a Ameriky, ale prezentovat to americkému lidu srozumitelněji. Hlavním cílem je přeměna ekonomiky na tržní socialismus, poskytující lidem standard, který si zaslouží. Zahraniční politika se soustředí spíše na hemisférickou dominanci, ale budoucí vedení může změnit priority strany." # todo: NEW TRANSLATION
 USA.Conservative: "£USA_Conservative_small Strana America First" # todo: NEW TRANSLATION
 USA.Conservative_icon: "£USA_Conservative_small" # todo: NEW TRANSLATION
 USA.Conservative_desc: "Reakčníci - America First Party je strana zaměřená hlavně na zahraniční politiku; usiluje o vystoupení Ameriky z Organizace spojených národů a rozpuštění NATO. Dále chce posílit právo na držení zbraní, deportovat všechny nelegální imigranty a prosadit ekonomickou nezávislost prostřednictvím vysokých cel a odstranění environmentálních regulací." # todo: NEW TRANSLATION
 USA.Autocracy: "£USA_Autocracy_small SWP" # todo: NEW TRANSLATION
 USA.Autocracy_icon: "£USA_Autocracy_small" # todo: NEW TRANSLATION
 USA.Autocracy_desc: "Autokracie - Socialistická dělnická strana (SWP) byla původně trockistickou komunistickou stranou, která během studené války postupně přešla pod vliv Fidela Castra. Dnes je především věnována podpoře \"solidarity s Kubou\"." # todo: NEW TRANSLATION
 USA.Neutral_Muslim_Brotherhood: "£USA_Neutral_Muslim_Brotherhood_small Nation of Islam" # todo: NEW TRANSLATION
 USA.Neutral_Muslim_Brotherhood_icon: "£USA_Neutral_Muslim_Brotherhood_small" # todo: NEW TRANSLATION
 USA.Neutral_Muslim_Brotherhood_desc: "Mírní islamisté - Nation of Islam je afroamerické politické a náboženské hnutí. Vystoupilo do popředí za vedení Elijaha Muhammada a Malcolma X, bojuje za sociální spravedlnost pro afroameričany a mobilizovalo miliony k protestům ve Washingtonu. Mnozí je považují za rasistickou či separatistickou skupinu a jejich pojetí islámu je mnohými sunnitskými učenci považováno za heterodoxní; přesto mají silné jádro členů a vytvořili důležité spojence na Středním východě a v severní Africe." # todo: NEW TRANSLATION
 USA.Neutral_conservatism: "£USA_Neutral_conservatism_small Konstitucionalisté" # todo: NEW TRANSLATION
 USA.Neutral_conservatism_icon: "£USA_Neutral_conservatism_small" # todo: NEW TRANSLATION
 USA.Neutral_conservatism_desc: "Konzervativci - Konstitucionalistické a libertariánské křídlo £USA_Neutral_conservatism_small Republikánské strany se považuje za \"pravé konzervativce\" ve stylu Goldwatera a Reagana. Tvrdí, že Amerika se odchýlila od svých zakládajících hodnot, proto prosazují omezení federální moci vůči státům, podporují fiskální konzervatismus, snižování daní a odstoupení od budování národů v zahraničí." # todo: NEW TRANSLATION
 USA.constitutionalist: "£USA_constitutionalist Strana konstitucionalistů" # todo: NEW TRANSLATION
 USA.constitutionalist_icon: "£USA_constitutionalist" # todo: NEW TRANSLATION
 USA.constitutionalist_desc: "Strana konstitucionalistů - Pro mnoho pozorovatelů jde o krok směrem k pravicovému hnutí; většinu politik lze shrnout přísným dodržováním ústavy USA a silným vlivem evangelikálního křídla americké společnosti. Ačkoliv není krajně pravicová, jde o striktně tradicionalistický proud, který pravděpodobně v blízké budoucnosti nezíská prezidentské křeslo." # todo: NEW TRANSLATION
 USA.neutral_Social: "£USA_neutral_Social_small Demokraticko-socialisté" # todo: NEW TRANSLATION
 USA.neutral_Social_icon: "£USA_neutral_Social_small" # todo: NEW TRANSLATION
 USA.neutral_Social_desc: "Demokratický socialismus - Socialistické křídlo £USA_neutral_Social_small Demokratické strany odmítá liberalismus hlavního establishmentu a gradualismus progresivců ve prospěch radikálnějších řešení vedoucích k silnému sociálnímu státu s větší demokratickou kontrolou nad klíčovými sektory ekonomiky. Odmítají americký militarismus v zahraničí a vidí války prezentované jako \"ochrana svobody a demokracie\" jako prospěšné převážně užším zájmům korporátní elity." # todo: NEW TRANSLATION
 USA.democratic_socialist: "£USA_democratic_socialist Strana Rudé demokracie" # todo: NEW TRANSLATION
 USA.democratic_socialist_icon: "£USA_democratic_socialist" # todo: NEW TRANSLATION
 USA.democratic_socialist_desc: "Strana Rudé demokracie - Hnutí demokratických socialistů v USA se projevilo vytvořením Strany Rudé demokracie. Tato strana je silně ovlivněna svými evropskými protějšky. Vůdci jako Bernie Sanders prosazují politiku, která využívá současný systém k jeho reformování směrem k větší sociální a ekonomické rovnosti, s cílem proměnit kapitalistický systém postupnými reformami." # todo: NEW TRANSLATION
 USA.Neutral_Libertarian: "£USA_Neutral_Libertarian_small Libertariánská strana" # todo: NEW TRANSLATION
 USA.Neutral_Libertarian_icon: "£USA_Neutral_Libertarian_small" # todo: NEW TRANSLATION
 USA.Neutral_Libertarian_desc: "Libertariáni - Libertariánská strana byla podle amerických poměrů úspěšnou \"třetí silou\", pravidelně se účastní voleb na všech kandidátkách. Prosazuje společenský liberalismus a ekonomický konzervatismus, vidí se jako ztělesnění amerického ducha individualismu. Usiluje o výrazné zliberalizování společnosti ve všech směrech a omezení federální vlády ve prospěch států a lidí. Odmítá militarismus i internacionalismus a preferuje nezasahování do zahraničí." # todo: NEW TRANSLATION
 USA.Neutral_Autocracy: "£USA_Neutral_Autocracy_small Reformní strana" # todo: NEW TRANSLATION
 USA.Neutral_Autocracy_icon: "£USA_Neutral_Autocracy_small" # todo: NEW TRANSLATION
 USA.Neutral_Autocracy_desc: "" # todo: NEW TRANSLATION
 USA.Neutral_Autocracy_desc: "Paleokonservativní - Reform Party USA byla založena miliardářem Rossem Perotem v ostřejším nesouhlasu s „neoimperialistickou\" zahraniční politikou £USA_conservatism_small Republikánské strany, s cílem vrátit Spojené státy k nezasahující zahraniční politice po jejich vítězství ve studené válce. Strana je proti NAFTA a usiluje o reformu americké politiky prostřednictvím omezení funkčního období a volebních reforem. Po dosažení bezprecedentních 18,9 % hlasů ve volbách v roce 1992 a zvolení Jesseho Ventury guvernérem Minnesoty v roce 1998 doufá strana, že tyto úspěchy zopakuje a poskytne životaschopnou alternativu Demokratické a Republikánské straně." # todo: NEW TRANSLATION
 USA.Neutral_green: "£USA_Neutral_green_small Strana zelených" # todo: NEW TRANSLATION
 USA.Neutral_green_icon: "£USA_Neutral_green_small" # todo: NEW TRANSLATION
 USA.Neutral_green_desc: "Zelení - Strana zelených je ekosocialistická a antikapitalistická strana, která prosazuje environmentalismus a feminismus. Chce reformovat ekonomiku na bázi družstev a místních komunit." # todo: NEW TRANSLATION
 USA.green_party: "£USA_green_party Strana zelených" # todo: NEW TRANSLATION
 USA.green_party_icon: "£USA_green_party" # todo: NEW TRANSLATION
 USA.green_party_desc: "Strana zelených - Americká Strana zelených kombinuje progresivní ideály, radikální environmentalismus a globalistický pohled na řešení hlavních problémů, na které se strana zaměřuje. Strana je vnímána jako pacifistická s vyváženou domácí i zahraniční politikou." # todo: NEW TRANSLATION
 USA.Neutral_Communism: "£USA_Neutral_Communism_small WWP" # todo: NEW TRANSLATION
 USA.Neutral_Communism_icon: "£USA_Neutral_Communism_small" # todo: NEW TRANSLATION
 USA.Neutral_Communism_desc: "Komunisté - Worker's World Party byla založena v roce 1959 jako odštěpená skupina od trockistické Socialist Worker's Party kvůli nedostatečné trockistické orientaci, i když sama strana se o několik let později od trockismu distancovala. Převážně se zaměřují na aktivismus na ulici." # todo: NEW TRANSLATION
 USA.Nat_Populism: "£USA_Nat_Populism_small Pravicoví populisté" # todo: NEW TRANSLATION
 USA.Nat_Populism_icon: "£USA_Nat_Populism_small" # todo: NEW TRANSLATION
 USA.Nat_Populism_desc: "Pravicově-populistické - Populistické a nacionalistické křídlo £USA_Nat_Populism_small Republikánské strany bylo tradičně zakořeněné na Hlubokém jihu po masovém odchodu zastánců segregace z Demokratické strany v 60. letech. Vnímají sami sebe jako obklíčené liberálními kulturními válkami a vysokou imigrací a usilují o obrácení eroze své kultury a hodnot. S vylidňováním průmyslových center kvůli outsourcingu nachází jejich rétorika o „zradě globalistických politiků, kteří dovážejí voliče z Mexika\" širší ohlas napříč Amerikou." # todo: NEW TRANSLATION
 USA.nationalist_front: "£USA_nationalist_front Strana Národní fronty" # todo: NEW TRANSLATION
 USA.nationalist_front_icon: "£USA_nationalist_front" # todo: NEW TRANSLATION
 USA.nationalist_front_desc: "NFP je koaliční stranou americké pravice; od tradičních konzervativců až po alt-right jde o zmatené přechody v politických názorech, ale většina se shodne na přísnějších imigračních opatřeních, větším zaměření na domácí politiku k oživení tradiční rodiny a návratu tradičních hodnot ve veřejných institucích, jako je slib věrnosti ve školách a více křesťanských hodnot." # todo: NEW TRANSLATION
 USA.Nat_Fascism: "£GFX_USA_nazi_party Americká nacistická strana" # todo: NEW TRANSLATION
 USA.Nat_Fascism_icon: "£GFX_USA_nazi_party" # todo: NEW TRANSLATION
 USA.Nat_Fascism_desc: "Fašistická - Americká nacistická strana je bílá supremacistická neonacistická strana. Ačkoliv má dlouhou historii, nikdy se netěšila masové podpoře; byla několikrát rozpuštěna a znovu zakládána různými lidmi během interních konfliktů." # todo: NEW TRANSLATION

  KOR.anarchist_communism_desc: "(Demokratický socialismus) - Demokratická strana práce (korejsky: Minjunodongtang)\n\nDemokratická strana práce je progresivní a nacionalistická strana, založená jako politické křídlo Korejské konfederace odborů. Strana podporuje posílení pracovních práv, antiimperialismus a korejské znovusjednocení." # todo: NEW TRANSLATION

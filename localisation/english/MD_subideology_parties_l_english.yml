 ITA.socialism: "£ITA_western_social_democrat Ulivo" # todo: NEW TRANSLATION
 ITA.socialism_desc: "Vznikl spojením mnoha levicových stran, jako La Margherita a Democratici di Sinistra; cílem Uliva bylo sjednotit všechny levicové proudy do jedné koalice a nechat různé ideové směry soutěžit v rámci interní demokracie. To se ukázalo jako úspěšné z hlediska hlasů — PD se stalo největší stranou v Itálii — ale vedlo to k velmi rozdrobené straně, která často naráží na obavy ze štěpení. Obecně věří v rozsáhlý sociální stát, umírněný zásah státu do ekonomiky a sociální práva." # todo: NEW TRANSLATION

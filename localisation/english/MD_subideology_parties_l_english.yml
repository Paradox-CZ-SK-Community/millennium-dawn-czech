  KOR.anarchist_communism_2011_desc: "(Progressivismus) - Unified Progressive Party (korejsky: Tonghapjinbodang)\n\nUnified Progressive Party je progresivní a nacionalistická strana, jež navazuje na Demokratickou stranu práce, která byla založena jako politické křídlo Korejské konfederace odborů. Strana podporuje posílení pracovních práv, antiimperialismus a korejské znovusjednocení." # todo: NEW TRANSLATION

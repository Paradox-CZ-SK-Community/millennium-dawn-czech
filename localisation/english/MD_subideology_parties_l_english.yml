  ISR.conservatism: "£ISR_conservatism Likud" # todo: NEW TRANSLATION
  ISR.conservatism_desc: "(Národní konzervatismus) - §2Likud§! (hebrejsky: Konsolidace)\n\nLikud byl založen v roce 1973 Menachemem Beginem a Arielem Sharonem jako aliance několika pravicových stran. Jeho drtivé vítězství v roce 1977 bylo zlomovým bodem, poprvé po dlouhé době levice ztratila moc." # todo: NEW TRANSLATION
  ISR.conservatism_icon: "£ISR_conservatism" # todo: NEW TRANSLATION
  ISR.conservative_alt2: "£ISR_liberalism_alt1 Kadima" # todo: NEW TRANSLATION
  ISR.conservative_alt2_desc: "(Zionistický liberalismus) - §4Kadima§! (hebrejsky: Dopředu)\n\nKadima je středová liberální strana v Izraeli. Původně byla vytvořena pro provedení plánu stažení osad a vymezení hranic s budoucím palestinským státem." # todo: NEW TRANSLATION
  ISR.conservative_alt2_icon: "£ISR_liberalism_alt1" # todo: NEW TRANSLATION
  ISR.conservatism_alt_icon: "£ISR_conservatism_alt" # todo: NEW TRANSLATION
  ISR.liberalism: "£ISR_liberalism_alt Merkazi" # todo: NEW TRANSLATION
  ISR.liberalism_desc: "(Konzervativní centrismus) - §2Merkazi§! (hebrejsky: Centrum)\n\nMerkazi vznikla v roce 1999 a usilovala o vytvoření skupiny umírněných sil proti Netanjahuovi a labouristům." # todo: NEW TRANSLATION
  ISR.liberalism_icon: "£ISR_liberalism_alt" # todo: NEW TRANSLATION
  ISR.liberalism_alt: "£ISR_liberalism_alt2 Shinui" # todo: NEW TRANSLATION
  ISR.liberalism_alt_desc: "(Zionistický liberalismus) - §4Shinui§! (hebrejsky: Změna)\n\nShinui je antiklerikální liberální strana a byla nositelem ekonomického liberalismu a sekularismu v Izraeli." # todo: NEW TRANSLATION
  ISR.liberalism_alt_icon: "£ISR_liberalism_alt2" # todo: NEW TRANSLATION
  ISR.liberalism_alt3: "£ISR_liberalism_alt3 Yesh Atid" # todo: NEW TRANSLATION
  ISR.liberalism_alt3_desc: "(Liberální centrismus) - §0Yesh Atid§! (hebrejsky: Je tu budoucnost)\n\nYesh Atid byla založena Yairem Lapidem a kandidovala proti korupci, volala po všeobecném vojenském službě a náboženské pluralitě, podporovala dvoustátní řešení a rozšíření práv LGBT+." # todo: NEW TRANSLATION
  ISR.liberalism_alt3_icon: "£ISR_liberalism_alt3" # todo: NEW TRANSLATION
  ISR.liberalism_alt4: "£ISR_liberalism_alt4 Kahol Lavan Hosen LeYisrael" # todo: NEW TRANSLATION
  ISR.liberalism_alt4_desc: "(Radikální centrismus) - §6Kahol Lavan Hosen LeYisrael§! (hebrejsky: Modrobílé - Israel Resilience Party)\n\nKahol Lavan je centristická, liberální sionistická strana založená Bennym Gantzem, bývalým náčelníkem generálního štábu. Obecně je hodnocena jako středová strana." # todo: NEW TRANSLATION
  ISR.liberalism_alt4_icon: "£ISR_liberalism_alt4" # todo: NEW TRANSLATION
  ISR.liberalism_alt5: "£ISR_liberalism_alt5 Kahol Lavan" # todo: NEW TRANSLATION
  ISR.liberalism_alt5_desc: "(Liberální centrismus) - §4Kahol Lavan§! (hebrejsky: Modrobílí)\n\nBlue and White je centristická a liberálně sionistická politická aliance v Izraeli, založená Israel Resilience Party, Yesh Atid a Telem." # todo: NEW TRANSLATION
  ISR.liberalism_alt5_icon: "£ISR_liberalism_alt5" # todo: NEW TRANSLATION
  ISR.liberalism_alt6: "£ISR_liberalism_alt6 HaMahane HaMamlakhti" # todo: NEW TRANSLATION
  ISR.liberalism_alt6_desc: "(Liberální centrismus) - §4HaMahane HaMamlakhti§! (hebrejsky: Národní jednota)\n\nNárodní jednota je izraelská politická aliance složená z bývalých náčelníků IDF a dalších." # todo: NEW TRANSLATION
  ISR.liberalism_alt6_icon: "£ISR_liberalism_alt6" # todo: NEW TRANSLATION
  ISR.liberalism_alt7: "£ISR_liberalism_alt7 Tikva Hadasha" # todo: NEW TRANSLATION
  ISR.liberalism_alt7_desc: "(Národní liberalismus) - §2Tikva Hadasha§! (hebrejsky: Nová naděje)\n\nTikva Hadasha je středopravá až pravicová národně-liberální strana založená Gideonem Saar." # todo: NEW TRANSLATION
  ISR.liberalism_alt7_icon: "£ISR_liberalism_alt7" # todo: NEW TRANSLATION
  ISR.socialism: "£ISR_socialism HaAvoda" # todo: NEW TRANSLATION
  ISR.socialism_desc: "(Sociální demokracie) - §tHaAvoda§! (hebrejsky: Strana práce)\n\nIzraelská labouristická strana je sociálnědemokratická strana, vznikla v roce 1968 sloučením Mapai, Ahdut HaAvoda a Rafi. Tradičně podporuje welfare stát, odbory a mírový proces." # todo: NEW TRANSLATION
  ISR.socialism_icon: "£ISR_socialism" # todo: NEW TRANSLATION
  ISR.socialism_alt: "£ISR_democrats HaDemokratim - Avoda" # todo: NEW TRANSLATION
  ISR.socialism_alt_desc: "(Sociální demokracie) - §4HaDemokratim§! - §tAvoda§! (hebrejsky: Demokraté - labouristické křídlo)\n\nDemocrats je sociálnědemokratická strana vzniklá v roce 2024 sloučením Labour a Meretz." # todo: NEW TRANSLATION
  ISR.socialism_alt_icon: "£ISR_democrats" # todo: NEW TRANSLATION
  ISR.Western_Autocracy: "£ISR_Western_Autocracy HaBayit HaYehudi" # todo: NEW TRANSLATION
  ISR.Western_Autocracy_desc: "(Náboženský sionismus) - §1HaBayit HaYehudi§! (hebrejsky: The Jewish Home-New Right)\n\nThe Jewish Home je ortodoxní nábožensky sionistická a krajně pravicová strana. Podporuje posílení židovské identity Izraele a odmítá územní ústupky." # todo: NEW TRANSLATION
  ISR.Western_Autocracy_icon: "£ISR_Western_Autocracy" # todo: NEW TRANSLATION
  ISR.Communist-State: "£ISR_Communist_State Hadash" # todo: NEW TRANSLATION
  ISR.Communist-State_desc: "(Komunismus) - §1HaHazit HaDemokratit LeShalom VeLeShivion§! (hebrejsky: Demokratická fronta pro mír a rovnost)\n\nHadash je levicová až krajně levicová koalice tvořená Izraelskou komunistickou stranou a dalšími levicovými skupinami. Klade důraz na židovsko-arabskou spolupráci a její voliči jsou převážně ortodoxní Arabové a sekulární střední třída. Hadash se definuje jako nozionistická strana." # todo: NEW TRANSLATION
  ISR.Communist-State_icon: "£ISR_Communist_State" # todo: NEW TRANSLATION
  ISR.Autocracy: "£ISR_Autocracy Ta'al" # todo: NEW TRANSLATION
  ISR.Autocracy_desc: "(Arabský nacionalismus) - §HTa'al§! (hebrejsky: Arabské hnutí obnovy)\n\nTa'al je arabská nacionalistická politická strana vedená Ahmadem Tibi. Strana je považována za umírněnější než Balad a podporuje stažení Izraele na hranice před rokem 1967 a dvoustátní řešení." # todo: NEW TRANSLATION
  ISR.Autocracy_icon: "£ISR_Autocracy" # todo: NEW TRANSLATION
  ISR.anarchist_communism: "£ISR_anarchist_communism Balad" # todo: NEW TRANSLATION
  ISR.anarchist_communism_desc: "(Levicový arabský nacionalismus) - §HBalad§! (hebrejsky: National Democratic Alliance)\n\nBalad je levicová až krajně levicová palestinská nacionalistická strana v Izraeli vedená Sami Ab" # todo: NEW TRANSLATION
  ISR.anarchist_communism_icon: "£ISR_anarchist_communism" # todo: NEW TRANSLATION
  ISR.Conservative: "£ISR_Nat_Populism Shas" # todo: NEW TRANSLATION
  ISR.Conservative_desc: "(Nábožensko-sociální sionismus) - §OShom'rei Torah§! (hebrejsky: Strážci Tory)\n\nShas je charedská náboženská politická strana v Izraeli. Založena v roce 1984 pod vedením rabína Ovadia Yosef. Primárně zastupuje zájmy sefardských a mizrachi charedských Židů. Oficiálním cílem strany je vrátit korunu do bývalé slávy, tedy chránit náboženské a kulturní dědictví sefardského židovstva a napravit to, co považuje za trvající ekonomickou a sociální diskriminaci sefardské populace Izraele." # todo: NEW TRANSLATION
  ISR.Conservative_icon: "£ISR_Nat_Populism" # todo: NEW TRANSLATION
  ISR.Neutral_conservatism: "£ISR_non_aligned_conservative Yisrael BaAliyah" # todo: NEW TRANSLATION
  ISR.Neutral_conservatism_desc: "(Liberální konzervatismus) - §OYisrael BaAliyah§! (hebrejsky: Israel na vzestupu)\n\nYisrael BaAliyah je politická strana v Izraeli. Byla založena za účelem zastupování zájmů ruských imigrantů bývalými refuzníky Natanem Šaranským a Yuli‑Yoelem Edelsteinem. Původně středová strana, později se posunula doprava." # todo: NEW TRANSLATION
  ISR.Neutral_conservatism_icon: "£ISR_non_aligned_conservative" # todo: NEW TRANSLATION
  ISR.Neutral_conservatism_bibi: "£ISR_conservatism Likud - §2Netanyahu§!" # todo: NEW TRANSLATION
  ISR.Neutral_conservatism_bibi_desc: "(Konzervativní populismus) - §2Likud§! (hebrejsky: Konsolidace)\n\nLikud byl založen v roce 1973 Menachemem Beginem a Arielem Sharonem v alianci několika pravicových stran. Drtivé vítězství Likudu ve volbách v roce 1977 bylo významným zlomem v politických dějinách země a znamenalo poprvé, že levice ztratila moc. Navíc to byl poprvé v Izraeli, kdy pravicová strana získala největší počet hlasů." # todo: NEW TRANSLATION
  ISR.Neutral_conservatism_bibi_icon: "£ISR_conservatism" # todo: NEW TRANSLATION
  ISR.oligarchism: "£ISR_oligarchism Israel Beitenu" # todo: NEW TRANSLATION
  ISR.oligarchism_desc: "(Nacionální liberální konzervatismus) - §OIsrael Beitenu§! (hebrejsky: Israel náš domov)\n\nYisrael Beiteinu je konzervativní politická strana v Izraeli. Základnu strany tvoří sekulární rusky mluvící imigranti. Strana se popisuje jako národní hnutí s jasnou vizí následovat odvážnou cestu Zeva Jabotinského, zakladatele revizionistického sionismu. Převážně zastupovala imigranty z bývalého Sovětského svazu, i když se snažila rozšířit svůj vliv i na širší židovskou populaci v Izraeli." # todo: NEW TRANSLATION
  ISR.oligarchism_icon: "£ISR_oligarchism" # todo: NEW TRANSLATION
  ISR.neutral_Social: "£ISR_neutral_Social Meretz" # todo: NEW TRANSLATION
  ISR.neutral_Social_desc: "(Sociální progresivismus) - §7Meretz§! (hebrejsky: Vitalita)\n\nMeretz je politická strana v Izraeli. Strana vznikla v roce 1992 sloučením Ratz, Mapam a Shinui. Meretz se umisťuje na levici politického spektra. Je to sociálně demokratická a levicově sionistická strana, která podporuje zelenou politiku, progresivní a egalitářská opatření a sekularismus. Strana také podporuje dvoustátní řešení." # todo: NEW TRANSLATION
  ISR.neutral_Social_icon: "£ISR_neutral_Social" # todo: NEW TRANSLATION
  ISR.neutral_democrats: "£ISR_democrats HaDemokratim - Meretz" # todo: NEW TRANSLATION
  ISR.neutral_democrats_desc: "(Sociální progresivismus) - §4HaDemokratim§! - §7Meretz§! (hebrejsky: The Democrats - křídlo Meretz)\n\nThe Democrats je sociálně demokratická politická strana v Izraeli. Strana byla založena v roce 2024 sloučením Strany práce a Meretz. V tradici pracovního sionismu podporující stát sociální péče a vazby na odbory, The Democrats prosazovala izraelsko‑palestinský mírový proces, pragmatickou zahraniční politiku a sociálně demokratické ekonomické politiky." # todo: NEW TRANSLATION
  ISR.neutral_democrats_icon: "£ISR_neutral_Social" # todo: NEW TRANSLATION
  ISR.Neutral_Libertarian: "£ISR_Neutral_Libertarian Zehut" # todo: NEW TRANSLATION
  ISR.Neutral_Libertarian_desc: "(Libertarianismus) - §CZehut§! (hebrejsky: Identita)\n\nZehut je pravicově‑libertariánská a nacionalistická politická strana v Izraeli založená Moshem Feiglinem. Její program se soustředil na podporu individuální svobody, včetně ekonomické svobody, a na anexi Západního břehu. Strana také prosazovala legalizaci konopí." # todo: NEW TRANSLATION
  ISR.Neutral_Libertarian_icon: "£ISR_Neutral_Libertarian" # todo: NEW TRANSLATION
  ISR.Neutral_Autocracy: "£ISR_Neutral_Autocracy Yahadut HaTora" # todo: NEW TRANSLATION
  ISR.Neutral_Autocracy_desc: "(Ortodoxní non‑sionismus) - §2Yahadut HaTora§! (hebrejsky: United Torah Judaism)\n\nUnited Torah Judaism, často označovaná podle volebního symbolu Gimel, je charedská nábožensky konzervativní politická aliance v Izraeli. Aliance, skládající se z Agudat Yisrael a Degel HaTorah, byla poprvé utvořena v roce 1992, aby maximalizovala zastoupení aškenázských charedim v Knesetu. Na rozdíl od podobně nábožensky orientovaných stran jako Shas, Mafdal a Noam je UTJ non‑sionistická. Na rozdíl od některých jiných charedim je strana pozoruhodná svým užíváním technologií a elektronické komunikace." # todo: NEW TRANSLATION
  ISR.Neutral_Autocracy_icon: "£ISR_Neutral_Autocracy" # todo: NEW TRANSLATION
  ISR.Neutral_Communism: "£ISR_Neutral_Communism Da'am Mifleget Po'alim" # todo: NEW TRANSLATION
  ISR.Neutral_Communism_desc: "(Revoluční komunismus) - §RDa'am Mifleget Po'alim§! (hebrejsky: Da'am Strana dělníků)\n\nDa'am je revoluční socialistická multi‑etnická politická strana v Izraeli, známá pod zkratkou Da'am. Volá po politické a sociální revoluci za účelem zajištění práv dělníků, znárodnění klíčových průmyslových odvětví, židovsko‑arabského soužití a rovnosti pohlaví." # todo: NEW TRANSLATION
  ISR.Neutral_Communism_icon: "£ISR_Neutral_Communism" # todo: NEW TRANSLATION
  ISR.Neutral_Muslim_Brotherhood: "£ISR_Neutral_Muslim_Brotherhood HaReshima HaAravit HaMe'uhedet" # todo: NEW TRANSLATION
  ISR.Neutral_Muslim_Brotherhood_desc: "(Mírný islamismus) - §6HaReshima HaAravit HaMe'uhedet§! (hebrejsky: United Arab List)\n\nRa'am je islamistická a konzervativní politická strana v Izraeli a politické křídlo jižní větve Islámského hnutí. Pod vedením Abbáse strana prosazuje plné zapojení do domácí izraelské politiky za účelem zlepšení kvality života arabských Izraelců, zejména v otázkách kriminality, zaměstnanosti, bydlení a infrastruktury; to je odklon od jiných arabských stran, které historicky tvořily opozici a soustředily se na širší izraelsko‑palestinský konflikt." # todo: NEW TRANSLATION
  ISR.Neutral_Muslim_Brotherhood_icon: "£ISR_Neutral_Muslim_Brotherhood" # todo: NEW TRANSLATION
  ISR.Neutral_green: "£ISR_Neutral_Green HaYerukim" # todo: NEW TRANSLATION
  ISR.Neutral_green_desc: "(Environmentalismus) - §7HaYerukim§! (hebrejsky: Zelené hnutí)\n\nHaYerukim je menší politická strana v Izraeli, která zdůrazňuje ochranu životního prostředí a kvalitu života. Byla založena a dříve vedená Pe'erem Visnerem. Ačkoli strana nikdy nebyla zastoupena v Knesetu, má zastoupení v mnoha obecních samosprávách po celém Izraeli." # todo: NEW TRANSLATION
  ISR.Neutral_green_icon: "£ISR_Neutral_Green" # todo: NEW TRANSLATION
  ISR.Nat_Autocracy: "£ISR_Nat_Autocracy Tzahal" # todo: NEW TRANSLATION
  ISR.Nat_Autocracy_desc: "(Vojenská junta) - §LTzahal§! (hebrejsky: Izraelské obranné síly)\n\nTzahal je národní armáda Státu Izrael. Skládá se ze tří druhů vojsk: pozemních sil, letectva a námořnictva. Je to jediné vojenské křídlo izraelského bezpečnostního aparátu. IDF vede náčelník generálního štábu, který je podřízen izraelskému ministrovi obrany." # todo: NEW TRANSLATION
  ISR.Nat_Autocracy_icon: "£ISR_Nat_Autocracy" # todo: NEW TRANSLATION
  ISR.Nat_Fascism: "£ISR_Nat_Fascism Otzma Yehudit" # todo: NEW TRANSLATION
  ISR.Nat_Fascism_desc: "(Kahanismus) - §8Otzma Yehudit§! (hebrejsky: Židovská síla)\n\nOtzma Yehudit je krajně pravicová, ultranacionalistická, kahanistická a protiarabská politická strana v Izraeli. Je ideologickým dědicem zakázané strany Kach. V mezinárodním tisku je strana často popisována jako extremistická, ultranacionalistická organizace podporující židovskou nadřazenost." # todo: NEW TRANSLATION
  ISR.Nat_Fascism_icon: "£ISR_Nat_Fascism" # todo: NEW TRANSLATION
  ISR.Monarchist: "£ISR_nationalist_monarchist Noam" # todo: NEW TRANSLATION
  ISR.Monarchist_desc: "(Náboženský ultra‑sionismus) - §CNoam§! (hebrejsky: Příjemnost)\n\nNoam je krajně pravicová ortodoxně‑židovská, nábožensky sionistická politická strana v Izraeli, oficiálně založená velmi konzervativní frakcí v nábožensky sionistické komunitě inspirovanou rabínem Zvim Thauem a jeho jesivou Har Hamor. Hlavním cílem strany je prosazovat politika proti právům LGBT a proti tomu, co její příznivci nazývají ničením rodiny." # todo: NEW TRANSLATION
  ISR.Monarchist_icon: "£ISR_nationalist_monarchist" # todo: NEW TRANSLATION
  ISR.Nat_Populism: "£ISR_liberalism Tkuma" # todo: NEW TRANSLATION
  ISR.Nat_Populism_desc: "(Náboženský nacionalismus) - §9Tkuma§! (hebrejsky:The Jewish Home-National Union)\n\nTkuma je krajně pravicová, ultranacionalistická, hlásající židovskou nadřazenost a nábožensky sionistická politická strana v Izraeli. Ve všech volbách od svého založení v roce 1998 se strana připojovala k jiným frakcím a soutěžila jako součást jednotného seznamu." # todo: NEW TRANSLATION
  ISR.Nat_Populism_icon: "£ISR_liberalism" # todo: NEW TRANSLATION
  ITA.democratic_senate: "£ITA_roman_senate Technokratický senát" # todo: NEW TRANSLATION
  ITA.democratic_senate_desc: "Pryč jsou dny oligarchismu a privilegií, moderní doba vyžaduje, abychom naslouchali potřebám i méně majetných mezi námi. Ale selhání staré zastupitelské demokracie nelze přehlížet; lidé mohou volit strany, ale jejich rolí bude jednoduše vybrat, který technokrat vytvoří vládu." # todo: NEW TRANSLATION
  ITA.Western_Autocracy: "£generic_Western_Autocracy_small Technokraté" # todo: NEW TRANSLATION
  ITA.Western_Autocracy_desc: "Technokratická vláda je ustavena v obdobích velkého politického rozvratu, kdy země čelí bezprecedentní krizi, kterou politici nedokážou zvládnout." # todo: NEW TRANSLATION
  ITA.Western_Autocracy_icon: "£generic_Western_Autocracy_small" # todo: NEW TRANSLATION
  ITA.conservatism: "£ITA_western_conservative Forza Italia" # todo: NEW TRANSLATION
  ITA.conservatism_desc: "Forza Italia je pravicová konzervativní strana založená v roce 1994 Marcelliem dell'Utrim z popelek 'Democrazia Cristiana', která byla tehdy zdecimována vyšetřováním 'Mani Pulite', velkého korupčního skandálu. Nejvýznamnějším momentem pro stranu byl 'vstup do pole' Silvia Berlusconiho, známého svými nemovitostmi a mediálními sítěmi. Berlusconi se stal zdaleka nejvýraznějším členem a to způsobilo, že volební osudy strany jsou přímo svázány s Berlusconiho charismatem a soudními peripetiemi. Deklarovaným cílem strany je snižování daní pro obyvatele i podniky a zaručení stability a právního státu pro občany." # todo: NEW TRANSLATION
  ITA.conservatism_icon: "£ITA_western_conservative" # todo: NEW TRANSLATION
  ITA.liberalism: "£ITA_western_liberal Federazione dei Liberali" # todo: NEW TRANSLATION
  ITA.liberalism_desc: "Federace Libera­lů sdružuje různé sociálněliberální strany ze středního proudu italské politiky. Volně inspirována ideály Italské liberální strany, založené v roce 1919 Giovanniem Giolitti. Ačkoli je sociální liberalismus považován za etablovaný ve většině Evropy, v Itálii měl od smrti Luigiho Einaudiho před desítkami let jen velmi omezené volební úspěchy, musí čelit ideologicky velmi flexibilním tradičním stranám a populaci obecně obezřetnější vůči kapitalismu než je zbytek rozvinutého světa. Silně věří v volný trh, přitom zároveň prosazuje sociální zabezpečení a sociální práva." # todo: NEW TRANSLATION
  ITA.liberalism_icon: "£ITA_western_liberal" # todo: NEW TRANSLATION

 SYR.Western_Autocracy_desc: "Reformní strana Sýrie je malá politická strana a lobbistická skupina se sídlem ve Spojených státech." # todo: NEW TRANSLATION
 SYR.liberalism: "£generic_liberalism_small Hnutí za spravedlnost a rozvoj v Sýrii" # todo: NEW TRANSLATION
 SYR.liberalism_desc: "Hnutí za spravedlnost a rozvoj v Sýrii je politická strana a hnutí založené v roce 2006 se sídlem v Londýně ve Spojeném království. Skupina se popisuje jako 'zavázaná k mírové, demokratické změně v Sýrii a k vytvoření moderního státu, který respektuje lidská práva a podporuje ekonomický a sociální rozvoj'." # todo: NEW TRANSLATION
 SYR.socialism: "£SYR_socialism Syrská demokratická lidová strana" # todo: NEW TRANSLATION
 SYR.socialism_icon: "£SYR_socialism" # todo: NEW TRANSLATION
 SYR.socialism_desc: "Syrská demokratická lidová strana je levicová, demokratická opoziční strana v Sýrii, kterou syrská vláda zakázala. Je součástí několika syrských opozičních aliancí, jejichž cílem je svržení syrské vlády, National Democratic Rally a Damascus Declaration." # todo: NEW TRANSLATION
 SYR.Communist-State: "£SYR_Communist_State Syrská komunistická strana" # todo: NEW TRANSLATION
 SYR.Communist-State_icon: "£SYR_Communist_State" # todo: NEW TRANSLATION
 SYR.Communist-State_desc: "Syrská komunistická strana byla politická strana v Sýrii založená v roce 1924. V roce 1972 se stala členem Národního progresivního frontu. Strana se v roce 1986 rozdělila na dvě části, přičemž dvě samostatné strany si nárokovaly reprezentovat původní syrskou komunistickou stranu; Syrská komunistická strana (Unified) a Syrská komunistická strana (Bakdash). 'Syrská komunistická strana' zde odkazuje na celkovou kombinovanou popularitu těchto dvou odštěpených skupin." # todo: NEW TRANSLATION
 SYR.anarchist_communism: "£generic_anarchist_communism_small Arabské socialistické hnutí" # todo: NEW TRANSLATION
 SYR.anarchist_communism_desc: "Arabské socialistické hnutí, také známé jako Arabská socialistická strana, byla politická strana v Sýrii, která se od 60. let rozdělila na několik frakcí používajících stejné jméno. Damaská odnož vedená Abdul-Ghanim Qannoutem vstoupila v roce 1972 do vlády vedené Ba'ath Stranou v rámci Národního progresivního frontu a od té doby podporuje vládu rodiny al-Assadů. Je aktivní v Sýrii i Libanonu. Po smrti Abdul-Ghanima Qannouta v roce 2001 se generálním tajemníkem stal Ahmad al-Ahmad; pod jeho vedením strana pokračovala v prorozhodném kurzu i během syrské občanské války. V období povstání organizovala damaská odnož Arabského socialistického hnutí provládní demonstrace a když se povstání změnilo v ozbrojený konflikt, členové strany organizovali provládní milice." # todo: NEW TRANSLATION
 SYR.Autocracy: "£SYR_Autocracy Syrská arabská socialistická strana Ba'ath" # todo: NEW TRANSLATION
 SYR.Autocracy_icon: "£SYR_Autocracy" # todo: NEW TRANSLATION
 SYR.Autocracy_desc: "Syrská arabská socialistická strana Ba'ath je neoba'athistická organizace založená 7. dubna 1947 Michelem Afakem, Salah al-Din al-Bitarem a následovníky Zakiho al-Arsúzí. Původně byla regionální odnoží původní Ba'ath Strany, než po rozkolu z roku 1966 přešla pod syrské vedení ba'athistického hnutí. Strana vládne Sýrii nepřetržitě od státního převratu v roce 1963, který přivedl ba'athisty k moci. Strana je odlišná od Irácké arabské socialistické strany Ba'ath." # todo: NEW TRANSLATION
 SYR.Mod_Vilayat_e_Faqih: "£SYR_Mod_Vilayat_e_Faqih Brigáda Al-Abbas" # todo: NEW TRANSLATION
 SYR.Mod_Vilayat_e_Faqih_icon: "£SYR_Mod_Vilayat_e_Faqih" # todo: NEW TRANSLATION
 SYR.Mod_Vilayat_e_Faqih_desc: "Brigáda Abu al-Fadl al-Abbas, známá také jako brigáda al-Abbas, je provládní šíitská militantní skupina (dvanáctníci) operující po celé Sýrii. Jmenuje se podle přezdívky Al-Abbás ibn Ali, syna imáma Alího. Skupina vznikla koncem roku 2012, aby bránila mešitu Sayyidah Zaynab a další šíitská svatá místa v Sýrii. Získala na významu jako reakce na znesvěcení různých svatyní, památek a míst uctívání povstalci během syrské občanské války a následně spolupracovala se syrskou armádou." # todo: NEW TRANSLATION
 SYR.Caliphate: "£SYR_Caliphate Tahrir Al-Sham" # todo: NEW TRANSLATION
 SYR.Caliphate_icon: "£SYR_Caliphate" # todo: NEW TRANSLATION
 SYR.Caliphate_desc: "Tahrir al-Sham je aktivní salafistická džihádistická militantní skupina zapojená do syrské občanské války. Skupina vznikla 28. ledna 2017 sloučením Jabhat Fateh al-Sham (dříve al-Nusra Front), Ansar al-Din Front, Jaysh al-Sunna, Liwa al-Haqq a hnutí Nour al-Din al-Zenki. Navzdory sloučení je Tahrir al-Sham obviňován z toho, že na utajené úrovni působí jako syrská pobočka al-Káidy a je považován za jednu z jejích odnoží, i když to skupina oficiálně popírá." # todo: NEW TRANSLATION
 SYR.Neutral_Muslim_Brotherhood: "£SYR_brotherhood Muslimské bratrstvo Sýrie" # todo: NEW TRANSLATION
 SYR.Neutral_Muslim_Brotherhood_icon: "£SYR_brotherhood" # todo: NEW TRANSLATION
 SYR.Neutral_Muslim_Brotherhood_desc: "Muslimské bratrstvo je nadnárodní sunnitská islamistická organizace založená v Egyptě islámistickým učencem a učitelem Hassanem al-Bannou v roce 1928. Zpočátku působilo jako pan-islámské, náboženské a sociální hnutí: šířilo islám v Egyptě, učilo negramotné a zakládalo nemocnice a podniky. Později vstoupilo do politické sféry s cílem ukončit britskou koloniální nadvládu v Egyptě. Hnutí uvádí za svůj cíl zřízení státu řízeného šárií — jeho nejslavnějším heslem je: 'Islam is the solution'. Charita je hnacím motorem jeho činnosti." # todo: NEW TRANSLATION
 FSA.Neutral_Muslim_Brotherhood: "£SYR_brotherhood Syrská národní koalice" # todo: NEW TRANSLATION
 FSA.Neutral_Muslim_Brotherhood_desc: "Syrská národní koalice (SNC) je koalice opozičních skupin v syrské občanské válce, založená v Dauhá, Katar v listopadu 2012. Hlavní cíle Národní koalice jsou: nahradit vládu Bašára al-Asada a 'její symboly a pilíře podpory', 'rozmontovat bezpečnostní služby', sjednotit a podpořit Svobodnou syrskou armádu, odmítnout dialog a vyjednávání s režimem al-Asada a 'pohnat k odpovědnosti ty, kteří jsou odpovědní za zabíjení Syřanů, ničení Sýrie a vysídlení Syřanů'." # todo: NEW TRANSLATION
 SYR.Neutral_Autocracy: "£SYR_Neutral_Autocracy Arabský socialistický svaz" # todo: NEW TRANSLATION
 SYR.Neutral_Autocracy_icon: "£SYR_Neutral_Autocracy" # todo: NEW TRANSLATION
 SYR.Neutral_Autocracy_desc: "Arabská socialistická svazová strana Sýrie je nasseristická politická strana. Strana glorifikuje ba'athistické prezidentství a vykazuje prakticky žádnou nezávislost na vládě." # todo: NEW TRANSLATION
 SYR.neutral_Social: "£SYR_neutral_Social Demokraticko-socialistická unionistická strana" # todo: NEW TRANSLATION
 SYR.neutral_Social_icon: "£SYR_neutral_Social" # todo: NEW TRANSLATION
 SYR.neutral_Social_desc: "Demokraticko-socialistická unionistická strana je politická strana v Sýrii. Je součástí Národního progresivního frontu legálně licencovaných stran, které podporují socialistickou a arabsky nacionalistickou orientaci vlády a přijímají vedení Ba'ath Strany." # todo: NEW TRANSLATION
 SYR.Neutral_Communism: "£generic_Neutral_Communism_small Strana lidové vůle" # todo: NEW TRANSLATION
 SYR.Neutral_Communism_desc: "Strana lidové vůle je politická strana složená z vyloučených členů £SYR_Communist_State Syrské komunistické strany. V organizaci dodržuje demokratický centralismus. Nemá však pozici generálního tajemníka; místo toho ji řídí kolektivní vedení členů Ústřední rady volených na Generálním shromáždění. Ústřední rada volí členy prezídia a členy sekretariátu, kteří vykonávají každodenní úkoly." # todo: NEW TRANSLATION
 SYR.Nat_Populism: "£generic_Nat_Populism_small Strana národního paktu" # todo: NEW TRANSLATION
 SYR.Nat_Populism_desc: "Strana národního paktu je nacionalistická politická strana v Sýrii. Je součástí Národního progresivního frontu stran, které podporují orientaci vládnoucí Ba'ath Strany. Strana věří v arabský nacionalismus; jejím cílem je podporovat syrské národní sjednocení a sociální mír na demokratických základech založených na politickém, ekonomickém a sociálním pluralismu a zapojení všech do rozhodování." # todo: NEW TRANSLATION
 SYR.Nat_Fascism: "£SYR_Nat_Fascism Syrská sociálně-nacionální strana" # todo: NEW TRANSLATION
 SYR.Nat_Fascism_icon: "£SYR_Nat_Fascism" # todo: NEW TRANSLATION
 SYR.Nat_Fascism_desc: "Syrská sociálně-nacionální strana (SSNP) je nacionalistická politická strana působící v Libanonu, Sýrii, Jordánsku, Iráku a Palestině. Prosazuje vznik syrského národního státu sahajícího přes úrodný půlměsíc, včetně dnešní Sýrie, Libanonu, Iráku, Kuvajtu, Jordánska, Palestiny, Izraele, Kypru, Sinaje a jihovýchodní Turecka, založeného na geografických hranicích a společné historii lidí v těchto oblastech. S více než 100 000 členy je to druhá největší legální politická skupina v Sýrii po vládnoucí Arabské socialistické straně Ba'ath. V Libanonu byla po více než 80 let významnou sekulární a vysoce organizovanou elitní stranou v politických dějinách země." # todo: NEW TRANSLATION

  BEN.liberalism: "£generic_liberalism_small Benin Rebirth Party" # todo: NEW TRANSLATION
  BEN.liberalism_desc: "Liberální – 'Parti de la renaissance du Bénin' je více či méně liberální strana vedená Nicéphorem Soglo, který byl prezidentem Beninu v letech 1991–1996." # todo: NEW TRANSLATION
  BEN.socialism: "£generic_socialism_small FARD-Alafia" # todo: NEW TRANSLATION
  BEN.socialism_desc: "Sociálně demokratická – Front d'action pour le renouveau et le développement (Hnutí pro obnovu a rozvoj) vznikl v roce 1994 jako důsledek štěpení a proměn v rámci různých stran. Se sociálně demokratickým postojem strana podpořila kandidaturu Mathieua Kérékou v prezidentských volbách v roce 1996." # todo: NEW TRANSLATION
  BEN.neutral_libertarian: "£generic_socialism_small Parti du renouveau démocratique" # todo: NEW TRANSLATION
  BEN.neutral_libertarian_desc: "Libertariáni – Demokratická obnova je politická strana v Beninu vedená Adrienem Houngbédjim. Houngbédji žil několik let v exilu, ale vrátil se, aby se zúčastnil Národní konference v roce 1990. Svoji stranu vybudoval převážně kolem dalších exulantů z Beninu." # todo: NEW TRANSLATION
  BEN.Communist-State: "£generic_Communist_State_small PCB" # todo: NEW TRANSLATION
  BEN.Communist-State_desc: "Komunistická – Parti Communiste du Bénin (Komunistická strana Beninu) byla založena v roce 1977 Unii komunistů Dahomey. Strana se původně jmenovala Komunistická strana Dahomey. PCB byla nelegální stranou, působila tajně proti režimu Kérékou a byla legálně uznána až 17. září 1993." # todo: NEW TRANSLATION
  BEN.anarchist_communism: "£generic_anarchist_communism_small PCMLB" # todo: NEW TRANSLATION
  BEN.anarchist_communism_desc: "Levicový radikál – Parti communiste marxiste-léniniste du Bénin (Marxisticko-leninská komunistická strana Beninu) byla založena v Cotonou v roce 1999. Yansunnu byl vyloučen z Komunistické strany Beninu v roce 1998 po vnitřní krizi." # todo: NEW TRANSLATION
  BEN.neutral_Social: "£generic_neutral_Social_small Union progressiste" # todo: NEW TRANSLATION
  BEN.neutral_Social_desc: "Progressivní unie vznikla spojením více než 20 stran a aliancí, včetně Union Makes the Nation, Benin Rebirth Party, Social Democratic Party, Key Force, Congress of People for Progress, United Democratic Forces, Union for Relief, Union for Democracy and National Solidarity, Scout Alliance a Union for Benin." # todo: NEW TRANSLATION

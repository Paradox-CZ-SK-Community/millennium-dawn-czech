  NIG.Caliphate_desc: "(salafistický džihádismus) - Boko Haram je salafistická extremistická organizace převážně působící v severovýchodním státě Borno v Nigérii. Formálně založená v roce 2002, prosazuje přísné uplatnění šaría a usiluje o sjednocení země pod islámským chalífátem. Známá svým násilným povstáním proti nigerijské vládě a civilnímu obyvatelstvu, Boko Haram se stala jednou z nejnebezpečnějších a nejvýznamnějších džihádistických skupin v západní Africe a má vazby na další mezinárodní teroristické organizace. Její název v hrubém překladu znamená 'západní vzdělání je zakázáno', což odráží její odpor vůči západnímu vlivu v regionu." # todo: NEW TRANSLATION
  NIG.Neutral_conservatism: "£NIG_non_aligned_conservative (PDP) - Lidová demokratická strana" # todo: NEW TRANSLATION
  NIG.Neutral_conservatism_icon: "£NIG_non_aligned_conservative" # todo: NEW TRANSLATION
  NIG.Neutral_conservatism_desc: "Neutrální konzervativci - Lidová demokratická strana má nadále podporu v celé zemi. Nicméně čerpá svou největší sílu ze křesťanské většiny na jihu. Je to převážně středopravicová strana, která podporuje neoliberální tržní politiky. Strana zůstává jednou z největších v nigerijské historii a stále dominuje na politickém bojišti." # todo: NEW TRANSLATION

 PER.Nat_Populism: "£PER_Nat_Populism_small Hezb-e Pan-Irani" # todo: NEW TRANSLATION
 PER.Nat_Populism_icon: "£PER_Nat_Populism_small" # todo: NEW TRANSLATION
 PER.Nat_Populism_desc: "Íránský nacionalismus - Paníránská strana vznikla v roce 1952 s cílem usilovat o sjednocení íránských národů a o návrat území ztracených během 18. a 19. století. Silně se staví proti vměšování cizích mocností do Íránu a kladou nejvyšší důraz na národní nezávislost." # todo: NEW TRANSLATION
 PER.nation_party: "£PER_Nat_Populism_small Hezb-e Mellat" # todo: NEW TRANSLATION
 PER.nation_party_desc: "Íránský nacionalismus - Hezb-e Mellat-e Iran (Národní strana) se oddělila od Paníránců v říjnu 1951 po sporu mezi Pezekshapourem a Forouharem. Forouhar chtěl prosadit demokratický program, zatímco Pezekshapour směřoval k autoritářství, což vedlo k založení Národní strany." # todo: NEW TRANSLATION
 PER.Monarchist: "£PER_monarchism  Saltanat-e Pahlavi" # todo: NEW TRANSLATION
 PER.Monarchist_icon: "£PER_monarchism" # todo: NEW TRANSLATION
 PER.Monarchist_desc: "Šáhánšašství - Dům Pahlaví je často chválen za své zásluhy v modernizaci Íránu a za vytyčení rámce moderního íránského nacionalismu. Dům Pahlaví se snažil o modernizaci tím, že výrazně sekularizoval zemi, což ho často stavělo do rozporu s islamistickými složkami." # todo: NEW TRANSLATION
 PER.Monarchist_highway: "£generic_Monarchist_small Saltanat-e Highway" # todo: NEW TRANSLATION
 PER.Monarchist_highway_desc: "" # todo: NEW TRANSLATION
 POL.conservatism: "£POL_conservatism_small AWS" # todo: NEW TRANSLATION
 POL.conservatism_icon: "£POL_conservatism_small" # todo: NEW TRANSLATION
 POL.conservatism_desc: "Konzervativci - Akcja Wyborcza Solidarność (Solidarita - volební akce) je široká politická koalice sdružující liberály, konzervativce a křesťanské strany." # todo: NEW TRANSLATION
 POL.conservatism_1: "£POL_conservatism_1_small PiS" # todo: NEW TRANSLATION
 POL.conservatism_1_icon: "£POL_conservatism_1_small" # todo: NEW TRANSLATION
 POL.conservatism_1_desc: "Konzervativci - Prawo i Sprawiedliwość (Právo a spravedlnost) je dominantní polská národně-konzervativní, křesťansky demokratická strana kombinující ekonomický intervencionismus a sociální zabezpečení s konzervativním společenským postojem. Prosazuje opatrnou spolupráci s Evropskou unií a je pevně proti Rusku." # todo: NEW TRANSLATION
 POL.liberalism: "£POL_liberalism_small UW" # todo: NEW TRANSLATION
 POL.liberalism_desc: "Liberálové - Unia Wolności (Unie svobody) je spojením Demokratické unie (Unia Demokratyczna, UD) a Liberálně-demokratického kongresu (Kongres Liberalno-Demokratyczny, KLD). Zastává evropskou demokratickou a liberální tradici, prosazuje volný trh a individuální svobody a odmítá extremismus a fanatismus." # todo: NEW TRANSLATION
 POL.liberalism_icon: "£POL_liberalism_small" # todo: NEW TRANSLATION
 POL.liberalism_1: "£POL_liberalism_1_small PO" # todo: NEW TRANSLATION
 POL.liberalism_1_desc: "Liberálové - Platforma Obywatelska (Občanská platforma) je středová, široká polská politická strana, prosazující ordoliberální ekonomiku a proevropský, středový až středopravý sociální postoj." # todo: NEW TRANSLATION
 POL.liberalism_1_icon: "£POL_liberalism_1_small" # todo: NEW TRANSLATION
 POL.socialism: "£POL_socialism_small SLD" # todo: NEW TRANSLATION
 POL.socialism_icon: "£POL_socialism_small" # todo: NEW TRANSLATION
 POL.socialism_desc: "Sociální demokracie - Sojusz Lewicy Demokratycznej (Aliance demokratické levice) je středolevá strana třetí cesty s postkomunistickými kořeny. Její politika je proevropská, ekonomicky intervencionistická a společensky středová." # todo: NEW TRANSLATION
 POL.Communist-State: "£generic_Communist_State_small Związek Komunistów Polskich \"Proletariat\"" # todo: NEW TRANSLATION
 POL.Communist-State_desc: "" # todo: NEW TRANSLATION
 POL.Communist-State_2017: "£generic_Communist_State_small Komunistyczna Partia Polski" # todo: NEW TRANSLATION
 POL.Communist-State_2017_desc: "" # todo: NEW TRANSLATION
 POL.Conservative: "£POL_Conservative_small Samoobrona" # todo: NEW TRANSLATION
 POL.Conservative_icon: "£POL_Conservative_small" # todo: NEW TRANSLATION
 POL.Conservative_desc: "Reakcionáři - Samoobrona Rzeczpospolitej Polskiej (Samoobrana) je levicově populistická, konzervativní strana známá svými kontroverzními volebními kampaněmi. Je euroskeptická a není zásadně proti spolupráci s Ruskem a ostatními postsovětskými státy." # todo: NEW TRANSLATION
 POL.Conservative_2017: "£generic_Conservative_small Partia Zmiana" # todo: NEW TRANSLATION
 POL.Conservative_2017_desc: "Reakcionáři - Partia Zmiana (Změna) je proruská, proti-západní politická strana s vazbami na ruské zpravodajské služby." # todo: NEW TRANSLATION
 POL.anarchist_communism: "£generic_anarchist_communism_small Polska Partia Socjalistyczna" # todo: NEW TRANSLATION
 POL.anarchist_communism_desc: "" # todo: NEW TRANSLATION
 POL.Neutral_conservatism: "£POL_walesa Chrześcijańska Demokracja III Rzeczypospolitej" # todo: NEW TRANSLATION
 POL.Neutral_conservatism_icon: "£POL_walesa" # todo: NEW TRANSLATION
 POL.Neutral_conservatism_desc: "Chrześcijańska Demokracja III Rzeczypospolitej Polskiej (ChDRP) je polská politická strana založená v roce 1997 Lechem Wałęsou. Je to křesťansky demokratická strana, která prosazuje volný trh, sociální spravedlnost a silnou národní obranu. Strana v posledních letech upadá, ale zůstává významnou silou v polské politice." # todo: NEW TRANSLATION
 POL.Neutral_conservatism_2017: "£POL_Neutral_conservatism_2017_small Kukiz'15" # todo: NEW TRANSLATION
 POL.Neutral_conservatism_2017_icon: "£POL_Neutral_conservatism_2017_small" # todo: NEW TRANSLATION
 POL.Neutral_conservatism_2017_desc: "Konzervativci - Kukiz'15 je sdružení různých středopravicových až pravicových aktivistů a politických nováčků pojmenované po svém vůdci, bývalém hudebníkovi Pawłu Kukizovi. Vzniklo z protisystémového sentimentu a prosazuje rozbití monopolu politických stran v parlamentu, volební reformu a přímou demokracii." # todo: NEW TRANSLATION
 POL.oligarchism: "£POL_oligarchism_small PSL" # todo: NEW TRANSLATION
 POL.oligarchism_icon: "£POL_oligarchism_small" # todo: NEW TRANSLATION
 POL.oligarchism_desc: "Agrární - Polskie Stronnictwo Ludowe (Polská lidová strana) je agrární, křesťansky demokratická strana s pevnou voličskou základnou na venkově. Prosazuje pro-agrární a protekcionistické politiky." # todo: NEW TRANSLATION
 POL.neutral_Social: "£POL_neutral_Social_small Unia Pracy" # todo: NEW TRANSLATION
 POL.neutral_Social_icon: "£POL_neutral_Social_small" # todo: NEW TRANSLATION
 POL.neutral_Social_desc: "" # todo: NEW TRANSLATION
 POL.neutral_Social_2017: "£POL_neutral_Social_2017_small Razem" # todo: NEW TRANSLATION
 POL.neutral_Social_2017_icon: "£POL_neutral_Social_2017_small" # todo: NEW TRANSLATION
 POL.neutral_Social_2017_desc: "Sociálně demokraté - Razem (Společně) je levicová, progresivní polská politická strana prosazující zavedení demokraticky socialistického systému s pevnými pracovně-právními zákony, sociálním zabezpečením a progresivním zdaněním, odmítající privatizaci a deregulaci." # todo: NEW TRANSLATION
 POL.Neutral_Libertarian: "£generic_Neutral_Libertarian_small Libertariáni" # todo: NEW TRANSLATION
 POL.Neutral_Libertarian_desc: "" # todo: NEW TRANSLATION
 POL.Neutral_Libertarian_2017: "£POL_Neutral_Libertarian_2017_small Wolność" # todo: NEW TRANSLATION
 POL.Neutral_Libertarian_2017_icon: "£POL_Neutral_Libertarian_2017_small" # todo: NEW TRANSLATION
 POL.Neutral_Libertarian_2017_desc: "Libertariánská - Wolność (Svoboda) je konzervativně-liberální strana soustředěná kolem svého vůdce Janausze Korwin-Mikkego, prosazující omezení vlády, rozsáhlou privatizaci a deregulaci, přičemž zachovává konzervativní ideologickou pozici." # todo: NEW TRANSLATION

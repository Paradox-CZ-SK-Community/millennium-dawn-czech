  KOR.neutral_Social_desc: "(Sociální demokracie) - Strana spravedlnosti (korejsky: Jeonguidang)\n\nStrana spravedlnosti je největší progresivní stranou v Jižní Koreji. Zatímco sdílí mnoho levicových pozic s Demokratickou stranou, jde dále ve svém transformačním socioekonomickém programu. Kromě volání po redistribučních daních a sociálním státu strana podporuje práva žen, migrantů a osob se zdravotním postižením. Je to jediná významná strana, která podporuje práva LGBT v relativně konzervativní společnosti. Strana je opatrná vůči čínské a americké hegemonii i japonskému zbrojení, ale na rozdíl od Demokratické strany věří, že lidská práva by neměla být podřízena cíli znovusjednocení se Severem." # todo: NEW TRANSLATION

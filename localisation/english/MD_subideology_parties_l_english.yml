  MAC.anarchist_communism: "£MAC_anarchist_communism Sdružení sjednocených občanů Macau" # todo: NEW TRANSLATION
  MAC.anarchist_communism_icon: "£MAC_anarchist_communism" # todo: NEW TRANSLATION
  MAC.anarchist_communism_desc: "Sdružení sjednocených občanů Macau je politická strana v čínské zvláštní administrativní oblasti Macau, bývalé portugalské kolonii. V Macau nehraje politické strany významnou roli. Některé občanské skupiny však předkládají kandidátní listiny ve volbách a mohou být považovány za strany." # todo: NEW TRANSLATION
  MAC.liberalism: "£MAC_liberalism Nová macauská asociace" # todo: NEW TRANSLATION
  MAC.liberalism_icon: "£MAC_liberalism" # todo: NEW TRANSLATION
  MAC.liberalism_desc: "Nová macauská asociace (AMN) je významná pro-demokratická politická strana v čínské zvláštní administrativní oblasti Macau." # todo: NEW TRANSLATION
  MAC.socialism: "£MAC_socialism Synergie Macaa" # todo: NEW TRANSLATION
  MAC.socialism_icon: "£MAC_socialism" # todo: NEW TRANSLATION
  MAC.socialism_desc: "Asociace Synergie Macaa, často zkráceně Synergy of Macao, je centristická politická strana v Macau." # todo: NEW TRANSLATION
  MAC.conservatism: "£MAC_conservatism Unie pro podporu pokroku" # todo: NEW TRANSLATION
  MAC.conservatism_icon: "£MAC_conservatism" # todo: NEW TRANSLATION
  MAC.conservatism_desc: "Unie pro podporu pokroku je politická strana v čínské zvláštní administrativní oblasti Macau." # todo: NEW TRANSLATION
  MAC.Neutral_Autocracy: "£MAC_Neutral_Autocracy Federace odborů Macau" # todo: NEW TRANSLATION
  MAC.Neutral_Autocracy_icon: "£MAC_Neutral_Autocracy" # todo: NEW TRANSLATION
  MAC.Neutral_Autocracy_desc: "Federace odborů Macau (MFTU) je pro-Peking pracovnická a politická skupina v Macau. Je to největší a nejvlivnější pracovní skupina ve městě s více než 50 000 členy ve 43 přidružených odborech." # todo: NEW TRANSLATION
  MAC.Neutral_conservatism: "£MAC_Neutral_conservatism Macau-Guangdongská unie" # todo: NEW TRANSLATION
  MAC.Neutral_conservatism_icon: "£MAC_Neutral_Autocracy" # todo: NEW TRANSLATION
  MAC.Neutral_conservatism_desc: "Macau-Guangdongská unie, zkráceně UMG, je politická strana v čínské zvláštní administrativní oblasti Macau." # todo: NEW TRANSLATION
  MAC.neutral_Social: "£MAC_neutral_Social Generální unie spolků sousedství Macaa" # todo: NEW TRANSLATION
  MAC.neutral_Social_icon: "£MAC_neutral_Social" # todo: NEW TRANSLATION
  MAC.neutral_Social_desc: "Generální unie spolků sousedství Macaa, zkráceně Neighbourhood Union, je pro-Peking politická strana v Macau a je zastoupena v Zákonodárném shromáždění." # todo: NEW TRANSLATION
  MAL.conservatism: "£MAL_western_conservative (FARE) - Alternativní síly pro obnovu a vzestup" # todo: NEW TRANSLATION
  MAL.conservatism_desc: "(konzervatismus) - Alternativní síly pro obnovu a vzestup (francouzsky: Forces Alternatives pour le Renouveau et l'Emergence, FARE)\n Alternativní síly pro obnovu a vzestup jsou konzervativní stranou vzniklou v opozici vůči vládě a vnímané korupci vlády. Založený Soumanou Mory Coulibalym, FARE kampaní bojuje proti korupci, prosazuje sociální konzervatismus a některé další menší politiky." # todo: NEW TRANSLATION
  MAL.conservatism_icon: "£MAL_western_conservative" # todo: NEW TRANSLATION
  MAL.liberalism_2003: "£MAL_western_liberalism (URD) - Unie pro republiku a demokracii" # todo: NEW TRANSLATION
  MAL.liberalism_2003_desc: "(sociální liberalismus) - Unie pro republiku a demokracii (francouzsky: Union pour la République et la Démocratie, URD)\n Unie pro republiku a demokracii je sociálně liberální strana v Mali. Založena příznivci Soumaïly Cissého, vznikla v reakci na tehdejšího prezidenta Alphu Oumara Konarého, který podporoval Amadou Tourého proti své vlastní straně. Strana je regionálně spojena s Africa Liberal Network a širší mezinárodně uznávanou Centrist Democratic International." # todo: NEW TRANSLATION
  MAL.liberalism_2003_icon: "£MAL_western_socialist" # todo: NEW TRANSLATION
  MAL.socialism_2001: "£MAL_western_socialist (RPM) - Hnutí pro Mali" # todo: NEW TRANSLATION
  MAL.socialism_2001_desc: "(socialismus) - Hnutí pro Mali (francouzsky: Rassemblement pour le Mali)\n Založeno v roce 2001, Hnutí pro Mali je politická strana Ibrahima Boubacara Keïty. On a strana jsou pro-demokratické, usilují o stabilitu v národě a vyjednávají s Tuaregským obyvatelstvem, aby je přiblížili vládě. Strana také usiluje o odstranění bariér ve vzdělávání, zlepšení sociálního zabezpečení, zavedení vody a zavlažování do zranitelných oblastí a širší reformy politiky, které přinesou prosperitu všem." # todo: NEW TRANSLATION
  MAL.socialism_2001_icon: "£MAL_western_socialist" # todo: NEW TRANSLATION
  MAL.anarchist_communism: "£MAL_anarchist_communism (US-RDA) - Súdánské sjednocení - Africká demokratická rally" # todo: NEW TRANSLATION
  MAL.anarchist_communism_desc: "(pan-africký socialistický) - Súdánské sjednocení - Africká demokratická rally (francouzsky: Union Soudanaise-Rassemblement Démocratique Africain, US-RDA)\n Súdánské sjednocení - Africká demokratická rally je levicová africká socialistická a panafrická strana v Mali, která je úzce spjata s Africkou demokratickou stranou. Byla aktivním členem Aliance pro demokracii v Mali před odtržením od koalice." # todo: NEW TRANSLATION
  MAL.anarchist_communism_icon: "£MAL_anarchist_communism" # todo: NEW TRANSLATION
  MAL.Communist-State: "£MAL_communism Africké společenství pro demokracii a nezávislost" # todo: NEW TRANSLATION
  MAL.Communist-State_desc: "(panafrický komunismus) - Africké společenství pro demokracii a nezávislost (francouzsky: Solidarité Africaine pour la Démocratie et l'Indépendance)\n Africké společenství pro demokracii a nezávislost je jednou z předních komunistických stran v Mali. Kampaní konzistentně na agendě marxismu-leninismu a panafrikanismu. Strana nominálně uvádí, že její primární ideologií je panafrikanismus, ale v praxi je komunistická. Dále je mezinárodně spojena s International Communist Seminar (ICS) a později s International Meeting of Communist and Workers' Parties (IMCWP), čímž patří mezi přední a uznávané komunistické strany Mali." # todo: NEW TRANSLATION
  MAL.Communist-State_icon: "£MAL_communism" # todo: NEW TRANSLATION
  MAL.Neutral_Muslim_Brotherhood: "£MAL_muslim_brotherhood (UDD) - Unie za demokracii a rozvoj" # todo: NEW TRANSLATION
  MAL.Neutral_Muslim_Brotherhood_desc: "(islámská demokracie) - Unie za demokracii a rozvoj (francouzsky: Union pour la démocratie et le développement, UDD)\n Unie za demokracii a rozvoj byla založena v roce 1992 Hassane Bary v opozici vůči tehdejšímu prezidentu Alphu Oumaru Konaré. Strana kampaní na sérii konzervativních islámských demokratických hodnot s některými křídly strany více pravicově orientovanými. Jedním z hlavních cílů je přinést do Mali více islámské demokracie a zahájit novou éru vlivu." # todo: NEW TRANSLATION
  MAL.Neutral_Muslim_Brotherhood_icon: "£MAL_muslim_brotherhood" # todo: NEW TRANSLATION
  MAL.neutral_Social: "£MAL_neutral_social (ADEMA-PASJ) - Aliance pro demokracii v Mali - Africká solidarita a strana spravedlnosti" # todo: NEW TRANSLATION
  MAL.neutral_Social_desc: "(demokratický socialismus) - Aliance pro demokracii v Mali - Africká solidarita a strana spravedlnosti (francouzsky: Alliance pour la démocratie au Mali - Parti africain pour la solidarité et la justice, ADEMA-PASJ).\n ADEMA-PASJ je demokraticky socialistická a panafrická strana, která byla založena v roce 1990. ADEMA-PASJ těší široké podpory mezi různými skupinami v zemi díky stranám, které původní politickou stranu tvořily. Vznikla z marxisticko-leninských, malijských emigrantů a politických exulantů a funguje jako široká koalice, která vyznává řadu socialistických ideologií a podporuje silnou účast Mali v Africe." # todo: NEW TRANSLATION
  MAL.neutral_Social_icon: "£MAL_neutral_social" # todo: NEW TRANSLATION
  MAL.Neutral_Communism: "£MAL_neutral_communism Maliánská strana práce" # todo: NEW TRANSLATION
  MAL.Neutral_Communism_desc: "(hoxhaistický komunismus) - Maliánská strana práce (francouzsky: Parti malien du travail, PMT)\n Původně založená v roce 1958 jako marxisticko-leninská strana, stala se členem Aliance pro demokracii v Mali před vytvořením odštěpené frakce. Maliánská strana práce pokračuje dnes jako hoxhaistická komunistická odštěpenecká frakce v rámci širší Aliance pro demokracii v Mali. Jako antirevizionistická komunistická strana se řídí spíše pravým učením marxismu-leninismu a je hyperkritická vůči Spojeným státům, Rusku, Evropské unii a Číně." # todo: NEW TRANSLATION
  MAL.Neutral_Communism_icon: "£MAL_neutral_communism" # todo: NEW TRANSLATION
  MAL.Neutral_green: "£MAL_neutral_green Ekologická strana Mali" # todo: NEW TRANSLATION
  MAL.Neutral_green_desc: "(Zelení) - Ekologická strana Mali (francouzsky: Parti Ecologiste du Mali, PEM)\nEkologická strana Mali je zelenou stranou Mali a je členem mezinárodní organizace Global Greens. Zastává řadu názorů ze zelené politiky, včetně udržitelného ekonomického růstu, politik v oblasti změny klimatu a ochrany životního prostředí." # todo: NEW TRANSLATION
  MAL.Neutral_green_icon: "£MAL_neutral_green" # todo: NEW TRANSLATION
  MAL.Neutral_conservatism: "£MAL_neutral_conservative Vláda Tourého" # todo: NEW TRANSLATION
  MAL.Neutral_conservatism_desc: "(Široká konzervativní) - Vláda Tourého\nAmadou Toumani Touré byl malijský politik, který dohlížel na první více stranické volby v zemi jako předseda přechodné vlády v letech 1991–1992. Navíc byl velitelem osobní gardy bývalého prezidenta Moussy Traorého, podílel se na vedení revoluce a předsedal procesu přechodu vojensko-civilního režimu, během kterého byla sepsána malijská ústava. Odešel z armády v hodnosti generála a jeho rozhodnutí kandidovat jako nezávislý přitahovalo voliče napříč politickým spektrem. Tato strana představuje podporu jeho programu v každých volbách." # todo: NEW TRANSLATION
  MAL.Neutral_conservatism_icon: "£MAL_neutral_conservative" # todo: NEW TRANSLATION
  MAL.Nat_Autocracy: "£MAL_nationalist_junta Malijské ozbrojené síly" # todo: NEW TRANSLATION
  MAL.Nat_Autocracy_desc: "(Vojenská junta) - Malijské ozbrojené síly (francouzsky: Forces Armées Maliennes, FAM)\nMalijské ozbrojené síly jsou armádou malijské vlády, která se skládá z armády (francouzsky: Armée de Terre), Vzdušných sil Republiky Mali (francouzsky: Force Aérienne de la République du Mali) a Národní gardy. Vznikly v roce 1960 v období francouzské dekolonizace a původně byly sestaveny z malijských branců a dobrovolných veteránů Francouzských ozbrojených sil. Malijské ozbrojené síly poté bojovaly v řadě konfliktů proti Tuaregům a účastnily se mírových operací po celé západní a střední Africe." # todo: NEW TRANSLATION
  MAL.Nat_Autocracy_icon: "£MAL_nationalist_junta" # todo: NEW TRANSLATION

  UKR.Monarchist_vitrenko_icon: "£UKR_feminism" # todo: NEW TRANSLATION
  UKR.Monarchist_vitrenko_desc: "Lidový opoziční blok £UKR_feminism je sdružení několika pravicově-levicových stran vedené Natalií Vitrenko, ekonomkou a členkou Eurasian Youth Union. Jako sjednocující postava spojuje proruskou panslovanskou stranu Rus, národní bolševiky a křesťanské ortodoxní komunisty." # todo: NEW TRANSLATION

  NOR.conservatism_desc: "Conservatives - Høyre (Right) je přední konzervativní strana Norska. Usiluje o ekonomickou liberalizaci a snížení daní. Podporuje vstup do EU a historicky byla proamericky orientovaná." # todo: NEW TRANSLATION
  NOR.liberalism: "£NOR_liberalism_small Levice" # todo: NEW TRANSLATION
  NOR.liberalism_icon: "£NOR_liberalism_small" # todo: NEW TRANSLATION
  NOR.liberalism_desc: "Liberal - Venstre (Left) je nejstarší norská strana, která vždy prosazovala liberální práva, vzdělání, životní prostředí a kulturu." # todo: NEW TRANSLATION
  NOR.socialism: "£NOR_socialism_small Dělnická strana" # todo: NEW TRANSLATION
  NOR.socialism_icon: "£NOR_socialism_small" # todo: NEW TRANSLATION
  NOR.socialism_desc: "Social Democrat - Arbeiderpartiet (Worker's Party) má kořeny v komunistickém hnutí, ale získala popularitu jako sociálnědemokratická strana. Po většinu post‑WW2 období byla zdaleka největší stranou a vedla vývoj norské společnosti. Vidí se jako obhájce státu blahobytu a jsou pro‑EU i pro‑NATO." # todo: NEW TRANSLATION
  NOR.Western_Autocracy: "" # todo: NEW TRANSLATION
  NOR.Western_Autocracy_desc: "" # todo: NEW TRANSLATION
  NOR.Communist-State: "£NOR_Communist_State_small Komunistická strana Norska" # todo: NEW TRANSLATION
  NOR.Communist-State_icon: "£NOR_Communist_State_small" # todo: NEW TRANSLATION
  NOR.Communist-State_desc: "Communist - Norges Kommunistiske Parti (Communist Party of Norway) je stalinistická komunistická strana. Po 2. světové válce byla velmi populární díky vedení odboje proti nacistické okupaci, ale brzy ztratila vliv a od té doby je prakticky bezvýznamná." # todo: NEW TRANSLATION
  NOR.anarchist_communism: "£NOR_anarchist_communism_small Červená" # todo: NEW TRANSLATION
  NOR.anarchist_communism_icon: "£NOR_anarchist_communism_small" # todo: NEW TRANSLATION
  NOR.anarchist_communism_desc: "Left-Wing Radical - Rødt (Red) vznikla sloučením dvou marxisticko‑leninistických a maoistických skupin. Od té doby se vzdala otevřeného komunismu a upřednostňuje demokraticko‑socialistickou cestu. Chce ukončit kapitalismus a vystoupit z NATO." # todo: NEW TRANSLATION
  NOR.Conservative: "£generic_Conservative_small Climate Realists" # todo: NEW TRANSLATION
  NOR.Conservative_icon: "£generic_Conservative_small" # todo: NEW TRANSLATION
  NOR.Conservative_desc: "" # todo: NEW TRANSLATION

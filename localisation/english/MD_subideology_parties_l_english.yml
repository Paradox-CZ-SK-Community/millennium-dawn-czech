  USoE.Nat_Fascism_desc: "(Fašismus) - Aliance fašistů (AoF)\n\nAliance fašistů (AoF) je krajně pravicová euroskeptická politická strana v parlamentu USoE. Je tvořena převážně fašisty a ultranacionalisty. Její politické názory se zaměřují na obranu křesťanské tradice, silnou protimigrační politiku a nahrazení demokracie silným vůdcem." # todo: NEW TRANSLATION

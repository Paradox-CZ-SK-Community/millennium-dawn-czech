 TUR.Western_Autocracy: "£TUR_Western_Autocracy Hizmet" # todo: NEW TRANSLATION
 TUR.Western_Autocracy_icon: "£TUR_Western_Autocracy" # todo: NEW TRANSLATION
 TUR.Western_Autocracy_desc: "Hizmet, mezinárodně známý jako hnutí Gülen, je nadnárodní islámské sociální hnutí vedené Fethullahem Gülenem. Cílem skupiny je podporovat mezivěrohodný dialog a zlepšit postavení muslimů na celém světě, s ambicí stát se přední muslimskou sítí na světě. Někteří se obávají, že jejich cíle nejsou příliš odlišné od Muslimského bratrstva a že jejich hlavním cílem je dominace islámu.\n\nVojenské §Ypostavení§! od této strany: §R-50§!" # todo: NEW TRANSLATION
 TUR.conservatism: "£TUR_conservatism CHP" # todo: NEW TRANSLATION
 TUR.conservatism_icon: "£TUR_conservatism" # todo: NEW TRANSLATION
 TUR.conservatism_desc: "CHP - Cumhuriyet Halk Partisi (Republikánská lidová strana) je sociálnědemokratická kemalistická strana založená samotným Atatürkem. Strana je pro-evropská a mnoho jejích členů podporuje práva LGBT a žen; obecně je vnímána jako jedna z více západních a progresivních stran v zemi.\n\nVojenské §Ypostavení§! od této strany: §G+100§!" # todo: NEW TRANSLATION
 TUR.liberalism: "£TUR_liberalism LDP" # todo: NEW TRANSLATION
 TUR.liberalism_icon: "£TUR_liberalism" # todo: NEW TRANSLATION
 TUR.liberalism_desc: "LDP - Liberal Demokrat Parti (Liberální demokratická strana) je klasicky liberální strana založená tureckým podnikatelem Besimem Tibukem.\n\nVojenské §Ypostavení§! od této strany: §G+50§!" # todo: NEW TRANSLATION
 TUR.socialism: "£TUR_socialism DSP" # todo: NEW TRANSLATION
 TUR.socialism_icon: "£TUR_socialism" # todo: NEW TRANSLATION
 TUR.socialism_desc: "DSP - Demokratik Sol Parti (Demokratická levicová strana) je kemalistická socialistická strana, která si klade za cíl reformovat tureckou ekonomiku. Strana je silně proevropská a usiluje o větší integraci Turecka do EU.\n\nVojenské §Ypostavení§! od této strany: §G+100§!" # todo: NEW TRANSLATION
 TUR.Communist-State: "£TUR_Communist_State IP" # todo: NEW TRANSLATION
 TUR.Communist-State_icon: "£TUR_Communist_State" # todo: NEW TRANSLATION
 TUR.Communist-State_desc: "IP - İşçi Partisi (Dělnická strana) je maoistická kemalistická strana, která uctívá Atatürka jako levicového hrdinu buržoazie. Podporují sblížení s jinými socialistickými zeměmi jako Kuba a Venezuela a staví se proti americkému expansionismu. Jejich pohled na Kurdy je takový, že kurdští rolníci musí být osvobozeni ze svých feudálních řetězů a připojit se k Turkům v antiimperialistické demokratické revoluci.\n\nVojenské §Ypostavení§! od této strany: §R-25§!" # todo: NEW TRANSLATION
 TUR.Communist-State_2015: "£TUR_Communist_State_2015 VATAN" # todo: NEW TRANSLATION
 TUR.Communist-State_2015_icon: "£TUR_Communist_State_2015" # todo: NEW TRANSLATION
 TUR.Communist-State_2015_desc: "VATAN - Vatan Partisi (Vlastenecká strana) je přejmenovaná maoistická kemalistická Dělnická strana, která se staví proti americkému expansionismu. Strana se hlásí k tomu, že je předvojem socialistů, revolucionářů, nacionalistů a kemalistů.\n\nVojenské §Ypostavení§! od této strany: §R-25§!" # todo: NEW TRANSLATION
 TUR.anarchist_communism: "£TUR_anarchist_communism ÖDP" # todo: NEW TRANSLATION
 TUR.anarchist_communism_icon: "£TUR_anarchist_communism" # todo: NEW TRANSLATION
 TUR.anarchist_communism_desc: "ÖDP - Özgürlük ve Dayanışma Partisi (Strana svobody a solidarity) je levicově populistická socialistická strana. Jádrem strany je libertární socialismus, modelovaný podle odborového hnutí DEV-YOL z 70. let.\n\nVojenské §Ypostavení§! od této strany: §R-50§!" # todo: NEW TRANSLATION
 TUR.Conservative: "£TUR_Conservative FP" # todo: NEW TRANSLATION
 TUR.Conservative_icon: "£TUR_Conservative" # todo: NEW TRANSLATION
 TUR.Conservative_desc: "FP - Fazilet Partisi (Strana ctnosti) je islamistická politická strana. Mnoho jejích současných členů bylo rovněž součástí jiných islamistických stran, z nichž byly některé zakázány pod záminkou sekularismu Turecké republiky.\n\nVojenské §Ypostavení§! od této strany: §R-100§!" # todo: NEW TRANSLATION
 TUR.Conservative_reform: "£TUR_Conservative_reform SP" # todo: NEW TRANSLATION
 TUR.Conservative_reform_icon: "£TUR_Conservative_reform" # todo: NEW TRANSLATION
 TUR.Conservative_reform_desc: "SP - Saadet Partisi (Strana štěstí) je islamistická strana tvořená tvrdými jádry bývalé Fazilet Partisi (Strana ctnosti), která byla zakázána. Strana je jedním z hlavních soupeřů Erdoganova AKP a staví se proti účasti Turecka v EU a proti Spojeným státům a Izraeli. Tvrdí, že Turecko by mělo hrát vedoucí roli v ochraně muslimského světa před hrozbou Západu.\n\nVojenské §Ypostavení§! od této strany: §R-100§!" # todo: NEW TRANSLATION
 TUR.Autocracy: "£TUR_Autocracy EMEP" # todo: NEW TRANSLATION
 TUR.Autocracy_icon: "£TUR_Autocracy" # todo: NEW TRANSLATION
 TUR.Autocracy_desc: "EMEP - Emek Partisi (Strana práce) je strana, která následuje vědecký socialismus s cílem vytvořit demokratické a nezávislé Turecko.\n\nVojenské §Ypostavení§! od této strany: §R-50§!" # todo: NEW TRANSLATION
 TUR.Caliphate: "£TUR_Caliphate İBDA-C" # todo: NEW TRANSLATION
 TUR.Caliphate_icon: "£TUR_Caliphate" # todo: NEW TRANSLATION
 TUR.Caliphate_desc: "İBDA-C - İslami Büyükdoğu Akıncılar Cephesi (Velký východní islámský útočný svaz) je islámská militantní organizace následující učení Necipa Fazıla Kısakürek. Skupina si klade za cíl vytvoření sunnitského islámského federálního státu na Blízkém východě a znovuzavedení chalífátu.\n\nVojenské §Ypostavení§! od této strany: §R-250§!" # todo: NEW TRANSLATION
 TUR.Neutral_Muslim_Brotherhood_akp: "£TUR_Neutral_Muslim_Brotherhood AKP" # todo: NEW TRANSLATION
 TUR.Neutral_Muslim_Brotherhood_akp_icon: "£TUR_Neutral_Muslim_Brotherhood" # todo: NEW TRANSLATION
 TUR.Neutral_Muslim_Brotherhood_akp_desc: "AKP - Adalet ve Kalkınma Partisi (Strana spravedlnosti a rozvoje) je konzervativní islamistická politická strana soustředěná kolem politiky Recep Tayyip Erdoğan. Zatímco tvrdí, že je sekulární, mnoho jejích politik směřuje k návratu konzervativních islámkých prvků, jako je zrušení zákazu hidžábu nebo zdanění alkoholu. V zahraniční politice se strana často přiklání k USA a Západu, ale zároveň bere v úvahu zájmy Turecka a často jedná bez jasného zarovnání.\n\nVojenské §Ypostavení§! od této strany: §R-100§!" # todo: NEW TRANSLATION
 TUR.Neutral_Muslim_Brotherhood: "£muslim_brotherhood_small Umírnění islamisté" # todo: NEW TRANSLATION
 TUR.Neutral_Muslim_Brotherhood_icon: "£muslim_brotherhood_small" # todo: NEW TRANSLATION
 TUR.Neutral_Muslim_Brotherhood_desc: "" # todo: NEW TRANSLATION
 TUR.Neutral_Autocracy: "£TUR_Neutral_Autocracy GENÇPARTİ" # todo: NEW TRANSLATION
 TUR.Neutral_Autocracy_icon: "£TUR_Neutral_Autocracy" # todo: NEW TRANSLATION
 TUR.Neutral_Autocracy_desc: "GENÇPARTİ - Genç Parti (Mládežnická strana) je populistická liberální strana. Její vůdce Cem Uzan se nebojí použít rodinné mediální impérium k posílení své popularity a existují podezření z účasti na korupci a pochybných obchodních praktikách.\n\nVojenské §Ypostavení§! od této strany: §G+50§!" # todo: NEW TRANSLATION
 TUR.Neutral_Autocracy_reform: "£TUR_Western_Autocracy Hizmet" # todo: NEW TRANSLATION
 TUR.Neutral_Autocracy_reform_icon: "£TUR_Western_Autocracy" # todo: NEW TRANSLATION
 TUR.Neutral_Autocracy_reform_desc: "Hizmet, mezinárodně známý jako hnutí Gülen, je nadnárodní islámské sociální hnutí vedené Fethullahem Gülenem. Cílem skupiny je podporovat mezivěrohodný dialog a zlepšit postavení muslimů na celém světě, s ambicí stát se přední muslimskou sítí na světě. Někteří se obávají, že jejich cíle nejsou příliš odlišné od Muslimského bratrstva a že jejich hlavním cílem je dominace islámu.\n\nVojenské §Ypostavení§! od této strany: §R-100§!" # todo: NEW TRANSLATION
 TUR.Neutral_conservatism: "£generic_Neutral_conservatism_small MP" # todo: NEW TRANSLATION
 TUR.Neutral_conservatism_icon: "£generic_Neutral_conservatism_small" # todo: NEW TRANSLATION
 TUR.Neutral_conservatism_desc: "MP - Millet Partisi (Národní strana) je konzervativní nacionalistická politická strana.\n\nVojenské §Ypostavení§! od této strany: §R-50§!" # todo: NEW TRANSLATION
 TUR.oligarchism: "£TUR_oligarchism DYP" # todo: NEW TRANSLATION
 TUR.oligarchism_icon: "£TUR_oligarchism" # todo: NEW TRANSLATION
 TUR.oligarchism_desc: "DYP - Doğru Yol Partisi (Strana pravé cesty) je liberálně konzervativní strana. Mnoho jejích členů bylo zapleteno ve skandálu Susurluk, kde vyšlo najevo, že řada poslanců strany spolupracovala s tureckou mafií.\n\nVojenské §Ypostavení§! od této strany: §R-25§!" # todo: NEW TRANSLATION
 TUR.oligarchism_2007: "£TUR_oligarchism DP" # todo: NEW TRANSLATION
 TUR.oligarchism_2007_icon: "£TUR_oligarchism" # todo: NEW TRANSLATION
 TUR.oligarchism_2007_desc: "DP - Demokrat Parti (Demokratická strana) je liberálně konzervativní strana, rebrandovaná ze staré Doğru Yol Partisi (Strany pravé cesty). Mnoho jejích členů bylo zapleteno ve skandálu Susurluk, kde vyšlo najevo, že řada poslanců strany spolupracovala s tureckou mafií.\n\nVojenské §Ypostavení§! od této strany: §R-25§!" # todo: NEW TRANSLATION
 TUR.oligarchism_mafia: "£generic_oligarchism_small Turecká mafie" # todo: NEW TRANSLATION
 TUR.oligarchism_mafia_icon: "£generic_oligarchism_small" # todo: NEW TRANSLATION
 TUR.oligarchism_mafia_desc: "Turecká mafie - Turecká mafie se dlouhodobě angažuje v turecké politice a každodenním životě. Byla známa provozováním kriminálních aktivit doma i v zahraničí. Typicky probíhají jejich zahraniční operace v západní Evropě, avšak byly zaznamenány i jinde.\n\nVojenské §Ypostavení§! od této strany: §R-25§!" # todo: NEW TRANSLATION
 TUR.Neutral_Libertarian: "£TUR_Neutral_Libertarian ANAP" # todo: NEW TRANSLATION
 TUR.Neutral_Libertarian_icon: "£TUR_Neutral_Libertarian" # todo: NEW TRANSLATION
 TUR.Neutral_Libertarian_desc: "ANAP - Anavatan Partisi (Strana vlasti) je neoliberální strana podporující reformy volného trhu.\n\nVojenské §Ypostavení§! od této strany: §G+50§!" # todo: NEW TRANSLATION
 TUR.Neutral_green: "£TUR_Neutral_green HADEP" # todo: NEW TRANSLATION
 TUR.Neutral_green_icon: "£TUR_Neutral_green" # todo: NEW TRANSLATION
 TUR.Neutral_green_desc: "HADEP - Halkın Demokrasi Partisi (Strana lidové demokracie) je kurdská menšinová politická strana. Její program zahrnuje sociální demokracii, zelenou politiku a práva menšin a žen.\n\nVojenské §Ypostavení§! od této strany: §R-50§!" # todo: NEW TRANSLATION
 TUR.Neutral_green_phase1: "£TUR_Neutral_green_phase1 DEHAP" # todo: NEW TRANSLATION
 TUR.Neutral_green_phase1_icon: "£TUR_Neutral_green_phase1" # todo: NEW TRANSLATION
 TUR.Neutral_green_phase1_desc: "DEHAP - Demokratik Halk Partisi (Demokratická lidová strana) je kurdská menšinová politická strana. Její program zahrnuje sociální demokracii, zelenou politiku a práva menšin a žen.\n\nVojenské §Ypostavení§! od této strany: §R-50§!" # todo: NEW TRANSLATION
 TUR.Neutral_green_phase2: "£TUR_Neutral_green_phase2 DTP" # todo: NEW TRANSLATION
 TUR.Neutral_green_phase2_icon: "£TUR_Neutral_green_phase2" # todo: NEW TRANSLATION
 TUR.Neutral_green_phase2_desc: "DTP - Demokratik Toplum Partisi (Strana demokratické společnosti) je kurdská menšinová politická strana. Její program zahrnuje sociální demokracii, zelenou politiku a práva menšin a žen.\n\nVojenské §Ypostavení§! od této strany: §R-50§!" # todo: NEW TRANSLATION
 TUR.Neutral_green_phase3: "£TUR_Neutral_green_phase3 BDP" # todo: NEW TRANSLATION
 TUR.Neutral_green_phase3_icon: "£TUR_Neutral_green_phase3" # todo: NEW TRANSLATION
 TUR.Neutral_green_phase3_desc: "BDP - Barış ve Demokrasi Partisi (Strana míru a demokracie) je kurdská menšinová politická strana. Její program zahrnuje sociální demokracii, zelenou politiku a práva menšin a žen.\n\nVojenské §Ypostavení§! od této strany: §R-50§!" # todo: NEW TRANSLATION
 TUR.Neutral_green_phase4: "£TUR_Neutral_green_phase4 HDP" # todo: NEW TRANSLATION
 TUR.Neutral_green_phase4_icon: "£TUR_Neutral_green_phase4" # todo: NEW TRANSLATION
 TUR.Neutral_green_phase4_desc: "HDP - Halkların Demokratik Partisi (Strana demokratických národů) je pro-menšinová politická strana. Její program zahrnuje sociální demokracii, zelenou politiku a práva menšin a žen. Podporuje také vytváření místních lidových parlamentů.\n\nVojenské §Ypostavení§! od této strany: §R-50§!" # todo: NEW TRANSLATION
 TUR.neutral_Social: "£TUR_neutral_Social HEPAR" # todo: NEW TRANSLATION
 TUR.neutral_Social_icon: "£TUR_neutral_Social" # todo: NEW TRANSLATION
 TUR.neutral_Social_desc: "HEPAR - Hak ve Eşitlik Partisi (Strana práv a rovnosti) je strana založená Osmanem Pamukoğluem, 'Legendárním velitelem'. Strana pevně následuje kemalismus s cílem vytvořit společnost bez tříd a privilegií. Na rozdíl od jiných politických stran je HEPAR financována výhradně veřejnými dary.\n\nVojenské §Ypostavení§! od této strany: §G+100§!" # todo: NEW TRANSLATION
 TUR.Neutral_Communism: "£TUR_Neutral_Communism PKK" # todo: NEW TRANSLATION
 TUR.Neutral_Communism_icon: "£TUR_Neutral_Communism" # todo: NEW TRANSLATION
 TUR.Neutral_Communism_desc: "PKK - Partîya Karkerên Kurdistanê (Strana kurdských dělníků) je kurdská militantní a politická organizace usilující o politická a kulturní práva Kurdů v Turecku. Ideologie PKK je směsicí marxismu-leninismu, kurdského nacionalismu, libertárního socialismu a demokratického konfederalismu.\n\nVojenské §Ypostavení§! od této strany: §R-250§!" # todo: NEW TRANSLATION
 TUR.Nat_Populism: "£TUR_Nat_Populism MHP" # todo: NEW TRANSLATION
 TUR.Nat_Populism_icon: "£TUR_Nat_Populism" # todo: NEW TRANSLATION
 TUR.Nat_Populism_desc: "MHP - Milliyetçi Hareket Partisi (Strana nacionalistického hnutí) je ultranacionalistická strana. Strana následuje doktrínu Devíti světel, jak ji vyložil její zakladatel, a od konce 90. let míchá do svého programu prvky konzervativního islámu. Někteří klasifikovali skupinu jako neofašistickou kvůli jejím vazbám na organizaci Šedí vlci a rasistickým poznámkám mnoha jejích členů.\n\nVojenské §Ypostavení§! od této strany: §R-100§!" # todo: NEW TRANSLATION
 TUR.Nat_Fascism: "£TUR_Nat_Fascism Bozkurtlar" # todo: NEW TRANSLATION
 TUR.Nat_Fascism_icon: "£TUR_Nat_Fascism" # todo: NEW TRANSLATION
 TUR.Nat_Fascism_desc: "Bozkurtlar (Šedí vlci) je krajně pravicová organizace spojená s MHP. Často popisovaná jako neofašistická, někteří je považují za paramilitární křídlo MHP. Organizace podporuje pan-turkismus. Stojí za mnoha atentáty a jinými násilnými zločiny a její bojovníci často zasahují v zahraničních konfliktech.\n\nVojenské §Ypostavení§! od této strany: §R-100§!" # todo: NEW TRANSLATION
 TUR.Nat_Autocracy: "£TUR_Nat_Autocracy TSK" # todo: NEW TRANSLATION
 TUR.Nat_Autocracy_icon: "£TUR_Nat_Autocracy" # todo: NEW TRANSLATION
 TUR.Nat_Autocracy_desc: "TSK - Türk Silahlı Kuvvetleri (Turecké ozbrojené síly) jsou hlavní vojenskou silou Turecké republiky. Armáda často zasahovala do politiky a prováděla převraty vždy, když cítila, že kemalistické ideály republiky jsou ohroženy islamisty.\n\nVojenské §Ypostavení§! od této strany: §G+200§!" # todo: NEW TRANSLATION
 TUR.Monarchist: "£TUR_Monarchist House of Osman" # todo: NEW TRANSLATION
 TUR.Monarchist_icon: "£TUR_Monarchist" # todo: NEW TRANSLATION
 TUR.Monarchist_desc: "Dům Osmanů byli vládnoucí monarchové Osmanské říše po 600 let. Rodina byla sesazena v roce 1922 po Turecké válce za nezávislost a poslána do exilu (exil byl později zrušen). Popularita pro královský dům zůstává v Turecku nízká, protože Turci vnímají Turecko jako získavší nezávislost od Osmanské říše, nikoli jako její pokračování.\n\nVojenské §Ypostavení§! od této strany: §R-100§!" # todo: NEW TRANSLATION
 UKR.conservatism: "£ukr_pmu PMU" # todo: NEW TRANSLATION
 UKR.conservatism_icon: "£ukr_pmu" # todo: NEW TRANSLATION
 UKR.conservatism_desc: "(Západní konzervativci) £ukr_pmu People's Movement of Ukraine - je středopravá politická strana. Původně organizovaná jako Národní hnutí Ukrajiny pro obnovu (tj. pro Perestrojku), Ruch byla založena v roce 1989 jako občansko-politické hnutí, protože v Sovětském svazu kromě Komunistické strany nebyly povoleny jiné politické strany. Organizace má kořeny v ukrajinských disidentech — tím nejvýznamnějším z nich je Viačeslav Čornovil." # todo: NEW TRANSLATION
 UKR.conservatism_2017: "£ukr_civil_position Civil Position" # todo: NEW TRANSLATION
 UKR.conservatism_2017_icon: "£ukr_civil_position" # todo: NEW TRANSLATION
 UKR.conservatism_2017_desc: "(Západní konzervativci) £ukr_civil_position Civil Position je politická strana na Ukrajině zaregistrovaná v březnu 2005 a vedená bývalým ministrem obrany Ukrajiny Anatolijem Hrycenkem. V souvislosti s probíhající válkou v Donbasu strana prosazuje ukončení konfliktu použitím síly." # todo: NEW TRANSLATION
 UKR.liberalism: "" # todo: NEW TRANSLATION
 UKR.liberalism_desc: "" # todo: NEW TRANSLATION
 UKR.liberalism_2017: "£ukr_mnf Nové síly" # todo: NEW TRANSLATION
 UKR.liberalism_2017_icon: "£ukr_mnf" # todo: NEW TRANSLATION
 UKR.liberalism_2017_desc: "(Liberals) £ukr_mnf Hnutí Nových Sil - je ukrajinská politická strana zaregistrovaná v únoru 2017, kterou založil Mikheil Saakašvili. V dubnu 2017 lídr strany Saakašvili navrhl vybudování velké zdi, aby se \"dočasně izolovali\" od separatistických Doněcké lidové republiky a Luhanské lidové republiky, aby se «mohli soustředit na zbytek Ukrajiny». Saakašvili je přesvědčen o návratu těchto separatistických území pod kontrolu ukrajinské vlády, ale až «poté, co porazíme korupci a začneme rychlý rozvoj.\"" # todo: NEW TRANSLATION
 UKR.liberalism_2017_2: "£ukr_servant_of_the_people Služebník lidu" # todo: NEW TRANSLATION
 UKR.liberalism_2017_2_icon: "£ukr_servant_of_the_people" # todo: NEW TRANSLATION
 UKR.liberalism_2017_2_desc: "Liberálové - £ukr_servant_of_the_people Strana vznikla koncem roku 2017, nese jméno podle populárního televizního seriálu se stejným názvem. Strana je převážně zaměřena na široce pojatou populistickou politiku; v rámci proevropské zahraniční politiky se zvlášť snaží zastavit korupci na Ukrajině a přinést do země více přímé demokracie." # todo: NEW TRANSLATION
 UKR.socialism: "" # todo: NEW TRANSLATION
 UKR.socialism_desc: "" # todo: NEW TRANSLATION
 UKR.socialism_2017: "£ukr_justice Strana Spravedlnost" # todo: NEW TRANSLATION
 UKR.socialism_2017_icon: "£ukr_justice" # todo: NEW TRANSLATION
 UKR.socialism_2017_desc: "(Sociální demokracie) £ukr_justice Strana, dříve známá jako Všeukrajinský svaz levice „Spravedlnost“, je levicová politická strana na Ukrajině. Strana se v prosinci 2011 sloučila do nové formace Spojená levice a rolníci. Lídr Strany Spravedlnost Stanislav Nikolaenko se stal prvním předsedou Spojené levice a rolníků. Spojená levice a rolníci v roce 2014 změnila název na Stranu Spravedlnost." # todo: NEW TRANSLATION

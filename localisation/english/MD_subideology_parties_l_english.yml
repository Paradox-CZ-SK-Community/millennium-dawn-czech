  ITA.socialism: "£ITA_western_social_democrat Ulivo" # todo: NEW TRANSLATION
  ITA.socialism_desc: "Ulivo vzniklo sloučením mnoha levicových stran, jako La Margherita a Democratici di Sinistra, s cílem sjednotit všechny levicově orientované italské strany do jedné koalice a nechat různé pojetí ideologie soutěžit prostřednictvím vnitřního demokratického systému. Ačkoli se to ukázalo jako dobré voličské řešení, s PD jako největší stranou v Itálii, vedlo to k velmi rozdělené straně, která často končí s rukama svázanýma kvůli obavám ze štěpení. Obecně věří v nutnost značného státu sociálního zabezpečení, nutnost mírného zásahu vlády do ekonomiky a sociálních práv." # todo: NEW TRANSLATION
  ITA.partito_democratico_loc_key: "£ITA_PD Partito Democratico" # todo: NEW TRANSLATION
  ITA.partito_democratico_loc_key_desc: "" # todo: NEW TRANSLATION
  ITA.Communist-State: "£ITA_emerging_communism Partito Comunista Italiano" # todo: NEW TRANSLATION
  ITA.Communist-State_desc: "Původní PCI „Partito Comunista Italiano“ zanikla, když se v roce 1991 rozpadl Sovětský svaz. Mnoho menších subjektů se snažilo po té době převzít její odkaz, ale značně selhalo v obnově toho, co byla za svého vrcholu největší komunistická strana na Západě. PCI následuje sovětského leninistického a stalinistického myšlení, s klasickou vizí sovětského komunismu. Přerozdělování půdy a výrobních prostředků je hlavní součástí jejich cílů a žádný způsob dosažení těchto cílů není vyloučen. Přechodné diktátorské období může být nutné, aby byla zajištěna bezpečnost proletářské revoluce, až nastane její čas. Jak jednou řekl Berlusconi, je jasné, že jsou a vždy budou chudí komunisté." # todo: NEW TRANSLATION
  ITA.anarchist_communism: "£ITA_left_wing_radical Movimento 5 Stelle" # todo: NEW TRANSLATION
  ITA.anarchist_communism_desc: "Movimento 5 Stelle (hnutí 5 hvězd) bylo založeno v roce 2009 komikem Beppe Grillem po letech setkávání. Jeho hvězdy představují základní boje hnutí: voda, životní prostředí, doprava, konektivita a rozvoj. Hnutí staví celou svou organizaci na webové platformě, na stejném místě, kde vzniklo. Aby se kandidát mohl kvalifikovat, musí mít zcela čistý trestní rejstřík, ale nejsou stanoveny další požadavky. Jejich zvolení členové často přijímali konspirační teorie, falešné zprávy a nevědecká tvrzení. Ačkoli je strana silně řízena soukromou skupinou, která vlastní veškerou její infrastrukturu, silně věří v přímou demokracii. Hnutí pojímá široké spektrum ideologií a, stejně jako mnohé jiné populistické strany, je proslulé rychlým měněním pozic v mnoha otázkách. V jádru má levicově nakloněnou ideologii ovlivněnou venezuelskými, kubánskými a čínskými příklady, silně zaměřenou proti elitám a v odmítnutí kapitalismu." # todo: NEW TRANSLATION
  ITA.m5s2050_loc_key: "£ITA_M5S_2050 Movimento 5 Stelle" # todo: NEW TRANSLATION
  ITA.m5s2050_loc_key_desc: "Movimento 5 Stelle (hnutí 5 hvězd) bylo založeno v roce 2009 komikem Beppe Grillem po letech setkávání. Jeho hvězdy představují základní boje hnutí: voda, životní prostředí, doprava, konektivita, rozvoj. Hnutí staví celou svou organizaci na webové platformě, na stejném místě, kde vzniklo. Aby se kandidát mohl kvalifikovat, musí mít zcela čistý trestní rejstřík, ale nejsou stanoveny další požadavky. Jejich zvolení členové často přijímali konspirační teorie, falešné zprávy a nevědecká tvrzení. Ačkoli je strana silně řízena soukromou skupinou, která vlastní veškerou její infrastrukturu, silně věří v přímou demokracii. Hnutí pojímá široké spektrum ideologií a, stejně jako mnohé jiné populistické strany, je proslulé rychlým měněním pozic v mnoha otázkách. V jádru má levicově nakloněnou ideologii ovlivněnou venezuelskými, kubánskými a čínskými příklady, silně zaměřenou proti elitám a v odmítnutí kapitalismu." # todo: NEW TRANSLATION
  ITA.Conservative: "£ITA_Lega_Salvini Lega Nord (Salvini)" # todo: NEW TRANSLATION
  ITA.Conservative_desc: "Zatímco Severní liga vznikla jako hnutí za nezávislost v severní polovině Itálie, značný úspěch strany přišel, když přesunula hlavní zaměření od jižní otázky a vnitřní migrace k vnější imigraci. Manipulace protiimigračními sentimenty zajistila hnutí bezprecedentní podporu a spolu se podporou z Ruska a americké krajní pravice umožnila straně postoupit z regionální na národní úroveň. Stejně jako u mnoha jiných populistických stran je známá rychlým měněním pozic v mnoha otázkách, ale ve svém jádru je reakční stranou, silně věřící v nutnost znovupotvrzení tradičních křesťanských hodnot. Ekonomicky je převážně pro vládní zásahy, ale zároveň tvrdí, že plánuje snížit daně." # todo: NEW TRANSLATION
  ITA.Neutral_conservatism: "£ITA_non_aligned_conservative Lega Nord (Bossi)" # todo: NEW TRANSLATION
  ITA.Neutral_conservatism_desc: "Lega Nord vznikla z unie různých lombardských a benátských hnutí za nezávislost a stran, a poté se rozšířila do velké části severní Itálie, unavená tíhou jižní Itálie a státní byrokracií, která severu brání dosáhnout jeho skutečného potenciálu. Strana se převážně zabývá vnitřní migrací, decentralizací a snižováním daní a byrokracie." # todo: NEW TRANSLATION
  ITA.neutral_Social: "£ITA_non_aligned_social Liberi e Uguali" # todo: NEW TRANSLATION
  ITA.neutral_Social_desc: "Liberi e Uguali je levicová strana založená v roce 2007 bývalým protimafiánským žalobcem Pietrem Grassom po odtržení od Demokratické strany, za kterou představovala většinu její levicové křídlo. Je to socialistická progresivní strana, která se silně soustředí na sociální, ženská a migrační práva a na boj proti nerovnostem prostřednictvím zásahů vlády." # todo: NEW TRANSLATION

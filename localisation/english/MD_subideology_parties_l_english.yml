 ITA.democratic_senate: "£ITA_roman_senate Technokratický senát" # todo: NEW TRANSLATION
 ITA.democratic_senate_desc: "Ukončily se doby oligarchie a privilegií, moderní doba vyžaduje naslouchání potřebám i méně majetných. Selhání staré reprezentativní demokracie však nelze ignorovat — lidé mohou volit strany, ale jejich úkolem bude jen rozhodnout, který technokrat sestaví vládu." # todo: NEW TRANSLATION
 ITA.Western_Autocracy: "£generic_Western_Autocracy_small Technokraté" # todo: NEW TRANSLATION
 ITA.Western_Autocracy_desc: "Technokratická vláda vzniká v obdobích velkých politických otřesů, kdy země čelí bezprecedentní krizi, kterou politici nedokážou zvládnout." # todo: NEW TRANSLATION

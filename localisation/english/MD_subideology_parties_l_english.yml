 KOR.anarchist_communism_2011_desc: "Demokratický socialismus - Unified Progressive Party je progresivní a nacionalistická strana, pocházející z Democratic Labor Party, která byla politickým křídlem Korean Confederation of Trade Unions. Strana podporuje posílení pracovních práv, antiimperialismus a znovusjednocení Koreje." # todo: NEW TRANSLATION

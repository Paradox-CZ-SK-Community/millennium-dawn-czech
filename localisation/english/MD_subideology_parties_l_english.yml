  GAH.conservatism: "£GAH_western_conservatism New Patriotic Party" # todo: NEW TRANSLATION
  GAH.conservatism_icon: "£GAH_western_conservatism" # todo: NEW TRANSLATION
  GAH.conservatism_desc: "Liberálně konzervativní - New Patriotic Party je středopravá liberálně konzervativní strana v Ghaně. Je jednou ze dvou velkých stran v Ghaně, druhou je NDC. Existuje od vzniku 4. republiky v roce 1992." # todo: NEW TRANSLATION
  GAH.liberalism: "£GAH_western_liberalism PPP" # todo: NEW TRANSLATION
  GAH.liberalism_icon: "£GAH_western_liberalism" # todo: NEW TRANSLATION
  GAH.liberalism_desc: "Liberální - Progressive People's Party je progresivní liberální strana založená v roce 2012 jako hnutí pro progresivní a nezávislé lidi; je třetí nejpopulárnější od svého vzniku, ale nikdy nezískala křesla v parlamentu kvůli systému většinového hlasování." # todo: NEW TRANSLATION
  GAH.socialism: "£GAH_western_socialism NDC" # todo: NEW TRANSLATION
  GAH.socialism_icon: "£GAH_western_socialism" # todo: NEW TRANSLATION
  GAH.socialism_desc: "Sociálně demokratická - National Democratic Congress je středolevá sociálnědemokratická strana v Ghaně. Spolu s NPP je jednou z hlavních stran. Byla založena v roce 1992 před vznikem 4. republiky. Vyhrála první volby v roce 1992 a uvedla do úřadu prvního prezidenta 4. republiky." # todo: NEW TRANSLATION
  GAH.Communist-State: "£GAH_communist_statism CPP" # todo: NEW TRANSLATION
  GAH.Communist-State_icon: "£GAH_communist_statism" # todo: NEW TRANSLATION
  GAH.Communist-State_desc: "Komunistická - Convention People's Party je socialistická politická strana v Ghaně. Zakládá svou ideologii na myšlenkách prvního ghanského prezidenta Kwame Nkrumah. Vznikla v roce 1996 sloučením People's Convention Party a National Convention Party. Podporuje pana-africké myšlenky a spolupráci s dalšími africkými zeměmi." # todo: NEW TRANSLATION
  GAH.anarchist_communism: "£GAH_anarchism_communism DPP" # todo: NEW TRANSLATION
  GAH.anarchist_communism_icon: "£GAH_anarchism_communism" # todo: NEW TRANSLATION
  GAH.anarchist_communism_desc: "Levicově radikální - Democratic People's Party je politická strana v Ghaně. Byla založena v roce 1992 po založení republiky a následuje tradice Kwame Nkrumaha." # todo: NEW TRANSLATION
  GAH.Neutral_conservatism: "£GAH_neutral_conservatism National Democratic Party" # todo: NEW TRANSLATION
  GAH.Neutral_conservatism_icon: "£GAH_neutral_conservatism" # todo: NEW TRANSLATION
  GAH.Neutral_conservatism_desc: "Konzervativní - National Democratic Party je středolevá strana založená v roce 2012 jako odštěpení od tehde vládnoucího NDC. Její členové byli nespokojení s vedením NDC." # todo: NEW TRANSLATION
  GAH.Neutral_Libertarian: "£GAH_neutral_liberalism National Reform Party" # todo: NEW TRANSLATION
  GAH.Neutral_Libertarian_icon: "£GAH_neutral_liberalism" # todo: NEW TRANSLATION
  GAH.Neutral_Libertarian_desc: "Libertariánská - National Reform Party je politická strana v Ghaně. Vznikla v roce 1999 jako odštěpení od NDC. Kandidovala pouze v prezidentských volbách v roce 2000 a 2004 a nikdy nezískala křesla." # todo: NEW TRANSLATION
  GAH.neutral_Social: "£GAH_neutral_socialism EGLE" # todo: NEW TRANSLATION
  GAH.neutral_Social_icon: "£GAH_neutral_socialism" # todo: NEW TRANSLATION
  GAH.neutral_Social_desc: "Demokratický socialistický - Every Ghanaian Living Everywhere (EGLE) je politická strana v Ghaně založená v roce 1992 a v roce 2004 kandidovala v Grand Coalition." # todo: NEW TRANSLATION
  GAH.Neutral_Communism: "£GAH_neutral_communism PNC" # todo: NEW TRANSLATION
  GAH.Neutral_Communism_icon: "£GAH_neutral_communism" # todo: NEW TRANSLATION
  GAH.Neutral_Communism_desc: "Komunistická - People's National Convention je ghanská socialistická strana. Vznikla v roce 1992 a pravidelně kandiduje ve volbách, ale nikdy nedosáhla velkého úspěchu. Nejlepší výsledky měla v roce 1992, kdy získala 8 křesel v parlamentu. V roce 2004 kandidovala v Grand Coalition s GCPP a EGLE." # todo: NEW TRANSLATION
  GAH.Nat_Autocracy: "£GAH_nationalist_junta Ozbrojené síly Ghany" # todo: NEW TRANSLATION
  GAH.Nat_Autocracy_icon: "£GAH_nationalist_junta" # todo: NEW TRANSLATION
  GAH.Nat_Autocracy_desc: "Vojenská junta - Ozbrojené síly Ghany vedly zemi krátce v roce 1979 pod Radou revolučních ozbrojených sil a znovu od roku 1981 do 7. ledna 1983, kdy byl zvolen prezident Jerry Rawlings z NDC. Jejich výdaje tvoří 2 % HDP Ghany." # todo: NEW TRANSLATION
  GAH.Monarchist: "£GAH_monarchism Dům Oyoko" # todo: NEW TRANSLATION
  GAH.Monarchist_icon: "£GAH_monarchism" # todo: NEW TRANSLATION
  GAH.Monarchist_desc: "Monarchie - Dům Oyoko dynastie Abohyen byl vládnoucím rodem království Asante, které vládlo v oblasti Ghany od roku 1670 do 1896, kdy přešlo pod britskou vládu. Získalo autonomii v roce 1935 pod Osei Tutu Agyeman Prempeh II až do roku 1957, kdy byla obnovena nezávislost. Současným králem je Otumfuo Nana Osei Tutu II." # todo: NEW TRANSLATION

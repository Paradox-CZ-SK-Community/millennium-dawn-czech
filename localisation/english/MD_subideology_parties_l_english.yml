  CZE.Western_Autocracy_2004: "£CZE_western_autocracy_2004 Starostové a nezávislí" # todo: NEW TRANSLATION
  CZE.Western_Autocracy_2004_icon: "£CZE_western_autocracy_2004" # todo: NEW TRANSLATION
  CZE.Western_Autocracy_2004_desc: "Starostové a nezávislí (STAN) je liberální politická strana v České republice, zaměřená na lokalismus, regionalismus a subsidiaritu. Strana vyrostla ze čtyř menších stran, včetně Nezávislých starostů pro region a liberálně-konzervativních SNK Evropští demokraté. Až do roku 2016 strana spolupracovala s další liberálně-konzervativní stranou TOP 09. STAN kandidoval v parlamentních volbách 2021 v koalici Pirátů a starostů s Českou pirátskou stranou." # todo: NEW TRANSLATION
  CZE.Western_Autocracy_pavel: "£generic_Western_Autocracy_small Vláda Petra Pavla" # todo: NEW TRANSLATION
  CZE.Western_Autocracy_pavel_icon: "£generic_Western_Autocracy_small" # todo: NEW TRANSLATION
  CZE.Western_Autocracy_pavel_desc: "Poté, co Petr Pavel vyhrál prezidentské volby, byla vytvořena nová vláda. Spolupráce s dalšími politiky umožní novému prezidentovi dokončit jeho volební program a implementovat novou doktrínu českého zbrojního programu." # todo: NEW TRANSLATION
  CZE.conservatism: "£CZE_western_conservative Občanská demokratická strana (ODS)" # todo: NEW TRANSLATION
  CZE.conservatism_icon: "£CZE_western_conservative" # todo: NEW TRANSLATION
  CZE.conservatism_desc: "Občanská demokratická strana je konzervativní a euroskeptická politická strana v České republice. Strana se řadí od středu-pravice po pravici na politickém spektru. Založena v roce 1991 jako pro-tržní křídlo Občanského fóra Václavem Klausem a vzorovaná podle Britské konzervativní strany, ODS vyhrála volby v roce 1992 a většinu času zůstala ve vládě během nezávislosti ČR." # todo: NEW TRANSLATION
  CZE.liberalism: "£CZE_western_liberal Unie svobody - Demokratická unie (US-DEU)" # todo: NEW TRANSLATION
  CZE.liberalism_icon: "£CZE_western_liberal" # todo: NEW TRANSLATION
  CZE.liberalism_desc: "Unie svobody - Demokratická unie byla malá proevropská liberální politická strana v České republice v letech 1998 až 2011. Unie svobody byla založena v lednu 1998 bývalými členy ODS, nespokojenými s vedením Václava Klause. Po počátečním působení v úřednické vládě šla Unie svobody do opozice po volbách v roce 1998. V opozici se Unie spojila s Demokratickou unií a vytvořila alianci s KDU-ČSL." # todo: NEW TRANSLATION
  CZE.liberalism_2010: "£CZE_western_liberal_2010 TOP 09" # todo: NEW TRANSLATION
  CZE.liberalism_2010_icon: "£CZE_western_liberal_2010" # todo: NEW TRANSLATION
  CZE.liberalism_2010_desc: "Strana byla založena 11. června 2009 Miroslavem Kalouskem, který odešel z KDU-ČSL. Prvním předsedou byl Karel Schwarzenberg, který dříve působil jako ministr zahraničních věcí ve druhé Topolánkově vládě od ledna 2007 do března 2009." # todo: NEW TRANSLATION
  CZE.socialism: "£CZE_western_social_democrat Česká strana sociálně demokratická (ČSSD)" # todo: NEW TRANSLATION
  CZE.socialism_icon: "£CZE_western_social_democrat" # todo: NEW TRANSLATION
  CZE.socialism_desc: "Sociálně demokratická strana je sociálnědemokratická politická strana, která stojí na středolevé části politického spektra a zastává proevropské názory. Strana má kořeny ve Straně sociálně demokratické českoslovanské v Rakousku, která byla založena 7. dubna 1878 v Rakousku-Uhersku jako regionální křídlo Rakouské sociálnědemokratické strany." # todo: NEW TRANSLATION
  CZE.Neutral_Autocracy: "£CZE_neutral_Social_2011 Akce nespokojených občanů (ANO)" # todo: NEW TRANSLATION
  CZE.Neutral_Autocracy_icon: "£CZE_neutral_Social_2011" # todo: NEW TRANSLATION
  CZE.Neutral_Autocracy_desc: "Akce nespokojených občanů, běžně známá jako ANO 2011 nebo jednoduše ANO, je populistická politická strana v České republice vedená podnikatelem Andrejem Babišem. ANO 2011 vzniklo jako iniciativa v listopadu 2011 a stalo se oficiální politickou stranou 11. května 2012." # todo: NEW TRANSLATION
  CZE.Communist-State: "£CZE_emerging_communism Komunistická strana Čech a Moravy (KSČM)" # todo: NEW TRANSLATION
  CZE.Communist-State_icon: "£CZE_emerging_communism" # todo: NEW TRANSLATION
  CZE.Communist-State_desc: "Komunistická strana Čech a Moravy je komunistická strana. Zdroje ji různě popisují jako levicovou nebo krajně levicovou. Je jednou z mála bývalých vládnoucích stran ve střední a východní Evropě, která si ponechala označení 'komunistická' v názvu, i když upravila svůj program podle zákonů přijatých po roce 1989. Dříve byla členem skupiny The Left v Evropském parlamentu - GUE/NGL a pozorovatelem v Evropské levici, nyní je neafiliovaná." # todo: NEW TRANSLATION
  CZE.Conservative: "£CZE_emerging_reactionary Národní strana (NS)" # todo: NEW TRANSLATION
  CZE.Conservative_icon: "£CZE_emerging_reactionary" # todo: NEW TRANSLATION
  CZE.Conservative_desc: "Národní strana je krajně pravicová nacionalistická strana. Silně se staví proti členství ČR v EU. Jejich hlavní cíle jsou obnovit plnou národní suverenitu minimalizací vlivu zahraničních institucí a zpřísnit imigrační politiku." # todo: NEW TRANSLATION
  CZE.Conservative_2015: "£CZE_emerging_reactionary_2015 Svoboda a přímá demokracie (SPD)" # todo: NEW TRANSLATION
  CZE.Conservative_2015_icon: "£CZE_emerging_reactionary_2015" # todo: NEW TRANSLATION
  CZE.Conservative_2015_desc: "Svoboda a přímá demokracie je politická strana vedená Tomiem Okamurou. Strana byla popisována jako pravicová nebo krajně pravicová. Také byla označována za právozářský populismus a vyjadřuje odpor k imigraci a je pevně euroskeptická; v programu podporuje přímou demokracii." # todo: NEW TRANSLATION
  CZE.Autocracy: "£CZE_Autocracy Konzervativní a sociální hnutí" # todo: NEW TRANSLATION
  CZE.Autocracy_icon: "£CZE_Autocracy" # todo: NEW TRANSLATION
  CZE.Autocracy_desc: "Národní jednota je malá česká nacionalistická strana, která uspořádala svůj zakládající sjezd 3. června 2002 v Zákupu. Předsedou je Martin Čejka. Její alternativní název je Národní sjednocení, což bylo také jméno politické strany založené v roce 1934 v Československu." # todo: NEW TRANSLATION
  CZE.Nat_Fascism: "£CZE_Nat_Fascism Dělnická strana sociální spravedlnosti (DSSS)" # todo: NEW TRANSLATION
  CZE.Nat_Fascism_icon: "£CZE_Nat_Fascism" # todo: NEW TRANSLATION
  CZE.Nat_Fascism_desc: "Dělnická strana sociální spravedlnosti je politická strana, často popisovaná jako hlavní krajně pravicová extremistická strana v ČR. Strana není zastoupena v žádném zákonodárném sboru a jejím největším volebním úspěchem bylo získání 1,14 % hlasů v parlamentních volbách. Někteří vysokí představitelé strany včetně pražského vedoucího byli spojováni s neonacistickými skupinami jako Národní odpor." # todo: NEW TRANSLATION
  CZE.Neutral_conservatism: "£CZE_non_aligned_conservative Křesťanská a demokratická unie - Československá strana lidová (KDU-ČSL)" # todo: NEW TRANSLATION
  CZE.Neutral_conservatism_icon: "£CZE_non_aligned_conservative" # todo: NEW TRANSLATION
  CZE.Neutral_conservatism_desc: "Křesťanská a demokratická unie - Československá strana lidová, zkráceně lidovci, je křesťanskodemokratická politická strana v ČR. Strana se podílela prakticky na každé vládě od roku 1990. Po německé okupaci ČSR Šrámek byl hlavou exilové vlády v UK. Po roce 1945 byla ČSL součástí národní jednoty a tvořila pravé křídlo. Je to nejkřesťanštější strana v ČR, stojí za křesťanskou demokracií a sociálním konzervatismem." # todo: NEW TRANSLATION
  CZE.neutral_Social: "£CZE_neutral_Social Česká strana národně sociální (ČSNS)" # todo: NEW TRANSLATION
  CZE.neutral_Social_icon: "£CZE_neutral_Social" # todo: NEW TRANSLATION
  CZE.neutral_Social_desc: "Česká strana národně sociální je občanská nacionalistická politická strana, která hrála důležitou roli v meziválečném Československu. Byla založena v roce 1897 odštěpením od Staročeské strany a Československé sociálně demokratické strany. Její verze socialismu byla umírněná a reformní, ne marxistická. Po sloučení s Národní stranou práce v roce 1930 se stala útočištěm pro české liberály. Jejím nejznámějším členem byl Edvard Beneš. Navzdory názvu nebyla spojena s nacismem." # todo: NEW TRANSLATION
  CZE.Neutral_Libertarian: "£CZE_non_aligned_libertarian Liberální reformní strana (LiRA)" # todo: NEW TRANSLATION
  CZE.Neutral_Libertarian_icon: "£CZE_non_aligned_libertarian" # todo: NEW TRANSLATION
  CZE.Neutral_Libertarian_desc: "Liberální reformní strana je malá politická strana zastávající volný trh a klasický liberalismus." # todo: NEW TRANSLATION
  CZE.Neutral_Libertarian_2009: "£CZE_Neutral_libertarian Česká pirátská strana" # todo: NEW TRANSLATION
  CZE.Neutral_Libertarian_2009_icon: "£CZE_Neutral_libertarian" # todo: NEW TRANSLATION
  CZE.Neutral_Libertarian_2009_desc: "Česká pirátská strana, často zkráceně jako Piráti, je liberálně progresivní politická strana v ČR, založená v roce 2009. Strana vznikla jako studentské hnutí bojující za politickou transparentnost, občanská práva a přímou demokracii." # todo: NEW TRANSLATION
  CZE.Neutral_Communism: "£CZE_Neutral_Communism Strana demokratického socialismu (SDS)" # todo: NEW TRANSLATION
  CZE.Neutral_Communism_icon: "£CZE_Neutral_Communism" # todo: NEW TRANSLATION
  CZE.Neutral_Communism_desc: "Strana demokratického socialismu je demokraticko-socialistická politická strana v ČR. Byla zakládajícím členem Strany evropské levice. Nese svůj název od prosince 1997. Je politickým sjednocením SDL (Strana demokratické levice) a LB (Levicový blok), k němuž došlo v červnu 1997." # todo: NEW TRANSLATION
  CZE.Neutral_Muslim_Brotherhood: "£CZE_Neutral_Muslim_Brotherhood Ústředí muslimských obcí (UMO)" # todo: NEW TRANSLATION
  CZE.Neutral_Muslim_Brotherhood_icon: "£CZE_Neutral_Muslim_Brotherhood" # todo: NEW TRANSLATION
  CZE.Neutral_Muslim_Brotherhood_desc: "Ústředí muslimských obcí je organizace sdružující muslimy v ČR. První stopy muslimské komunity v moderní české historii sahají do pozdního období rakousko-uherské správy, k roku 1908, kdy Rakousko-Uhersko po třiceti letech okupace oficiálně anektovalo Bosnu a Hercegovinu a deklarovalo sunnitský islám hanafitské madhhab jako další státní náboženství. Jádrem komunity byli bosničtí muslimové a během první světové války k nim přibyli i první etničtí čeští muslimové, kteří přijali islám většinou během účasti v bojích v muslimských zemích. Tak vzniklo české islámské hnutí, které bylo 'obohaceno' emigranty z nově vzniklého SSSR." # todo: NEW TRANSLATION
  CZE.Neutral_green: "£CZE_Neutral_green Strana zelených (SZ)" # todo: NEW TRANSLATION
  CZE.Neutral_green_icon: "£CZE_Neutral_green" # todo: NEW TRANSLATION
  CZE.Neutral_green_desc: "Strana zelených je zelená politická strana v ČR." # todo: NEW TRANSLATION
  CZE.Nat_Autocracy: "£CZE_Nat_Autocracy Armada České republiky" # todo: NEW TRANSLATION
  CZE.Nat_Autocracy_icon: "£CZE_Nat_Autocracy" # todo: NEW TRANSLATION
  CZE.Nat_Autocracy_desc: "Zelená strana byla založena v roce 1990 po návratu k liberální demokracii v Česku po sametové revoluci. Kampaň se zaměřuje na pacifismus (odmítání cizích vojenských základen v ČR) a větší začlenění občanské demokracie." # todo: NEW TRANSLATION
  CZE.Nat_Populism: "£CZE_Nat_Populism Sdružení pro republiku - Republikánská strana Československa (SPR-RSČ)" # todo: NEW TRANSLATION
  CZE.Nat_Populism_icon: "£CZE_Nat_Populism" # todo: NEW TRANSLATION
  CZE.Nat_Populism_desc: "Sdružení pro republiku - Republikánská strana Československa je menší politická strana, která silně odmítá EU, NATO a imigraci. Strana a její vůdce Miroslav Sládek jsou známí svými radikálními postoji vůči Romům a Němcům. Strana byla založena 30. prosince 1989 jako jedna z prvních politických stran v postkomunistickém Československu. Dosáhla vrcholu v parlamentních volbách 1996 se ziskem 8 %, ale poté klesla a v roce 2001 zanikla kvůli finančním nesrovnalostem - konkrétně odcizení stranických fondů předsedou." # todo: NEW TRANSLATION
  CZE.Monarchist: "£CZE_Monarchism Koruna Česká" # todo: NEW TRANSLATION
  CZE.Monarchist_icon: "£CZE_Monarchism" # todo: NEW TRANSLATION
  CZE.Monarchist_desc: "Koruna Česká (monarchistická strana Čech, Moravy a Slezska) je menší politická strana v ČR, která prosazuje obnovu konstituční monarchie v zemi. Strana byla založena v roce 1990 po sametové revoluci a od té doby lobuje za návrat monarchie, argumentuje, že by poskytla stabilitu a kontinuitu českému politickému systému. Strana také prosazuje tradiční hodnoty a kulturní dědictví a usiluje o posílení role ČR v Evropě a ve světě." # todo: NEW TRANSLATION
  DEN.conservatism: "£DEN_western_conservative Det Konservative Folkeparti" # todo: NEW TRANSLATION
  DEN.conservatism_icon: "£DEN_western_conservative" # todo: NEW TRANSLATION
  DEN.conservatism_desc: "Det Konservative Folkeparti (Konzervativní lidová strana) je přední středopravá politická strana Dánska. Založena v roce 1916, strana stojí za individuálními svobodami a odpovědností, volným tržním hospodářstvím, udržením welfare státu, spoluprací s EU a zachováním dánské národní historie a tradic. Strana rovněž podporuje environmentalismus jako klíčovou filozofii v souladu se zeleným konzervatismem." # todo: NEW TRANSLATION
  DEN.liberalism: "£DEN_western_liberal Venstre" # todo: NEW TRANSLATION
  DEN.liberalism_icon: "£DEN_western_liberal" # todo: NEW TRANSLATION
  DEN.liberalism_desc: "Venstre, Danmarks Liberale Parti (Venstre, Liberální strana Dánska) je konzervativně-liberální agrární strana v Dánsku. Byla založena v roce 1910 jako součást selské opozice vůči velké aristokracii a vyznává ekonomický liberalismus a pro-tržní ideologii. Je hlavní stranou středopravého spektra v Dánsku a druhou největší stranou v zemi. Moderní strana následuje klasický liberální dogma a zaujímá pevný postoj k imigraci. Strana uvádí, že 'imigranti by se měli naučit dánsky a rozumět a respektovat dánskou kulturu a tradice.'" # todo: NEW TRANSLATION
  DEN.socialism: "£DEN_western_social_democrat Socialdemokratiet" # todo: NEW TRANSLATION
  DEN.socialism_icon: "£DEN_western_social_democrat" # todo: NEW TRANSLATION
  DEN.socialism_desc: "Socialdemokratiet (Sociální demokraté) je největší politická strana v Dánsku a přední sociálnědemokratická strana v zemi. Založena v roce 1871, od počátku 20. století má konzistentně největší zastoupení ve Folketingetu. Strana položila základy dánského welfare státu a neustále usiluje o jeho rozšíření. Přijala několik levicově laděných ekonomických politik a rostoucí skupina uvnitř strany je skeptická k masové imigraci a ekonomické globalizaci, přičemž tvrdí, že 'masová imigrace a volný pohyb pracovní síly jsou placeny nižšími třídami.'" # todo: NEW TRANSLATION
  DEN.Communist-State: "£DEN_emerging_communism Danmarks Kommunistiske Parti" # todo: NEW TRANSLATION
  DEN.Communist-State_icon: "£DEN_emerging_communism" # todo: NEW TRANSLATION
  DEN.Communist-State_desc: "Danmarks Kommunistiske Parti (Komunistická strana Dánska) je marxisticko-leninská strana Dánska. Strana byla založena v roce 1919 jako Levicově-socialistická strana Dánska, než si změnila název na současný. Strana podporuje transformaci Dánska na komunistickou společnost." # todo: NEW TRANSLATION
  DEN.anarchist_communism: "£DEN_anarchist_communism Enhedslisten" # todo: NEW TRANSLATION
  DEN.anarchist_communism_icon: "£DEN_anarchist_communism" # todo: NEW TRANSLATION
  DEN.anarchist_communism_desc: "Enhedslisten (Aliance červené a zelené) je ekologicko-socialistická strana v Dánsku, založená v roce 1989 sloučením tří marxistických stran a je nejlevicovější stranou v dánském parlamentu. Strana kampaní za socialistickou a demokratickou grassroots politiku, která také zastupuje zelenou politiku, mírová hnutí, boj proti diskriminaci a odborové hnutí." # todo: NEW TRANSLATION
  DEN.Neutral_conservatism: "£DEN_non_aligned_conservative Centrum Demokraterne" # todo: NEW TRANSLATION
  DEN.Neutral_conservatism_icon: "£DEN_non_aligned_conservative" # todo: NEW TRANSLATION
  DEN.Neutral_conservatism_desc: "Centrum-Demokraterne byla strana, jejíž ideologie byla mixem centristických, sociálnědemokratických a liberálně-konzervativních prvků. Strana byla založena v roce 1973 Erhardem Jakobsnem, bývalým poslancem a starostou Gladsaxe, jako centristická odnož od Dánských sociálních demokratů." # todo: NEW TRANSLATION
  DEN.Neutral_conservatism_alt: "£DEN_non_aligned_conservative Liberal Alliance" # todo: NEW TRANSLATION
  DEN.Neutral_conservatism_alt_icon: "£DEN_non_aligned_conservative" # todo: NEW TRANSLATION
  DEN.Neutral_conservatism_alt_desc: "Liberal Alliance je klasicky liberální a pravicově-libertariánská politická strana v Dánsku. Je součástí středopravého bloku a byla založena v roce 2007 jako rozštěpení ze Strany sociálně liberální." # todo: NEW TRANSLATION
  DEN.Neutral_conservatism_2017: "£DEN_non_aligned_conservative_alt Kristendemokraterne" # todo: NEW TRANSLATION
  DEN.Neutral_conservatism_2017_icon: "£DEN_non_aligned_conservative_alt" # todo: NEW TRANSLATION
  DEN.Neutral_conservatism_2017_desc: "Kristendemokraterne (Křesťanští demokraté) je křesťanská" # todo: NEW TRANSLATION
  DEN.Neutral_Libertarian: "£DEN_non_aligned_libertarian Radikale Venstre" # todo: NEW TRANSLATION
  DEN.Neutral_Libertarian_icon: "£DEN_non_aligned_libertarian" # todo: NEW TRANSLATION
  DEN.Neutral_Libertarian_desc: "Radikale Venstre (Dánská sociálněliberální strana) byla založena v roce 1905 jako odštěpení od Venstre Reform Party. Strana kampaní na ideologickém středu a prosazuje sociální liberalismus." # todo: NEW TRANSLATION
  DEN.Neutral_green: "£DEN_Neutral_green Alternativet" # todo: NEW TRANSLATION
  DEN.Neutral_green_icon: "£DEN_Neutral_green" # todo: NEW TRANSLATION
  DEN.Neutral_green_desc: "Alternativet (Alternativa) je zelená politická strana v Dánsku. Strana byla veřejně spuštěna v roce 2013 na ideologickém základu zelených politik, vážné mitigace klimatické změny a podnikání. Zpočátku neměla plný politický program, chtěla jej vyvinout skrze crowdsourcing a to, co přirovnává k 'politickým laboratořím'." # todo: NEW TRANSLATION
  DEN.neutral_Social: "£DEN_neutral_Social Socialistisk Folkeparti" # todo: NEW TRANSLATION
  DEN.neutral_Social_icon: "£DEN_neutral_Social" # todo: NEW TRANSLATION
  DEN.neutral_Social_desc: "Socialistisk Folkeparti (Zelená levice) je demokraticko-socialistická strana v Dánsku. Strana byla založena v roce 1959 jako odštěpení od Komunistické strany Dánska kvůli kritice sovětské intervence v Maďarsku v roce 1956. Snažila se kombinovat orientaci na USA (sociální demokracie) a Sovětský svaz (komunismus) a spojit demokracii se socialismem. Kampaň vede na bázi socialismu inspirovaného zelenou politikou a demokratickým socialismem. Silně podporuje feminismus, lidská práva, práva menšin a demokracii." # todo: NEW TRANSLATION
  DEN.Nat_Autocracy: "£DEN_Nat_Autocracy Hæren" # todo: NEW TRANSLATION
  DEN.Nat_Autocracy_icon: "£DEN_Nat_Autocracy" # todo: NEW TRANSLATION
  DEN.Nat_Autocracy_desc: "Hæren (Královská dánská armáda) je pozemní složkou dánských ozbrojených sil spolu s Dánskou domobrannou. Tyto dvě složky tvoří hlavní obranné a útočné síly dánských ozbrojených sil. Založena v roce 1614, účastnila se mnoha vojenských konfliktů v historii." # todo: NEW TRANSLATION
  DEN.Nat_Fascism: "£DEN_Nat_Fascism Fremskridtspartiet" # todo: NEW TRANSLATION
  DEN.Nat_Fascism_icon: "£DEN_Nat_Fascism" # todo: NEW TRANSLATION
  DEN.Nat_Fascism_desc: "Fremskridtspartiet (Pokroková strana) byla založena v roce 1972 Mogensem Glistrupem. Kampaň stála na pozicích zrušení daní z příjmu, drastického snížení byrokracie a zákonní džungle, obnovení hranic a kontroly hranic, okamžitého zastavení imigrace a konfrontace s integrační politikou EU. Strana zaznamenala značný růst v 70. letech poté, co Glistrup živě v dánské televizi prohlásil, že neplatí žádné daně." # todo: NEW TRANSLATION
  DEN.Nat_Fascism_2017: "£DEN_Nat_Fascism_alt Stram Kurs" # todo: NEW TRANSLATION
  DEN.Nat_Fascism_2017_icon: "£DEN_Nat_Fascism_alt" # todo: NEW TRANSLATION
  DEN.Nat_Fascism_2017_desc: "Stram Kurs (Tvrdojadá linie) je nacionalistická, protiislámská politická strana v Dánsku a Švédsku založená Rasmusem Paludanem. Strana je považována za radikální krajně pravicové okrajové hnutí. Prosazuje etno-nacionalistický utilitarismus s důrazem na ochranu a zvýšení 'etnické, kulturní, náboženské, jazykové a normativní homogenity' dánského národa. Také prosazuje pravicový libertarianismus zahrnující radikální zvýšení individuální svobody poté, co bude etnická homogenita obnovena." # todo: NEW TRANSLATION
  DEN.Nat_Populism: "£DEN_Nat_Populism Dansk Folkeparti" # todo: NEW TRANSLATION
  DEN.Nat_Populism_icon: "£DEN_Nat_Populism" # todo: NEW TRANSLATION
  DEN.Nat_Populism_desc: "Dansk Folkeparti (Dánská lidová strana) je přední nacionalistická a pravicově-populistická strana v Dánsku. Byla založena v roce 1995 bývalými členy Fremskridtspartiet. Kampaň prosazuje protiimigraci, ochranu dánské kultury a tradic, podporu podnikání a ekonomického růstu. Také usiluje o ochranu dánské suverenity proti EU. Její ekonomické politiky inklinují blíže ke středu a středolevicovým postojům, což jí dává unikátní postavení v dánské politice. Přísné protiimigrační postoje umisťují stranu pevně do nacionalistického a pravicově populistického spektra." # todo: NEW TRANSLATION
  DEN.Nat_Populism_alt: "£DEN_Nat_Populism_alt Nye Borgerlige" # todo: NEW TRANSLATION
  DEN.Nat_Populism_alt_icon: "£DEN_Nat_Populism_alt" # todo: NEW TRANSLATION
  DEN.Nat_Populism_alt_desc: "Nye Borgerlige, nebo Nová pravice, je dánská politická strana založená v roce 2015 Pernille Vermund a Peterem Seier Christensenem. Umístěná na pravici politického spektra, strana prosazuje kombinaci ekonomického liberalismu, národní konzervatismu a přísných imigračních politik." # todo: NEW TRANSLATION
  DEN.Monarchist: "£DEN_nationalist_monarchist House of Glücksburg" # todo: NEW TRANSLATION
  DEN.Monarchist_icon: "£DEN_nationalist_monarchist" # todo: NEW TRANSLATION
  DEN.Monarchist_desc: "Dům Glücksburg je vedlejší větví německého rodu Oldenburg, v současnosti vedený královnou Margrethe II. Dům drží dynastickou linii Dánska od roku 1863 s nepřerušenou sukcesí." # todo: NEW TRANSLATION

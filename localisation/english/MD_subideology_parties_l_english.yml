 ZAM.conservatism_desc: "Konzervativní - Zambia Alliance for Progress byla zambijská politická strana. Vznikla v roce 1999 sloučením šesti menších stran, především Agenda for Zambia. Kandidovala pouze v parlamentních volbách v roce 2001 a rozpadla se poté, co nezískala žádná křesla a získala pouze 0,23 % hlasů." # todo: NEW TRANSLATION
 ZAM.liberalism: "£generic_liberalism_small UPND" # todo: NEW TRANSLATION
 ZAM.liberalism_desc: "Liberální - United Party for National Development je liberální politická strana. Vznikla v roce 1998 bývalým politikem MMD Andersonem Mazokou. Ve volbách v roce 2001 se stala druhou nejsilnější stranou po MMD a dosáhla dobrých výsledků v letech 2011 a 2016, kdy opět získala druhé místo s 47,63 % v prezidentských a 41,66 % v parlamentních volbách. Je hlavně populární v západních částech země." # todo: NEW TRANSLATION
 ZAM.socialism: "£generic_socialism_small MMD" # todo: NEW TRANSLATION
 ZAM.socialism_desc: "Sociálnědemokratická - Movement for Multi-Party Democracy je „třetí cestou“ socialdemokratická strana v Zambii. Vznikla původně v roce 1990 s cílem sesadit předchozí socialistickou autoritářskou vládu. Držela pozici nejpopulárnější strany od roku 1991 do roku 2008. V mimořádných prezidentských volbách v roce 2015 těžce prohrála a získala méně než jedno procento hlasů." # todo: NEW TRANSLATION
 ZAM.Western_Autocracy: "£generic_Western_Autocracy_small Party for Poor People" # todo: NEW TRANSLATION
 ZAM.Western_Autocracy_desc: "" # todo: NEW TRANSLATION
 ZAM.anarchist_communism: "£generic_anarchist_communism_small UNIP" # todo: NEW TRANSLATION
 ZAM.anarchist_communism_desc: "Radikální levice - United National Independence Party je socialisticko-nacionalistická strana v Zambii. Vládla zemi pod prezidentem Kennethem Kaundou v letech 1964–1991 a byla jedinou povolenou stranou v letech 1973–1990. Po volbách v roce 1991 výrazně ztratila vliv a v roce 1996 nezískala žádná mandáty. V roce 2001 zaznamenala malý vzestup a získala 13 z 159 křesel, ale od té doby se do vlády nikdy nedostala." # todo: NEW TRANSLATION
 ZAM.Conservative: "£generic_Conservative_small Heritage Party" # todo: NEW TRANSLATION
 ZAM.Conservative_desc: "Reakční - Heritage Party je nacionalisticko-konzervativní politická strana. Vznikla v roce 2001 jako odštěpení a opozice vůči MMD a v tom roce získala 4 křesla. V následujících volbách o všechna přišla a od té doby již žádná nezískala. V roce 2015 naposledy kandidovala na prezidenta." # todo: NEW TRANSLATION
 ZAM.Neutral_conservatism: "£generic_Neutral_conservatism_small NAREP" # todo: NEW TRANSLATION
 ZAM.Neutral_conservatism_desc: "Neutrálně konzervativní - National Restoration Party je antikomunistická konzervativní strana. Byla založena v roce 2010 a poprvé kandidovala v roce 2011. Nikdy nezískala žádná místa v parlamentu a nikdy nedosáhla výsledku vyššího než 0,4 %." # todo: NEW TRANSLATION
 ZAM.Neutral_green: "£generic_Neutral_green_small FDD" # todo: NEW TRANSLATION
 ZAM.Neutral_green_desc: "Sociálnědemokratická - Forum for Democracy and Development je sociálnědemokratická strana v Zambii. Byla založena v roce 2001 bývalými členy MMD. Ve volbách téhož roku zaznamenala velký úspěch a získala 12 míst v národním shromáždění, ale získala více hlasů než UNIP. V roce 2006 kandidovala společně s UNIP a UNDP. Poté získala v roce 2011 pouze jedno místo v národním shromáždění, které držela i v roce 2016." # todo: NEW TRANSLATION
 ZAM.neutral_Social: "£generic_neutral_Social_small Patriotic Front" # todo: NEW TRANSLATION
 ZAM.neutral_Social_desc: "Demokraticko-sociální - Patriotic Front je demokraticko-sociální strana v Zambii. Vznikla v roce 2001 odštěpením od MMD. První větší úspěch zaznamenala ve všeobecných volbách v roce 2006, kdy se stala druhou největší stranou v parlamentu. O pět let později, v roce 2011, předběhla MMD v hlasech i mandátech a její kandidát Michael Sata vyhrál prezidentské volby. Dnes zůstává nejsilnější stranou a má absolutní většinu v národním shromáždění. Drží většinu obvodních křesel na západě Zambie." # todo: NEW TRANSLATION
 ZAM.Neutral_Communism: "£generic_Neutral_Communism_small Rainbow Party" # todo: NEW TRANSLATION
 ZAM.Neutral_Communism_desc: "Komunistická - Rainbow Party je demokraticko-sociální strana v Zambii. Poprvé se účastnila všeobecných voleb v roce 2016, vznikla v roce 2014 bývalými členy PF. Ve volbách v roce 2016 byla pátou největší stranou, nezískala však žádná křesla a byla tedy nejpopulárnější stranou bez mandátů." # todo: NEW TRANSLATION
 ZAM.Nat_Populism: "£generic_Nat_Populism_small National Party" # todo: NEW TRANSLATION
 ZAM.Nat_Populism_desc: "Pravicově populistická - National Party je zambijská politická strana. Vznikla v roce 1993 bývalými členy MMD. Největšího úspěchu dosáhla v roce 1996, kdy získala 5 míst v shromáždění, ale v následujících všeobecných volbách v roce 2001 o ně přišla. Od té doby již nikdy nezískala předchozí popularitu." # todo: NEW TRANSLATION

  POL.Nat_Autocracy: "£POL_Nat_Autocracy_small Siły Zbrojne Rzeczypospolitej Polskiej" # todo: NEW TRANSLATION
  POL.Nat_Autocracy_icon: "£POL_Nat_Autocracy_small" # todo: NEW TRANSLATION
  POL.Nat_Autocracy_desc: "" # todo: NEW TRANSLATION
  POL.Nat_Fascism: "£POL_Nat_Fascism_small ONR" # todo: NEW TRANSLATION
  POL.Nat_Fascism_icon: "£POL_Nat_Fascism_small" # todo: NEW TRANSLATION
  POL.Nat_Fascism_desc: "Fascismus - Obóz Narodowo-Radykalny (Národně-radikální tábor) je ultrapravicové hnutí, často popisované jako fašistické a někdy jako neonacistické. ONR se považuje za ideologického nástupce meziválečného Národně-radikálního tábora, fašistického a antisemitského hnutí." # todo: NEW TRANSLATION
  POL.Nat_Populism: "£POL_Nat_Populism_small LPR" # todo: NEW TRANSLATION
  POL.Nat_Populism_icon: "£POL_Nat_Populism_small" # todo: NEW TRANSLATION
  POL.Nat_Populism_desc: "Pravicově populistická - Liga Polskich Rodzin (Liga polských rodin) je pravicová politická strana, která se považuje za nástupkyni meziválečného hnutí Národní demokracie. Zastává nacionalistickou, téměř krajně pravicovou populistickou pozici." # todo: NEW TRANSLATION
  POL.Nat_Populism_2017: "£POL_Nat_Populism_2017_small Ruch Narodowy" # todo: NEW TRANSLATION
  POL.Nat_Populism_2017_icon: "£POL_Nat_Populism_2017_small" # todo: NEW TRANSLATION
  POL.Nat_Populism_2017_desc: "Pravicově populistická - Ruch Narodowy (Národní hnutí) je polské politické uskupení složené z různých pravicových, krajně pravicových a nacionalistických hnutí. Odkazuje na meziválečné hnutí Národní demokracie s anti-EU, anti-globalizačním a ultrakonzervativním výhledem." # todo: NEW TRANSLATION
  POL.Monarchist: "£POL_Neutral_Libertarian_small UPR" # todo: NEW TRANSLATION
  POL.Monarchist_icon: "£POL_Monarchist_small" # todo: NEW TRANSLATION
  POL.Monarchist_desc: "Libertariánská - Unia Polityki Realnej (Unie reálné politiky) je konzervativně-liberální strana usilující snížit roli vlády na minimum. Obecně je společensky konzervativní." # todo: NEW TRANSLATION
  SER.Western_Autocracy: "£SER_western_autocrat Srpski Pokret Obnove" # todo: NEW TRANSLATION
  SER.Western_Autocracy_icon: "£SER_western_autocrat" # todo: NEW TRANSLATION
  SER.Western_Autocracy_desc: "Prozápadní autokracie - Srpski Pokret Obnove (Serbian Renewal Movement) je evropsky orientovaná monarchistická strana, která prosazuje usmíření se všemi bývalými jugoslávskými státy, vzájemnou hospodářskou spolupráci a všechny formy euroatlantické integrace včetně vstupu do EU a NATO." # todo: NEW TRANSLATION
  SER.conservatism: "£SER_western_conservative Nova Srbija" # todo: NEW TRANSLATION
  SER.conservatism_icon: "£SER_western_conservative" # todo: NEW TRANSLATION
  SER.conservatism_desc: "Konzervativci - Nova Srbija (New Serbia), menší středopravicová monarchistická strana, která vznikla po odtržení jejích členů od SPO kvůli vnitrostranickým konfliktům a obviněním z vazeb vedení SPO na režim Miloševiće." # todo: NEW TRANSLATION
  SER.liberalism: "£SER_western_liberal Demokratska Stranka" # todo: NEW TRANSLATION
  SER.liberalism_icon: "£SER_western_liberal" # todo: NEW TRANSLATION
  SER.liberalism_desc: "Liberálové - Demokratska Stranka (Democratic Party). DS je středolevicová liberální prozápadní strana a byla jednou z největších stran v koalici Demokratska Opozicija Srbije. Její předseda Zoran Ðindić se stal premiérem, ale kvůli jeho 'válce proti zločinu' a nesouhlasu s konzervativním vůdcem DSS a novým jugoslávským prezidentem Vojislavem Koštunicí vypukl nový boj o moc mezi bývalými spojenci." # todo: NEW TRANSLATION
  SER.socialism: "£SER_western_social_democrat Socijaldemokratska Unija" # todo: NEW TRANSLATION
  SER.socialism_icon: "£SER_western_social_democrat" # todo: NEW TRANSLATION
  SER.socialism_desc: "Sociální demokraté - Socijaldemokratska Unija (Social Democratic Union) je menší levicová strana proti válce a nacionalismu, která se podílela na koalici Democratic Opposition of Serbia. Jelikož podporují práva LGBT, jejich kanceláře byly poničeny a členové byli napadáni nacionalisty." # todo: NEW TRANSLATION
  SER.Communist-State: "£SER_emerging_communism Nova Komunistička Partija Jugoslavije" # todo: NEW TRANSLATION
  SER.Communist-State_icon: "£SER_emerging_communism" # todo: NEW TRANSLATION
  SER.Communist-State_desc: "Komunisté - Nova Komunistička Partija Jugoslavije (New Communist Party of Yugoslavia). NKPJ byla založena v roce 1990 jako ne-titovská alternativa ke Svazu komunistů Jugoslávie." # todo: NEW TRANSLATION
  SER.Communist-State_2017: "£SER_emerging_communism_alt Komunistička Partija" # todo: NEW TRANSLATION
  SER.Communist-State_2017_icon: "£SER_emerging_communism_alt" # todo: NEW TRANSLATION
  SER.Communist-State_2017_desc: "Komunisté - Komunistička Partija (Communist Party). KP vznikla sloučením Nové komunistické strany Jugoslávie a Sociálních demokratů z Novi Sadu. Vede ji vnuk Josipa Broze Tita." # todo: NEW TRANSLATION
  SER.anarchist_communism: "£SER_anarchist_communism Jugoslovenska Levica" # todo: NEW TRANSLATION
  SER.anarchist_communism_icon: "£SER_anarchist_communism" # todo: NEW TRANSLATION
  SER.anarchist_communism_desc: "Radikální levice - Jugoslovenska Levica (Yugoslav Left). JUL byla založena v roce 1994 sloučením 19 levicových stran pod vedením Svazu komunistů. Byla to nacionalistická, projugoslávská strana s mezinárodními vazbami na jiné komunistické strany včetně čínské, kubánské a severokorejské. Kvůli těmto vazbám jí soupeři často přezdívali 'čínská loutka'." # todo: NEW TRANSLATION
  SER.anarchist_communism_2017: "£SER_anarchist_communism_alt Pokret Socijalista" # todo: NEW TRANSLATION
  SER.anarchist_communism_2017_icon: "£SER_anarchist_communism_alt" # todo: NEW TRANSLATION
  SER.anarchist_communism_2017_desc: "Radikální levice - Pokret Socijalista (Movement of Socialists). PS je levicově populistická a nacionalistická politická strana založená v roce 2008. Vznikla z bývalých členů Socialistické strany Srbska poté, co nesouhlasili s pro‑EU politikou strany." # todo: NEW TRANSLATION
  SER.Conservative: "£SER_conservatism Jedinstvena Srbija" # todo: NEW TRANSLATION
  SER.Conservative_icon: "£SER_conservatism" # todo: NEW TRANSLATION
  SER.Conservative_desc: "Reakcionáři - Jedinstvena Srbija (United Serbia). Menší národně-konzervativní strana. Je pevně sociálně konzervativní a prosazuje regionalismus." # todo: NEW TRANSLATION
  SER.Autocracy: "£SER_Autocracy Srpska Narodna Partija" # todo: NEW TRANSLATION
  SER.Autocracy_icon: "£SER_Autocracy" # todo: NEW TRANSLATION
  SER.Autocracy_desc: "Autokraté - Srpska Narodna Partija (Serbian People's Party). SNP je populistická rusofilní pravicová strana. Strana upřednostňuje bližší vztahy mezi Srbskem a Ruskem a je proti členství Srbska v Evropské unii." # todo: NEW TRANSLATION
  SER.Neutral_Muslim_Brotherhood: "£SER_Neutral_Muslim_Brotherhood BDSS" # todo: NEW TRANSLATION
  SER.Neutral_Muslim_Brotherhood_icon: "£SER_Neutral_Muslim_Brotherhood" # todo: NEW TRANSLATION
  SER.Neutral_Muslim_Brotherhood_desc: "Mírní islamisté - Bošnjačka demokratska stranka Sandžaka (Bosniak Democratic Party of Sandžak). Menší strana bojující za práva bosenských muslimů." # todo: NEW TRANSLATION
  SER.Neutral_Autocracy: "£SER_emerging_reactionary Sabor Srpskog Jedinstva" # todo: NEW TRANSLATION
  SER.Neutral_Autocracy_icon: "£SER_emerging_reactionary" # todo: NEW TRANSLATION
  SER.Neutral_Autocracy_desc: "Neutralní autokracie - Sabor Srpskog Jedinstva (Council of Serbian Unity). Menší nacionalistická strana, založená Željkem Ražnatovićem 'Arkanem', vůdcem paramilitární organizace 'Serb Volunteer Guard' a mocným bossem balkánského podsvětí. Po činech proti lidskosti hledaný OSN byl zavražděn na začátku roku 2000. Nový vůdce Borislav Pelević se politice nikdy příliš nevyznal." # todo: NEW TRANSLATION
  SER.Neutral_Autocracy_alt: "£SER_western_liberal_alt Srpska Napredna Stranka" # todo: NEW TRANSLATION
  SER.Neutral_Autocracy_alt_icon: "£SER_western_liberal_alt" # todo: NEW TRANSLATION
  SER.Neutral_Autocracy_alt_desc: "Srpska Napredna Stranka (Serbian Progressive Party). SNS je populistická středopravicová politická strana, založená umírněnými členy Srpské radikální strany." # todo: NEW TRANSLATION
  SER.Neutral_conservatism: "£SER_non_aligned_conservative Demokratska Stranka Srbije" # todo: NEW TRANSLATION
  SER.Neutral_conservatism_icon: "£SER_non_aligned_conservative" # todo: NEW TRANSLATION
  SER.Neutral_conservatism_desc: "Konzervativci - Demokratska Stranka Srbije (Democratic Party of Serbia). Největší strana v koalici Demokratska Opozicija Srbije, koalici téměř všech protimiloševičovských stran. DSS je konzervativní a těší se podpoře srbské mafie." # todo: NEW TRANSLATION
  SER.Neutral_Libertarian: "£SER_non_aligned_libertarian Građanski Savez Srbije" # todo: NEW TRANSLATION
  SER.Neutral_Libertarian_icon: "£SER_non_aligned_libertarian" # todo: NEW TRANSLATION
  SER.Neutral_Libertarian_desc: "Libertariáni - Građanski Savez Srbije (Civic Alliance of Serbia). Velmi malá pacifistická liberální proevropská strana." # todo: NEW TRANSLATION
  SER.Neutral_green: "£SER_Neutral_green Zeleni Srbije" # todo: NEW TRANSLATION
  SER.Neutral_green_icon: "£SER_Neutral_green" # todo: NEW TRANSLATION
  SER.Neutral_green_desc: "Zelení - Zeleni Srbije (Greens of Serbia). Strana prosazuje environmentální a ekologickou moudrost, sociální spravedlnost a solidaritu, přímou demokracii, zelenou ekonomiku, udržitelnost, respekt k rozmanitosti a lidským právům a prevenci všech forem násilí." # todo: NEW TRANSLATION
  SER.neutral_Social: "£SER_neutral_Social Socijalistička Partija Srbije - §CDemocratic Wing§!" # todo: NEW TRANSLATION
  SER.neutral_Social_icon: "£SER_neutral_Social" # todo: NEW TRANSLATION
  SER.neutral_Social_desc: "Demokratští socialisté - Socijalistička Partija Srbije (Socialist Party of Serbia). Ačkoli formálně socialistická strana s levicovou ekonomikou a přímými vazbami na starý Svaz komunistů Srbska, za Slobodana Miloševiće se strana proměnila v nacionalistickou, izolační a proti‑západní. Po pádu Miloševiće se vrátila ke svým levicovým kořenům a dokonce přijala pro‑EU postoj." # todo: NEW TRANSLATION
  SER.Neutral_Communism: "£SER_Neutral_Communism Savez Komunista Jugoslavije u Srbiji" # todo: NEW TRANSLATION
  SER.Neutral_Communism_icon: "£SER_Neutral_Communism" # todo: NEW TRANSLATION
  SER.Neutral_Communism_desc: "Komunisté - Savez Komunista Jugoslavije u Srbiji (League of Communists of Serbia) jsou pozůstatkem titoistického jugoslávského Svazu komunistů." # todo: NEW TRANSLATION
  SER.Nat_Populism: "£SER_Nat_Populism Socijalistička Partija Srbije" # todo: NEW TRANSLATION
  SER.Nat_Populism_icon: "£SER_Nat_Populism" # todo: NEW TRANSLATION
  SER.Nat_Populism_desc: "Pravicově populistická strana - Socijalistička Partija Srbije (Socialist Party of Serbia). Ačkoli formálně socialistická s levicovou ekonomikou a vazbami na starý Svaz komunistů Srbska, za Slobodana Miloševiće se strana proměnila v nacionalistickou, izolační a proti‑západní. Propagovala srbský nacionalismus, rozbila Jugoslávii a ve válkách usilovala maximalizovat srbské zisky i různými prostředky, včetně etnického vyčišťování." # todo: NEW TRANSLATION
  SER.Nat_Populism_2017: "£SER_Nat_Populism_alt Srpski Pokret Dveri" # todo: NEW TRANSLATION
  SER.Nat_Populism_2017_icon: "£SER_Nat_Populism_alt" # todo: NEW TRANSLATION
  SER.Nat_Populism_2017_desc: "Pravicově populistický - Srpski Pokret Dveri (Serbian Movement Dveri). Dveri je pravicové až krajně pravicové politické hnutí. Vzniklo v roce 1999 jako křesťansko‑pravicová mládežnická organizace sdružená kolem stejnojmenného studentského časopisu." # todo: NEW TRANSLATION
  SER.Nat_Fascism: "£SER_Nat_Fascism Srpska Radikalna Stranka" # todo: NEW TRANSLATION
  SER.Nat_Fascism_icon: "£SER_Nat_Fascism" # todo: NEW TRANSLATION
  SER.Nat_Fascism_desc: "Fašisté - Srpska Radikalna Stranka (Serbian Radical Party) je ultranacionalistická a neofašistická strana s hlavním cílem vytvořit Velké Srbsko." # todo: NEW TRANSLATION
  SER.Nat_Autocracy: "£SER_Nat_Autocracy JSO" # todo: NEW TRANSLATION
  SER.Nat_Autocracy_icon: "£SER_Nat_Autocracy" # todo: NEW TRANSLATION
  SER.Nat_Autocracy_desc: "Vojenská junta - Jedinica za Specijalne Operacije (The Special Operations Unit), známá jako 'Červené baretky', byla elitní speciální policejní jednotka Státní bezpečnosti SRJ vytvořená z členů paramilitárních i kriminálních struktur. Nikdy nebyla oficiální stranou, ale měla velkou moc. Zorganizovali atentát na srbského premiéra Zorana Đinđiće, což nakonec vyústilo v operaci 'Samuraj', jejich rozpustění a pád." # todo: NEW TRANSLATION

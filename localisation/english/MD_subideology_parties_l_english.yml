 ITA.partito_democratico_loc_key_desc: "" # todo: NEW TRANSLATION
 ITA.Communist-State: "£ITA_emerging_communism Partito Comunista Italiano" # todo: NEW TRANSLATION
 ITA.Communist-State_desc: "Původní PCI („Partito Comunista Italiano“) zanikla po rozpadu Sovětského svazu v roce 1991. Mnoho menších subjektů se pokusilo navázat na její odkaz, avšak neuspěly v obnovení někdejší pozice největší západní komunistické strany. PCI vyznává sovětský leninský a stalinský směr s klasickou vizí sovětského komunismu. Redistribuce půdy a výrobních prostředků je jedním z hlavních cílů a žádná cesta k jejich dosažení není vyloučena. Pro ochranu proletářské revoluce může být považováno za nezbytné přechodné diktátorské období. Jak kdysi řekl Berlusconi, je jasné, že jsou a vždy budou chudí komunisté." # todo: NEW TRANSLATION
 ITA.anarchist_communism: "£ITA_left_wing_radical Movimento 5 Stelle" # todo: NEW TRANSLATION
 ITA.anarchist_communism_desc: "Movimento 5 Stelle (Hnutí pěti hvězd) bylo založeno v roce 2009 komikem Beppe Grillem po letech setkání. Jeho hvězdy reprezentují základní bojové body hnutí: voda, životní prostředí, doprava, konektivita a rozvoj. Hnutí staví svou organizaci na webové platformě, kde také vzniklo. Kandidáti musí mít čistý trestní rejstřík, jiné požadavky nejsou. Zvolení zástupci často přijali konspirační teorie, dezinformace a nevedecká tvrzení. Ač je hnutí silně kontrolováno soukromou skupinou vlastnící jeho infrastrukturu, silně věří v přímou demokracii. Hnutí zahrnuje široké spektrum ideologií a, podobně jako jiné populistické strany, je známé rychlými změnami postojů. V jádru má levicové sklony ovlivněné venezuelskými, kubánskými a čínskými příklady, silně orientované proti elitám a odmítání kapitalismu." # todo: NEW TRANSLATION
 ITA.m5s2050_loc_key: "£ITA_M5S_2050 Movimento 5 Stelle" # todo: NEW TRANSLATION
 ITA.m5s2050_loc_key_desc: "Movimento 5 Stelle (Hnutí pěti hvězd) bylo založeno v roce 2009 komikem Beppe Grillem po letech setkání. Jeho hvězdy reprezentují základní bojové body hnutí: voda, životní prostředí, doprava, konektivita a rozvoj. Hnutí staví svou organizaci na webové platformě, kde také vzniklo. Kandidáti musí mít čistý trestní rejstřík, jiné požadavky nejsou. Zvolení zástupci často přijali konspirační teorie, dezinformace a nevedecká tvrzení. Ač je hnutí silně kontrolováno soukromou skupinou vlastnící jeho infrastrukturu, silně věří v přímou demokracii. Hnutí zahrnuje široké spektrum ideologií a, podobně jako jiné populistické strany, je známé rychlými změnami postojů. V jádru má levicové sklony ovlivněné venezuelskými, kubánskými a čínskými příklady, silně orientované proti elitám a odmítání kapitalismu." # todo: NEW TRANSLATION
 ITA.Conservative: "£ITA_Lega_Salvini Lega Nord (Salvini)" # todo: NEW TRANSLATION
 ITA.Conservative_desc: "Zatímco Liga severu vznikla jako hnutí za nezávislost severní Itálie, velký úspěch přišla, když se strana přesunula od vnitrostátních otázek a vnitřní migrace k boji proti imigraci. Manipulace protiimigrantskými náladami zajistila hnutí nebývalou podporu a spolu se zahraniční podporou umožnila postoupit z regionální úrovně na národní. Jako mnoho jiných populistických stran často mění postoje, ale v jádru je to reakční strana, která prosazuje obnovení tradičních křesťanských hodnot. Ekonomicky podporuje státní zásahy, zároveň ale plánuje snižování daní." # todo: NEW TRANSLATION
 ITA.Neutral_conservatism: "£ITA_non_aligned_conservative Lega Nord (Bossi)" # todo: NEW TRANSLATION
 ITA.Neutral_conservatism_desc: "Lega Nord vznikla sloučením různých lombardských a benátských hnutí a rozšířila se po severní Itálii, nespokojené s tíhou jižní Itálie a státní byrokracií, která brání severu v naplnění potenciálu. Hlavními tématy jsou vnitřní migrace, decentralizace a snižování daní a byrokracie." # todo: NEW TRANSLATION
 ITA.neutral_Social: "£ITA_non_aligned_social Liberi e Uguali" # todo: NEW TRANSLATION
 ITA.neutral_Social_desc: "Free and Equal je levicová strana založená v roce 2007 bývalým protimafiánským vyšetřovatelem Pietrem Grassom po odtržení od Demokratické strany; reprezentovala její levicové křídlo. Je to socialistická progresivní strana, která se silně soustředí na sociální, ženská a migrační práva a boj proti nerovnostem prostřednictvím státních zásahů." # todo: NEW TRANSLATION

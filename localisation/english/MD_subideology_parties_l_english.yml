 UKR.Neutral_conservatism_desc: "(Nezařazení konzervativci) £ukr_fatherland Dne 9. července 1999 byl na základě poslaneckého klubu a menší strany na ustavujícím sjezdu založen nový politický subjekt – Všeukrajinské sdružení „Vlast“. Strana považuje členství Ukrajiny v Evropské unii za strategický cíl. Podporuje bezvízový styk Ukrajinců s EU a chce zrušit „ponižující vízové režimy“." # todo: NEW TRANSLATION

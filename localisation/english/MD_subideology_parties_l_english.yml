 SAU.Vilayat_e_Faqih: "£SAU_hardline_shite Hezbollah al-Hejaz" # todo: NEW TRANSLATION
 SAU.Vilayat_e_Faqih_icon: "£SAU_hardline_shite" # todo: NEW TRANSLATION
 SAU.Vilayat_e_Faqih_desc: "Šíitský islamista - Hezbollah al-Hejaz je podzemní skupina, která vede od 80. let nízkoúrovňový ozbrojený boj proti saúdské vládě. Usiluje o nahrazení rodu Saúdovců islámskou republikou inspirovanou íránskou revolucí z roku 1979. Drží se Khomejniho ideologie wilayat al-faqih, která soustřeďuje moc do rukou nejvyššího juristy, a proto se spřátelila s Íránem a libanonským Hizballáhem. Na rozdíl od umírněného Reformního hnutí odmítla smíření se saúdskou monarchií a nadále používá extremistické taktiky." # todo: NEW TRANSLATION
 SAU.Mod_Vilayat_e_Faqih: "£generic_Mod_Vilayat_e_Faqih_small Islahiyyah" # todo: NEW TRANSLATION
 SAU.Mod_Vilayat_e_Faqih_desc: "Šíitský islamista (širázský) - Islahiyyah, neboli Reformní hnutí, je volná síť šíitských učenců z Východní provincie Saúdské Arábie, která se řídí učením Mohameda al-Širaziho, významné šíitské osobnosti, jež se postavila proti ajatolláhovi Khomeinimu a jeho ideologii wilayat al-faqih. Zatímco Reformní hnutí kdysi vedlo podzemní povstání proti saúdské vládě jako Organizace pro islámskou revoluci na Arabském poloostrově, v 90. letech zjemnilo svou rétoriku, přerušilo vazby s Íránem a souhlasilo se svým rozpuštěním, aby dosáhlo dohody s králem Fahdem, který souhlasil s propuštěním jeho členů. Dnes bývalí členové hnutí podporují umírněné reformy namísto íránské inspirace revolucí, což umožnilo saúdské monarchii tolerovat jejich pokračující činnost, ale zároveň to odcizilo radikálněji smýšlející šíitskou mládež." # todo: NEW TRANSLATION
 SAU.Caliphate: "£SAU_salafist_jihadism Al-Káida" # todo: NEW TRANSLATION
 SAU.Caliphate_2009: "£SAU_salafist_jihadism Al-Káida na Arabském poloostrově" # todo: NEW TRANSLATION
 SAU.Caliphate_icon: "£SAU_salafist_jihadism" # todo: NEW TRANSLATION
 SAU.Caliphate_desc: "Salafisticko-džihádistický - Al-Káida je salafisticko-džihádistické hnutí založené Usámou bin Ládinem a dalšími tzv. \"afghánští Arabové\", kteří bojovali za mudžáhidy během invaze Sovětského svazu do Afghánistánu. Čerpajíc z ideologie Sayyida Qutba, Al-Káida se stala organizací nejčastěji spojovanou s islámským terorem. Její apel na globální džihád jí umožnil získat přítomnost po celém muslimském světě. Od té doby, co král Fahd odmítl bin Ládinovu nabídku vojenské pomoci proti Saddámu Husajnovi během invaze do Kuvajtu a místo toho požádal o americkou podporu, se Al-Káida snaží svrhout rod Saúdů silou." # todo: NEW TRANSLATION
 SAU.Kingdom: "£SAU_kingdom Dům Saúdů" # todo: NEW TRANSLATION
 SAU.Kingdom_icon: "£SAU_kingdom" # todo: NEW TRANSLATION
 SAU.Kingdom_desc: "Wahhábský monarchista - Od té doby, co Abdulaziz \"Ibn Saud\" dobyl většinu Arabského poloostrova na počátku 20. století, vládne Dům Saúdů nad oblastmi Nadžd, Hidžáz, Východní provincie, Asír, Džizán a Nadžrán. Al-Saúdové spoléhají na alianci s následovníky al-Wahhába, salafistického duchovního, který obhajoval návrat k „čistší“ formě sunnitského islámu. Náboženská legitimita poskytovaná wahhábismem podporovala saudskou vládu prostřednictvím vydávání fatv wahhábskými duchovními, které posvětí saúdská politická rozhodnutí. Saudská podoba salafismu, která zakazuje jakoukoli formu politické opozice a protestu, se odlišuje od populističtějších forem salafismu, které se stavějí proti koncentraci náboženské autority v politické elitě nebo podporují globální džihád." # todo: NEW TRANSLATION
 SAU.Neutral_Muslim_Brotherhood: "£muslim_brotherhood_small Hnutí Sahwa" # todo: NEW TRANSLATION
 SAU.Neutral_Muslim_Brotherhood_desc: "Umírněný islamista - Sahwa, tedy Hnutí islámského probuzení, vzniklo v 90. letech jako volná síť sunnitských duchovních, kteří vnímali saúdskou monarchii jako odklon od „pravého“ islámu. Hnutí usilovalo o skutečné politické reformy v království Saúdská Arábie, ale neuspělo kvůli věznění a kooptaci disidentských duchovních saúdskou monarchií." # todo: NEW TRANSLATION
 SAU.Neutral_Muslim_Brotherhood_icon: "£muslim_brotherhood_small" # todo: NEW TRANSLATION
 SAU.Neutral_Muslim_Brotherhood_2011: "£SAU_reformist_shite Islámská strana Umma" # todo: NEW TRANSLATION
 SAU.Neutral_Muslim_Brotherhood_2011_desc: "Umírněný islamista - Umma Islámská strana je politická organizace sdružující saúdské islamisty, intelektuály, ochránce lidských práv a právníky, kteří se staví proti saúdské monarchii. Strana reprezentuje modernistický proud v Saúdské Arábii, který usiluje o spojení saúdské religiozity s politickými reformami na rozdíl od wahhábismu, jenž zakazuje jakoukoli formu politického nesouhlasu." # todo: NEW TRANSLATION

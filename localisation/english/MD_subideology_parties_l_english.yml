  ROM.conservatism: "£ROM_conservatism Křesťansko-demokratická národní rolnická strana" # todo: NEW TRANSLATION
  ROM.conservatism_icon: "£ROM_conservatism" # todo: NEW TRANSLATION
  ROM.conservatism_desc: "(agrární konzervatismus) - Křesťansko-demokratická národní rolnická strana (rumunsky: Partidul National Taranesc Crestin Democrat, PNTCD)\n\n Založena v prosinci 1989 bývalými antikomunistickými disidenty Corneliu Coposu, Ioanem Alexandruem a Ionem Ratiuem, Křesťansko-demokratická národní rolnická strana je nástupcem Národní rolnické strany (PNT), která dominovala meziválečné rumunské politice, dokud nebyla zakázána po založení Rumunské lidové republiky po druhé světové válce. PNTCD byla jednou z hlavních opozičních sil vůči vládě Národního záchranného frontu (FSN) vedeného bývalým komunistickým úředníkem Ionem Iliescuem, což vedlo k tomu, že PNTCD byla vedoucí silou v nově založené Rumunské demokratické konvenci (CDR), koalici několika stran, kde byla Národní liberální strana významným členem. CDR vyhrála volby v roce 1996 a zvolila Emila Constantinesca jako prvního nestranického prezidenta Rumunska od vzniku komunistického režimu. Nicméně ekonomické reformy a vnitřní frakce v CDR dramaticky snížily podporu PNTCD ve prospěch jiných pravicových stran, což může ohrozit její přežití jako významné politické síly. PNTCD zastává křesťansko-demokratické názory, důraz na agrarismus a antikomunistické postoje. Strana je jedním z nejhlasitějších zastánců monarchismu v Rumunsku a aktivně podporuje obnovu monarchie, která byla zrušena v roce 1947 po sovětsky podporovaném převratu." # todo: NEW TRANSLATION
  ROM.liberalism: "£ROM_liberalism Národní liberální strana" # todo: NEW TRANSLATION
  ROM.liberalism_icon: "£ROM_liberalism" # todo: NEW TRANSLATION
  ROM.liberalism_desc: "(národní liberalismus) - Národní liberální strana (rumunsky: Partidul National Liberal, PNL)\n\n Založena po rumunské revoluci v roce 1989 Radou Campeanu a Mircea Ionescu Quintusem, PNL je nástupcem strany se stejným názvem, která byla hegemonem rumunské politiky před komunistickým režimem. PNL byla hlavní opoziční silou v prvních volbách po konci komunismu v roce 1989 a později byla významnou součástí Rumunské demokratické konvence (CDR) spolu s Křesťansko-demokratickou národní rolnickou stranou. Po odstoupení z CDR v roce 1992 následovaly vnitřní rozpady, které vedly k dočasné ztrátě zastoupení v roce 1992. PNL se později vrátila do CDR a společně s PNTCD zvolila Emila Constantinesca prezidentem. Selhání vlád CDR však poškodilo obraz strany a strana čelí vnitřním neshodám ohledně svého členství v koalici. PNL, ač převážně zastává sociálně a ekonomicky liberální postoje a atlanticismus, má velké vnitřní proudy přiklánějící se ke konzervativnějším a nacionalistickým názorům, proto někteří tvrdí, že PNL je liberální pouze v názvu. Nicméně PNL zůstává jednou z nejsilnějších pravicově orientovaných stran v Rumunsku." # todo: NEW TRANSLATION
  ROM.socialism: "£ROM_socialism Sociálně demokratický pól Rumunska" # todo: NEW TRANSLATION
  ROM.socialism_icon: "£ROM_socialism" # todo: NEW TRANSLATION
  ROM.socialism_desc: "(big tent) - Sociálně demokratický pól Rumunska (rumunsky: Polul Democrat-Social din Romania, PDSR)\n\n S kořeny sahajícími do bývalé Komunistické strany Rumunska (PCR) je PDSR koalicí Strany sociální demokracie v Rumunsku a dvou menších levicových stran a je nástupcem Demokratického národního záchranného frontu, strany vedené bývalými úředníky komunistické strany, kteří převzali moc krátce po pádu režimu Nicolae Ceaușesca. Zatímco PDSR formálně zastává středolevé a proevropské postoje, v praxi zaujímá pragmatickou pozici kombinující levicový nacionalismus, pracovnické požadavky, třetí cestu sociální demokracie a populismus. PDSR má sociálně konzervativnější a nacionalističtější postoj než jeho evropští kolegové, přičemž mnozí jeho členové mají euroskeptické postoje. Hlavní silou PDSR je schopnost přijímat pragmatická rozhodnutí, která zajišťují její trvalou sílu v rumunské politice. Strana byla také obviněna z mnoha korupčních skandálů během své počáteční post-komunistické vlády a z toho, že pohrdá mnoha bývalými Ceaușescovými úředníky, kteří byli klíčovou součástí jeho režimu." # todo: NEW TRANSLATION
  ROM.socialism_psd: "£ROM_socialism Sociálně demokratická strana" # todo: NEW TRANSLATION
  ROM.socialism_psd_icon: "£ROM_socialism" # todo: NEW TRANSLATION
  ROM.socialism_psd_desc: "(Široká koalice) - Socálnědemokratická strana (rumunsky: Partidul Social Democrat, PSD)\n\nSvou minulost má v bývalé Komunistické straně Rumunska (PCR). PSD vznikla sloučením Strany sociální demokracie v Rumunsku a dvou menších levicových stran a je nástupkyní Demokratického národního záchranného frontu, který vedli bývalí představitelé komunistické strany a který se dostal k moci krátce po pádu režimu Nicolae Ceaușesca. Ačkoliv PSD nominálně zastává středo-levicový a proevropský postoj, ve skutečnosti zaujímá spíše pragmatickou pozici kombinující levicový nacionalismus, orientaci na pracovní třídu, sociální demokracii třetí cesty a populismus. PSD má také ve srovnání se svými evropskými kolegy konzervativnější a nacionalističtější postoj v sociálních otázkách, přičemž mnoho členů strany zastává euroskeptické názory, avšak hlavní silou PSD je její schopnost přijímat pragmatická řešení, což jí zajišťuje trvalou pozici v rumunské politice. Strana byla také během své počáteční postkomunistické vlády obviněna z řady korupčních skandálů a z toho, že poskytovala útočiště mnoha bývalým úředníkům z éry Ceaușesca, kteří byli klíčovou součástí jeho režimu" # todo: NEW TRANSLATION

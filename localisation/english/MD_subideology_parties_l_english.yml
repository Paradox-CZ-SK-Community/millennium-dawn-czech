 CHI.conservatism_icon: "£CHI_conservative" # todo: NEW TRANSLATION
 CHI.conservatism_desc: "Západní konzervativci - Unie čínských nacionalistů, také známá jako čínský pan-modrý spolek, je liberálně-konzervativní strana usilující o znovusjednocení Číny. Cení si liberální demokracie a Tří zásad lidu." # todo: NEW TRANSLATION
 CHI.liberalism: "£CHI_liberal Demokratická strana Číny" # todo: NEW TRANSLATION
 CHI.liberalism_icon: "£CHI_liberal" # todo: NEW TRANSLATION
 CHI.liberalism_desc: "Liberálové - Demokratická strana Číny je v Čínské lidové republice zakázaná strana. Reformismus a liberální demokracie jsou její hlavní hodnoty. Podle většiny západních zdrojů ji tvoří demokraticky smýšlející aktivisté a bývalí studentské vůdci z protestů na náměstí Nebeského klidu." # todo: NEW TRANSLATION
 CHI.socialism: "£CHI_social_democrat Federace za demokratickou Čínu" # todo: NEW TRANSLATION
 CHI.socialism_icon: "£CHI_social_democrat" # todo: NEW TRANSLATION
 CHI.socialism_desc: "Sociální demokracie - FDC (Federace za demokratickou Čínu) je skupina sídlící v Kanadě, která usiluje o demokratizaci Čínské lidové republiky. Patří mezi největší prodemokratická hnutí v Číně i v zahraničí." # todo: NEW TRANSLATION
 CHI.Communist-State: "£CHI_communism Komunistická strana Číny" # todo: NEW TRANSLATION

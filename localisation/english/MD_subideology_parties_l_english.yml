 PER.Nat_Autocracy_artesh_desc: "Artesh-e Iran, tedy íránské ozbrojené síly, má své kořeny již v roce 550 př. n. l., přičemž jeho moderní podoba vznikla v roce 1921 v době vzestupu dynastie Pahlaví. Artesh zůstal většinou apolitický v íránských záležitostech jak za Pahlavíů, tak i v éře Islámské republiky. V průběhu dějin byl Artesh věrný vládě u moci, zároveň však nepohrdl prosazováním nacionalistických hodnot v zemi." # todo: NEW TRANSLATION

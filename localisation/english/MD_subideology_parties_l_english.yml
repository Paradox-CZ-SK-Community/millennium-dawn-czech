  BLR.Western_Autocracy: "£BLR_western_autocracy (BPF) Belarusian People's Front" # todo: NEW TRANSLATION
  BLR.Western_Autocracy_icon: "£BLR_western_autocracy" # todo: NEW TRANSLATION
  BLR.Western_Autocracy_desc: "Národní konzervatismus – Belarusian People's Front (bělorusky Bielaruski Narodny Front)\n\nStrana vznikla z veřejného hnutí Belarusian People's Front \"Revival\", založeného v roce 1988, které usilovalo o nezávislost Běloruska, demokratizaci moci a oživení běloruského jazyka a kultury." # todo: NEW TRANSLATION
  BLR.conservatism: "£BLR_conservatism (UCP) United Civic Party" # todo: NEW TRANSLATION
  BLR.conservatism_icon: "£BLR_conservatism" # todo: NEW TRANSLATION
  BLR.conservatism_desc: "Liberálně‑konzervativní – United Civic Party (bělorusky Abjadnanaja Hramadzianskaja Partyja)\n\nUnited Civic Party je liberálně‑konzervativní strana vzniklá v roce 1995 sloučením podobně smýšlejících liberálních stran. Strana prosazuje demokratizaci režimu, tržní reformy a podporuje vstup země do západních organizací." # todo: NEW TRANSLATION
  BLR.liberalism: "£BLR_liberalism (EB) European Belarus" # todo: NEW TRANSLATION
  BLR.liberalism_icon: "£BLR_liberalism" # todo: NEW TRANSLATION
  BLR.liberalism_desc: "Proevropský liberalismus – European Belarus (bělorusky Ewrapiejskaja Biełaruś)\n\nKoalice proevropských příznivců v Bělorusku. Má jasně protiruskou rétoriku a úmysl po nástupu k moci odstoupit od všech dohod spojených s Ruskem." # todo: NEW TRANSLATION
  BLR.socialism: "£BLR_western_socialism (BSDP) Belarusian Social Democratic Party (People's Assembly)" # todo: NEW TRANSLATION
  BLR.socialism_icon: "£BLR_western_socialism" # todo: NEW TRANSLATION
  BLR.socialism_desc: "Sociální demokracie – Belarusian Social Democratic Party (People's Assembly) (bělorusky Bielaruskaja Sacyjal‑Demakratyčnaja Partyja (Narodnaja Hramada))\n\nBSDP je běloruská politická strana. Původně založena 2. března 1991 jako Belarusian Social Democratic Gramada (BSDG) a fungovala pod tímto názvem do 29. června 1996, kdy se sloučila s People's Consent Party (PNS) a získala nové jméno. BSDP navazuje na tradice Belarusian Socialist Gramada (1902–1918) a Belarusian Social Democratic Party (1918–1924). Patří do Socialist International a Progressive Alliance a je v opozici vůči režimu Alexandra Lukašenka." # todo: NEW TRANSLATION
  BLR.socialism_alt: "£BLR_western_socialism_1 (BSDPA) Běloruská sociálnědemokratická strana (Shromáždění)" # todo: NEW TRANSLATION
  BLR.socialism_alt_icon: "£BLR_western_socialism_1" # todo: NEW TRANSLATION
  BLR.socialism_alt_desc: "Sociální demokracie - The Belarusian Social Democratic Party (Assembly) (Belarusian - Bielaruskaja Sacyjal-Demakratyčnaja Partyja (Hramada))\n\nBSDPA je evropsky orientovaná sociálnědemokratická strana založená bývalými členy Narodnaja Hramada. Strana podporuje vstup do NATO a EU, ale upřednostňuje udržování přátelských vztahů s Ruskem" # todo: NEW TRANSLATION
  BLR.Communist-State: "£BLR_Communist_State (CPB) Komunistická strana Běloruska" # todo: NEW TRANSLATION
  BLR.Communist-State_icon: "£BLR_Communist_State" # todo: NEW TRANSLATION
  BLR.Communist-State_desc: "Marxismus-leninismus - Komunistická strana Běloruska (Belarusian - Kamunistyčnaja Partyja Bielarusi)\n\nKomunistická strana Běloruska je politická strana v Republice Bělorusko. Vznikla v roce 1996 v důsledku rozkolu v Party of Communists of Belarus, souvisejícího s rozdílnými názory uvnitř PKB na politiku prosazovanou prezidentem země. CPB podporuje politiku Alexandra Lukašenka a je největší komunistickou organizací v republice." # todo: NEW TRANSLATION
  BLR.Conservative: "£BLR_Conservative Administrativa Lukašenka" # todo: NEW TRANSLATION
  BLR.Conservative_icon: "£BLR_Conservative" # todo: NEW TRANSLATION
  BLR.Conservative_desc: "Alexander Lukašenko pevně drží moc a nehodlá se jí jen tak vzdát. Shromáždil kolem sebe horlivé příznivce svých idejí. Jeho ideologie je zřetelně proruská s maximálním možným ekonomickým a sociálním sjednocením. Přesto Lukašenko stále hledá partnery jak na Západě, tak na Východě — v osobě Číny. Snaží se tedy vyjednávat s Ruskem, aniž by se stal zcela jejím loutkovým režimem." # todo: NEW TRANSLATION
  BLR.Conservative_bela: "£BLR_Conservative_1 (WR) Bílá Rus" # todo: NEW TRANSLATION
  BLR.Conservative_bela_icon: "£BLR_Conservative_1" # todo: NEW TRANSLATION
  BLR.Conservative_bela_desc: "Lukašenkova autokracie - The White Rus (Belarusian - Bělaja Ruś)\n\nBelaya Rus vznikla na základě politické organizace se stejným názvem. Strana plně podporuje politiku Alexandra Lukašenka a fakticky funguje jako jeho osobní strana k zajištění absolutní většiny v parlamentu a kontrole politického života země." # todo: NEW TRANSLATION
  BLR.anarchist_communism: "£BLR_anarchist_communism (RPLJ) Republikánská strana práce a spravedlnosti" # todo: NEW TRANSLATION
  BLR.anarchist_communism_icon: "£BLR_anarchist_communism" # todo: NEW TRANSLATION
  BLR.anarchist_communism_desc: "Levicový populismus - Republican Party of Labour and Justice (Belarusian - Respublikanskaja Partyja Pracy i Spraviadlivaści)\n\nRPLJ je socialistická strana založená v roce 1993. Strana prosazuje vytvoření sociálního státu, částečný přechod k plánované ekonomice, ale zároveň zastává sociální konzervatismus. Aktivně spolupracuje s podobnými politickými stranami v SNS a má velmi negativní postoj vůči západnímu světu." # todo: NEW TRANSLATION
  BLR.Autocracy: "£BLR_Autocracy (BPP) Běloruská vlastenecká strana" # todo: NEW TRANSLATION
  BLR.Autocracy_icon: "£BLR_Autocracy" # todo: NEW TRANSLATION
  BLR.Autocracy_desc: "Levicový nacionalismus - Belarusian Patriotic Party (Belarusian - Bielaruskaja Patryjatyčnaja Partyja)\n\nBelarusian Patriotic Party je politická strana v Bělorusku. Vznikla v roce 1996 z řad aktivních příznivců Alexandra Lukašenka. Cílem strany je prosazovat výstavbu sociálně spravedlivé společnosti; podporovat obnovení svazku bratrských národů, především Ruska, Běloruska a Ukrajiny; podporovat prezidenta v jeho snaze prosadit volební programy a urgentní opatření k vyvedení Běloruska z krize; chránit národní zájmy, čest a důstojnost Běloruska ve všech oblastech." # todo: NEW TRANSLATION
  BLR.Neutral_conservatism: "£BLR_Neutral_conservatism (BCD) Běloruská křesťanská demokracie" # todo: NEW TRANSLATION
  BLR.Neutral_conservatism_icon: "£BLR_Neutral_conservatism" # todo: NEW TRANSLATION
  BLR.Neutral_conservatism_desc: "Křesťanská demokracie - The Belarusian Christian Democracy (Belarusian - Bielaruskaja Chryścijanskaja Demakratyja)\n\nBelarusian Christian Democracy je pokračovatelem strany se stejným názvem, která v 20. století bojovala za nezávislost Běloruska. Strana hlásá křesťanskou demokracii jako svou ideologii a staví se proti autoritářství." # todo: NEW TRANSLATION
  BLR.Neutral_Autocracy: "£BLR_neutral_autocracy (BAP) Běloruská agrární strana" # todo: NEW TRANSLATION
  BLR.Neutral_Autocracy_icon: "£BLR_neutral_autocracy" # todo: NEW TRANSLATION
  BLR.Neutral_Autocracy_desc: "Agrarismus - The Belarusian Agrarian Party (Belarusian - Bielaruskaja Ahrarnaja Partyja)\n\nStrana byla založena v roce 1992 a zastává ideologii levicového agrarismu. Hájí také zájmy farmářů a zemědělců v Bělorusku." # todo: NEW TRANSLATION
  BLR.oligarchism: "£BLR_oligarchism (LDPB) Liberálně-demokratická strana Běloruska" # todo: NEW TRANSLATION
  BLR.oligarchism_icon: "£BLR_oligarchism" # todo: NEW TRANSLATION
  BLR.oligarchism_desc: "Proruský populismus - The Liberal Democratic Party of Belarus (Belarusian - Libieraĺna-Demakratyčnaja Partyja Bielarusi)\n\nLiberal Democratic Party je největší běloruskou politickou stranou, založenou v roce 1994 na základě běloruské pobočky Liberal Democratic Party of the Soviet Union. Od října 1999 se LDPB profiluje jako „konstruktivní opozice“." # todo: NEW TRANSLATION
  BLR.neutral_Social: "£BLR_neutral_Social (BSDA) Běloruské sociálnědemokratické shromáždění" # todo: NEW TRANSLATION
  BLR.neutral_Social_icon: "£BLR_neutral_Social" # todo: NEW TRANSLATION
  BLR.neutral_Social_desc: "Sociální demokracie - The Belarusian Social Democratic Assembly (Belarusian - Bielaruskaja Sacyjal-Demakratyčnaja Hramada)\n\nStrana Hramada je běloruskou politickou stranou. Čestným lídrem byl známý politik a první hlava nezávislého Běloruska Stanislav Šuškevič. Program BSDG přijatý na 2. kongresu v roce 1999 uvádí, že BSDG je stranou středopravého typu. Navzdory svému názvu se nedrží principu státní regulace ekonomiky, běžného u sociálnědemokratických stran; prosazuje vícevrstvou ekonomiku a především tržní hospodářství. Druhou charakteristikou BSDG — také tradičním znakem „pravicového“ zaměření — je velká role v programu věnovaná národnímu oživení a posílení státní nezávislosti Běloruska." # todo: NEW TRANSLATION
  BLR.Neutral_Libertarian: "£BLR_neutral_libertarian (PFP) Strana svobody a pokroku" # todo: NEW TRANSLATION
  BLR.Neutral_Libertarian_icon: "£BLR_neutral_libertarian" # todo: NEW TRANSLATION
  BLR.Neutral_Libertarian_desc: "Liberální konzervatismus - The Party of Freedom and Progress (Belarusian - Partyja Svabody i Prahresu)\n\nJe to liberální politická strana, která usiluje o demokratizaci politického systému a vytvoření tržní ekonomiky v Bělorusku. Strana se staví proti radikalismu a podporuje spolupráci se západními zeměmi." # todo: NEW TRANSLATION
  BLR.Neutral_Communism: "£BLR_Neutral_Communism (BPL) Běloruská levice 'Spravedlivý svět'" # todo: NEW TRANSLATION
  BLR.Neutral_Communism_icon: "£BLR_Neutral_Communism" # todo: NEW TRANSLATION
  BLR.Neutral_Communism_desc: "Revoluční socialismus - The Belarusian Party of the Left 'Just World' (Belarusian - Bielaruskaja Partyja Lievych 'Spraviadlivy Sviet')\n\nBelarusian Party of the Left je politická strana v Bělorusku. Byla založena v roce 1991 v důsledku pozastavení činnosti PKB — CPSU na území Běloruské republiky. V roce 1996 se část členů PKB, kteří podporovali politiku A. Lukašenka, oddělila a vytvořila proprezidentskou Komunistickou stranu Běloruska. V současnosti strana Spravedlivý svět vystupuje proti režimu prezidenta Alexandra Lukašenka. Strana má rozsáhlou síť regionálních organizací. Je součástí Evropské levice." # todo: NEW TRANSLATION
  BLR.Neutral_green: "£BLR_neutral_green (BGP) Běloruská zelená strana" # todo: NEW TRANSLATION
  BLR.Neutral_green_icon: "£BLR_neutral_green" # todo: NEW TRANSLATION
  BLR.Neutral_green_desc: "Zelený progresivismus - The Belarusian Green Party (Belarusian - Bielaruskaja Partyja 'Zialionyja')\n\nBěloruská zelená strana je progresivní politická strana, která prosazuje prioritu ekologických otázek a veřejně podporuje práva LGBT. Strana se také staví proti trestu smrti a autoritářství." # todo: NEW TRANSLATION
  BLR.Nat_Autocracy: "£BLR_Nat_Autocracy (AFRB) Ozbrojené síly Republiky Bělorusko" # todo: NEW TRANSLATION
  BLR.Nat_Autocracy_icon: "£BLR_Nat_Autocracy" # todo: NEW TRANSLATION
  BLR.Nat_Autocracy_desc: "Vojenská vláda - The Armed Forces of the Republic of Belarus (Belarusian - Uzbrojenyja sily Respubliki Bielaruś)\n\nVojenská junta vedoucích generálů Ozbrojených sil Běloruska. S železnou pěstí jsou připraveni držet moc a chránit zemi před vnějším nepřítelem" # todo: NEW TRANSLATION
  BLR.Nat_Fascism: "£BLR_Nat_Fascism (NBP) Národní bolševická strana" # todo: NEW TRANSLATION
  BLR.Nat_Fascism_icon: "£BLR_Nat_Fascism" # todo: NEW TRANSLATION
  BLR.Nat_Fascism_desc: "Národní bolševismus - The National Bolshevik Party (Belarusian - Nacyjanal-Baĺšavickaja Partyja)\n\nNárodní bolševici, stoupenci Eduarda Limonova, jsou politické hnutí působící v Bělorusku od roku 1994. Moderní národní bolševismus je flexibilní ideologie, která kombinuje myšlenky národní a sociální spravedlnosti s požadavky občanských svobod. Pro národního bolševika je vlast synonymem sociálního státu a svobodné země založené na právech občanů." # todo: NEW TRANSLATION
  BLR.Nat_Populism: "£BLR_Nat_Populism (BPF) Běloruský lidový front 'Obrození'" # todo: NEW TRANSLATION
  BLR.Nat_Populism_icon: "£BLR_Nat_Populism" # todo: NEW TRANSLATION
  BLR.Nat_Populism_desc: "Národní bolševismus - Belarusian Popular Front 'Revival' (Belarusian - Biełaruski Narodny Front 'Adradžeńnie')\n\nStrana BPF je běloruská středopravicová strana založená v roce 1993 pod názvem 'Belarusian People's Front'. Jejím tváří a vůdcem je Zenon Poznyak. Je známý svými proti-ruskými názory a jako zastánce plné autonomie Běloruska vůči Západu i Východu." # todo: NEW TRANSLATION
  BLR.Monarchist: "£BLR_monarchism (ML) Monarchistická liga Velkovévodství Litevského" # todo: NEW TRANSLATION
  BLR.Monarchist_icon: "£BLR_monarchism" # todo: NEW TRANSLATION
  BLR.Monarchist_desc: "Dědičná monarchie - Monarchical League Of The Grand Duchy of Lithuania (Belarusian - 'Za Wieru, Ajczynu j Kniazia!')\n\nMonarchical League Of The Grand Duchy of Lithuania 'Za Wieru, Ajczynu j Kniazia!' je socio-politická organizace monarchistického, vlasteneckého, pro-litevského (pro-běloruského) zaměření. Působí na území Běloruska a Litvy. Založena 30. června 2002. Sídlo je v Minsku. Sdružuje konzervativce a zastánce obnovení monarchie v Litvě a Bělorusku. Prosazuje obnovení církevních a šlechtických svobod. Posláním Ligy je oživit Velkovévodství Litevské jako katolickou dědičnou monarchii, subjekt mezinárodního práva z roku 1654." # todo: NEW TRANSLATION

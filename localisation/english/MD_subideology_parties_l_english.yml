 GUY.conservatism: "£generic_conservatism_small Spojená síla" # todo: NEW TRANSLATION
 GUY.conservatism_desc: "Konzervativní - The United Force je sociálně konzervativní guyanská strana. Je ekonomicky liberální, má protiruské postoje a ideologicky stojí uprostřed až napravo. Byla založena v roce 1960 a fungovala až do voleb v roce 2015. Po roce 1968 však již nikdy nezískala více než 5 % hlasů, přesto zůstala jednou z větších menších stran." # todo: NEW TRANSLATION
 GUY.liberalism: "£generic_liberalism_small Aliance pro změnu" # todo: NEW TRANSLATION
 GUY.liberalism_desc: "Liberální - Alliance for Change je sociálně liberální politická strana. Byla založena v roce 2005 třemi poslanci, kteří opustili své předchozí strany. Je progresivní a multirasová a zastává pozici od středu po středolevici. Po svém založení byla trvale třetí nejsilnější stranou v parlamentu. Od roku 2015 kandiduje společně s APNU na jedné listině." # todo: NEW TRANSLATION
 GUY.socialism: "£generic_socialism_small Lidový národní kongres" # todo: NEW TRANSLATION
 GUY.socialism_desc: "Sociálně demokratická - People's National Congress-Reform je sociálně demokratická strana v Guyaně. Byla také klasifikována jako demokraticky socialistická a dříve byla národně levicová a populistická. Zaujímá pozici od středolevice po levice. Byla založena v roce 1957 a od té doby je jednou ze dvou velkých stran v Guyaně společně s PPP/C. Její hlavní podporovatelé jsou převážně Afro-Guyánci. V roce 2011 vytvořila volební alianci s několika dalšími stranami nazvanou A Partnership for National Unity." # todo: NEW TRANSLATION
 GUY.socialism_2011: "£generic_socialism_small APNU" # todo: NEW TRANSLATION
 GUY.socialism_2011_desc: "Sociálně demokratická - A Partnership for National Unity byla založena v roce 2011 pro stejné volby spojením deseti různých stran, přičemž nejdůležitější a nejpopulárnější byla strana People's National Congress. Skládala se převážně z pravicových stran. V roce 2011 vytvořili koalici s AFC. Získali většinu křesel, avšak PPP/C byl nakonec největší stranou a vyhrál prezidentské volby. V následujících volbách šli APNU a AFC na jednu společnou listinu, takže mohli kandidovat na prezidenta jako jediná entita." # todo: NEW TRANSLATION
 GUY.anarchist_communism: "£generic_anarchist_communism_small PPP/C" # todo: NEW TRANSLATION
 GUY.anarchist_communism_desc: "Komunistická - People's Progressive Party/Civic je jednou ze dvou velkých politických stran v Guyaně. Byla založena v roce 1950 sloučením British Guiana Labour Party a Political Affairs Committee. Od svého vzniku byla buď největší, nebo druhou největší stranou v Guyaně. Je multietnická, ale její voličskou základnu tvoří převážně Indo-Guyánci. Její umístění na politickém spektru je od středolevice po levice a její ideologie zahrnuje sociální demokracii, demokratický socialismus a levicový populismus. V minulosti byla klasifikována jako levicově nacionalistická a marxisticko-leninská." # todo: NEW TRANSLATION
 GUY.Neutral_conservatism: "£generic_Neutral_conservatism_small ROAR" # todo: NEW TRANSLATION
 GUY.Neutral_conservatism_desc: "Středoví konzervativci - Rise Organise and Rebuild Guyana je konzervativní strana v Guyaně. Byla první stranou, která se považovala za etnicky založenou, taková byla vnímána jako strana indo-guyanského obyvatelstva. Založena byla v roce 1999 a ve volbách v roce 2001 se jí nedařilo. Poté vytvořila alianci s GAP a dosáhla mírnějšího úspěchu, než v roce 2011 řada jejích členů přešla do AFC před volbami toho roku." # todo: NEW TRANSLATION
 GUY.neutral_Social: "£generic_neutral_Social_small WPA" # todo: NEW TRANSLATION
 GUY.neutral_Social_desc: "Demokraticky socialistická - Working People's Alliance je levicová guyanská strana. Vznikla v roce 1974 jako spojenectví tří levicových skupin a formálně se stala samostatnou stranou v roce 1979. Dosahovala menších úspěchů, nejlepších výsledků dosáhla ve volbách v roce 2001, kde kandidovala společně s GAP." # todo: NEW TRANSLATION
 GUY.Neutral_Communism: "£generic_Neutral_Communism_small GAP" # todo: NEW TRANSLATION
 GUY.Neutral_Communism_desc: "Komunistická - Guyana Action Party je levicová politická strana v Guyaně. Zastupuje domorodé amerindské obyvatelstvo země. Byla založena v roce 1989, ale poprvé kandidovala až v roce 2001 v alianci s WPA. V roce 2006 vytvořila spojenectví s ROAR a v roce 2011 se připojila k APNU." # todo: NEW TRANSLATION
 GUY.Nat_Populism: "£generic_Nat_Populism_small Sjednocená republikánská strana" # todo: NEW TRANSLATION
 GUY.Nat_Populism_desc: "Pravicový populismus - United Republican Party byla založena v roce 1985 ve Spojených státech a o dva roky později spuštěna v Guyaně v roce 1987. V roce 1992 nezískala žádné křeslo. Do voleb opět začala kandidovat až od roku 2015 s velmi malými úspěchy. Strana usiluje mimo jiné o zlepšení životní úrovně a vzdělání v Guyaně." # todo: NEW TRANSLATION
 GUY.Nat_Autocracy: "£generic_Nat_Autocracy_small Guayanská obranná síla" # todo: NEW TRANSLATION
 GUY.Nat_Autocracy_desc: "" # todo: NEW TRANSLATION
 GUY.oligarchism: "£generic_oligarchism_small Agricola-Buxton Gang (ABG)" # todo: NEW TRANSLATION
 GUY.oligarchism_desc: "" # todo: NEW TRANSLATION
 HAI.conservatism: "£generic_conservatism_small RDNP - Rassemblement des Démocrates Nationaux Progressistes" # todo: NEW TRANSLATION
 HAI.conservatism_desc: "Křesťanská demokracie - Rassemblement des Démocrates Nationaux Progressistes (Rally of Progressive National Democrats) je jedna z nejstarších existujících politických stran na Haiti; založena v roce 1979, byla povolena kandidovat ve volbách v roce 1987 krátce po pádu druhého režimu Duvalierů.\n\nJsou členy Centrist Democrat International a Christian Democrat Organization of America." # todo: NEW TRANSLATION
 HAI.liberalism: "£generic_liberalism_small PHTK - Pati Ayisyen Tèt Kale" # todo: NEW TRANSLATION
 HAI.liberalism_desc: "Liberální - Pati Ayisyen Tèt Kale (Haitská strana Bald Headed Party) je liberální strana, která se oddělila od RP v srpnu 2012. Ač Michel Martelly nikdy členem PHTK nebyl, udržoval s RP těsné vazby." # todo: NEW TRANSLATION
 HAI.socialism: "£generic_socialism_small FL - Fanmi Lavalas" # todo: NEW TRANSLATION
 HAI.socialism_desc: "Sociálně demokratický populismus - Fanmi Lavalas (Lavalas Family) je strana pojmenovaná po politickém hnutí Lavalas, popularizovaném prezidentskou kampaní Jeana-Bertrana Aristida v roce 1990; oficiálně se oddělila od Òganizasyon Pèp k ap Lite (OPL) v roce 1996.\n\nStrana je známá prosazováním politiky \"růstu a spravedlnosti\", usiluje o západoevropské sociálně demokratické zásady a odmítá zavádění úsporných opatření požadovaných MMF." # todo: NEW TRANSLATION
 HAI.Communist-State: "£generic_Communist_State_small NPCH(ML) - Nouveau Parti Communiste Haïtien (Marxiste-Léniniste)" # todo: NEW TRANSLATION
 HAI.Communist-State_desc: "Marxisticko-leninský komunismus - Nouveau Parti Communiste Haïtien (Marxiste-Léniniste) (Nová haitská komunistická strana (marxisticko-leninská)) byla založena v roce 2000 a sdružuje směs marxisticko-leninských proudů, maoismu a stalinismu.\n\nJsou považováni za antirevizionisty a jsou ideologickými dědici Parti Unifié des Communistes Haïtiens, bývalé komunistické strany, která byla za vlády Françoise \"Papa Doc\" Duvaliera a jeho syna Jean-Claude \"Baby Doc\" Duvaliera potlačena a nakonec v exilu." # todo: NEW TRANSLATION
 HAI.anarchist_communism: "£generic_anarchist_communism_small PPD - Platfòm Pitit Desalin" # todo: NEW TRANSLATION
 HAI.anarchist_communism_desc: "Dessalinismus - Platfòm Pitit Desalin (Child of Dessalines Platform) je demokraticky socialistická strana založená v prosinci 2014 a silně ovlivněná širokými dessalinistickými ekonomickými principy.\n\nStrana nese jméno po prvním vládci Haiti po revoluci, Jean-Jacquesu Dessalinesovi (Jan-Jak Desalin v haitštině). Po trvalém zákazu otroctví Dessalines podřízeně přenesl veškerou produkci a zpracování plodin pod kontrolu nového haitského státu a uplatňoval výrazně protekcionistickou politiku na ochranu haitských ekonomických zájmů. Nebyl obecně proti zahraničním investicím, pouze těm z Francie." # todo: NEW TRANSLATION
 HAI.Neutral_conservatism: "£generic_Neutral_conservatism_small MCNH - Mouvement Chrétien pour une Nouvelle Haïti" # todo: NEW TRANSLATION
 HAI.Neutral_conservatism_desc: "Křesťanská demokracie - Mouvement Chrétien pour une Nouvelle Haïti (Christian Movement for a New Haiti) je středopravicová křesťansky demokratická strana; byla založena v roce 1991 sloučením evangelikálních protestantských církví na Haiti.\n\nAž do roku 1999 trvalo, než ji volební orgány uznaly jako oficiální volební subjekt." # todo: NEW TRANSLATION
 HAI.Neutral_green: "£generic_Neutral_green_small RP - Repons Peyizan" # todo: NEW TRANSLATION
 HAI.Neutral_green_desc: "Agrarismus - Repons Peyizan (Peasant Response) je strana založená v červenci 2010 jako reakce na zemětřesení, které toho roku zdevastovalo zemi. Její založení souviselo s podporou Michela Martellyho, známého také jako Sweet Micky, který se politicky angažoval po zhoršení životních podmínek po katastrofě." # todo: NEW TRANSLATION
 HAI.neutral_Social: "£generic_neutral_Social_small OPL - Òganizasyon Pèp k ap Lite" # todo: NEW TRANSLATION
 HAI.neutral_Social_desc: "Sociálně demokratická - Òganizasyon Pèp k ap Lite (Struggling People's Organization) je politická strana založená v roce 1991 během Lavalas hnutí.\n\nAč spadá pod sociální demokracii, podporuje privatizaci a úsporná opatření jako způsob oživení trpící haitské ekonomiky, což vedlo k ideologickému rozdělení OPL a FL v roce 1996." # todo: NEW TRANSLATION
 HAI.Nat_Populism: "£generic_Nat_Populism_small AAA - Ayiti an Aksyon" # todo: NEW TRANSLATION
 HAI.Nat_Populism_desc: "Federalistický nacionalismus - Ayiti an Aksyon (Haiti in Action) je současně nacionalistická a federalistická strana. Založena v roce 2005, usilovala o regionální kontrolu a sebeurčení pro departement Latibonit; brzy poté začala prosazovat decentralizaci a federalismus obecně." # todo: NEW TRANSLATION
 HAI.Nat_Fascism: "£generic_Nat_Fascism_small PUN - Parti de l'Unité Nationale" # todo: NEW TRANSLATION
 HAI.Nat_Fascism_desc: "Totalitní černý nacionalismus - Parti de l'Unité Nationale (National Unity Party) byla strana původně založená v roce 1957 jako protizápadní a haitský nacionalistický subjekt během vlády Françoise \"Papa Doc\" Duvaliera.\n\nBěhem vlády Papa Doca se strana postupně stávala stále autoritářštější a využívala děsivou milici Tonton Macoute k potlačení veškeré opozice. Papa Doc Duvalier údajně dokonce použil Tonton Macoute k hledání a zabíjení černých psů, protože věřil, že bývalý vůdce Tonton Macoute Clément Barbot se proměnil v černého psa." # todo: NEW TRANSLATION
 HAI.Nat_Autocracy: "£generic_Nat_Autocracy_small FAd'H - Forces Armées d'Haïti" # todo: NEW TRANSLATION
 HAI.Nat_Autocracy_desc: "Vojenská vláda - Forces Armées d'Haïti (Armed Forces of Haiti) je oficiální název haitské armády; byla v roce 1995 pozastavena a následně rozpuštěna z důvodu častých převratů a pokusů o převraty v jejím nejvyšším velení." # todo: NEW TRANSLATION
 HEZ.Vilayat_e_Faqih: "£generic_Vilayat_e_Faqih_small Hezbollah" # todo: NEW TRANSLATION
 HEZ.Vilayat_e_Faqih_desc: "" # todo: NEW TRANSLATION
 HKG.conservatism: "£HKG_conservatism Demokratická strana" # todo: NEW TRANSLATION
 HKG.conservatism_desc: "Středová - Demokratická strana byla největší stranou v první volené legislatuře Hongkongu v roce 1995. Patří mezi umírněné pan-demokratické strany a hledá kompromis s Pekingem způsobem, který některé bývalé příznivce odradil." # todo: NEW TRANSLATION
 HKG.liberalism: "£generic_liberalism_small Občanská strana" # todo: NEW TRANSLATION
 HKG.liberalism_desc: "Liberální - Citizens Party, podobně jako ostatní členové pro-demokratického tábora, volá po všeobecném volebním právu a ochraně individuálních svobod. Strana se odlišuje důrazem na ochranu životního prostředí a práva menšin." # todo: NEW TRANSLATION
 HKG.liberalism_2006: "£HKG_liberalism_2006 Občanská strana" # todo: NEW TRANSLATION
 HKG.liberalism_2006_desc: "Liberální - Civic Party je hlavní pro-demokratická strana založená skupinou advokátů, která se zaměřuje na otázky všeobecného volebního práva, občanských svobod a právního státu." # todo: NEW TRANSLATION
 HKG.socialism: "£generic_socialism_small Fronta" # todo: NEW TRANSLATION
 HKG.socialism_desc: "Sociálně demokratická - Fronta, jejímž duševním otcem je Emily Lau, je radikálnější pro-demokratickou stranou než některé jiné pan-demokratické subjekty a volá po nové ústavě nahrazující Basic Law." # todo: NEW TRANSLATION
 HKG.socialism_2006: "£generic_socialism_small Liga sociálních demokratů (LSD)" # todo: NEW TRANSLATION
 HKG.socialism_2006_desc: "Sociálně demokratická - Liga sociálních demokratů je „progresivně demokratická“ strana, která se oproti ostatním pan-demokratickým stranám více profiluje akcemi v ulicích." # todo: NEW TRANSLATION
 HKG.socialism_2016: "£generic_socialism_small People Power - Liga sociálních demokratů (PP-LSD)" # todo: NEW TRANSLATION
 HKG.socialism_2016_desc: "Sociálně demokratická - Aliance People Power - Liga sociálních demokratů je spojením dvou „progresivně demokratických“ stran, které se, na rozdíl od ostatních pan-demokratických stran, úzce profilují politickými akcemi v ulicích." # todo: NEW TRANSLATION
 HKG.Communist-State: "£HK_PLA Garnizon Lidové osvobozenecké armády Hongkongu" # todo: NEW TRANSLATION
 HKG.Communist-State_icon: "£HK_PLA" # todo: NEW TRANSLATION
 HKG.Communist-State_desc: "Komunistická - Garnizon PLA v Hongkongu existuje za účelem zajištění obrany Zvláštní administrativní oblasti. Zatímco Základní zákon omezuje zásahy Garnizonu do místních záležitostí, může být povolán k obnovení veřejného pořádku, pokud o to požádá hongkongská vláda." # todo: NEW TRANSLATION
 HKG.Conservative: "£HKG_Conservative Demokratická aliance pro zlepšení Hongkongu (DAB)" # todo: NEW TRANSLATION
 HKG.Conservative_desc: "Konzervativní - DAB byla hlavní pro-pekinskou stranou v Zákonodárném sboru a konzistentně podporovala integraci s pevninou. Strana zaujala také sociálně konzervativní postoje, staví se proti stejnopohlavním sňatkům a udržuje blízké vazby na evangelikální křesťanské organizace." # todo: NEW TRANSLATION
 HKG.Autocracy: "£HKG_Autocracy Nová lidová strana (NPP)" # todo: NEW TRANSLATION
 HKG.Autocracy_desc: "Konzervativní - Nová lidová strana je široce vnímána jako volební nástroj pro prominentní pro-pekinskou političku Reginu Ip. Její podpora zákona o národní bezpečnosti a tvrzení, že zahraniční mocnosti využívaly sociální média k ovlivňování protestů, z ní učinily kontroverzní postavu." # todo: NEW TRANSLATION
 HKG.anarchist_communism: "£HKG_anarchist_communism Hongkongská federace odborů (HKFTU)" # todo: NEW TRANSLATION
 HKG.anarchist_communism_desc: "Levicové radikalismus - Hongkongská federace odborů byla dlouho úzce spjata s CCP v Číně. Odbory sehrály významnou roli v levicových nepokojích v roce 1967 proti britským koloniálním úřadům a dnes si udržují pro-pekinskou, dělnickou orientaci, která je odlišuje od anti-pekinských pan-demokratů i od ostatních spíše středních pro-pekinských stran." # todo: NEW TRANSLATION
 HKG.Neutral_conservatism: "£generic_Neutral_conservatism_small Cesta demokracie" # todo: NEW TRANSLATION
 HKG.Neutral_conservatism_desc: "Středová - Path of Democracy je malá středová strana, která se profiluje jako nad binárním rozdělením mezi pro-pekinským táborem a pan-demokraty. Prosazuje kompromisní přístup mezi oběma stranami, ale sbírá jen relativně malou podporu." # todo: NEW TRANSLATION
 HKG.Neutral_Libertarian: "£generic_Neutral_Libertarian_small Třetí strana" # todo: NEW TRANSLATION
 HKG.Neutral_Libertarian_desc: "Libertariánská - Third Side je malá středová strana, která se profiluje jako nad binárním rozdělením mezi pro-pekinským táborem a pan-demokraty. Prosazuje kompromisní přístup, ale dosahuje jen omezené podpory." # todo: NEW TRANSLATION
 HKG.oligarchism: "£generic_oligarchism_small Liberální strana" # todo: NEW TRANSLATION
 HKG.oligarchism_desc: "Oligarchická - Liberální strana je pro-byznys a sociálně konzervativní politická formace. Přestože je členem pro-pekinského tábora, ne vždy byla na stejné vlně se svými spojenci a několikrát se výrazně postavila proti vládě." # todo: NEW TRANSLATION
 HKG.Neutral_green: "£generic_Neutral_green_small Zelená strana Hongkongu" # todo: NEW TRANSLATION
 HKG.Neutral_green_desc: "Zelení - Zelená strana Hongkongu je malá environmentalistická strana s levicovými ideály. Je členem Asia Pacific Greens Federation." # todo: NEW TRANSLATION
 HKG.Nat_Populism: "£generic_Nat_Populism_small Lokalisti" # todo: NEW TRANSLATION
 HKG.Nat_Populism_desc: "Nacionalistický populismus - Lokalisté jsou politické uskupení zahrnující široké spektrum různých skupin sjednocených touhou po sebeurčení Hongkongu. Skupiny jako Youngspiration, Demosisto a Hong Kong National Party vystoupily během protestů v roce 2014 a představují novou, radikálnější a populističtější podobu hongkongské politiky, často kontroverzní. Někteří lokalisté usilují o zachování jedinečné hongkongské kultury, jiní chtějí omezit turistiku a imigraci z pevniny. Někteří krajní lokalisté dokonce hájí nezávislost nebo dočasný návrat britské správy jako přechodné řešení. Mezi mladými mají velkou oblibu, zatímco starší generace je vnímá s nelibostí." # todo: NEW TRANSLATION

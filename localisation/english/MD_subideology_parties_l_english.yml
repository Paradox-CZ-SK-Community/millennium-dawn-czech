  BOS.conservatism_sbih: "£bosnia_sbih Stranka za Bosnu i Hercegovinu" # todo: NEW TRANSLATION
  BOS.conservatism_sbih_icon: "£bosnia_sbih" # todo: NEW TRANSLATION
  BOS.conservatism_sbih_desc: "Stranka za Bosnu i Hercegovinu, což v překladu znamená ‚Strana za Bosnu a Hercegovinu,‘ je politická strana v Bosně a Hercegovině. Byla založena v roce 1996 Harisem Silajdžićem, bývalým premiérem a ministrem zahraničí Bosny a Hercegoviny, jako středolevá strana prosazující nacionalismus a sociální demokracii. SBiH je aktivní v bosenské politice od svého založení a byla členem různých vládních koalic na státní i entitní úrovni. Strana tradičně těžila z výrazné podpory mezi bosňáckými voliči, zejména ve Federaci Bosny a Hercegoviny. Program strany se zaměřuje na ekonomický rozvoj, posílení demokratických institucí, podporu sociální spravedlnosti a rovnosti a boj proti korupci. SBiH kritizovala to, co považuje za dominanci nacionalistických stran v bosenské politice, a volala po větší spolupráci a integraci s Evropou. V posledních letech čelila SBiH některým výzvám, včetně klesající podpory v některých oblastech a vnitřních rozporů. Nicméně strana zůstává aktivním aktérem bosenské politiky a nadále prosazuje svůj program a vizi pro Bosnu a Hercegovinu." # todo: NEW TRANSLATION
  BOS.Neutral_conservatism_SDS: "£bosnia_sds Srpska demokratska stranka" # todo: NEW TRANSLATION
  BOS.Neutral_conservatism_SDS_icon: "£bosnia_sds" # todo: NEW TRANSLATION
  BOS.Neutral_conservatism_SDS_desc: "Srpska Demokratska Stranka (SDS), v překladu ‚Srbská demokratická strana,‘ je politická strana v Bosně a Hercegovině. Byla založena v roce 1990 skupinou bosenských srbských politiků a původně vznikla, aby zastupovala politické zájmy srbského obyvatelstva v Bosně a Hercegovině. Strana sehrála významnou roli v politickém dění Bosny a Hercegoviny v 90. letech, zejména během bosenské války. Byla klíčovým aktérem při vytvoření entity Republika Srpska, která vznikla během války a dodnes existuje. SDS tradičně měla silnou základnu podpory mezi bosenskými Srby, zejména v Republice Srbské. Program strany se v průběhu času měnil, ale obvykle je spojován s nacionalistickými a konzervativními politikami, zdůrazňujícími význam srbské identity a ochranu práv Srbů v Bosně a Hercegovině. SDS také kritizovala to, co považovala za dominanci jiných etnických skupin, zejména Bosňáků, v bosenské politice. V posledních letech čelila SDS některým výzvám, včetně vnitřních rozporů a klesající podpory v některých oblastech. Přesto zůstává významným hráčem v bosenské politice a nadále prosazuje svůj program a vizi pro Bosnu a Hercegovinu." # todo: NEW TRANSLATION
  BOS.Neutral_conservatism_PDP: "£Bosnian_Neutral_conservatism Partija Demokratskog Progresa" # todo: NEW TRANSLATION
  BOS.Neutral_conservatism_PDP_icon: "£Bosnian_Neutral_conservatism" # todo: NEW TRANSLATION
  BOS.Neutral_conservatism_PDP_desc: "Partija Demokratskog Progresa, v překladu ‚Strana demokratického pokroku,‘ je politická strana v Bosně a Hercegovině. Byla založena v roce 2000 Mladenem Ivanićem, bývalým premiérem Republiky Srbské, a skupinou dalších bosenskosrbských politiků, kteří byli nespokojeni s směrem nacionalistické Srpska Demokratska Stranka (SDS). PDP se profiluje jako centristická strana usilující o podporu demokracie, ekonomického růstu a sociálního pokroku v Bosně a Hercegovině. Program strany zdůrazňuje důležitost sjednocené Bosny a Hercegoviny, kde všechny konstitutivní národy — Bosňáci, Chorvati a Srbové — spolupracují ve prospěch země. PDP je od svého založení aktivní v bosenské politice a byla členem různých vládních koalic na státní i entitní úrovni. Strana tradičně získávala podporu mezi bosenskými Srby, kteří byli nespokojeni s nacionalistickou politikou SDS. V posledních letech čelila PDP některým výzvám, včetně klesající podpory v některých oblastech a vnitřních sporů. Nicméně strana zůstává aktivním účastníkem bosenské politiky a nadále prosazuje svůj program a vizi pro Bosnu a Hercegovinu." # todo: NEW TRANSLATION
  BOS.neutral_SocialSNSD: "£Bosnian_neutral_Social Nezavisnih Socijaldemokrata" # todo: NEW TRANSLATION
  BOS.neutral_SocialSNSD_icon: "£Bosnian_neutral_Social" # todo: NEW TRANSLATION
  BOS.neutral_SocialSNSD_desc: "Nezavisnih Socijaldemokrata (NSD), v překladu ‚Nezávislí sociální demokraté,‘ je politická strana v Bosně a Hercegovině. Byla založena v roce 2016 skupinou bosenských politiků, kteří opustili Socijaldemokratska Partija Bosne i Hercegovine (SDP) kvůli neshodám ohledně směru vedení strany. NSD se profiluje jako progresivní a středolevá strana usilující o podporu sociální spravedlnosti, rovnosti a demokratických reforem v Bosně a Hercegovině. Program strany klade důraz na řešení ekonomické nerovnosti a podporu sociálního zabezpečení, zároveň požaduje větší transparentnost a odpovědnost ve vládě. NSD se od svého založení angažuje v bosenské politice a podílela se na různých vládních koalicích na státní i entitní úrovni. Strana tradičně získává podporu mezi Bosňáky, kteří jsou nespokojeni s nacionalistickými postoji jiných stran. V posledních letech NSD čelila některým problémům, včetně klesající podpory a vnitřních rozporů. Nicméně strana zůstává aktivním aktérem v politickém životě Bosny a Hercegoviny a nadále prosazuje svůj program a vizi pro zemi." # todo: NEW TRANSLATION
  BOS.neutral_SocialDF: "£bosnia_DF Demokratska fronta" # todo: NEW TRANSLATION
  BOS.neutral_SocialDF_icon: "£bosnia_DF" # todo: NEW TRANSLATION
  BOS.neutral_SocialDF_desc: "Demokratska Fronta (DF), v překladu ‚Demokratické hnutí,‘ je politická strana v Bosně a Hercegovině. Byla založena v roce 2013 skupinou bosňáckých politiků, kteří byli nespokojeni se směrem tradičních bosňáckých stran. DF se profiluje jako progresivní a středolevá strana, jež usiluje o podporu demokracie, sociální spravedlnosti a právního státu v Bosně a Hercegovině. Program strany zdůrazňuje ochranu práv všech občanů Bosny a Hercegoviny bez ohledu na etnický či náboženský původ. DF je od svého vzniku aktivní v bosenské politice a účastnila se různých vládních koalic na státní i entitní úrovni. Strana tradičně nachází oporu mezi Bosňáky nespokojenými s nacionalistickými politikami jiných stran. DF se také zapojila do občanských iniciativ, například protikorupčních kampaní a snah o větší transparentnost ve vládě. Strana čelí výzvám, včetně vnitřních rozporů a klesající podpory v některých oblastech, ale i tak zůstává aktivním účastníkem bosenské politiky a nadále hájí svůj program a vizi pro Bosnu a Hercegovinu." # todo: NEW TRANSLATION
  BOS.conservatism: "£Bosnian_conservatism Stranka Demokratske Akcije" # todo: NEW TRANSLATION
  BOS.conservatism_icon: "£Bosnian_conservatism" # todo: NEW TRANSLATION
  BOS.conservatism_desc: "Stranka Demokratske Akcije (SDA), v překladu ‚Strana demokratické akce,‘ je bosňácká politická strana v Bosně a Hercegovině. Byla založena v roce 1990 v době zavádění více stranických voleb v zemi a sehrála významnou roli během bosenské války a při vzniku samostatné Bosny a Hercegoviny. SDA se profiluje jako středopravá strana, která hájí zájmy bosňácké komunity v Bosně a Hercegovině, a zároveň podporuje demokratické reformy, ekonomický růst a sociální spravedlnost. Program zdůrazňuje význam Bosny a Hercegoviny jako mnohonárodnostní a multikonfesionální země a usiluje o jednotu a spolupráci mezi všemi konstitutivními národy. SDA je od svého vzniku jednou z dominantních politických stran v Bosně a Hercegovině a podílela se na řadě vládních koalic na státní a entitní úrovni. Strana čelila i kritice a kontroverzím, včetně obvinění z korupce a klientelismu. V posledních letech čelí SDA konkurenci od jiných bosňáckých stran, které zpochybňují její dominantní postavení v bosňácké politice. Přesto SDA zůstává vlivnou politickou silou v zemi a nadále formuje politickou scénu Bosny a Hercegoviny." # todo: NEW TRANSLATION
  BOS.Caliphate: "£BOS_salafist_jihadism El Mudžahid" # todo: NEW TRANSLATION
  BOS.Caliphate_icon: "£BOS_salafist_jihadism" # todo: NEW TRANSLATION
  BOS.Caliphate_desc: "El Mudžahid, známí také jako ‚bosničtí mudžáhidové,‘ označují skupinu zahraničních bojovníků, kteří přicestovali do Bosny a Hercegoviny během bosenské války (1992–1995), aby bojovali po boku bosňáckých sil proti srbským a chorvatským jednotkám. Termín ‚El Mudžahid‘ pochází z arabského slova pro ‚mujáhidy,‘ což znamená ‚ti, kteří zápasí/bojují.‘ Skupinu tvořili převážně cizinci z arabských a jiných muslimských zemí, mnozí z nich byli inspirováni bosňáckým bojem za nezávislost a považovali Bosnu za novou frontu v globálním džihádu. Zatímco někteří bosňáčtí vůdci je zpočátku vítali, brzy se stali předmětem kontroverze a obav v Bosně a Hercegovině. Skupina byla obviněna z páchání válečných zločinů a zvěrstev proti srbským a chorvatským civilistům a někteří bosňáčtí vůdci se obávali, že jejich přítomnost by mohla poškodit mezinárodní reputaci Bosny. Po skončení války mnoho bojovníků El Mudžahid opustilo Bosnu a Hercegovinu, přesto někteří zůstali a integrovali se do bosňácké společnosti. Dědictví El Mudžahidů zůstává v Bosně a Hercegovině předmětem polemik — někteří je vnímají jako hrdiny, kteří bojovali za bosňáckou nezávislost, zatímco jiní je považují za zdroj rozporů a extremismu." # todo: NEW TRANSLATION
  BOS.socialism: "£Bosnian_socialism Socijaldemokratska Partija" # todo: NEW TRANSLATION
  BOS.socialism_icon: "£Bosnian_socialism" # todo: NEW TRANSLATION
  BOS.socialism_desc: "Savez komunista Bosne i Hercegovine (SK BiH), v překladu ‚Svaz komunistů Bosny a Hercegoviny,‘ byla politická strana, která existovala v Bosně a Hercegovině od roku 1945 až do počátku 90. let. Byla vládnoucí stranou v Bosně a Hercegovině během období komunistického režimu v Jugoslávii, které trvalo od konce druhé světové války do počátku 90. let. SK BiH byla součástí Svazu komunistů Jugoslávie, který v tomto období vládl celému jugoslávskému federativnímu systému. Ideologie strany vycházela z marxismu-leninismu a kladla důraz na práva dělníků, sociální spravedlnost a rovnost. Během komunistické éry hrála SK BiH dominantní roli v politickém i ekonomickém životě, kontrolovala vládu, média a další klíčové instituce. Strana se také podílela na potlačování politické opozice a mnoho politických oponentů a disidentů bylo vězněno nebo perzekuováno. Po pádu komunismu v Jugoslávii a vzniku samostatné Bosny a Hercegoviny na počátku 90. let byla SK BiH rozpuštěna spolu s dalšími komunistickými stranami v regionu. Mnoho bývalých členů SK BiH se později angažovalo v nově vzniklých politických stranách, avšak odkaz komunistického období je v zemi dodnes předmětem debat." # todo: NEW TRANSLATION
  BOS.Communist-State: "£Bosnian_Communist Savez komunista Bosne i Hercegovine" # todo: NEW TRANSLATION
  BOS.Communist-State_icon: "£Bosnian_Communist" # todo: NEW TRANSLATION
  BOS.Communist-State_desc: "'Komunisti Bosne i Hercegovine' je termín, který lze přeložit jako ‚Komunisté Bosny a Hercegoviny.‘ Obecně označuje jednotlivce nebo skupiny, které se hlásí ke komunistické politické ideologii v Bosně a Hercegovině. Během období komunistické vlády v Jugoslávii (1945–1991) byla Bosna a Hercegovina jedním z republik federace a vládnoucí stranou byl Svaz komunistů Jugoslávie (LCY). LCY měl ve všech republikách své organizační složky, včetně Bosny a Hercegoviny, a členové těchto složek byli běžně označováni jako ‚komunisté‘ nebo ‚členové komunistické strany.‘ Po pádu komunismu v Jugoslávii na počátku 90. let a vzniku samostatné Bosny a Hercegoviny vliv komunistické ideologie poklesl a vznikly nové politické strany založené na odlišných ideologických principech. Nicméně i dnes existují v Bosně a Hercegovině jedinci a skupiny, kteří se hlásí ke komunistickým principům, a dědictví komunistického období je v zemi stále předmětem diskuse." # todo: NEW TRANSLATION
  BOS.Neutral_conservatism: "£Bosnian_Neutral_conservatism Partija Demokratskog Progresa" # todo: NEW TRANSLATION
  BOS.Neutral_conservatism_icon: "£Bosnian_Neutral_conservatism" # todo: NEW TRANSLATION
  BOS.Neutral_conservatism_desc: "Partija Demokratskog Progresa (PDP) je politická strana v Bosně a Hercegovině, založená v roce 1999. Strana se profiluje jako středopravá a její program zdůrazňuje demokracii, ekonomický liberalismus a integraci do Evropy. PDP vznikla jako odštěpení skupiny politiků dříve spojených se Srpska Demokratska Stranka (SDS), kteří byli nespokojeni s nacionalistickou agendou SDS a vedením jejího zakladatele, Radovana Karadžiće, který byl později obžalován z válečných zločinů. Zakládající členové PDP vnímali stranu jako umírněnější alternativu k SDS, zaměřenou na ekonomické a politické reformy spíše než na nacionalistickou rétoriku. V letech po svém vzniku se PDP stala jednou z hlavních politických stran v Bosně a Hercegovině, zejména v Republice Srbské. Strana se podílela na vládních koalicích na entitní i státní úrovni a její členové zastávali vládní a parlamentní funkce. Současným předsedou PDP je Branislav Borenović, který stojí v čele strany od roku 2016. PDP se výrazně zasazuje o politické a ekonomické reformy v Bosně a Hercegovině a kritizuje složitý systém sdílení moci v zemi, který rozděluje pravomoci mezi více entit a úrovní vlády. Strana také klade důraz na evropskou integraci a bližší vztahy s Evropskou unií." # todo: NEW TRANSLATION
  BOS.neutral_Social: "£Bosnian_neutral_Social Nezavisnih Socijaldemokrata" # todo: NEW TRANSLATION
  BOS.neutral_Social_icon: "£Bosnian_neutral_Social" # todo: NEW TRANSLATION
  BOS.neutral_Social_desc: "Nezavisnih Socijaldemokrata (NSD) je politická strana v Bosně a Hercegovině, založená v roce 2006. Název strany lze přeložit jako ‚Nezávislí sociální demokraté‘ a strana se řadí do středolevého spektra. NSD založila skupina bývalých členů Socijaldemokratska Partija Bosne i Hercegovine (SDP BiH), kteří byli nespokojeni se směrem, kterým se strana ubírala pod vedením Zlatka Lagumdžiji. Zakládající členové NSD ji vnímali jako progresivnější alternativu k SDP, s důrazem na sociální spravedlnost a lidská práva. Od svého vzniku se NSD podílela na vládních koalicích na entitní i státní úrovni v Bosně a Hercegovině. Strana také aktivně prosazuje politické a ekonomické reformy a kritizuje složitý systém vlády v zemi a politickou elitu, kterou považuje za bránící pokroku. Současným předsedou NSD je Zdravko Krsmanović, který tuto funkci zastává od roku 2020. Program strany klade důraz na sociální spravedlnost, lidská práva a závazek k evropské integraci. NSD rovněž podporuje větší regionální spolupráci na Balkáně a prosazuje inkluzivnější a demokratickou společnost v Bosně a Hercegovině." # todo: NEW TRANSLATION
  BOS.Neutral_Libertarian: "£generic_Neutral_Libertarian_small Liberalni Pokret" # todo: NEW TRANSLATION
  BOS.Neutral_Libertarian_desc: "Liberalni Pokret (LP) je politická strana v Bosně a Hercegovině založená v roce 2006. Název lze přeložit jako ‚Liberální hnutí‘ a strana se profiluje jako středopravá. LP založila skupina intelektuálů a odborníků, kteří usilovali o podporu liberálních hospodářských a politických myšlenek v zemi. Zakladatelé viděli stranu jako reformní sílu a kritizovali složitý byrokratický státní systém, který považovali za neefektivní. Od svého vzniku se LP podílela na vládních koalicích na entitní i státní úrovni. Strana aktivně prosazuje ekonomické reformy a modernizaci a podporuje větší zapojení soukromého sektoru do ekonomiky. Současným předsedou LP je Damir Bećirović, který tuto funkci zastává od roku 2019. Program strany zdůrazňuje liberální hospodářské politiky, včetně privatizace a deregulace, a závazek k evropské integraci. LP také aktivně prosazuje větší transparentnost a odpovědnost ve vládě a kritizuje korupci a klientelismus v Bosně a Hercegovině." # todo: NEW TRANSLATION
  BOS.Nat_Fascism: "£Bosnian_Nat_Fascism Pokret Nacionalnog Ponosa" # todo: NEW TRANSLATION
  BOS.Nat_Fascism_icon: "£Bosnian_Nat_Fascism" # todo: NEW TRANSLATION
  BOS.Nat_Fascism_desc: "Pokret Nacionalnog Ponosa (PNP) je politická strana v Bosně a Hercegovině založená v roce 2016. Název lze přeložit jako ‚Hnutí národního hrdosti‘ a strana se profiluje jako pravicově nacionalistická. PNP založila skupina pravicových aktivistů, kteří byli znepokojeni tím, co vnímali jako eroze národní identity a suverenity Bosny a Hercegoviny. Zakladatelé se považovali za obránce bosňáckých (bosenských muslimských) národních zájmů a kritizovali vliv zahraničních mocností a nadnárodních korporací v zemi. Od svého založení se PNP neúčastnila vládních koalic na entitní ani státní úrovni. Strana kritizuje složitý systém vlády v zemi a prosazuje centralističtější a nacionalističtější přístup k vládnutí. Současným předsedou PNP je Elvir Karajbić, který vede stranu od roku 2018. Program klade důraz na národní hrdost, suverenitu a ochranu bosňáckých zájmů. PNP také kritizuje vliv západních liberálních hodnot v Bosně a Hercegovině a prosazuje tradičnější přístup k sociálním a kulturním otázkám." # todo: NEW TRANSLATION
  BOS.Nat_Populism: "£bosnia_hdz Hrvatska demokratska zajednica" # todo: NEW TRANSLATION
  BOS.Nat_Populism_icon: "£bosnia_hdz" # todo: NEW TRANSLATION
  BOS.Nat_Populism_desc: "Hrvatska demokratska zajednica (HDZ) je konzervativní politická strana v Bosně a Hercegovině, založená v roce 1990. Název lze přeložit jako ‚Chorvatská demokratická unie‘ a strana se profiluje jako středopravá. HDZ vznikla z iniciativy bosenských Chorvatů, kteří byli znepokojeni politickou situací v zemi po rozpadu Jugoslávie. Zakladatelé se považovali za obránce chorvatských národních zájmů v Bosně a Hercegovině a kritizovali to, co považovali za dominanci bosňáckých (muslimských) zájmů v politickém a ekonomickém životě země. Od svého vzniku se HDZ účastnila vládních koalic na entitní i státní úrovni. Strana aktivně prosazuje chorvatské národní zájmy v zemi, včetně otázek jazyka, školství a zastoupení ve vládě. HDZ také kritizuje to, co vnímá jako dominanci bosňáckých zájmů, a volá po větší decentralizaci moci. Současným předsedou HDZ je Dragan Čović, který vede stranu od roku 2015. Program strany zdůrazňuje konzervativní ekonomické politiky, včetně nižších daní a méně regulací, a závazek k zájmům chorvatské komunity. HDZ také podporuje větší spolupráci mezi Bosnou a Hercegovinou a Chorvatskem, zejména v oblasti obchodu a infrastruktury." # todo: NEW TRANSLATION
  BOS.Nat_Autocracy: "£generic_Nat_Autocracy Armed Forces of Bosnia and Herzegovina" # todo: NEW TRANSLATION
  BOS.Nat_Autocracy_desc: "The Army of Bosnian state" # todo: NEW TRANSLATION
  BOT.liberalism: "£generic_liberalism_small BAM - Botswana Alliance Movement" # todo: NEW TRANSLATION
  BOT.liberalism_desc: "Botswana Alliance Movement je malá progresivní strana" # todo: NEW TRANSLATION
  BOT.liberalism_2017: "£BOT_liberalism_2017 Alliance for Progressives" # todo: NEW TRANSLATION
  BOT.liberalism_2017_icon: "£BOT_liberalism_2017" # todo: NEW TRANSLATION
  BOT.liberalism_2017_desc: "Alliance for Progressives je odštěpená strana tvořená poslanci vyloučenými z BMD" # todo: NEW TRANSLATION
  BOT.socialism: "£BOT_socialism BNF - Botswana National Front" # todo: NEW TRANSLATION
  BOT.socialism_icon: "£BOT_socialism" # todo: NEW TRANSLATION
  BOT.socialism_desc: "Botswana National Front je křesťansko-socialistická politická strana, která působí jako hlavní opoziční strana v Botswaně od nezávislosti. BNF se několikrát snažila sjednotit opozici v Botswaně do jedné koalice." # todo: NEW TRANSLATION
  BOT.Communist-State: "£BOT_Communist_State MELS Movement of Botswana" # todo: NEW TRANSLATION
  BOT.Communist-State_icon: "£BOT_Communist_State" # todo: NEW TRANSLATION
  BOT.Communist-State_desc: "MELS (Marx, Engels, Lenin and Stalin) Movement je marxisticko-leninská strana inspirovaná Mao Zedongem a panafrikanismem. Nikdy nezískala žádná parlamentní křesla a její podpora pochází převážně od studentů. Jejím cílem je zlepšit nezaměstnanost a podporovat studentská sdružení. Oponují vládnoucí BDP, kterou označují za ‚neokoloniální‘." # todo: NEW TRANSLATION
  BOT.anarchist_communism: "£BOT_anarchist_communism BPP - Botswana People's Party" # todo: NEW TRANSLATION
  BOT.anarchist_communism_icon: "£BOT_anarchist_communism" # todo: NEW TRANSLATION
  BOT.anarchist_communism_desc: "Botswana People's Party je panafrická socialistická strana modelovaná podle jihoafrického ANC. Její hlavní zásady jsou rovnost bez ohledu na kmen nebo etnicitu, znárodnění půdy a zdrojů a práva dělníků." # todo: NEW TRANSLATION
  BOT.Neutral_conservatism: "£BOT_Neutral_conservatism BDP - Botswana Democratic Party (A-Team)" # todo: NEW TRANSLATION
  BOT.Neutral_conservatism_icon: "£BOT_Neutral_conservatism" # todo: NEW TRANSLATION
  BOT.Neutral_conservatism_desc: "Botswana Democratic Party je big-tent konzervativní strana, která vládne zemi od její nezávislosti. Hlavní základnu podpory tvoří populace Setswana. Někdy je strana označována za autoritářskou. Strana se skládá ze dvou frakcí; většinové A-Team a reformistické Barata-Phathi." # todo: NEW TRANSLATION
  BOT.Neutral_conservatism_split: "£BOT_Neutral_conservatism BDP - Botswana Democratic Party" # todo: NEW TRANSLATION
  BOT.Neutral_conservatism_split_desc: "Botswana Democratic Party je big-tent konzervativní strana, která vládne zemi od její nezávislosti. Hlavní základnu podpory tvoří populace Setswana. Někdy je strana označována za autoritářskou" # todo: NEW TRANSLATION
  BOT.Neutral_Libertarian: "£BOT_Neutral_conservatism BDP - Botswana Democratic Party (Barata-Phati)" # todo: NEW TRANSLATION
  BOT.Neutral_Libertarian_icon: "£BOT_Neutral_conservatism" # todo: NEW TRANSLATION
  BOT.Neutral_Libertarian_desc: "Botswana Democratic Party je big-tent konzervativní strana, která vládne zemi od její nezávislosti. Hlavní základnu podpory tvoří populace Setswana. Někdy je strana označována za autoritářskou. Strana se skládá ze dvou frakcí; většinové A-Team a reformistické Barata-Phathi." # todo: NEW TRANSLATION
  BOT.Neutral_Libertarian_split: "£BOT_Neutral_Libertarian BMD - Botswana Movement for Democracy" # todo: NEW TRANSLATION
  BOT.Neutral_Libertarian_split_icon: "£BOT_Neutral_Libertarian" # todo: NEW TRANSLATION
  BOT.Neutral_Libertarian_split_desc: "Botswana Movement for Democracy je politická strana složená z bývalých politiků vládnoucího BDP. Podle vlastních slov byla BMD založena ‚k ochraně a prosazování práv obyvatel Botswany během a za účelem přerušení a zvrácení postupné destrukce jejich nezávislosti a vzniku toho, co podle většiny hrozí být autoritářskou vládou.‘" # todo: NEW TRANSLATION
  BOT.neutral_Social: "£BOT_neutral_Social BCP - Botswana Congress Party" # todo: NEW TRANSLATION
  BOT.neutral_Social_icon: "£BOT_neutral_Social" # todo: NEW TRANSLATION
  BOT.neutral_Social_desc: "Botswana Congress Party je sociálně demokratická strana, která se v roce 1998 odštěpila od £BOT_socialism BNF" # todo: NEW TRANSLATION
  BOT.neutral_Social_UDC: "£BOT_neutral_Social_UDC UDC - Umbrella for Democratic Change" # todo: NEW TRANSLATION
  BOT.neutral_Social_UDC_icon: "£BOT_neutral_Social_UDC" # todo: NEW TRANSLATION
  BOT.neutral_Social_UDC_desc: "Umbrella for Democratic Change je politická aliance složená z několika opozičních stran, jejímž hlavním cílem je svrhnout vládnoucí BDP. UDC je složena z liberálů, socialistů a konzervativců a je velmi nepravděpodobné, že dlouho přežije." # todo: NEW TRANSLATION
  BOT.Neutral_Communism: "£BOT_Neutral_Communism ISBO - International Socialist Organization (Botswana)" # todo: NEW TRANSLATION
  BOT.Neutral_Communism_icon: "£BOT_Neutral_Communism" # todo: NEW TRANSLATION
  BOT.Neutral_Communism_desc: "ISBO je malá trockistická organizace, součást International Socialist Tendency. Kampaní prosazuje práva dělníků a je proti nucenému přesídlení kmene San. Jsou jednou z mála politických skupin v Botswaně, která vydává vlastní noviny (Socialism from Below)." # todo: NEW TRANSLATION
  BOT.Nat_Populism: "£generic_Nat_Populism_small BWF - Botswana Workers Front" # todo: NEW TRANSLATION
  BOT.Nat_Populism_desc: "Botswana Workers Front se odštěpila od £BOT_socialism BNF v roce 1993. Přestože prosazuje práva dělníků a používá symbol srpu a kladiva, mnoho politik strany je ukotveno v křesťanské konzervativnosti a bakgalagadi nacionalismu." # todo: NEW TRANSLATION
  BOT.Nat_Autocracy: "£BOT_Nat_Autocracy BDF - Botswana Defence Force" # todo: NEW TRANSLATION
  BOT.Nat_Autocracy_icon: "£BOT_Nat_Autocracy" # todo: NEW TRANSLATION
  BOT.Nat_Autocracy_desc: "Botswana Defence Force je převážně pozemní složka s hlavním úkolem bránit Botswanu. Po konci apartheidu v Jižní Africe přešla její mise z klasické vojenské obrany k boji proti pytláctví a účasti na mírových operacích." # todo: NEW TRANSLATION
  BOT.Monarchist: "£generic_Monarchist_small Digkosi" # todo: NEW TRANSLATION
  BOT.Monarchist_desc: "Kosi je slovo v jazyce Tswana pro ‚náčelník‘ nebo ‚krále‘, jehož množné číslo je digkosi. Moderní kosi má převážně ceremoniální roli. Jejich povinnosti zahrnují správu kmene a pořádání zasedání starších kmene. Mnozí kritizují systém Botswany, který historicky důležité dikgosi zcela marginalizuje, a někteří si přejí, aby měli skutečnou politickou moc. Možná, že s dostatečnou politickou silou by se jeden z digkosi mohl stát Kgosikgolo, Nejvyšším náčelníkem všech částí Botswany." # todo: NEW TRANSLATION
  BRA.conservatism_2000: "£BRA_conservatism (PFL) - Liberal Front Party" # todo: NEW TRANSLATION
  BRA.conservatism_2000_desc: "(Liberální konzervatismus) - Liberal Front Party (portugalsky: Partido da Frente Liberal, PFL)\n\nLiberal Front Party vznikla jako odštěpení od nyní zaniklé Democratic Social Party (PDS). Demokratická sociální strana je široce považována za nástupce Národní obnovné aliance (ARENA), vládnoucí strany během vojenské diktatury 60.–80. let. Tato nepřímá spojitost činí z Liberal Front Party přirozeného pokračovatele bývalých vojenských stran diktatury; strana se prezentuje jako sociálně konzervativní a prosazuje tržně liberální ekonomiku. Silně podporuje laissez-faire kapitalismus a respekt k lidským právům a demokracii." # todo: NEW TRANSLATION
  BRA.conservatism_icon: "£BRA_conservatism" # todo: NEW TRANSLATION
  BRA.conservatism_2007: "£BRA_conservatism (DEM) - Democrats" # todo: NEW TRANSLATION
  BRA.conservatism_2007_desc: "(Liberální konzervatismus) - Democrats (portugalsky: Democratas, DEM)\n\nDemocrats (DEM) jsou středopravicová politická strana v Brazílii. Byla založena v roce 1985 pod názvem Liberal Front Party (PFL) jako odštěpení od zaniklé Democratic Social Party (PDS), nástupce National Renewal Alliance (ARENA), oficiální strany za vojenské diktatury 1964–1985. V roce 2007 změnila název na současný. Původní název odrážel podporu volnému trhu spíše než identifikaci s mezinárodními liberálními stranami. Strana se místo toho přidružila k mezinárodním federacím křesťansky demokratických (CDI) a konzervativních stran (IDU)." # todo: NEW TRANSLATION
  BRA.liberalism: "£BRA_liberalism (PSDB) - Brazilian Social Democracy Party" # todo: NEW TRANSLATION
  BRA.liberalism_icon: "£BRA_liberalism" # todo: NEW TRANSLATION
  BRA.liberalism_desc: "(Liberalismus) - Brazilian Social Democracy Party (portugalsky: Partido da Social Democracia Brasileira, PSDB)\n\nBrazilská strana sociální demokracie (PSDB) je jednou z hlavních politických stran v Brazílii. Vznikla v 70. letech jako sociálnědemokratická opozice k tehdejší vojenské diktatuře a později v 90. letech přehodnotila ideologii směrem k neoliberální a liberálně-konzervativní politice. PSDB a PT se od 90. let staly dvěma nejvýznamnějšími a nejostřeji soupeřícími stranami v zemi, často se navzájem vylučují z vytváření koalic. Moderní PSDB zastává tržně liberální postoje a též ‚třetí cestu‘, která se snaží syntetizovat prvky levicových i pravicových politik." # todo: NEW TRANSLATION
  BRA.socialism: "£BRA_socialism (PDT) - Democratic Labour Party" # todo: NEW TRANSLATION
  BRA.socialism_icon: "£BRA_socialism" # todo: NEW TRANSLATION
  BRA.socialism_desc: "(Socialismus) - Democratic Labour Party (portugalsky: Partido Democratic Trabalhista, PDT)\n\nDemocratic Labour Party (PDT) byla založena v roce 1979 levicovým politikem Leonel Brizolou jako pokus znovusložit brazilskou levici po konci vojenské diktatury. Mnoho členů strany byli dříve členové Brazilian Labour Party (PTB). Strana dosáhla úspěchu především regionálně v některých státech, jako je Rio de Janeiro, a kampaní na programech sociální demokracie, levicového nacionalismu a levicového populismu. PDT a PT reprezentují značnou část brazilské levice, i když se liší v zahraniční politice a v míře radikalismu; obě strany si nadále konkurují ve volbách." # todo: NEW TRANSLATION
  BRA.Communist-State: "£BRA_Communist_State (PCdoB) - Communist Party of Brazil" # todo: NEW TRANSLATION
  BRA.Communist-State_icon: "£BRA_Communist_State" # todo: NEW TRANSLATION
  BRA.Communist-State_desc: "(Komunistická) - Communist Party of Brazil (portugalsky: Partido Comunista do Brasil, PCdoB)\n\nKomunistická strana Brazílie (PCdoB) je přední komunistickou stranou v Brazílii. Byla založena v roce 1922 a oficiálně se hlásí k marxismu-leninismu s rozvinutou činností a vlivem v odborovém a studentském hnutí." # todo: NEW TRANSLATION
  BRA.Conservative: "£BRA_communism_Conservative (PRTB) - Brazilian Labour Renewal Party" # todo: NEW TRANSLATION
  BRA.Conservative_icon: "£BRA_communism_Conservative" # todo: NEW TRANSLATION
  BRA.Conservative_desc: "(Reakcionářství) - Brazilian Labour Renewal Party (portugalsky: Partido Renovador Trabalhista Brasileiro, PRTB)\n\nBrazilská strana obnovy práce (PRTB) je konzervativní politická strana v Brazílii. Byla založena v roce 1994 a podle oficiálních informací se jejím hlavním cílem má stát zavedení ekonomického systému založeného na participativním rozhodování jako primárním mechanismu alokace v společnosti." # todo: NEW TRANSLATION
  BRA.anarchist_communism: "£BRA_left_wing_radical (PT) - Workers' Party" # todo: NEW TRANSLATION
  BRA.anarchist_communism_icon: "£BRA_left_wing_radical" # todo: NEW TRANSLATION
  BRA.anarchist_communism_desc: "(Radikální levice) - Workers' Party (portugalsky: Partido dos Trabalhadores, PT)\n\nPracovní strana (PT) je největší politickou stranou v Brazílii a také největší stranou v celé Latinské Americe. Vznikla v roce 1980 jako sociálně demokratická a socialistická strana společně s PSDB. Rychle si získala popularitu díky pro-union a socialistickým postojům a etablovala se jako jedna z předních stran v Brazílii. Stala se trvalým a tvrdým rivalem PSDB při soupeření o moc." # todo: NEW TRANSLATION
  BRA.Neutral_conservatism: "£BRA_Neutral_conservatism (PHS) - Humanist Party of Solidarity" # todo: NEW TRANSLATION
  BRA.Neutral_conservatism_icon: "£BRA_Neutral_conservatism" # todo: NEW TRANSLATION
  BRA.Neutral_conservatism_desc: "(Konzervatismus) - Humanist Party of Solidarity (portugalsky: Partido Humanista da Solidariedade, PHS)\n\nHumanistická strana solidarity byla založena v roce 1995 Vascem Azevedo Netem pod ideologií křesťanského humanismu, křesťanské demokracie a distribucionismu. Strana má úspěch mezi mnoha křesťanskými fundamentalisty, ale nedaří se jí získat širokou popularitu mezi většinou Brazilců." # todo: NEW TRANSLATION
  BRA.oligarchism: "£generic_oligarchism_small (PCC) - Capital's First Command" # todo: NEW TRANSLATION
  BRA.oligarchism_desc: "(Kriminální syndikát) - Capital's First Command (portugalsky: Primeiro Comando da Capital, PCC)\n\nCapital's First Command, běžně známý jako Primeiro Comando da Capital, je organizovaný zločinecký syndikát. Zrodil se v roce 1993 v penitenciárním zařízení Taubaté jako Piranhão ve státě São Paulo. Vznikl v rámci vězeňského systému a rychle se stal jednou z nejznámějších gangů v brazilském vězeňství. Skupina pomalu získává vliv i mimo vězeňský systém a konsoliduje svou moc." # todo: NEW TRANSLATION
  BRA.oligarchism_MDB: "£BRA_MDB (MDB) - Brazilian Democratic Movement" # todo: NEW TRANSLATION
  BRA.oligarchism_MDB_icon: "£BRA_MDB" # todo: NEW TRANSLATION
  BRA.oligarchism_MDB_desc: "(Ekonomický liberalismus) - Brazilian Democratic Movement (portugalsky: Movimento Democrático Brasileiro, MDB)\n\nBrazilské demokratické hnutí je brazilská středová politická strana. Během vojenské vlády v letech 1965 až 1979 měl Brazílie formálně vynucený dvoustranický systém, přičemž příznivci režimu byli shromážděni pod národní Obnovnou aliancí (ARENA) a oficiální opozice tvořila MDB. V podstatě MDB zahrnovala téměř všechny proudy brazilské Labour Party a hlavní tělo Sociálně demokratické strany." # todo: NEW TRANSLATION
  BRA.Neutral_conservatism_PTB: "£BRA_PTB (PTB) - Brazilian Labour Party" # todo: NEW TRANSLATION
  BRA.Neutral_conservatism_PTB_icon: "£BRA_PTB" # todo: NEW TRANSLATION
  BRA.Neutral_conservatism_PTB_desc: "(Konzervatismus) - Brazilian Labour Party (portugalsky: Partido Trabalhista Brasileiro, PTB)\n\nBrazilská strana práce byla založena v roce 1981 Ivete Vargas, neteří prezidenta Getúlia Vargase. Tvrdí, že nese odkaz historického PTB, i když mnozí historikové to odmítají, protože raná verze PTB byla středolevá strana s širokou podporou dělnické třídy." # todo: NEW TRANSLATION
  BRA.neutral_Social: "£BRA_neutral_Social (PPS) - Popular Socialist Party" # todo: NEW TRANSLATION
  BRA.neutral_Social_icon: "£BRA_neutral_Social" # todo: NEW TRANSLATION
  BRA.neutral_Social_desc: "(Demokratický socialismus) - Popular Socialist Party (portugalsky: Partido Popular Socialista, PPS)\n\nPopular Socialist Party vznikla v roce 1992 po tom, co hlavní těleso Brazilian Communist Party rozhodlo se přeměnit na sociálnědemokratickou stranu po rozpadu Sovětského svazu. Menší frakce Brazílie komunistické strany si ponechala starý název." # todo: NEW TRANSLATION
  BRA.Neutral_Communism: "£BRA_Neutral_Communism (PSTU) - Unified Workers' Socialist Party" # todo: NEW TRANSLATION
  BRA.Neutral_Communism_icon: "£BRA_Neutral_Communism" # todo: NEW TRANSLATION
  BRA.Neutral_Communism_desc: "(Morenisticko-trockistický komunismus) - United Socialist Workers' Party (portugalsky: Partido Socialista dos Trabalhadores Unificado, PSTU)\n\nUnified Workers' Socialist Party je morenisticko-trockistická strana v Brazílii. Je největší sekcí International Workers' League (Fourth International) v morenistické tradici. Strana vznikla v roce 1994 jako odštěpení od Workers' Party kvůli rozporům ohledně rozsahu reforem. Nepodařilo se jí dosáhnout velkého národního úspěchu a nadále trpí vnitřními rozkoly." # todo: NEW TRANSLATION
  BRA.Neutral_green: "£BRA_Neutral_green (PV) - Green Party" # todo: NEW TRANSLATION
  BRA.Neutral_green_icon: "£BRA_Neutral_green" # todo: NEW TRANSLATION
  BRA.Neutral_green_desc: "(Zelená politika) - Green Party (portugalsky: Partido Verde, PV)\n\nZelená strana je přední zelenou stranou v Brazílii. Strana vznikla po skončení vojenské diktatury, kdy se uvolnila politika stran. Jejím zakladatelem Fernando Gabeira byl novinář a odpůrce diktatury, který vytvořil program zaměřený na federalismus, environmentalismus, lidská práva, přímou demokracii, parlamentarismus, sociální ochranu, občanské svobody, pacifizmus a legalizaci marihuany. Strana dosahuje proměnlivých úspěchů v různých regionech, ale na národní úrovni dosud nedosáhla výraznějšího průlomu. Pokračuje však v získávání pozornosti a roste." # todo: NEW TRANSLATION
  BRA.Nat_Autocracy: "£BRA_Nat_Autocracy Governative Provisory Junta" # todo: NEW TRANSLATION
  BRA.Nat_Autocracy_icon: "£BRA_Nat_Autocracy" # todo: NEW TRANSLATION
  BRA.Nat_Autocracy_desc: "(Vojenská junta) - Governative Provisory Junta\n\nBrazilské ozbrojené síly jsou jednotnou vojenskou organizací zahrnující brazilskou armádu (včetně vojenského letectva armády), brazilské námořnictvo (včetně námořní pěchoty a námořního letectva) a brazilské letectvo." # todo: NEW TRANSLATION
  BRA.Nat_Populism: "£BRA_Nat_Populism (PSL) - Social Liberal Party" # todo: NEW TRANSLATION
  BRA.Nat_Populism_icon: "£BRA_Nat_Populism" # todo: NEW TRANSLATION
  BRA.Nat_Populism_desc: "(Pravicový populismus) - Social Liberal Party (portugalsky: Partido Social Liberal, PSL)\n\nSocial Liberal Party (PSL) je krajně pravicová politická strana v Brazílii. Založena byla v roce 1994 jako sociálně liberální strana a zapsána v roce 1998. V lednu 2018 se k ní připojil bývalý politik z Social Christian Party Jair Bolsonaro, který stranu přetvořil na ekonomicky liberální, nacionalistickou, radikálně antikomunistickou a sociálně konzervativní sílu. Původní název zůstal i po ideologickém zvratu a po odchodu křídla Livres (původní hlavní křídlo strany) si tito členové vytvořili vlastní hnutí k pokračování dřívějších cílů." # todo: NEW TRANSLATION
  BRA.Monarchist: "£BRA_Monarchist House of Orléans-Braganza" # todo: NEW TRANSLATION
  BRA.Monarchist_icon: "£BRA_Monarchist" # todo: NEW TRANSLATION
  BRA.Monarchist_desc: "(Absolutní monarchismus) - House of Orléans-Braganza (portugalsky: Casa de Orléans e Bragança)\n\nDom Orléans-Braganza je větev francouzského rodu Orléans. Po mužské linii pochází z Casa de Orléans z Francie a po ženské linii z brazilské větve rodu Bragança. Rod vznikl sňatkem Isabely Brazilské a Gastãa de Orléans, hraběte z Eu, a nikdy nekorunovaný panovník jako Dom Bragança s Pedro I. a Pedro II. Po vyhlášení republiky v Brazílii v roce 1889 jeho potomci nadále nárokují císařský trůn Brazílie." # todo: NEW TRANSLATION
  BRM.Neutral_Libertarian: "£BRM_Neutral_Libertarian Národní liga za demokracii" # todo: NEW TRANSLATION
  BRM.Neutral_Libertarian_desc: "Libertariánská - Národní liga za demokracii (NLD) je liberální pro-demokratická strana, která byla založena v následku povstání 8.8.1988 (8888 Uprising) Aung San Suu Kyi. NLD se rychle stala největší hrozbou pro vojenské vládnutí." # todo: NEW TRANSLATION
  BRM.neutral_Social: "£generic_neutral_Social_small Lidová strana" # todo: NEW TRANSLATION
  BRM.neutral_Social_desc: "Demokraticko-socialistická - Lidová strana je nová levicová politická strana založená veteránským pro-demokratickým aktivistou Ko Ko Gyim. Strana usiluje o rozsáhlejší demokratické reformy a zřízení federální unie jako řešení občanské války v Myanmaru." # todo: NEW TRANSLATION
  BRM.Neutral_Communism: "£BRM_Neutral_Communism Národní sjednotná strana" # todo: NEW TRANSLATION
  BRM.Neutral_Communism_desc: "Komunistická - Národní sjednotná strana byla původně založena jako volební nástroj vojenské vlády. Po drtivé prohře s NLD ve volbách v roce 1990 se však odklonila od svých počátků a stala se jednou z nejvýznamnějších, byť ne nejinak úspěšných, opozičních stran." # todo: NEW TRANSLATION
  BRM.Neutral_conservatism: "£generic_Neutral_conservatism_small Shan Nationalities League for Democracy" # todo: NEW TRANSLATION
  BRM.Neutral_conservatism_desc: "" # todo: NEW TRANSLATION
  BRM.Nat_Autocracy: "£BRM_Nat_Autocracy Tatmadaw" # todo: NEW TRANSLATION
  BRM.Nat_Autocracy_desc: "Vojenská junta - Od 60. let je Tatmadaw nejvlivnější politickou silou v Myanmaru. Etničtí povstalci, zejména Karenové, a okupace části barmského území čínskými nacionalistickými jednotkami prchajícími před občanskou válkou představovaly výzvy poválečnému Myanmaru, které armáda využila k rozšíření svého politického významu a nakonec k převzetí vlády. V posledních desetiletích však prodemokratické hnutí oslabilo politickou pozici Tatmadawu a donutilo ho uvažovat o nových možnostech." # todo: NEW TRANSLATION
  BRM.Nat_Populism: "£BRM_Nat_Populism Union Solidarity and Development Party" # todo: NEW TRANSLATION
  BRM.Nat_Populism_desc: "Pravicový populistický - Strana Unie solidarity a rozvoje (USDP) byla založena v roce 2010 jako pro-vojenská strana. Zatímco zůstává podporující roli Tatmadawu ve vládě, USDP se ukázala být otevřenější politickým změnám v Myanmaru než její předchůdci." # todo: NEW TRANSLATION
  BRM.Nat_Fascism: "£generic_Nat_Fascism_small Arakan National Party" # todo: NEW TRANSLATION
  BRM.Nat_Fascism_desc: "Fašistická - Arakanská národní strana vznikla sloučením Rakhine Nationalities Development Party a Arakan League for Democracy. Strana je možná nejsilnější etnickou politickou stranou v Myanmaru, čerpá podporu z arakanských buddhistů v státě Rakhine, jejichž zájmy chrání. Nicméně strana prosazovala tvrdý postoj vůči muslimům Rohingya v Rakhine, což vedlo některé pozorovatele k označení strany za krajně pravicovou nebo dokonce fašistickou." # todo: NEW TRANSLATION

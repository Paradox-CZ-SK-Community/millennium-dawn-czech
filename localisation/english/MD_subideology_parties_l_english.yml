 NOR.Communist-State: "£NOR_Communist_State_small NKP" # todo: NEW TRANSLATION
 NOR.Communist-State_icon: "£NOR_Communist_State_small" # todo: NEW TRANSLATION
 NOR.Communist-State_desc: "Komunisté - Norges Kommunistiske Parti (Komunistická strana Norska) je stalinistická komunistická strana. Po druhé světové válce se stala velmi populární díky vedení odboje proti nacistické okupaci, ale rychle ztratila vliv a od té doby je z velké části marginální." # todo: NEW TRANSLATION
 NOR.anarchist_communism: "£NOR_anarchist_communism_small Rødt" # todo: NEW TRANSLATION
 NOR.anarchist_communism_icon: "£NOR_anarchist_communism_small" # todo: NEW TRANSLATION
 NOR.anarchist_communism_desc: "Levicoví radikálové - Rødt (Červení) vznikla sloučením dvou marxisticko-leninských a maoistických stran. Od té doby opustili přímý komunismus a preferují spíše demokratický socialistický směr. Chtějí ukončit kapitalismus a vystoupit z NATO." # todo: NEW TRANSLATION
 NOR.Conservative: "£generic_Conservative_small Klimarealistene" # todo: NEW TRANSLATION

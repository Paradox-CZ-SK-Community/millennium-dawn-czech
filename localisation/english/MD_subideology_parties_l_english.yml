 KAZ.liberalism_desc: "Aq Jol, oficiálně Demokratická strana \"Aq Jol\" Kazachstánu, je liberálně-konzervativní politická strana v Kazachstánu. Aq Jol vede Azat Peruaşev, poslanec Mäjilisi. Strana byla založena na začátku roku 2002 poté, co se její frakce oddělila od Demokratické volby Kazachstánu. Od té doby vystupovala jako opoziční strana, avšak v umírněném tónu." # todo: NEW TRANSLATION
 KAZ.socialism: "£KAZ_western_social_democrat Auyl" # todo: NEW TRANSLATION
 KAZ.socialism_icon: "£KAZ_western_social_democrat" # todo: NEW TRANSLATION
 KAZ.socialism_desc: "Strana \"Auyl\" (lidově \"village\") je Lidová demokratická vlastenecká strana, známá jednoduše jako Auyl. Byla založena Ganim Qalievem 30. ledna 2000. Auyl deklaruje hlavní hodnoty jako spiritualita, vlastenectví, loajalita, rovnost a spolupráce. Na základě zásad sociální demokracie se strana zasazuje o zájmy venkovského obyvatelstva, prioritně posilování státní regulace a podporu zemědělské ekonomiky, ochranu zájmů venkovských pracovníků, aktivní prosazování ekonomických a politických reforem směřujících k další demokratizaci společnosti a zlepšení životní úrovně občanů, stejně jako formování vlasteneckého vzdělávání obyvatel." # todo: NEW TRANSLATION
 KAZ.Communist-State: "£generic_Communist_State_small Komunistická strana Kazachstánu" # todo: NEW TRANSLATION
 KAZ.Communist-State_desc: "Komunistická strana Kazachstánu byla založena v roce 1936, kdy byl Kazachstán povýšen na svazovou republiku v rámci Sovětského svazu. Komunistická strana Kazachstánu byla pobočkou Komunistické strany Sovětského svazu (KSČ) až do rozpadu Sovětského svazu." # todo: NEW TRANSLATION
 KAZ.Autocracy: "£KAZ_Autocracy Otan" # todo: NEW TRANSLATION
 KAZ.Autocracy_icon: "£KAZ_Autocracy" # todo: NEW TRANSLATION
 KAZ.Autocracy_desc: "Nur Otan je politická strana v Kazachstánu. Jako největší dosud byla vládnoucí stranou země od roku 1999. Byla původně založena 12. února 1999 jako prosté Otan bývalým premiérem Sergejem Tereščenkem po sloučení několika dříve nezávislých proprezidentských stran, včetně Lidového svazu Jednota Kazachstánu, Liberálního hnutí Kazachstánu a hnutí \"Pro Kazachstán — 2030\"." # todo: NEW TRANSLATION
 KAZ.anarchist_communism: "£KAZ_anarchist_communism Socialistický odpor Kazachstánu" # todo: NEW TRANSLATION
 KAZ.anarchist_communism_icon: "£KAZ_anarchist_communism" # todo: NEW TRANSLATION
 KAZ.anarchist_communism_desc: "Socialistický odpor Kazachstánu byl založen Ainurem Kurmanovem v Almaty. Původně šlo o kazašskou sekci trockistického Výboru za dělnickou internacionalu (CWI), organizace se však od té doby od trockismu odklonila a nyní se účastní Marxisticko-leninského mezinárodního setkání komunistických a dělnických stran (IMCWP)." # todo: NEW TRANSLATION
 KAZ.neutral_Social: "£generic_neutral_Social_small Občanská strana Kazachstánu" # todo: NEW TRANSLATION
 KAZ.neutral_Social_desc: "Občanská strana Kazachstánu byla politickou stranou vedenou prvním tajemníkem Azatem Peruaševem. QAP byla založena v roce 1998. Strana prosazovala výstavbu demokratického právního státu, formování institucí občanské společnosti a posílení a rozvoj státnosti. Většina členů pocházela z dělníků a zaměstnanců největších podniků těžebního a hutnického průmyslu. Hlavním orgánem strany byl Ústřední výbor." # todo: NEW TRANSLATION
 KAZ.Neutral_Libertarian: "£KAZ_non_aligned_libertarian Pirátská strana Kazachstánu" # todo: NEW TRANSLATION
 KAZ.Neutral_Libertarian_icon: "£KAZ_non_aligned_libertarian" # todo: NEW TRANSLATION
 KAZ.Neutral_Libertarian_desc: "Pirátská strana Kazachstánu je neregistrovaná politická strana. Podle vzoru švédské Pirátské strany podporuje reformu duševního vlastnictví, svobodu projevu a soukromí. Byla zakládajícím členem Pirate Parties International." # todo: NEW TRANSLATION
 KAZ.Neutral_green: "£KAZ_non_aligned_greens Agrární strana Kazachstánu" # todo: NEW TRANSLATION
 KAZ.Neutral_green_icon: "£KAZ_non_aligned_greens" # todo: NEW TRANSLATION
 KAZ.Neutral_green_desc: "Agrární strana Kazachstánu (QAP) byla založena 6. ledna 1999. Cílem strany bylo chránit sociální, kulturní, občanská, politická a ekonomická práva venkovských obyvatel a zemědělských pracovníků a podporovat posílení státnosti v rámci národa. Strana se skládala převážně ze zemědělských pracovníků a farmářů, soukromých farem a venkovských společností a sdružení." # todo: NEW TRANSLATION
 KAZ.Nat_Autocracy: "£KAZ_nationalist_military_junta Ozbrojené síly Republiky Kazachstán" # todo: NEW TRANSLATION
 KAZ.Nat_Autocracy_icon: "£KAZ_nationalist_military_junta" # todo: NEW TRANSLATION
 KAZ.Nat_Autocracy_desc: "Ozbrojené síly Republiky Kazachstán jsou sjednocené ozbrojené síly Kazachstánu. Zaručují zachování nezávislosti a suverenity státu, integritu jeho území, teritoriálních vod a vzdušného prostoru a jeho ústavního pořádku. Ozbrojené síly Kazachstánu působí pod autoritou Ministerstva obrany Kazachstánu." # todo: NEW TRANSLATION

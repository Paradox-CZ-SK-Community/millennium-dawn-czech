 BLR.liberalism: "£BLR_liberalism European Belarus" # todo: NEW TRANSLATION
 BLR.liberalism_icon: "£BLR_liberalism" # todo: NEW TRANSLATION
 BLR.liberalism_desc: "Tato strana je koalicí proevropských příznivců na území Běloruska. Jasně vyjadřuje anti-ruskou rétoriku a záměr odstoupit od všech dohod souvisejících s Ruskem po svém nástupu k moci." # todo: NEW TRANSLATION
 BLR.conservatism: "£BLR_conservatism Belarusian People’s Front" # todo: NEW TRANSLATION
 BLR.conservatism_icon: "£BLR_conservatism" # todo: NEW TRANSLATION
 BLR.conservatism_desc: "Strana vznikla z hnutí Belarusian People's Front \"Revival\", založeného v roce 1988, které prosazovalo nezávislost Běloruska, demokratizaci moci, oživení běloruského jazyka a kultury." # todo: NEW TRANSLATION
 BLR.socialism: "£generic_socialism_small Belarusian Social-Democratic Gramada" # todo: NEW TRANSLATION
 BLR.socialism_desc: "Belarusian Social-Democratic Gramada, zvaná Gramada, je běloruská politická strana. Poctivým vůdcem strany byl známý politik a první hlava nezávislého Běloruska Stanislav Šuškevič. Program BSDG přijatý na 2. kongresu v roce 1999 uvádí, že BSDG je stranou středopravého typu. Navzdory svému názvu se neztotožňuje se státním regulováním ekonomiky typickým pro sociálně demokratické strany; prosazuje mnohovrstevnou ekonomiku především tržního typu. Druhým znakem BSDG — tradičním znamením „pravicového“ zaměření — je velký důraz programu na národní obnovu a posílení státní nezávislosti Běloruska." # todo: NEW TRANSLATION
 BLR.Communist-State: "£BLR_Communist_State Communist Party of Belarus" # todo: NEW TRANSLATION
 BLR.Communist-State_icon: "£BLR_Communist_State" # todo: NEW TRANSLATION
 BLR.Communist-State_desc: "Komunistická strana Běloruska je politická strana v Běloruské republice. Vznikla v roce 1996 jako výsledek rozkolu v Party of Communists of Belarus souvisejícího s odlišnými názory na politiku prezidenta země. KPB podporuje politiku Alexandra Lukašenka a je největší komunistickou organizací v republice." # todo: NEW TRANSLATION
 BLR.Conservative: "£BLR_Conservative Lukashenko’s Autocracy" # todo: NEW TRANSLATION
 BLR.Conservative_icon: "£BLR_Conservative" # todo: NEW TRANSLATION
 BLR.Conservative_desc: "Alexander Lukašenko pevně drží moc a nehodlá ji jen tak odevzdat. Sdružuje kolem sebe oddané stoupence svých idejí. Jeho ideologie je jasně proruská s co nejhlubší integrací v hospodářské a sociální oblasti. Přesto Lukašenko stále hledá partnery jak na západě, tak na východě — zejména v Číně. Snaží se tedy vyjednávat s Ruskem, aniž by se stal jeho úplnou loutkou." # todo: NEW TRANSLATION
 BLR.Autocracy: "£BLR_Autocracy Political Party “Union”" # todo: NEW TRANSLATION
 BLR.Autocracy_icon: "£BLR_Autocracy" # todo: NEW TRANSLATION
 BLR.Autocracy_desc: "Politická strana \"Union\" je organizace, která od svého vzniku vyvolává mnoho kontroverzí. Mnozí ji považují za ruský projekt, zatímco jiní věří, že jde o vědomé sdružení občanů Běloruska, kteří nechtějí odklon od kurzu integrace s Ruskem." # todo: NEW TRANSLATION
 BLR.anarchist_communism: "£BLR_anarchist_communism Belarusian Patriotic Party" # todo: NEW TRANSLATION
 BLR.anarchist_communism_icon: "£BLR_anarchist_communism" # todo: NEW TRANSLATION
 BLR.anarchist_communism_desc: "Belarusian Patriotic Party je politická strana Běloruska. Vznikla v roce 1996 ze skupiny aktivních stoupenců Alexandra Lukašenka. Cíle strany jsou podporovat budování sociálně spravedlivé společnosti; podporovat obnovu unie bratrských národů, především Ruska, Běloruska a Ukrajiny; podporovat prezidenta v realizaci volebních programů a naléhavých opatření k vyvedení Běloruska z krize; chránit národní zájmy, čest a důstojnost Běloruska ve všech sférach." # todo: NEW TRANSLATION
 BLR.Neutral_conservatism: "£BLR_Neutral_conservatism Republican Party" # todo: NEW TRANSLATION
 BLR.Neutral_conservatism_icon: "£BLR_Neutral_conservatism" # todo: NEW TRANSLATION
 BLR.Neutral_conservatism_desc: "Republikánská strana je politická strana v Běloruské republice. Podle vlastního vyjádření je středová." # todo: NEW TRANSLATION
 BLR.oligarchism: "£BLR_oligarchism Liberálně demokratická strana Běloruska" # todo: NEW TRANSLATION
 BLR.oligarchism_icon: "£BLR_oligarchism" # todo: NEW TRANSLATION
 BLR.oligarchism_desc: "Liberálně demokratická strana je největší běloruskou politickou stranou, založenou v roce 1994 na základě běloruské pobočky Liberálně demokratické strany Sovětského svazu. Od října 1999 se profiluje jako strana „konstruktivní opozice“." # todo: NEW TRANSLATION
 BLR.neutral_Social: "£BLR_neutral_Social Běloruská sociálně demokratická strana (Narodnaya Gramada)" # todo: NEW TRANSLATION
 BLR.neutral_Social_icon: "£BLR_neutral_Social" # todo: NEW TRANSLATION
 BLR.neutral_Social_desc: "Běloruská sociálně demokratická strana (Gramada) je běloruská politická strana. Původně byla strana založena 2. března 1991 jako Běloruská sociálně demokratická Gramada (zkráceně BSDG) a existovala pod tímto názvem až do 29. června 1996, kdy se sloučila s People's Consent Party (PNS) a získala nové jméno Běloruská sociálně demokratická strana (Narodnaya Gramada), pod kterým existovala až do 24. června 2005. BSDP navazuje na tradice Běloruské socialistické Gramady (1902–1918) a Běloruské sociálně demokratické strany (1918–1924). BSDP patří do společenství stran sdružených v Socialistické internacionále a Progressive Alliance. BSDP stojí v opozici vůči režimu prezidenta Alexandra Lukašenka." # todo: NEW TRANSLATION
 BLR.Neutral_Communism: "£BLR_Neutral_Communism Běloruská strana levice \"Spravedlivý svět\" " # todo: NEW TRANSLATION
 BLR.Neutral_Communism_icon: "£BLR_Neutral_Communism" # todo: NEW TRANSLATION
 BLR.Neutral_Communism_desc: "Běloruská strana levice \"Spravedlivý svět\" je politická strana v Běloruské republice. Byla založena v roce 1991 v důsledku pozastavení činnosti komunistických struktur na území Běloruské republiky. V roce 1996 se část členů, kteří podporovali politiku Alexandra Lukašenka, oddělila a vytvořila proprezidentskou Komunistickou stranu Běloruska. V současnosti strana Spravedlivý svět stojí v opozici vůči režimu prezidenta Alexandra Lukašenka. Strana má rozsáhlou síť regionálních organizací a je součástí Evropské levice." # todo: NEW TRANSLATION
 BLR.Neutral_green: "£generic_Neutral_green_small Běloruská strana zelených" # todo: NEW TRANSLATION
 BLR.Neutral_green_desc: "" # todo: NEW TRANSLATION
 BLR.Nat_Autocracy: "£BLR_Nat_Autocracy Vojenská junta" # todo: NEW TRANSLATION
 BLR.Nat_Autocracy_icon: "£BLR_Nat_Autocracy" # todo: NEW TRANSLATION
 BLR.Nat_Autocracy_desc: "Vojenská junta složená z předních generálů Ozbrojených sil Běloruska. S železnou pěstí jsou připraveni udržet moc a chránit zemi před nepřítelem zvenčí." # todo: NEW TRANSLATION
 BLR.Nat_Fascism: "£BLR_Nat_Fascism Národněbolševická strana" # todo: NEW TRANSLATION
 BLR.Nat_Fascism_icon: "£BLR_Nat_Fascism" # todo: NEW TRANSLATION
 BLR.Nat_Fascism_desc: "Národněbolševici, stoupenci Eduarda Limonova, jsou politické hnutí působící v Bělorusku od roku 1994. Moderní národněbolševictví je flexibilní ideologie kombinující myšlenky národní a sociální spravedlnosti s požadavky občanských svobod. Pro národněbolševika je vlast synonymem sociálního státu a svobodné země založené na právech občanů." # todo: NEW TRANSLATION
 BLR.Nat_Populism: "£BLR_Nat_Populism BPF" # todo: NEW TRANSLATION
 BLR.Nat_Populism_icon: "£BLR_Nat_Populism" # todo: NEW TRANSLATION
 BLR.Nat_Populism_desc: "Strana BPF je běloruská středopravá strana založená v roce 1993 pod názvem \"Běloruský lidový front\". Její tváří a vůdcem je Zenon Poznyak. Je známý svými protiruskými postoji a je zastáncem plné autonomie Běloruska vůči Západu i Východu." # todo: NEW TRANSLATION
 BLR.Monarchist: "£generic_Monarchist_small Monarchistická liga Velkého knížectví Litevského" # todo: NEW TRANSLATION
 BLR.Monarchist_desc: "Monarchistická liga Velkého knížectví Litevského \"Za Wieru, Ajczynu j Kniazia!\" je socio-politická organizace monarchistického, vlasteneckého, pro-litevského (pro-běloruského) směru. Působí na území Běloruska a Litvy. Byla založena 30. června 2002. Vedení sídlí v Minsku. Sdružuje konzervativce a zastánce obnovy monarchie v Litvě a Bělorusku. Prosazuje obnovení práv církve a šlechty. Posláním Ligy je oživit Velké knížectví Litevské jako katolickou dědičnou monarchii, subjekt mezinárodního práva z roku 1654." # todo: NEW TRANSLATION

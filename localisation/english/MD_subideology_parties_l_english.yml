  ITA.Nat_Fascism: "£ITA_nationalist_fascism Fiamma Tricolore" # todo: NEW TRANSLATION
  ITA.Nat_Fascism_desc: "Strana Fiamma Tricolore byla založena v roce 1995, když se Movimento Sociale Italiano rozdělilo na dvě části, Fiamma Tricolore a Alleanza Nazionale, přičemž první byla extremistickým křídlem. Silně inspirována fašismem, strana je otevřeně kritická ke kapitalismu a komunismu a místo toho usiluje o znovuzavedení „třetí cesty“." # todo: NEW TRANSLATION

  GUB.Communist-State: "£GUB_emerging_left_wing_radical PAIGC (Hardline)" # todo: NEW TRANSLATION
  GUB.Communist-State_icon: "£GUB_emerging_left_wing_radical" # todo: NEW TRANSLATION
  GUB.Communist-State_desc: "Komunistická - Partido Africano para a Independência da Guiné e Cabo Verde (Africká strana pro nezávislost Guineje a Kapverd) byla původně založena za účelem mírového boje za nezávislost Portugalska, strana se v 60. letech obrátila k ozbrojenému konfliktu a byla jedním z protivníků v Guinea-Bissauské válce za nezávislost. Ke konci války strana zřídila marxisticko-leninský jednopartijní stát, než byla na počátku 90. let zavedena demokracie." # todo: NEW TRANSLATION
  GUB.anarchist_communism: "£GUB_emerging_left_wing_radical PAIGC (Moderate) " # todo: NEW TRANSLATION

  GUA.conservatism: "£generic_conservatism_small PAN" # todo: NEW TRANSLATION
  GUA.conservatism_desc: "Konzervativní - Partido de Avanzada Nacional (Národní strana pokroku) je pravicová konzervativní strana v Guatemale. Strana byla založena v roce 1989 a vyhrála prezidentské volby v roce 1995. Ve stejném roce byla také nejsilnější stranou ve volbách do kongresu. Poté začala zaostávat za silnějšími stranami a v téměř každých následujících volbách ztrácela hlasy." # todo: NEW TRANSLATION
  GUA.liberalism: "£generic_liberalism_small Partido Patriota" # todo: NEW TRANSLATION
  GUA.liberalism_desc: "Liberální - Partido Patriota (Patriotic Party) byla konzervativně liberální strana založená v roce 2001. Měla velké úspěchy ve volbách v letech 2007 a 2011, ale poté ztratila mnoho podpory, až se nakonec v roce 2017 rozpadla. V roce 2011 byla nejsilnější stranou v kongresu se 56 křesly z 158." # todo: NEW TRANSLATION
  GUA.socialism: "£generic_socialism_small UNE" # todo: NEW TRANSLATION
  GUA.socialism_desc: "Sociálně demokratická - Unidad Nacional de la Esperanza (Národní jednota naděje) je sociálně demokratická strana v Guatemale. Definuje se také jako sociálně-křesťanská a je populistická. Po svém založení v roce 2002 dosáhla velkého úspěchu ve všeobecných volbách v roce 2003 a byla největší stranou v parlamentu v letech 2007 a 2019, kde také vyhrála prezidentské volby. Strana vyhrála první kolo prezidentských voleb v roce 2019, ale ve druhém kole podlehla kandidátovi strany Vamos." # todo: NEW TRANSLATION
  GUA.Communist-State: "£generic_Communist_State_small URNG-MAIZ" # todo: NEW TRANSLATION
  GUA.Communist-State_desc: "Komunistická - Unidad Revolucionaria Nacional Guatemalteca (Guatemalská národní revoluční jednota) je komunistická strana v Guatemale. Následuje různé ideologie, zejména marxismus-leninismus, chavismus, bolivarianismus a populismus. Strana byla založena v roce 1982, ale do parlamentu se dostala až v roce 2003. Od té doby se její výsledky držely na nižších jednotkách procent, nikdy nepřesáhla 4 %. V letech 2011 a 2015 kandidovala ve volební koalici s Winaq." # todo: NEW TRANSLATION
  GUA.anarchist_communism: "£generic_anarchist_communism_small Alianza Nueva Nación" # todo: NEW TRANSLATION
  GUA.anarchist_communism_desc: "Levé křídlo radikální - Alianza Nueva Nación (Aliance Nový národ) byla levicová politická strana. Do guatemalského kongresu vstoupila v roce 1999 jako třetí nejpopulárnější strana. Poté průběžně ztrácela hlasy a nakonec byla v roce 2007 nucena se rozpadnout kvůli nedostatku hlasů v souladu s guatemalským volebním zákonem." # todo: NEW TRANSLATION
  GUA.anarchist_communism_2007: "£generic_anarchist_communism_small Winaq" # todo: NEW TRANSLATION
  GUA.anarchist_communism_2007_desc: "Levé křídlo radikální - Winaq byla založena v roce 2007 a je demokraticko-sociální stranou v Guatemale. Má kořeny v domorodých komunitách Guatemaly a bojuje za rovnost mezi etniky v zemi. Název 'Winaq' je slovo v jazyce K'iche'ean znamenající 'lidé', K'iche' jsou domorodý americký národ, potomci Mayů. Zpočátku kandidovala v koalici s URNG-MAIZ, ale opustila koalici pro volby v roce 2019, kde ji překonala v hlasech i křeslech." # todo: NEW TRANSLATION
  GUA.Conservative: "£generic_Conservative_small Partido Unionista" # todo: NEW TRANSLATION
  GUA.Conservative_desc: "Reakční - Partido Unionista (Unionist Party) je konzervativní politická strana. Je pravicově nacionalistická a ekonomicky liberální. Jejím hlavním cílem je znovuvytvoření středamerické unie. Zpočátku měla okolo 6 % podpory, ale po roce 2007 její popularita klesla. V roce 2015 byla součástí volební koalice s Compromiso, Renovación y Orden (CREO)." # todo: NEW TRANSLATION
  GUA.Neutral_conservatism: "£generic_Neutral_conservatism_small LIDER" # todo: NEW TRANSLATION
  GUA.Neutral_conservatism_desc: "Neutrálně konzervativní - Libertad Democrática Renovada (Obnovená demokratická svoboda) byla krátkodobá středopravá strana v Guatemale. Odštěpila se od strany UNE v roce 2010 a zaznamenala počáteční úspěch ve volbách v roce 2011, kdy získala téměř 9 %. V následujících volbách svou podporu více než zdvojnásobila na téměř 19 %. Byla zakázána v roce 2016 kvůli opakovanému porušování zákona o volbách a politických stranách. Bylo také hlášeno, že má silné vazby na skupiny narkobarónů." # todo: NEW TRANSLATION
  GUA.Neutral_conservatism_2017: "£generic_Neutral_conservatism_small Vamos" # todo: NEW TRANSLATION
  GUA.Neutral_conservatism_2017_desc: "Neutrálně konzervativní - Vamos je konzervativní politická strana v Guatemale. Vznikla v roce 2017 a rychle se stala druhou nejsilnější stranou v roce 2019 a také vyhrála druhé kolo prezidentských voleb ve stejném roce. Je společensky konzervativní a ekonomicky liberální. Její oficiální název je 'Vamos por una Guatemala Diferente', což doslova znamená 'Jdeme za odlišnou Guatemalou'." # todo: NEW TRANSLATION
  GUA.Neutral_Libertarian: "£generic_Neutral_Libertarian_small UCN" # todo: NEW TRANSLATION
  GUA.Neutral_Libertarian_desc: "Nacionalistická - Unión del Cambio Nacional (Unie za národní změnu) je guatemalská nacionalistická strana. Byla založena v roce 2006 a dařilo se jí, v generálních volbách v roce 2007 získala přes 4 % hlasů a v roce 2011 téměř 10 %. Následně mírně poklesla, ale udržela si více než 5 %." # todo: NEW TRANSLATION
  GUA.Neutral_green: "£generic_Neutral_green_small Todos" # todo: NEW TRANSLATION
  GUA.Neutral_green_desc: "Centristická - Todos je centristická politická strana v Guatemale. Je nacionalistická a prosazuje křesťanskou demokracii a humanismus, stejně jako sociální tržní ekonomiku. Vznikla poté, co skupina poslanců z UNE opustila stranu a vytvořila vládní frakci známou jako 'Fialové kravaty' podle jejich oděvu. V polovině roku 2012 se připojili ke Zeleným, kteří změnili jméno a logo a stali se 'Todos' (což znamená 'Všichni' nebo 'Každý'). Strana se stala třetí nejsilnější stranou v roce 2015, ale v následujících volbách klesla na méně než polovinu svých předchozích křesel." # todo: NEW TRANSLATION
  GUA.neutral_Social: "£generic_neutral_Social_small Encuentro" # todo: NEW TRANSLATION
  GUA.neutral_Social_desc: "Sociálně demokratická - Encuentro por Guatemala (Setkání pro Guatemu/Společně pro Guatemu) byla sociálně demokratická strana v Guatemale. Silně prosazovala práva domorodého obyvatelstva jako své hlavní zásady. Jejich logo představuje čtyři domorodé skupiny Guatemaly – Mayové, Garifuna, Xinca a Ladinos – všechny společně. V letech 2007 až 2015 měly úspěch kolem 6 %, ale v roce 2019 utrpěly těžkou porážku, která vedla k jejich rozpuštění v roce 2020." # todo: NEW TRANSLATION
  GUA.Neutral_Communism: "£generic_Neutral_Communism_small MLP" # todo: NEW TRANSLATION
  GUA.Neutral_Communism_desc: "Komunistická - Movimiento para la Liberación de los Pueblos (Hnutí za osvobození národů) je indigenistická strana v Guatemale. Vznikla s tvrzením, že Winaq a URNG nereprezentují domorodé obyvatelstvo. Byla založena na konci roku 2016, ale legalizována až o dva roky později. Ve volbách v roce 2019 dosáhla ve prezidentském hlasování přes 10 %, avšak do kongresu získala jen asi 3 %." # todo: NEW TRANSLATION
  GUA.Nat_Populism: "£generic_Nat_Populism_small MLN" # todo: NEW TRANSLATION
  GUA.Nat_Populism_desc: "Pravicový populismus - Movimiento de Liberación Nacional (Hnutí národního osvobození) byla krajně pravicová politická strana v Guatemale. Byla založena v roce 1954 jako Movimiento Democrático Nacional (Národní demokratické hnutí). V důsledku puče v roce 1963 se MLN stal hlavní politickou platformou armády. Byl rovněž klasifikován jako pravicově populistický, agraristický, konzervativní a ekonomicky liberální. Byl rozpuštěn v roce 1999 poté, co ve volbách přišel o všechna křesla v kongresu." # todo: NEW TRANSLATION
  GUA.Nat_Populism_2008: "£generic_Nat_Populism_small FCN" # todo: NEW TRANSLATION
  GUA.Nat_Populism_2008_desc: "Pravicový populismus - Frente de Convergencia Nacional (Fronta národní konvergence) je pravicově populistická strana v Guatemale. Byla založena v roce 2008 bývalými armádními důstojníky a je nacionalistická, národně i společensky konzervativní, antikomunistická a antisociální. Ve svých prvních volbách v roce 2011 neuspěla, získala pouze 0,5 %, ale následně vyskočila na 9 %. V roce 2019 ztratila opět značnou část svých křesel." # todo: NEW TRANSLATION
  GUA.Nat_Fascism: "£generic_Nat_Fascism_small FRG" # todo: NEW TRANSLATION
  GUA.Nat_Fascism_desc: "Extrémní pravice - Frente Republicano Guatemalteco (Guatemalský republikánský front) byla krajně pravicová politická strana. Je konzervativní, republikánská a antikomunistická, stejně jako pravicově populistická. Byla vytvořena v roce 1989 bývalým prezidentem a diktátorem Guatemaly Efraínem Ríos Monttem. V 90. letech dosáhla velkého úspěchu, v roce 1999 byla suverénně největší stranou s 42 %. Její hlasy se však v dalších dvou volbách dvakrát zmenšily, až klesly pod 3 % v roce 2011. V roce 2015 nezískala žádná křesla a později téhož roku se rozpadla. V roce 2013 změnila název na PRI." # todo: NEW TRANSLATION
  GUA.Nat_Fascism_2013: "£generic_Nat_Fascism_small PRI" # todo: NEW TRANSLATION
  GUA.Nat_Fascism_2013_desc: "Extrémní pravice - Partido Republicano Institucional (Institucionální republikánská strana) byla krajně pravicová politická strana. Je konzervativní, republikánská a antikomunistická, stejně jako pravicově populistická. Byla vytvořena v roce 1989 bývalým prezidentem a diktátorem Guatemaly Efraínem Ríos Monttem. V 90. letech dosáhla velkého úspěchu, v roce 1999 byla suverénně největší stranou s 42 %. Její hlasy se však v následujících dvou volbách dvakrát zmenšily, až klesly pod 3 % v roce 2011. V roce 2015 nezískala žádná křesla a později téhož roku se rozpadla. Před rokem 2013 byla známá jako FRG." # todo: NEW TRANSLATION

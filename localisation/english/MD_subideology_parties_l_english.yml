 USoE.Neutral_green: "£EU_parliament_PG_Neutral_Green Zelení/Evropská svobodná aliance (Greens/EFA)" # todo: NEW TRANSLATION
 USoE.Neutral_green_icon: "£EU_parliament_PG_Neutral_Green" # todo: NEW TRANSLATION
 USoE.Neutral_green_desc: "EFA, běžně známá jako 'Zelení', je levicová strana. Její ekonomické názory odmítají kapitalismus a honbu za nepřetržitým růstem, místo toho věří v nutnost 'šťastného poklesu' (degrowth). Silně se staví proti jaderné energii jako zdroji čisté energie a považuje za nutné dočasně postavit plynové elektrárny, aby podpořily budoucí plný přechod na obnovitelné zdroje. Její politické zaměření se soustředí na snižování nerovností a ochranu životního prostředí a snaží se toho dosáhnout velkými veřejnými výdaji hrazenými deficitem." # todo: NEW TRANSLATION

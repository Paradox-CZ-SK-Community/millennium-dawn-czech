 SPR.Western_Autocracy: "£SPR_spanish_bourbons House of Bourbon (Constitutionalist)" # todo: NEW TRANSLATION
 SPR.Western_Autocracy_icon: "£SPR_spanish_bourbons" # todo: NEW TRANSLATION
 SPR.Western_Autocracy_desc: "Západní autokracie - Bourbonové v Španělsku vládnou od 18. století. Současná královská linie sahá až k Filipu V. Jsou v povědomí Španělů hluboce zakořeněni jako praví panovníci. Ústavní fráze jim v Ústavě z roku 1978 uděluje práva na nástupnictví, kde je zmíněno pouze potomstvo krále Juana Carlose I. Ústavnické křídlo je mnohem demokratickyji orientované a otevřenější vůči Západu ve srovnání s absolutisty.\n" # todo: NEW TRANSLATION
 SPR.Western_Autocracy_carlist: "£SPR_carlists Carlists (Constitutionalist)" # todo: NEW TRANSLATION
 SPR.Western_Autocracy_carlist_icon: "£SPR_carlists" # todo: NEW TRANSLATION
 SPR.Western_Autocracy_carlist_desc: "Západní autokracie - Karlisté jsou tradicionalistická a legitimistická větev rodiny Bourbon-Parma, která usiluje o návrat kadetní linie Bourbon-Parma na trůn. Ústavnické křídlo je mnohem demokraticky orientované a otevřenější vůči Západu ve srovnání s absolutisty.\n" # todo: NEW TRANSLATION
 SPR.conservatism: "£SPR_partido_popular Partido Popular" # todo: NEW TRANSLATION
 SPR.conservatism_icon: "£SPR_partido_popular" # todo: NEW TRANSLATION
 SPR.conservatism_desc: "Konzervativní proud - Partido Popular (Lidová strana) vznikla v roce 1989 jako nástupce Alianza Popular. Je často popisována jako konzervativní a křesťansko-demokratická strana a patří mezi hlavní politické síly ve Španělsku.\n" # todo: NEW TRANSLATION
 SPR.liberalism: "£SPR_ciudadanos Ciudadanos" # todo: NEW TRANSLATION
 SPR.liberalism_icon: "£SPR_ciudadanos" # todo: NEW TRANSLATION
 SPR.liberalism_desc: "Liberální proud - Ciudadanos (Občané) je pro-španělská, pro-evropská liberálně-populistická strana založená v Katalánsku v polovině 2000. Prosazuje sociálně liberální a neoliberální hospodářské politiky.\n" # todo: NEW TRANSLATION
 SPR.socialism: "£SPR_psoe PSOE" # todo: NEW TRANSLATION
 SPR.socialism_icon: "£SPR_psoe" # todo: NEW TRANSLATION
 SPR.socialism_desc: "Sociální demokracie - Partido Socialista Obrero Español (Španělská socialistická dělnická strana) je nejstarší aktivní stranou ve Španělsku. Vyznává typické sociálnědemokratické hodnoty a podporuje federalismus. Má silné vazby na odbory vzhledem k minulému marxisticko-leninskému původu, avšak prosazuje ekonomicky liberální politiky." # todo: NEW TRANSLATION
 SPR.Communist-State: "£SPR_pce Partido Comunista de España" # todo: NEW TRANSLATION
 SPR.Communist-State_icon: "£SPR_pce" # todo: NEW TRANSLATION
 SPR.Communist-State_desc: "Komunisté - Partido Comunista de España je hlavní španělské komunistické hnutí. Sleduje vzor většiny komunistických stran usilujících o sekulární společnost pracující pro kolektiv.\n" # todo: NEW TRANSLATION
 SPR.Conservative: "£generic_Conservative_small Izquierda Revolucionaria" # todo: NEW TRANSLATION
 SPR.Conservative_desc: "" # todo: NEW TRANSLATION
 SPR.anarchist_communism: "£SPR_united_left Izquierda Unida" # todo: NEW TRANSLATION
 SPR.anarchist_communism_icon: "£SPR_united_left" # todo: NEW TRANSLATION
 SPR.anarchist_communism_desc: "Levicový radikalismus - Izquierda Unida (United Left) je levicové hnutí federující několik menších stran. Je to sdružení levicových sil za účelem silnější reprezentace.\n" # todo: NEW TRANSLATION
 SPR.Caliphate: "£generic_Caliphate_small Estado Islámico de España" # todo: NEW TRANSLATION
 SPR.Caliphate_desc: "" # todo: NEW TRANSLATION
 SPR.Neutral_conservatism: "£SPR_gil Grupo Independiente Liberal" # todo: NEW TRANSLATION
 SPR.Neutral_conservatism_icon: "£SPR_gil" # todo: NEW TRANSLATION
 SPR.Neutral_conservatism_desc: "Konzervatismus - Grupo Independiente Liberal je pravicová neoliberální strana založená v 90. letech, soustředěná na lokální problémy a ornamentální projekty na Costa del Sol. Vzniklo hnutí známé jako Gilismo, jež se silně přibližovalo italskému populismu.\n" # todo: NEW TRANSLATION
 SPR.Neutral_conservatism_2017: "£generic_Neutral_conservatism_small Alternativa Española" # todo: NEW TRANSLATION
 SPR.Neutral_conservatism_2017_icon: "£generic_Neutral_conservatism_small" # todo: NEW TRANSLATION
 SPR.Neutral_conservatism_2017_desc: "Konzervatismus - Alternativa Española je pravicová strana prosazující národně konzervativní postoje. Odštěpila se od Partido Popular, které vyčítá zradu španělského lidu a katolických voličů. Je silně proti autonomním komunitám a může být útočištěm pro neonacistické a neofašistické prvky." # todo: NEW TRANSLATION
 SPR.neutral_Social_2017: "£SPR_unidas_podemos Unidos Podemos" # todo: NEW TRANSLATION
 SPR.neutral_Social_2017_icon: "£SPR_unidas_podemos" # todo: NEW TRANSLATION
 SPR.neutral_Social_2017_desc: "Sociální demokracie - Unidos Podemos (Společně můžeme) je politické uskupení složené z Podemos a dalších menších levicových stran. Prosazuje přímou demokracii, federalismus a opravdový republikánismus ve Španělsku. Je také razantně proti úsporným opatřením.\n" # todo: NEW TRANSLATION
 SPR.neutral_Social_2019: "£SPR_unidas_podemos Unidas Podemos" # todo: NEW TRANSLATION
 SPR.neutral_Social_2019_icon: "£SPR_unidas_podemos" # todo: NEW TRANSLATION
 SPR.neutral_Social_2019_desc: "Sociální demokracie - Unidas Podemos (Společně můžeme) je politické uskupení složené z Podemos a dalších menších levicových stran. Prosazuje přímou demokracii, federalismus a opravdový republikánismus ve Španělsku. Je také razantně proti úsporným opatřením.\n" # todo: NEW TRANSLATION
 SPR.oligarchism: "£generic_oligarchism_small Clan de La Paca" # todo: NEW TRANSLATION
 SPR.oligarchism_desc: "Oligarchové - Clan de La Paca je jeden z největších cikánských klanů ve Španělsku. Matriarcha nazývaná 'La Paca' je jednou z nejmocnějších drogových bossů ve Španělsku.\n" # todo: NEW TRANSLATION
 SPR.Neutral_Libertarian: "£SPR_centro_democratico Centro Democrático y Social" # todo: NEW TRANSLATION
 SPR.Neutral_Libertarian_icon: "£SPR_centro_democratico" # todo: NEW TRANSLATION
 SPR.Neutral_Libertarian_desc: "Libertariánství - Centro Democrático y Social (Demokratické a sociální centrum) je liberálně-křesťansky-demokratická strana, člen Liberal International, i když zastává konzervativní názory.\n" # todo: NEW TRANSLATION
 SPR.Neutral_Libertarian_2017: "£SPR_partido_libertarian Partido Libertario" # todo: NEW TRANSLATION
 SPR.Neutral_Libertarian_2017_icon: "£SPR_partido_libertarian" # todo: NEW TRANSLATION
 SPR.Neutral_Libertarian_2017_desc: "Libertariánství - Partido Libertario (Liberální strana) prosazuje klasický liberalismus, anarcho-kapitalismus a neintervencionismus. Čerpá silnou inspiraci z objektivismu Ayn Rand.\n" # todo: NEW TRANSLATION

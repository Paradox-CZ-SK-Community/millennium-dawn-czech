  WAA.Autocracy_desc: "Strana sjednoceného Wa státu je vládnoucí stranou Wa státu, autonomní oblasti v severní části Shan State v Myanmaru. Byla založena 3. listopadu 1989 sloučením Burma National United Party a několika menších, nekomunistických wa skupin." # todo: NEW TRANSLATION

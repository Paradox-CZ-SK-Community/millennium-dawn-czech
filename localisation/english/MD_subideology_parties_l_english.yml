  KAZ.liberalism: "£KAZ_western_liberal (QDP) Ak Zhol" # todo: NEW TRANSLATION
  KAZ.liberalism_icon: "£KAZ_western_liberal" # todo: NEW TRANSLATION
  KAZ.liberalism_desc: "(Liberální) - Demokratická strana Kazachstánu (kazachsky: Ak Zhol)\n\nAq Jol, oficiálně 'Aq Jol' Demokratická strana Kazachstánu, je liberálně-konzervativní politická strana v Kazachstánu. Aq Jol vede Azat Peruaşev, poslanec Mäjilisu. Strana vznikla počátkem roku 2002 po odtržení její frakce od Demokratické volby Kazachstánu. Od té doby byla prezentována jako opoziční strana, i když v mírném tónu." # todo: NEW TRANSLATION
  KAZ.socialism: "£KAZ_western_social_democrat (PDP) Auyl Party" # todo: NEW TRANSLATION
  KAZ.socialism_icon: "£KAZ_western_social_democrat" # todo: NEW TRANSLATION
  KAZ.socialism_desc: "(Socialismus) - Lidová demokraticko-vlastenecká strana (kazachsky: Auyl Party)\n\n'Auyl' Lidová demokraticko-vlastenecká strana, nebo jednoduše Auyl ('vesnice'), je politická strana v Kazachstánu. Původně byla založena Gani Qalievem 30. ledna 2000 jako 'Auyl'. Auyl deklarovala své hlavní hodnoty: spiritualitu, vlastenectví, loajalitu, rovnost a spolupráci. Zakotvujíc své principy v sociální demokracii, strana vystupovala ve prospěch zájmů venkovského populace, vidí své priority ve zpřísnění státní regulace a podpoře zemědělské ekonomiky, ochraně zájmů venkovských pracovníků, aktivním prosazování ekonomických a politických reforem směřujících k dalšímu demokratizování společnosti, zavádění odůvodněných forem tržních vztahů ve všech sektorech ekonomiky, zlepšování životní úrovně občanů, stejně jako formování vlasteneckého vzdělávání obyvatel." # todo: NEW TRANSLATION
  KAZ.Communist-State: "£generic_Communist_State_small (KPK) Kommunistik Partiasy" # todo: NEW TRANSLATION
  KAZ.Communist-State_desc: "(Komunistická) - Komunistická strana Kazachstánu (kazachsky: Kommunistik Partiasy)\n\nKomunistická strana Kazachstánu byla založena v roce 1936, kdy byl Kazachstánu udělen status svazové republiky v rámci Sovětského svazu. Komunistická strana Kazachstánu byla od svého vzniku pobočkou Komunistické strany Sovětského svazu (KPSS) až do rozpadu Sovětského svazu." # todo: NEW TRANSLATION
  KAZ.Autocracy: "£KAZ_Autocracy (APP) Amanat " # todo: NEW TRANSLATION
  KAZ.Autocracy_icon: "£KAZ_Autocracy" # todo: NEW TRANSLATION
  KAZ.Autocracy_desc: "(Autokracie) - Amanat (kazachsky: Radiant Fatherland)\n\nNur Otan je politická strana v Kazachstánu. Jako dosud největší byla vládnoucí stranou země od roku 1999. Původně založena 12. února 1999 jednoduše jako Otan bývalým premiérem Sergeyem Tereshchenkem po sloučení několika dříve nezávislých proprezidentských stran, včetně Lidového svazu Jednoty Kazachstánu, Liberálního hnutí Kazachstánu a hnutí 'For Kazakhstan — 2030'." # todo: NEW TRANSLATION
  KAZ.anarchist_communism: "£KAZ_anarchist_communism (SMK) Sotsialistik Qozğalysy" # todo: NEW TRANSLATION
  KAZ.anarchist_communism_icon: "£KAZ_anarchist_communism" # todo: NEW TRANSLATION
  KAZ.anarchist_communism_desc: "(Socialistická) - Socialistické odboje Kazachstánu (kazachsky: Sotsialistik Qozğalysy)\n\nSocialistické odboje Kazachstánu založil Ainur Kurmanov v Almatu. Původně byla kazachstánská sekce trockistického Výboru za dělnickou internacionalu (CWI), organizace se od trockismu odklonila a nyní se účastní Marxisticko-leninské mezinárodní schůzky komunistických a dělnických stran (IMCWP)." # todo: NEW TRANSLATION
  KAZ.neutral_Social: "£generic_neutral_Social_small (QAP) Azamattyq Partiiasy" # todo: NEW TRANSLATION
  KAZ.neutral_Social_desc: "(Liberálně-konzervativní) - Občanská strana Kazachstánu (kazachsky: Azamattyq Partiiasy)\n\nObčanská strana Kazachstánu je neaktivní politická strana, kterou vedl první tajemník Azat Peruashev. QAP vznikla v roce 1998. QAP prosazovala budování demokratického právního státu, formování institucí občanské společnosti a posílení a rozvoj státnosti. Většina členů QAP pocházela z pracovníků a zaměstnanců největších podniků v těžebním a hutním průmyslu. Hlavním orgánem strany byl Ústřední výbor." # todo: NEW TRANSLATION
  KAZ.Neutral_Libertarian: "£KAZ_non_aligned_libertarian (PPK) Qazaqstannyn Qaraqshy Partiyasy" # todo: NEW TRANSLATION
  KAZ.Neutral_Libertarian_icon: "£KAZ_non_aligned_libertarian" # todo: NEW TRANSLATION
  KAZ.Neutral_Libertarian_desc: "(Libertariánská) - Pirátská strana Kazachstánu (kazachsky: Qazaqstannyn Qaraqshy Partiyasy)\n\nPirátská strana Kazachstánu je neregistrovaná politická strana v Kazachstánu. Podle modelu švédské Pirátské strany podporuje reformu duševního vlastnictví, svobodu slova a soukromí. Byla zakládajícím členem Pirate Parties International." # todo: NEW TRANSLATION
  KAZ.Neutral_green: "£KAZ_non_aligned_greens (QAP) Argrarlyq partiasy" # todo: NEW TRANSLATION
  KAZ.Neutral_green_icon: "£KAZ_non_aligned_greens" # todo: NEW TRANSLATION
  KAZ.Neutral_green_desc: "(Agrarismus) - Agrární strana Kazachstánu (QAP)\n\nAgrární strana Kazachstánu (QAP) byla založena 6. ledna 1999. Strana usilovala o ochranu sociálních, kulturních, občanských, politických a ekonomických práv venkovských obyvatel a zemědělských pracovníků a o posílení státnosti v zemi. Strana se skládala především ze zemědělských pracovníků a farmářů, soukromých farem a venkovských podniků a uskupení." # todo: NEW TRANSLATION
  KAZ.Nat_Autocracy: "£KAZ_nationalist_military_junta (KAF) Respublikasynyn Qaruly Kushteri" # todo: NEW TRANSLATION
  KAZ.Nat_Autocracy_icon: "£KAZ_nationalist_military_junta" # todo: NEW TRANSLATION
  KAZ.Nat_Autocracy_desc: "(Vojenská junta) - Ozbrojené síly Republiky Kazachstán (kazachsky: Respublikasynyn Qaruly Kushteri)\n\nOzbrojené síly Republiky Kazachstán jsou jednotné ozbrojené síly Kazachstánu. Zaručují zachování nezávislosti a suverenity státu a celistvosti jeho území, teritoriálních vod a vzdušného prostoru a jeho ústavního pořádku. Ozbrojené síly Kazachstánu působí pod pravomocí Ministerstva obrany Kazachstánu." # todo: NEW TRANSLATION
  KEN.liberalism: "£generic_liberalism_small (NDP) - National Development Party" # todo: NEW TRANSLATION
  KEN.liberalism_desc: "(Liberální) - National Development Party (NDP)\n\nNational Development byla menší stranou v keňské politice, dokud se k ní nepřipojil Rail Odinga po opuštění Ford-Kenya poté, co ztratil vedení v prospěch Michaela Wamalwy. Strana vyznává opozici vůči vládě a je známa svými prozápadními a liberálními politikami, přičemž většina její podpory pochází z provincie Nyanza a od Luoů v Keni." # todo: NEW TRANSLATION
  KEN.socialism: "£generic_socialism_small FORD-People" # todo: NEW TRANSLATION
  KEN.socialism_desc: "(Sociální demokracie) - Forum for the Restoration of Democracy-People (FORD-People)\n\nFORD-People je novější odštěpená strana od FORD-Kenya, obě vznikly z FORD-Asili. Její program je sociálně demokratický a přátelský k právům práce a reformě sociálního zabezpečení." # todo: NEW TRANSLATION
  KEN.Communist-State: "£generic_Communist_State_small Social Democratic Party of Kenya" # todo: NEW TRANSLATION
  KEN.Communist-State_desc: "" # todo: NEW TRANSLATION
  KEN.anarchist_communism: "£generic_anarchist_communism_small (KNC) - Kenya Social Congress" # todo: NEW TRANSLATION
  KEN.anarchist_communism_desc: "(Radikální levice) - Kenya Social Congress (KNC)\n\nKNC, podobně jako většina ostatních stran, má původ v 90. letech, kdy Keňa zrušila zákaz nesvládních stran. Její rozkol v roce 1991 s FORD-Asili z ní dělá jednu z nejstarších aktivních stran v moderní Keni. Sociální práva a ekonomická autonomie jsou pilířem KNC." # todo: NEW TRANSLATION
  KEN.Caliphate: "£generic_Caliphate_small Al-Shabaab in Kenya" # todo: NEW TRANSLATION
  KEN.Caliphate_desc: "(Salafistický džihádismus) - Al-Shabaab v Keni (ASK)\n\nSkupina Al-Shabaab v Keni je odštěpená frakce z válečného Somálska, která využívá severovýchodní Keňu jako základnu pro další útoky do Somálska mimo dosah vládních sil. Tato odštěpená skupina také bojuje proti místní kenské policii, když jsou přistiženi při pašování nebo porušování zákonů." # todo: NEW TRANSLATION
  KEN.Neutral_Autocracy: "£generic_Neutral_Autocracy_small (KANU) - Kenya African National Union" # todo: NEW TRANSLATION
  KEN.Neutral_Autocracy_icon: "£generic_Neutral_Autocracy_small" # todo: NEW TRANSLATION
  KEN.Neutral_Autocracy_desc: "(Keňský nacionalismus) - Kenya African National Union (KANU)\n\nKANU své kořeny táhne až do koloniální Keni jako strana afrického osvobození. Její členové byli pronásledováni, zakazováni a vězněni až do dosažení nezávislosti. Strana pod Jomo Kenyattou vedla zemi na cestě, na které se dnes Keňa nachází. Když v roce 1978 převzal Daniel Moi, upevnil prezidentské pravomoci a byl zaveden systém jedné strany. Trvalo by mnoho desetiletí, než by si strana musela přizpůsobit měnící se dobu. Její autokratické tendence se postupně ztrácejí, ale kmenovost v ní stále hraje roli." # todo: NEW TRANSLATION
  KEN.Neutral_conservatism: "£generic_Neutral_conservatism_small (DP) - Democratic Party" # todo: NEW TRANSLATION
  KEN.Neutral_conservatism_icon: "£generic_Neutral_conservatism_small" # todo: NEW TRANSLATION
  KEN.Neutral_conservatism_desc: "(Nezarazení konzervativci) - Democratic Party of Kenya (DP)\n\nDP je konzervativní politická strana spoluzakládána slavným Mwai Kibakim. Vznikla v důsledku přechodu Keni na více stranický systém v roce 1991. Je považována za středopravicovou anti-KANU stranu, která usiluje o určitou místní autonomii a rozdělení moci. Je také více přátelská k podnikání s velkým zaměřením na obnovu mnoha ekonomických sektorů v Keni." # todo: NEW TRANSLATION
  KEN.Neutral_green: "£generic_Neutral_green_small (MGPK) - Mazingira Green Party of Kenya" # todo: NEW TRANSLATION
  KEN.Neutral_green_desc: "(Zelení) - Mazingira Green Party of Kenya (MGPK)\n\nMazingira Green Party of Kenya, dříve známá jako Liberální strana Keni, byla založena Wangari Maathai v pozdních 90. letech a nezískala velký přenos (vliv), ale nadále prosazuje konzervační politiky v Keni na ochranu životního prostředí." # todo: NEW TRANSLATION
  KEN.Neutral_Libertarian: "£generic_Neutral_Libertarian_small (Ark) - Safina Party" # todo: NEW TRANSLATION
  KEN.Neutral_Libertarian_desc: "(Sociální libertarianismus) - Safina Party (Ark)\n\nSafina Party, nebo hovorově 'Noemova archa', byla založena paleoantropologem a ochráncem přírody Richardem Leakeyem a právníkem Paulem Muiteem v roce 1995 jako alternativní strana zastupující všechny Keňany. Ačkoli Leakey nikdy nebyl vůdcem strany, byl klíčový pro politický význam strany, když byl vybrán do kabinetu za Moie. Její ideologie je vysoce liberální s některými environmentalistickými prvky, s charakteristikami sociální demokracie a občanského nacionalismu." # todo: NEW TRANSLATION
  KEN.neutral_Social: "£generic_neutral_Social_small FORD-Kenya" # todo: NEW TRANSLATION
  KEN.neutral_Social_desc: "(Sociální demokracie) - Forum for the Restoration of Democracy - Kenya (FORD-Kenya)\n\nDějiny FORD-Kenya jsou v podstatě dějinami více stranické politiky v Keni. Kvůli vnitřnímu mocenskému boji se strana brzy rozdělila na FORD-Asili (originální) a FORD-Kenya. Strana oslovuje středolevé voliče a zaznamenala větší úspěch než její protějšek. Hodně vděčí za svou úspěšnost nekompromisnímu postoji vůči Moiovi a jeho stylu vládnutí namísto apelování na kmenový šovinismus." # todo: NEW TRANSLATION
  KEN.Nat_Populism: "£generic_Nat_Populism_small Jubilee Party of Kenya" # todo: NEW TRANSLATION
  KEN.Nat_Populism_icon: "£generic_Nat_Populism_small" # todo: NEW TRANSLATION
  KEN.Nat_Populism_desc: "Pravicový populismus - Jednoduše známá jako Jubilee Party, byla založena sloučením 11 menších stran pod vedením Uhuru Kenyatta. Jejím předchůdcem byla Jubilee Alliance z voleb 2013." # todo: NEW TRANSLATION

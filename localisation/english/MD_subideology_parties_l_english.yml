  USoE.Conservative_desc: "(Reakční) - Aliance reakcionářů (AoR)\n\nAliance reakcionářů (AoR) je krajně pravicová, euroskeptická a nacionalistická strana, která usiluje o rozpuštění Unie a obnovení národů založených na etnických skupinách. Jejich politické názory se zaměřují na obranu tradic, odmítání imigrace a boj proti globalizaci." # todo: NEW TRANSLATION

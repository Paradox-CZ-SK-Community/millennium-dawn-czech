  KUW.Vilayat_e_Faqih_desc: "Šíitský islamismus - National Islamic Alliance je nejvýznamnější šíitský blok v Kuvajtu a má kořeny v Hezbollah Kuvajtu. Strana sleduje íránskou doktrínu vilájat‑e fakíh, ale pečlivě se vyhýbá příliš těsnému spojení s Íránem a udržuje korektní vztahy s kuvajtskou monarchií." # todo: NEW TRANSLATION
  KUW.Mod_Vilayat_e_Faqih: "£generic_Mod_Vilayat_e_Faqih_small Justice and Peace Alliance" # todo: NEW TRANSLATION

  KOR.Neutral_Communism_desc: "(Progressivismus) - Nová progresivní strana (korejsky: Jinbosindang)\n\nNová progresivní strana je socialistická strana, která má původ ve frakci Lidové demokracie Demokratické strany práce. Odpor této frakce vůči pro-sjednocovacímu, antiimperialistickému postoji dominantní frakce vedl k založení samostatné levicové, proti-severokorejské strany." # todo: NEW TRANSLATION

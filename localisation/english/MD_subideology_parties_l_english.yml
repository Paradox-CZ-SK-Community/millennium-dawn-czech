  NKO.liberalism_2017_desc: "(big tent) - Free Joseon\n\nFree Joseon je nevládní organizace proti vládě DPRK. Je známa ochranou Kima Han-sola, syna Kima Jong-nama, od doby vraždy jeho otce. Je také známá tím, že podporuje severokorejské uprchlíky, kteří chtějí zemi opustit. Dne 1. března 2019 byla 'Cheollima Civil Defense' přejmenována na 'Free Joseon', což je i navrhované jméno pro Severní Koreu v případě svržení současné vlády." # todo: NEW TRANSLATION

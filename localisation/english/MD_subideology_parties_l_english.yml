  NKO.anarchist_communism_desc: "(sociální demokracie) - Korejská sociálně demokratická strana (korejsky: Joseon Sahoe Minjudang)\n\n KSDP je jednou z několika oficiálně registrovaných stran Severní Koreje. Byla založena 3. listopadu 1945 jako Korejská demokratická strana skupinou podnikatelů, obchodníků, řemeslníků, drobného měšťanstva, rolníků a křesťanů." # todo: NEW TRANSLATION

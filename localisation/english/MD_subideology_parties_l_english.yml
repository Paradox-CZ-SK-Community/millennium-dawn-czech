 USoE.conservatism: "£EU_parliament_PG_conservatism European People's Party and European Democrats (EPP-ED)" # todo: NEW TRANSLATION
 USoE.conservatism_icon: "£EU_parliament_PG_conservatism" # todo: NEW TRANSLATION
 USoE.conservatism_desc: "EPP-ED vznikla sloučením Evropské lidové strany, složené převážně z křesťanských demokratů, a Evropské demokratické unie, tvořené konzervativci s více euroskeptickým přístupem. Její politická agenda se zaměřuje na respekt k tradicím a zajištění individuálních sociálních a ekonomických svobod, hodnot, které je třeba prosazovat s pomocí individuální odpovědnosti, aniž by se opomíjela ochrana životního prostředí a pozornost veřejným rozpočtům." # todo: NEW TRANSLATION
 USoE.conservatism_2017: "£EU_parliament_PG_2017_conservatism European People's Party (EPP)" # todo: NEW TRANSLATION
 USoE.conservatism_2017_icon: "£EU_parliament_PG_2017_conservatism" # todo: NEW TRANSLATION
 USoE.conservatism_2017_desc: "EPP, dříve známá jako 'European People's Party and European Democrats', zaujímá středopravé postavení v parlamentu USoE a skládá se převážně z konzervativců a křesťanských demokratů. Její politická agenda se zaměřuje na respekt k tradicím a zajištění individuálních sociálních a ekonomických svobod, hodnot, které je třeba prosazovat s pomocí individuální odpovědnosti, aniž by se opomínala ochrana životního prostředí a dohled nad veřejnými rozpočty." # todo: NEW TRANSLATION
 USoE.liberalism: "£EU_parliament_PG_liberalism Evropská liberálně demokratická a reformní strana (ELDR)" # todo: NEW TRANSLATION
 USoE.liberalism_icon: "£EU_parliament_PG_liberalism" # todo: NEW TRANSLATION
 USoE.liberalism_desc: "ELDR, dříve známá jako 'Liberal and Democratic Reformist Group', zastává pozici středolevice v parlamentu USoE a je složena převážně z liberálů. Její politické zaměření se soustředí na zajištění sociální a ekonomické individuální svobody, ochranu životního prostředí a snížení role vlády v ekonomice." # todo: NEW TRANSLATION
 USoE.liberalism_2017: "£EU_parliament_PG_2017_liberalism Aliance liberálů a demokratů pro Evropu (ALDE)" # todo: NEW TRANSLATION
 USoE.liberalism_2017_icon: "£EU_parliament_PG_2017_liberalism" # todo: NEW TRANSLATION
 USoE.liberalism_2017_desc: "ALDE, dříve známá jako 'European Liberal Democrat and Reform Party', zastává pozici středolevice v parlamentu USoE a je složena převážně z liberálů. Její politické zaměření se soustředí na zajištění sociální a ekonomické individuální svobody, ochranu životního prostředí a snížení role vlády v ekonomice." # todo: NEW TRANSLATION
 USoE.socialism: "£EU_parliament_PG_socialism Strana evropských socialistů (PES)" # todo: NEW TRANSLATION
 USoE.socialism_icon: "£EU_parliament_PG_socialism" # todo: NEW TRANSLATION
 USoE.socialism_desc: "PES zaujímá levicové pozice v parlamentu USoE a je převážně složena z liberálních socialistů. Její politické zaměření spočívá v boji proti chudobě a nerovnosti, zajišťování sociálních a pracovních práv a ochraně životního prostředí. Snaží se těchto cílů dosahovat progresivním zdaněním a mírně vyšším zásahem státu, přičemž zároveň uznává význam ekonomických svobod a volného obchodu." # todo: NEW TRANSLATION

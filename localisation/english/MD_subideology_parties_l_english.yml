  NIG.socialism_desc: "Sociální demokrat - Strana všech nigerijských lidí byla založena v roce 1998 jako generická pravicová konzervativní strana. Nicméně postupně ztratila své pravicové tendence, které získávaly většinu podpory z severního Nigerie. Nyní zahrnuje mnoho prvků sociální demokracie a levicově orientovaných idejí." # todo: NEW TRANSLATION

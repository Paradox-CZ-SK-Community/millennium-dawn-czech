 SIN.conservatism: "£SIN_conservatism PAP - §CWestern Clique§!" # todo: NEW TRANSLATION
 SIN.conservatism_desc: "Strana People's Action Party (PAP) vládne v Singapuru od konce 50. let. Mnozí ji považují za glorifikovanou oligarchii, ale zároveň přispěla k ekonomickému boomu Singapuru. Politika prosazovaná PAP je typicky konzervativní povahy, přičemž odmítá označení za skutečně západní.\n\n§CWestern Clique§! bude tlačit na větší spolupráci se Spojenými státy a ostatními hlavními západními mocnostmi." # todo: NEW TRANSLATION
 SIN.conservatism_icon: "£SIN_conservatism" # todo: NEW TRANSLATION
 SIN.liberalism: "£SIN_liberalism Singapore Democratic Party" # todo: NEW TRANSLATION
 SIN.liberalism_desc: "Singapore Democratic Party se zaměřuje na lidská práva a postupný rozvoj Singapuru bez nadměrné exploatace obyvatel." # todo: NEW TRANSLATION
 SIN.liberalism_icon: "£SIN_liberalism" # todo: NEW TRANSLATION
 SIN.socialism: "£SIN_socialism Workers' Party" # todo: NEW TRANSLATION
 SIN.socialism_desc: "Workers' Party je jediná opoziční strana, která má poslance v parlamentu. Prosazují, aby se Singapur posunul směrem k více socialistickému státoprávnímu uspořádání při minimalizaci elitismu a materialismu. Dále věří v 'Parlament první světa', kde je vláda odpovědná za záležitosti občanů a umožňuje jim uplatňovat politickou účast.\n" # todo: NEW TRANSLATION
 SIN.socialism_icon: "£SIN_socialism" # todo: NEW TRANSLATION
 SIN.Autocracy: "£SIN_conservatism PAP - §GEastern Clique§!" # todo: NEW TRANSLATION
 SIN.Autocracy_desc: "Strana People's Action Party (PAP) vládne v Singapuru od konce 50. let. Mnozí ji považují za glorifikovanou oligarchii, ale zároveň přispěla k ekonomickému boomu Singapuru. Politika prosazovaná PAP je typicky konzervativní povahy, přičemž odmítá označení za skutečně západní.\n\n§GEastern Clique§! frakce PAP usiluje o silnější vazby s ČLR a Ruskem, stejně jako s dalšími rostoucími mocnostmi.\n" # todo: NEW TRANSLATION
 SIN.Autocracy_icon: "£SIN_conservatism" # todo: NEW TRANSLATION
 SIN.anarchist_communism: "£SIN_anarchist_communism Singapore People's Party" # todo: NEW TRANSLATION
 SIN.anarchist_communism_desc: "SPP (Singapore People's Party) následuje mnohé vzory liberálních stran v Singapuru. Je podobná Singapore Democratic Party; usiluje však o další ústupky jako lepší pracovní a vzdělávací příležitosti.\n" # todo: NEW TRANSLATION

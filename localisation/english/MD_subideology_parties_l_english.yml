 USoE.Communist-State_icon: "£EU_parliament_PG_Communist_State" # todo: NEW TRANSLATION
 USoE.Communist-State_desc: "AoC obsazuje radikální levici v parlamentu USoE a je složena převážně z komunistů. Věří v nutnost nahrazení kapitalismu ekonomickým systémem, kde jsou výrobní prostředky vlastněny státem. Usiluje o dosažení skutečného socialismu revolucí, případně násilím, aby svrhla současný systém, a přijímá nutnost přechodného období, během něhož bude moc v rukou diktatury." # todo: NEW TRANSLATION
 USoE.Communist-State_2017: "£EU_parliament_PG_2017_Communist_State Iniciativa komunistických a dělnických stran (INITIATIVE)" # todo: NEW TRANSLATION

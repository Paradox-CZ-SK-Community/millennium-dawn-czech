  LIB.Neutral_Muslim_Brotherhood: "£LIB_muslim_brotherhood_small (NMCL) - Národní muslimská rada Libérie" # todo: NEW TRANSLATION
  LIB.Neutral_Muslim_Brotherhood_desc: "(mírný islám) - Národní muslimská rada Libérie usiluje o zachování práv muslimů v zemi. Muslimové tvoří malou část Liberijců, většina z nich pochází z kmene Mandinga. Zatímco Taylor původně poskytoval muslimům v Libérii více svobod kvůli svým vazbám na Libyi, v posledních letech zahájil kampaň christianizace proti nim." # todo: NEW TRANSLATION

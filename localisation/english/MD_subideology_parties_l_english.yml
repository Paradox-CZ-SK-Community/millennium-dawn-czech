 SPR.Monarchist_desc: "Monarchisté - Bourbonové vládnou ve Španělsku od 18. století. Současná královská linie sahá až k Filipu V. Ústava z roku 1978 explicitně uvádí potomky krále Juana Carlose I. jako oprávněné nástupce španělského trůnu.\n" # todo: NEW TRANSLATION

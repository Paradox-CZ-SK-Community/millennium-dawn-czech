  MOR.Neutral_Communism_desc: "(marxismus-leninismus) - Demokratická cesta (arabsky: Al-Nahj Al-Diymuqratiu Al-Eumaaliu, francouzsky: La Voie Democratique, PVDT)\n\n Založena v roce 1995 Mustaphou Brahmou jako hoxhaistická komunistická, antirevizionistická strana. Strana byla legalizována po téměř deseti letech útlaku a pronásledování." # todo: NEW TRANSLATION

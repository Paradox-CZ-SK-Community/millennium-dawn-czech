 BHR.Vilayat_e_Faqih: "£generic_Vilayat_e_Faqih_small Haq" # todo: NEW TRANSLATION
 BHR.Vilayat_e_Faqih_desc: "Šíitský islamismus (tvrdošíjný) - Hnutí Haq je tvrdé odštěpení od Wefaq, které získává podporu od šíitských Bahrajnců nespokojených s neúspěchem umírněného přístupu Wefaq k reformám. Jeho příznivci jsou často šíitští mladí lidé, kteří někdy vytvořili malé skupiny útočící na policii. Na rozdíl od Wefaq Hnutí Haq podporuje pád dynastie al Chalífa a zřízení bahrajinské republiky." # todo: NEW TRANSLATION
 BHR.Conservative: "£generic_Conservative_small Al Wefaq" # todo: NEW TRANSLATION
 BHR.Conservative_desc: "Šíitský islamismus (umírněný) - Al Wefaq je jedna z největších stran v Bahrajnu a je vnímána jako zastupující zájmy většinové šíitské populace. Byla nejsilnějším hlasem volajícím po politických reformách v Bahrajnu a byla proto trnem v oku monarchii. Přestože zastupuje šíitské zájmy, al Wefaq se pečlivě distancuje od Íránu a používá umírněnou rétoriku a metody k dosažení svých cílů." # todo: NEW TRANSLATION
 BHR.Mod_Vilayat_e_Faqih: "£generic_Mod_Vilayat_e_Faqih_small Amal Party" # todo: NEW TRANSLATION
 BHR.Mod_Vilayat_e_Faqih_desc: "Šíitský islamismus (širázíjský) - Amal Party, známá také jako Islamic Action Society, je menší širázíjská obdoba al Wefaq. Reprezentuje zájmy šíitských následovníků Mohammada Hussaini Shiraziho, významné šíitské osobnosti, která odmítla íránský model vlády. Doktrinální rozdíly s al Wefaq vedly k třenicím mezi oběma stranami, přestože sdílejí opozici vůči dynastii al Chalífa." # todo: NEW TRANSLATION
 BHR.Kingdom: "£generic_Kingdom_small Al-Asalah Islamic Society" # todo: NEW TRANSLATION
 BHR.Kingdom_desc: "Salafismus - Al-Asalah je salafistická politická strana populární mezi bahrajnskými sunnitskými konzervativci. Historicky se spojovala s Al-Menbar, aby vyrovnala vliv bahrajnských šíitských islamistů." # todo: NEW TRANSLATION

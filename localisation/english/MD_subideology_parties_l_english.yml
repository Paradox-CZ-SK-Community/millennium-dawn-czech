  USoE.neutral_Social_desc: "(Nezávislí socialističtí demokraté) - Aliance socialistických demokratů (ASD)\n\nAliance socialistických demokratů (ASD) je levicová strana v parlamentu USoE, prosazuje vyšší míru demokratického zastoupení na regionální bázi a usiluje o přetvoření USoE na 'Evropu regionů'. Její politická agenda se zaměřuje na sociální spravedlnost a ekonomickou rovnost." # todo: NEW TRANSLATION
  USoE.neutral_Social_2017: "£EU_parliament_PG_2017_neutral_Social (EFA) - Evropská svobodná aliance" # todo: NEW TRANSLATION
  USoE.neutral_Social_2017_icon: "£EU_parliament_PG_2017_neutral_Social" # todo: NEW TRANSLATION
  USoE.neutral_Social_2017_desc: "(Nezávislí socialističtí demokraté) - Evropská svobodná aliance (EFA)\n\nEFA je levicová strana v parlamentu USoE, prosazuje vyšší míru demokratického zastoupení na regionální bázi s cílem přetvořit USoE na 'Evropu regionů'. Její politická agenda se zaměřuje na sociální spravedlnost a ekonomickou rovnost." # todo: NEW TRANSLATION
  USoE.Neutral_Communism: "£EU_parliament_PG_Neutral_Communism (GUE/NGL) - Evropská sjednocená levice/severská zelená levice" # todo: NEW TRANSLATION
  USoE.Neutral_Communism_icon: "£EU_parliament_PG_Neutral_Communism" # todo: NEW TRANSLATION
  USoE.Neutral_Communism_desc: "(Neutrální marxisticko-leninistická) - Evropská sjednocená levice/severská zelená levice (GUE/NGL)\n\nEvropská sjednocená levice/severská zelená levice (GUE/NGL) je levicová politická strana v parlamentu USoE. Je tvořena převážně socialisty a komunisty a odmítá kapitalismus a tradiční monetaristickou a rozpočtovou politiku. Usiluje o posun společnosti směrem k socialismu, ale nemá jasný postoj, zda je lepší cesta reforma nebo revoluce. Je proti spolupráci USoE s USA a věří, že Evropa by měla sledovat vlastní cestu." # todo: NEW TRANSLATION
  USoE.Neutral_Communism_2017: "£EU_parliament_PG_2017_Neutral_Communism (PEL) - Strana evropské levice" # todo: NEW TRANSLATION
  USoE.Neutral_Communism_2017_icon: "£EU_parliament_PG_2017_Neutral_Communism" # todo: NEW TRANSLATION
  USoE.Neutral_Communism_2017_desc: "(Neutrální marxisticko-leninistická) - Strana evropské levice (PEL)\n\nStrana evropské levice (PEL) je levicová politická strana v parlamentu USoE. Je tvořena převážně socialisty a komunisty a odmítá kapitalismus a tradiční monetaristickou a rozpočtovou politiku. Usiluje o posun společnosti směrem k socialismu, ale nemá jasný postoj k otázce reformy versus revoluce. Je proti spolupráci USoE s USA a věří, že Evropa by měla hledat vlastní cestu." # todo: NEW TRANSLATION
  USoE.Nat_Populism: "£EU_parliament_PG_Nat_Populism (EDD) - Evropa demokracií a rozmanitostí" # todo: NEW TRANSLATION

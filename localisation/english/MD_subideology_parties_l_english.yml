 SWI.Neutral_Communism_icon: "£SWI_non_aligned_communism" # todo: NEW TRANSLATION
 SWI.Neutral_Communism_desc: "Komunistická - Partei der Arbeit (Party of Labour) je demokraticko-marxistická komunistická strana ve Švýcarsku. Jejím cílem je získat mezi Švýcary podporu pro odstranění kapitalismu a přechod švýcarské společnosti k socialismu. Podporuje přerozdělování namísto privatizace a projevuje solidaritu se sociálně slabými. Po svém vzniku v roce 1944 měla počáteční úspěch, ale od té doby zůstává rozštípnutou stranou s malými úspěchy. Kampanila společně se stranou solidaritéS (Solidarity), která sdílí podobnou trockistickou ideologii." # todo: NEW TRANSLATION
 SWI.Nat_Populism: "£SWI_nationalist_right_wing_populist SVP" # todo: NEW TRANSLATION
 SWI.Nat_Populism_icon: "£SWI_nationalist_right_wing_populist" # todo: NEW TRANSLATION
 SWI.Nat_Populism_desc: "Pravicově populistická - Schweizerische Volkspartei (Swiss People's Party) byla založena sloučením BGB a DP v roce 1971. Zpočátku to byla zemědělsky konzervativní strana, ale pod vlivem Christopha Blochera v 80. letech se proměnila v pravicově populistickou sílu. Od voleb v roce 1999 je nejsilnější ze čtyř velkých stran Národní rady. V Národní radě je zastoupena v parlamentní koalici spolu s pravicovou Lega dei Ticinesi a národně konzervativní EDU." # todo: NEW TRANSLATION

  ROM.Neutral_conservatism_pdl_desc: "(Liberální konzervatismus) - Demokraticko-liberální strana (rumunsky: Partidul Democrat Liberal, PDL)\n\nDemokraticko-liberální strana vznikla v roce 2007 sloučením Demokratické strany a odštěpené Liberálně demokratické strany (PNL). Demokraticko-liberální strana je spojena s Traianem Băsescu a prosazuje konsolidaci volného trhu a zachování rovné daně 16 %. Podporuje také reformu ústavy směrem k decentralizaci správy a posílení pravomocí osmi rozvojových regionů." # todo: NEW TRANSLATION

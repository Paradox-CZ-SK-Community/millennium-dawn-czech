  SWE.socialism_desc: "Sociální demokraté - Sveriges Socialdemokratiska Arbetareparti (Sociálně demokratická dělnická strana Švédska) byla historicky největší a nejvlivnější stranou ve Švédsku, jen v jednom období mezi lety 1932 a 1994 obdržela méně než 40 % hlasů. Formovala moderní Švédsko a budovala švédský model sociálního zabezpečení a spolupráce odborů s podniky. V poslední době se strana přesunula spíše od demokratického socialismu směrem k politickému středu." # todo: NEW TRANSLATION

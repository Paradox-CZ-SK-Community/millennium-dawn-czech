  USoE.Nat_Populism_desc: "(Pravicový populismus) - Evropa demokracií a rozmanitostí (EDD)\n\nEvropa demokracií a rozmanitostí (EDD) je populistická euroskeptická strana v parlamentu USoE. Silně se staví proti procesu sjednocování a usiluje o jeho zvrácení. Její politické názory se zaměřují na protimigrační a proti-globalizační postoje a snahu zavést přímou demokracii." # todo: NEW TRANSLATION

 POL.Nat_Autocracy_icon: "£POL_Nat_Autocracy_small" # todo: NEW TRANSLATION
 POL.Nat_Autocracy_desc: "" # todo: NEW TRANSLATION
 POL.Nat_Fascism: "£POL_Nat_Fascism_small ONR" # todo: NEW TRANSLATION
 POL.Nat_Fascism_icon: "£POL_Nat_Fascism_small" # todo: NEW TRANSLATION
 POL.Nat_Fascism_desc: "Fašismus - Obóz Narodowo-Radykalny (National Radical Camp) je krajně pravicové hnutí, často popisované jako fašistické a někdy jako neonacistické. ONR se považuje za ideologického potomka meziválečného Obózu Narodowo-Radykalnego, fašistického a antisemitického politického hnutí." # todo: NEW TRANSLATION
 POL.Nat_Populism: "£POL_Nat_Populism_small LPR" # todo: NEW TRANSLATION
 POL.Nat_Populism_icon: "£POL_Nat_Populism_small" # todo: NEW TRANSLATION
 POL.Nat_Populism_desc: "Pravicový populista - Liga Polskich Rodzin (League of Polish Families) je pravicová politická strana, která se považuje za nástupce meziválečného hnutí Národní demokracie. Zaujímá nacionalistické, téměř krajně pravicové populistické postoje." # todo: NEW TRANSLATION
 POL.Nat_Populism_2017: "£POL_Nat_Populism_2017_small Ruch Narodowy" # todo: NEW TRANSLATION
 POL.Nat_Populism_2017_icon: "£POL_Nat_Populism_2017_small" # todo: NEW TRANSLATION
 POL.Nat_Populism_2017_desc: "Pravicový populista - Ruch Narodowy (Národní hnutí) je polská politická aliance složená z různých pravicových, krajně pravicových a nacionalistických hnutí. Odkazuje na meziválečné hnutí Národní demokracie, s euroskeptickým, proti-globalizačním a ultrakonzervativním názorem." # todo: NEW TRANSLATION
 POL.Monarchist: "£POL_Monarchist_small UPR" # todo: NEW TRANSLATION
 POL.Monarchist_icon: "£POL_Monarchist_small" # todo: NEW TRANSLATION
 POL.Monarchist_desc: "Libertariánská - Unia Polityki Realnej (Real Politics Union) je konzervativně-liberální strana usilující o minimalizaci role vlády. Obecně je společensky konzervativní." # todo: NEW TRANSLATION

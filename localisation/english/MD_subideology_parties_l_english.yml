  BOL.conservatism_desc: "(Konservatismus, zájmy mestického obyvatelstva) - Nationalist Democratic Action (španělsky: Acción Democrática Nacionalista, ADN)\n\nNationalist Democratic Action (ADN) byla založena v roce 1979 bývalým vojenským diktátorem Hugem Banzerem jako strana sdružující většinu konzervativních skupin pod jeho vedením. Po konci vojenské vlády v roce 1982 pomáhala ADN prosazovat neoliberální reformy bolivijské ekonomiky a podílela se na několika koaličních vládách až do roku 1997, kdy byl Hugo Banzer zvolen prezidentem. ADN vyznává konzervativní hodnoty a neoliberální přístup v ekonomické politice." # todo: NEW TRANSLATION
  BOL.Neutral_Libertarian: "£BOL_western_liberal Solidarity Civic Unity" # todo: NEW TRANSLATION
  BOL.Neutral_Libertarian_icon: "£BOL_western_liberal" # todo: NEW TRANSLATION

  BOL.liberalism: "£BOL_non_aligned_conservative Revoluční nacionalistické hnutí" # todo: NEW TRANSLATION
  BOL.liberalism_icon: "£BOL_non_aligned_conservative" # todo: NEW TRANSLATION
  BOL.liberalism_desc: "(Liberalismus, bolivijský reformismus) - Revolutionary Nationalist Movement (španělsky: Movimiento Nacionalista Revolucionario, MNR)\n\nRevolutionary Nationalist Movement (MNR) byl původně založen v roce 1941 jako levicová reformistická strana budoucími prezidenty Víctorem Paz Estenssoro a Hernánem Siles Zuazo a vedl Bolívijskou národní revoluci v roce 1952, která zavedla významné sociální a ekonomické reformy. Po několika politických zvratech se MNR přetransformoval na liberálnější, tržně orientovanou a reformní sílu, prosazující ekonomickou liberalizaci a sociální reformy." # todo: NEW TRANSLATION
  BOL.socialism: "£BOL_western_social_democrat Revoluční levicový front" # todo: NEW TRANSLATION
  BOL.socialism_icon: "£BOL_western_social_democrat" # todo: NEW TRANSLATION
  BOL.socialism_desc: "(Sociální demokracie, bolivijský reformismus) - Revolutionary Left Front (španělsky: Frente Revolucionario de Izquierda, FRI)\n\nRevolutionary Left Front vznikl v roce 1978 jako spojení marxistických politických stran pod vedením bývalého partyzánského vůdce Oscara Zamory Medinaceli, nicméně brzy se posunul k sociálnědemokratickým pozicím a účastnil se koaliční vlády s MNR. FRI sleduje sociálnědemokratickou orientaci a je jednou z největších reformních sil v Bolívii." # todo: NEW TRANSLATION
  BOL.Communist-State: "£BOL_emerging_communism Komunistická strana Bolívie" # todo: NEW TRANSLATION

 FIN.conservatism_desc: "Konzervativní - Suomen Keskusta (Centrum Finska) je liberálně-agrární strana, jejíž nejsilnější podpora pochází z venkovských oblastí. V průběhu finské historie byla obvykle největší nebo druhou největší stranou a silně soupeří se SDP." # todo: NEW TRANSLATION
 FIN.liberalism: "£FIN_liberalism_small Kansallinen Kokoomus" # todo: NEW TRANSLATION
 FIN.liberalism_icon: "£FIN_liberalism_small" # todo: NEW TRANSLATION
 FIN.liberalism_desc: "Liberální - Kansallinen Kokoomus (Národní koaliční strana) je pravicově-liberální strana. Prosazuje sociálně-liberální hodnoty a je pevně pro-NATO a pro-EU." # todo: NEW TRANSLATION
 FIN.socialism: "£FIN_socialism_small Sosiaalidemokraatit" # todo: NEW TRANSLATION
 FIN.socialism_icon: "£FIN_socialism_small" # todo: NEW TRANSLATION
 FIN.socialism_desc: "Sociálně demokratická - Suomen Sosiaalidemokraattinen Puolue (Sociálně demokratická strana Finska - SDP) je nejstarší aktivní stranou ve Finsku a jako dominantní středolevá strana má pevné vazby na odbory. Dříve byla komunistickou stranou; prohrála Rudě-Bílou finskou občanskou válku v roce 1918. Dnes je pevně proti vstupu do NATO a stále více protiimigrantská." # todo: NEW TRANSLATION
 FIN.Communist-State: "£FIN_Communist_State_small SKP" # todo: NEW TRANSLATION
 FIN.Communist-State_icon: "£FIN_Communist_State_small" # todo: NEW TRANSLATION
 FIN.Communist-State_desc: "Komunistická - Suomen Kommunistinen Puolue (Komunistická strana Finska) původně vznikla jako vyloučená odštěpená frakce z větší, sověty podporované staré SKP, která se rozpadla v roce 1990. Přežívajíc svou mateřskou stranu, zaregistrovala se znovu jako SKP v roce 1997." # todo: NEW TRANSLATION
 FIN.Conservative: "£FIN_Conservative_small Kansalaispuolue" # todo: NEW TRANSLATION
 FIN.Conservative_icon: "£FIN_Conservative_small" # todo: NEW TRANSLATION
 FIN.Conservative_desc: "Reakcionářská - Kansalaispuolue (Občanská strana)" # todo: NEW TRANSLATION
 FIN.anarchist_communism: "£FIN_anarchist_communism_small Vasemmistoliitto" # todo: NEW TRANSLATION
 FIN.anarchist_communism_icon: "£FIN_anarchist_communism_small" # todo: NEW TRANSLATION
 FIN.anarchist_communism_desc: "Levé radikální křídlo - Vasemmistoliitto (Levá aliance) vznikla v roce 1990 při rozpadu staré Komunistické strany spolu se SSSR. Zdědila velkou část voličské podpory po staré komunistické straně a je silnou silou za socialismus, rovnost a feminismem ve finské politice." # todo: NEW TRANSLATION
 FIN.Neutral_conservatism: "£FIN_Neutral_conservatism_small Kristillisdemokraatit" # todo: NEW TRANSLATION
 FIN.Neutral_conservatism_icon: "£FIN_Neutral_conservatism_small" # todo: NEW TRANSLATION
 FIN.Neutral_conservatism_desc: "Konzervativní - Suomen Kristillisdemokraatit (Křesťanští demokraté Finska) prosazují sociálně konzervativní rodinné hodnoty a pracují na ochraně slabých ve společnosti." # todo: NEW TRANSLATION
 FIN.Neutral_Libertarian: "£SWE_non_aligned_libertarian Piraattipuolue" # todo: NEW TRANSLATION
 FIN.Neutral_Libertarian_icon: "£SWE_non_aligned_libertarian" # todo: NEW TRANSLATION
 FIN.Neutral_Libertarian_desc: "Libertariánská - Piraattipuolue (Strana pirátů) je synkretická strana zaměřená na e-demokracii, reformu autorských práv a občanské svobody. Strana podporuje základní příjem pro všechny občany jako náhradu současného systému sociálního zabezpečení." # todo: NEW TRANSLATION
 FIN.Neutral_green: "£FIN_Neutral_Green_small Vihreä Liitto" # todo: NEW TRANSLATION
 FIN.Neutral_green_icon: "£FIN_Neutral_Green_small" # todo: NEW TRANSLATION
 FIN.Neutral_green_desc: "Zelení - Vihreä Liitto (Zelená liga) zaznamenala významný volební úspěch a vstoupila do několika vlád. Prosazuje environmentalismus a je pro-EU natolik, že podporuje evropskou integraci směrem k federálnímu státu." # todo: NEW TRANSLATION
 FIN.Neutral_Communism: "£FIN_Neutral_Communism_small KTP" # todo: NEW TRANSLATION
 FIN.Neutral_Communism_icon: "£FIN_Neutral_Communism_small" # todo: NEW TRANSLATION
 FIN.Neutral_Communism_desc: "Komunistická - Kommunistinen Työväenpuolue – Rauhan ja Sosialismin puolesta (Komunistická dělnická strana – Za mír a socialismus) vznikla v roce 1988 kvůli obavám z opuštění marxismu-leninismu ve staré SKP. Zastává stalinský rétoriku a upřímně podporuje Severní Koreu; mnoho jejích vůdců je aktivních ve Finské společnosti pro studium myšlenky Juche." # todo: NEW TRANSLATION
 FIN.Nat_Populism: "£FIN_Nat_Populism_small Perussuomalaiset" # todo: NEW TRANSLATION
 FIN.Nat_Populism_icon: "£FIN_Nat_Populism_small" # todo: NEW TRANSLATION
 FIN.Nat_Populism_desc: "Pravicový populistický proud - Perussuomalaiset (Praví Finové) prosazují etno-nacionalismus pravého spektra, sociálně-konzervativní hodnoty a tradiční levicový ekonomický nacionalismus. Jsou silně euroskeptičtí a protiimigrační, i když díky populismu zachovávají určitou míru pragmatismu." # todo: NEW TRANSLATION
 FIN.Nat_Fascism: "£FIN_Nat_Fascism_small Sinivalkoinen Rintama" # todo: NEW TRANSLATION
 FIN.Nat_Fascism_icon: "£FIN_Nat_Fascism_small" # todo: NEW TRANSLATION
 FIN.Nat_Fascism_desc: "Fašistická - Sinivalkoinen Rintama (Modro-bílý front) je ultranacionalistická strana. Silně islamofobní, chce zakázat stavbu mešit. Také se staví proti právům menšiny švédské komunity ve Finsku a chce odstranit výuku švédštiny ve školách." # todo: NEW TRANSLATION
 FIN.Monarchist: "£FIN_Monarchist_small House of Hessen-Kassel" # todo: NEW TRANSLATION
 FIN.Monarchist_icon: "£FIN_Monarchist_small" # todo: NEW TRANSLATION
 FIN.Monarchist_desc: "" # todo: NEW TRANSLATION
 FGU.oligarchism: "£generic_oligarchism_small Phantom Squad (PS)" # todo: NEW TRANSLATION
 FGU.oligarchism_desc: "" # todo: NEW TRANSLATION
 FRA.conservatism: "£FRA_conservatism RPR" # todo: NEW TRANSLATION
 FRA.conservatism_icon: "£FRA_conservatism" # todo: NEW TRANSLATION
 FRA.conservatism_desc: "Konzervativní - Rassemblement pour la République (Shromáždění pro republiku) je neo-gaullistická a konzervativní politická strana, která prosazuje posílenou a nezávislou francouzskou zahraniční politiku a podporu silného státu s významnou regulační kontrolou nad klíčovými částmi ekonomiky." # todo: NEW TRANSLATION
 FRA.conservatism_2002: "£FRA_conservatism UMP" # todo: NEW TRANSLATION
 FRA.conservatism_2002_icon: "£FRA_conservatism" # todo: NEW TRANSLATION
 FRA.conservatism_2002_desc: "Konzervativní - Union pour un mouvement populaire (Unie za lidové hnutí). UMP vznikla jako sloučení Rassemblement pour la République a dvou menších liberálně-středových stran. UMP byla „velkou košíkovou“ stranou pro středopravici ve francouzské politice." # todo: NEW TRANSLATION
 FRA.conservatism_2017: "£FRA_conservatism_2017 Les Républicains" # todo: NEW TRANSLATION
 FRA.conservatism_2017_icon: "£FRA_conservatism_2017" # todo: NEW TRANSLATION
 FRA.conservatism_2017_desc: "Konzervativní - Les Républicains (Republikáni) jsou pokračováním „Union pour un mouvement populaire“. Změna názvu vyvolala kontroverze, jelikož podle ideálů Francouzské revoluce jsou všichni, kdo podporují současný francouzský politický systém, republikáni. Strana je „velkou košíkovou“ stranou pro středopravici ve francouzské politice." # todo: NEW TRANSLATION
 FRA.liberalism: "£FRA_liberalism UDF" # todo: NEW TRANSLATION
 FRA.liberalism_icon: "£FRA_liberalism" # todo: NEW TRANSLATION
 FRA.liberalism_desc: "Liberální - Union pour la Democratie Francaise (Unie pro francouzskou demokracii) je středová strana skládající se z liberálů, křesťanských demokratů a radikálů (tradiční francouzští liberálové). Obecně je vnímána jako strana pro každého, kdo není socialista, krajně pravicový populista nebo gaullistický konzervativec. Podporuje evropský federalismus a usiluje o vytvoření \"Spojených států Evropy\"." # todo: NEW TRANSLATION
 FRA.liberalism_2017: "£FRA_liberalism_2017 En Marche!" # todo: NEW TRANSLATION
 FRA.liberalism_2017_icon: "£FRA_liberalism_2017" # todo: NEW TRANSLATION
 FRA.liberalism_2017_desc: "Liberální - La République En Marche! (Vpřed s republikou!) je liberálně-středová strana s obecně progresivními hodnotami založená v roce 2016 Emmanuelem Macronem. Je to nejproevropská strana ve Francii a je liberální jak v ekonomických, tak v sociálních otázkách." # todo: NEW TRANSLATION
 FRA.socialism: "£FRA_socialism Parti Socialiste" # todo: NEW TRANSLATION
 FRA.socialism_icon: "£FRA_socialism" # todo: NEW TRANSLATION
 FRA.socialism_desc: "Sociálně demokratická - Parti Socialiste (Sociální strana) vyrostla ze stínu tehdy větší Komunistické strany v 70. letech a dostala se k moci během dvou období Françoise Mitterranda. Strana byla oslabena skandály v 90. letech, ale zůstává významnou silou francouzé levice. Postupně zmírňující postoje k volným trhům, dnes je stranou spíše středolevou." # todo: NEW TRANSLATION
 FRA.Communist-State: "£FRA_Communist_State PCF" # todo: NEW TRANSLATION
 FRA.Communist-State_icon: "£FRA_Communist_State" # todo: NEW TRANSLATION
 FRA.Communist-State_desc: "Komunistická - Parti Communiste Français (Francouzská komunistická strana) dosáhla v západní Evropě bezprecedentního volebního úspěchu, účastnila se všech levicových koalic u moci od druhé světové války. Ačkoliv její podpora od té doby poněkud vysychá, zvláště po pádu Sovětského svazu, zůstává významnou masovou stranou pro komunismus a demokratický socialismus." # todo: NEW TRANSLATION
 FRA.anarchist_communism: "£FRA_left_wing_radical Lutte Ouvrière" # todo: NEW TRANSLATION
 FRA.anarchist_communism_icon: "£FRA_left_wing_radical" # todo: NEW TRANSLATION
 FRA.anarchist_communism_desc: "Levé radikální křídlo - Union Communiste \"Lutte Ouvrière\" (Komunistické sdružení - Dělnický boj) je trockistická komunistická strana. Je antikapitalistická, feministická, proti-establishmentu a vysoce tajná, většina vůdců používá \"nom de guerre\". Mezi členy je silně odrazováno mít děti, aby se mohli plně věnovat revoluci a být schopni jít do ilegality, pokud stát vytáhne represivní opatření." # todo: NEW TRANSLATION
 FRA.anarchist_communism_2017: "£FRA_left_wing_radical_2017 NPA" # todo: NEW TRANSLATION
 FRA.anarchist_communism_2017_icon: "£FRA_left_wing_radical_2017" # todo: NEW TRANSLATION
 FRA.anarchist_communism_2017_desc: "Levé radikální křídlo - Nouveau Parti Anticapitaliste (Nová antikapitalistická strana) byla založena v roce 2009 sloučením několika krajně levicových, trockistických a revolučních marxistických stran. Považuje se za nalevo od Parti Communiste Français, přesto však spolupracovala na společných volebních seznamech." # todo: NEW TRANSLATION
 FRA.Neutral_conservatism: "£FRA_Neutral_conservatism RPF" # todo: NEW TRANSLATION
 FRA.Neutral_conservatism_icon: "£FRA_Neutral_conservatism" # todo: NEW TRANSLATION
 FRA.Neutral_conservatism_desc: "Konzervativní - Rassemblement Pour la France (Shromáždění pro Francii) je euroskeptická a gaullistická konzervativní strana." # todo: NEW TRANSLATION
 FRA.Neutral_conservatism_2017: "£FRA_Neutral_conservatism_2017 Debout la France" # todo: NEW TRANSLATION
 FRA.Neutral_conservatism_2017_icon: "£FRA_Neutral_conservatism_2017" # todo: NEW TRANSLATION
 FRA.Neutral_conservatism_2017_desc: "Konzervativní - Debout la France (Francie vstává) je euroskeptická a gaullistická konzervativní strana, která do značné míry převzala roli zaniklého Rassemblement Pour la France." # todo: NEW TRANSLATION
 FRA.neutral_Social: "£FRA_neutral_Social La France Insoumise" # todo: NEW TRANSLATION
 FRA.neutral_Social_icon: "£FRA_neutral_Social" # todo: NEW TRANSLATION
 FRA.neutral_Social_desc: "Demokratický socialistický proud - La France Insoumise (Nepoddajná Francie) je demokraticky socialistická strana, která usiluje o vytvoření nové Francouzské šesté republiky, protože považuje současnou republiku za \"prezidentskou monarchii\" s přílišnými prezidentskými pravomocemi. Dále usiluje o posílení práv pracujících a dosažení 100% uhlíkové neutrality." # todo: NEW TRANSLATION
 FRA.Neutral_Communism: "£FRA_Neutral_Communism Fédération Anarchiste" # todo: NEW TRANSLATION
 FRA.Neutral_Communism_icon: "£FRA_Neutral_Communism" # todo: NEW TRANSLATION
 FRA.Neutral_Communism_desc: "Libertářská komunistická - Fédération Anarchiste (Anarchistická federace), založená v roce 1945, sdružuje přes 100 anarchistických skupin po celé Francii." # todo: NEW TRANSLATION
 FRA.Neutral_Muslim_Brotherhood: "£FRA_Neutral_Muslim_Brotherhood Parti des Musulmans de France" # todo: NEW TRANSLATION
 FRA.Neutral_Muslim_Brotherhood_icon: "£FRA_Neutral_Muslim_Brotherhood" # todo: NEW TRANSLATION
 FRA.Neutral_Muslim_Brotherhood_desc: "" # todo: NEW TRANSLATION
 FRA.Neutral_green: "£FRA_Neutral_green Les Verts" # todo: NEW TRANSLATION
 FRA.Neutral_green_icon: "£FRA_Neutral_green" # todo: NEW TRANSLATION
 FRA.Neutral_green_desc: "Zelení - Les Verts (Zelení) mají kořeny v environmentalistickém hnutí 70. let a od té doby jsou stálým prvkem francouzské politiky. Obecně jsou v názorových sporech mezi svým centristickým a levicovým křídlem." # todo: NEW TRANSLATION
 FRA.Neutral_green_2017: "£FRA_Neutral_green EELV" # todo: NEW TRANSLATION
 FRA.Neutral_green_2017_icon: "£FRA_Neutral_green" # todo: NEW TRANSLATION
 FRA.Neutral_green_2017_desc: "Zelení - Europe Écologie Les Verts (Evropa ekologie – Zelení) vznikla sloučením Les Verts a nové Europe Écologie, vytvořené k rozšíření evropského ekologického hnutí. Usiluje o vysoké daně z emisí a financování přechodu k bezjaderným zeleným zdrojům prostřednictvím progresivního zdanění bohatých." # todo: NEW TRANSLATION
 FRA.Nat_Autocracy: "£FRA_Nat_Autocracy Les Forces Armées" # todo: NEW TRANSLATION
 FRA.Nat_Autocracy_icon: "£FRA_Nat_Autocracy" # todo: NEW TRANSLATION
 FRA.Nat_Autocracy_desc: "" # todo: NEW TRANSLATION
 FRA.Nat_Populism: "£front_national Front National" # todo: NEW TRANSLATION
 FRA.Nat_Populism_icon: "£front_national" # todo: NEW TRANSLATION
 FRA.Nat_Populism_desc: "Pravicový populismus - Front National (Národní fronta) je hlavní silou francouzské nacionalistické politiky. Strana je proti Evropské unii, NATO a imigraci. Usiluje o větší ekonomický protekcionismus vůči zahraniční konkurenci, silný stát s vysokými vojenskými výdaji a nulovou tolerancí vůči kriminalitě. Mezinárodně považuje Rusko za jasného spojence." # todo: NEW TRANSLATION
 FRA.Monarchist: "£FRA_Monarchist Maison de Bourbon" # todo: NEW TRANSLATION
 FRA.Monarchist_icon: "£FRA_Monarchist" # todo: NEW TRANSLATION
 FRA.Monarchist_desc: "Monarchistická - Maison de Bourbon neboli Dům Bourbonů držel trůny ve Španělsku, Neapoli, Sicílii, Parmě, Francii a Navarrě. V současnosti Dům Bourbonů drží trůny ve Španělsku, Lucembursku a Francii. Je to také jeden z nejdéle trvajících šlechtických rodů." # todo: NEW TRANSLATION
 FRA.Monarchist2: "£FRA_Monarchist2 Maison Bonaparte" # todo: NEW TRANSLATION
 FRA.Monarchist2_icon: "£FRA_Monarchist2" # todo: NEW TRANSLATION
 FRA.Monarchist2_desc: "Monarchistická - Samozvaný 'Císařský dům Francie' je dynastií velkého císaře Napoleona Bonaparta." # todo: NEW TRANSLATION
 GER.conservatism: "£GER_western_conservative CDU/CSU" # todo: NEW TRANSLATION
 GER.conservatism_icon: "£GER_western_conservative" # todo: NEW TRANSLATION
 GER.conservatism_desc: "Konzervativní - Christlich-Demokratische Union (Křesťansko-demokratická unie) a její bavorská sesterská strana Christlich-Soziale Union (Křesťansko-sociální unie) spolu úzce spolupracují v politickém svazku. CDU je hlavní „velkokapacitní“ stranou pro středopravici v německé politice." # todo: NEW TRANSLATION
 GER.liberalism: "£GER_western_liberal FDP" # todo: NEW TRANSLATION
 GER.liberalism_icon: "£GER_western_liberal" # todo: NEW TRANSLATION
 GER.liberalism_desc: "Liberální - Freie Demokratische Partei (Svobodná demokratická strana) je středopravicová liberální strana v Německu, která prosazuje občanské svobody, lidská práva a internacionalismus. FDP důsledně prosazuje ekonomický liberalismus a úzce se hlásí k podpoře volných trhů a privatizace." # todo: NEW TRANSLATION
 GER.socialism: "£GER_western_social_democrat SPD" # todo: NEW TRANSLATION
 GER.socialism_icon: "£GER_western_social_democrat" # todo: NEW TRANSLATION
 GER.socialism_desc: "Sociálně demokratická - Sozialdemokratische Partei Deutschlands (Sociálně demokratická strana Německa). Založená v roce 1863, SPD je zdaleka nejstarší existující politická strana zastoupená v Bundestagu a byla jednou z prvních socialistických stran na světě. Dnes podporuje sociální tržní ekonomiku a internacionalismus EU a NATO, i když existují vnitřní rozpory ohledně velikosti sociálního státu. Hlavní oporou strany jsou velká města na severu a západě Německa, zejména průmyslové oblasti Porúří." # todo: NEW TRANSLATION
 GER.Communist-State: "£GER_emerging_communism DKP" # todo: NEW TRANSLATION
 GER.Communist-State_icon: "£GER_emerging_communism" # todo: NEW TRANSLATION
 GER.Communist-State_desc: "Komunistická - Deutsche Kommunistische Partei (Německá komunistická strana). DKP je marxisticko-leninská komunistická strana, která vznikla v Západním Německu během studené války pod dohledem Východního Německa a přijímala většinu svých prostředků odněho. Po německém znovusjednocení začala strana postupně ztrácet na popularitě." # todo: NEW TRANSLATION
 GER.anarchist_communism: "£GER_non_aligned_socialist_democrat Die Linke" # todo: NEW TRANSLATION
 GER.anarchist_communism_icon: "£GER_non_aligned_socialist_democrat" # todo: NEW TRANSLATION
 GER.anarchist_communism_desc: "Levé radikální křídlo - Die Linke (Levice) je přímým potomkem vládnoucí strany bývalého Východního Německa, Sozialistische Einheitspartei Deutschlands, která se sloučila s jinými levicovými demokratickými stranami, aby rozšířila své voličské pole mimo východní Německo. Die Linke kombinuje levicové politiky jako zvýšené výdaje na sociální zabezpečení s populistickou rétorikou. Chtějí vystoupení Německa z NATO a zahrnutí Ruska do evropského bezpečnostního rámce." # todo: NEW TRANSLATION
 GER.Caliphate: "£generic_Caliphate_small EZP" # todo: NEW TRANSLATION
 GER.Caliphate_icon: "£generic_Caliphate_small" # todo: NEW TRANSLATION
 GER.Caliphate_desc: "Salafistický džihádismus - Einladung zum Paradies (Pozvání do ráje) byla soukromá salafistická organizace ve městě Brunswick založená Muhamedem Ciftcim a podporovaná dvěma možná nejznámějšími německými salafistickými kazateli, Pierre Voglem a Svenem Lauem." # todo: NEW TRANSLATION
 GER.Neutral_conservatism: "£GER_non_aligned_conservative Freie Wähler" # todo: NEW TRANSLATION
 GER.Neutral_conservatism_icon: "£GER_non_aligned_conservative" # todo: NEW TRANSLATION
 GER.Neutral_conservatism_desc: "Konzervativní - Freie Wähler (Volní voliči). Volní voliči nejsou formováni jako politická strana, ale jako sdružení, která se účastní voleb. Jsou zvláště aktivní v konzervativnějším venkovském jihu Německa. Preferují, aby se co nejvíce politiky a rozhodování dělo na lokální úrovni." # todo: NEW TRANSLATION
 GER.Neutral_Autocracy: "£generic_Neutral_Autocracy_small Interim Government" # todo: NEW TRANSLATION
 GER.Neutral_Autocracy_icon: "£generic_Neutral_Autocracy_small" # todo: NEW TRANSLATION
 GER.Neutral_Autocracy_desc: "Německá vláda se zhroutila a přechodná vláda bude chránit německé území, dokud nebude zřízena řádná vláda." # todo: NEW TRANSLATION
 GER.Neutral_Libertarian: "£GER_non_aligned_libertarian LKR" # todo: NEW TRANSLATION
 GER.Neutral_Libertarian_icon: "£GER_non_aligned_libertarian" # todo: NEW TRANSLATION
 GER.Neutral_Libertarian_desc: "Libertariánská - Liberal-Konservative Reformer (Liberálně-konzervativní reformátoři)" # todo: NEW TRANSLATION
 GER.Neutral_Communism: "£GER_non_aligned_communism MLPD" # todo: NEW TRANSLATION
 GER.Neutral_Communism_icon: "£GER_non_aligned_communism" # todo: NEW TRANSLATION
 GER.Neutral_Communism_desc: "Komunistická - Marxistisch–Leninistische Partei Deutschlands (Marxisticko-leninská strana Německa). MLPD prosazuje zavedení diktatury proletariátu, svržení současné kapitalistické vlády a její nahrazení novým socialistickým společenským řádem. Vidí Stalina a Mao Ce-tunga jako inspirační postavy, které je třeba napodobovat." # todo: NEW TRANSLATION
 GER.Neutral_Muslim_Brotherhood: "£GER_non_aligned_moderate_islamist ADD" # todo: NEW TRANSLATION
 GER.Neutral_Muslim_Brotherhood_icon: "£GER_non_aligned_moderate_islamist" # todo: NEW TRANSLATION
 GER.Neutral_Muslim_Brotherhood_desc: "Mírně islamistická - Allianz Deutscher Demokraten (Aliance německých demokratů) je politická strana zaměřená na tureckou menšinu v Německu. Byla založena v roce 2016 Remzim Aruem poté, co německý parlament rozhodl uznat arménský genocidu, což způsobilo rozhořčení mezi tureckými konzervativci a nacionalisty. Strana trpí omezenou voličskou základnou, protože jen asi polovina turecké menšiny má v Německu volební právo. ADD oslovuje hlavně Turky spřízněné s tureckou konzervativní AKP. Nemá dobře stanovený politický program kromě zrušení uznání arménské genocidy a prosazování politik ve prospěch tureckých a muslimských menšin v Německu." # todo: NEW TRANSLATION
 GER.Neutral_green: "£GER_non_aligned_greens Bündnis 90/Die Grünen" # todo: NEW TRANSLATION
 GER.Neutral_green_icon: "£GER_non_aligned_greens" # todo: NEW TRANSLATION
 GER.Neutral_green_desc: "Zelení - Bündnis 90/Die Grünen (Aliance 90/Zelení) vznikla sloučením nekomunistické východoněmecké Aliance 90 a západní Strany zelených. Strana prosazuje environmentalismus a udržitelnost. Ve srovnání s mezinárodními standardy dosahuje strana v průzkumech velmi dobrých výsledků a strávila období v koaličních vládách s výrazným dopadem na politiku. Je považována za významný zdroj inspirace pro environmentalisty po celém světě." # todo: NEW TRANSLATION
 GER.neutral_Social: "" # todo: NEW TRANSLATION
 GER.neutral_Social_desc: "" # todo: NEW TRANSLATION
 GER.Nat_Autocracy: "£GER_nationalist_military_junta Bundeswehr" # todo: NEW TRANSLATION
 GER.Nat_Autocracy_icon: "£GER_nationalist_military_junta" # todo: NEW TRANSLATION
 GER.Nat_Autocracy_desc: "" # todo: NEW TRANSLATION
 GER.Nat_Fascism: "£GER_nationalist_fascism NPD" # todo: NEW TRANSLATION
 GER.Nat_Fascism_icon: "£GER_nationalist_fascism" # todo: NEW TRANSLATION
 GER.Nat_Fascism_desc: "Fašismus - Nationaldemokratische Partei Deutschlands (Národně demokratická strana Německa). NPD je krajně pravicová ultranacionalistická strana, která byla označena jako neonacistická. Ačkoliv byla strana silně infiltrována státními tajnými službami, snahy o její zákaz selhaly. Je antisemitská a šíří nenávist vůči imigrantům." # todo: NEW TRANSLATION
 GER.Nat_Populism: "£GER_nationalist_right_wing_populist_b REP" # todo: NEW TRANSLATION
 GER.Nat_Populism_icon: "£GER_nationalist_right_wing_populist" # todo: NEW TRANSLATION
 GER.Nat_Populism_desc: "Pravicový populismus - Die Republikaner (Republikáni) je euroskeptická pravicově populistická strana, která se staví proti imigraci a přitahuje protestní voliče. Strana často kritizuje CDU/CSU za to, že není dost konzervativní; byla založena bývalým členem CSU Franzem Handlosem." # todo: NEW TRANSLATION
 GER.Nat_Populism_afd: "£GER_nationalist_right_wing_populist_b AfD" # todo: NEW TRANSLATION
 GER.Nat_Populism_afd_icon: "£GER_nationalist_right_wing_populist" # todo: NEW TRANSLATION
 GER.Nat_Populism_afd_desc: "Pravicový populismus - Alternative für Deutschland (Alternativa pro Německo) je euroskeptická pravicově populistická strana, která získala pozornost mimo jiné kritikou imigranční politiky tradičních stran. Strana usiluje o návrat německé suverenity a národní hrdosti a chránit kulturu před islamizací." # todo: NEW TRANSLATION
 GER.Monarchist: "£GER_nationalist_monarchist House of Hohenzollern" # todo: NEW TRANSLATION
 GER.Monarchist_icon: "£GER_nationalist_monarchist" # todo: NEW TRANSLATION
 GER.Monarchist_desc: "Dům Hohenzollernů je královská německá dynastie bývalého Německého císařství a Pruska. Ačkoliv byl dům zrušen v roce 1918 po abdikaci císaře Viléma II., majetek je stále aktivní." # todo: NEW TRANSLATION

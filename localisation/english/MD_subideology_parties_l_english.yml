  HOL.Nat_Populism_desc: "Lijst Pim Fortuyn (LPF) byla politické hnutí založené Pimem Fortuynem v roce 2002. Charakterizována jako opozice politickému establishmentu, LPF prosazovala přísnou kontrolu imigrace, národní suverenitu a zákon a pořádek. Fortuynovo charismatické vedení a kontroverzní názory rezonovaly s částí voličů a narušily tradiční politickou scenérii Nizozemska." # todo: NEW TRANSLATION
  HOL.Nat_Populism2006: "£HOL_nationalist_right_wing_populist2006 Partij voor de Vrijheid (PVV)" # todo: NEW TRANSLATION

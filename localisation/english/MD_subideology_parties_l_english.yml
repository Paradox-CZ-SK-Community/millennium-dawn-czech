  ROM.Neutral_Autocracy_frn_desc: "(Autoritářský konzervatismus) - Národní fronta obnovy (rumunsky: Frontul Renașterii Naționale, FRN)\n\nPůvodně vytvořená jako monopolní jediné politické strany králem Karolem II. v roce 1938 po zákazu všech politických stran a pozastavení ústavy z roku 1923. Obnovený FRN má stejný účel jako politický nástroj pro krále Paula. Hlavní ideologickou orientací strany je nacionalismus, konzervatismus, monarchismus a korporativismus." # todo: NEW TRANSLATION

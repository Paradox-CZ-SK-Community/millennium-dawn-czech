  SSU.liberalism: "£generic_liberalism_small (UDF) - United Democratic Front"
  SSU.liberalism_desc: "(Liberální) - United Democratic Front je liberální strana. Je hlavní opoziční stranou v zemi nespojenou se SPLM."
  SSU.Communist-State: "£generic_Communist_State_small (CPSS) - Communist Party of South Sudan"
  SSU.Communist-State_desc: "(Komunismus) - Komunistická strana Jižního Súdánu je jižní odnoží Súdánské komunistické strany."
  SSU.anarchist_communism: "£generic_anarchist_communism_small (SANU) - Sudan Africa National Union"
  SSU.anarchist_communism_desc: "(Africký nacionalismus) - Sudan Africa National Union byla založena v roce 1963 jako návrh na autonomii Jižního Súdánu od arabského súdánského režimu. Jeden ze zakladatelů strany, William Deng Nhial, podporoval panafrický demokratický socialismus a strana bojovala za práva různých afrických etnických skupin v Súdánu."
  SSU.Neutral_Autocracy: "£generic_Neutral_Autocracy_small (SPLM) - Sudan People's Liberation Movement"
  SSU.Neutral_Autocracy_desc: "(Nový Súdán) - Sudan People's Liberation Movement byla založena jako politické křídlo Sudan People's Liberation Army a bojovala za práva Jiho­súdánců. Zatímco původně usilovala o přetvoření Súdánu na 'Nový Súdán' řízený federalistickými principy, skupina se postupně přiklonila spíše k úplnému oddělení Severu a Jihu."
  SSU.Neutral_conservatism: "£generic_Neutral_conservatism_small (SPLM-DC) - Sudan People's Liberation Movement - Democratic Change"
  SSU.Neutral_conservatism_desc: "(Jihosúdánský nacionalismus) - Democratic Change je odštěpená frakce SPLM vedená Lam Akolem."
  SSU.neutral_Social: "£generic_neutral_Social_small (LPSS) - Labour Party South Sudan"
  SSU.neutral_Social_desc: "(Sociální demokracie) - Labour Party of South Sudan je sociálně demokratická strana, která si klade za cíl budovat spravedlivý a rovnocenný Jižní Súdán."
  SSU.Nat_Populism: "£generic_Nat_Populism_small (SSLM) - South Sudan Liberation Movement"
  SSU.Nat_Populism_desc: "(Separatismus jižního Súdánu) - South Sudan Liberation Movement byla založena v roce 1999 Nuer lidmi z protisúdánského SPLA i pro‑súdánského SSDF. Oficiálně se skupina prohlašuje za nestrannou v konfliktu. Skupina uvedla, že je připravena jednat se soudánskou vládou za předpokladu, že Súdán přestane plenit území Jižního Súdánu."
  SSU.Nat_Autocracy: "£generic_Nat_Autocracy_small (SPLA) - Sudan People's Liberation Army"
  SSU.Nat_Autocracy_desc: "(Vojenská junta) - Sudan People's Liberation Army byla založena v roce 1983 jako součást rebelských sil v Súdánu. Armáda začala dosahovat větších úspěchů v terénu po puči v roce 1986. Sama People's Liberation Army se skládá z mnoha různých rebelujících skupin a není neobvyklé, že se skupiny ve konfliktu přehazují."

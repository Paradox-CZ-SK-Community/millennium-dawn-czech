 western_desc: "Západní a prozápadní vlády usilují o zachování liberálního světového řádu centrálně orientovaného na USA, který převládal od pádu Sovětského svazu. Prostřednictvím institucí jako Světová banka a MMF podporují ekonomickou liberalizaci a denacionalizaci. Ačkoliv většina zemí se západním vyzněním jsou různé formy demokracií, také prozápadní silní vůdci, kteří profitují ze status quo, stojí za tímto směrem." # todo: NEW TRANSLATION
 emerging_desc: "Vlády s perspektivou „emerging“ jsou často v Globálním jihu a postsovětském prostoru a usilují o nahrazení stávajícího liberálního světového řádu vlastními alternativními institucemi a multipolárním uspořádáním světové politiky. Mají odlišné postoje k globalizaci, typům vlády a domácí politice." # todo: NEW TRANSLATION
 salafist_desc: "Salafismus je ultrakonzervativní, netolerantní a fundamentalistický odštěpek sunnitského islámu. Získal na významu poté, co wahhábské monarchie v Perském zálivu financovaly jeho šíření od poloviny 20. století. Salafismus má obzvlášť násilné projevy v podobě Tálibánu, Al-Káidy a ISIS." # todo: NEW TRANSLATION
 non_aligned_desc: "Nezařazené vlády se velmi liší typy vlád a podideologiemi a obvykle mají pragmatický přístup k zahraničním vazbám. Mnohé chtějí především posílit svou národní nezávislost nebo dosáhnout regionálních cílů. Jiným je vtaženo do soupeření velmocí, které je přitahuje různými směry." # todo: NEW TRANSLATION
 nationalism_desc: "Nacionalistické vlády věří, že globalizace je pro ně nevýhodná, a usilují o národní znovuzrození založené na protekcionismu, militarizaci a národní či etnické suverenitě. Pohrdnou globálními liberálními institucemi, ale mohou zůstat pragmatičtí v mezinárodních spojeních, aby prosadili své domácí či expanzionistické cíle." # todo: NEW TRANSLATION

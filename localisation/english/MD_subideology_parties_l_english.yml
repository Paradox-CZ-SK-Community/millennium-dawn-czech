  KOR.socialism_2011_desc: "(Korejský liberalismus) - Demokratická sjednocená strana (korejsky: Minjutonghapdang)\n\nLevicově liberální Demokratická sjednocená strana, známá místně jako Minjoo, vznikla sloučením různých liberálních stran. Strana je následně centristická a liberální, zavazuje se k liberálnímu přístupu k ekonomice, který favorizuje střední třídu. Rozhodnuta usilovat o znovusjednocení, upřednostňuje vyjednávání a zapojení se Severní Koreou a opatrný vztah s americkým spojencem Koreje." # todo: NEW TRANSLATION

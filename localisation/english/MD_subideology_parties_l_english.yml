  MOR.Nat_Populism_desc: "(pravicový nacionalismus) - Demokratická strana nezávislosti (francouzsky: Parti Démocratique et de l'Indépendance, arabsky: Hizb Al-Shuwraa w Al-Aistiqlal, PD)\n\n Demokratická strana nezávislosti byla založena v roce 1946 Mohamedem Hassanem Ouazzanim během doby protektorátu. Strana je pravicově nacionalistická a usilovala o nezávislost Maroka od Francie a Španělska." # todo: NEW TRANSLATION
  MOR.Nat_Fascism: "£IRQ_Nat_Autocracy_small (ALF) - Arabské osvobozenecké fronta" # todo: NEW TRANSLATION
  MOR.Nat_Fascism_icon: "£IRQ_Nat_Autocracy_small" # todo: NEW TRANSLATION
  MOR.Nat_Fascism_desc: "(irácký ba'athismus) - Arabské osvobozenecké fronta (arabsky: Jabhat at-Tahrir al-Arabiyya, standardní marocká tamazight: Tirra n Thrir n l-Srabe, francouzsky: Front de libération arabe, ALF)\n\n Arabské osvobozenecké fronta je malá marginální strana v Maroku, která následuje učení irácké ba'athistické strany. Zůstává v marocké politice relativně neznámá." # todo: NEW TRANSLATION
  MOR.Nat_Fascism_CUN: "£MOR_DC (CUN) - Kolektiv národní jednoty" # todo: NEW TRANSLATION
  MOR.Nat_Fascism_CUN_icon: "£MOR_DC" # todo: NEW TRANSLATION
  MOR.Nat_Fascism_CUN_desc: "(fašisté) - Kolektiv národní jednoty (arabsky: Jamaeat al-Wahdat al-Watania, francouzsky: Collectif d'unité nationale, CUN)\n\n Kolektiv národní jednoty je krajně pravicová strana založená v Maroku v polovině až pozdních 2010. Většina členů pochází z online fór a pod různými přezdívkami. Mnoho členů prosazuje názory v souladu s anti-čerností a podporou čisté bílé maureské rasy a národa." # todo: NEW TRANSLATION
  MOR.Nat_Autocracy: "£MOR_ARM (RMAF) - Královské marocké ozbrojené síly" # todo: NEW TRANSLATION
  MOR.Nat_Autocracy_icon: "£MOR_ARM" # todo: NEW TRANSLATION
  MOR.Nat_Autocracy_desc: "(vojenská junta) - Královské marocké ozbrojené síly (arabsky: Al-Quwwat al-Musallaha al-Malakiyah al-Maghribiyah)\n\n Královské marocké ozbrojené síly byly původně založeny v roce 1098, ale současná podoba armády byla utvořena v roce 1958. Skládá se z královské armády, královského námořnictva, královského letectva, královské garda a královské žandármerie. Nejvyšším velitelem je samozřejmě král Maroka, přičemž ministr obrany je úzce zapojen do řízení ozbrojených sil." # todo: NEW TRANSLATION
  MOR.Monarchist: "£MOR_MON (HoA) - Dům 'Alawi" # todo: NEW TRANSLATION
  MOR.Monarchist_icon: "£MOR_MON" # todo: NEW TRANSLATION
  MOR.Monarchist_desc: "(absolutní monarchismus) - Dům 'Alawi (arabsky: Sulalat Alealawiiyn Alfilaliiyn, jiné anglické názvy: House of Alawite, House of 'Alawid, House of Alaouite)\n\n Dům 'Alawi je arabská šarífská dynastie a tvrdí, že pochází z proroka islámu Mohameda přes jeho vnuka Hasana ibn Alího. Mohammed VI je současným hlavou domu 'Alawi od července 1999. Vládne Maroku relativně nepřetržitě od počátku 17. století jako sultáni a po protektorátu jako král." # todo: NEW TRANSLATION

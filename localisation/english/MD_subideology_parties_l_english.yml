  CDI.liberalism_desc: "Sdružení republikánů (Rassemblement des Républicains/RDR) je přední liberální strana v Pobřeží slonoviny. Vznikla jako odštěpení od PDCI na počátku 90. let kvůli neshodám ohledně vedení pro prezidentské volby v roce 1995. Stala se podpůrnou stranou Alassane Ouattarové po jeho návratu do Pobřeží slonoviny a prosazuje přísné liberální politiky a hodnoty republikánství." # todo: NEW TRANSLATION

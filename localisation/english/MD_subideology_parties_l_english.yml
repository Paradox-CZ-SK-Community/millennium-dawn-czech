 TOG.liberalism_desc: "Liberální - Convergence patriotique panafricaine (Pan-African Patriotic Convergence) je politická strana v Togu. Vznikla v roce 1999 sloučením čtyř stran a byla součástí Koalice demokratických sil, která v roce 2002 bojkotovala volby kvůli korupci. Její hlavní ideologií je panafrikanismus." # todo: NEW TRANSLATION
 TOG.socialism: "£generic_socialism_small UFC" # todo: NEW TRANSLATION
 TOG.socialism_desc: "Sociálně demokratická - Union des Forces du Changement (Union of Forces for Change) je politická strana v Togu. Je středolevá a sociálně demokratická. Vznikla v roce 1992. Od roku 1998 byla druhou nejsilnější stranou v prezidentských volbách, ale v nich soutěžila pouze do roku 2010. V parlamentu se stále držela mezi čtyřmi nejsilnějšími stranami." # todo: NEW TRANSLATION
 TOG.anarchist_communism: "£generic_anarchist_communism_small Kolektiv Zachraňme Togo" # todo: NEW TRANSLATION
 TOG.anarchist_communism_desc: "Radikální levicová - Collectif Sauvons le Togo (Save Togo Collective) je široké politické uskupení v Togu. Prosazuje demokracii a lidská práva. Vzniklo v roce 2012 spojením šesti různých stran, které zastávají názory inklinující k marxismu, socialismu, trockismu, centrismu a progresivismu. V parlamentních volbách v roce 2013 kandidovalo a skončilo druhé." # todo: NEW TRANSLATION
 TOG.Neutral_Autocracy: "£generic_Neutral_Autocracy_small RPT" # todo: NEW TRANSLATION
 TOG.Neutral_Autocracy_desc: "Autokratická - Rassemblement du Peuple Togolais (Rally of the Togolese People) je pravicová až krajně pravicová politická strana v Togu. Byla založena v roce 1969 jako jediná legální strana až do zavedení vícestranného systému v roce 1991. Až do svého rozpuštění zůstávala nejpopulárnější stranou v prezidentských a parlamentních volbách, s výjimkou parlamentních voleb v roce 1994, kdy ji nahradilo Comité d'Action pour le Renouveau." # todo: NEW TRANSLATION
 TOG.Neutral_Autocracy_2012: "£generic_Neutral_Autocracy_small UNIR" # todo: NEW TRANSLATION
 TOG.Neutral_Autocracy_2012_desc: "Autokratická - Union pour la République (Union for the Republic) je pravicová politická strana v Togu. Strana, byť není přímým nástupcem, vznikla v roce 2012 z Rassemblement du Peuple Togolais, která byla rozpuštěna téhož roku. Je národně konzervativní, nacionalistická a autoritativní. Vládne zemi od prezidentských voleb v roce 2015." # todo: NEW TRANSLATION
 TOG.Neutral_conservatism: "£generic_Neutral_conservatism_small NET" # todo: NEW TRANSLATION
 TOG.Neutral_conservatism_desc: "Konzervativní - Nouvel Engagement Togolais (New Togolese Commitment) je politická strana v Togu. Vznikla v roce 2012 a připojila se k Duhové alianci (Rainbow Alliance) pro volby v roce 2013. V roce 2018 se stala třetí nejsilnější stranou v parlamentu. Pokusila se kandidovat v prezidentských volbách v roce 2015, ale získala jen necelé procento hlasů." # todo: NEW TRANSLATION
 TOG.Neutral_green: "£generic_Neutral_green_small ANC" # todo: NEW TRANSLATION
 TOG.Neutral_green_desc: "Progresivní - Alliance Nationale pour le Changement (National Alliance for Change) je středolevá politická strana založená v roce 2010 po prezidentských volbách téhož roku. Jejím ideovým jádrem jsou sociální demokracie, progresivismus a odpor vůči autoritářství." # todo: NEW TRANSLATION
 TOG.neutral_Social: "£generic_neutral_Social_small CAR" # todo: NEW TRANSLATION
 TOG.neutral_Social_desc: "Demokraticko-sociální - Comité d'Action pour le Renouveau (Action Committee for Renewal) je politická strana v Togu. Je jednou z největších opozičních stran. Vznikla v roce 2008 a v roce 2012 vytvořila Rainbow Alliance." # todo: NEW TRANSLATION

  USoE.Neutral_conservatism_2017_desc: "(Neutrální konzervatismus) - Aliance konzervativců a reformistů v Evropě (ACRE)\n\nAliance konzervativců a reformistů v Evropě (ACRE), dříve známá jako 'Alliance of European Conservatives and Reformists', je pravicová euroskeptická konzervativní strana. Usiluje o decentralizaci USoE a vytvoření konfederace suverénních národů. Má konzervativní postoj k sociálním právům a podporuje ekonomicky volnotržní kapitalistický systém." # todo: NEW TRANSLATION

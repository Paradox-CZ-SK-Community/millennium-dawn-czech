  USoE.Autocracy_desc: "(Vznikající autokracie) - Aliance autokratů (AoA)\n\nAliance autokratů zahrnuje skupinu a nový fenomén v rámci Spojených států Evropy směřující k Rusku a Číně, ale s novou metodou vládnutí. Soustředí se a kampaní prosazuje autokratičtější formu vlády, kde je stát nade vše a lidé musí být lojální." # todo: NEW TRANSLATION
  USoE.Mod_Vilayat_e_Faqih: "£EU_parliament_PG_Mod_Vilayat_e_Faqih (AoMSR) - Aliance umírněných šíitských revolucionářů" # todo: NEW TRANSLATION
  USoE.Mod_Vilayat_e_Faqih_icon: "£EU_parliament_PG_Mod_Vilayat_e_Faqih" # todo: NEW TRANSLATION
  USoE.Mod_Vilayat_e_Faqih_desc: "(Umírnění šíitští revolucionáři) - Aliance umírněných šíitských revolucionářů (AoMSR)\n\nAliance umírněných šíitských revolucionářů (AoMSR) je umírněnější verzí jejich sesterské strany Aliance radikálních šíitských revolucionářů. Usiluje o prosazení šíitské politiky v rámci vlády Spojených států Evropy, aniž by byla tak fundamentalistická, a je otevřenější různým liniím myšlení." # todo: NEW TRANSLATION
  USoE.Vilayat_e_Faqih: "£EU_parliament_PG_Vilayat_e_Faqih (AoHSR) - Aliance radikálních šíitských revolucionářů" # todo: NEW TRANSLATION

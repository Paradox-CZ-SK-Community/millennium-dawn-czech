  ROJ.conservatism_desc: "Konzervatismus - Encûmena Niştimanî ya Kurdî li Sûriyê (Kurdská národní rada) je kurdská politická strana sídlící v severní Sýrii a úzce spjatá s Barzaniho vedenou KDP v iráckém Kurdistánu. Působí jako prodloužení rivality PKK-KDP a KNC silně odporuje PYD, který kontroluje Autonomní správu Severu a Východu Sýrie, známou také jako Rojava. Jako převážně kurdská nacionalistická strana čerpá inspiraci z KRG a Barzanis. Ve srovnání s PYD má KNC také zastoupení v syrské opozici a dobré vztahy s Tureckem." # todo: NEW TRANSLATION

 FIJ.conservatism: "£FIJ_western_conservative Fijian Association Party (FAP)" # todo: NEW TRANSLATION
 FIJ.conservatism_desc: "FAP byla založena v roce 1994 Josefata Kamikamica, předsedou Native Land Trust Board a bývalým ministrem financí. Po parlamentních volbách v roce 1992 Kamikamica a pět jeho stoupenců odešli z Soqosoqo ni Vakavulewa ni Taukei Sitiveni Rabuky a neúspěšně ho vyzvali na post předsedy vlády, při snaze vybudovat koaliční vládu s indicko-fijskou opozicí. Strana získala pět mandátů ve volbách v roce 1994, které byly vyhlášeny o tři roky dříve kvůli politické nestabilitě. Po Kamikamicově úmrtí na rakovinu v roce 1996 převzal vedení Ratu Finau Mara (syn tehdejšího prezidenta Ratu Sir Kamisese Mary). V roce 1998 ho nahradila Adi Kuini Speed, vdova po bývalém premiérovi ze strany Fiji Labour Party Timoci Bavadraovi, který byl svrhán v převratu vedeném Rabukou, tehdy podplukovníkem armády, v roce 1987. Speed se k FAP přidala v roce 1995 poté, co se rozešla s bývalou stranou svého manžela ohledně směru, kterým ji vedl nový vůdce Mahendra Chaudhry." # todo: NEW TRANSLATION
 FIJ.conservatism_2001: "£FIJ_western_conservative_alt United Fiji Party" # todo: NEW TRANSLATION
 FIJ.conservatism_2001_desc: "United Fiji Party (Soqosoqo Duavata ni Lewenivanua, SDL) byla politická strana na Fidži. Založil ji v roce 2001 premiér Laisenia Qarase jako základnu moci; vstřebala většinu Křesťanské demokratické aliance a dalších konzervativních skupin a její podpora ze strany Great Council of Chiefs způsobila, že byla vnímána jako nástupce Alliance Party, bývalé vládnoucí strany, která dominovala fidžijské politice od 60. do 80. let. Svou podporu čerpala především z domorodých Fidžijců." # todo: NEW TRANSLATION
 FIJ.liberalism: "£FIJ_western_liberal Soqosoqo ni Vakavulewa ni Taukei (SVT)" # todo: NEW TRANSLATION
 FIJ.liberalism_desc: "Soqosoqo ni Vakavulewa ni Taukei (SVT), občas známá v angličtině jako Fijian Political Party, byla strana, která dominovala politice Fidži v 90. letech a byla základem koaličních vlád od roku 1992 do 1999." # todo: NEW TRANSLATION
 FIJ.socialism: "£FIJ_socialism Fiji Labour Party (FLP)" # todo: NEW TRANSLATION
 FIJ.socialism_desc: "Do roku 1985 toužili obyvatelé Fidži po třetí síle v politice, protože opoziční National Federation Party (NFP) se opět rozpadala a pravicová politika vládnoucí Alliance Party odcizila široké vrstvy obyvatel. Nespokojenost s vládní politikou začala krátce po volbách v roce 1982 s dlouhotrvajícím učitelským stávkováním a hladovkou mladých absolventů, kterým už nebylo zaručeno zaměstnání. V průmyslových sporech vláda stála na straně zaměstnavatelů. V listopadu 1984, když vláda oznámila zmrazení mezd, místo vyhlášení generální stávky se největší odborová organizace na Fidži, Fiji Public Service Association (FPSA), rozhodla v březnu 1985 poměrem hlasů 2914 ku 326 „spojit se s jakoukoliv organizací ve snaze o práva pracovníků“. Fiji Labour Party byla založena 6. července 1985 pod záštitou Fiji Trades Union Congress v síni Fiji Teachers Association v Suvě." # todo: NEW TRANSLATION
 FIJ.Neutral_conservatism: "£FIJ_non_aligned_conservative People's Alliance (PA)" # todo: NEW TRANSLATION
 FIJ.Neutral_conservatism_desc: "People's Alliance je vnímána jako konzervativní konzervativcův stranický projekt. To vychází z toho, že se odštěpila od Social Democratic Liberal Party, která sama vznikla jako odštěpenec od Fiji First Party." # todo: NEW TRANSLATION
 FIJ.oligarchism: "£FIJ_oligarchism Technocratic Party of Fiji (TPF)" # todo: NEW TRANSLATION
 FIJ.oligarchism_desc: "TPF je experimentální strana, která vznikla z racionality nejvyšších odborníků Fidží v oblastech STEM. Přesto si strana klade za cíl přepracovat Fidži jako celek a učinit z něj zářící maják Tichomoří. Prostřednictvím zavedení některých technokratických nápadů, jako je trvalá rotace pracovních směn — tzv. čtyři a čtyři pracovní týden — členové TPF doufají, že opravdu udělají z malé otázky na celosvětovou záležitost Fidži silně prosperující stát." # todo: NEW TRANSLATION
 FIJ.neutral_Social: "£FIJ_non_aligned_socialist_democrat National Federation Party (NFP)" # todo: NEW TRANSLATION
 FIJ.neutral_Social_desc: "National Federation Party je fidžijská politická strana založená A.D. Patelem v listopadu 1968 sloučením Federation Party a National Democratic Party. Ač deklaruje, že zastupuje všechny obyvatele Fidži, v praxi ji téměř výlučně podporují Indo-Fidžijci, jejichž předci přijeli na Fidži mezi lety 1879 a 1916 většinou jako smluvní pracovníci. Avšak ve volbách v roce 2018 zaznamenala strana značnou změnu ve své základně podpory díky zařazení více kandidátů z řad domorodých Fidžijců." # todo: NEW TRANSLATION
 FIJ.Nat_Autocracy: "£FIJ_nationalist_military_junta Republic of Fiji Military Forces (RFMF)" # todo: NEW TRANSLATION
 FIJ.Nat_Autocracy_desc: "Armáda Fidži má bouřlivou historii. S civilními vládami od nezávislosti, které byly vystaveny převratům, a s armádou vedenou ambiciózními muži, RFMF sehrála významnou roli v politice ostrovů. Nicméně zatím hlavní pravidlo vypadá, že se alespoň doposud drží ústav, otázkou je, jak dlouho tento stav vydrží." # todo: NEW TRANSLATION
 FIJ.Nat_Populism: "£generic_Nat_Populism_small Nationalist Vanua Tako Lavo Party (NVTLP)" # todo: NEW TRANSLATION
 FIJ.Nat_Populism_desc: "Stranu založili koncem 90. let spojením Fijian Nationalist Party Sakeasi Butadroky a Vanua Tako Lavo Party Iliesa Duvuloca. Oba vůdci silně odmítali přijetí současné ústavy, kterou veřejně upálili, když ji parlament schválil. Strana kampaňovala na platformě „Fidži pro Fidžijce“ a za zachování jejich práv za každou cenu, jak to vyjádřil Butadroka." # todo: NEW TRANSLATION
 FIJ.Monarchist: "£FIJ_nationalist_monarchist House of Suva" # todo: NEW TRANSLATION
 FIJ.Monarchist_desc: "Monarchismus na Fidži vychází z hlubokých kořenů fidžijské kmenové historie. Tui Viti neboli král Fidži je polos oficiální titul, který byl v minulosti ustaven. I když byl poznamenán kolonialismem a moderním politickým chaosem, s převažující domorodou fidžijskou většinou a souhlasem Great Council of Chiefs došlo ke vzniku House of Suva. Západně stylizovaná monarchie s fidžijskými kulturními a politickými vlivy je vnímána jako konstituční monarchie s výrazným zastoupením parlamentní demokracie." # todo: NEW TRANSLATION

 SER.Western_Autocracy_desc: "Prozápadní autokracie - Srpski Pokret Obnove (Serbian Renewal Movement) je evropsky orientovaná monarchistická strana, která prosazuje smíření se všemi bývalými jugoslávskými státy, vzájemnou ekonomickou spolupráci a veškeré formy euroatlantické integrace včetně vstupu do EU a NATO." # todo: NEW TRANSLATION
 SER.conservatism: "£SER_western_conservative Nova Srbija" # todo: NEW TRANSLATION
 SER.conservatism_desc: "Autokratická - Nova Srbija (Nové Srbsko) je menší středopravicová monarchistická strana, která vznikla po odštěpení členů z SPO kvůli vnitrostranickým konfliktům a obviněním z vazeb vedení SPO na režim Miloševiće." # todo: NEW TRANSLATION
 SER.liberalism: "£SER_western_liberal Demokratska Stranka" # todo: NEW TRANSLATION
 SER.liberalism_desc: "Liberální - Demokratska Stranka (Demokratická strana). DS je středolevá, liberální a prozápadní strana a byla jednou z největších stran v koalici Demokratska Opozicija Srbije (Demokratická opozice Srbska). Její vůdce Zoran Ðindić se stal premiérem, ale kvůli své \"válce proti zločinu\" a neshodám s konzervativním vůdcem DSS a novým jugoslávským prezidentem Vojislavem Koštunicí došlo ke střetu mezi bývalými spojenci." # todo: NEW TRANSLATION
 SER.liberalism_2017: "£SER_western_liberal_alt Srpska Napredna Stranka" # todo: NEW TRANSLATION
 SER.liberalism_2017_desc: "Liberální - Srpska Napredna Stranka (Srbská pokroková strana). SNS je populistická středopravicová strana, kterou založili umírněnější členové Srbské radikální strany." # todo: NEW TRANSLATION
 SER.socialism: "£SER_western_social_democrat Socijaldemokratska Unija" # todo: NEW TRANSLATION
 SER.socialism_desc: "Sociálně demokratická - Socijaldemokratska Unija (Sociálnědemokratická unie) je menší levicová, protivašková a protinacionalistická strana, která se podílela na koalici Demokratická opozice Srbska. Jako zastánce práv LGBT byla její sídla vandalizována a její členové napadáni nacionalisty." # todo: NEW TRANSLATION
 SER.socialism_2017: "£SER_western_social_democrat_alt Socijaldemokratska Partija Srbije" # todo: NEW TRANSLATION
 SER.socialism_2017_desc: "Sociálně demokratická - Socijaldemokratska Partija Srbije (Sociálnědemokratická strana Srbska) je menší sociálnědemokratická strana v Srbsku a člen Socialistické internacionály." # todo: NEW TRANSLATION
 SER.Communist-State: "£SER_emerging_communism Nova Komunistička Partija Jugoslavije" # todo: NEW TRANSLATION
 SER.Communist-State_desc: "Komunistická - Nova Komunistička Partija Jugoslavije (Nová komunistická strana Jugoslávie). NKPJ byla založena v roce 1990 jako ne-Titova alternativa k Svazu komunistů Jugoslávie." # todo: NEW TRANSLATION
 SER.Communist-State_2017: "£generic_Communist_State_small Komunistička Partija" # todo: NEW TRANSLATION
 SER.Communist-State_2017_desc: "Komunistická - Komunistička Partija (Komunistická strana). KP vznikla spojením Nové komunistické strany Jugoslávie a sociálních demokratů z Nového Sadu. V čele stojí vnuk Josipa Broze Tita." # todo: NEW TRANSLATION
 SER.anarchist_communism: "£SER_anarchist_communism Jugoslovenska Levica" # todo: NEW TRANSLATION
 SER.anarchist_communism_desc: "Radikální levice - Jugoslovenska Levica (Jugoslávská levice). Strana JUL vznikla v roce 1994 sloučením 19 levicových stran pod vedením Svazu komunistů. Byla nacionalistická, pro-jugoslávská a měla některé mezinárodní vazby na komunistické strany v Číně, na Kubě a v Severní Koreji. Díky těsné spolupráci ji protivníci často označovali za \"čínské loutky\"." # todo: NEW TRANSLATION
 SER.anarchist_communism_2017: "£SER_anarchist_communism_alt Pokret Socijalista" # todo: NEW TRANSLATION
 SER.anarchist_communism_2017_desc: "Radikální levice - Pokret Socijalista (Hnutí socialistů). PS je levicově populistická a nacionalistická politická strana založená v roce 2008 bývalými členy Socialistické strany Srbska poté, co nesouhlasili s proevropskou politikou strany." # todo: NEW TRANSLATION
 SER.Conservative: "£SER_emerging_reactionary Sabor Srpskog Jedinstva" # todo: NEW TRANSLATION
 SER.Conservative_desc: "Reakcionářská - Sabor Srpskog Jedinstva (Sněm srbské jednoty) je menší nacionalistická strana založená Željkem Ražnatovićem \"Arkanem\", vůdcem paramilitární organizace \"Serb Volunteer Guard\" a jedním z nejmocnějších bosů balkánského podsvětí. Vyhledávaný OSN za zločiny proti lidskosti, byl zavražděn v roce 2000. Nový vůdce Borislav Pelević se v politice příliš neosvědčil." # todo: NEW TRANSLATION
 SER.Autocracy: "£SER_Autocracy Srpska Narodna Partija" # todo: NEW TRANSLATION
 SER.Autocracy_icon: "£SER_Autocracy" # todo: NEW TRANSLATION
 SER.Autocracy_desc: "Autokraté - Srpska Narodna Partija (Srpská lidová strana). SNP je populistická, rusofilní pravicová strana. Podporuje těsnější vazby mezi Srbskem a Ruskem a je proti členství Srbska v Evropské unii." # todo: NEW TRANSLATION
 SER.Neutral_Muslim_Brotherhood: "£SER_Neutral_Muslim_Brotherhood BDSS" # todo: NEW TRANSLATION
 SER.Neutral_Muslim_Brotherhood_desc: "Mírný islamismus - Bošnjačka demokratska stranka Sandžaka (Bosniak Democratic Party of Sandžak). Menší strana hájící práva bosenských muslimů." # todo: NEW TRANSLATION
 SER.Neutral_conservatism: "£SER_non_aligned_conservative Demokratska Stranka Srbije" # todo: NEW TRANSLATION
 SER.Neutral_conservatism_desc: "Konzervativní - Demokratska Stranka Srbije (Demokratická strana Srbska). Největší strana v koalici Demokratska Opozicija Srbije, koalici téměř všech protimilosevičovských stran. DSS je konzervativní a těší se podpoře části srbského podsvětí." # todo: NEW TRANSLATION
 SER.Neutral_Libertarian: "£SER_non_aligned_libertarian Građanski Savez Srbije" # todo: NEW TRANSLATION
 SER.Neutral_Libertarian_desc: "Libertariánská - Građanski Savez Srbije (Občanská aliance Srbska). Velmi malá pacifistická liberální proevropská strana." # todo: NEW TRANSLATION
 SER.Neutral_green: "£SER_Neutral_green Zeleni Srbije" # todo: NEW TRANSLATION
 SER.Neutral_green_desc: "Zelení - Zeleni Srbije (Zelení Srbska). ZS je ekologická politická strana v Srbsku. Hlavními tématy jsou ochrana životního prostředí, sociální spravedlnost a solidarita, přímá demokracie, zelená ekonomika, udržitelnost, respekt k odlišnostem a lidským právům a prevence všech forem násilí." # todo: NEW TRANSLATION
 SER.neutral_Social: "£SER_neutral_Social Socijalistička Partija Srbije" # todo: NEW TRANSLATION
 SER.neutral_Social_desc: "Demokratický socialista - Socijalistička Partija Srbije (Sociální strana Srbska). Ačkoliv je formálně socialistická s levicovou ekonomikou a přímými vazbami na bývalý Svaz komunistů Srbska, za Slobodana Miloševiće se strana posunula k nacionalismu, izolacionismu a protizápadní politice. Po pádu Miloševiće se vrátila ke svým levicovým kořenům a zaujala i proevropské postoje." # todo: NEW TRANSLATION
 SER.Neutral_Communism: "£SER_Neutral_Communism Savez Komunista Jugoslavije u Srbiji" # todo: NEW TRANSLATION
 SER.Neutral_Communism_desc: "Komunistická - Savez Komunista Jugoslavije u Srbiji (Svaz komunistů Jugoslávie v Srbsku) jsou pozůstatky titoistického jugoslávského Svazu komunistů." # todo: NEW TRANSLATION
 SER.Nat_Populism: "£SER_Nat_Populism Socijalistička Partija Srbije" # todo: NEW TRANSLATION
 SER.Nat_Populism_desc: "Pravicový populista - Socijalistička Partija Srbije (Sociální strana Srbska). Ačkoliv je formálně socialistická s levicovou ekonomikou a vazbami na bývalý Svaz komunistů Srbska, za Slobodana Miloševiće se proměnila v nacionalistickou, izolacionistickou a protizápadní sílu. Prosazovala srbský nacionalismus, rozbíjela Jugoslávii a usilovala maximalizovat srbské zisky během jugoslávských válek i prostřednictvím etnického čistění." # todo: NEW TRANSLATION
 SER.Nat_Populism_2017: "£SER_Nat_Populism_alt Srpski Pokret Dveri" # todo: NEW TRANSLATION
 SER.Nat_Populism_2017_desc: "Pravicový populista - Srpski Pokret Dveri (Srbské hnutí Dveri). Dveri jsou pravicové až krajně pravicové hnutí. Vznikly v roce 1999 jako křesťanské pravicové studentské hnutí kolem stejnojmenného magazínu." # todo: NEW TRANSLATION
 SER.Nat_Fascism: "£SER_Nat_Fascism Srpska Radikalna Stranka" # todo: NEW TRANSLATION
 SER.Nat_Fascism_desc: "Fašismus - Srpska Radikalna Stranka (Srbská radikální strana) je ultranacionalistická a neonacistická strana s hlavním cílem vytvoření Velkého Srbska." # todo: NEW TRANSLATION
 SER.Nat_Autocracy: "£SER_Nat_Autocracy JSO" # todo: NEW TRANSLATION
 SER.Nat_Autocracy_desc: "Vojenská junta - Jedinica za Specijalne Operacije (Jednotka pro speciální operace), známá jako \"Červené baretky\", byla elitní jednotka státní bezpečnosti vytvořená z členů paramilitárních skupin a kriminálního podsvětí. Přestože nikdy nebyla oficiální stranou, měla velký vliv. Zavraždili srbského premiéra Zorana Đinđiće, což nakonec vedlo k operaci \"Štit\" (\"Sabre\"), jejich odvolání a pádu." # todo: NEW TRANSLATION
 SER.Monarchist: "£SER_nationalist_monarchist House of Karadordevic" # todo: NEW TRANSLATION
 SER.Monarchist_desc: "Monarchisté - POKS, Hnutí za obnovení království Srbska, usiluje o návrat dynastie Karađorđevićů k moci." # todo: NEW TRANSLATION

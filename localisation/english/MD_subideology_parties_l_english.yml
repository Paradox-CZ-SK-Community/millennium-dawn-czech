  PUK.Neutral_Communism: "£KUR_Neutral_Communism_small Partiya Komunîst a Kurdistanê" # todo: NEW TRANSLATION
  PUK.Neutral_Communism_desc: "Partiya Komunîst a Kurdistanê je kurdská politická strana, která byla založena v roce 1993, když se pobočka Irácké komunistické strany v kurdských oblastech přeměnila na samostatnou stranu." # todo: NEW TRANSLATION
  PUK.conservatism: "£KUR_conservatism_small KDP" # todo: NEW TRANSLATION
  PUK.conservatism_icon: "£KUR_conservatism_small" # todo: NEW TRANSLATION
  PUK.conservatism_desc: "Konzervatismus - Partiya Demokrat a Kurdistanê (Kurdistánská demokratická strana) je konzervativní kurdská nacionalistická strana ovládaná klanem Barzaniů. Kontroluje velkou část kurdských Peshmerga (Pêşmerge) a byla dominantní silou v iráckokurdském válčení a politice. I když jejím historickým hlavním podporovatelem byl Írán, od té doby se rozšířila a získává značnou podporu z USA, Turecka a Izraele. Po skončení občanské války v KRG strana ovládala většinu severního iráckého Kurdistánu." # todo: NEW TRANSLATION
  PUK.liberalism: "£KUR_liberalism_small Gorran hnutí" # todo: NEW TRANSLATION
  PUK.liberalism_icon: "£KUR_liberalism_small" # todo: NEW TRANSLATION
  PUK.liberalism_desc: "Liberalismus - Hnutí Gorran je nedávná politická strana bojující proti korupci a 'monopolu moci' KDP a PUK. Odmítla přímo nezávislost iráckého Kurdistánu a věří, že dialog s vládou Iráku může vést k přijatelné federalizované dohodě." # todo: NEW TRANSLATION
  PUK.oligarchism: "£KUR_oligarchism_small PUK - konzervativní křídlo" # todo: NEW TRANSLATION
  PUK.oligarchism_icon: "£KUR_oligarchism_small" # todo: NEW TRANSLATION
  PUK.oligarchism_desc: "Konzervativní socialismus - Yekêtiy Niştîmaniy Kurdistan (Vlastenecké sjednocení Kurdistánu) je synkretická kurdská strana založená jako levicovější alternativa, která zůstává v opozici vůči dominanci mocného klanu Barzaniů z KDP. Po skončení občanské války v KRG efektivně ovládá jih iráckého Kurdistánu a drží velké síly Peshmerga. V otázce nezávislosti Kurdů je pragmatičtější než KDP a navázala silnější vztahy s Íránem, když vztahy KDP‑Írán ochladly." # todo: NEW TRANSLATION
  PUK.anarchist_communism: "£KUR_anarchist_communism_small PKK" # todo: NEW TRANSLATION
  PUK.anarchist_communism_icon: "£KUR_anarchist_communism_small" # todo: NEW TRANSLATION
  PUK.anarchist_communism_desc: "Radikální levice - Partiya Karkeren Kurdistane (Kurdistánská dělnická strana). Založena kurdskými studenty v Turecku vedenými Abdulláhem Öcalanem, PKK vedla většinu své historie krvavé povstání proti Turecku. Ačkoli je primárně aktivní v Turecku, má pobočky a výcvikové tábory v iráckém Kurdistánu. Je v opozici vůči KDP i PUK kvůli jejich touze po míru a obchodování s Tureckem. Jsou to krajně levicová skupina usilující o konec kapitalismu a vybudování decentralizované demokratické socialistické společnosti." # todo: NEW TRANSLATION

 PER.anarchist_communism_icon: "£PER_anarchist_communism" # todo: NEW TRANSLATION
 PER.anarchist_communism_desc: "Levicoví islamisté - MEK, známí také jako Lidoví Mojahedinové organizovaní v Íránu, vznikli v roce 1965 v opozici vůči Pahlavíově dynastii a jejich zakládající principy byly silně ovlivněny marxismem a islamismem. Často jsou označováni za „kult“, protože jejich stranická struktura se točí kolem Maryam a Massouda Rajaviových. MEK usiluje o zavedení plánů vedoucích Írán k větší federalizaci a socialistickému uspořádání." # todo: NEW TRANSLATION

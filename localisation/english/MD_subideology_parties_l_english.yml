 SIN.Neutral_Libertarian_desc: "Singaporeans First byla založena počátkem roku 2014 za účelem snížení závislosti na levné nízkokvalifikované zahraniční pracovní síle, zvýšení priorit pro rozvoj domácích podniků, podporu zaměstnávání místních Singapurců a přehodnocení politik, které staví Singapurce do nevýhodné pozice na pracovním trhu.\n" # todo: NEW TRANSLATION

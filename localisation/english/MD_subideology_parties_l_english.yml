 LBA.Kingdom: "£LBA_Kingdom Strana vlasti" # todo: NEW TRANSLATION
 LBA.Kingdom_desc: "Strana vlasti neboli Libyjská národní strana je islamistická politická strana vedená salafistickým duchovním Alím al‑Sallábím. Po zadržení a osmiletém věznění al‑Sallábí odešel do Saúdské Arábie k náboženskému studiu. Strana Vlasti usiluje o reformu libyjské ústavy tak, aby byla založena na šaríi." # todo: NEW TRANSLATION
 LBA.Kingdom_icon: "£LBA_Kingdom" # todo: NEW TRANSLATION
 LBA.Caliphate: "£LBA_Caliphate Libyjská islámská ozbrojená skupina" # todo: NEW TRANSLATION
 LBA.Caliphate_desc: "Libyjská islámská ozbrojená skupina byla založena libyjskými bojovníky vracejícími se z Afghánistánu po sovětské invazi. S údajným napojením na Al‑Qaedu je cílem skupiny svrhnout Gaddáfího a vytvořit islámský stát. Po neúspěšném pokusu o atentát na Gaddáfího v roce 1996 byla skupina pod neustálým tlakem režimu." # todo: NEW TRANSLATION
 LBA.Caliphate_icon: "£LBA_Caliphate" # todo: NEW TRANSLATION
 LBA.Neutral_Muslim_Brotherhood: "£LBA_Neutral_Muslim_Brotherhood Spravedlnost a výstavba" # todo: NEW TRANSLATION
 LBA.Neutral_Muslim_Brotherhood_desc: "Strana Spravedlnost a výstavba je místní pobočkou Muslimského bratrstva v Libyi. Strana sdílí cíle a principy hnutí." # todo: NEW TRANSLATION
 LBA.Neutral_Muslim_Brotherhood_icon: "£LBA_Neutral_Muslim_Brotherhood" # todo: NEW TRANSLATION
 LBA.Neutral_Autocracy: "£LBA_Neutral_Autocracy Národní silové aliance" # todo: NEW TRANSLATION
 LBA.Neutral_Autocracy_desc: "Národní silová aliance je liberální (alespoň podle libyjských měřítek) strana. Založil ji Mahmoud Jibril, ekonomický poradce Muammara Gaddáfího a protegé Gaddáfího syna Saifa al‑Isláma. Ačkoliv je jmenována jako liberální a reformní, mnozí mají vůči straně podezření kvůli vazbám na starý režim a tomu, že Jibril má tendenci obsazovat politická místa svými přáteli a rodinou." # todo: NEW TRANSLATION
 LBA.Neutral_Autocracy_icon: "£LBA_Neutral_Autocracy" # todo: NEW TRANSLATION
 LBA.Neutral_conservatism: "£LBA_Neutral_conservatism Národní fronta za záchranu Libye" # todo: NEW TRANSLATION
 LBA.Neutral_conservatism_desc: "Národní fronta za záchranu Libye je protigaddáfovská opoziční skupina operující v Libyi. Vznikla z libyjských politiků a veteránů čadsko‑libyjské války; skupina začala jako militantní organizace. Po neúspěšných útocích proti Gaddáfímu v 80. letech se však přesunula k mírovějším taktikám." # todo: NEW TRANSLATION
 LBA.Neutral_conservatism_icon: "£LBA_Neutral_conservatism" # todo: NEW TRANSLATION
 LBA.Neutral_conservatism_democracy: "£LBA_Neutral_conservatism_democracy Národní fronta" # todo: NEW TRANSLATION
 LBA.Neutral_conservatism_democracy_desc: "Národní fronta je politickým nástupcem Národní fronty za záchranu Libye. Přestože je jedna z nejliberálnějších stran v Libyi, stále tvrdí, že islám by měl sloužit jako vodítko pro vládnutí." # todo: NEW TRANSLATION
 LBA.Neutral_conservatism_democracy_icon: "£LBA_Neutral_conservatism_democracy" # todo: NEW TRANSLATION
 LBA.Neutral_Libertarian: "£LBA_Neutral_Libertarian Demokratická strana" # todo: NEW TRANSLATION
 LBA.Neutral_Libertarian_desc: "Demokratická strana je malá liberální a sekulární strana. Podporuje oddělení náboženství a státu a v programu má několik pro‑izraelských politik." # todo: NEW TRANSLATION
 LBA.Neutral_Libertarian_icon: "£LBA_Neutral_Libertarian" # todo: NEW TRANSLATION
 LBA.neutral_Social: "£LBA_neutral_Social Ensaf Movement" # todo: NEW TRANSLATION
 LBA.neutral_Social_desc: "Hnutí Ensaf je sociálně-demokratická politická strana v Libyi. Strana prosazuje práva pracujících, sekularismus, feminismus a rozpuštění milicí. Chce modelovat libyjskou sociální demokracii podle severského modelu" # todo: NEW TRANSLATION
 LBA.neutral_Social_icon: "£LBA_neutral_Social" # todo: NEW TRANSLATION
 LBA.Nat_Fascism: "£LBA_Nat_Fascism Libyjské národní hnutí" # todo: NEW TRANSLATION
 LBA.Nat_Fascism_desc: "Libyjské národní hnutí bylo založeno v roce 1980 ba'athistickým právníkem jako opoziční skupina proti Kaddáfímu. Zejména v počátečních letech dostávala strana značné financování od irácké ba'athistické strany." # todo: NEW TRANSLATION
 LBA.Nat_Fascism_icon: "£LBA_Nat_Fascism" # todo: NEW TRANSLATION
 LBA.Nat_Autocracy: "£generic_Nat_Autocracy_small Libyjská armáda" # todo: NEW TRANSLATION
 LBA.Nat_Autocracy_desc: "Libyjská armáda je hlavním orgánem odpovědným za obranu Libye. Za Kaddáfího byla armáda rozdělena na pravidelnou armádu a sbor Revolučních gard. Ten byl mnohem lépe vyzbrojen a sloužil jako dozor, aby udržoval pravidelnou armádu na uzdě" # todo: NEW TRANSLATION
 LBA.Monarchist: "£LBA_Monarchist Dům Senussi" # todo: NEW TRANSLATION
 LBA.Monarchist_desc: "Dům Senussi převzal vládu nad Libyí po druhé světové válce pod panováním krále Idrise. Monarchie vládla až do roku 1969, kdy byla svržena převratem Kaddáfího. Po počátečním uvěznění byla královská rodina v roce 1988 vyhnána do exilu ve Spojeném království. Královská rodina má v Libyi stále určitou podporu a její členové aktivně vystupují proti Kaddáfího režimu" # todo: NEW TRANSLATION
 LBA.Monarchist_icon: "£LBA_Monarchist" # todo: NEW TRANSLATION

 ITA.Nat_Populism_desc: "Národní aliance byla založena v roce 1995 při rozdělení Movimento Sociale Italiano; představuje umírněnější křídlo. Její hlavní přesvědčení vycházejí z \"Destra Sociale\": pravicová strana s tradicionalistickým a anti-globalistickým pohledem na společnost, která zároveň podporuje sociální stát a státní zásahy v ekonomice." # todo: NEW TRANSLATION

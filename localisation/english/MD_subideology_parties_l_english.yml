 ITA.Neutral_Communism_desc: "Komunistické znovuzaložení je jednou z mnoha stran, které vzešly z rozpadu italské komunistické strany v roce 1991. Na rozdíl od nové italské komunistické strany je otevřeně antistalinské, antifascistické a pacifistické. Věří, že cíle komunistické revoluce lze a musí být dosaženy pokojnými a demokratickými prostředky." # todo: NEW TRANSLATION
 ITA.Neutral_green: "£ITA_non_aligned_greens Verdi Italiani" # todo: NEW TRANSLATION
 ITA.Neutral_green_desc: "Federace zelených je ekologická, sociálně demokratická a pacifistická strana, založená v roce 1986 v reakci na jadernou havárii v Černobylu. Původní úmysl chránit životní prostředí však vedl k tomu, že podobně jako jiné zelené strany přijala i řadu protináboženských nebo vědecky sporných postojů, například proti jaderné energii nebo spalovnám odpadů, což často podporuje místní nimby postoje. Věří, že k ochraně životního prostředí je třeba změnit paradigma nekonečného růstu, a přijala anti-kapitalistický a antiglobalizační postoj." # todo: NEW TRANSLATION

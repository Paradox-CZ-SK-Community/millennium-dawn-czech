 ALB.Western_Autocracy: "£ALB_western_autocracy PLL - Partia Lëvizja e Legalitetit" # todo: NEW TRANSLATION
 ALB.Western_Autocracy_icon: "£ALB_western_autocracy" # todo: NEW TRANSLATION
 ALB.Western_Autocracy_desc: "Prozápadní autokracie - Založená v roce 1924, Partia Lëvizja e Legalitetit (česky Legality Movement Party) je pravicová monarchistická strana usilující o návrat rodu Zogu k moci. Je členem skupiny Mezinárodní monarchistické konference." # todo: NEW TRANSLATION
 ALB.conservatism: "£ALB_western_conservative PDSH - Partia Demokratike e Shqipërisë" # todo: NEW TRANSLATION
 ALB.cosnervatism_icon: "£ALB_western_conservative" # todo: NEW TRANSLATION
 ALB.conservatism_desc: "Prozápadní konzervatismus - Založena v roce 1990, Partia Demokratike e Shqipërisë (česky Demokratická strana Albánie) se skládá především z disidentů bývalého komunistického režimu Envera Hodži, přirozeně antikomunisticky zaměřených. Jako spojenec $USoE.conservatism_2017$ jsou proevropští a příznivci členství v EU." # todo: NEW TRANSLATION
 ALB.liberalism: "£ALB_western_liberal PBDNJ - Partia Bashkimi për të Drejtat e Njeriut" # todo: NEW TRANSLATION
 ALB.liberalism_icon: "£ALB_western_liberal" # todo: NEW TRANSLATION
 ALB.liberalism_desc: "Liberálové - Založena v roce 1992, Partia Bashkimi për të Drejtat e Njeriut (česky Unity for Human Rights Party) je sociálně liberální strana se zaměřením na zájmy řecké menšiny. Často spolupracuje s OMONOIA - Demokratickým svazem řecké menšiny pro podporu práv etnických Řeků v Albánii. Ač není členem žádných proevropských politických bloků, je obecně proevropská a podporuje EU." # todo: NEW TRANSLATION
 ALB.socialism: "£ALB_western_social_democrat PS - Partia Socialiste e Shqipërisë" # todo: NEW TRANSLATION
 ALB.socialism_icon: "£ALB_western_social_democrat" # todo: NEW TRANSLATION
 ALB.socialism_desc: "Prozápadní sociální demokracie - Technicky založená v roce 1991, Partia Socialiste e Shqipërisë (česky Socialistická strana Albánie) vznikla jako sociálnědemokratická přeměna a nástupce £generic_Communist_State_small PPSh - Partia e Punës e Shqipërisë. Je výrazně liberálnější než její hoxhaistický předchůdce, je spojencem $USoE.socialism$ a jako taková je proevropská a podporuje EU." # todo: NEW TRANSLATION
 ALB.Communist-State: "£ALB_emerging_communism PKSh - Partia Komuniste e Shqipërisë" # todo: NEW TRANSLATION
 ALB.Communist-State_icon: "£ALB_emerging_communism" # todo: NEW TRANSLATION
 ALB.Communist-State_desc: "Hoxhaistický komunismus - Založena v roce 1991, Partia Komuniste e Shqipërisë (česky Komunistická strana Albánie) je antirevizionistickým nástupcem hoxhaistické £generic_Communist_State_small PPSh - Partia e Punës e Shqipërisë. Aktivně udržuje marxisticko-leninské a hoxhaistické myšlení, které dříve ovládalo zemi. Po svém zákazu v roce 1992 byla strana opět povolena působit v roce 1998." # todo: NEW TRANSLATION
 ALB.Neutral_conservatism: "£ALB_non_aligned_conservative PR - Partia Republikane e Shqipërisë" # todo: NEW TRANSLATION
 ALB.Neutral_conservatism_icon: "£ALB_non_aligned_conservative" # todo: NEW TRANSLATION
 ALB.Neutral_conservatism_desc: "Nezávislý konzervatismus - Založena v roce 1991, Partia Republikane e Shqipërisë (česky Republikánská strana Albánie) je národně-konzervativní stranou silně ovlivněnou americkou Republikánskou stranou, kterou vnímá jako politický vzor. Ačkoliv je globálním partnerem $USoE.Neutral_conservatism_2017$, usiluje o některé integrace do Evropské unie." # todo: NEW TRANSLATION
 ALB.oligarchism: "£ALB_non_aligned_oligarchism Mafia Shqiptare" # todo: NEW TRANSLATION
 ALB.oligarchism_icon: "£ALB_non_aligned_oligarchism" # todo: NEW TRANSLATION
 ALB.oligarchism_desc: "Oligarchismus - Poprvé se objevující v roce 1990, Mafia Shqiptare (česky Albánská mafie) se angažuje v různých nezákonných a utajovaných aktivitách po celém světě, s partnerskými vztahy od 'Ndranghety v Itálii po jihoamerické kartely až po Izrael." # todo: NEW TRANSLATION
 ALB.Neutral_green: "£ALB_non_aligned_greens PAS - Partia Agrare e Shqipërisë" # todo: NEW TRANSLATION
 ALB.Neutral_green_icon: "£ALB_non_aligned_greens" # todo: NEW TRANSLATION
 ALB.Neutral_green_desc: "Agrarismus - Založena v roce 1991, Partia Agrare e Shqipërisë (česky Agrární strana Albánie) je převážně agraristická strana, která chce reformovat albánský stát kolem volnoryhového ekonomického systému se zvláštním zaměřením na zájmy zemědělců. Obvykle inklinuje vlevo a pravidelně spolupracuje s $ALB.socialism$." # todo: NEW TRANSLATION
 ALB.neutral_Social: "£ALB_neutral_Social PSD - Partia Socialdemokrate e Shqipërisë" # todo: NEW TRANSLATION
 ALB.neutral_Social_icon: "£ALB_neutral_Social" # todo: NEW TRANSLATION
 ALB.neutral_Social_desc: "Nezávislá sociální demokracie - Založena v roce 1991, Partia Socialdemokrate e Shqipërisë (česky Sociálnědemokratická strana Albánie) je sociálnědemokratická strana vzniklá v turbulentní době po pádu hoxhaistického režimu, založená bývalým ministrem školství. Ačkoliv je proevropská, není členem ani spojencem žádného z proevropských hlasovacích bloků." # todo: NEW TRANSLATION
 ALB.Nat_Populism: "£ALB_Nat_Populism PBK - Partia Balli Kombëtar Shqiptar" # todo: NEW TRANSLATION
 ALB.Nat_Populism_desc: "Pravicový populismus - Založena v roce 1989, Partia Balli Kombëtar Shqiptar (nebo v angličtině Albanian National Front Party) je krajně pravicová multinacionální strana se sídlem v Tiraně, Prištině a Tetovu. Usilují o politiku albánského irredentismu pro etnické Albánce; jejich antikomunistické názory jdou tak daleko, že zakazují bývalé komunisty a dokonce i ty, kteří patří k jiné straně." # todo: NEW TRANSLATION
 ALB.Nat_Fascism: "£ALB_Nat_Fascism PUK - Partia e Unitetit Kombëtar" # todo: NEW TRANSLATION
 ALB.Nat_Fascism_icon: "£ALB_Nat_Fascism" # todo: NEW TRANSLATION
 ALB.Nat_Fascism_desc: "Ultranacionalisté - Založena v roce 1991, Partia e Unitetit Kombëtar (v angličtině National Unity Party) je ultranacionalistická politická strana, která usiluje o a podporuje panealbánskou konfederaci včetně Kosova a etnických Albánců v Řecku a Makedonii." # todo: NEW TRANSLATION
 ALB.Nat_Autocracy: "£ALB_nationalist_military_junta FARSH - Forcat e Armatosura të Republikës së Shqipërisë" # todo: NEW TRANSLATION
 ALB.Nat_Autocracy_icon: "£ALB_nationalist_military_junta" # todo: NEW TRANSLATION
 ALB.Nat_Autocracy_desc: "Vojenská junta - Od roku 1912 byly Forcat e Armatosura të Republikës së Shqipërisë (v angličtině Albanian Armed Forces) pověřeny ochranou územní celistvosti Albánie. V pozdních letech hoxhaistického režimu panovaly obavy ohledně schopnosti procesu dekomunizace; armáda se však ochotně stáhla." # todo: NEW TRANSLATION
 ALB.Monarchist: "£ALB_nationalist_monarchist House of Zogu" # todo: NEW TRANSLATION
 ALB.Monarchist_icon: "£ALB_nationalist_monarchist" # todo: NEW TRANSLATION
 ALB.Monarchist_desc: "Monarchismus - Založený jako královský dům v roce 1928, rod Zogu je dynastickým jménem krátce trvajícího Království Albánie v letech 1928–1939, kdy titul převzal tehdejší italský král Viktor Emanuel III. Titul a nárok na albánský trůn pak pokračovaly po linii bývalého krále Albánie Zoga I." # todo: NEW TRANSLATION
 ALG.conservatism: "£generic_conservatism_small ANR" # todo: NEW TRANSLATION
 ALG.conservatism_desc: "Konzervativci - Alliance Nationale Républicaine (National Republican Alliance) je pevně protiislámská strana v Alžírsku. Odsoudila dohody ze Sant'Egidio z roku 1995, které byly rámcem pro mír a plánem na ukončení alžírské občanské války, jež trvala od roku 1991 do roku 2002. Strana byla založena v roce 1995 a v parlamentních volbách v roce 1997 získala 2 % hlasů, avšak žádné mandáty. Odmítla se účastnit parlamentních voleb v roce 2002, protože věřila, že budou zmanipulované. V roce 2017 získala 6 křesel v parlamentu při 1,87 % hlasů." # todo: NEW TRANSLATION
 ALG.liberalism: "£generic_liberalism_small RND" # todo: NEW TRANSLATION
 ALG.liberalism_desc: "Liberálové - Rassemblement National Démocratique (Democratic National Rally) je populistická liberální strana. Je umístěna ve středu až střední pravici politického spektra. Strana byla založena v roce 1997 a ve stejných parlamentních volbách byla nejsilnější, avšak v následujících volbách zaznamenala svůj nejhorší výsledek okolo 8,2 %. Od roku 2007 je stabilně druhou nejsilnější stranou v parlamentu. V prezidentských volbách v roce 1999 kandidoval za RND prezident Abdelaziz Bouteflika a zvítězil s ohromujícím ziskem 85 %. I když mnozí věřili, že tyto volby nebyly spravedlivé, nezávislí pozorovatelé je považovali za férové a demokratické. V prezidentských volbách v roce 2019 opět kandidovali, ale byli poraženi s 7,3 % hlasů." # todo: NEW TRANSLATION
 ALG.socialism: "£generic_socialism_small UDR" # todo: NEW TRANSLATION
 ALG.socialism_desc: "Sociálně demokratická - Union pour la Démocratie et la République (Union for Democracy and the Republic) je berberská sociálnědemokratická strana v Alžírsku, která se umisťuje na středolevici politického spektra. V roce 2012 změnila název na Mouvement Populaire Algérien (Algerian Popular Movement)." # todo: NEW TRANSLATION
 ALG.socialism_2012: "£generic_socialism_small MPA" # todo: NEW TRANSLATION
 ALG.socialism_2012_desc: "Sociálně demokratická - Mouvement Populaire Algérien (Algerian Popular Movement) je berberská sociálnědemokratická strana v Alžírsku, která se umisťuje na středolevici politického spektra. Před rokem 2012 byla známá jako Union pour la Démocratie et la République (Union for Democracy and the Republic). V roce 2017 získala 13 křesel v Národním shromáždění lidu." # todo: NEW TRANSLATION
 ALG.Autocracy: "£ALG_Autocracy_small FLN" # todo: NEW TRANSLATION
 ALG.Autocracy_icon: "£ALG_Autocracy_small" # todo: NEW TRANSLATION
 ALG.Autocracy_desc: "Levicový autokrat - Front de libération nationale (National Liberation Front) je alžírská nacionalistická strana. Byla jedinou legální stranou až do roku 1989, kdy Alžírsko vládlo jako jednopartijní stát. Po alžírské občanské válce získala znovu moc v roce 2002 jako nejsilnější strana a od té doby si udržela vliv. Její ideologie vychází z panarabského nacionalismu s protikoloniálními kořeny. Podporuje socialismus, především arabský socialismus, a staví se proti marxistickým myšlenkám." # todo: NEW TRANSLATION
 ALG.Conservative: "£generic_Conservative_small FNA" # todo: NEW TRANSLATION
 ALG.Conservative_desc: "Reakcionáři - Front National Algérien (Algerian National Front) je národně konzervativní strana v Alžírsku. Byla jednou z nejpopulárnějších pravicových stran od roku 2002, ale přesto ztratila všechny své mandáty i přes získání 9,5 % hlasů v parlamentních volbách v roce 2017. Kandidovala v prezidentských volbách v letech 2009 a 2014, ale oběkrát byla zničujícím způsobem poražena." # todo: NEW TRANSLATION
 ALG.Caliphate: "£generic_Caliphate_small GSPC" # todo: NEW TRANSLATION
 ALG.Caliphate_desc: "Salafistický džihádismus - Groupe Salafiste pour la Prédication et le Combat (Salafist Group for Preaching and Combat) je salafisticko-džihádistická teroristická organizace v Alžírsku. Byla založena v roce 1998 Hasanem Hattabem, bývalým velitelem Ozbrojené islámské skupiny (GIA), který protestoval proti masakrování civilistů. V roce 2003 byl sesazen ve prospěch Nabila Sahraouiho, který vyhlásil oddanost GSPC al-Káidě. Skupina měla podle zpráv kdekoli od 100 do 4000 členů a provedla několik útoků, při kterých zahynulo 38 lidí. V lednu 2007 si skupina změnila název na al-Káidu v Islámském Maghribu." # todo: NEW TRANSLATION
 ALG.Caliphate_2006: "£generic_Caliphate_small al-Qaeda in the Islamic Maghreb (AQIM)" # todo: NEW TRANSLATION
 ALG.Neutral_Muslim_Brotherhood: "£muslim_brotherhood_small MSP/Hamas" # todo: NEW TRANSLATION
 ALG.Neutral_Muslim_Brotherhood_desc: "Mírní islamisté - Mouvement de la société pour la paix (Movement of Society for Peace) je politická strana směřující od pravice k krajní pravici v Alžírsku. Byla založena v roce 1990 Muslimským bratrstvem, s nímž zůstává spojená. Je sunnitskou islamistickou stranou a zastává islámskou, konzervativní demokracii. Největšího úspěchu dosáhla ve volbách v roce 1997, kdy se stala druhou nejsilnější stranou a získala 69 z 380 křesel. V prezidentských volbách v roce 1995 získala 25,6 % hlasů. V roce 2012 vstoupila do volební koalice s MRN a MRI. Strana je také známá jako \"Hamas\", jako zkratka arabského názvu \"Harakat mujtama' as-silm\"." # todo: NEW TRANSLATION
 ALG.Neutral_Autocracy: "£generic_Neutral_Autocracy_small MRN/Islah" # todo: NEW TRANSLATION
 ALG.Neutral_Autocracy_desc: "Pravicoví islamisté - Mouvement pour la réforme nationale (Movement for National Reform) je pravicová islámská demokratická strana v Alžírsku. Vznikla jako odštěpení od hnutí Ennahda v roce 2002 poté, co se dohodla na spolupráci s alžírskou vládou. Na počátku měla úspěch ve volbách v roce 2002, ale poté klesala v oblibě. V roce 2012 vstoupila do „Zeleného aliance“ s MSP a MRI. Název Islah je zkratkou arabského názvu \"Harakat Al-Islah Al-Wataniy\"." # todo: NEW TRANSLATION
 ALG.Neutral_conservatism: "£generic_Neutral_conservatism_small MRI/Nahda" # todo: NEW TRANSLATION
 ALG.Neutral_conservatism_desc: "Středoví islamisté - Mouvement de la Renaissance Islamique (Islamic Renaissance Movement) je umírněná islamistická alžírská politická strana, klasifikovaná jako středopravá až pravicová. Největšího úspěchu dosáhla ve volbách v roce 1997, kdy získala 8,7 % hlasů, ale v roce 2002 ji výrazně oslabila Islah a získala pouze 0,6 %. Vytvořila „Zelenou alžírskou alianci“ s MSP a Islah. Ennahda (někdy jen \"Nahda\") je zkrácená forma jejího arabského názvu \"Ḥarakat An-Nahḑa Al-Islāmiyya\"." # todo: NEW TRANSLATION
 ALG.neutral_Social: "£generic_neutral_Social_small FFS" # todo: NEW TRANSLATION
 ALG.neutral_Social_desc: "Demokraticky socialistická - Front des Forces socialistes (Socialist Forces Front) je berberská politická strana v Alžírsku. Je sociálně demokratická a sekulární, a umisťuje se na středolevici. Měla střídmé úspěchy, ale bojkotovala parlamentní volby v letech 2002 a 2007 a prezidentské volby v roce 2009, protože věřila, že jsou zmanipulované ve prospěch vládnoucích stran." # todo: NEW TRANSLATION
 ALG.Neutral_Communism: "£generic_Neutral_Communism_small Workers' Party" # todo: NEW TRANSLATION
 ALG.Neutral_Communism_desc: "Komunistická - Parti des Travailleurs (Workers' Party) je levicová trockistická alžírská strana. Byla založena v roce 1990 a prosazuje ochranu a podporu odborů v Alžírsku a lepší rozdělení bohatství. Její generální tajemnicí je Louisa Hanoune, která byla první ženou, jež kandidovala na prezidentský úřad v Alžírsku v roce 2004. Od roku 1997 se tato strana vždy držela mezi osmi nejsilnějšími stranami v Národním shromáždění lidu, v roce 2007 získala nejvíce hlasů jako čtvrtá nejsilnější strana s 5,08 %." # todo: NEW TRANSLATION
 ALG.Nat_Populism: "£generic_Nat_Populism_small FJD" # todo: NEW TRANSLATION
 ALG.Nat_Populism_desc: "Pravicový populismus - Front pour la justice et le développement (Justice and Development Front) je islamistická politická strana v Alžírsku. Je pravicová, nacionalistická a vyznává islámskou demokracii. Byla inspirována tureckou Stranou spravedlnosti a rozvoje (AKP). Ve volební alianci s Ennahdou v roce 2017 dosáhla úspěchu, společně získali 3,7 % hlasů." # todo: NEW TRANSLATION
 ALG.Nat_Fascism: "£generic_Nat_Fascism_small New Dawn" # todo: NEW TRANSLATION
 ALG.Nat_Fascism_desc: "Fašismus - New Dawn je nacionalistická a konzervativní strana v Alžírsku. Byla založena v roce 2012 a v témže roce získala 5 křesel, z nichž ve volbách poté ztratila čtyři." # todo: NEW TRANSLATION
 ALG.Nat_Autocracy: "£generic_Nat_Autocracy_small Algerian People's National Armed Forces" # todo: NEW TRANSLATION
 ALG.Nat_Autocracy_desc: "Vojenská junta - Armée nationale populaire (People's National Army) je armáda Alžírska. Od nezávislosti Alžírska v roce 1962 sehrála velkou roli v politice. Prakticky kontrolovala vládu až do roku 1988, kdy byl zaveden vícepartijní systém. Přesto si uchovala vliv na alžírskou politiku, přičemž nejnovějším příkladem je odstoupení prezidenta Abdelazize Boutefliky v roce 2019 po protestech, které vedly ke ztrátě podpory armády." # todo: NEW TRANSLATION
 AQY.Caliphate: "£generic_Caliphate_small Al-Qaeda in the Arabian Peninsula" # todo: NEW TRANSLATION
 AQY.Caliphate_desc: "" # todo: NEW TRANSLATION
 ARM.conservatism: "£ARM_conservatism Conservative Party of Armenia" # todo: NEW TRANSLATION
 ARM.conservatism_icon: "£ARM_conservatism" # todo: NEW TRANSLATION
 ARM.conservatism_desc: "Konzervativci - Conservative Party of Armenia. Strana prosazuje posílení státní bezpečnosti Arménie, ochranu arménského jazyka, kultury a křesťanských tradic, občanských práv, svobody svědomí a vlastnických práv. Dále usiluje o rozvoj silné demokracie, občanské společnosti a evropského právního modelu, dobré sousedské vztahy a vyspělý vzdělávací systém a ekonomiku. Strana tvrdí, že státní zásahy do každodenního života občanů by měly být minimální. Odmítá koncept eurasianismu a usiluje o omezování ruského vlivu v Arménii; staví se proti ruským vojenským základnám v Arménii a Artsachu. Podle strany ruský vliv bránil Arménii v navázání bližších vztahů s Evropskou unií a Spojenými státy." # todo: NEW TRANSLATION
 ARM.liberalism: "£ARM_liberalism Armenian National Congress" # todo: NEW TRANSLATION
 ARM.liberalism_icon: "£ARM_liberalism" # todo: NEW TRANSLATION
 ARM.liberalism_desc: "Liberálové - Armenian National Congress. ANC věří v udržování dobrých vztahů se sousedy Arménie, včetně normalizace vztahů s Tureckem a Ázerbájdžánem, rozvoj bližších vztahů s Blízkým východem, právo na sebeurčení Republiky Artsach, podporu další evropské integrace Arménie a prohloubení spolupráce s EU, při současném udržení silných vztahů se Spojenými státy, Ruskem a státy SNS." # todo: NEW TRANSLATION
 ARM.Neutral_Libertarian: "£ARM_democratic_homeland Democratic Homeland" # todo: NEW TRANSLATION
 ARM.Neutral_Libertarian_desc: "" # todo: NEW TRANSLATION
 ARM.socialism: "£ARM_socialism Bright Armenia" # todo: NEW TRANSLATION
 ARM.socialism_icon: "£ARM_socialism" # todo: NEW TRANSLATION
 ARM.socialism_desc: "Sociální demokraté - Bright Armenia. Bright Armenia je liberální, proevropská politická strana. Edmon Marukyan prosazuje zvýšení vztahů s Evropskou unií na úroveň strategického partnerství. Bright Armenia podporuje plné členství Arménie v EU a chce zahájit jednání o přistoupení bez prodlení. Manifest strany uvádí, že Arménie by měla projevovat iniciativu v panevropských procesech a strukturách a prezentovat se jako skutečný nositel hodnot evropské civilizace a demokracie. Navzdory proevropské orientaci strana také věří v udržování pozitivní spolupráce s Ruskem a v zajištění, aby zájmy Arménie nebyly obětovány ve prospěch jiných zemí." # todo: NEW TRANSLATION
 ARM.Communist-State: "£ARM_Communist_State RA Communist Party" # todo: NEW TRANSLATION
 ARM.Communist-State_icon: "£ARM_Communist_State" # todo: NEW TRANSLATION
 ARM.Communist-State_desc: "Komunisté - Armenian Communist Party. ACP byla popisována jako pevně proruská Radou svobodného světa/Radio Free Europe. V roce 1994 na shromáždění strana volala po novém svazu s Ruskem a označila jej za jedinou spásu Arménie. Strana se staví proti dalšímu prohlubování evropské integrace Arménie." # todo: NEW TRANSLATION
 ARM.Conservative: "£ARM_Conservative Kocharyan" # todo: NEW TRANSLATION
 ARM.Conservative_icon: "£ARM_Conservative" # todo: NEW TRANSLATION
 ARM.Conservative_desc: "Vznikající konzervativci - Kocharyan. Robert Sedrakovič Kočarjan je arménský státník a politik. Byl prvním prezidentem neuznané Náhorního Karabachu (Republiky Artsach) od 29. prosince 1994 do 20. března 1997. Má silné vazby v domácí politice země, kontakty s Ruskem i s kriminálním prostředím." # todo: NEW TRANSLATION
 ARM.Vilayat_e_Faqih: "£ARM_orderfunny Armeno-Aryan Order Party" # todo: NEW TRANSLATION
 ARM.Vilayat_e_Faqih_desc: "Vznikající schizofrenici - Armeno-Aryan Order Party. Usilujeme o obnovu přirozených rysů a funkčnosti ve jménu arménského systému hodnot, pro jednotu národa a vlasti a jejich dlouhověkost. Arménští árijci se neřídí principem být proti někomu." # todo: NEW TRANSLATION
 ARM.Conservative2: "£ARM_Conservative_alt Republican Party of Armenia" # todo: NEW TRANSLATION
 ARM.Conservative2_icon: "£ARM_Conservative_alt" # todo: NEW TRANSLATION
 ARM.Conservative2_desc: "Vznikající konzervativci - Republican Party of Armenia. Národně-konzervativní ideologie Republikánské strany vychází z tseghakronu, raně 20. stoletého arménského nacionalistického učení (volně přeloženo jako národ-náboženství). Formuloval ho Garegin Nždej a zastával názor, že arménská národní identita a stát by měly mít náboženský význam pro všechny etnické Armény. Tseghakron doslova znamená nositel rasy, odkazuje na ty, kteří reprezentují a nesou duchovní a biologickou podstatu klasické Arménie. Často je však mylně interpretován jako rasově-náboženský výklad." # todo: NEW TRANSLATION
 ARM.Nat_Autocracy: "£ARM_Nat_Autocracy Armed Forces of Armenia" # todo: NEW TRANSLATION
 ARM.Nat_Autocracy_icon: "£ARM_Nat_Autocracy" # todo: NEW TRANSLATION
 ARM.Nat_Autocracy_desc: "Vojenská junta - Ozbrojené síly Arménie. Ozbrojené síly Arménie (arménsky: Hayastani zinvats uzher), někdy nazývané Arménská armáda (Haykakan Banak), jsou národní armádou Arménie. Skládají se z personálních větví pod generálním štábem, které lze obecně rozdělit na pozemní síly a letectvo s protivzdušnou obranou. I když byly částečně formovány z bývalých sil sovětské armády dislokovaných v Arménské SSR (především jednotky 7. gardové armády Transkavkazského vojenského okruhu), jejich historie sahá až k založení První republiky Arménie v roce 1918." # todo: NEW TRANSLATION
 ARM.Nat_Fascism: "£ARM_Nat_Fascism Dashnaktsutyun" # todo: NEW TRANSLATION
 ARM.Nat_Fascism_icon: "£ARM_Nat_Fascism" # todo: NEW TRANSLATION
 ARM.Nat_Fascism_desc: "Sociálně-nacionalisté - Dashnakcutyun. Arménská revoluční federace (také známá jako Dashnaktsutyun, zkráceně Dashnaks) je arménská nacionalistická a socialistická politická strana. Byla založena v roce 1890 v Tbilisi (tehdy Tiflis) v Ruské říši Christaporem Mikaelianem, Stepanem Zorianem a Simonem Zavarianem. Dnes strana působí v Arménii, Artsachu, Libanonu, Íránu a v zemích arménské diaspory. Ačkoli dlouho byla nejvlivnější politickou silou v diaspoře, má v současné Arménii relativně menší vliv." # todo: NEW TRANSLATION
 ARM.Nat_Populism: "£ARM_Nat_Populism Sasna Tsrer Pan-Armenian Party" # todo: NEW TRANSLATION
 ARM.Nat_Populis_icon: "£ARM_Nat_Populism" # todo: NEW TRANSLATION
 ARM.Nat_Populism_desc: "Nacional-populisté - Sasna Tsrer Pan-Armenian Party. Sasna Tsrer je občas vnímána jako extremisticky nacionalistická. De facto vůdce strany Jirair Sefilyan podporuje vytvoření sjednocené Arménie. Explicitně volají po znovusjednocení Republiky Artsach (Náhorního Karabachu) s Arménií. Strategickým cílem strany je sjednotit Armény v Arménii i v zahraničí, zajistit udržitelnost arménského národa a jeho globální vliv. Zahraniční politika strany je silně anti-ruská; v manifestu volají po osvobození Arménie od ruské koloniální nadvlády a odchodu z organizací vedených Ruskem, včetně Eurasijské hospodářské unie, Organizace smlouvy o kolektivní bezpečnosti a SNS. Strana požaduje okamžité stažení ruských vojáků z Arménie a uzavření ruské 102. vojenské základny v Gyumri." # todo: NEW TRANSLATION
 ARM.Monarchist: "£ARM_Monarchist Throne of Armenia" # todo: NEW TRANSLATION
 ARM.M<onarchist_icon>_: "£ARM_Monarchist" # todo: NEW TRANSLATION
 ARM.Monarchist_desc: "Royalisté - Throne of Armenia. Po pádu Arménského království v 15. století si mnoho dynastií nárokovalo být pravými dědici arménského trůnu. Dva hlavní uchazeči jsou však Dům Savojských z Itálie a nově samo-prohlášený dědic dynastie Bagratuni, Roland von Bagratuni. Gruzínští Bagrationi, kteří jsou skutečnými potomky dynastie Bagratuni, také vznesli své nároky, ale v Arménii nejsou bráni vážně kvůli své afilitaci s Gruzií." # todo: NEW TRANSLATION
 ARM.oligarchism: "£ARM_Neutral_Libertarian Fair Armenia" # todo: NEW TRANSLATION
 ARM.oligarchism_desc: "Libertariáni - Fair Armenia. Strana usiluje o vytvoření silného a vlivného státu, zlepšení socioekonomického rozvoje, vymýcení politické korupce a všech forem diskriminace, posílení právního státu a sociální spravedlnosti, ochranu životního prostředí, povzbuzení imigrace z arménské diaspory a boj za mezinárodní uznání A.G. V zahraniční politice strana podporuje současně evropskou integraci Arménie i setrvání v Eurasijské unii a její další integraci. Strana věří, že Arménie patří do \"evropské rodiny\" států a měla by plně realizovat Smlouvu o komplexním a posíleném partnerství mezi Arménií a EU, přičemž si zároveň udržet silné ekonomické vazby s Ruskem." # todo: NEW TRANSLATION
 ARM.Neutral_Autocracy: "£ARM_Neutral_Autocracy National Unity Party" # todo: NEW TRANSLATION
 ARM.Neutral_Autocracy_icon: "£ARM_Neutral_Autocracy" # todo: NEW TRANSLATION
 ARM.Neutral_Autocracy_desc: "Neutrální autokraté - National Unity Party. Strana prosazuje posílení arménské ekonomiky, ochranu práv menšin, prohloubení evropské integrace při zachování blízkých vztahů s ostatními členy Společenství nezávislých států, zejména s Ruskem. Strana také věří v setrvání Arménie v Organizaci smlouvy o kolektivní bezpečnosti a Eurasijské unii, zároveň však usiluje o hlubší vztahy se Spojenými státy a NATO. Nicméně se staví proti nasazení jakýchkoli mírových sil NATO v Arménii. Dále strana věří v navázání míru se sousedy Arménie a v mírovém řešení konfliktu o Náhorní Karabach." # todo: NEW TRANSLATION
 ARM.Neutral_Muslim_Brotherhood: "£ARM_Neutral_Muslim_Brotherhood Armenian Democratic Liberal Party" # todo: NEW TRANSLATION
 ARM.Neutral_Muslim_Brotherhood_desc: "Ramgavars - Ramgavar Party. Ramgavar prosazuje liberalismus a kapitalismus, na rozdíl od dvou klasických arménských politických stran Social Democrat Hunchakian Party a Armenian Revolutionary Federation, které zůstávají vlevo. Současné počty příznivců strany jsou minimální ve srovnání s jinými tradičními stranami v diaspoře i v Arménii. To vedlo k debatě o dalším smyslu její existence." # todo: NEW TRANSLATION
 ARM.Western_Autocracy: "£ARM_Western_Autocracy Union of National Self-Determination" # todo: NEW TRANSLATION
 ARM.Western_Autocracy_icon: "£ARM_Western_Autocracy" # todo: NEW TRANSLATION
 ARM.Western_Autocracy_desc: "Západní autokraté - Union for National Self-Determination. Union for National Self-Determination (arménsky: Azgayin inknoroshum miavorum) je arménská politická strana. Byla založena v roce 1987 Paruyrem Hayrikyanem, sovětským disidentem usilujícím o nezávislost Arménie. Strana věří, že kavkazský region, včetně Arménie, by se měl vydat cestou evropské integrace a prohloubit vztahy se západními státy. Strana po dlouhou dobu zastávala názor, že integrace Arménie a Ázerbájdžánu do Evropské unie by učinila konflikt o Náhorní Karabach bezpředmětným, a proto by měl být vstup do EU považován za trvalé řešení konfliktu." # todo: NEW TRANSLATION
 ARM.anarchist_communism: "£ARM_anarchist_communism RA Unified Communist Party" # todo: NEW TRANSLATION
 ARM.anarchist_communism_icon: "£ARM_anarchist_communism" # todo: NEW TRANSLATION
 ARM.anarchist_communism_desc: "Komunisté - United Communist Party of Armenia. United Communist Party of Armenia (arménsky: HMKK, Hayastani Miatsial Komunistakan Kusaktsutyun) je komunistická politická strana v Arménii. Má bližší vazby na vládu než hlavní Arménská komunistická strana a nepřidává se do opozičních front. HMKK podpořila úspěšnou prezidentskou kandidaturu ministra obrany Serže Sargsjana." # todo: NEW TRANSLATION
 ARM.Autocracy: "£ARM_Autocracy Prosperous Armenia" # todo: NEW TRANSLATION
 ARM.Autocracy_icon: "£ARM_Autocracy" # todo: NEW TRANSLATION
 ARM.Autocracy_desc: "Vznikající autokracie - Prosperous Armenia. Ideologicky je strana umístěna na středopravici, podporuje ekonomický liberalismus, blízké vazby s Ruskem a je euroskeptická vůči Evropské unii; na sociální otázky je tradičně orientovaná. Druhý prezident Arménie Robert Kočarjan byl klíčovou postavou při vzniku strany (někteří tvrdí, že Kočarjan stranu sám založil). V roce 2012 většina analytiků věřila, že Kočarjan je s party úzce spojen. Někteří považují Kočarjana za tajného vůdce strany, jiní tvrdí, že na stranu nemá vliv. Strana zastává proruskou ideologii a je jedinou striktně euroskeptickou stranou v Arménii. Prosazuje zachování národních a tradičních hodnot, rodiny a vztahu církve a státu jako své nejdůležitější priority." # todo: NEW TRANSLATION
 ARM.Neutral_conservatism: "£ARM_Neutral_conservatism Mighty Fatherland" # todo: NEW TRANSLATION
 ARM.Neutral_conservatism_icon: "£ARM_Neutral_conservatism" # todo: NEW TRANSLATION
 ARM.Neutral_conservatism_desc: "Konzervativci - Mighty Fatherland. Strana podporuje posílení vazeb mezi Arménií a arménskou diasporou a posílení ekonomického rozvoje země." # todo: NEW TRANSLATION
 ARM.Neutral_green: "£ARM_Neutral_Green Citizen's Decision" # todo: NEW TRANSLATION
 ARM.Neutral_green_icon: "£ARM_Neutral_Green" # todo: NEW TRANSLATION
 ARM.Neutral_green_desc: "Zelení demokraté - Citizen's Decision. Strana prosazuje sociální stát, přerozdělování bohatství, environmentalismus, univerzální zdravotní péči, bezplatné vzdělání, genderovou rovnost, podporu odborů a přímou demokracii. Dále strana podporuje právo na sebeurčení Republiky Artsach, navrácení míru v kavkazském regionu a udržování neutrálních vztahů s Ruskem. Někteří členové strany volali po přegovorech ohledně dohod mezi Arménií a Ruskem, zejména ohledně přítomnosti ruské vojenské základny v Arménii." # todo: NEW TRANSLATION
 ARM.neutral_Social: "£ARM_neutral_Social Democratic party of Armenia" # todo: NEW TRANSLATION
 ARM.neutral_Social_icon: "£ARM_neutral_Social" # todo: NEW TRANSLATION
 ARM.neutral_Social_desc: "Sociální demokraté - Democratic Party of Armenia (Hayastani Demokratakan Kusaktsutyun) je demokraticko-socialistická politická strana v Arménii. Byla založena v roce 1991 Aramem Gasparem Sargsyanem, posledním tajemníkem komunistické strany Arménské SSR, když tato strana vládla Arménské SSR od roku 1920 do roku 1990. Po rozpadu Sovětského svazu a Arménské SSR upadl původní Komunistická strana Arménie do velké neoblíbenosti. Aram Gaspar Sargsyan rozpustil původní stranu a založil Demokratickou stranu Arménie, jmenoval se jejím prvním tajemníkem. Ruben Tovmasyan a někteří další členové, nespokojení s rozpuštěním, následně založili novou Arménskou komunistickou stranu." # todo: NEW TRANSLATION
 ARM.Neutral_Communism: "£ARM_Neutral_Communism People's party of Armenia" # todo: NEW TRANSLATION
 ARM.Neutral_Communism_icon: "£ARM_Neutral_Communism" # todo: NEW TRANSLATION
 ARM.Neutral_Communism_desc: "Komunisté - People's Party of Armenia. The People's Party of Armenia (PPA) (Armenian, Hayastani Zhogovrdakan Kusaktsutyun) je levicová socialistická politická strana v Arménii. Byla založena v roce 1998 sovětským a arménským straníkem a státníkem Karenem Demirchyanem. Před parlamentními volbami v roce 1999 vytvořila People's Party of Armenia politický spolek s Republican Party of Armenia, známý jako Unity Bloc." # todo: NEW TRANSLATION
 AUS.Western_Autocracy: "£generic_Western_Autocracy_small SGA - Schwarz-Gelbe Allianz" # todo: NEW TRANSLATION
 AUS.Western_Autocracy_desc: "Monarchismus - Založena v roce 2004, Schwarz-Gelbe Allianz (nebo Black-Yellow Alliance v angličtině) je monarchistická strana usilující o návrat dědičné monarchie k moci (nejlépe Habsburků) a přirozeně prosazuje sjednocení Rakouska, Maďarska, Chorvatska, České republiky, Slovinska a Slovenska pod společným císařem, podobně jako za dob Rakousko-Uherské koruny." # todo: NEW TRANSLATION
 AUS.conservatism: "£AUS_western_conservative ÖVP - Österreichische Volkspartei" # todo: NEW TRANSLATION
 AUS.conservatism_icon: "£AUS_western_conservative" # todo: NEW TRANSLATION
 AUS.conservatism_desc: "Pro-západní konzervatismus - Založena v roce 1945 po druhé světové válce, Österreichische Volkspartei (nebo Austrian People's Party v angličtině) je od osvobození od nacistické nadvlády přední konzervativní stranou v Rakousku. Se zaměřením na liberálně-konzervativní hodnoty a křesťanskou demokracii je strana vhodným členem jak $USoE.neutral_Social_2017$, tak i International Democrat Union." # todo: NEW TRANSLATION
 AUS.liberalism: "£AUS_western_liberal LIF - Liberales Forum" # todo: NEW TRANSLATION
 AUS.liberalism_icon: "£AUS_western_liberal" # todo: NEW TRANSLATION
 AUS.liberalism_desc: "Liberalismus - Založena v roce 1993, Liberales Forum (nebo Liberal Forum v angličtině) je klasicky liberální strana, která vznikla kvůli neshodám s $AUS.Nat_Populism ohledně pravicově populistického směrování této strany. Spolu s ochranou životního prostředí LIF podporuje privatizaci, legalizaci měkkých drog, rovnost národnostních menšin, uvolnění otevíracích hodin obchodů a zvýšení volebního věku." # todo: NEW TRANSLATION
 AUS.socialism: "£AUS_western_social_democrat SPÖ - Sozialdemokratische Partei Österreichs" # todo: NEW TRANSLATION
 AUS.socalism_icon: "£AUS_western_social_democrat" # todo: NEW TRANSLATION
 AUS.socialism_desc: "Pro-západní sociální demokracie - Založena v roce 1889, Sozialdemokratische Partei Österreichs (nebo Social Democratic Party of Austria v angličtině) je nejstarší dosud fungující politickou stranou v Rakousku. Ve své dlouhé historii si zachovala sociálnědemokratické hodnoty; jako člen Progressive Alliance a Socialist International má globální přítomnost, zatímco v rámci EU a Evropy je součástí $USoE.socialism$, což z ní dělá velmi proevropskou a pro-EU stranu." # todo: NEW TRANSLATION
 AUS.Communist-State: "£generic_Communist_State_small VRAÖ - Vereinigung Revolutionärer Arbeiter Österreichs (Marxisten-Leninisten)" # todo: NEW TRANSLATION
 AUS.Communist-State_desc: "Marxismus-leninismus - Založena v roce 1968 po odtržení od £generic_Communist_State_small Marxistisch-Leninistische Partei Österreichs, Vereinigung Revolutionärer Arbeiter Österreichs (nebo Union of Revolutionary Workers of Austria v angličtině) byla po dlouhou dobu oporou marxismu-leninismu v Rakousku. Strana je antirevizionistická a od svého založení nepravidelně vydává měsíční časopisy." # todo: NEW TRANSLATION
 AUS.anarchist_communism: "£AUS_emerging_communism KPÖ - Kommunistische Partei Österreichs" # todo: NEW TRANSLATION
 AUS.anarchist_communism_icon: "£AUS_emerging_communism" # todo: NEW TRANSLATION
 AUS.anarchist_communism_desc: "Socialismus - Založena v roce 1918, Kommunistische Partei Österreichs (nebo Communist Party of Austria) si udržuje určitou relevanci v rakouské politice, i když s velmi omezeným zastoupením na národní úrovni. Navzdory svému názvu a historii se KPÖ výrazně zmírnila a mnozí ji považují za sociální demokraty. Na mezinárodní úrovni má zastoupení v IMCWP a v Evropě je členem $USoE.Neutral_Communism_2017." # todo: NEW TRANSLATION
 AUS.Neutral_conservatism: "£AUS_non_aligned_conservative BZÖ - Bündnis Zukunft Österreich" # todo: NEW TRANSLATION
 AUS.Neutral_conservatism_icon: "£AUS_non_aligned_conservative" # todo: NEW TRANSLATION
 AUS.Neutral_conservatism_desc: "Národní konzervatismus - Založena v roce 2005, Bündnis Zukunft Österreich (nebo Alliance for the Future of Austria v angličtině) je odštěpenec $AUS.Nat_Populism; rozkol vznikl kvůli tomu, že frakce v FPÖ považovaly proces \"liberalizace\" za selhání. Usilují o získání voličů od $AUS.conservatism podporou střední třídy, volného trhu a snížením byrokratických výdajů a státního dluhu. K imigraci zaujímají měkčí postoj než FPÖ a podporují systém \"zelené karty\"." # todo: NEW TRANSLATION
 AUS.oligarchism: "£generic_oligarchism_small DU - Die Unabhängigen - Liste Lugner" # todo: NEW TRANSLATION
 AUS.oligarchism_desc: "Oligarchismus - Založena v roce 1998, Die Unabhängigen - Liste Lugner (nebo The Independents - Lugner's List), vznikla výslovně proto, aby uspokojila politické ambice vídeňského stavitele Richarda Lugnera. Usiluje o zrušení Federální rady, zavedení přímých mzdových subvencí a politiku povolání dlouhodobě nezaměstnaných do služby." # todo: NEW TRANSLATION
 AUS.Neutral_Libertarian: "£generic_Neutral_Libertarian_small PIRAT - Piratenpartei Österreichs" # todo: NEW TRANSLATION
 AUS.Neutral_Libertarian_desc: "Pirátská politika - Založena v roce 2006, Piratenpartei Österreichs (nebo Pirate Party of Austria v angličtině) hlásá principy pirátské politiky; obecné reformy autorského práva a další legislativy, které mají učinit moderní svět svobodnějším a více open-source. Spolu se svými internacionalistickými názory je v Evropě spojena s $USoE.Neutral_Libertarian_2017." # todo: NEW TRANSLATION
 AUS.Neutral_green: "£AUS_non_aligned_greens GRÜNE - Die Grünen - Die Grüne Alternative" # todo: NEW TRANSLATION
 AUS.Neutral_green_icon: "£AUS_non_aligned_greens" # todo: NEW TRANSLATION
 AUS.Neutral_green_desc: "Zelená politika - Založena v roce 1986 jako Grüne Alternative, od roku 1993 známá jako Die Grünen - Die Grüne Alternative (nebo The Greens - The Green Alternative v angličtině), byla velmi hlasitá v rakouské politice v otázkách ochrany životního prostředí, práv menšin a socio-ekologické daňové reformy. Strana je členem jak $USoE.Neutral_green_2017, tak $USoE.Neutral_green a je tudíž silně proevropská a pro-EU." # todo: NEW TRANSLATION
 AUS.neutral_Social: "£generic_neutral_Social_small EL - Enotna Lista" # todo: NEW TRANSLATION
 AUS.neutral_Social_desc: "Nezařazená sociální demokracie - Založena v roce 1973, Enotna Lista (nebo Unity List v angličtině) je sociálnědemokratická strana se sídlem v Klagenfurtu, která se snaží prosazovat politiky prospěšné slovinské menšině v korutanských oblastech. Je členem $USoE.neutral_Social_2017." # todo: NEW TRANSLATION
 AUS.Neutral_Communism: "£AUS_emerging_left_wing_radical SLP - Sozialistisches LinksPartei" # todo: NEW TRANSLATION
 AUS.Neutral_Communism_icon: "£AUS_emerging_left_wing_radical" # todo: NEW TRANSLATION
 AUS.Neutral_Communism_desc: "Trotskismus - Založena v roce 2000, Sozialistisches LinksPartei (nebo Socialist Left Party v angličtině) vznikla ze Sozialistische Offensive Vorwärts během 80. let; během protestů proti účasti $AUS.Nat_Populism ve vládě v roce 2000 si strana vybudovala svou současnou podobu. Je členem International Socialist Alternative a je euroskeptická, protože EU vidí jako neoliberální organizaci, která neslouží dělníkům, a usiluje proto o alternativní \"Dělnickou EU\"." # todo: NEW TRANSLATION
 AUS.Nat_Populism: "£AUS_nationalist_right_wing_populist FPÖ - Freiheitliche Partei Österreichs" # todo: NEW TRANSLATION
 AUS.Nat_Populism_icon: "£AUS_nationalist_right_wing_populist" # todo: NEW TRANSLATION
 AUS.Nat_Populism_desc: "Pravicový populismus - Založena v roce 1956, Freiheitliche Partei Österreichs (nebo Freedom Party of Austria v angličtině) je pravicová strana odvozená z původních panslavistických a národně liberálních hnutí. Jejím prvním vůdcem byl Anton Reinthaller, bývalý nacistický ministr a důstojník SS. Od 80. let však liberálnější vedení mírně změkčilo některé postoje strany." # todo: NEW TRANSLATION
 AUS.Nat_Autocracy: "£AUS_nationalist_military_junta Bundesheer" # todo: NEW TRANSLATION
 AUS.Nat_Autocracy_icon: "£AUS_nationalist_military_junta" # todo: NEW TRANSLATION
 AUS.Nat_Autocracy_desc: "Vojenská junta - První zmínky sahají do roku 1920; současná podoba Bundesheer (nebo Federal Army v angličtině) existuje od roku 1955 po znovusjednocení Rakouska, které proběhlo toho roku. Jeho současné povinnosti podle Österreichische Bundesverfassung (Ústava Rakouska) jsou chránit demokratické svobody, udržovat pořádek a poskytovat pomoc v případě katastrof." # todo: NEW TRANSLATION
 AUS.Monarchist: "£AUS_nationalist_monarchist House of Habsburg-Lorraine" # todo: NEW TRANSLATION
 AUS.Monarchist_icon: "£AUS_nationalist_monarchist" # todo: NEW TRANSLATION
 AUS.Monarchist_desc: "Monarchie - Založený jako královský rod v roce 1736, House of Habsburg-Lorraine vládla nad mnoha zeměmi, od Svaté říše římské až po Belgii. Pro Rakušany je důležité, že tento dům vládl nad Rakousko-Uherskem až do jeho rozpadu na konci první světové války." # todo: NEW TRANSLATION

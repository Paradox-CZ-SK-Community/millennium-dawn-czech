  BOL.Nat_Populism_desc: "(Ultrakonzervatismus, zájmy mestického obyvatelstva) - Christian Democratic Party (španělsky: Partido Demócrata Cristiano, PDC)\n\nPůvodně založena jako Social Christian Party, Christian Democratic Party (PDC) byla mírnou křesťanskou demokratickou stranou a během diktatury Huga Banzera bojovala za lidská práva, základní svobody a konání svobodných voleb. Nicméně strana se později posunula doprava a prosazovala křesťansky fundamentalistické, ultranacionalistické a pravicově populistické postoje." # todo: NEW TRANSLATION

  MAC.Communist-State_desc: "Komunisté - Posádka PLA v Macau existuje k zachování obrany zvláštní administrativní oblasti. Zatímco základní zákon omezuje posádku v zásazích do místních záležitostí, může být povolána k obnovení veřejného pořádku, pokud o to vláda Macaa požádá." # todo: NEW TRANSLATION

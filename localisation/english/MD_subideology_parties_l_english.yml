  EGY.conservatism: "£EGY_conservatism Konzervativní strana" # todo: NEW TRANSLATION
  EGY.conservatism_icon: "£EGY_conservatism" # todo: NEW TRANSLATION
  EGY.conservatism_desc: "Strana byla založena Mostafou Abdel Azizem, spisovatelem a novinářem. Při svém založení zahrnovala mnoho významných egyptských novinářů a veřejných činitelů. Současný vůdce, Akmal Kertam, byl vlivným členem Národní demokratické strany. \n\n§HNázor armády§! na tuto stranu je §G+50§!" # todo: NEW TRANSLATION
  EGY.liberalism: "£EGY_liberalism_alt Egyptské vlastenecké hnutí" # todo: NEW TRANSLATION
  EGY.liberalism_icon: "£EGY_liberalism_alt" # todo: NEW TRANSLATION
  EGY.liberalism_desc: "Egyptské vlastenecké hnutí, nebo Egyptské národní hnutí, je politická strana iniciovaná bývalým prezidentským kandidátem Ahmedem Shafikem a Mohamedem Abu Hamedem, bývalým místopředsedou Free Egyptians Party a zakladatelem Life of the Egyptians Party. \n\n§HNázor armády§! na tuto stranu je §G+50§!" # todo: NEW TRANSLATION
  EGY.socialism: "£EGY_socialism Strana moderního Egypta" # todo: NEW TRANSLATION
  EGY.socialism_icon: "£EGY_socialism" # todo: NEW TRANSLATION
  EGY.socialism_desc: "Strana moderního Egypta je egyptská politická strana tvořená bývalými členy NDP. \n\n§HNázor armády§! na tuto stranu je §G+50§!" # todo: NEW TRANSLATION
  EGY.Western_Autocracy: "£EGY_Autocracy_small Národní demokratická strana" # todo: NEW TRANSLATION
  EGY.Western_Autocracy_icon: "£EGY_Autocracy_small" # todo: NEW TRANSLATION
  EGY.Western_Autocracy_desc: "Národní demokratická strana je autoritářská centristická strana. Od svého vzniku byla nejmocnější stranou, která vystoupila z Arabské socialistické unie (ASU), bývalé vládnoucí jediné strany od roku 1962, a byla považována za jejího organického nástupce. Na rozdíl od silného důrazu ASU na arabský nacionalismus a arabský socialismus (naserismus) se NDP vyvinula v mírně centristickou stranu. \n\n§HNázor armády§! na tuto stranu je §G+50§!" # todo: NEW TRANSLATION
  EGY.Western_Autocracy_alt: "£EGY_Western_Autocracy_sisi Strana budoucnosti národa" # todo: NEW TRANSLATION
  EGY.Western_Autocracy_alt_icon: "£EGY_Western_Autocracy_sisi" # todo: NEW TRANSLATION
  EGY.Western_Autocracy_alt_desc: "Strana budoucnosti národa, známá také jako Mostaqbal Watan, je egyptská politická strana. Strana je často vnímána jako strana moci, vytvořená za jediným účelem podpořit prezidenta Abdela Fattáha as-Sísího a jeho politiky. Strana podporuje egyptské ozbrojené síly, věří, že Egypťané se musí sjednotit za armádou a národní policií v boji proti terorismu. \n\n§HNázor armády§! na tuto stranu je §G+50§!" # todo: NEW TRANSLATION
  EGY.Communist-State: "£EGY_Communist_State Egyptská komunistická strana" # todo: NEW TRANSLATION
  EGY.Communist-State_icon: "£EGY_Communist_State" # todo: NEW TRANSLATION
  EGY.Communist-State_desc: "Moderní Egyptian Communist Party vznikla v roce 1975 z řady členů bývalé egyptské komunistické strany. Za režimů prezidentů Anwara Sadata a Hosniho Mubaraka čelila nové komunistická strana státním represím a byla vyloučena z voleb. \n\n§HArmáda§! je vůči této straně §Hneutrální§!" # todo: NEW TRANSLATION
  EGY.Conservative: "£EGY_Conservative Strana obránců vlasti" # todo: NEW TRANSLATION
  EGY.Conservative_icon: "£EGY_Conservative" # todo: NEW TRANSLATION
  EGY.Conservative_desc: "Strana obránců vlasti je centristická politická strana v Egyptě založená skupinou penzionovaných důstojníků a zastávající mírně pravicové politiky. Strana se rozrostla a otevřela nové centrály a pobočky po celé zemi. Dosáhla 1000 jednotek a nové centrály. \n\n§HArmáda§! je vůči této straně §Hneutrální§!" # todo: NEW TRANSLATION
  EGY.Autocracy: "£EGY_em_Autocracy Národní pokroková unionistická strana" # todo: NEW TRANSLATION
  EGY.Autocracy_icon: "£EGY_em_Autocracy" # todo: NEW TRANSLATION
  EGY.Autocracy_desc: "Národní pokroková unionistická strana je nasseristická socialistická politická strana v Egyptě. Původně známa jako Národní pokroková unionistická organizace, byla založena jako levicové křídlo vládnoucí Arabské socialistické unie a po rozpadu ASU se stala samostatnou stranou. Strana se považuje za obránce principů egyptské revoluce z roku 1952. Volá po postavení se proti pokusům obrátit sociální zisky revoluce pro dělníky, chudé a nízkopříjmové skupiny. \n\n§HNázor armády§! na tuto stranu je §G+50§!" # todo: NEW TRANSLATION
  EGY.anarchist_communism: "£EGY_anarchist_communism Strana dělnické demokracie" # todo: NEW TRANSLATION
  EGY.anarchist_communism_icon: "£EGY_anarchist_communism" # todo: NEW TRANSLATION
  EGY.anarchist_communism_desc: "Nejdůležitější principy strany jsou respekt všech egyptských náboženských přesvědčení a konec diskriminace na základě náboženství, barvy nebo pohlaví. Renacionalizace průmyslu je jedním z klíčových požadavků WDP, ale na rozdíl od éry Gamala Abdela Nasera volají dělníci ve státních továrnách po možnosti jmenovat vlastní správce. WDP prosazuje zrušení privatizace a monopolních politik a přesměrování rozvojových plánů ve prospěch zanedbaných sociálních vrstev. Strana koordinuje úsilí o zvýšení minimální mzdy, založení nezávislých odborů a zlepšení pracovních podmínek. Také bojují proti administrativní korupci a přehodnocují hospodářské vztahy Egypta s Izraelem. Jejím sloganem je 'dělníci musí být jednotní'. \n\n§HArmáda§! je vůči této straně §Hneutrální§!" # todo: NEW TRANSLATION
  EGY.Caliphate: "£generic_Caliphate_small Tanzim Al-Jihad" # todo: NEW TRANSLATION
  EGY.Caliphate_desc: "Egyptský islámský džihád a Armáda osvobození posvátných míst, původně známý jako al-Jihad, poté Jihádská skupina nebo Jihádská organizace, je egyptská islamistická skupina aktivní od konce 70. let. Je pod celosvětovým embargem OSN jako affiliate Al-Káidy. \n\n§HNázor armády§! na tuto stranu je §R-50§!" # todo: NEW TRANSLATION
  EGY.Kingdom: "£EGY_kingdom Strana Al-Nour" # todo: NEW TRANSLATION
  EGY.Kingdom_icon: "£EGY_kingdom" # todo: NEW TRANSLATION
  EGY.Kingdom_desc: "Al-Nour Party, nebo Strana světla, má ultrakonzervativní islamistickou ideologii a věří v implementaci přísného šaría práva. Byla popsána jako politické křídlo Salafi Call Society a je nejvýznamnější z nových salafistických stran v Egyptě, v čemž má organizační a administrativní zkušenost a charismatické vůdce. Jejím politickým cílem je založení teokratického státu v duchu wahhábismu podobného Saúdské Arábii. Saúdská Arábie byla identifikována jako hlavní sponzor strany podle veřejnoprávního německého zpravodajského servisu ARD. \n\n§HNázor armády§! na tuto stranu je §R-50§!" # todo: NEW TRANSLATION
  EGY.Neutral_conservatism: "£EGY_Neutral_conservatism Islámská strana" # todo: NEW TRANSLATION
  EGY.Neutral_conservatism_icon: "£EGY_Neutral_conservatism" # todo: NEW TRANSLATION
  EGY.Neutral_conservatism_desc: "Islámská strana je islamistická politická strana v Egyptě. Hlavní vůdci skupiny jsou Mohamed Abu Samra a Kamal Habib. Strana je podporována egyptským islámským džihádem; většina zakladatelů strany byli bývalí členové této organizace. Mnoho členů má soudní rozhodnutí, která jim zakazují kandidovat ve volbách. \n\n§HArmáda§! je vůči této straně §Hneutrální§!" # todo: NEW TRANSLATION
  EGY.oligarchism: "£EGY_oligarchism Republikánská lidová strana" # todo: NEW TRANSLATION
  EGY.oligarchism_icon: "£EGY_oligarchism" # todo: NEW TRANSLATION
  EGY.oligarchism_desc: "Parlamentní orgán strany v Senátu vede zástupce Ihab Wahba. Ideologicky je tato strana civilní, liberální s fixním směrem, který reprezentuje středolev, s politickými a ekonomickými programy, které tento proud zastávají. \n\n§HArmáda§! je vůči této straně §Hneutrální§!" # todo: NEW TRANSLATION
  EGY.neutral_Social: "£EGY_neutral_Social Egyptská sociálně demokratická strana" # todo: NEW TRANSLATION
  EGY.neutral_Social_icon: "£EGY_neutral_Social" # todo: NEW TRANSLATION
  EGY.neutral_Social_desc: "Egyptská sociálně demokratická strana je sociálně liberální a sociálně demokratická strana v Egyptě. Zdůrazňuje jak volnorychlá ekonomická řešení, tak sociální spravedlnost v rámci svobodného a demokratického systému. Základem jejího programu je ústava garantující občanský stát založený na občanství. Podobná je stranám jako al-Tagammu a Free Egyptians Party. ESDP prosazovala ochranu a podporu lidských práv v Egyptě, včetně posílení občanských svobod, svobody projevu a ochrany práv menšin. \n\n§HArmáda§! je vůči této straně §Hneutrální§!" # todo: NEW TRANSLATION
  EGY.Neutral_Libertarian: "£EGY_Neutral_Libertarian Demokratická strana míru" # todo: NEW TRANSLATION
  EGY.Neutral_Libertarian_icon: "£EGY_Neutral_Libertarian" # todo: NEW TRANSLATION
  EGY.Neutral_Libertarian_desc: "Demokratická strana míru je malá egyptská politická strana. Podle jejího předsedy na Al-Faraeen TV existuje v ní asi milion členů. Strana je popsána jako světsky orientovaná, ale přijímající islámskou identitu. Strana prosazuje mír v regionu i po celém světě. \n\n§HArmáda§! je vůči této straně §Hneutrální§!" # todo: NEW TRANSLATION
  EGY.Neutral_Autocracy: "£EGY_Neutral_Autocracy Koptská křesťanská autorita" # todo: NEW TRANSLATION
  EGY.Neutral_Autocracy_icon: "£EGY_Neutral_Autocracy" # todo: NEW TRANSLATION
  EGY.Neutral_Autocracy_desc: "Koptové jsou etno-náboženský původní lid žijící v jižním Egyptě. Mají svou vlastní křesťanskou denominaci soustředěnou kolem Koptské pravoslavné církve a bývali často odděleni od politického života. \n\n§HNázor armády§! na tuto stranu je §R-50§!" # todo: NEW TRANSLATION
  EGY.Neutral_Communism: "£EGY_Neutral_Communism Revoluční socialisté" # todo: NEW TRANSLATION
  EGY.Neutral_Communism_icon: "£EGY_Neutral_Communism" # todo: NEW TRANSLATION
  EGY.Neutral_Communism_desc: "Revoluční socialisté jsou trockistická organizace v Egyptě vzniklá v tradici Socialism from Below. Mezi vedoucí členy patří sociolog Sameh Naguib. \n\n§HArmáda§! je vůči této straně §Hneutrální§!" # todo: NEW TRANSLATION
  EGY.Neutral_Muslim_Brotherhood: "£EGY_Neutral_Muslim_Brotherhood Strana svobody a spravedlnosti" # todo: NEW TRANSLATION
  EGY.Neutral_Muslim_Brotherhood_icon: "£EGY_Neutral_Muslim_Brotherhood" # todo: NEW TRANSLATION
  EGY.Neutral_Muslim_Brotherhood_desc: "Strana svobody a spravedlnosti je egyptská islamistická politická strana. Je nominalně nezávislá, ale má silné vazby na Muslimské bratrstvo. Strana byla zakázána a rozpuštěna; nicméně nadále funguje podzemně. \n\n§HNázor armády§! na tuto stranu je §R-100§!" # todo: NEW TRANSLATION
  EGY.Neutral_green: "£EGY_Neutral_Green Strana reformy a rozvoje" # todo: NEW TRANSLATION
  EGY.Neutral_green_icon: "£EGY_Neutral_Green" # todo: NEW TRANSLATION
  EGY.Neutral_green_desc: "Zakladatelé strany jsou Mohamed Anwar Esmat Sadat, synovec bývalého prezidenta Anwara Sadata, a egyptský miliardář Raymond Lakah. \n\n§HArmáda§! je vůči této straně §Hneutrální§!" # todo: NEW TRANSLATION
  EGY.Nat_Autocracy: "£EGY_Nat_Autocracy Egyptské ozbrojené síly" # todo: NEW TRANSLATION
  EGY.Nat_Autocracy_icon: "£EGY_Nat_Autocracy" # todo: NEW TRANSLATION
  EGY.Nat_Autocracy_desc: "Egyptské ozbrojené síly jsou vojenskou organizací Arabské republiky Egypt, určenou k ochraně svobody, nezávislosti a územní integrity státu. Skládají se z pozemních sil, námořnictva, letectva a protivzdušné obrany. \n\n§HNázor armády§! na tuto stranu je §G+100§!" # todo: NEW TRANSLATION
  EGY.Nat_Fascism: "£EGY_Nat_Fascism Arabská socialistická Ba'ath strana" # todo: NEW TRANSLATION
  EGY.Nat_Fascism_icon: "£EGY_Nat_Fascism" # todo: NEW TRANSLATION
  EGY.Nat_Fascism_desc: "Arabská socialistická Ba'ath strana - egyptská regionální odnož je egyptská neo-ba'athistická politická strana a regionální větev iráckého vedení Ba'ath party. \n\n§HNázor armády§! na tuto stranu je §G+50§!" # todo: NEW TRANSLATION
  EGY.Nat_Populism: "£EGY_Nat_Populism_alt Egyptská Wafd strana" # todo: NEW TRANSLATION
  EGY.Nat_Populism_icon: "£EGY_Nat_Populism_alt" # todo: NEW TRANSLATION
  EGY.Nat_Populism_desc: "Nová Wafd strana, oficiálně Egyptská Wafd strana, známá také jako Al-Wafd, je nacionalistická liberální strana v Egyptě. Je pokračovatelem jedné z nejstarších a historicky nejaktivnějších politických stran v Egyptě, původní Wafd, která byla rozpuštěna po revoluci v roce 1952. Nová Wafd byla obnovena po atentátu na prezidenta Anwara Sadata v roce 1981. \n\n§HArmáda§! je vůči této straně §Hneutrální§!" # todo: NEW TRANSLATION
  EGY.Monarchist: "£EGY_Monarchist Dům Muhammad Ali" # todo: NEW TRANSLATION
  EGY.Monarchist_icon: "£EGY_Monarchist" # todo: NEW TRANSLATION
  EGY.Monarchist_desc: "Dynastie Muhammad Ali byla vládnoucí dynastií Egypta a Súdánu od 19. do poloviny 20. století. Je pojmenována po svém zakladateli Muhammadovi Alim z Egypta, který je považován za zakladatele moderního Egypta. \n\n§HArmáda§! je vůči monarchii §Hneutrální§!" # todo: NEW TRANSLATION

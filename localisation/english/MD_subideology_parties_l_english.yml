 GUA.oligarchism_desc: "" # todo: NEW TRANSLATION
 GUB.socialism: "£generic_socialism_small PRS" # todo: NEW TRANSLATION
 GUB.socialism_desc: "Sociálně demokratická - Partido da Renovaçao Social (Party for Social Renewal) je sociálně demokratická strana v Guinea-Bissau." # todo: NEW TRANSLATION
 GUB.neutral_Social: "£generic_neutral_Social_small Madem G-15" # todo: NEW TRANSLATION
 GUB.neutral_Social_desc: "Sociálně demokratická - Movimento Para Alternância Democrâtica (Movement for Democratic Alternation) je sociálně demokratická strana v Guinea-Bissau." # todo: NEW TRANSLATION
 GUB.Communist-State: "£GUB_emerging_left_wing_radical PAIGC (Hardline)" # todo: NEW TRANSLATION
 GUB.Communist-State_icon: "£GUB_emerging_left_wing_radical" # todo: NEW TRANSLATION
 GUB.Communist-State_desc: "Komunistická - Partido Africano para a Independência da Guiné e Cabo Verde (African Party for the Independence of Guinea and Cape Verde) byla původně založena za účelem mírové kampaně za nezávislost na Portugalsku; v 60. letech se strana uchýlila k ozbrojenému boji a byla jedním z aktérů války za nezávislost Guinea-Bissau. Ke konci války strana zřídila marxisticko-leninský jednosměrný stát, než byla na počátku 90. let zavedena demokracie." # todo: NEW TRANSLATION
 GUB.anarchist_communism: "£GUB_emerging_left_wing_radical PAIGC (Moderate) " # todo: NEW TRANSLATION
 GUB.anarchist_communism_icon: "£GUB_emerging_left_wing_radical" # todo: NEW TRANSLATION
 GUB.anarchist_communism_desc: "Levicí radikální - Partido Africano para a Independência da Guiné e Cabo Verde (African Party for the Independence of Guinea and Cape Verde) byla původně založena k mírové kampani za nezávislost na Portugalsku; v 60. letech se strana uchýlila k ozbrojenému boji a byla jedním z aktérů války za nezávislost Guinea-Bissau. Ke konci války strana zřídila marxisticko-leninský jednosměrný stát, než byla na počátku 90. let zavedena demokracie." # todo: NEW TRANSLATION
 GUB.Nat_Autocracy: "£generic_Nat_Autocracy_small FARP" # todo: NEW TRANSLATION
 GUB.Nat_Autocracy_desc: "Vojenská junta - Forças Armadas Revolucionárias do Povo (Revolutionary Armed Forces of the People)" # todo: NEW TRANSLATION

  USoE.Neutral_Libertarian_desc: "(Libertarianismus) - Aliance libertariánů (AoL)\n\nAliance libertariánů (AoL) je libertariánská strana, která podporuje omezený zásah vlády do ekonomiky a do životních rozhodnutí jednotlivců, věří místo toho, že úkolem vlády je poskytovat bezpečné prostředí pro podnikání a jednotlivce, aby mohli volně prosperovat. Její politická agenda se zaměřuje na využití výhod internetu v otázkách přímé demokracie, svobody projevu a autorských práv." # todo: NEW TRANSLATION
  USoE.Neutral_Libertarian_2017: "£EU_parliament_PG_2017_Neutral_Libertarian (PPEU) - Evropská pirátská strana" # todo: NEW TRANSLATION

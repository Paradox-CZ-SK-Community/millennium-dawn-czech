 EST.conservatism: "£EST_conservatism Erakond Isamaa (I)" # todo: NEW TRANSLATION
 EST.conservatism_icon: "£EST_conservatism" # todo: NEW TRANSLATION
 EST.conservatism_desc: "Erakond Isamaa (I) je estonská křesťansko-demokratická a národně-konzervativní politická strana. Strana zastává několik hodnot: společenský konzervatismus a ekonomický liberalismus. Také hraje na nacionalismus v Estonsku; její název znamená \"Strana vlasti.\"" # todo: NEW TRANSLATION
 EST.liberalism: "£EST_western_liberal Eesti Reformierakond (RE)" # todo: NEW TRANSLATION
 EST.liberalism_desc: "Eesti Reformierakond (RE) je liberální politická strana, lidově nazývaná \"Strana veverky\". Je to strana spíše středová až středopravá a často je popisována jako konzervativně-liberální, liberálně-konzervativní, klasicky-liberální a liberalistická. Konzistentně prosazuje politiku ekonomického liberalismu a fiskálního konzervatismu. Je hlavní politickou stranou zastávající neoliberalismus v zemi a podporuje několik odlišných postojů ve srovnání s ostatními stranami v zemi." # todo: NEW TRANSLATION
 EST.liberalism_icon: "£EST_western_liberal" # todo: NEW TRANSLATION
 EST.socialism: "£EST_western_social_democrat Sotsiaaldemokraatlik Erakond (SDE)" # todo: NEW TRANSLATION
 EST.socialism_desc: "Sotsiaaldemokraatlik Erakond (SDE) je středolevá politická strana v Estonsku. Strana je převážně zaměřena na principy sociální demokracie a je rozhodným zastáncem vstupu do Evropské unie a silně prozápadně orientovaná. Také se zavazuje k modelu sociálně tržní ekonomiky, sociální spravedlnosti a budování silného státního sociálního systému." # todo: NEW TRANSLATION
 EST.socialism_icon: "£EST_western_social_democrat" # todo: NEW TRANSLATION
 EST.oligarchism: "£EST_oligarchic Eesti Keskerakond (K)" # todo: NEW TRANSLATION
 EST.oligarchism_icon: "£EST_oligarchic" # todo: NEW TRANSLATION
 EST.oligarchism_desc: "Eesti Keskerakond (EK) je sociálně-liberální populistická politická strana, která zastává sociálně-liberální postoje a upřednostňuje sociálně tržní ekonomiku. Je hlavním politickým zastoupením rusky mluvících občanů a často je popisována jako středová, středolevá až levicová populistická strana. Jejím hlavním cílem je silná střední třída a zavádění levicově orientovaných politik; její ideologické směřování se však často mění v závislosti na jednotlivých členech strany." # todo: NEW TRANSLATION
 EST.anarchist_communism: "£generic_anarchist_communism_small Eesti Vasakpartei (EVP)" # todo: NEW TRANSLATION
 EST.anarchist_communism_desc: "Eesti Vasakpartei (EVP) je levicová socialistická politická strana založená bývalými členy Komunistické strany Estonska. Prosazuje poměrně konzistentní demokraticky socialistickou politiku podobnou bývalé komunistické straně Estonska. Je zaregistrovanou stranou od roku 1990 a byla dvakrát přejmenována, ale nadále zůstává marginální silou v politice Estonska." # todo: NEW TRANSLATION
 EST.anarchist_communism2: "£generic_anarchist_communism_small Eestimaa Uhendatud Rahvapartei (EURP)" # todo: NEW TRANSLATION
 EST.anarchist_communism2_desc: "Eestimaa Uhendatud Rahvapartei (EURP) je strana v Estonsku zastupující ruskou menšinu v Estonsku. Strana je přímým následníkem Komunistické strany Estonska, bývalé vládnoucí strany Estonské sovětské socialistické republiky." # todo: NEW TRANSLATION
 EST.Neutral_conservatism: "£generic_Neutral_conservatism_small Eestimaa Rahvaliit (ERL)" # todo: NEW TRANSLATION
 EST.Neutral_conservatism_desc: "Eestimaa Rahvaliit (ERL) je agrární sociálně konzervativní strana, která se primárně zaměřuje na zemědělské politiky s prvky sociální demokracie a populismu. V důsledku toho si strana nezískala podporu ve větších městech a obcích kvůli svému důrazu na venkovské politiky." # todo: NEW TRANSLATION
 EST.Neutral_green: "£generic_Neutral_green_small Erakond Eestimaa Rohelised (EER)" # todo: NEW TRANSLATION
 EST.Neutral_green_desc: "Erakond Eestimaa Rohelised (EER) je estonská zelená politická strana zaměřená na budování ekologicky šetrné ekonomiky, upevňování demokratických hodnot a hospodářsky efektivních politik. Podporuje výrazné vědecky podložené politiky zapojující výzkumníky do rozhodovacích procesů a poskytuje objektivní metriky pro řízení politiky v zemi. Dále se strana soustředí na zavedení přímé demokracie založené na pravidelných referendech a podporuje požadavek minimálně magisterského titulu pro všechny ministry." # todo: NEW TRANSLATION
 EST.Nat_Autocracy: "£generic_Nat_Autocracy_small Kaitseliit" # todo: NEW TRANSLATION
 EST.Nat_Autocracy_desc: "Kaitseliit ('Estonská obranná liga') je dobrovolná paramilitární organizace národní obrany Estonské republiky pod správou ministerstva obrany. Jejím cílem je zajistit uchování a nezávislost státu Estonska a integritu jeho území. Organizace plní mnoho rolí, například podporu civilních struktur — hašení lesních požárů, dobrovolnictví jako pomocníci policie a zajišťování bezpečnosti na různých akcích po celé zemi." # todo: NEW TRANSLATION
 EST.Nat_Fascism: "£EST_Nat_Fascism_2000  Eesti Iseseisvuspartei (EIP)" # todo: NEW TRANSLATION
 EST.Nat_Fascism_desc: "Eesti Iseseisvuspartei (EIP) je krajně pravicová nacionalistická strana v Estonsku. Prosazuje doktrínu neo-autarkického geopolitického prostoru a je geopoliticky neutrální mezi Východem a Západem. Program strany tvrdí, že Estonsko je mimořádně bohaté na přírodní zdroje a je silně euroskeptické." # todo: NEW TRANSLATION
 EST.Nat_Fascism2: "£EST_Nat_Fascism Eesti Konservatiivne Rahvaerakond (EKRE)" # todo: NEW TRANSLATION
 EST.Nat_Fascism2_desc: "Eesti Konservatiivne Rahvaerakond (EKRE) je nacionalistická a pravicově populistická politická strana v Estonsku. Strana razantně odmítá tradiční levicovo-pravicové rozdělení a je popisována jako ultranacionalistická, rusofobní, přičemž usiluje o zavedení švýcarského typu demokracie. Podporuje přechod veškerého ruskojazyčného vzdělávání na estonštinu a je výrazně euroskeptická, prosazuje politickou nezávislost vůči EU." # todo: NEW TRANSLATION
 EST.Nat_Populism: "£generic_Nat_Populism_small Erakond Res Publica (RP)" # todo: NEW TRANSLATION
 EST.Nat_Populism_desc: "Erakond Res Publica (RP) je populisticky konzervativní strana v Estonsku. Hlásá tradičně liberálně-konzervativní, protikorupční a populistickou rétoriku." # todo: NEW TRANSLATION
 EST.Nat_Populism2: "£generic_Nat_Populism_small Isamaa Erakond (IK)" # todo: NEW TRANSLATION
 EST.Nat_Populism2_desc: "Isamaa Erakond (IK) je křesťansko-demokratická a národně konzervativní strana. Soustředí se především na konzervativní hodnoty při prosazování ekonomicky liberálních politik. Silně se zaměřuje na tradiční rodinné hodnoty a zároveň prosazuje liberalizaci a privatizaci estonské ekonomiky s cílem podpořit hospodářský růst a rozvoj." # todo: NEW TRANSLATION

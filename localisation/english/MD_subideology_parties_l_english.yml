 ITA.Neutral_Libertarian: "£ITA_non_aligned_libertarian Partito Radicale" # todo: NEW TRANSLATION
 ITA.Neutral_Libertarian_desc: "Ač název naznačuje jinak, Radikální strana není tradiční stranou v tom smyslu, že by pravidelně kandidovala; místo toho se soustředí na kampaňskou činnost a řešení problémů jinými cestami. Přesto z jejího prostředí vznikly volební listiny pro specifické volby. Radikální strana prosazuje ekonomické svobody, pacifismus a progresivní myšlenky a bojuje proti prohibici, státním zásahům a za sociální práva jako potraty a rozvody." # todo: NEW TRANSLATION

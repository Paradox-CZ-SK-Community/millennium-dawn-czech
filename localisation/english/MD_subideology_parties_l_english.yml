  SIN.Neutral_Autocracy: "£SIN_conservatism PAP - §RNeutrální klika§!" # todo: NEW TRANSLATION
  SIN.Neutral_Autocracy_desc: "Lidová akční strana (PAP) je u moci v Singapuru od konce 50. let. Mnozí ji vnímají jako glorifikovanou oligarchii, ale také přispěla k ekonomickému rozkvětu Singapuru. Politiky zaváděné PAP jsou typicky konzervativní, přičemž odmítají označení jako něco skutečně západního.\n\n§RNeutrální klika§! se zaměřuje především na ASEAN a na to, aby Singapur obstál bez vnějšího vměšování. Typicky tvoří největší složku ze tří klik." # todo: NEW TRANSLATION

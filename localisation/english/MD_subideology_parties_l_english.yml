 generic.Western_Autocracy: "£generic_Western_Autocracy_small Prozápadní autokraté" # todo: NEW TRANSLATION
 generic.Western_Autocracy_desc: "Prozápadní autokracie označuje široké spektrum nedemokratických, autoritářských ideologií, které jsou v souladu s geopolitickými zájmy západní hemisféry." # todo: NEW TRANSLATION
 generic.Western_Autocracy_icon: "£generic_Western_Autocracy_small" # todo: NEW TRANSLATION
 generic.conservatism: "£generic_conservatism_small Konzervativci" # todo: NEW TRANSLATION
 generic.conservatism_desc: "Konzervatismus zahrnuje široké spektrum umírněných pravicových ideologií, které zdůrazňují význam tradiční kultury, jednoty a stabilního životního stylu. Konzervativci obvykle odmítají státní zásahy v sociálních a ekonomických otázkách a často věří, že méně regulací povede k větší sociální mobilitě." # todo: NEW TRANSLATION
 generic.conservatism_icon: "£generic_conservatism_small" # todo: NEW TRANSLATION
 generic.liberalism: "£generic_liberalism_small Liberálové" # todo: NEW TRANSLATION
 generic.liberalism_desc: "Liberalismus je středová ideologie, která podporuje práva jednotlivce a zdůrazňuje svobodu před rozšiřováním státní moci. Liberálové obvykle podporují progresivní sociální politiky v rámci volného trhu a volného obchodu se zbytkem světa." # todo: NEW TRANSLATION
 generic.liberalism_icon: "£generic_liberalism_small" # todo: NEW TRANSLATION
 generic.socialism: "£generic_socialism_small Sociální demokraté" # todo: NEW TRANSLATION
 generic.socialism_desc: "Sociální demokracie zahrnuje široké spektrum levicových ideologií, které usilují o větší ekonomickou a sociální spravedlnost než většina směrů liberalismu. Sociální demokraté se snaží humanizovat kapitalismus, omezit nerovnost a podporovat demokracii." # todo: NEW TRANSLATION
 generic.socialism_icon: "£generic_socialism_small" # todo: NEW TRANSLATION
 generic.Communist-State: "£generic_Communist_State_small Komunisté" # todo: NEW TRANSLATION
 generic.Communist-State_desc: "Komunismus obecně označuje ideologii usilující o zrušení kapitalistického systému a vytvoření společného dělnického ráje. V praxi si komunistické státy často ponechávají některé kapitalistické rysy a bývají nedemokratické." # todo: NEW TRANSLATION
 generic.Communist-State_icon: "£generic_Communist_State_small" # todo: NEW TRANSLATION
 generic.anarchist_communism: "£generic_anarchist_communism_small Levicoví radikálové" # todo: NEW TRANSLATION
 generic.anarchist_communism_desc: "Levicový radikalismus zahrnuje spektrum krajně levicových ideologií, které obvykle usilují o konec kapitalismu a globalizace. Zatímco někteří mohou podporovat ozbrojený odpor, mnozí se považují jen za „více vlevo“ než sociální demokraté a přijímají liberální demokracii." # todo: NEW TRANSLATION
 generic.anarchist_communism_icon: "£generic_anarchist_communism_small" # todo: NEW TRANSLATION
 generic.Conservative: "£generic_Conservative_small Reakcionáři" # todo: NEW TRANSLATION
 generic.Conservative_desc: "Reakcionáři zahrnují široké spektrum krajně pravicových ideologií, jejichž cíle přesahují umírněné konzervativce. Typicky věří v idealizovanou minulost a usilují o obnovení bývalé slávy národa prostřednictvím revanšismu, irredentismu a agresivní vojenské politiky." # todo: NEW TRANSLATION
 generic.Conservative_icon: "£generic_Conservative_small" # todo: NEW TRANSLATION
 generic.Autocracy: "£generic_Autocracy_small Autokraté" # todo: NEW TRANSLATION
 generic.Autocracy_desc: "Autokracie označuje široké spektrum nedemokratických, autoritářských politických systémů, kde jediný vládce nebo skupina privilegovaných elit kontroluje veškerou politickou moc." # todo: NEW TRANSLATION
 generic.Autocracy_icon: "£generic_Autocracy_small" # todo: NEW TRANSLATION
 generic.Mod_Vilayat_e_Faqih: "£generic_Mod_Vilayat_e_Faqih_small Mírní šíitští revolucionáři" # todo: NEW TRANSLATION
 generic.Mod_Vilayat_e_Faqih_desc: "Mírní šíitští revolucionáři představují spektrum pravicových šíitských příznivců, kteří vyznávají přísnou interpretaci šíitského islámu, ale podporují větší politickou pluralitu než jejich tvrdší odpůrci. Přesto většinou podporují pokračování teokracie." # todo: NEW TRANSLATION
 generic.Mod_Vilayat_e_Faqih_icon: "£generic_Mod_Vilayat_e_Faqih_small" # todo: NEW TRANSLATION
 generic.Vilayat_e_Faqih: "£generic_Vilayat_e_Faqih_small Tvrdí šíitští revolucionáři" # todo: NEW TRANSLATION
 generic.Vilayat_e_Faqih_desc: "Tvrdí šíitští revolucionáři představují spektrum krajně pravicových a militaristických šíitských příznivců, kteří zastávají přísnou interpretaci šíitského islámu. Mají často negativní postoj vůči sunnitům a usilují o zachování dominance šíitského islámu v teokratickém státě." # todo: NEW TRANSLATION
 generic.Vilayat_e_Faqih_icon: "£generic_Vilayat_e_Faqih_small" # todo: NEW TRANSLATION
 generic.Kingdom: "£generic_Kingdom_small Pro-establishmentní salafismus" # todo: NEW TRANSLATION
 generic.Kingdom_icon: "£generic_Kingdom_small" # todo: NEW TRANSLATION
 generic.Kingdom_desc: "Určité proudy salafismu, jako wahhábismus a madkhalismus, prosazují zachování statu quo místo radikální revoluce a ozbrojeného džihádu. Tito salafisté sdílejí fundamentalistické a netolerantní názory radikálů, ale obvykle odmítají násilí a podporují existující vlády. Jejich loajalita je oblíbená u autoritářských arabských států, které se obávají islamistických proudů ohrožujících jejich moc." # todo: NEW TRANSLATION
 generic.Caliphate: "£generic_Caliphate_small Salafistický džihádismus" # todo: NEW TRANSLATION
 generic.Caliphate_icon: "£generic_Caliphate_small" # todo: NEW TRANSLATION
 generic.Caliphate_desc: "Salafistický džihádismus označuje ultrakonzervativní, fundamentalistický odštěpek islámské politické ideologie inspirovaný učením Sayyida Qutba. Usiluje o dobytí všech islámských zemí a jejich vládnutí podle přísné interpretace šárie. Nepřipouští jiné formy islámu ani menšinová vyznání a nezastaví se před čímkoli, aby dosáhli svých cílů." # todo: NEW TRANSLATION
 generic.Neutral_Muslim_Brotherhood: "£muslim_brotherhood_small Mírní islamisté" # todo: NEW TRANSLATION
 generic.Neutral_Muslim_Brotherhood_icon: "£muslim_brotherhood_small" # todo: NEW TRANSLATION
 generic.Neutral_Muslim_Brotherhood_desc: "Mírný islamismus zahrnuje široké spektrum islámských politických hnutí usilujících o vybudování demokratického státu v rámci islámského práva." # todo: NEW TRANSLATION
 generic.Neutral_Autocracy: "£generic_Neutral_Autocracy_small Nezařazení autokraté" # todo: NEW TRANSLATION
 generic.Neutral_Autocracy_icon: "£generic_Neutral_Autocracy_small" # todo: NEW TRANSLATION
 generic.Neutral_Autocracy_desc: "Autokracie označuje široké spektrum nedemokratických, autoritářských ideologií, kde je veškerá moc soustředěna v rukou jediného vládce." # todo: NEW TRANSLATION
 generic.Neutral_conservatism: "£generic_Neutral_conservatism_small Konzervativci" # todo: NEW TRANSLATION
 generic.Neutral_conservatism_icon: "£generic_Neutral_conservatism_small" # todo: NEW TRANSLATION
 generic.Neutral_conservatism_desc: "Konzervatismus zahrnuje široké spektrum umírněných pravicových ideologií, které zdůrazňují důležitost tradiční kultury, jednoty a stabilního způsobu života. Konzervativci obvykle odpírají státní zásahy v sociálních a ekonomických záležitostech a věří, že méně regulací povede k větší sociální mobilitě." # todo: NEW TRANSLATION
 generic.oligarchism: "£generic_oligarchism_small Oligarchové" # todo: NEW TRANSLATION
 generic.oligarchism_icon: "£generic_oligarchism_small" # todo: NEW TRANSLATION
 generic.oligarchism_desc: "Oligarchie označuje mocenskou strukturu, kde je kontrola v rukou vybrané skupiny politických a ekonomických elit. Oligarchie jsou typicky nedemokratické a autoritářské." # todo: NEW TRANSLATION
 generic.Neutral_Libertarian: "£generic_Neutral_Libertarian_small Libertariáni" # todo: NEW TRANSLATION
 generic.Neutral_Libertarian_icon: "£generic_Neutral_Libertarian_small" # todo: NEW TRANSLATION
 generic.Neutral_Libertarian_desc: "Libertarianismus zahrnuje široké spektrum ideologií kladoucích důraz na svobodu jako základní princip. Libertariáni obvykle podporují omezenou vládní intervenci ve všech aspektech společenského, politického a ekonomického života více než konzervativci." # todo: NEW TRANSLATION
 generic.Neutral_green: "£generic_Neutral_green_small Zelení" # todo: NEW TRANSLATION
 generic.Neutral_green_icon: "£generic_Neutral_green_small" # todo: NEW TRANSLATION
 generic.Neutral_green_desc: "Zelená politika nebo ekopolitika zahrnuje široké spektrum levicových hnutí, která prosazují nenásilí, sociální spravedlnost, přímou demokracii a ochranu životního prostředí." # todo: NEW TRANSLATION
 generic.neutral_Social: "£generic_neutral_Social_small Socialističtí demokraté" # todo: NEW TRANSLATION
 generic.neutral_Social_icon: "£generic_neutral_Social_small" # todo: NEW TRANSLATION
 generic.neutral_Social_desc: "Ideologie socialistických demokratů zahrnuje levicové směry usilující o ekonomickou a sociální spravedlnost. Pracují v rámci kapitalismu, ale usilují o výrazné přerozdělení bohatství ke snížení nerovnosti. Podporují sociální stát a přísnější regulace soukromého podnikání." # todo: NEW TRANSLATION
 generic.Neutral_Communism: "£generic_Neutral_Communism_small Komunisté" # todo: NEW TRANSLATION
 generic.Neutral_Communism_icon: "£generic_Neutral_Communism_small" # todo: NEW TRANSLATION
 generic.Neutral_Communism_desc: "Komunismus obecně označuje ideologii usilující o konec kapitalistického systému a vytvoření společného dělnického ráje. V praxi si komunistické země často ponechávají prvky kapitalismu a bývají nedemokratické." # todo: NEW TRANSLATION
 generic.Nat_Populism: "£generic_Nat_Populism_small Pravicoví populisté" # todo: NEW TRANSLATION
 generic.Nat_Populism_icon: "£generic_Nat_Populism_small" # todo: NEW TRANSLATION
 generic.Nat_Populism_desc: "Pravicový populismus označuje odvětví populistické ideologie, které se snaží zmocnit „lid“ proti vnímaným elitám ovládajícím společnost. Pravicoví populisté typicky podporují antiglobalizaci, protekcionismus, nativismus, nacionalismus a odpor vůči imigraci." # todo: NEW TRANSLATION
 generic.Nat_Fascism: "£generic_Nat_Fascism_small Fašisté" # todo: NEW TRANSLATION
 generic.Nat_Fascism_icon: "£generic_Nat_Fascism_small" # todo: NEW TRANSLATION
 generic.Nat_Fascism_desc: "Fašismus je forma autoritářského ultranacionalismu s militaristickými prvky. Usiluje o zřízení jedné strany vedené jediným vůdcem s absolutní autoritou a podporuje násilí a agresivní expanzionismus k oživení národa." # todo: NEW TRANSLATION
 generic.Nat_Autocracy: "£generic_Nat_Autocracy_small Vojenská junta" # todo: NEW TRANSLATION
 generic.Nat_Autocracy_icon: "£generic_Nat_Autocracy_small" # todo: NEW TRANSLATION
 generic.Nat_Autocracy_desc: "Vojenské junty jsou vlády vedené komisí vojenských vůdců. Junty jsou často nedemokratické a autoritářské a lze je v širokém smyslu považovat za formu vojenské diktatury nebo stratokracii." # todo: NEW TRANSLATION
 generic.Monarchist: "£generic_Monarchist_small Monarchisté" # todo: NEW TRANSLATION
 generic.Monarchist_icon: "£generic_Monarchist_small" # todo: NEW TRANSLATION
 generic.Monarchist_desc: "Monarchistická ideologie se vztahuje k absolutním monarchiím." # todo: NEW TRANSLATION

 ITA.Monarchist: "£ITA_nationalist_monarchist Casa Savoia" # todo: NEW TRANSLATION
 ITA.Monarchist_desc: "Dům Savojských je jednou z nejstarších evropských dynastií, vládnoucí v hrabství Savoy od pozdního prvního tisíciletí. Během Risorgimenta sjednotili poloostrov a založili italský stát. Po druhé světové válce byla monarchie zrušena referendem a rodina Savoy byla v exilu, ale po odstranění článku XIII ústavy se rodina mohla vrátit na italskou půdu." # todo: NEW TRANSLATION
 ITA.Western_Autocracy_roman_desc: "Fascistické vyprávění uplynulého století oživilo stín dávného Říma a nakonec vedlo Itálii k znovuovznesení císařského orla. Nově vzniklé Nové římské impérium přehodnotilo své ambice s ohledem na mocnosti moderního světa, ale stále si klade za cíl navrátit bývalou slávu. Najít rovnováhu mezi udržením starých západních aliancí a získáváním oprávněných římských území bude klíčové. Válka je nejrychlejší cestou k obnovení starých hranic, ale rizika s ní spojená mohou být pro národ příliš velká, proto se věří, že mírová expanze je nejlepší strategií pro restaurování Říma." # todo: NEW TRANSLATION
 ITA.Autocracy_roman_desc: "Fascistické vyprávění uplynulého století oživilo stín dávného Říma a nakonec vedlo Itálii k znovuovznesení císařského orla. Nově vzniklé Nové římské impérium přehodnotilo své ambice s ohledem na mocnosti moderního světa, ale stále si klade za cíl navrátit bývalou slávu. Najít nové spojence k vyvážení západních mocností a využít jejich rozporů bude pro mladé impérium zásadní. Zatímco mírová ekonomická expanze a diplomacie může být nejbezpečnější cestou k obnovení hranic, válka je nepochybně rychlejší a zaslouží si slávu Říma." # todo: NEW TRANSLATION
 ITA.Neutral_Autocracy_roman_desc: "Fascistické vyprávění uplynulého století oživilo stín dávného Říma a nakonec vedlo Itálii k znovuovznesení císařského orla. Nově vzniklé Nové římské impérium přehodnotilo své ambice s ohledem na mocnosti moderního světa, ale stále si klade za cíl navrátit bývalou slávu. Najít rovnováhu mezi udržením západních a východních mocností na uzdě při získávání oprávněných římských území bude pro mladé impérium klíčové. Válka je jistě nejrychlejší cestou k obnově Říma, ale není to jediná možnost." # todo: NEW TRANSLATION
 ITA.oligarchism_roman: "£ITA_roman_senate Senatus Romanus" # todo: NEW TRANSLATION
 ITA.oligarchism_roman_desc: "Fascistické vyprávění uplynulého století oživilo stín dávného Říma a nakonec vedlo k znovuovznesení římského orla. Ač formálně nejde o autokracii, moc drží Senát — relativně malá skupina zvolená mezi průmyslovou, politickou a vojenskou elitou země — což ho kvalifikuje jako oligarchii. Nově vzniklá Nová římská republika přehodnotila své ambice vzhledem k mocnostem moderního světa, ale stále usiluje o navrácení bývalé slávy. Najít rovnováhu mezi udržením západních a východních mocností na uzdě při získávání oprávněných římských území bude zásadní. Válka je nejrychlejší cestou k dosažení restaurování Říma, ale není jediná." # todo: NEW TRANSLATION

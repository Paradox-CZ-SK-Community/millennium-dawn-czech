  USoE.Neutral_conservatism_desc: "(Neutrální konzervatismus) - Unie pro Evropu národů (UEN)\n\nUEN, dříve známá jako 'Union for Europe', je pravicová euroskeptická konzervativní strana. Usiluje o decentralizaci USoE a vytvoření konfederace suverénních národů na jejím místě. Má konzervativní postoj k sociálním právům a podporuje ekonomicky volnotržní kapitalistický systém." # todo: NEW TRANSLATION

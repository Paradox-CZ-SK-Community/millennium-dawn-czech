  ITA.Nat_Populism_desc: "Strana Národní aliance byla založena v roce 1995, když se Movimento Sociale Italiano rozdělilo na dvě části, Fiamma Tricolore a Alleanza Nazionale, přičemž druhá byla umírněnějším křídlem. Její hlavní přesvědčení jsou založena na ideologii „Destra Sociale“: pravicová strana s tradičním a anti-globalistickým pohledem na společnost spojená se záštitou sociálního státu a vládních zásahů do ekonomiky." # todo: NEW TRANSLATION

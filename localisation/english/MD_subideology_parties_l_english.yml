 ICE.conservatism: "£ICE_western_conservative Sjálfstæðisflokkurinn" # todo: NEW TRANSLATION
 ICE.conservatism_icon: "£ICE_western_conservative" # todo: NEW TRANSLATION
 ICE.conservatism_desc: "Konzervativci - Sjálfstæðisflokkurinn (Strana nezávislosti) byli po většinu moderní islandské historie největší stranou. Jsou to „strana širokého spektra“, zahrnující většinu pravicového středu myšlenkově v Islandu. Jsou ekonomicky liberální a udržují silnou základnu loajálních voličů mezi bohatými a rybáři. Podporují NATO, ale jsou proti vstupu do EU." # todo: NEW TRANSLATION
 ICE.liberalism: "£ICE_western_liberal Frjálslyndi Flokkurinn" # todo: NEW TRANSLATION
 ICE.liberalism_icon: "£ICE_western_liberal" # todo: NEW TRANSLATION
 ICE.liberalism_desc: "Liberálové - Frjálslyndi Flokkurinn (Liberální strana) vznikla v roce 1998 odštěpením frakce ze Strany nezávislosti v opozici vůči centralizaci rybářských kvót. Strana podporuje volný trh a je proti subvencím a monopolům." # todo: NEW TRANSLATION
 ICE.liberalism_2012: "£ICE_western_liberal_2012 Björt Framtíð" # todo: NEW TRANSLATION
 ICE.liberalism_2012_icon: "£ICE_western_liberal_2012" # todo: NEW TRANSLATION
 ICE.liberalism_2012_desc: "Liberálové - Björt Framtíð (Jasná budoucnost) vznikla jako národní ekvivalent politického fenoménu Reykjavíku „Best Party“, parodické strany, která získala starostovství města tím, že slibovala „postavit Disneyland v Reykjavíku“ a „dostat do zoo ledního medvěda“. Na národní úrovni má liberální vyznění, podporuje vstup do EU a přijetí eura." # todo: NEW TRANSLATION
 ICE.liberalism_2016: "£ICE_western_liberal_2016 Viðreisn" # todo: NEW TRANSLATION
 ICE.liberalism_2016_icon: "£ICE_western_liberal_2016" # todo: NEW TRANSLATION
 ICE.liberalism_2016_desc: "Liberálové - Viðreisn (Reformní strana) je skupina politiků, která se odštěpila od Strany nezávislosti kvůli nespokojenosti s euroskepticismem strany a nedostatkem činů směrem k liberalizaci mezinárodního obchodu." # todo: NEW TRANSLATION
 ICE.socialism: "£ICE_western_social_democrat Samfylkingin" # todo: NEW TRANSLATION
 ICE.socialism_icon: "£ICE_western_social_democrat" # todo: NEW TRANSLATION
 ICE.socialism_desc: "Sociální demokraté - Samfylkingin Jafnaðarmannaflokkur Íslands (Aliance sociálních demokratů Islandu) byla založena sloučením čtyř levicových stran, aby vyzvala dominanci konzervativní Strany nezávislosti v islandské politice. Jako středolevá strana je jejich hlavním cílem podpora sociálního státu." # todo: NEW TRANSLATION
 ICE.Communist-State: "£ICE_emerging_communism Alþýðufylkingin" # todo: NEW TRANSLATION
 ICE.Communist-State_icon: "£ICE_emerging_communism" # todo: NEW TRANSLATION
 ICE.Communist-State_desc: "Komunisté - Alþýðufylkingin (Lidový fronta Islandu) usiluje „osvobodit lid od jha tržního kapitalismu“ a je bezpodmínečně proti NATO i EU, považujíc je za imperiální organizace." # todo: NEW TRANSLATION
 ICE.oligarchism: "£ICE_non_aligned_oligarchism Framsóknarflokkurinn" # todo: NEW TRANSLATION
 ICE.oligarchism_icon: "£ICE_non_aligned_oligarchism" # todo: NEW TRANSLATION
 ICE.oligarchism_desc: "Agrární - Framsóknarflokkurinn (Pokroková strana) je středopravicová agrární strana. Tradičně byla druhou největší stranou Islandu a většinu času byla členem vládních koalic jak vlevo, tak vpravo. Jsou euroskeptičtí, podporují zvýšený protekcionismus a věří v silné dotace pro zemědělský sektor." # todo: NEW TRANSLATION
 ICE.Neutral_Libertarian: "£ICE_non_aligned_libertarian Píratar" # todo: NEW TRANSLATION
 ICE.Neutral_Libertarian_icon: "£ICE_non_aligned_libertarian" # todo: NEW TRANSLATION
 ICE.Neutral_Libertarian_desc: "Libertariáni - Píratar (Piráti) jsou možná nejúspěšnější Pirátskou stranou na světě, pravidelně získávají mnoho mandátů v parlamentu. Věří v přímou transparentní demokracii, soukromí, občanské svobody a reformu autorských práv. Snažili se využít svého vlivu, aby se Island stal nejvolnější společností na světě." # todo: NEW TRANSLATION
 ICE.neutral_Social: "£ICE_non_aligned_socialist_democrat Vinstri Græn" # todo: NEW TRANSLATION
 ICE.neutral_Social_icon: "£ICE_non_aligned_socialist_democrat" # todo: NEW TRANSLATION
 ICE.neutral_Social_desc: "Sociálně demokratická levice - „Vinstrihreyfingin – Grænt Framboð\" (Levicově-zelené hnutí) vzniklo, protože mnoho členů levicových stran bylo nespokojených s posunem Aliance sociálních demokratů směrem ke středu. Kromě tradičních sociálnědemokratických politik strana prosazuje feminismus a environmentalismus. Jsou proti NATO a EU." # todo: NEW TRANSLATION
 ICE.Nat_Fascism: "£ICE_nationalist_fascism Íslenska þjóðfylkingin" # todo: NEW TRANSLATION
 ICE.Nat_Fascism_icon: "£ICE_nationalist_fascism" # todo: NEW TRANSLATION
 ICE.Nat_Fascism_desc: "Fašisté - Íslenska þjóðfylkingin (Islandský národní front) usiluje o obranu islandské kultury a zastavení veškeré imigrace. Zvláště jsou proti islámu." # todo: NEW TRANSLATION
 ICE.Nat_Populism: "£ICE_nationalist_right_wing_populist Hægri Grænir" # todo: NEW TRANSLATION
 ICE.Nat_Populism_icon: "£ICE_nationalist_right_wing_populist" # todo: NEW TRANSLATION
 ICE.Nat_Populism_desc: "Pravicoví populisté - Hægri Grænir Flokkur Fólksins (Pravě-zelená lidová strana) jsou primárně inspirováni americkým libertarianismem a přejí si, aby se Island pevně odstřihl od mezinárodních organizací. Chtějí silnou deregulovanou ekonomiku, ale také podporují ochranu přírody. Název Pravě-zelených je slovní hříčka odkazující na jejich politické nepřátele, Levě-zelené." # todo: NEW TRANSLATION
 ICE.Nat_Populism_2016: "£ICE_nationalist_right_wing_populist_2016 Flokkur Fólksins" # todo: NEW TRANSLATION
 ICE.Nat_Populism_2016_icon: "£ICE_nationalist_right_wing_populist_2016" # todo: NEW TRANSLATION
 ICE.Nat_Populism_2016_desc: "Pravicoví populisté - Flokkur Fólksins (Lidová strana) je populistická strana, která je proti imigraci a spolupráci s Evropskou unií, a jinak usiluje o boj s chudobou a korupcí." # todo: NEW TRANSLATION
 IRQ.liberalism: "£IRQ_liberalism_small Iraqi National Accord" # todo: NEW TRANSLATION
 IRQ.liberalism_icon: "£IRQ_liberalism_small" # todo: NEW TRANSLATION
 IRQ.liberalism_desc: "Liberálové - Irácká národní dohoda byla založena v Londýně v roce 1991 jako hlavní opozice proti Saddámu Husajnovi mimo Teherán. Její hlavní zdroje financování historicky pocházely ze Saúdské Arábie, Spojeného království a Spojených států. V roce 1996 se pokusila o neúspěšný puč proti Saddámovi za pomoci CIA." # todo: NEW TRANSLATION
 IRQ.liberalism_2017: "£IRQ_liberalism_2017_small Iraqi National Movement" # todo: NEW TRANSLATION
 IRQ.liberalism_2017_icon: "£IRQ_liberalism_2017_small" # todo: NEW TRANSLATION
 IRQ.liberalism_2017_desc: "Liberálové - Irácké národní hnutí bylo koalicí založenou na principu sekularismu a nesektářství, s prvky iráckého nacionalismu. Skládá se z některých z největších sekulárních stran Iráku, včetně Al Wataniya." # todo: NEW TRANSLATION
 IRQ.socialism: "£IRQ_western_social_small Islamic Dawa Party - Iraq Organisation" # todo: NEW TRANSLATION
 IRQ.socialism_icon: "£IRQ_western_social_small" # todo: NEW TRANSLATION
 IRQ.socialism_desc: "Socialismus - Během diktatury Saddáma Husajna byla strana Dawa vystavena brutálnímu pronásledování a likvidaci, což donutilo většinu přeživších vůdců uprchnout do sousedních zemí a Evropy, kde pokračovali v řízení aktivistů zůstávajících v zemi a bojujících proti režimu organizovaným povstáním. Postupem času však mezi některými členy, kteří zůstali v zemi, a exilovými vedeními vznikly neshody, což vedlo k rozštěpení strany a části podzemní organizace v Iráku, která vytvořila Islamic Dawa Party-Iraq Organization vedenou Hashem Al-Mosawyem, uznávaným vůdcem mezi iráckými šíity." # todo: NEW TRANSLATION
 IRQ.conservatism: "£IRQ_conservatism_small Islamic Dawa Party - Iraq organisation" # todo: NEW TRANSLATION
 IRQ.conservatism_icon: "£IRQ_conservatism_small" # todo: NEW TRANSLATION
 IRQ.conservatism_desc: "Konzervativci - Během Saddámovy diktatury byla strana Dawa vystavena brutálnímu pronásledování a likvidaci, což donutilo většinu přeživších vůdců uprchnout do sousedních států a Evropy, kde pokračovali v řízení aktivistů zůstávajících v zemi a bojujících proti režimu organizovaným povstáním. Postupem času však mezi některými členy v zemi a exilovým vedením vznikly neshody, což vedlo k rozdělení a vzniku Islamic Dawa Party-Iraq Organization vedené Hashem Al-Mosawyem, který je mezi iráckými šíity dobře známý a obdivovaný." # todo: NEW TRANSLATION
 IRQ.Conservative: "£IRQ_Conservative_small Islamic Dawa Party - Iraq organisation" # todo: NEW TRANSLATION
 IRQ.Conservative_icon: "£IRQ_Conservative_small" # todo: NEW TRANSLATION
 IRQ.Conservative_desc: "Reakcionáři - Islamic Dawa Party je šíitská náboženská strana, která čerpala inspiraci z pozdního iráckého duchovního al-Sadra. Postupem času se však dostala pod vliv Íránu a podílela se na několika spiknutích s cílem atentátů na Saddáma Husajna. Hlavní rozdíl oproti ISCI je v tom, že Dawa věří, že politická moc by měla spočívat v širší Ummě, nikoliv být koncentrována pouze mezi islámskými učenci." # todo: NEW TRANSLATION
 IRQ.Vilayat_e_Faqih: "£IRQ_Vilayat_e_Faqih_small Badr Organization" # todo: NEW TRANSLATION
 IRQ.Vilayat_e_Faqih_icon: "£IRQ_Vilayat_e_Faqih_small" # todo: NEW TRANSLATION
 IRQ.Vilayat_e_Faqih_desc: "Tvrdí šíitský revoluční proud - Badr Organization vznikla jako ozbrojené křídlo ISCI, ale od té doby se vyvinula v nezávislou politickou organizaci inspirovanou Hizballáhem. Její politiku a vojenské operace do značné míry kontroluje íránská Revoluční garda." # todo: NEW TRANSLATION
 IRQ.Mod_Vilayat_e_Faqih: "£IRQ_Mod_Vilayat_e_Faqih_small ISCI" # todo: NEW TRANSLATION
 IRQ.Mod_Vilayat_e_Faqih_icon: "£IRQ_Mod_Vilayat_e_Faqih_small" # todo: NEW TRANSLATION
 IRQ.Mod_Vilayat_e_Faqih_desc: "Mírnější šíitský revoluční proud - Islamic Supreme Council of Iraq byla založena v Íránu v roce 1982 jako „Supreme Council for the Islamic Revolution in Iraq“. Ačkoli je ochotna pracovat po boku jiných stran ve vládě, jejím dlouhodobým cílem je založit islámskou republiku řízenou islámskými učenci, podobně jako v Íránu." # todo: NEW TRANSLATION
 IRQ.Caliphate: "£generic_Caliphate_small Islamic State of Iraq" # todo: NEW TRANSLATION
 IRQ.Caliphate_desc: "Salafistický džihádismus - Islamic State of Iraq, často označovaný jako „al-Káida v Iráku“, byl založen v roce 1999 pod názvem „Jama'at al-Tawhid wal-Jihad“ jordánským teroristou Abu Musabem al-Zarqawim. Je široce považován za nejbrutálnější odnož al-Káidy a vedl strategii vytváření chaosu zabíjením šíitských muslimů a etno-náboženských menšin." # todo: NEW TRANSLATION
 IRQ.Neutral_conservatism_2017: "£IRQ_Neutral_conservatism_small Victory Alliance" # todo: NEW TRANSLATION
 IRQ.Neutral_conservatism_2017_icon: "£IRQ_Neutral_conservatism_small" # todo: NEW TRANSLATION
 IRQ.Neutral_conservatism_2017_desc: "Konzervativci - Victory Alliance. Po prohře v boji o vedení v Islamic Dawa Party založil bývalý premiér Haider al-Abadi Victory Alliance jako své osobní politické vozidlo. Je to relativně umírněná a pragmatická šíitská islamistická strana, přesto s dědictvím sektářství z doby al-Abadiho jako premiéra." # todo: NEW TRANSLATION
 IRQ.Neutral_Communism: "£IRQ_Neutral_Communism_small Iraqi Communist Party" # todo: NEW TRANSLATION
 IRQ.Neutral_Communism_icon: "£IRQ_Neutral_Communism_small" # todo: NEW TRANSLATION
 IRQ.Neutral_Communism_desc: "Komunisté - Irácká komunistická strana dlouhodobě dominovala levicové politice v Iráku. Její nejisté spojenectví s Ba'ath stranou, zprostředkované Sovětským svazem, se zhroutilo v roce 1979 a od té doby strana obhajuje ozbrojený boj. Je sekulární a socialistická." # todo: NEW TRANSLATION
 IRQ.Neutral_Muslim_Brotherhood: "£muslim_brotherhood_small Iraqi Islamic Party" # todo: NEW TRANSLATION
 IRQ.Neutral_Muslim_Brotherhood_desc: "Mírní islamisté - Irácká islámská strana je oficiálním odnožem Muslimského bratrstva v Iráku a funguje jako jeden z hlavních instrumentů sunnitské menšiny v Iráku." # todo: NEW TRANSLATION
 IRQ.Neutral_Muslim_Brotherhood_2017: "£IRQ_Neutral_Muslim_Brotherhood_small Muttahidoon" # todo: NEW TRANSLATION
 IRQ.Neutral_Muslim_Brotherhood_2017_icon: "£IRQ_Neutral_Muslim_Brotherhood_small" # todo: NEW TRANSLATION
 IRQ.Neutral_Muslim_Brotherhood_2017_desc: "Mírní islamisté - Muttahidoon (Uniters for Reform Coalition) je hlavní sunnitskou politickou aliancí v Iráku a je dominována ideologií panislámského Muslimského bratrstva. Prosazuje posílení autonomie sunnitských regionů Iráku." # todo: NEW TRANSLATION
 IRQ.Nat_Populism: "£IRQ_Nat_Autocracy_small Ba'ath Party" # todo: NEW TRANSLATION
 IRQ.Nat_Autocracy_icon: "£IRQ_Nat_Autocracy_small" # todo: NEW TRANSLATION
 IRQ.Nat_Populism_desc: "Ba'athismus - Arabská socialistická Ba'ath strana Iráku se dostala k moci vojenským pučem v roce 1968. Původně byla stejnou stranou jako panarabská syrská Ba'ath strana, ale irácká odnož přijala irácký nacionalismus jako své jádro, přičemž rozkol se vyvinul v krveprolití, kde Sýrie podpořila Írán proti Iráku. Pod vedením Saddáma Husajna prosazovala obnovu militaristické „Velké Mezopotámie“ založené na despotismu a rostoucí islamizaci dříve sekulárního státu." # todo: NEW TRANSLATION
 IRQ.Neutral_conservatism: "£generic_Neutral_conservatism_small Sadrist Integrity Party" # todo: NEW TRANSLATION
 IRQ.Neutral_conservatism_desc: "Irácký nacionalismus - Sadrist Integrity Party. Sadristické hnutí je šíitské politické hnutí s populistickými a nacionalistickými hodnotami. Ačkoli jeho sadrské milice byly podporovány Íránem, usiluje o svobodu od dominance jakékoli cizí mocnosti." # todo: NEW TRANSLATION
 IRQ.Nat_Autocracy: "£generic_Nat_Autocracy_small Iraqi Armed Forces" # todo: NEW TRANSLATION
 IRQ.Nat_Autocracy_icon: "£IRQ_Nat_Autocracy_small" # todo: NEW TRANSLATION
 IRQ.Nat_Autocracy_desc: "" # todo: NEW TRANSLATION
 IRQ.Monarchist: "£generic_Monarchist_small House of Hashim" # todo: NEW TRANSLATION
 IRQ.Monarchist_desc: "" # todo: NEW TRANSLATION
 IRQ.Conservative_2018: "£IRQ_Conversative_2017_small Civilized Alliance" # todo: NEW TRANSLATION
 IRQ.Conservative_2018_icon: "£IRQ_Liberalism_2017_small" # todo: NEW TRANSLATION
 IRQ.Conservative_2018_desc: "Konzervativci - Civilized Alliance je jedna ze dvou největších sekulárních koalic v Iráku, jejímž hlavním ideovým základem jsou sekularismus a nesektářství a klade důraz na obnovu Iráku." # todo: NEW TRANSLATION
 KOR.Western_Autocracy: "£generic_Western_Autocracy_small Democratic Republican Party" # todo: NEW TRANSLATION
 KOR.Western_Autocracy_desc: "Prozápadní autokracie - Demokratická republikánská strana byla politickým nástrojem diktatury Park Čung-hího, období jihokorejských dějin, které kombinovalo brutální autoritářství s pozoruhodnými ekonomickými zisky. Dědictví vlády strany je dnes stále rozporuplné." # todo: NEW TRANSLATION
 KOR.conservatism: "£kor_western_conservative Grand National Party" # todo: NEW TRANSLATION
 KOR.conservatism_icon: "£kor_western_conservative" # todo: NEW TRANSLATION
 KOR.conservatism_desc: "Konzervativci - Grand National či Hannara Party je přední konzervativní stranou v Koreji. Strana svou linii táhne až k Parkově autoritářské Demokratické republikánské straně, ale po demokratické transformaci se přejmenovala. Přesto si strana zachovává mnoho hodnot z dob diktatury, jako je podpora významné role čebolů v ekonomice, nedůvěra vůči levicové politice a nepřátelství vůči Severní Koreji, které je úzce spjato s pevnou podporou Spojených států." # todo: NEW TRANSLATION
 KOR.conservatism_2012: "£kor_western_conservative Saenuri Party" # todo: NEW TRANSLATION
 KOR.conservatism_2012_desc: "Konzervativci - Saenuri party, dříve známá jako Grand National Party, je přední konzervativní stranou Koreje. Strana své kořeny spojuje s autoritářskou Demokratickou republikánskou stranou Parka Chung-heeho, ale po demokratizaci se přejmenovala. Přesto si uchovává hodnoty z dob diktatury, jako podporu čebolů, nedůvěru k levicové politice a nepřátelství vůči Severní Koreji spojené s podporou USA." # todo: NEW TRANSLATION
 KOR.conservatism_2017: "£kor_western_conservative Liberty Korea Party" # todo: NEW TRANSLATION
 KOR.conservatism_2017_desc: "Konzervativci - Liberty Korea Party, dříve Saenuri a předtím Grand National Party, je hlavní konzervativní stranou Koreje. Strana se táhne k autoritářské Demokratické republikánské straně Parka Chung-heeho, ale po demokratizaci se přejmenovala. I nadále zachovává hodnoty jako podpora čebolů v ekonomice, nedůvěra k levicové ideologii a nepřátelství vůči Severní Koreji spolu se silnou podporou Spojených států." # todo: NEW TRANSLATION
 KOR.liberalism: "£kor_western_liberal People's Party" # todo: NEW TRANSLATION
 KOR.liberalism_icon: "£kor_western_liberal" # todo: NEW TRANSLATION
 KOR.liberalism_desc: "Liberálové - People's Party je mladá politická strana úzce spjatá se svým zakladatelem Ahn Cheol-soo, podnikatelem odhodlaným prolomit dvoustrannou dominanci hlavních pravicových a levicových stran. Důkladně centristická, strana kombinuje prvky pravice i levice, sdílí zahraničněpolitický pohled konzervativců, ale přijímá levicový přístup k ekonomice." # todo: NEW TRANSLATION
 KOR.socialism: "£kor_western_social_democrat Democratic Party" # todo: NEW TRANSLATION
 KOR.socialism_icon: "£kor_western_social_democrat" # todo: NEW TRANSLATION
 KOR.socialism_desc: "Sociální demokraté - Zatímco korejští konzervativci sahají ke kořenům v autoritářském režimu, levicově liberální Democratic Party, známá místně jako Minjoo, se skládá z osobností, které bojovaly proti diktatuře za zavedení demokracie v Jižní Koreji. Strana je protizřízení a aktivistická, zavazuje se k levicovému ekonomickému programu, který podporuje odbory a omezuje vliv mocných čebolů. Odmítá radikální postupy vůči Severu a upřednostňuje vyjednávání a angažovanost s Severem a obezřetný vztah s americkým spojenectvím." # todo: NEW TRANSLATION
 KOR.Communist-State: "£kor_emerging_communism National Democratic Front of South Korea" # todo: NEW TRANSLATION
 KOR.Communist-State_icon: "£kor_emerging_communism" # todo: NEW TRANSLATION
 KOR.Communist-State_desc: "" # todo: NEW TRANSLATION
 KOR.anarchist_communism: "£kor_emerging_left_wing_radical Democratic Labor Party" # todo: NEW TRANSLATION
 KOR.anarchist_communism_icon: "£kor_emerging_left_wing_radical" # todo: NEW TRANSLATION
 KOR.anarchist_communism_desc: "Demokratický socialismus - Democratic Labor Party je progresivní a nacionalistická strana, založená jako politické křídlo Korean Confederation of Trade Unions. Strana podporuje posílení pracovních práv, antiimperialismus a znovusjednocení Koreje." # todo: NEW TRANSLATION
 KOR.anarchist_communism_2011: "£kor_emerging_left_wing_radical Unified Progressive Party (UPP)" # todo: NEW TRANSLATION

  LIB.liberalism: "£LIB_liberalism_small (UP) - Jednotná strana" # todo: NEW TRANSLATION
  LIB.liberalism_desc: "(liberální demokracie) - Jednotná strana je hlavní opoziční stranou vůči Taylorovi. Strana byla vytvořena v roce 1984 k účasti v prvních volbách proti Samueleu Doeovi po puči v roce 1980. Strana prosazuje liberální demokracii a ekonomickou liberalizaci. Také prosazuje bližší vazby se Spojenými státy, které jsou tradičním spojencem země." # todo: NEW TRANSLATION

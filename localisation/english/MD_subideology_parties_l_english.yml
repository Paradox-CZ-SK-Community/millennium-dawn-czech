  BOL.neutral_Social_mir: "£BOL_neutral_social_mir Revoluční levicové hnutí - Nová většina" # todo: NEW TRANSLATION
  BOL.neutral_Social_mir_icon: "£BOL_neutral_social_mir" # todo: NEW TRANSLATION
  BOL.neutral_Social_mir_desc: "(Sociální demokracie, bolivijský reformismus) - Revolutionary Left Movement - New Majority (španělsky: Movimiento de la Izquierda Revolucionaria - Nueva Mayoría, MIR-NM)\n\nRevolutionary Left Movement (MIR) byl založen v roce 1971 sloučením levicové frakce Christian Democratic Party a radikální studentské křídla MNR pod vedením Jaime Paze Zamora. Před volbami v roce 1985 část strany vedená Antonio Araníbarem odešla a vytvořila Free Bolivia Movement. Frakce věrná Pazu Zamorovi se označovala jako MIR-New Majority a přijala mnohem umírněnější program, distancovala se od marxistických dogmat. Nakonec v roce 1989 Jaime Paz Zamora byl zvolen prezidentem v překvapivé dohodě s ADN Hugoa Banzera a prosadil několik liberálních tržních reforem. MIR-NM je reformistická a sociálnědemokratická strana, nedávno spojená s dalšími bolivijskými reformními silami." # todo: NEW TRANSLATION
  BOL.neutral_Social: "£BOL_neutral_Social Národní fronta jednoty" # todo: NEW TRANSLATION
  BOL.neutral_Social_icon: "£BOL_neutral_Social" # todo: NEW TRANSLATION
  BOL.neutral_Social_desc: "(Sociální demokracie, bolivijský reformismus) - National Unity Front (španělsky: Frente de Unidad Nacional, UN)\n\nNational Unity Front (UN) byla založena v roce 2003 bývalými politiky MIR pod Samuelem Doria Medinou. UN je reformistická centristická strana, která volá po politikách pro rozvoj a podpoře demokratických institucí a větší národní jednotě mezi mestitským a domorodým obyvatelstvem Bolívie. Strana usiluje být umírněnou třetí silou v bolivijské politice s oporou v městské střední třídě." # todo: NEW TRANSLATION

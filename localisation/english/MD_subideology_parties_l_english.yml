 UKR.oligarchism_2017_desc: "(Oligarchismus) £ukr_solidarity Petro Poroshenko Bloc «Solidarity» je politická strana na Ukrajině, založená 27. srpna 2014. Má však kořeny v poslaneckém klubu Solidarity z roku 2000 a v různých formách sloužila jako politický kanál Petra Porošenka. Strana oficiálně odmítá populismus a prosazuje pragmatismus a realismus. Podporuje členství Ukrajiny v EU, sociální zabezpečení a ochranu chudých občanů. Ve skutečnosti však zůstává populistickou stranou v kapse Porošenka." # todo: NEW TRANSLATION

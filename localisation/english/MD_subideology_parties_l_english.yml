  ITA.Neutral_Libertarian: "£ITA_non_aligned_libertarian Partito Radicale" # todo: NEW TRANSLATION
  ITA.Neutral_Libertarian_desc: "I když název naznačuje něco jiného, Radikální strana není tradiční stranou, protože se nepodílí na volbách. Místo toho se rozhodla soustředit na kampaň za řešení problémů jinými prostředky. Zároveň však z prostředí strany vzniklo mnoho věrných volebních seznamů pro konkrétní volby. Radikální strana podporuje ekonomické svobody, pacifismus a pokrokové myšlenky a především bojuje proti prohibicionismu, vládním zásahům a za sociální práva jako potraty a rozvod." # todo: NEW TRANSLATION

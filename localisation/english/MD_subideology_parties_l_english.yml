  VEN.Nat_Fascism_icon: "£VEN_nationalist_fascism" # todo: NEW TRANSLATION
  VEN.Nat_Fascism_desc: "Nuevo Orden (Nový řád) je antikomunistické, fašisticky orientované studentské hnutí ovlivněné myšlenkami bývalého prezidenta Marcose Evangelisty Péreze Jiméneze." # todo: NEW TRANSLATION
  VEN.oligarchism: "£VEN_oligarchism Kartel sluncí (COtS)" # todo: NEW TRANSLATION

  SUD.conservatism: "£generic_conservatism_small (DUP) - Democratic Unionist Party"
  SUD.conservatism_desc: "(Liberálně konzervativní) - Democratic Unionist Party (arabsky: al‑Hizb al‑Ittihadi al‑Dimuqrati) je jednou ze dvou politických stran v zemi založených před její nezávislostí. Strana usiluje o vytvoření sekulárního, demokraticky pluralitního a smíšeného hospodářství Súdánu, které zahrnuje jak Jižní Súdán, tak vlastní Súdán. Strana nezískala výraznou podporu poté, co byl prezident spojený s DUP Ahmed al‑Mirghani sesazen převratem Omara al‑Bašíra v roce 1989."
  SUD.liberalism: "£generic_liberalism_small (SLP) - Sudan Liberal Party"
  SUD.liberalism_desc: "(Sociální liberalismus) - Sudan Liberal Party (arabsky: a‑Hizb al‑Ahrar al‑Sudani) je první stranou v Súdánu, která otevřeně volala po volném tržním hospodářství. Strana také bojuje proti fundamentalistické diktatuře al‑Bašíra a je pevnou obhájkyní lidských práv a práv žen."
  SUD.Communist-State: "£generic_Communist_State_small (SCP) - Sudanese Communist Party"
  SUD.Communist-State_desc: "(Marxismus‑Leninismus) - Komunistická strana Súdánu (al‑Hizb al‑Shuyui al‑Sudani) je jednou z nejstarších stran v Súdánu (založena v roce 1946) a byla významnou silou krátce po nezávislosti. Po puči Gaafara Nimeiryho v roce 1971 byli její prominentní představitelé uvězněni a popraveni a strana se nikdy nedokázala plně obnovit. Strana se staví proti vládě al‑Bašíra."
  SUD.Autocracy: "£generic_Autocracy_small (APWF) - Alliance of the People's Working Forces"
  SUD.Autocracy_desc: "(Nasserismus) - Aliance lidových pracovních sil (arabsky: Tahaluf al‑Qiwaa al‑Eamilat al‑Shaebia) je nástupnickou organizací Sudanese Socialist Union, politické strany studené války soudánského diktátora Gaafara Niméiriho."
  SUD.Caliphate: "£generic_Caliphate_small (PCP) - Popular Congress Party"
  SUD.Caliphate_desc: "(Islamismus) - Popular Congress Party (al‑Hizb al‑Mutamar al‑Shaibii) založil Hassan al‑Turabi po roztržce s Omarem al‑Bašírem. Zatímco zpočátku byli součástí téže strany, Turabiho náboženský extremismus přiměl Bašíra uvěznit ho na obvinění ze spiknutí. Turabi sice tvrdí, že zastupuje umírněný islám, ale mnohé jeho politiky silně čerpají ze salafismu. Navíc byl Turabi vstřícný vůči tomu, aby v Súdánu našli útočiště islamističtí teroristé, jako například Usáma bin Ládin."
  SUD.Neutral_Muslim_Brotherhood: "£SUD_Autocracy_small (NCP) - National Congress Party"
  SUD.Neutral_Muslim_Brotherhood_desc: "(Islamismus) - National Congress Party (arabsky: al‑Mutamar al‑Watani) byla založena v roce 1998 poté, co Omar al‑Bašír rozpustil svou předchozí politickou skupinu National Islamic Front, která se chopila moci v Súdánu pučem v roce 1989. Bašír vyčistil většinu tvrdých islamistů ze strany, avšak NCP stále silně preferuje zavedení šaría a arabskou dominanci v Súdánu, což vyvolává napětí v různorodé zemi."
  SUD.Neutral_Autocracy: "£generic_Neutral_Autocracy_small (SPLM-N) - Sudan People's Liberation Movement-North"
  SUD.Neutral_Autocracy_desc: "(Nový Súdán) - Sudan People's Liberation Movement‑North (Harakat al‑Sha'abia li‑Tahrir al‑Sudan‑al‑Shamal) je severní odnoží SPLM bojující za nezávislost Jižního Súdánu."
  SUD.Neutral_conservatism: "£generic_Neutral_conservatism_small (NUP) - National Umma Party"
  SUD.Neutral_conservatism_desc: "(Islámská demokracie) - National Umma Party (al‑Hizb al‑Umma al‑Qawmmy) je spolu s DUP jednou z nejstarších sudánských stran. Strana usiluje o vytvoření demokratického Súdánu založeného na islámských principech."
  SUD.neutral_Social: "£generic_neutral_Social_small (SCP) - Sudanese Congress Party"
  SUD.neutral_Social_desc: "(Sociální demokracie) - Sudanese Congress Party (al‑Hizb al‑Mutamar al‑Sudani) je jedna z aktivnějších opozičních stran v Súdánu. Strana chce vytvořit sekulární a demokratický Súdán. Protestovala proti diktatuře Gaafara Nimeiryho i proti vládě al‑Bašíra."
  SUD.Nat_Fascism: "£IRQ_Nat_Autocracy_small (ASBP-RS) - Arab Socialist Ba'ath Party - Region of Sudan"
  SUD.Nat_Fascism_icon: "£IRQ_Nat_Autocracy_small"
  SUD.Nat_Fascism_desc: "(Irácký ba'athismus) - Arab Socialist Ba'ath Party (arabsky: al‑Hizb al‑Ba'th al‑Arabi al‑Ishtiraki) v Súdánu je relativně malá strana, přesto dokázala uplatnit značný vliv vzhledem ke svému rozsahu díky financím z Iráku. Strana je převážně tvořena studenty, kteří studovali v Iráku."
  SUD.Nat_Autocracy: "£generic_Nat_Autocracy_small (SAFF) - Sudanese Armed Forces"
  SUD.Nat_Autocracy_desc: "(Vojenská junta) - Sudanese Armed Forces (arabsky: al‑Quwwat al‑Musallaha as‑Sudaniyah) byly založeny v roce 1956 při získání nezávislosti, ačkoliv lze jejich kořeny vystopovat až k roku 1925, kdy Britové vytvořili Sudan Defence Force. Ozbrojené síly se skládají převážně ze soudánské armády. Na papíře jsou velmi velké, ale v praxi má mnoho jednotek nedostatek personálu. Kromě armády, námořnictva a letectva zahrnují ozbrojené síly také polovojenskou jednotku zvanou Popular Defence Forces."
  SUD.Monarchist: "£generic_Monarchist_small Muhammad Ali Dynasty"
  SUD.Monarchist_desc: "(Monarchie) - V posledních dvou letech jejich vlády přijali egyptští králové titul 'Král Egypta a Súdánu' jako posílení egyptských nároků na Súdán, který byl tehdy společně spravován Egyptem a Spojeným královstvím (ačkoliv v praxi byl Súdán plně pod britskou kontrolou). Žádný stát nikdy formálně nepřijal začlenění Súdánu do tohoto titulu."
  SWA.Monarchist: "£generic_Monarchist_small House of Dlamini"

  KOR.socialism_2014_desc: "(Korejský liberalismus) - Demokratická strana Koreje (korejsky: Deobureo Minjudang)\n\nLevicově liberální Demokratická strana Koreje nebo Společná demokratická strana, známá místně jako Minjoo, vznikla sloučením různých liberálních stran. Strana je následně centristická a liberální, zavazuje se k liberálnímu přístupu k ekonomice, který upřednostňuje střední třídu. Rozhodnuta usilovat o znovusjednocení, upřednostňuje vyjednávání a zapojení se Severní Koreou a opatrný vztah s americkým spojencem Koreje." # todo: NEW TRANSLATION

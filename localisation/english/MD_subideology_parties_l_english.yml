  ICE.conservatism: "£ICE_western_conservative The Independence Party" # todo: NEW TRANSLATION
  ICE.conservatism_icon: "£ICE_western_conservative" # todo: NEW TRANSLATION
  ICE.conservatism_desc: "Konzervativci - Sjálfstæðisflokkurinn (Strana nezávislosti) byli největší stranou většinu moderních dějin Islandu. Jsou to „velká střechová“ pravicová strana, která zahrnuje většinu středopravého myšlení v zemi. Jsou ekonomicky liberální a mají silnou voličskou základnu mezi bohatými a rybáři. Podporují NATO, ale jsou proti vstupu do EU." # todo: NEW TRANSLATION
  ICE.liberalism: "£ICE_western_liberal The Liberal Party" # todo: NEW TRANSLATION
  ICE.liberalism_icon: "£ICE_western_liberal" # todo: NEW TRANSLATION
  ICE.liberalism_desc: "Liberálové - Frjálslyndi Flokkurinn (Liberální strana) vznikla v roce 1998 jako odštěpená frakce z Sjálfstæðisflokkurinn v opozici vůči centralizaci rybolovných kvót. Strana podporuje volný trh a je proti dotacím a monopolům." # todo: NEW TRANSLATION
  ICE.liberalism_2012: "£ICE_western_liberal_2012 Bright Future" # todo: NEW TRANSLATION
  ICE.liberalism_2012_icon: "£ICE_western_liberal_2012" # todo: NEW TRANSLATION
  ICE.liberalism_2012_desc: "Liberálové - Björt Framtíð (Jasná budoucnost) vznikla jako národní obdoba reykjavíkského politického fenoménu 'Best Party', parodické strany, která získala starostenský post ve městě slibem 'postavit Disneyland v Reykjavíku' a 'dát do zoo ledního medvěda'. Na národní úrovni mají liberální vyhlídky, chtějí vstoupit do EU a přijmout euro." # todo: NEW TRANSLATION
  ICE.liberalism_2016: "£ICE_western_liberal_2016 Reform Party" # todo: NEW TRANSLATION
  ICE.liberalism_2016_icon: "£ICE_western_liberal_2016" # todo: NEW TRANSLATION
  ICE.liberalism_2016_desc: "Liberálové - Viðreisn (Reformní strana) je skupina politiků, která se odštěpila ze Sjálfstæðisflokkurinn kvůli nespokojenosti s euroskepticismem strany a nedostatkem kroků směrem k liberalizaci mezinárodního obchodu." # todo: NEW TRANSLATION
  ICE.socialism: "£ICE_western_social_democrat Social Democratic Alliance of Iceland" # todo: NEW TRANSLATION
  ICE.socialism_icon: "£ICE_western_social_democrat" # todo: NEW TRANSLATION
  ICE.socialism_desc: "Sociální demokracie - Samfylkingin Jafnaðarmannaflokkur Íslands (Sociálnědemokratická aliance Islandu) byla založena sloučením čtyř levicových stran, aby čelila dominanci konzervativní Sjálfstæðisflokkurinn v islandské politice. Jako středolevá strana jejich hlavním cílem je podpora sociálního státu." # todo: NEW TRANSLATION
  ICE.Communist-State: "£ICE_emerging_communism People's Front of Iceland" # todo: NEW TRANSLATION
  ICE.Communist-State_icon: "£ICE_emerging_communism" # todo: NEW TRANSLATION
  ICE.Communist-State_desc: "Komunisté - Alþýðufylkingin (Lidový front Islandu) usiluje o 'osvobození lidu od jha tržního kapitálismu' a je bezvýhradně proti NATO a EU, považujíc obě organizace za imperialistické." # todo: NEW TRANSLATION
  ICE.oligarchism: "£ICE_non_aligned_oligarchism The Progressive Party" # todo: NEW TRANSLATION
  ICE.oligarchism_icon: "£ICE_non_aligned_oligarchism" # todo: NEW TRANSLATION
  ICE.oligarchism_desc: "Agrárníci - Framsóknarflokkurinn (Pokroková strana) je středopravá agrární strana. Tradičně byla druhou největší stranou Islandu a často byla součástí vládních koalic na obou stranách politického spektra. Jsou euroskeptičtí, preferují zvýšený protekcionismus a věří ve výrazné dotace pro zemědělství." # todo: NEW TRANSLATION
  ICE.Neutral_Libertarian: "£ICE_non_aligned_libertarian The Pirates" # todo: NEW TRANSLATION
  ICE.Neutral_Libertarian_icon: "£ICE_non_aligned_libertarian" # todo: NEW TRANSLATION
  ICE.Neutral_Libertarian_desc: "Libertariáni - Píratar (Piráti) byli pravděpodobně nejúspěšnější Pirátskou stranou na světě, pravidelně získávají mnoho mandátů v parlamentu. Věří v přímou transparentní demokracii, soukromí, občanské svobody a reformu autorských práv. Využili svého vlivu, aby se pokusili učinit z Islandu nejsvobodnější společnost na světě." # todo: NEW TRANSLATION
  ICE.neutral_Social: "£ICE_non_aligned_socialist_democrat The Left-Green Movement" # todo: NEW TRANSLATION
  ICE.neutral_Social_icon: "£ICE_non_aligned_socialist_democrat" # todo: NEW TRANSLATION
  ICE.neutral_Social_desc: "Sociální demokraté - 'Vinstrihreyfingin - Grænt Framboð' (Hnutí levice a zelených) vzniklo, když se mnozí členové levicových stran ocitli nespokojeni se směřováním Samfylkingin k centru. Kromě tradičních sociálnědemokratických politik strana prosazuje feminismus a environmentalismus. Jsou proti NATO a EU." # todo: NEW TRANSLATION
  ICE.Nat_Fascism: "£ICE_nationalist_fascism Icelandic National Front" # todo: NEW TRANSLATION
  ICE.Nat_Fascism_icon: "£ICE_nationalist_fascism" # todo: NEW TRANSLATION
  ICE.Nat_Fascism_desc: "Fašisté - Íslenska þjóðfylkingin (Islandský národní front) usiluje o obranu islandské kultury a zastavení veškeré imigrace. Zejména jsou proti islámu." # todo: NEW TRANSLATION
  ICE.Nat_Populism: "£ICE_nationalist_right_wing_populist Right-Green People's Party" # todo: NEW TRANSLATION
  ICE.Nat_Populism_icon: "£ICE_nationalist_right_wing_populist" # todo: NEW TRANSLATION
  ICE.Nat_Populism_desc: "Pravicoví populisté - Hægri Grænir Flokkur Fólksins (Pravo-zelená lidová strana) je převážně inspirována americkým libertarianismem a přeje si, aby Island zůstal zcela nezávislý na mezinárodních organizacích. Přeje si silně deregulovanou ekonomiku, ale také podporuje ochranu přírody. Název Right-Green je slovní hříčka směrem k jejich politickým protivníkům, Levým zeleným." # todo: NEW TRANSLATION
  ICE.Nat_Populism_2016: "£ICE_nationalist_right_wing_populist_2016 People's Party" # todo: NEW TRANSLATION
  ICE.Nat_Populism_2016_icon: "£ICE_nationalist_right_wing_populist_2016" # todo: NEW TRANSLATION
  ICE.Nat_Populism_2016_desc: "Pravicoví populisté - Flokkur Fólksins (Lidová strana) je populistická strana, která je proti imigraci a spolupráci s Evropskou unií; jinak usiluje o boj proti chudobě a korupci." # todo: NEW TRANSLATION
  ISI.Caliphate: "£generic_Caliphate_small (AQI) Al-Qaeda in the Land of the Two Rivers" # todo: NEW TRANSLATION
  ISI.Caliphate2: "£generic_Caliphate_small (IS) Islamic State" # todo: NEW TRANSLATION
  IRQ.Western_Autocracy: "£generic_Western_Autocracy_small (CPA) Coalitional Provisional Authority" # todo: NEW TRANSLATION
  IRQ.Western_Autocracy_desc: "(Pro-západní okupace) - Coalitional Provisional Authority byla přechodná vláda Iráku ustanovená po invazi Iráku silami Multinárodní koalice." # todo: NEW TRANSLATION
  IRQ.liberalism: "£IRQ_liberalism_small (INA) Iraqi National Accord" # todo: NEW TRANSLATION
  IRQ.liberalism_icon: "£IRQ_liberalism_small" # todo: NEW TRANSLATION
  IRQ.liberalism_desc: "(Liberální) - Iraqi National Accord (arabsky: Al-Wifaq Al-Watani Al-'Iraqi)\n\nIraqi National Accord byla založena v Londýně v roce 1991 jako hlavní opoziční hnutí vůči Saddámu Husajnovi, nezávislé na Teheránu. Jejím hlavním zdrojem financí historicky byly Saúdská Arábie, Velká Británie a Spojené státy. V roce 1996 se s pomocí CIA pokusila o neúspěšný státní převrat proti Saddámovi." # todo: NEW TRANSLATION
  IRQ.liberalism_2017: "£IRQ_liberalism_2017_small Iraqi National Movement" # todo: NEW TRANSLATION
  IRQ.liberalism_2017_icon: "£IRQ_liberalism_2017_small" # todo: NEW TRANSLATION
  IRQ.liberalism_2017_desc: "Liberálové - The Iraqi National Movement byl koaliční celek založený na sekulárních a nesektařských principech, s prvky irackého nacionalismu. Sdružuje některé z největších sekulárních stran Iráku, včetně Al Wataniya." # todo: NEW TRANSLATION
  IRQ.socialism: "£IRQ_national_congress_small (INC) Iraqi National Congress" # todo: NEW TRANSLATION
  IRQ.socialism_icon: "£IRQ_national_congressa_small" # todo: NEW TRANSLATION
  IRQ.socialism_desc: "(Sociální demokracie) - Iraqi National Congress (arabsky: Al-Moutammar Al-Watani)\n\nIraqi National Congress vznikl po válce v Perském zálivu jako stínová organizace proti baathistickému režimu v Iráku. Skupina byla financována Spojenými státy a sestávala z šíitů, bývalých vojenských důstojníků, liberálů, socialistů a mnoha dalších politických a etnických skupin." # todo: NEW TRANSLATION
  IRQ.conservatism: "£IRQ_conservatism_small Islamic Dawa Party - Iraq organisation" # todo: NEW TRANSLATION
  IRQ.conservatism_icon: "£IRQ_conservatism_small" # todo: NEW TRANSLATION
  IRQ.conservatism_desc: "Konzervativci - Během diktatury Saddáma Husajna byla strana Dawa vystavena brutální kampani pronásledování a likvidace, což donutilo většinu jejích přeživších vůdců uprchnout do sousedních států a Evropy, kde pokračovali v organizaci odporu vnitřních aktivistů. Postupem času ale vznikaly rozpory mezi členy uvnitř země a exilovými vůdci, což vedlo k rozdělení strany a vzniku části podzemní organizace v Iráku pod vedením Hashima Al-Mosawy." # todo: NEW TRANSLATION
  IRQ.Conservative: "£IRQ_Conservative_small (IDP) Islamic Dawa Party" # todo: NEW TRANSLATION
  IRQ.Conservative_icon: "£IRQ_Conservative_small" # todo: NEW TRANSLATION
  IRQ.Conservative_desc: "(Islamismus) - Islamic Dawa Party (arabsky: Hizb ad-Da'wa al-Islāmiyya)\n\nIslámová strana Dawa je šíitská náboženská strana inspirovaná zemřelým iráckým duchovním al-Sadrem. Postupně však upadla pod vliv Íránu a zapojila se do několika atentátnických plánů proti Saddámu Husajnovi. Hlavní rozdíl mezi ní a ISCI spočívá v tom, že Dawa věří, že politická moc by měla být v širší Ummě, nikoli koncentrovaná pouze mezi islámskými učenci." # todo: NEW TRANSLATION
  IRQ.Vilayat_e_Faqih: "£IRQ_Vilayat_e_Faqih_small (BB) Badr Brigades" # todo: NEW TRANSLATION
  IRQ.Vilayat_e_Faqih_icon: "£IRQ_Vilayat_e_Faqih_small" # todo: NEW TRANSLATION
  IRQ.Vilayat_e_Faqih_desc: "(Šíitské militarismus) - Badr Brigades (arabsky: Munazzama Badr)\n\nBadr Organization vznikla jako ozbrojené křídlo ISCI, ale později se vyvinula v nezávislou politickou organizaci inspirovanou Hizballáhem. Její politické a vojenské operace jsou do značné míry řízeny iránskou Revoluční gardou." # todo: NEW TRANSLATION
  IRQ.Mod_Vilayat_e_Faqih: "£IRQ_Mod_Vilayat_e_Faqih_small (ISCI) Islamic Supreme Council of Iraq" # todo: NEW TRANSLATION
  IRQ.Mod_Vilayat_e_Faqih_icon: "£IRQ_Mod_Vilayat_e_Faqih_small" # todo: NEW TRANSLATION
  IRQ.Mod_Vilayat_e_Faqih_desc: "(Šíitští revolucionáři) - Islamic Supreme Council of Iraq (arabsky: Al-Majlis Al-A'ala Al-Islami Al-'Iraqi)\n\nIslamic Supreme Council of Iraq byla založena v Íránu v roce 1982 jako 'Nejvyšší rada pro islámskou revoluci v Iráku'. I když je ochotna spolupracovat s jinými stranami ve vládě, jejím dlouhodobým cílem je zřídit islámskou republiku řízenou islámskými učenci, podobně jako v Íránu." # todo: NEW TRANSLATION
  IRQ.Neutral_Muslim_Brotherhood1920: "£NTR_party_icon2 1920 (RB) Revolution Brigades" # todo: NEW TRANSLATION
  IRQ.Caliphate_NTR: "£NTR_party_icon 1920 (RB) Revolution Brigades" # todo: NEW TRANSLATION
  IRQ.Caliphate: "£generic_Caliphate_small (ISI) Islamic State of Iraq" # todo: NEW TRANSLATION
  IRQ.Caliphate_desc: "(Salafistický džihád) - Islamic State of Iraq (arabsky: Jama'at al-Tawhid wal-Jihad)\n\nIslámský stát v Iráku, často označovaný jako 'al-Káida v Iráku', byl založen v roce 1999 pod názvem 'Jama'at al-Tawhid wal-Jihad' Jordáncem Abu Musab al-Zarqawim. Široce považován za nejbrutálnější větev al-Káidy, vedl strategii vytváření chaosu zabíjením šíitských muslimů a etnických či náboženských menšin." # todo: NEW TRANSLATION
  IRQ.KingdomIAI: "£IAI_islamic_army_iraq (IAI) Islamic Army of Iraq" # todo: NEW TRANSLATION
  IRQ.Neutral_conservatism_2017: "£IRQ_Neutral_conservatism_small Victory Alliance" # todo: NEW TRANSLATION
  IRQ.Neutral_conservatism_2017_icon: "£IRQ_Neutral_conservatism_small" # todo: NEW TRANSLATION
  IRQ.Neutral_conservatism_2017_desc: "Konzervativci - Victory Alliance. Po prohraném boji o vedení v Islámské straně Dawa bývalý premiér Haider al-Abadi založil Victory Alliance jako své osobní politické uskupení. Je to relativně umírněná a pragmatická šíitská islamistická strana, ačkoliv nese dědictví sektářství z období al-Abadiho jako premiéra." # todo: NEW TRANSLATION
  IRQ.Neutral_Autocracy: "£generic_Neutral_Autocracy_small (§HCPA§!) Coalitional Provisional Authority" # todo: NEW TRANSLATION
  IRQ.Neutral_Autocracy_desc: "Coalitional Provisional Authority byla zřízena, aby převedla Irák na lepší formu vlády ustanovenou hlasováním iráckého lidu." # todo: NEW TRANSLATION
  IRQ.Neutral_Autocracy_icon: "£generic_Neutral_Autocracy_small" # todo: NEW TRANSLATION
  IRQ.Neutral_Communism: "£IRQ_Neutral_Communism_small (ICP) Iraqi Communist Party" # todo: NEW TRANSLATION
  IRQ.Neutral_Communism_icon: "£IRQ_Neutral_Communism_small" # todo: NEW TRANSLATION
  IRQ.Neutral_Communism_desc: "(Klasický marxismus) - Iraqi Communist Party (arabsky: Al-hizb aš-šiyū'ī al-'irāqī)\n\nIrácká komunistická strana dlouho dominovala levicové politice v Iráku. Její neklidné spojenectví s Ba'athistickou stranou, zprostředkované Sovětským svazem, se rozpadlo v roce 1979 a strana od té doby prosazuje ozbrojený boj. Je sekulární a socialistická." # todo: NEW TRANSLATION
  IRQ.Neutral_Muslim_Brotherhood: "£IRQ_islamic_party (ISP) Iraqi Islamic Party" # todo: NEW TRANSLATION
  IRQ.Neutral_Muslim_Brotherhood_desc: "(Umírněný islamismus) - Iraqi Islamic Party (arabsky: Hizb al-Islami al-Iraqi)\n\nIrácká islámská strana je oficiální odnoží Muslimského bratrstva v Iráku a funguje jako jeden z hlavních politických nástrojů irácké sunnitské menšiny." # todo: NEW TRANSLATION
  IRQ.Neutral_Muslim_Brotherhood_2017: "£IRQ_Neutral_Muslim_Brotherhood_small Muttahidoon" # todo: NEW TRANSLATION
  IRQ.Neutral_Muslim_Brotherhood_2017_icon: "£IRQ_Neutral_Muslim_Brotherhood_small" # todo: NEW TRANSLATION
  IRQ.Neutral_Muslim_Brotherhood_2017_desc: "Umírněný islamista - Muttahidoon (Uniters for Reform Coalition) je hlavní sunnitskou politickou aliancí v Iráku a je ovládána ideologií pan-islámského Muslimského bratrstva. Prosazuje posílení autonomie sunnitských regionů Iráku." # todo: NEW TRANSLATION
  IRQ.Neutral_Muslim_Brotherhood3: "£IRQ_hai (IFB) Islamic al-Fath Brigades" # todo: NEW TRANSLATION
  IRQ.Nat_Populism: "£IRQ_sardist (SIP) Sadrist Integrity Party" # todo: NEW TRANSLATION
  IRQ.Nat_Populism_icon: "£IRQ_sardist" # todo: NEW TRANSLATION
  IRQ.Nat_Populism_desc: "(Irácký nacionalismus) - Sadrist Integrity Party (arabsky: Al-Tayyār al-Sadrī)\n\nSadristické hnutí je šíitské politické hnutí s populistickými a nacionalistickými hodnotami. I když jeho milice byly podporovány Íránem, usiluje o svobodu od ovládání jakékoli zahraniční mocnosti." # todo: NEW TRANSLATION
  IRQ.Nat_Fascism: "£IRQ_Nat_Autocracy_small (SBP) Arab Socialist Ba'ath Party" # todo: NEW TRANSLATION
  IRQ.Nat_Fascism_desc: "(Ba'athismus) - Arab Socialist Ba'ath Party (arabsky: Hizb al-Ba'th al-'Arabī)\n\nIrácká odnož Arabské socialistické strany Ba'ath se dostala k moci vojenským převratem v roce 1968. Původně byla součástí stejné strany jako syrská Ba'ath, ale irácká větev přikročila k iráckému nacionalismu. Pod vedením Saddáma Husajna prosazovala oživování militaristické 'Velké Mezopotámie' založené na despotismu a rostoucím islamizačním tlaku na dříve sekulární stát." # todo: NEW TRANSLATION
  IRQ.Nat_Fascism2: "£IRQ_army_of_nasqshban (JRTN) Army of the Men of the Naqshbandi Order" # todo: NEW TRANSLATION
  IRQ.Neutral_conservatism: "£generic_Neutral_conservatism_small Conservatists" # todo: NEW TRANSLATION
  IRQ.Neutral_conservatism_desc: "" # todo: NEW TRANSLATION
  IRQ.Nat_Autocracy: "£IRQ_armed_forces (AFQ) Armed forces of Iraq" # todo: NEW TRANSLATION
  IRQ.Nat_Autocracy_icon: "£IRQ_Nat_Autocracy_small" # todo: NEW TRANSLATION
  IRQ.Nat_Autocracy_desc: "(Vojenská junta) - Armed forces of Iraq (arabsky: Riasat Arkan Aljaysh Aleiraqiu)\n\nIrácké ozbrojené síly byly formovány na počátku 30. let 20. století a zapojovaly se do různých politických aktivit včetně převratů, například svrhnutí dynastie Hashemitů." # todo: NEW TRANSLATION
  IRQ.Autocracy: "£IRQ_mahdi_army (MA) Mahdi Army" # todo: NEW TRANSLATION
  IRQ.Autocracy_icon: "£IRQ_mahdi_army" # todo: NEW TRANSLATION
  IRQ.Autocracy_desc: "(Šíitské militarismus) - Mahdi Army (arabsky: Jaysh Al-Mahdi)\n\nMahdího armáda vystoupila do popředí při konfrontacích s cizími či nepřátelskými prvky v Iráku; skupina je vedena Muqtadou al-Sadr. Skupina spolupracuje s jinými šíitskými milicemi, jako jsou Badr Brigades." # todo: NEW TRANSLATION
  IRQ.Monarchist: "£IRQ_monarch (HoH) House of Hashem" # todo: NEW TRANSLATION
  IRQ.Monarchist_desc: "(Absolutní monarchie) - Hashemit Dynasty (arabsky: Al-Hāshimiyyūn)\n\nHashemitští panovníci v Iráku vládli od roku 1921 do roku 1958, kdy byli svrženi vojenským převratem. Post současného hlavy rodu drží Ra'ad bin Zeid." # todo: NEW TRANSLATION
  IRQ.Conservative_2018: "£IRQ_Conversative_2017_small Civilized Alliance" # todo: NEW TRANSLATION
  IRQ.Conservative_2018_icon: "£IRQ_Liberalism_2017_small" # todo: NEW TRANSLATION
  IRQ.Conservative_2018_desc: "Konzervativci - Civilized Alliance je jednou ze dvou největších sekulárních koalic v Iráku; její hlavní ideologie jsou sekularismus a nesektařství a klade důraz na obnovu Iráku." # todo: NEW TRANSLATION
  KOR.Western_Autocracy: "£kor_western_autocracy (DRP) Demokratická republikánská strana" # todo: NEW TRANSLATION
  KOR.Western_Autocracy_icon: "£kor_western_autocracy" # todo: NEW TRANSLATION
  KOR.Western_Autocracy_desc: "(Pravicová autokracie) - Demokratická republikánská strana (korejsky: Minjugonghwadang)\n\nDemokratická republikánská strana byla politickým nástrojem diktatury Park Čung-hího, období jihokorejských dějin, které kombinovalo krutou autoritářskou vládu s pozoruhodnými ekonomickými zisky. Dědictví vlády této strany je dodnes rozdělující." # todo: NEW TRANSLATION
  KOR.conservatism: "£kor_western_conservative (GNP) Velká národní strana" # todo: NEW TRANSLATION
  KOR.conservatism_icon: "£kor_western_conservative" # todo: NEW TRANSLATION
  KOR.conservatism_desc: "(Vlastenecký konzervatismus) - Velká národní strana (korejsky: Hannaradang)\n\nVelká národní nebo Hannara strana je přední konzervativní stranou Koreje. Strana své kořeny vyvozuje z autoritářské Demokratické republikánské strany Parka Čung-hího, avšak po přechodu země k demokracii se rebrandovala. Přesto si strana zachovává mnohé hodnoty z doby diktatury, jako podporu prominentní role chaebolů v ekonomice, nedůvěru vůči levicové politice a nepřátelství vůči Severní Koreji, které je úzce spjato se silnou podporou Spojených států." # todo: NEW TRANSLATION
  KOR.conservatism_2012: "£kor_western_conservative (SP) Saenuri strana" # todo: NEW TRANSLATION
  KOR.conservatism_2012_desc: "(Vlastenecký konzervatismus) - Saenuri strana (korejsky: Saenuridang)\n\nVelká národní či Saenuri strana je přední konzervativní stranou Koreje. Strana své kořeny vyvozuje z autoritářské Demokratické republikánské strany Parka Čung-hího, avšak po demokratické transformaci se rebrandovala. Přesto si strana zachovává mnoho hodnot z éry diktatury, jako je podpora prominentní role chaebolů v ekonomice, nedůvěra vůči levicové politice a nepřátelství vůči Severní Koreji, které je úzce spjato se silnou podporou Spojených států." # todo: NEW TRANSLATION
  KOR.conservatism_2017: "£kor_western_conservative (LKP) Strana Svobody Koreje" # todo: NEW TRANSLATION
  KOR.conservatism_2017_desc: "(Vlastenecký konzervatismus) - Strana Svobody Koreje (korejsky: Jayuhangukdang)\n\nStrana Svobody Koreje je přední konzervativní stranou Koreje. Strana své kořeny vyvozuje z autoritářské Demokratické republikánské strany Parka Čung-hího, avšak po demokratické transformaci se rebrandovala. Přesto si strana zachovává mnoho hodnot z doby diktatury, například podporu významné role chaebolů v ekonomice, nedůvěru k levicové politice a nepřátelství vůči Severní Koreji, které je úzce spojeno se silnou podporou Spojených států." # todo: NEW TRANSLATION

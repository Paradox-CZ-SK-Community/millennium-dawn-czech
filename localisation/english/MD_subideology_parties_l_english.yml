 BEN.liberalism: "£generic_liberalism_small Benin Rebirth Party" # todo: NEW TRANSLATION
 BEN.liberalism_desc: "Liberálové - \"Parti de la renaissance du Bénin\" je více méně liberální strana vedená Nicéphorem Soglo, který byl prezidentem Beninu v letech 1991 až 1996." # todo: NEW TRANSLATION
 BEN.socialism: "£generic_socialism_small FARD-Alafia" # todo: NEW TRANSLATION
 BEN.socialism_desc: "Sociální demokraté - Front d'action pour le renouveau et le développement (Hnutí za obnovu a rozvoj) byl založen v roce 1994 v důsledku rozkolů a změn napříč různými stranami. Se sociálnědemokratickým postojem strana podporovala kandidaturu Mathieua Kérékou v prezidentských volbách v roce 1996." # todo: NEW TRANSLATION
 BEN.neutral_libertarian: "£generic_socialism_small Parti du renouveau démocratique" # todo: NEW TRANSLATION
 BEN.neutral_libertarian_desc: "Libertariáni - Democratic Renewal Party je politická strana Beninu vedená Adrienem Houngbédjim. Houngbédji několik let žil v exilu, ale vrátil se do Beninu, aby se zúčastnil Národní konference v roce 1990. Svoji stranu vybudoval z velké části kolem dalších exilových Beninců." # todo: NEW TRANSLATION
 BEN.Communist-State: "£generic_Communist_State_small PCB" # todo: NEW TRANSLATION
 BEN.Communist-State_desc: "Komunisté - Parti Communiste du Bénin (Komunistická strana Beninu) byla založena v roce 1977 Unii komunistů Dahomey. Strana se původně jmenovala Communist Party of Dahomey (Parti Communiste du Dahomey). PCB byla nelegální stranou, pracovala v utajení proti režimu Kérékou a byla legálně uznána až 17. září 1993." # todo: NEW TRANSLATION
 BEN.anarchist_communism: "£generic_anarchist_communism_small PCMLB" # todo: NEW TRANSLATION
 BEN.anarchist_communism_desc: "Levicově radikální - Parti communiste marxiste-léniniste du Bénin (Marxisticko-leninská komunistická strana Beninu) byla založena v Cotonou v roce 1999. Yansunnu byl vyloučen z Komunistické strany Beninu v roce 1998 po vnitřní krizi v té straně." # todo: NEW TRANSLATION

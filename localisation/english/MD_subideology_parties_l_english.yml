  ROJ.neutral_Social_desc: "Demokratický konfederalismus - Partiya Yekîtiya (Demokratická unijní strana) je nejdominantnější stranou v Autonomní správě Severu a Východu Sýrie, známé také jako Rojava. Následuje ideologii demokratického konfederalismu, je členem kurdské deštníkové organizace KCK a čerpá inspiraci od Abdullaha Öcalana a boje PKK. Kvůli tomu je strana a oblast, kterou ovládá, Tureckem označována za teroristickou. Nicméně díky úspěšnému boji své vojenské složky YPG proti ISIS si získala značnou mezinárodní sympatii." # todo: NEW TRANSLATION

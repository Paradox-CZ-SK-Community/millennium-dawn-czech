  LIB.Nat_Fascism: "£LIB_Nat_Fascism_small (NPP) - Národní vlastenecká strana" # todo: NEW TRANSLATION
  LIB.Nat_Fascism_desc: "(nacionalismus) - Národní vlastenecká strana je pokračovatelem politického následnictví Charlese Taylora z povstalecké skupiny National Patriotic Front. Strana slouží především jako shromáždění Taylorových loajalistů a nemá skutečný program. Taylorovy ‚politiky‘ se hlavně týkají zabezpečení jeho vládnutí nad Libérií a jejími sousedy." # todo: NEW TRANSLATION
  LIB.Nat_Fascism_icon: "£LIB_Nat_Fascism_small" # todo: NEW TRANSLATION
  LIB.Nat_Autocracy: "£LIB_Nat_Autocracy_small (AFL) - Ozbrojené síly Libérie" # todo: NEW TRANSLATION
  LIB.Nat_Autocracy_desc: "(vojenská junta) - Po nástupu Taylora k moci prakticky vyprázdnil personál AFL ve prospěch své osobní milice ‚Anti-Terrorist Unit‘. Do počátku 2000 se AFL v praxi redukovala na státní neexistenci, přičemž Taylor převedl většinu personálu do výslužby." # todo: NEW TRANSLATION

  KUR.Autocracy_desc: "Autokracie - Yekêtiy Niştîmaniy Kurdistan (Vlastenecké sjednocení Kurdistánu) je synkretická kurdská strana založená jako levicovější alternativa, která zůstává v opozici vůči dominanci mocného klanu Barzaniů z KDP. Po skončení občanské války v KRG efektivně ovládá jih iráckého Kurdistánu a drží velké síly Peshmerga. V otázce nezávislosti Kurdů je pragmatičtější než KDP a navázala silnější vztahy s Íránem, když vztahy KDP‑Írán ochladly." # todo: NEW TRANSLATION

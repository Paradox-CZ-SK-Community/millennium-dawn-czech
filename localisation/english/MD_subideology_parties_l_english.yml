  CSA.Western_Autocracy: "£generic_Western_Autocracy_small Dixie & Delta Party" # todo: NEW TRANSLATION
  CSA.Western_Autocracy_icon: "£generic_Western_Autocracy_small" # todo: NEW TRANSLATION
  CSA.Western_Autocracy_desc: "£generic_Western_Autocracy_small Dixie & Delta Party (DDP/D&DP) je strana pouze pokud o nich nevíte. Zdá se, že strana chce upřednostnit rozvoj veřejné dopravy, se silným důrazem na železniční dopravu. Jinak se jejich ostatní politická rozhodnutí zdají být pouze odvozená od jejich hlavní platformy. Někteří říkají, že je to strana jednoproblémová, jiní věří, že je to obtížný přístup k řízení země přes ekonomické záležitosti. Ať tak či onak, pokud budou zvoleni, země brzy zjistí, kým opravdu jsou." # todo: NEW TRANSLATION
  CSA.conservatism: "£generic_conservatism_small Strana jižních konzervativců" # todo: NEW TRANSLATION
  CSA.conservatism_icon: "£generic_conservatism_small" # todo: NEW TRANSLATION
  CSA.conservatism_desc: "£generic_conservatism_small Strana jižních konzervativců (SCP) je stranou dědictví, s moderními změnami politických přesvědčení a demografickými změnami v průběhu desetiletí. To vedlo k tomu, že moderní pozůstatky Demokratické strany jsou více středopravé než pevně pravicové. Tato mírnost přilákala více apatických či politicky lhostejných lidí jako jakýsi 'blok umírněných' v stále rozdělené Jižní republice." # todo: NEW TRANSLATION
  CSA.liberalism: "£generic_liberalism_small Strana Wig Dixie" # todo: NEW TRANSLATION
  CSA.liberalism_icon: "£generic_liberalism_small" # todo: NEW TRANSLATION
  CSA.liberalism_desc: "£generic_liberalism_small Strana Wig Dixie - (WPD) Je to strana, která využívá nedávného rozpadnutí unie k oživení starších politických uskupení. Wigs, jak jsou znáni, jsou středolevá politická strana, která se snaží využít klasický liberalismus, aby zabránila Republice sklouznout zpět. Spolupracující s regionem Black Belt v zemi má Strana Wig poměrně značný měkký vliv, pokud jde o udržení politického klidu." # todo: NEW TRANSLATION
  CSA.socialism: "£generic_socialism_small Strana Progresivní demokracie" # todo: NEW TRANSLATION
  CSA.socialism_icon: "£generic_socialism_small" # todo: NEW TRANSLATION
  CSA.socialism_desc: "£generic_socialism_small Strana Progresivní demokracie - (PDP) Progresivní strana Jižní republiky Ameriky má z hlediska politické moci spíše malé postavení. Vzhledem ke konzervativnímu demografickému složení republiky jen málo oblastí na jihu jsou skutečně dlouhodobě progresivní. PDP získává většinu své podpory z přístavních měst, městských center a průmyslových uzlů, což není oblast, pro kterou je jih známý." # todo: NEW TRANSLATION
  CSA.Communist-State: "£generic_Communist_State_small Konfederační strana dělníků" # todo: NEW TRANSLATION
  CSA.Communist-State_icon: "£generic_Communist_State_small" # todo: NEW TRANSLATION
  CSA.Communist-State_desc: "£generic_Communist_State_small Konfederační strana dělníků - (CWP) Je považována za marginální krajně levicovou stranu, o jejímž účastenství mnozí debatí, zda by jim vůbec mělo být umožněno se účastnit. Prosazují více tradiční marxistické politky, ale přejí si tento rámec zavést v kultuře Konfederačních států. Jako strana s oxymoronními tendencemi sama o sobě, zastánci jejich existence poukazují na tuto konfliktní platformu jako na způsob, jak rozštěpit obecnou levici nebo socialistická uskupení." # todo: NEW TRANSLATION
  CSA.anarchist_communism: "£generic_anarchist_communism_small Strana Unie revoluce" # todo: NEW TRANSLATION
  CSA.anarchist_communism_icon: "£generic_anarchist_communism_small" # todo: NEW TRANSLATION
  CSA.anarchist_communism_desc: "£generic_anarchist_communism_small Strana Unie revoluce - (URP) URP je revoluční socialistická strana usilující o nastolení socialistické revoluce, která je podle nich nezbytná pro spravedlivou společnost. Mnozí je vnímají jako stranou orientovanou na Trockého, ale členové strany uvádějí, že cituji 'Marx byl jediný Pravý socialista, následujeme Marxe a jen Marxe.' Někteří se obávají této agresivní a možná teroristické skupiny, avšak pravicoví protivníci je chtějí ponechat jako způsob, jak znehodnotit platformy čehokoliv vlevo od toho, co považují za 'normální'." # todo: NEW TRANSLATION
  CSA.Conservative: "£generic_Conservative_small Strana jižní tradice" # todo: NEW TRANSLATION
  CSA.Conservative_icon: "£generic_Conservative_small" # todo: NEW TRANSLATION
  CSA.Conservative_desc: "£generic_Conservative_small Strana jižní tradice - (STP) STP je vnímána jako jedna z mnoha konfederátních variant stran, které si přejí návrat ke dnům konfederace. Zdůrazňují však, že návrat ke konfederaci by měl být pouze v organizačním uspořádání vlády. Vedení strany tvrdí, že stará unie padla kvůli své nadměrné centralizaci; konfederace to podle nich udělala správně tam, kde se články konfederace a federální vláda Unie mýlily." # todo: NEW TRANSLATION
  CSA.Autocracy: "£generic_Autocracy_small Strana agrární jednoty" # todo: NEW TRANSLATION
  CSA.Autocracy_icon: "£generic_Autocracy_small" # todo: NEW TRANSLATION
  CSA.Autocracy_desc: "£generic_Autocracy_small Strana agrární jednoty - (AUP) AUP nebo Agrární strana, jak ji mnozí zkracují, je spíše stranou plantážnické třídy. To znamená, že většina jejich politik preferuje zemědělský rozvoj a rozhodnutí, která zvýhodňují zemědělský sektor ekonomiky před většinou ostatních odvětví. Sociálně jsou lhostejní, pokud je jejich postavení jako královotvůrců jižní ekonomiky zajištěno." # todo: NEW TRANSLATION
  CSA.Caliphate: "£generic_Caliphate_small Islámský stát Jihu" # todo: NEW TRANSLATION
  CSA.Caliphate_desc: "" # todo: NEW TRANSLATION
  CSA.Neutral_Muslim_Brotherhood: "£generic_Neutral_Muslim_Brotherhood_small Národ islámu" # todo: NEW TRANSLATION
  CSA.Neutral_Muslim_Brotherhood_icon: "£generic_Neutral_Muslim_Brotherhood_small" # todo: NEW TRANSLATION
  CSA.Neutral_Muslim_Brotherhood_desc: "£generic_Neutral_Muslim_Brotherhood_small Národ islámu - Nation of Islam je afroamerická kulturní skupina, která usiluje o prosazení a zajištění postavení černochů ve společnosti ovládané bělochy v Americe. V Jižní republice mají mnohem větší vliv díky regionu Black Belt, který tvoří téměř polovinu, ne-li více než polovinu nové země. Nicméně radikální členové Národa islámu usilují o vytvoření nové země pouze pro černé, vidí tuto novou zemi jako spásu pro černošské obyvatele kontinentu." # todo: NEW TRANSLATION
  CSA.Neutral_Autocracy: "£generic_Neutral_Autocracy_small Federalizujte Dixie strana" # todo: NEW TRANSLATION
  CSA.Neutral_Autocracy_icon: "£generic_Neutral_Autocracy_small" # todo: NEW TRANSLATION
  CSA.Neutral_Autocracy_desc: "£generic_Neutral_Autocracy_small Federalizujte Dixie strana - (FDP) 'Jižní federalisté', jak jim říkají členové opozice, jsou stranou, která se snaží modelovat novou republiku kompromisem mezi dysfunkčním systémem Konfederace a přehnaným unitarismem starých Spojených států. Ekonomicky i sociálně inklinují spíše vlevo, i když v některých otázkách setrvávají na pravicovějším postoji." # todo: NEW TRANSLATION
  CSA.Neutral_conservatism: "£generic_Neutral_conservatism_small Strana jižní identity" # todo: NEW TRANSLATION
  CSA.Neutral_conservatism_icon: "£generic_Neutral_conservatism_small" # todo: NEW TRANSLATION
  CSA.Neutral_conservatism_desc: "£generic_Neutral_conservatism_small Strana jižní identity - (SIP) SIPpeři jsou stranou spíše středního střihu, která drží pozici 'na plotě'. Jako jednoproblémová strana se Strana jižní identity snaží kulturně povýšit a vytvořit jedinečnou jižní identitu. Ironicky při dotazech o takovém kroku mnoho členů uvádí: 'Snažíme se stát se vlastním národem, nepřepisujeme historii, pouze chápeme, co se z ní můžeme naučit a co si z ní vzít.' Socialisté a liberálové stranu kritizují jako 'západní otrokáře', tvrdí, že minulost nelze oddělit od jejích činů, ale SIPpeři se nestarají o to, co nazývají bílým šumem opozice." # todo: NEW TRANSLATION
  CSA.oligarchism: "£generic_oligarchism_small Strana ekonomického blahobytu" # todo: NEW TRANSLATION
  CSA.oligarchism_icon: "£generic_oligarchism_small" # todo: NEW TRANSLATION
  CSA.oligarchism_desc: "£generic_oligarchism_small Strana ekonomického blahobytu - (PEP) Strana prosperity je poněkud zavádějící v principech. Prezentují se jako nezávislá politická strana v jižní republice, ale kdo se podívá hlouběji, uvidí, že strana zastupuje velké zemědělství i korporátní vůdce. Nicméně strana má program, který zahrnuje deregulaci, granty pro začínající podniky, dotace a rovnováhu mezi autarkickými a volnotržními politikami podle národních potřeb klíčových strategických zdrojů." # todo: NEW TRANSLATION
  CSA.Neutral_Libertarian: "£USA_Neutral_Libertarian_small Strana jižní svobody" # todo: NEW TRANSLATION
  CSA.Neutral_Libertarian_icon: "£USA_Neutral_Libertarian_small" # todo: NEW TRANSLATION
  CSA.Neutral_Libertarian_desc: "£USA_Neutral_Libertarian_small Strana jižní svobody - (SLP) SLP jsou pozůstatky staré Libertariánské strany Spojených států. SLP prosazuje minarchismus a více laissez-faire přístup k národní ekonomice. Pokud jde o sociální politiku, strana je rozdělená, zda je více sociálně liberální nebo konzervativní, ale věří, že federální vláda nemá právo regulovat záležitosti států a jednotlivců." # todo: NEW TRANSLATION
  CSA.Neutral_green: "£generic_Neutral_green_small Strana jižní krásy" # todo: NEW TRANSLATION
  CSA.Neutral_green_icon: "£generic_Neutral_green_small" # todo: NEW TRANSLATION
  CSA.Neutral_green_desc: "£generic_Neutral_green_small Strana jižní krásy - (SBP) SBP je poměrně standardní zelenou stranou z hlediska politik a celkových témat. Jedním z jejich kontroverzních bodů je přesvědčení, že pravá jižní strana by měla přijímat konfederaci za to, čím byla, a poučit se z ní a jít dál. Toto prohlášení rozdělilo jejich základnu, protože tvrdí-li liberální hardline členové, že jde o falešnou a rasistickou vizi." # todo: NEW TRANSLATION
  CSA.neutral_Social: "£generic_neutral_Social_small Demokrati za pokrok strana" # todo: NEW TRANSLATION
  CSA.neutral_Social_icon: "£generic_neutral_Social_small" # todo: NEW TRANSLATION
  CSA.neutral_Social_desc: "£generic_neutral_Social_small Demokrati za pokrok - (DPP) Strana pokroku je prostředníkem mezi tvrdými socialisty a umírněnou levicí. Věří v cílenou nacionalizaci a lepší a přizpůsobitelný moderní systém sociálního státu, a podporují pro-unijní legislativu k boji proti nadměrnému ovládání korporátními subjekty." # todo: NEW TRANSLATION
  CSA.Neutral_Communism: "£generic_Neutral_Communism_small Jižní komunistická asociace" # todo: NEW TRANSLATION
  CSA.Neutral_Communism_icon: "£generic_Neutral_Communism_small" # todo: NEW TRANSLATION
  CSA.Neutral_Communism_desc: "£generic_Neutral_Communism_small Jižní komunistická asociace - (SCA) Asociace je sbírkou marxistů, leninistů, stalinistů a dalších mainstreamových komunistů, kteří chtějí založit tzv. 'Jižní socialistickou republiku'. Věří, že farmáři jsou dělníky podle Marxe a že industrializace vytváří moderní třídní rozdělení. Jejich plány industrializace jsou proto navrženy tak, aby byly národně vyvážené a nevedly ke vzniku moderních průmyslových center, která členové považují za 'moderní otrokářská pole'." # todo: NEW TRANSLATION
  CSA.Nat_Populism: "£generic_Nat_Populism_small Dixie nejprve strana" # todo: NEW TRANSLATION
  CSA.Nat_Populism_icon: "£generic_Nat_Populism_small" # todo: NEW TRANSLATION
  CSA.Nat_Populism_desc: "£generic_Nat_Populism_small Dixie nejprve - (DFP) DFP je pro-CSA a silně protiimigrační strana. Usilují o přetvoření Konfederačních států do nové moderní podoby, jak se změnily časy, technologie a standardy. Ultra-konzervativní a alt-right hnutí je odsuzují jako 'světlý šedý prach', poukazují na jejich nevědomost ohledně toho, co znamená být Jihochem. I když jsou určitě více napravo než Strana jižní identity, Liga je odsuzuje a odmítá s nimi spolupracovat." # todo: NEW TRANSLATION
  CSA.Nat_Fascism: "£generic_Nat_Fascism_small Liga Jihu" # todo: NEW TRANSLATION
  CSA.Nat_Fascism_icon: "£generic_Nat_Fascism_small" # todo: NEW TRANSLATION
  CSA.Nat_Fascism_desc: "£generic_Nat_Fascism_small Liga Jihu - (LoS) Liga Jihu, nebo jednoduše Liga, je ultranacionalistická skupina, která usiluje o 'uchování' jižní kultury a identity. Mnozí uprostřed a na levici je vnímají jako nenávistnou skupinu podobnou Ku Klux Klanu nebo White League. Mají zjevné politické pozice jako silná protiimigrační politika, vysoký sociální konzervatismus s důrazem na údajnou 'křesťanskou identitu', kterou musí chránit. Liga však častěji bojuje s Nation of Islam a tvrdými socialistickými stranami než hraje politiku." # todo: NEW TRANSLATION
  CSA.Nat_Autocracy: "£generic_Nat_Autocracy_small Jižní vojenské síly" # todo: NEW TRANSLATION
  CSA.Nat_Autocracy_icon: "£generic_Nat_Autocracy_small" # todo: NEW TRANSLATION
  CSA.Nat_Autocracy_desc: "£generic_Nat_Autocracy_small Jižní vojenské síly - (SMF) Jsou silně konzervativní silou, která usiluje o ochranu zemí Dixie. Jsou pro-konfederační ohledně vojenských tradic a jejich hlavním cílem v zahraniční politice je znovudobytí celého Dixie. Kultuře trochu odporuje, že SMF je překvapivě progresivní v povolování homosexuálů i menšin sloužit v armádě a dosahovat poddůstojnických i důstojnických hodností. Cizinci jsou vždy ostražití vůči skutečným cílům SMF, ale zatím hrají slušně; čas ukáže, zda se SMF posune vpřed nebo sklouzne zpět do starých zvyklostí." # todo: NEW TRANSLATION
  CSA.Monarchist: "£generic_Monarchist_small Dům Meridian" # todo: NEW TRANSLATION
  CSA.Monarchist_icon: "£generic_Monarchist_small" # todo: NEW TRANSLATION
  CSA.Monarchist_desc: "£generic_Monarchist_small Dům Meridian - (HoM) Dům Meridian je jižní verzí moderní monarchistické hnutí. Věří, že zvolená monarchie může dobře zapadnout do moderní společnosti a že tituly úřadů lze jednoduše změnit na kosmeticky monarkině znějící. S nápadem numerického pojmenování podle jmen zvolených osob, kde se používá křestní jméno jako základ. Sociálně jsou středopraví a ekonomicky středoleví, hnutí je překvapivě pro-odbory, aby ochránilo zranitelnou jižní ekonomiku před vykořisťováním a přesunem bohatství do zahraničí." # todo: NEW TRANSLATION
  CAS.Western_Autocracy: "£generic_Western_Autocracy_small Kascadská strana spotřebitelů" # todo: NEW TRANSLATION
  CAS.Western_Autocracy_icon: "£generic_Western_Autocracy_small" # todo: NEW TRANSLATION
  CAS.Western_Autocracy_desc: "£generic_Western_Autocracy_small Kascadská strana spotřebitelů - (CCP) Kascadská strana spotřebitelů je probyznysová strana, která staví ekonomiku na první místo jako hlavní platformu. I když má některé přijatelné pro-spotřebitelské body, mnozí jsou skeptičtí, protože se šušká, že většina financí CCP pochází z Cascade Mining company, velké rostoucí společnosti v oblasti stavebních materiálů a těžby z Idaha." # todo: NEW TRANSLATION
  CAS.conservatism: "£generic_conservatism_small Nová konzervativní strana" # todo: NEW TRANSLATION
  CAS.conservatism_icon: "£generic_conservatism_small" # todo: NEW TRANSLATION
  CAS.conservatism_desc: "£generic_conservatism_small Pacifičtí konzervativci - (PCP) Pacifičtí konzervativci jsou stranou poměrně mírných záměrů, s většinou programu tvořeného standardními středo-pravicovými postoji z moderní perspektivy." # todo: NEW TRANSLATION
  CAS.liberalism: "£generic_liberalism_small Liberální strana Kascadie" # todo: NEW TRANSLATION
  CAS.liberalism_icon: "£generic_liberalism_small" # todo: NEW TRANSLATION
  CAS.liberalism_desc: "£generic_liberalism_small Liberální strana Kascadie - (LPC) Podobně jako jejich konzervativní protějšek, LPC je moderní liberální strana, která usiluje o pokrok, ač pomalý, směrem k liberalizaci některých sociálních a ekonomických politik. Pravicová karikatura často říká, že LPC je 'brána k socialismu', ale většina to tak nevidí." # todo: NEW TRANSLATION
  CAS.socialism: "£generic_socialism_small Strana sociálního pokroku" # todo: NEW TRANSLATION
  CAS.socialism_icon: "£generic_socialism_small" # todo: NEW TRANSLATION
  CAS.socialism_desc: "£generic_socialism_small Strana sociálního pokroku - (SPP) 'Strana pokroku', jak jí mnozí láskyplně říkají, je poměrně standardní sociálně demokratická strana. Chce být pro-odluh a silnou základní ekonomikou. SPP usiluje o lepší pracovní podmínky a doufá, že se více zaměří na malé podniky, než že by spoléhala na korporace k vytváření ekonomiky." # todo: NEW TRANSLATION
  CAS.Communist-State: "£generic_Communist_State_small Strana Rudé hory" # todo: NEW TRANSLATION
  CAS.Communist-State_icon: "£generic_Communist_State_small" # todo: NEW TRANSLATION
  CAS.Communist-State_desc: "£generic_Communist_State_small Strana Rudé hory - (RMP) Strana Rudé hory je docela jednorozměrná. Věří v klasický socialismus, který předchází marxismu. Sází na ekonomiku státního nebo kolektivního vlastnictví spíše než na tradiční třídní boj. Mnozí tuto stranu nechápou, protože moderní věk často posílá zprávu 'komunismus a socialismus jsou špatné'. Ale s tímto druhem 'protosocialismu' existuje lepší ekonomický argument pro testování a změnu fungování ekonomiky v rámci společnosti." # todo: NEW TRANSLATION
  CAS.anarchist_communism: "£generic_anarchist_communism_small Lidová strana Kascadie" # todo: NEW TRANSLATION
  CAS.anarchist_communism_icon: "£generic_anarchist_communism_small" # todo: NEW TRANSLATION
  CAS.anarchist_communism_desc: "£generic_anarchist_communism_small Lidová strana Kascadie - (PPC) Lidová strana Kascadie nebo PPC je tradiční anarchistická strana. Věří, že pomalá decentralizace centrální moci umožní lidem lépe se motivovat k vzájemné pomoci a starosti o rodinu a přátele namísto použití síly, kterou má centralizovaná moc." # todo: NEW TRANSLATION
  CAS.Conservative: "£generic_Conservative_small Konzervativci pro Kascadii" # todo: NEW TRANSLATION
  CAS.Conservative_icon: "£generic_Conservative_small" # todo: NEW TRANSLATION
  CAS.Conservative_desc: "£generic_Conservative_small Konzervativci pro Kascadii - (CfC) Konzervativci pro Kascadii jsou různorodá strana; na jedné straně je to většinou pravicová strana, avšak věří, že tato 'pravicová síla' pochází z dělnických mužů a žen národa. I když mají poměrně konzervativní názory, zároveň mají zvláštní egalitářský pohled na to, jak lidé přispívají k ekonomice a tím i k sobě samým." # todo: NEW TRANSLATION
  CAS.Autocracy: "£generic_Autocracy_small Strana za větší Kascadii" # todo: NEW TRANSLATION
  CAS.Autocracy_icon: "£generic_Autocracy_small" # todo: NEW TRANSLATION
  CAS.Autocracy_desc: "£generic_Autocracy_small Strana za větší Kascadii - (PGC) Strana větší Kascadie a Strana za větší Kascadii působí voličům bolesti hlavy. Obě chtějí totéž: větší kascadijský národ. Jeden se však dívá k pacifickým břehům, druhý více do vnitrozemí. V případě PGC chtějí vytvořit větší národ připojením Kalifornie, Aljašky a nějakým způsobem Britské Kolumbie, Kanada. Bez ohledu na jejich cíle je mnoho lidí považuje spolu s jejich soupeři za agresivní expanzionisty a jsou zdrženliví jim skutečně dát hlas." # todo: NEW TRANSLATION
  CAS.Neutral_Muslim_Brotherhood: "£generic_Neutral_Muslim_Brotherhood_small Národ islámu" # todo: NEW TRANSLATION
  CAS.Neutral_Muslim_Brotherhood_icon: "£generic_Neutral_Muslim_Brotherhood_small" # todo: NEW TRANSLATION
  CAS.Neutral_Muslim_Brotherhood_desc: "£generic_Neutral_Muslim_Brotherhood_small Národ islámu - Nation of Islam je afroamerická kulturní skupina, která usiluje o prosazení a zajištění postavení černochů ve společnosti ovládané bělochy v Americe. V Jižní republice mají mnohem větší vliv díky regionu Black Belt, který tvoří téměř polovinu, ne-li více než polovinu nové země. Nicméně radikální členové Národa islámu hledají vytvoření nové země pouze pro černé jako spasení pro černochy na kontinentu." # todo: NEW TRANSLATION
  CAS.Neutral_Autocracy: "£generic_Neutral_Autocracy_small Strana větší Kascadie" # todo: NEW TRANSLATION
  CAS.Neutral_Autocracy_icon: "£generic_Neutral_Autocracy_small" # todo: NEW TRANSLATION
  CAS.Neutral_Autocracy_desc: "£generic_Neutral_Autocracy_small Strana větší Kascadie - (GCP) Strana větší Kascadie a Strana za větší Kascadii způsobují voličům bolesti hlavy. Obě chtějí totéž: větší kascadijský národ. Jeden se dívá k pacifickým břehům a druhý více do vnitrozemí. V případě GCP chtějí vzniknout větším národem připojením západní poloviny pevninských Spojených států od Kalifornie po Kansas. Bez ohledu na jejich cíle je mnoho lidí považuje, stejně jako jejich protějšky, za agresivní expanzionisty a zdráhají se jim opravdu dát hlas." # todo: NEW TRANSLATION
  CAS.Neutral_conservatism: "£generic_Neutral_conservatism_small Strana zachránců Salem" # todo: NEW TRANSLATION
  CAS.Neutral_conservatism_icon: "£generic_Neutral_conservatism_small" # todo: NEW TRANSLATION
  CAS.Neutral_conservatism_desc: "£generic_Neutral_conservatism_small Strana zachránců Salem - (SSP) 'Strana sedící na plotě', jak jim někteří v opozici žertem říkají, je stranou s oxymorónií. Navzdory jménu je strana poměrně uzavřená křesťansko-pravicová organizace. Jsou vnímáni jako jednoproblémová strana, jejich hlavním tématem je právo vykonávat a provozovat své náboženské akty. Někteří je považují za trochu šílené zejména v této době technologie, ale jiní rozumějí, že pluralismus je právem samo o sobě, takže pokud zůstanou sami pro sebe a nenutí lidi jednat určitým způsobem, jsou v pořádku tak, jací jsou." # todo: NEW TRANSLATION
  CAS.oligarchism: "£generic_oligarchism_small Boise obchodní strana" # todo: NEW TRANSLATION
  CAS.oligarchism_icon: "£generic_oligarchism_small" # todo: NEW TRANSLATION
  CAS.oligarchism_desc: "£generic_oligarchism_small Boise obchodní strana - (BPP) Boise obchodní strana je probyznysová strana se sídlem, jak už název napovídá, v Boise, Idaho. Někteří jsou ostražití vůči záměrům strany, protože většina jejích členů a vedení patří k velkým podnikům v zemi. Jiní ji vidí jako způsob, jak nastartovat ekonomickou efektivitu a úspěch mladého národa. Ať udělají cokoli, musí se nejprve dostat do úřadu, aby to mohli provést." # todo: NEW TRANSLATION
  CAS.Neutral_Libertarian: "£generic_Neutral_Libertarian_small Kascadijská strana svobody" # todo: NEW TRANSLATION
  CAS.Neutral_Libertarian_icon: "£generic_Neutral_Libertarian_small" # todo: NEW TRANSLATION
  CAS.Neutral_Libertarian_desc: "£generic_Neutral_Libertarian_small Kascadijská strana svobody - (CLP) Kascadijská strana svobody je poměrně umírněná libertariánská strana; směřuje spíše k myšlenkám tržního liberalismu než k moderní sociální liberalismu. I když je straně více ekonomicky než sociálně záleženo, věří v mentalitu žít a nechat žít, takže mnoho doufá, že sociální politiky nebudou vládou příliš náročné a věci mohou probíhat pokojně." # todo: NEW TRANSLATION
  CAS.Neutral_green: "£generic_Neutral_green_small Hnutí Zelené hory" # todo: NEW TRANSLATION
  CAS.Neutral_green_icon: "£generic_Neutral_green_small" # todo: NEW TRANSLATION
  CAS.Neutral_green_desc: "£generic_Neutral_green_small Hnutí Zelené hory - (GMM) Hnutí Zelené hory je politické hnutí usilující o ekologičtější přístup k nedotčené přírodě a životnímu prostředí, které náš národ má. Mnoho lidí rozumí cílům hnutí, ale s opravdovými technologickými inovacemi lze omezit a obejít některé z agresivnějších politik, které GMM navrhuje. Spousta lidí se od nich jako politické strany zdržuje." # todo: NEW TRANSLATION
  CAS.neutral_Social: "£USA_democratic_socialist Strana drozda Kascadie" # todo: NEW TRANSLATION
  CAS.neutral_Social_icon: "£USA_democratic_socialist" # todo: NEW TRANSLATION
  CAS.neutral_Social_desc: "£USA_democratic_socialist Strana drozda Kascadie - (RPC) Formálně pacificko-severozápadní pobočka Red Democracy Party, RPC je rozšířením toho, co je vnímáno jako 'obecná levice'. Usiluje o lepší pracovní podmínky, s čtyřdenním pracovním týdnem jako jedním z hlavních bodů, snaží se vytvořit soudržnější společnost pochopením sociálních rozdílů a rozdělení, aby mohla zlepšit a vytvořit novou základnu, kde každý Kascadian může říci: 'Byl jsem tam, takže tě chápu.' Někteří je nazývají hrabači prachu kvůli jejich původu v jiné době, ale strana stojí hrdě a snaží se vyhrát každé volby pro dobro lidí." # todo: NEW TRANSLATION
  CAS.Neutral_Communism: "£generic_Neutral_Communism_small Strana Purpurového praporu" # todo: NEW TRANSLATION
  CAS.Neutral_Communism_icon: "£generic_Neutral_Communism_small" # todo: NEW TRANSLATION
  CAS.Neutral_Communism_desc: "£generic_Neutral_Communism_small Strana Purpurového praporu - (PPB) Strana Purpurového praporu, jak jí mnozí zkracují, je militantní socialistická strana, která se snaží použít milice jako způsob, jak iniciovat a připravit revoluci. I když je strana malá počtem, mnozí se obávají, že by se mohla střetnout se Scarlett Brigade a způsobit ztráty vedlejších škod." # todo: NEW TRANSLATION
  CAS.Nat_Populism: "£generic_Nat_Populism_small Strana síly a jednoty" # todo: NEW TRANSLATION
  CAS.Nat_Populism_icon: "£generic_Nat_Populism_small" # todo: NEW TRANSLATION
  CAS.Nat_Populism_desc: "£generic_Nat_Populism_small Strana síly a jednoty - (SUP) Strana síly a jednoty je typická pravicová strana, pro-nativistická, pro-autarkická a obecně protiimigrační. Ačkoliv strana tlumí členy, kteří jdou na migraci tvrdě, mnozí si kladou otázku, jakým směrem SUP skutečně směřuje. Toto členění znamená, že pokud by byli u moci, imigrační debata by pravděpodobně byla v popředí, zatímco by se členové dohadovali o závažnosti reforem." # todo: NEW TRANSLATION
  CAS.Nat_Fascism: "£generic_Nat_Fascism_small Skvadra Šarlatová" # todo: NEW TRANSLATION
  CAS.Nat_Fascism_icon: "£generic_Nat_Fascism_small" # todo: NEW TRANSLATION
  CAS.Nat_Fascism_desc: "£generic_Nat_Fascism_small Skvadra Šarlatová - (TSB) Skvadra Šarlatová je krajně pravicová strana, která usiluje o 'čistou Kascadii'. Většina nerozumí jejich přitažlivosti, avšak mnoho členů jsou bývalí vojáci nebo členové bezpečnostních složek, takže jejich pseudo-populistická shromáždění přitahují pozornost. Složení Kascadie je poměrně rozmanité, takže by bylo těžké, aby se dostali k moci, i kdyby se o to pokusili." # todo: NEW TRANSLATION
  CAS.Nat_Autocracy: "£generic_Nat_Autocracy_small Kascadijská armáda" # todo: NEW TRANSLATION
  CAS.Nat_Autocracy_icon: "£generic_Nat_Autocracy_small" # todo: NEW TRANSLATION
  CAS.Nat_Autocracy_desc: "£generic_Nat_Autocracy_small Kascadijská armáda - (CM) Armáda Kascadie je obranná, hory a terén napomáhají spíše držení než útoku. Většina vojenských vůdců se proto více věnuje politice než expanzi. Avšak stačí jeden vůdce, aby obrátil kola vlády." # todo: NEW TRANSLATION
  CAS.Monarchist: "£generic_Monarchist_small Dům Olympia" # todo: NEW TRANSLATION
  CAS.Monarchist_icon: "£generic_Monarchist_small" # todo: NEW TRANSLATION
  CAS.Monarchist_desc: "£generic_Monarchist_small Dům Olympia - (HoO) Dům Olympia je monarchistické hnutí, které usiluje o vytvoření konstituční monarchie v pacificko-severozápadním státě. Hlavním prvkem této konstituční monarchie je překvapivě volitelná monarchie samotná. V podstatě prezident, který se však tak nejmenuje. Některým se tento nápad líbí, především z důvodů ega či sebevědomí, ale hnutí hodlá zachovat většinu status quo v modernitě s citátem: 'Minulost je v minulosti z nějakého důvodu, nyní je čas vzít dobré okamžiky a přeměnit je v skvělé momenty pro budoucnost.'" # todo: NEW TRANSLATION
  NEN.Western_Autocracy: "£generic_Western_Autocracy_small Strana Concord Creations" # todo: NEW TRANSLATION
  NEN.Western_Autocracy_icon: "£generic_Western_Autocracy_small" # todo: NEW TRANSLATION
  NEN.Western_Autocracy_desc: "£generic_Western_Autocracy_small Strana Concord Creations - (CCP) Concord Creations je probyznysová strana se sídlem v New Hampshire, která usiluje o uvolnění podnikových regulací a vytvoření koherentního systému mezi malými a korporátními podniky. Mnozí jsou však znepokojeni, protože část vedení strany pochází z Concord Concrete company, jedné z největších stavebních a materiálových společností v zemi." # todo: NEW TRANSLATION
  NEN.conservatism: "£generic_conservatism_small Strana konzervativní asociace" # todo: NEW TRANSLATION
  NEN.conservatism_icon: "£generic_conservatism_small" # todo: NEW TRANSLATION
  NEN.conservatism_desc: "£generic_conservatism_small Strana konzervativní asociace - (CAP) CAP je považována za středopravou stranu, která usiluje udržet nízkou regulaci ekonomiky a malou roli vlády v sociálních politických otázkách mimo vládní budovy a pozemky." # todo: NEW TRANSLATION
  NEN.liberalism: "£generic_liberalism_small Strana nové anglické liberální jednoty" # todo: NEW TRANSLATION
  NEN.liberalism_icon: "£generic_liberalism_small" # todo: NEW TRANSLATION
  NEN.liberalism_desc: "£generic_liberalism_small Strana nové anglické liberální jednoty - (NELUP) Liberální unijní strana je středolevá strana, považovaná za hlavní opozici vůči CAP. Ač jsou ekonomicky i sociálně méně zasahující, nebojí se posílat věci k soudům a právnímu systému, aby odradili neoprávněnou diskriminaci menšin a členů LGBT komunity." # todo: NEW TRANSLATION
  NEN.socialism: "£USA_progressive_party Strana demokracie a pokroku" # todo: NEW TRANSLATION
  NEN.socialism_icon: "£USA_progressive_party" # todo: NEW TRANSLATION
  NEN.socialism_desc: "£USA_progressive_party Strana demokracie a pokroku - (DPP) Strana demokracie a pokroku je zvláštně oživovaná odnož oživené Bull Moose Party. Mnozí je vnímají jako milý střed mezi sociální a ekonomickou rovností příležitostí, aniž by byli revoluční nebo rozdělující jako tradiční 'socialistická' strana." # todo: NEW TRANSLATION
  NEN.Communist-State: "£generic_Communist_State_small Strana revolučních reforem" # todo: NEW TRANSLATION
  NEN.Communist-State_icon: "£generic_Communist_State_small" # todo: NEW TRANSLATION
  NEN.Communist-State_desc: "£generic_Communist_State_small Strana revolučních reforem - (PRR) Strana revolučních reforem je radikální socialistická strana, která usiluje agitovat a vyvolávat hlasy i reformy. Ač není zásadně násilná, existuje špatný zvyk některých radikálnějších členů proměnit se v jakousi pseudo-paramilitární složku strany." # todo: NEW TRANSLATION
  NEN.anarchist_communism: "£generic_anarchist_communism_small Black Banner Association" # todo: NEW TRANSLATION
  NEN.anarchist_communism_icon: "£generic_anarchist_communism_small" # todo: NEW TRANSLATION
  NEN.anarchist_communism_desc: "£generic_anarchist_communism_small Black Banner Association - (BBA) Black Banner Association je ironicky poměrně umírněná strana, navzdory svému jádru anarchismu. Strana věří v používání systému, aby se sám 'zničil', a tak se mnozí ptají, co by taková strana skutečně dělala, kdyby získala moc." # todo: NEW TRANSLATION
  NEN.Conservative: "£generic_Conservative_small Nová konzervativní strana" # todo: NEW TRANSLATION
  NEN.Conservative_icon: "£generic_Conservative_small" # todo: NEW TRANSLATION
  NEN.Conservative_desc: "£generic_Conservative_small Nová konzervativní strana - (NCP) Noví konzervativci jsou více tradiční pravicová strana, věří v protizákonnost potratů, přísné imigrační regulace a minimální až žádné zásahy vlády do ekonomiky. Někteří je považují za jakousi fasádu směrem k přitažlivějšímu CAP, ale přitahují různorodé voličstvo." # todo: NEW TRANSLATION
  NEN.Autocracy: "£generic_Autocracy_small Společnost síly Nové Anglie" # todo: NEW TRANSLATION
  NEN.Autocracy_icon: "£generic_Autocracy_small" # todo: NEW TRANSLATION
  NEN.Autocracy_desc: "£generic_Autocracy_small Společnost síly Nové Anglie - (NESS) Společnost síly je jakousi falešnou vlajkovou politickou stranou. Zatímco nepřijímá silné postoje k tradičním otázkám jako sociální a ekonomická politika, věří, že zlepšení národa spočívá v posílení národní identity a jejích lidí. Co to konkrétně znamená, není zcela jisté, ale jejich jemný nacionalismus prostřednictvím komunity přitahuje členy občas." # todo: NEW TRANSLATION
  NEN.Neutral_Muslim_Brotherhood: "£generic_Neutral_Muslim_Brotherhood_small Národ islámu" # todo: NEW TRANSLATION
  NEN.Neutral_Muslim_Brotherhood_icon: "£generic_Neutral_Muslim_Brotherhood_small" # todo: NEW TRANSLATION
  NEN.Neutral_Muslim_Brotherhood_desc: "£generic_Neutral_Muslim_Brotherhood_small Národ islámu - Nation of Islam je afroamerická kulturní skupina, která usiluje o prosazení a zajištění postavení černochů ve společnosti ovládané bělochy v Americe. V Jižní republice mají mnohem větší vliv díky regionu Black Belt, který tvoří téměř polovinu, ne-li více než polovinu nové země. Nicméně radikální členové Národa islámu hledají vytvoření nové země pouze pro černé jako spasení pro černochy na kontinentu." # todo: NEW TRANSLATION
  NEN.Neutral_Autocracy: "£generic_Neutral_Autocracy_small Strana nové společnosti" # todo: NEW TRANSLATION
  NEN.Neutral_Autocracy_icon: "£generic_Neutral_Autocracy_small" # todo: NEW TRANSLATION
  NEN.Neutral_Autocracy_desc: "£generic_Neutral_Autocracy_small Strana nové společnosti - (NSP) Strana nové společnosti je paradoxní stranou. Věří v více egalitářských prostředcích v oblasti ekonomických příležitostí a mobility, ale také preferuje regulaci migrace a některých sociálních politik. Spolu s PTP tvoří známou 'deadlockers koalici'." # todo: NEW TRANSLATION
  NEN.Neutral_conservatism: "£generic_Neutral_conservatism_small Strana principů a tradic" # todo: NEW TRANSLATION
  NEN.Neutral_conservatism_icon: "£generic_Neutral_conservatism_small" # todo: NEW TRANSLATION
  NEN.Neutral_conservatism_desc: "£generic_Neutral_conservatism_small Strana principů a tradic - (PTP) Tradice strana je poměrně standardní pravicová strana. Celkově není přehnaná ve své 'zbožné absolutnosti' bránit tradiční sociální politiky. Nicméně má tendenci být trnem v politickém cirkusu Nové Anglie, protože se moc nekompromituje, což vede k neúspěšným hlasováním nebo mrtvým bodům. Snaží se spolupracovat s jinými konzervativními stranami, ale je otevřenější spolupráci s stranami jako Noví obránci." # todo: NEW TRANSLATION
  NEN.oligarchism: "£generic_oligarchism_small Strana ekonomického úspěchu" # todo: NEW TRANSLATION
  NEN.oligarchism_icon: "£generic_oligarchism_small" # todo: NEW TRANSLATION
  NEN.oligarchism_desc: "£generic_oligarchism_small Strana ekonomického úspěchu - (ESP) ESP je tvrdě probyznysová strana, která se snaží udělat vše pro zajištění ekonomické mobility a růstu. Někteří se obávají, že úzký přístup k politickým rozhodnutím může vést k neblahým excesům. Jiní doufají, že strana nastartuje národ na regionálních a mezinárodních trzích." # todo: NEW TRANSLATION
  NEN.Neutral_Libertarian: "£generic_Neutral_Libertarian_small Nová libertární strana" # todo: NEW TRANSLATION
  NEN.Neutral_Libertarian_icon: "£generic_Neutral_Libertarian_small" # todo: NEW TRANSLATION
  NEN.Neutral_Libertarian_desc: "£generic_Neutral_Libertarian_small Nová libertární strana - (NLP) Nová libertární strana je poměrně tradiční libertariánská strana. Vyvažuje potřeby sociálního a ekonomického pokroku národa, ale většinu kompetencí přenechává státům a místním samosprávám, přímo řeší pouze zneužití prostřednictvím právního systému." # todo: NEW TRANSLATION
  NEN.Neutral_green: "£generic_Neutral_green_small Lesnická asociace" # todo: NEW TRANSLATION
  NEN.Neutral_green_icon: "£generic_Neutral_green_small" # todo: NEW TRANSLATION
  NEN.Neutral_green_desc: "£generic_Neutral_green_small Lesnická asociace - (FA) Lesnická asociace je měkkou environmentální stranou, která věří v použití technologií k posílení schopností zachovat a využívat přírodní zdroje. Nejedná se o aktivistickou zelenou stranu, spíše oxymóron, jelikož je probyznysová i přes svůj program ochrany a využití." # todo: NEW TRANSLATION
  NEN.neutral_Social: "£USA_democratic_socialist Strana sociální demokracie" # todo: NEW TRANSLATION
  NEN.neutral_Social_icon: "£USA_democratic_socialist" # todo: NEW TRANSLATION
  NEN.neutral_Social_desc: "£USA_democratic_socialist Strana sociální demokracie - (SDP) Strana sociální demokracie je trochu odlišná na politické scéně. Převzala většinu programu od své německé 'sestry' SPD, neironicky pojmenované Sociálně demokratická strana. Obě strany věří v používání systému k získání veřejné podpory a pomalému zavádění socialistických ekonomických politik legislativní cestou, aby se předešlo šokům, které by náhlé změny způsobily." # todo: NEW TRANSLATION
  NEN.Neutral_Communism: "£generic_Neutral_Communism_small Socialistická strana Nové Anglie" # todo: NEW TRANSLATION
  NEN.Neutral_Communism_icon: "£generic_Neutral_Communism_small" # todo: NEW TRANSLATION
  NEN.Neutral_Communism_desc: "£generic_Neutral_Communism_small Socialistická strana Nové Anglie - (SPNE) Socialistická strana je poměrně standardní marxistickou stranou; věří v boj dělníků a že současný systém je v podstatě moderním nevolnictvím. Hlavní rozdíl je v tom, že ač jsou velmi pro-odluh, nejsou zcela proti podnikání. To znamená, že umírnění a další levicoví voličové přecházejí k a od strany podle potřeb národa. Jejich největším spojencem je Strana sociální demokracie." # todo: NEW TRANSLATION
  NEN.Nat_Populism: "£generic_Nat_Populism_small Nová strana obránců" # todo: NEW TRANSLATION
  NEN.Nat_Populism_icon: "£generic_Nat_Populism_small" # todo: NEW TRANSLATION
  NEN.Nat_Populism_desc: "£generic_Nat_Populism_small Nová strana obránců - (NDP) Nová strana obránců je posměchována jako 'slabá nudlová kabala'. Důvodem jsou neorganizovaná setkání a jednoduché populistické projevy. Přesto strana věří v pro-militarismus, pro-imigraci a utváření ekonomiky pro společenské blaho se zaměřením na vojenskou sílu. NDP obvykle tvoří bývalí členové služeb nebo i někteří aktivní vojáci." # todo: NEW TRANSLATION
  NEN.Nat_Fascism: "£generic_Nat_Fascism_small Společnost zelených košil" # todo: NEW TRANSLATION
  NEN.Nat_Fascism_icon: "£generic_Nat_Fascism_small" # todo: NEW TRANSLATION
  NEN.Nat_Fascism_desc: "£generic_Nat_Fascism_small Společnost zelených košil - (GSS) Zelené košile, jak jim říkají, jsou národně-socialistická skupina usilující o čistou a svobodnou Novou Anglii. I když věří v některé agresivnější metody, umírnění v jejich skupině věří v jakousi kvazi-výměnu ve formě programu zaplať a odejdi, což by bylo výhodnější z hlediska zahraniční vnímání. Mnoho lidí si není jistých, jak populární může taková zastaralá skupina být, a mnozí raději nezjišťují." # todo: NEW TRANSLATION
  NEN.Nat_Autocracy: "£generic_Nat_Autocracy_small Ozbrojené síly Nové Anglie" # todo: NEW TRANSLATION
  NEN.Nat_Autocracy_icon: "£generic_Nat_Autocracy_small" # todo: NEW TRANSLATION
  NEN.Nat_Autocracy_desc: "£generic_Nat_Autocracy_small Ozbrojené síly Nové Anglie - (AFNE) AFNE, jednoduše Ozbrojené síly, jsou relativně neutrální politickou entitou. Pokud uplatní měkkou moc, soustředí se hlavně na lepší financování armády a reformy branné služby k zajištění soudržné a stabilní vojenské síly pro národní připravenost." # todo: NEW TRANSLATION
  NEN.Monarchist: "£generic_Monarchist_small Dům Chicopee" # todo: NEW TRANSLATION
  NEN.Monarchist_icon: "£generic_Monarchist_small" # todo: NEW TRANSLATION
  NEN.Monarchist_desc: "£generic_Monarchist_small Dům Chicopee - (HoC) Dům Chicopee je to, čemu někteří říkají domácí verze moderní monarchie. Tento údajný královský dům věří v použití města Chicopee jako reprezentace královského rodu. Členové věří, že je dostatečně jedinečný, aby byl typicky Novou Anglií, ale také respektuje všechny kulturní proudy regionu. Jako součást moderní monarchistické střechy chtějí zachovat současný systém, jen změnit tituly na staré, čímž vytvoří hybrid volené a konstituční monarchie." # todo: NEW TRANSLATION
  CUB.Western_Autocracy: "£CUB_western_autocracy Partido Comunista de Cuba - §CPro-západní křídlo§!" # todo: NEW TRANSLATION
  CUB.Western_Autocracy_icon: "£CUB_western_autocracy" # todo: NEW TRANSLATION
  CUB.Western_Autocracy_desc: "V Komunistické straně Kuby, kromě příznivců myšlenek Castra a Che Guevary, jsou také členové sympatizující s prozápadním směrem země. Jejich názory jsou však umírněné a nezahrnují koordinovanou změnu systému a politiky Kuby." # todo: NEW TRANSLATION
  CUB.conservatism: "£CUB_western_conservative Partido Democrata Cristiano de Cuba (PDC)" # todo: NEW TRANSLATION
  CUB.conservatism_icon: "£CUB_western_conservative" # todo: NEW TRANSLATION
  CUB.conservatism_desc: "Partido Democrata Cristiano de Cuba byl založen v roce 1959 a je založen na principech křesťanské demokracie, zdůrazňující sociální spravedlnost, lidskou důstojnost a udržitelný rozvoj. Strana prosazuje demokratické reformy, včetně systému více stran, a staví se proti autoritářskému režimu Castra. Podporuje tržní ekonomiku s prvky sociální ochrany, svobodu projevu, rovnost a ochranu práv všech občanů. Strana usiluje o mír a spravedlnost založenou na křesťanských hodnotách a volá po národním smíru a jednotě." # todo: NEW TRANSLATION
  CUB.liberalism: "£CUB_western_liberal Unión Liberal Cubana (ULC)" # todo: NEW TRANSLATION
  CUB.liberalism_icon: "£CUB_western_liberal" # todo: NEW TRANSLATION
  CUB.liberalism_desc: "Unión Liberal Cubana, aktivní na počátku 20. století, byla jednou z klíčových stran v politickém životě země. Strana prosazovala liberalismus, prosazovala reformy, rozšíření občanských svobod a respekt k ústavnosti. Podporovala rozvoj soukromé iniciativy, investic a ekonomickou modernizaci. V domácí politice se soustředila na zajištění práv a svobod občanů a posílení právního státu a demokratických institucí. Liberálové se stavěli proti korupci a upřednostňovali udržitelný rozvoj s cílem učinit z Kuby progresivní stát." # todo: NEW TRANSLATION
  CUB.socialism: "£CUB_western_social_democrat Partido Social-Revolucionario Democrático de Cuba (PSRDC)" # todo: NEW TRANSLATION
  CUB.socialism_icon: "£CUB_western_social_democrat" # todo: NEW TRANSLATION
  CUB.socialism_desc: "Partido Social-Revolucionario de Cuba, založená na počátku 20. století, spojovala ideály socialismu a národní nezávislosti. Strana prosazovala sociální spravedlnost, pozemkovou reformu, práva dělníků a kulturní rozvoj. Usilovala o sociální revoluci prostřednictvím demokratických procesů, podporovala národní osvobození od vnější nadvlády a prohlubování suverenity. Důraz kladla na vzdělání a zdraví jako základy pokroku s cílem vytvořit společnost rovnosti příležitostí a sociálního blahobytu pro všechny Kubánce." # todo: NEW TRANSLATION
  CUB.Communist-State: "£CUB_emerging_communism Partido Comunista de Cuba (PCC)" # todo: NEW TRANSLATION
  CUB.Communist-State_icon: "£CUB_emerging_communism" # todo: NEW TRANSLATION
  CUB.Communist-State_desc: "Komunistická strana Kuby je politická strana Kubánské republiky. Je to největší strana v zemi. Byla založena v roce 1965 na principech marxismu-leninismu, kastrovství a guevarismu. Hraje velkou roli ve společnosti a má řadu mládežnických organizací." # todo: NEW TRANSLATION
  CUB.Neutral_Communism: "£CUB_non_aligned_autocracy Partido Comunista de Cuba - §gNeutrální křídlo§!" # todo: NEW TRANSLATION
  CUB.Neutral_Communism_icon: "£CUB_non_aligned_autocracy" # todo: NEW TRANSLATION
  CUB.Neutral_Communism_desc: "" # todo: NEW TRANSLATION
  CUB.Neutral_Libertarian: "£CUB_non_aligned_libertarian Partido Libertario Cubano (PLC)" # todo: NEW TRANSLATION
  CUB.Neutral_Libertarian_icon: "£CUB_non_aligned_libertarian" # todo: NEW TRANSLATION
  CUB.Neutral_Libertarian_desc: "Kubánská libertariánská strana - Jose Martí, pojmenovaná po slavném kubánském národním hrdinovi a mysliteli, je politická strana oddaná libertariánským principům. Založena z potřeby chránit individuální svobody a ekonomickou svobodu na Kubě. Strana prosazuje minimalizaci zásahů vlády do života občanů, tržní ekonomiku a ochranu soukromého vlastnictví. Aktivně podporuje občanská práva a demokratické reformy k posílení právního státu a rozvoji občanské společnosti. Inspirována libertariánskými myšlenkami Jose Martího usiluje o vytvoření otevřené a svobodné kubánské společnosti." # todo: NEW TRANSLATION
  CUB.Nat_Populism: "£CUB_nationalist_right_wing_populist Partido de la Renovación Ortodoxa (PRO)" # todo: NEW TRANSLATION
  CUB.Nat_Populism_icon: "£CUB_nationalist_right_wing_populist" # todo: NEW TRANSLATION
  CUB.Nat_Populism_desc: "Teokracie je forma vlády, ve které je jeden nebo více božstev uznáno jako nejvyšší vládnoucí autorita, která dává božské vedení lidským prostředníkům spravujícím každodenní záležitosti vlády." # todo: NEW TRANSLATION
  CUB.Nat_Fascism: "£CUB_nationalist_fascism Cuban Falanga (CF)" # todo: NEW TRANSLATION
  CUB.Nat_Fascism_icon: "£CUB_nationalist_fascism" # todo: NEW TRANSLATION
  CUB.Nat_Fascism_desc: "Kubánská Falanga, inspirovaná španělským fašistickým hnutím, vznikla v 30. letech. Prosazovala nacionalistické a autoritářské ideály, stavěla se proti komunismu a usilovala o zavedení centralizovaného neliberálního státu. Falangisté podporovali přísnou hierarchii a korporativní řízení ekonomiky. Ačkoli hnutí po revoluci v roce 1959 ztratilo velkou popularitu, stále existují aktivní zastánci kubánských falangistů, kteří pokračují v šíření svých krajně pravicových názorů." # todo: NEW TRANSLATION
  CUB.Nat_Autocracy: "£CUB_nationalist_military_junta Fuerzas Armadas Revolucionarias (FAR)" # todo: NEW TRANSLATION
  CUB.Nat_Autocracy_icon: "£CUB_nationalist_military_junta" # todo: NEW TRANSLATION
  CUB.Nat_Autocracy_desc: "Kubánské revoluční ozbrojené síly jsou vojenské síly Kuby. Zahrnují revoluční armádu, revoluční námořnictvo, revoluční letectvo a protivzdušnou obranu a další paramilitární útvary včetně Milice teritoriálních jednotek, Mládežnické pracovní armády a Brigád obrany a výroby, plus Organizaci civilní obrany a Národní rezervní instituci." # todo: NEW TRANSLATION

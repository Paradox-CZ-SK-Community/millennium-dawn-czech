  DAR.Neutral_Muslim_Brotherhood: "£muslim_brotherhood_small Janjaweed" # todo: NEW TRANSLATION
  DAR.Neutral_Muslim_Brotherhood_desc: "(Arab interests) - The Janjaweed (Arabic: Janjawid) are an Arab militia operating in Darfur. Made up of Arabic herders and nomads from the Sahel, the militias are used by the Sudanese government to supplement their army in fighting against Darfuri rebels." # todo: NEW TRANSLATION
  DAR.Neutral_conservatism: "£generic_Neutral_conservatism_small (JEM) - Justice and Equality Movement" # todo: NEW TRANSLATION
  DAR.Neutral_conservatism_desc: "(Islamic democracy) - The Justice and Equality Movement (Arabic: Harakat al-'Adl wal-Musawah) is a group opposing Sudan's government. The group claims to be an ethnically diverse group of tribes, although in reality the majority of members are from the Zaghawa tribe. Many of the founding members are old supporters of Sudan's ruling National Congress Party who felt that the party had neglected Sudan's economy." # todo: NEW TRANSLATION
  DAR.neutral_Social: "£generic_neutral_Social_small (DLF) - Darfur Liberation Front" # todo: NEW TRANSLATION
  DAR.neutral_Social_desc: "(Darfuri Interests) - The Darfur Liberation Front (Arabic: Jabhat Tahrir Darfur) is an anti-Sudan resistance group made up of members of the Fur, Zaghawa and Masalit ethnic groups. Tired of the Arabization of Darfur, the group has taken up arms against the government." # todo: NEW TRANSLATION
  FIN.Western_Autocracy: "£FIN_Western_Autocracy_small (Liik.) - Movement Now" # todo: NEW TRANSLATION
  FIN.Western_Autocracy_icon: "£FIN_Western_Autocracy_small" # todo: NEW TRANSLATION
  FIN.Western_Autocracy_desc: "(Liberal Conservatism) - Movement Now (Finnish: Liike Nyt, Swedish: Rörelse Nu)\n\nMovement Now is a party founded by the businessman Harry 'Hjallis' Harkimo. Harkimo became frustrated for not being given a ministerial seat by the National Coalition Party despite being one of the most popular candidates of the party. After the party's founding, it quickly gathered celebrities and famous businessmen behind it, such as journalist Tuomas Enbuske, real eastate mogul Jethro Rostedt and night club owner Sedu Koskinen. The party doesn't have a clear platform except for modernising the political process with direct democracy and e-democracy. Some have described the party simply as a narcissistic extension of Harkimo's business persona." # todo: NEW TRANSLATION
  FIN.conservatism: "£FIN_conservatism_small (KD) - Christian Democrats" # todo: NEW TRANSLATION
  FIN.conservatism_icon: "£FIN_conservatism_small" # todo: NEW TRANSLATION
  FIN.conservatism_desc: "(Christian Democracy) - Christian Democrats (Finnish: Suomen Kristillisdemokraatit, Swedish: Kristdemokraterna i Finland)\n\nThe Christian Democratic Party advocates traditional Christian values, family friendly policies and laws that support entrepreneurs. The party used to be against the Finland's European Union membership but after the party's leadership changes in the mid 90s, it has become pro-EU and pro-NATO although it opposes a federal European Union." # todo: NEW TRANSLATION
  FIN.liberalism: "£FIN_liberalism_small (Kok.) - National Coalition Party" # todo: NEW TRANSLATION
  FIN.liberalism_icon: "£FIN_liberalism_small" # todo: NEW TRANSLATION
  FIN.liberalism_desc: "(Market Liberalism) - National Coalition Party (Finnish: Kansallinen Kokoomus, Swedish: Samlingpartiet)\n\nThe National Coalition Party is the main centre-right wing party of Finland. The party's core values are liberalism (both social and economic) and democracy. The party has its origins in supporters of monarchy from the Finnish and Young Finnish Parties. The party was one of the first to vocally start demanding Finland's entry into the European Union, and many of its members are also strong supporters of NATO." # todo: NEW TRANSLATION
  FIN.socialism: "£FIN_socialism_small (SDP) - Social Democratic Party" # todo: NEW TRANSLATION
  FIN.socialism_icon: "£FIN_socialism_small" # todo: NEW TRANSLATION
  FIN.socialism_desc: "(Social Democracy) - Social Democratic Party of Finland (Finnish: Suomen Sosialidemokraattinen Puolue, Swedish: Finlands Socialdemokratiska Parti)\n\nThe Social Democratic Party is one of the oldest political parties in Finland, being founded in 1899 as the Finnish Workers' Party. Party is centre-left, advocating for workers rights, the welfare state and liberal social values. The party has a long history of cooperating with the more right wing Centre Party and the National Coalition Party." # todo: NEW TRANSLATION
  FIN.Communist-State: "£FIN_Communist_State_small (KTP) - Communist Worker's Party" # todo: NEW TRANSLATION
  FIN.Communist-State_icon: "£FIN_Communist_State_small" # todo: NEW TRANSLATION
  FIN.Communist-State_desc: "(Marxism-Leninism) - Communist Worker's Party (Finnish: Kommunisitinen Työväenpuolue, Swedish: Kommunistiska Arbetarparti)\n\nThe Communist Worker's Party - For Peace and Socialism is a marxist-leninist party made up of the hardline communists from the old communist party. The party regularly makes trips to Saint Petersburg to celebrate the October Revolution, they support the North Korea juche-principle and the party also supports communists insurgencies in the Philippines and Colombia." # todo: NEW TRANSLATION
  FIN.Conservative: "£FIN_Conservative_small (KP) - Citizen's Party" # todo: NEW TRANSLATION
  FIN.Conservative_icon: "£FIN_Conservative_small" # todo: NEW TRANSLATION
  FIN.Conservative_desc: "(Conservatism) - Citizen's Party (Finnish: Kansalaispuolue, Swedish: Medborgarpartiet)\n\nCitizen's Party is a political party founded by a veteran politician Paavo Väyrynen. Väyrynen was a long-standing member of the Centre Party, but eventually left it due not being able to make it to the party leadership position despite his experience. The Citizen's Party wants to detach Finland from Euro and create a new floating national currency. The party also supports decentralised policies. The party is mainly focused around Väyrynen, and he has been criticsed many times due to his refusal to condemn any of Russia's or the Soviet Union's hostile actions." # todo: NEW TRANSLATION
  FIN.Autocracy: "£FIN_Autocracy_small (VKK) - Power Belongs to the People" # todo: NEW TRANSLATION
  FIN.Autocracy_icon: "£FIN_Autocracy_small" # todo: NEW TRANSLATION
  FIN.Autocracy_desc: "(National Conservatism) - Power Belongs to the People (Finnish: Valta Kuuluu Kansalle, Swedish: Makten Tillhör Folket)\n\nThe Power Belongs to the People Party is made up of many euroskeptic and pro-Russian politicians. The party supports hardline Christianity, autarky and direct democracy. The leader of the party has wished for Russia to invade Finland so they could help the VKK take power." # todo: NEW TRANSLATION
  FIN.Neutral_Autocracy: "£FIN_Neutral_Autocracy_small (LLP) - Natural Law Party" # todo: NEW TRANSLATION
  FIN.Neutral_Autocracy_icon: "£FIN_Neutral_Autocracy_small" # todo: NEW TRANSLATION
  FIN.Neutral_Autocracy_desc: "(Transcendental Meditation) - Natural Law Party (Finnish: Luonnonlain Puolue, Swedish: Naturlag Parti)\n\nThe Natural Law Party was founded by followers of Maharishi Mahesh Yogi to promote Transcendental Meditation in Finnish politics. The party's biggest selling point in the 1999 election was the so called 'yoga flying', which could remove nation level stress. The party also advocates for pulse meditation, aligning neighbourhoods with compass directions and training long-term unemployed people to be yoga flyers to act as a stress washing machine. The movements global leader, Maharishi Maheshi has stated he wants to create a new world government based on monarchy." # todo: NEW TRANSLATION
  FIN.Neutral_conservatism: "£FIN_Neutral_conservatism_small (Kesk.) - Centre Party" # todo: NEW TRANSLATION
  FIN.Neutral_conservatism_icon: "£FIN_Neutral_conservatism_small" # todo: NEW TRANSLATION
  FIN.Neutral_conservatism_desc: "(Agrarianism) - Centre Party (Finnish: Suomen Keskusta, Swedish: Centern i Finland)\n\nThe Centre Party bases most of its politics on alkioism (Finnish: alkiolaisuus), named after the writer-politician Santeri Alkio. Alkioism is a Finnish agrarian ideology, that was born as a counter to both capitalism and socialism. The party wishes to create policies that will ensure all of Finland stays populated rather than becoming city-centric by decentralising governance. The party had an internal struggle during the 1994 EU referendum, as many of its members wished to stay out of the EU, or at the very least prevent the adoption of the Euro." # todo: NEW TRANSLATION
  FIN.oligarchism: "£FIN_oligarchism_small (RKP) - Swedish People's Party" # todo: NEW TRANSLATION
  FIN.oligarchism_icon: "£FIN_oligarchism_small" # todo: NEW TRANSLATION
  FIN.oligarchism_desc: "(Swedish Rights, Social Liberalism) - Swedish People's Party (Finnish: Suomen Ruotsalainen Kansanpuolue, Swedish: Svenska Folkpartiet i Finland)\n\nThe Swedish People's Party is a small social liberal party in Finland that aims for the protection of Swedish rights. Despite its small size, the party is a 'kingmaker' of Finnish politics and it has been part of every government since 1979. As its focused mainly on issues related to the Swedish population, its social and economic policies are flexible as its members come from a varied background. The party has been criticed at times for being heavily influenced by large investors that act as donors and influencers in the party." # todo: NEW TRANSLATION
  FIN.Neutral_Libertarian: "£FIN_Neutral_Libertarian_small (Lib.) - Liberals" # todo: NEW TRANSLATION
  FIN.Neutral_Libertarian_icon: "£FIN_Neutral_Libertarian_small" # todo: NEW TRANSLATION
  FIN.Neutral_Libertarian_desc: "(Liberalism) - Liberals (Finnish: Liberaalit, Swedish: Liberaler)\n\nThe Liberals are a small party that advocates maximum personal freedoms and minimum government intervention." # todo: NEW TRANSLATION
  FIN.Neutral_green: "£FIN_Neutral_Green_small (Vihr.) - Green League" # todo: NEW TRANSLATION
  FIN.Neutral_green_icon: "£FIN_Neutral_Green_small" # todo: NEW TRANSLATION
  FIN.Neutral_green_desc: "(Environmentalism) - Green League (Finnish: Vihreä Liitto, Swedish: Grönä Förbundet)\n\nThe Green League is an environmentally focused social liberal party. The party itself has described that the party is neither left nor right at the political axis, but at the front. The party criticises both socialism and capitalism, as neither system doesn't take environmental issues into account fully. The party also advocates the decriminalisation of drugs." # todo: NEW TRANSLATION
  FIN.neutral_Social: "£FIN_neutral_Social_small (Vas.) - Left Alliance" # todo: NEW TRANSLATION
  FIN.neutral_Social_icon: "£FIN_neutral_Social_small" # todo: NEW TRANSLATION
  FIN.neutral_Social_desc: "(Democratic Socialism) - Left Alliance (Finnish: Vasemmistoliitto, Swedish: Vänsterförbundet)\n\nThe Left Alliance is a relatively new party in Finnish politics, being founded in 1990 by the Finnish Peoples' Democratic Alliance and the Finnish Communist Party in order to mend the schism between Finnish leftist parties. The party opposes global capitalism and wishes to replace it with a more sustainable and solidary alternative. The party also includes many environmentally friendly and feminist policies in their party program." # todo: NEW TRANSLATION
  FIN.Neutral_Communism: "£FIN_Neutral_Communism_small (SKP) - Communist Party" # todo: NEW TRANSLATION
  FIN.Neutral_Communism_icon: "£FIN_Neutral_Communism_small" # todo: NEW TRANSLATION
  FIN.Neutral_Communism_desc: "(Marxism-Leninism) - Communist Party (Finnish: Suomen Kommunistinen Puolue, Swedish: Finlands Kommunistika Parti)\n\nThe current Communist Party of Finland was founded in 1997 after the old party was joined into the Left Alliance and then the remnants bankrupted. The party is against NATO and the EU. The party claims it is not marxist-leninist even though their party manifesto it is mentioned that marxism-leninism must refined further to fully understand and study the complicated reality of class struggle. The party has also advocated a universal basic income for those citizens who are unable to work." # todo: NEW TRANSLATION
  FIN.Nat_Populism: "£FIN_Nat_Populism_small (PS) - True Finns" # todo: NEW TRANSLATION
  FIN.Nat_Populism_icon: "£FIN_Nat_Populism_small" # todo: NEW TRANSLATION
  FIN.Nat_Populism_desc: "(National/Christian Conservatism) - True Finns (Finnish: Perussuomalaiset, Swedish: Sannfinländarna)\n\nThe True Finns Party is a conservative and euroskeptic party that describes itself as a 'workers' party without the socialism'. The party doesn't have a true ideology, except for nationalism, and it draws popularity from both the country side and cities. The party was only founded in 1995 as a successor to the Finnish Rural Party. The party has been classified by some of its opposers as racist and even fascist." # todo: NEW TRANSLATION
  FIN.Nat_Fascism: "£FIN_Nat_Fascism_small (IO) - Patriotic Right" # todo: NEW TRANSLATION
  FIN.Nat_Fascism_icon: "£FIN_Nat_Fascism_small" # todo: NEW TRANSLATION
  FIN.Nat_Fascism_desc: "(National Socialism) - Patriotic Right (Finnish: Isänmaallinen Oikeisto, Swedish: Fösterländska Höger)\n\nThe Patriotic Right is a successor to the neo-Nazi Aryan Germanic Brotherhood organisation. In order to seem more legitimate, the party has switched Nazi iconography to Kalevala and Finnish mythology based symbols. The party opposes immigration, market capitalism, Judaism and the United States, and emphasises Finnish roots and Kalevala. The party has been also called national socialist." # todo: NEW TRANSLATION
  FIN.Nat_Autocracy: "£FIN_Nat_Autocracy_small (PV) - Finnish Defence Forces" # todo: NEW TRANSLATION
  FIN.Nat_Autocracy_icon: "£FIN_Nat_Autocracy_small" # todo: NEW TRANSLATION
  FIN.Nat_Autocracy_desc: "(Military Junta) - Finnish Defence Forces (Finnish: Suomen Puolustusvoimat, Swedish: Finlands Försvarsmakten)\n\nThe Finnish Defence Forces are the main body responsible for defending Finland. In addition to defence duties, they are also tasked with providing support for other rescues services, such as police and the fire department, whenever needed. The Finnish Defence Forces only have a small standing army (roughly 20 000 soldiers), and the army is mainly built around a very large reserve force." # todo: NEW TRANSLATION
  FIN.Monarchist: "£FIN_Monarchist_small (HoS) - House of Hesse-Kassel" # todo: NEW TRANSLATION
  FIN.Monarchist_icon: "£FIN_Monarchist_small" # todo: NEW TRANSLATION
  FIN.Monarchist_desc: "(Monarchism) - House of Hesse-Kassel (Finnish: Hessen-Kasselin suku, Swedish: Huset Hessen-Kassel)\n\nThe House of Hesse-Kassel was supposed to take rule of Finland in 1918, but this was cut short with the revolution of Germany and the overthrow of the Kaiser. Friedrich Karl, the hypothetical King of Finland, was never officially crowned. As the Parliament of Finland voted positively on inving him to be the King, he never had time to confirm the official invitation." # todo: NEW TRANSLATION
  FGU.oligarchism: "£generic_oligarchism_small Phantom Squad (PS)" # todo: NEW TRANSLATION
  FGU.oligarchism_desc: "" # todo: NEW TRANSLATION
  FRA.conservatism: "£FRA_conservatism RPR" # todo: NEW TRANSLATION
  FRA.conservatism_icon: "£FRA_conservatism" # todo: NEW TRANSLATION
  FRA.conservatism_desc: "Conservative - Rassemblement pour la République (Rally for the Republic) is a Neo-Gaullist and conservative political party that advocates for a strengthened and independent French foreign policy, coupled with supporting a strong state with a strong regulatory hold over vital parts of the economy." # todo: NEW TRANSLATION
  FRA.conservatism_2002: "£FRA_conservatism UMP" # todo: NEW TRANSLATION
  FRA.conservatism_2002_icon: "£FRA_conservatism" # todo: NEW TRANSLATION
  FRA.conservatism_2002_desc: "Conservative - Union pour un mouvement populaire (Union for a Popular Movement). The UMP was born as a merger of Rassemblement pour la République and two smaller liberal-centrist parties. The UMP is a 'broad tent' party for the center-right in French Politics." # todo: NEW TRANSLATION
  FRA.conservatism_2017: "£FRA_conservatism_2017 Les Républicains" # todo: NEW TRANSLATION
  FRA.conservatism_2017_icon: "£FRA_conservatism_2017" # todo: NEW TRANSLATION
  FRA.conservatism_2017_desc: "Conservative - Les Républicains (The Republicans) is a continuation of the 'Union pour un mouvement populaire'. The name change was mired in controversy since per the ideals of the French Revolution, all who support the current French political system are Republicans. The party is a 'broad tent' party for the center-right in French Politics." # todo: NEW TRANSLATION
  FRA.liberalism: "£FRA_liberalism UDF" # todo: NEW TRANSLATION
  FRA.liberalism_icon: "£FRA_liberalism" # todo: NEW TRANSLATION
  FRA.liberalism_desc: "Liberal - Union pour la Democratie Francaise (Union for French Democracy) is a centrist party consisting of liberals, christian democrats and radicals (traditional French liberalists). Generally it is seen as the party for for everyone who is not a socialist, far-right populist or a Gaullist conservative. It supports European Federalism, advocating for the creation of the 'United States of Europe'." # todo: NEW TRANSLATION
  FRA.liberalism_2017: "£FRA_liberalism_2017 En Marche!" # todo: NEW TRANSLATION
  FRA.liberalism_2017_icon: "£FRA_liberalism_2017" # todo: NEW TRANSLATION
  FRA.liberalism_2017_desc: "Liberal - La République En Marche! (Forward with the Republic!) is a liberal-centrist party with generally progressive values created in 2016 by Emmanuel Macron. It it the most pro-EU party in France, and is liberal both on economic and social issues." # todo: NEW TRANSLATION
  FRA.socialism: "£FRA_socialism Parti Socialiste" # todo: NEW TRANSLATION
  FRA.socialism_icon: "£FRA_socialism" # todo: NEW TRANSLATION
  FRA.socialism_desc: "Social Democrat - Parti Socialiste (The Socialist Party) emerged from under the shadow of the then larger Communist Party in the late 70s, coming into power during the two terms of François Mitterrand. The party was weakened by scandals in the 90s, but remain a potent force of the French Left-Wing. Gradually softening positions on free markets, the party is considered by many as center-left today." # todo: NEW TRANSLATION
  FRA.Communist-State: "£FRA_Communist_State PCF" # todo: NEW TRANSLATION
  FRA.Communist-State_icon: "£FRA_Communist_State" # todo: NEW TRANSLATION
  FRA.Communist-State_desc: "Communist - Parti Communiste Français (The French Communist Party) has seen unprecedented electoral success by western European standards, participating in all the left-wing coalitions that has held power since World War 2. Though it's support has dried up somewhat, especially since the fall of the Soviet Union, it remains a potent mass-party for communism and democratic socialism." # todo: NEW TRANSLATION
  FRA.anarchist_communism: "£FRA_left_wing_radical Lutte Ouvrière" # todo: NEW TRANSLATION
  FRA.anarchist_communism_icon: "£FRA_left_wing_radical" # todo: NEW TRANSLATION
  FRA.anarchist_communism_desc: "Left-Wing Radical - Union Communiste 'Lutte Ouvrière' (Communist Union - Workers' Struggle) is a Trotskyist communist party. It is anti-capitalist, feminist, anti-establishment and highly secretive, with most leaders going under 'nom de guerres'. Among members, having children is strongly discuraged, as to instead dedicate their lives to the revolution and being able to go undergound should the state try to repress them." # todo: NEW TRANSLATION
  FRA.anarchist_communism_2017: "£FRA_left_wing_radical_2017 NPA" # todo: NEW TRANSLATION
  FRA.anarchist_communism_2017_icon: "£FRA_left_wing_radical_2017" # todo: NEW TRANSLATION
  FRA.anarchist_communism_2017_desc: "Left-Wing Radical - Nouveau Parti Anticapitaliste (New Anticapitalist Party) was founded in 2009 as a merger of several far-left, trotskyist and revolutionary marxists parties. Considering itself to the left of the Parti Communiste Français, they none the less have cooperated in running joint electoral lists." # todo: NEW TRANSLATION
  FRA.Neutral_conservatism: "£FRA_Neutral_conservatism RPF" # todo: NEW TRANSLATION
  FRA.Neutral_conservatism_icon: "£FRA_Neutral_conservatism" # todo: NEW TRANSLATION
  FRA.Neutral_conservatism_desc: "Conservative - Rassemblement Pour la France (Rally for France) is a eurosceptic and Gaullist conservative party." # todo: NEW TRANSLATION
  FRA.Neutral_conservatism_2017: "£FRA_Neutral_conservatism_2017 Debout la France" # todo: NEW TRANSLATION
  FRA.Neutral_conservatism_2017_icon: "£FRA_Neutral_conservatism_2017" # todo: NEW TRANSLATION
  FRA.Neutral_conservatism_2017_desc: "Conservative - Debout la France (France Arise) is a eurosceptic and Gaullist conservative party, largely taking over the role of the defunct Rassemblement Pour la France." # todo: NEW TRANSLATION
  FRA.neutral_Social: "£FRA_neutral_Social La France Insoumise" # todo: NEW TRANSLATION
  FRA.neutral_Social_icon: "£FRA_neutral_Social" # todo: NEW TRANSLATION
  FRA.neutral_Social_desc: "Democratic Socialist - La France Insoumise (Untamed France) is a democratic socialist party that seeks to form a new French Sixth Republic, as it considers the current Republic a 'presidential monarchy' with excessive presidental powers. In addition, it seeks to strengthen workers rights and to work towards France becoming 100% carbon neutral." # todo: NEW TRANSLATION
  FRA.Neutral_Communism: "£FRA_Neutral_Communism Fédération Anarchiste" # todo: NEW TRANSLATION
  FRA.Neutral_Communism_icon: "£FRA_Neutral_Communism" # todo: NEW TRANSLATION
  FRA.Neutral_Communism_desc: "Libertarian Communist - Fédération Anarchiste (Anarchist Federation), founded in 1945, the FA constitutes over 100 anarchist groups across France." # todo: NEW TRANSLATION
  FRA.Neutral_Muslim_Brotherhood: "£FRA_Neutral_Muslim_Brotherhood Parti des Musulmans de France" # todo: NEW TRANSLATION
  FRA.Neutral_Muslim_Brotherhood_icon: "£FRA_Neutral_Muslim_Brotherhood" # todo: NEW TRANSLATION
  FRA.Neutral_Muslim_Brotherhood_desc: "" # todo: NEW TRANSLATION
  FRA.Neutral_green: "£FRA_Neutral_green Les Verts" # todo: NEW TRANSLATION
  FRA.Neutral_green_icon: "£FRA_Neutral_green" # todo: NEW TRANSLATION
  FRA.Neutral_green_desc: "Greens - Les Verts (The Greens) has it's roots in the environmentalist movement of the 70s, and has since been a permanent fixture in French politics. It is generally divided on non-environmental issues between it's centrist and leftist wings." # todo: NEW TRANSLATION
  FRA.Neutral_green_2017: "£FRA_Neutral_green EELV" # todo: NEW TRANSLATION
  FRA.Neutral_green_2017_icon: "£FRA_Neutral_green" # todo: NEW TRANSLATION
  FRA.Neutral_green_2017_desc: "Greens - Europe Écologie Les Verts (Europe Ecology - The Greens) was formed as a merger between Les Verts and the new Europe Écologie, created to broaden the European ecologist movement. It seeks high taxes on emissions and to fund further drives towards non-nuclear green energy via progressive taxation of the rich." # todo: NEW TRANSLATION
  FRA.Nat_Autocracy: "£FRA_Nat_Autocracy Les Forces Armées" # todo: NEW TRANSLATION
  FRA.Nat_Autocracy_icon: "£FRA_Nat_Autocracy" # todo: NEW TRANSLATION
  FRA.Nat_Autocracy_desc: "" # todo: NEW TRANSLATION
  FRA.Nat_Populism: "£front_national Front National" # todo: NEW TRANSLATION
  FRA.Nat_Populism_icon: "£front_national" # todo: NEW TRANSLATION
  FRA.Nat_Populism_desc: "Right Wing Populist - Front National (National Front) is the major force for French nationalist politics. The party is against the European Union, NATO and immigration. It seeks greater economic protectionism against competition from abroad, and a strong state with high military spending and a zero-tolerance towards crime. Internationally, it sees Russia as it's clear ally." # todo: NEW TRANSLATION
  FRA.Monarchist: "£FRA_Monarchist Maison de Bourbon" # todo: NEW TRANSLATION
  FRA.Monarchist_icon: "£FRA_Monarchist" # todo: NEW TRANSLATION
  FRA.Monarchist_desc: "Monarchist - Maison de Bourbon or House of Bourbon has held thrones in Spain, Naples, Sicily, Parma, France, and Navarre. Currently the House of Bourbon now holds the thrones of Spain, Luxembourg and France. It is also one of its longest lasting Noble Houses." # todo: NEW TRANSLATION
  FRA.Monarchist2: "£FRA_Monarchist2 Maison Bonaparte" # todo: NEW TRANSLATION
  FRA.Monarchist2_icon: "£FRA_Monarchist2" # todo: NEW TRANSLATION
  FRA.Monarchist2_desc: "Monarchist - The self-styled 'Imperial House of France' is the dynasty of the great Emperor Napoléon Bonaparte." # todo: NEW TRANSLATION
  GER.conservatism: "£GER_western_conservative (CDU/CSU) Christlich-Demokratische Union" # todo: NEW TRANSLATION
  GER.conservatism_icon: "£GER_western_conservative" # todo: NEW TRANSLATION
  GER.conservatism_desc: "Conservative - Christlich-Demokratische Union (Christian Democratic Union) and it's Bavarian sister-party, Christlich-Soziale Union (Christian Social Union) operate closely together in a political union. The CDU is the major 'broad tent' party for the center-right in German politics." # todo: NEW TRANSLATION
  GER.liberalism: "£GER_non_aligned_libertarian (LKR) Liberal-Konservative Reformer" # todo: NEW TRANSLATION
  GER.liberalism_icon: "£GER_non_aligned_libertarian" # todo: NEW TRANSLATION
  GER.liberalism_desc: "Libertarian - Liberal-Konservative Reformer (Liberal Conservative Reformers) criticises the low-, zero- and negative-interest policies of the European Central Bank. It also emphasises Western alignment with NATO and the EU as the foundation of a transatlantic security structure. LKR favors free trade in general and under certain conditions the Transatlantic Trade and Investment Partnership (TTIP). It supports immigration of suitably qualified candidates on the Canadian model and is opposed to illegal immigration. The party rejects a minimum wage, but prefers a so-called activating minimum income for every citizen. The party describes itself as morally conservative, economically liberal and as an advocate of technological progress. The party fully rejects extremism of every kind. The party calls for fundamental reform of the European Union and the Eurozone, arguing it should go back to its 'core competencies' with less political interference in member states, an end to migration quotas and no more bailouts for Eurozone members." # todo: NEW TRANSLATION
  GER.socialism: "£GER_western_social_democrat (SPD) Sozialdemokratische Partei Deutschlands" # todo: NEW TRANSLATION
  GER.socialism_icon: "£GER_western_social_democrat" # todo: NEW TRANSLATION
  GER.socialism_desc: "Social Democratic - Sozialdemokratische Partei Deutschlands (Social Democratic Party). Established in 1863, the SPD is by far the oldest extant political party represented in the Bundestag and was one of the first socialist parties in the world. Today it embraces the social market economy and the internationalism of the EU and NATO, though internal divisions exist on how large the welfare state should be. The party's main base of support is the large cities in north and western Germany, especially the industrial areas of the Ruhr Area." # todo: NEW TRANSLATION
  GER.Communist-State: "£GER_emerging_communism (DKP) Deutsche Kommunistische Partei" # todo: NEW TRANSLATION
  GER.Communist-State_icon: "£GER_emerging_communism" # todo: NEW TRANSLATION
  GER.Communist-State_desc: "Communist - Deutsche Kommunistische Partei (German Communist Party). The DKP is a Marxist-Leninist communist party that was formed in West Germany during the cold war, under supervision of East Germany, and received the majority of it's funds from there. Following German reunification, the party entered a steady decline in popularity." # todo: NEW TRANSLATION
  GER.anarchist_communism: "£GER_non_aligned_socialist_democrat_alt (PDS) Partei Demokratischer Sozialismus" # todo: NEW TRANSLATION
  GER.anarchist_communism_icon: "£GER_non_aligned_socialist_democrat_alt" # todo: NEW TRANSLATION
  GER.anarchist_communism_desc: "Left-Wing Socialist - PDS (Partei Democratischer Sozialismus) The Party of Democratic Socialism emerged from the Socialist Unity Party of Germany (SED), the ruling party of the former East Germany, following the fall of the Berlin Wall. Rebranding itself as a democratic socialist party, the PDS aimed to maintain its influence in eastern Germany while softening its image to attract broader support. Advocating for wealth redistribution, robust welfare programs, and a rejection of neoliberal economic policies, the PDS appealed to those disillusioned by reunification's economic hardships. The party also positioned itself as a vocal critic of NATO, favoring disarmament and a European security structure that includes Russia. While primarily strong in former East German states, the PDS struggled to gain comparable support in western Germany." # todo: NEW TRANSLATION
  GER.anarchist_communism_alt: "£GER_non_aligned_socialist_democrat Die Linke" # todo: NEW TRANSLATION
  GER.anarchist_communism_icon_alt: "£GER_non_aligned_socialist_democrat" # todo: NEW TRANSLATION
  GER.anarchist_communism_desc_alt: "Left Wing Radical - Die Linke (The Left) is the direct descendant of the ruling party of former East Germany, the Socialist Unity Party of Germany, who merged with other left-wing democratic socialist parties to expand it's electoral base beyond it's stronghold in eastern Germany. Die Linke combines left-wing policies such as increased spending on welfare with populist rhetoric. They want Germany out of NATO and wish to include Russia in a European security framework." # todo: NEW TRANSLATION
  GER.Caliphate: "£generic_Caliphate_small EZP" # todo: NEW TRANSLATION
  GER.Caliphate_icon: "£generic_Caliphate_small" # todo: NEW TRANSLATION
  GER.Caliphate_desc: "Salafist Jihadism - Einladung zum Paradies (Invitation to Paradise) was a private Salafist organization in the city of Brunswick founded by Muhamed Ciftci and championed by Germany's two perhaps most notable Salafist preachers, Pierre Vogel and Sven Lau." # todo: NEW TRANSLATION
  GER.Neutral_conservatism: "£GER_non_aligned_conservative (FW) Freie Wähler" # todo: NEW TRANSLATION
  GER.Neutral_conservatism_icon: "£GER_non_aligned_conservative" # todo: NEW TRANSLATION
  GER.Neutral_conservatism_desc: "Conservative - Freie Wähler (Free Voters). The Free Voters aren't formed as a political party, but is instead as associations that participates in elections. They are especially active in the more conservative countryside of southern Germany. They prefer that as much as possible of politics and desicionmaking happens at the local level." # todo: NEW TRANSLATION
  GER.Neutral_Autocracy: "£generic_Neutral_Autocracy_small Interim Government" # todo: NEW TRANSLATION
  GER.Neutral_Autocracy_icon: "£generic_Neutral_Autocracy_small" # todo: NEW TRANSLATION
  GER.Neutral_Autocracy_desc: "The German government has collapsed, and the interim government will safeguard German territory until a proper government is established." # todo: NEW TRANSLATION
  GER.Neutral_Libertarian: "£GER_western_liberal (FDP) Freie Demokratische Partei" # todo: NEW TRANSLATION
  GER.Neutral_Libertarian_icon: "£GER_western_liberal" # todo: NEW TRANSLATION
  GER.Neutral_Libertarian_desc: "Liberal - Freie Demokratische Partei (Free Democratic Party) is a centre-right liberal party in Germany that promotes civil liberties, human rights and internationalism. The FDP has firmly pushed economic liberalism and has aligned itself closely to the promotion of free markets and privatization." # todo: NEW TRANSLATION
  GER.Neutral_Communism: "£GER_non_aligned_communism (MLPD) Marxistisch-Leninistische Partei Deutschlands" # todo: NEW TRANSLATION
  GER.Neutral_Communism_icon: "£GER_non_aligned_communism" # todo: NEW TRANSLATION
  GER.Neutral_Communism_desc: "Communist - Marxistisch-Leninistische Partei Deutschlands (Marxist-Leninist Party of Germany). The MLPD advocates for the establishment of a dictatorship of the proletariat, overthrowing the current capitalist government and replacing it with a new socialist social order. They see Stalin and Mao as inspirational figures that should be emulated." # todo: NEW TRANSLATION
  GER.Neutral_Muslim_Brotherhood: "£GER_non_aligned_moderate_islamist ADD" # todo: NEW TRANSLATION
  GER.Neutral_Muslim_Brotherhood_icon: "£GER_non_aligned_moderate_islamist" # todo: NEW TRANSLATION
  GER.Neutral_Muslim_Brotherhood_desc: "Moderate Islamist - Allianz Deutscher Demokraten (Alliance of German Democrats) is a political party aimed at the Turkish minority in Germany. It was founded in 2016 by Remzi Aru after German parliament decided to recognize the Armenian Genocide, causing dismay among Turkish conservatives and nationalists. The party suffers from a limited voter base, as only about half of the Turkish minority has voting rights in Germany in the first place. ADD mainly appeals to Turks aligned with Turkey's conservative AKP. It does not have a well-established political program beyond the repeal of the recognition of the Armenian Genocide and policies on behalf of Germany's Turkish and Muslim minorities." # todo: NEW TRANSLATION
  GER.Neutral_green: "£GER_non_aligned_greens (GRÜNE) Bündnis 90/Die Grünen" # todo: NEW TRANSLATION
  GER.Neutral_green_icon: "£GER_non_aligned_greens" # todo: NEW TRANSLATION
  GER.Neutral_green_desc: "Greens - Bündnis 90/Die Grünen (Alliance 90/The Greens) was formed as a merger of the non-communist East German Alliance 90 and the western Green Party. The party promotes environmentalism and sustainability. The party have been very successful in the polls by international standards for a green party, and have spent periods as part of governing coalitions with major impact on policy. They are seen as a major source of inspiration to environmentalists worldwide." # todo: NEW TRANSLATION
  GER.neutral_Social: "" # todo: NEW TRANSLATION
  GER.neutral_Social_desc: "" # todo: NEW TRANSLATION
  GER.Nat_Autocracy_alt: "£GER_nationalist_military_junta Bundeswehr" # todo: NEW TRANSLATION
  GER.Nat_Autocracy_icon_alt: "£GER_nationalist_military_junta" # todo: NEW TRANSLATION
  GER.Nat_Autocracy_desc_alt: "" # todo: NEW TRANSLATION
  GER.Nat_Autocracy: "£GER_nationalist_military_junta_alt (DVU) Deutsche Volksunion" # todo: NEW TRANSLATION
  GER.Nat_Autocracy_icon: "£GER_nationalist_military_junta_alt" # todo: NEW TRANSLATION
  GER.Nat_Autocracy_desc: "Far-Right Nationalist – DVU (Deutsche Volksunion) The German People's Union (Deutsche Volksunion, DVU) was a far-right nationalist party known for its strong anti-immigration stance and opposition to European integration. Founded in 1987 by Gerhard Frey, the party positioned itself as a defender of 'German identity' and frequently used populist rhetoric to appeal to nationalist and conservative voters. The DVU focused on issues like restricting immigration, opposing multiculturalism, and critiquing Germany's political establishment, often with inflammatory and xenophobic undertones. While it achieved some regional successes, particularly in economically challenged areas of eastern Germany, the party's influence waned over time." # todo: NEW TRANSLATION
  GER.Nat_Fascism: "£GER_nationalist_fascism (NPD) Nationaldemokratische Partei Deutschlands" # todo: NEW TRANSLATION
  GER.Nat_Fascism_icon: "£GER_nationalist_fascism" # todo: NEW TRANSLATION
  GER.Nat_Fascism_desc: "Fascism - Nationaldemokratische Partei Deutschlands (National Democratic Party). The NDP is a far-right ultranationalist party that has been labeled as neo-Nazi. While the party has been infiltrated heavily by state intelligence, attempts at banning it have failed. They are anti-semitic and promote hatred against immigrants." # todo: NEW TRANSLATION
  GER.Nat_Fascism_alt: "£GER_nat_fascism_alt Die Heimat" # todo: NEW TRANSLATION
  GER.Nat_Fascism_alt_icon: "£GER_nat_fascism_alt" # todo: NEW TRANSLATION
  GER.Nat_Fascism_alt_desc: "(Fascism) Die Heimat (The Homeland). The Homeland is a far-right ultranationalist party that has been labeled as neo-Nazi. While the party has been infiltrated heavily by state intelligence, attempts at banning it have failed. They are anti-semitic and promote hatred against immigrants." # todo: NEW TRANSLATION
  GER.Nat_Populism: "£GER_nationalist_right_wing_populist_b (REP) Die Republikaner" # todo: NEW TRANSLATION
  GER.Nat_Populism_icon: "£GER_nationalist_right_wing_populist_b" # todo: NEW TRANSLATION
  GER.Nat_Populism_desc: "Right Wing Populist - Die Republikaner (The Republicans) is a eurosceptic right-wing populist party that opposes immigration, and tends to attract protest voters. The party often slams the CDU/CSU for not being conservative enough, as it was founded by a former CSU member Franz Handlos." # todo: NEW TRANSLATION
  GER.Nat_Populism_afd: "£GER_nationalist_right_wing_populist (AfD) Alternative für Deutschland" # todo: NEW TRANSLATION
  GER.Nat_Populism_afd_icon: "£GER_nationalist_right_wing_populist" # todo: NEW TRANSLATION
  GER.Nat_Populism_afd_desc: "Right Wing Populist - Alternative für Deutschland (Alternative for Germany) is a eurosceptic right-wing populist party that has gained prominence by, among other things, attacking the immigration policies of the traditionally established parties. The party seeks to reclaim Germany's sovereignty and national pride, and to protect it's culture against islamization." # todo: NEW TRANSLATION
  GER.Monarchist: "£GER_nationalist_monarchist House of Hohenzollern" # todo: NEW TRANSLATION
  GER.Monarchist_icon: "£GER_nationalist_monarchist" # todo: NEW TRANSLATION
  GER.Monarchist_desc: "The House of Hohenzollern is the royal German Dynasty of the former German Empire and Prussia. Though dissolved in 1918 following the abdication of Kaiser Wilhelm II, the estate is still in active." # todo: NEW TRANSLATION

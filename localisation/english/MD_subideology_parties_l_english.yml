 BHR.Neutral_Muslim_Brotherhood: "£muslim_brotherhood_small Al-Menbar Islamic Society" # todo: NEW TRANSLATION
 BHR.Neutral_Muslim_Brotherhood_desc: "Umírněný islamismus - Al-Menbar je bahrajnská odnož Muslimského bratrstva, organizace podporující postupnou islamizaci společnosti a lidovou účast v politice prostřednictvím demokratických prostředků. Al-Menbar se občas spojuje se salafistickou Al Asalah, ale obecně je méně sociálně konzervativní." # todo: NEW TRANSLATION

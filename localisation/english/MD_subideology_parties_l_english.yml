 ARG.conservatism: "£ARG_conservatism Akce pro republiku" # todo: NEW TRANSLATION
 ARG.conservatism_icon: "£ARG_conservatism" # todo: NEW TRANSLATION
 ARG.conservatism_desc: "Konzervativci - Acción por la República (španělsky) je konzervativní politická strana v Argentině, založená v roce 1997 Domingem Cavallem jako obhájce neoliberálních ideologií." # todo: NEW TRANSLATION
 ARG.liberalism: "£ARG_liberalism Občanská koalice ARI" # todo: NEW TRANSLATION
 ARG.liberalism_icon: "£ARG_liberalism" # todo: NEW TRANSLATION
 ARG.liberalism_desc: "Liberálové - Civic Coalition ARI (španělsky - Coalición Cívica ARI, CC-ARI) je sociálně liberální argentinská politická strana, založená v roce 2001 Elisou Carrió. Je členem Cambiemos společně se středovými a středopravými stranami." # todo: NEW TRANSLATION
 ARG.socialism: "£ARG_socialism Radikální občanská unie" # todo: NEW TRANSLATION
 ARG.socialism_icon: "£ARG_socialism" # todo: NEW TRANSLATION
 ARG.socialism_desc: "Socialisté - Radikální občanská unie (španělsky - Unión Cívica Radical, UCR) je centristická sociálně-liberální politická strana v Argentině. Založena v roce 1891 radikálními liberály, strana byla ideologicky heterogenní, od sociálního liberalismu po sociální demokracii. Je to nejstarší politická strana aktivní v Argentině po Liberální straně provincie Corrientes." # todo: NEW TRANSLATION
 ARG.Communist-State: "£ARG_Communist_State Komunistická strana Argentiny" # todo: NEW TRANSLATION
 ARG.Communist-State_icon: "£ARG_Communist_State" # todo: NEW TRANSLATION
 ARG.Communist-State_desc: "Komunistický stát - Komunistická strana Argentiny (španělsky - Partido Comunista de la Argentina, také známá jako „PC\") je komunistická strana, založená 6. ledna 1918. Od svého vzniku udržovala téměř automatické spojenectví s Komunistickou stranou Sovětského svazu, což vyvolávalo třenice s ostatní levicí, která stranu obviňovala, že bojuje spíše za geopolitické zájmy SSSR než za skutečné nastolení komunistické revoluce v Argentině." # todo: NEW TRANSLATION
 ARG.Autocracy: "£ARG_Autocracy Široký front" # todo: NEW TRANSLATION
 ARG.Autocracy_icon: "£ARG_Autocracy" # todo: NEW TRANSLATION
 ARG.Autocracy_desc: "Autokracie - Frente Grande (španělsky) je levicová politická strana v Argentině založená v roce 1993. Stranu založila skupina levicových členů Justicialistické strany z Poslanecké sněmovny a další levicoví aktivisté, kteří byli nespokojeni s neoliberální politikou té doby." # todo: NEW TRANSLATION
 ARG.anarchist_communism: "£ARG_left_wing_radical Intransigentní strana" # todo: NEW TRANSLATION
 ARG.anarchist_communism_icon: "£ARG_left_wing_radical" # todo: NEW TRANSLATION
 ARG.anarchist_communism_desc: "Radikální levice - Partido Intransigente (španělsky) je levicová populistická politická strana v Argentině, založená v roce 1963 Oscarem Alendem. Její členové pocházeli z Intransigent Radical Civic Union, jedné ze dvou frakcí, na které se Radical Civic Union rozdělila v roce 1956." # todo: NEW TRANSLATION

  ROM.Neutral_conservatism_pd_desc: "(Liberální konzervatismus) - Demokratická strana (rumunsky: Partidul Democrat, PD)\n\nDemokratická strana byla založena v roce 1993 jako nástupce Národního záchranného frontu (FSN) Petrem Romanem, prvním nekomunistickým předsedou vlády Rumunska po revoluci v roce 1989. Demokratická strana je soustředěna kolem Traiana Băsescu, bývalého ministra dopravy, a prosazuje konsolidaci volného trhu a zachování rumunské rovné daně ve výši 16 %. Podporují také reformu rumunské ústavy s cílem decentralizace správy a poskytnutí větší moci osmi regionům rozvoje." # todo: NEW TRANSLATION

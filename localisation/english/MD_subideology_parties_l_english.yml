 KYR.conservatism: "£KYR_western_conservative Respublika‑Ata Zhurt" # todo: NEW TRANSLATION
 KYR.conservatism_icon: "£KYR_western_conservative" # todo: NEW TRANSLATION
 KYR.conservatism_desc: "Respublika–Ata Zhurt byla kyrgyzská politická strana vzniklá po fúzi stran Respublika a Ata‑Zhurt. Hlavním cílem strany je rozvoj liberalismu prostřednictvím reforem zaměřených na zvýšení demokracie v zemi a větší transparentnost byrokracie." # todo: NEW TRANSLATION
 KYR.liberalism: "£KYR_western_liberal Onuguu‑Progress" # todo: NEW TRANSLATION
 KYR.liberalism_icon: "£KYR_western_liberal" # todo: NEW TRANSLATION
 KYR.liberalism_desc: "Önügüü–Progress je politická strana v Kyrgyzstánu vedená Bakytem Torobajevem. Z ideologického a politického hlediska jde o centristickou stranu. Strana hájí soukromé vlastnictví, tržní ekonomiku a rozvoj politické, stranické a ekonomické soutěže." # todo: NEW TRANSLATION
 KYR.socialism: "£generic_socialism_small Unie demokratických sil" # todo: NEW TRANSLATION
 KYR.socialism_desc: "Unie demokratických sil je politická strana v Kyrgyzstánu, založená v roce 1989 jako sdružení několika politických organizací v opozici vůči komunistické vládě. Unie byla přeměněna na jedinou sjednocenou stranu se stejným názvem." # todo: NEW TRANSLATION
 KYR.Communist-State: "£KYR_emerging_communism Strana komunistů Kyrgyzstánu" # todo: NEW TRANSLATION
 KYR.Communist-State_icon: "£KYR_emerging_communism" # todo: NEW TRANSLATION
 KYR.Communist-State_desc: "Strana komunistů Kyrgyzstánu je komunistická strana v Kyrgyzstánu, založená 22. června 1992. Vydává deník Pravda Kyrgyzstana. Strana se považuje za nástupkyni Komunistické strany Kirgizie, která vládla Kyrgyzstánu během sovětské éry." # todo: NEW TRANSLATION
 KYR.Conservative: "£KYR_emerging_reactionary Sociálně demokratická strana Kyrgyzstánu" # todo: NEW TRANSLATION
 KYR.Conservative_icon: "£KYR_emerging_reactionary" # todo: NEW TRANSLATION
 KYR.Conservative_desc: "Sociálně demokratická strana Kyrgyzstánu byla politickou stranou v Kyrgyzstánu. Členové založili stranu 1. října 1993, ale s ministerstvem spravedlnosti se zaregistrovala až 16. prosince 1994. Abdygany Erkebaev byl prvním předsedou strany. Almazbek Atambajev ho nahradil 30. července 1999. Většina členů strany pochází z podnikatelské sféry země." # todo: NEW TRANSLATION
 KYR.anarchist_communism: "£KYR_anarchist_communism Bir Bol" # todo: NEW TRANSLATION
 KYR.anarchist_communism_icon: "£KYR_anarchist_communism" # todo: NEW TRANSLATION
 KYR.anarchist_communism_desc: "Bir Bol, oficiálně Politická strana státní jednoty a vlastenectví \"Bir Bol\", byla liberální politickou stranou v Kyrgyzstánu. Vedl ji Altynbek Sulajmanov. Strana byla popisována jako mající nízkou viditelnost." # todo: NEW TRANSLATION
 KYR.Neutral_conservatism: "£KYR_non_aligned_conservative Strana Kyrgyzstán" # todo: NEW TRANSLATION
 KYR.Neutral_conservatism_icon: "£KYR_non_aligned_conservative" # todo: NEW TRANSLATION
 KYR.Neutral_conservatism_desc: "Kyrgyzstan je eponymní centristická politická strana v Kyrgyzstánu. Založil ji Kanatbek Isaev, bývalý poslanec za Respubliku. Je vnímána jako „zcela apolitická“ a soustředí se na podporu vlády kyrgyzského prezidenta Sooronbaje Jeenbekova." # todo: NEW TRANSLATION
 KYR.neutral_Social: "£KYR_non_aligned_socialist_democrat Ata‑Meken" # todo: NEW TRANSLATION
 KYR.neutral_Social_icon: "£KYR_non_aligned_socialist_democrat" # todo: NEW TRANSLATION
 KYR.neutral_Social_desc: "Sociálnědemokratická strana Ata‑Meken je sociálnědemokratickou politickou stranou v Kyrgyzstánu. Současným předsedou a zakladatelem je Omurbek Tekebaev, bývalý předseda parlamentu Kyrgyzstánu. Strana byla zaregistrována 16. prosince 1992 po rozkolu mezi Tekebaevem (a dalšími umírněnými členy) a konzervativní stranou Erkin Kyrgyzstan. Ata‑Meken nakonec přesunula své pozice do středolevice politického spektra." # todo: NEW TRANSLATION
 KYR.Neutral_green: "£generic_Neutral_green_small Agrární strana práce Kyrgyzstánu" # todo: NEW TRANSLATION
 KYR.Neutral_green_desc: "Agrární strana práce Kyrgyzstánu (ALPK) je dobrovolná sociální a politická organizace dělníků a rolníků, spojena k ochraně sociálních práv a životních zájmů pracovníků zpracování zemědělských a živočišných produktů a venkovského obyvatelstva, hájící svobodu a demokratické hodnoty na základě transformace průmyslu a způsobu života." # todo: NEW TRANSLATION
 KYR.Nat_Autocracy: "£KYR_nationalist_military_junta Ozbrojené síly Kyrgyzské republiky" # todo: NEW TRANSLATION
 KYR.Nat_Autocracy_icon: "£KYR_nationalist_military_junta" # todo: NEW TRANSLATION
 KYR.Nat_Autocracy_desc: "Ozbrojené síly Kyrgyzské republiky jsou národní armádou Kyrgyzstánu. Původně vznikly z bývalých sovětských sil Turkestánského vojenského okruhu dislokovaných v nově nezávislém Kyrgyzstánu. Skládají se z pozemních sil, letectva a národní gardy. Příslušné bezpečnostní složky zahrnovaly vnitřní vojska, Státní výbor pro národní bezpečnost a pohraniční vojsky." # todo: NEW TRANSLATION
 KYR.Nat_Populism: "£KYR_nationalist_right_wing_populist Butun Kyrgyzstan" # todo: NEW TRANSLATION
 KYR.Nat_Populism_icon: "£KYR_nationalist_right_wing_populist" # todo: NEW TRANSLATION
 KYR.Nat_Populism_desc: "Butun Kyrgyzstan je nacionalistická politická strana v Kyrgyzstánu. Je obecně populárnější na jihu země. Stranu vede Adakhan Madumarov. Zastává etnický nacionalismus a podporuje prezidentský systém vlády. Strana byla původně vytvořena na podporu kyrgyzských migrujících dělníků v Rusku." # todo: NEW TRANSLATION

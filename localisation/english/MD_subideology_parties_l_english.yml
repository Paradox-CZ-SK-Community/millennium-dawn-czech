  SIN.conservatism: "£SIN_conservatism PAP - §CZápadní kliky§!" # todo: NEW TRANSLATION
  SIN.conservatism_desc: "Lidová akční strana (PAP) je u moci v Singapuru od konce 50. let. Mnozí ji vnímají jako glorifikovanou oligarchii, ale také přispěla k ekonomickému rozkvětu Singapuru. Politiky zaváděné PAP jsou typicky konzervativní, přičemž odmítají označení jako něco skutečně západního.\n\n§CZápadní klika§! bude usilovat o větší spolupráci se Spojenými státy a dalšími západními velmocemi." # todo: NEW TRANSLATION
  SIN.conservatism_icon: "£SIN_conservatism" # todo: NEW TRANSLATION
  SIN.liberalism: "£SIN_liberalism Singapurská demokratická strana" # todo: NEW TRANSLATION
  SIN.liberalism_desc: "Singapurská demokratická strana má na programu zaměření na lidská práva a rozvoj Singapuru bez nadměrného vykořisťování obyvatel." # todo: NEW TRANSLATION
  SIN.liberalism_icon: "£SIN_liberalism" # todo: NEW TRANSLATION
  SIN.socialism: "£SIN_socialism Strana dělníků" # todo: NEW TRANSLATION
  SIN.socialism_desc: "Strana dělníků je jedinou opoziční stranou s poslanci v parlamentu. Prosazuje, aby se Singapur přiblížil více k socialistickému modelu při minimalizaci elitismu a materialismu. Dále věří v „Parlament první světové úrovně“, kde je vláda odpovědná za problémy občanů a umožní jim uplatnit právo na politickou účast.\n" # todo: NEW TRANSLATION
  SIN.socialism_icon: "£SIN_socialism" # todo: NEW TRANSLATION
  SIN.Autocracy: "£SIN_conservatism PAP - §GVýchodní klika§!" # todo: NEW TRANSLATION
  SIN.Autocracy_desc: "Lidová akční strana (PAP) je u moci v Singapuru od konce 50. let. Mnozí ji vnímají jako glorifikovanou oligarchii, ale také přispěla k ekonomickému rozkvětu Singapuru. Politiky zaváděné PAP jsou typicky konzervativní, přičemž odmítají označení jako něco skutečně západního.\n\n§GVýchodní klika§! PAP usiluje o těsnější vazby s ČLR a Ruskem, stejně jako s dalšími významnými vznikajícími mocnostmi.\n" # todo: NEW TRANSLATION
  SIN.Autocracy_icon: "£SIN_conservatism" # todo: NEW TRANSLATION
  SIN.anarchist_communism: "£SIN_anarchist_communism Singapurská lidová strana" # todo: NEW TRANSLATION
  SIN.anarchist_communism_desc: "SPP neboli Singapurská lidová strana sleduje podobné vzory jako liberální strany v Singapuru. Jsou srovnatelní se Singapurskou demokratickou stranou; usilují však o dodatečné ústupky, jako jsou lepší pracovní a vzdělávací příležitosti.\n" # todo: NEW TRANSLATION
  SIN.anarchist_communism_icon: "£SIN_anarchist_communism" # todo: NEW TRANSLATION

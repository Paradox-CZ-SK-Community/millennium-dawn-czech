 KOR.neutral_Social_desc: "Sociální demokraté - Justice Party je největší progresivní stranou v Jižní Koreji. I když sdílí mnoho levicových pozic Democratic Party, jde dále ve svém transformačním socioekonomickém programu. Kromě volání po redistribučních daních a sociálním státu strana podporuje práva žen, migrantů a osob se zdravotním postižením. Výjimečně je to jediná významná strana podporující LGBT práva v stále společensky konzervativní zemi. Strana je opatrná vůči čínské a americké hegemonii i japonské re-militarizaci, ale na rozdíl od Democratic Party věří, že lidská práva by neměla být podřízena cíli znovusjednocení se Severem." # todo: NEW TRANSLATION

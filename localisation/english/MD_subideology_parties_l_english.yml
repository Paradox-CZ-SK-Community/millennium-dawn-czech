  SPR.Nat_Autocracy: "£SPR_spanish_army Ejército de Tierra"
  SPR.Nat_Autocracy_icon: "£SPR_spanish_army"
  SPR.Nat_Autocracy_desc: "Vojenská junta - Ejército de Tierra (Španělská armáda) je jednou z nejstarších armád na světě. Původně vznikla v 9. století a od té doby zasahovala do konfliktů po celém světě jak jako dobyvatel, tak jako mírotvůrce."
  SPR.Nat_Fascism: "£SPR_falangists La Falange"
  SPR.Nat_Fascism_icon: "£SPR_falangists"
  SPR.Nat_Fascism_desc: "Falangisté - La Falange (Falanx) je duchovním nástupcem původní falangistické strany vedené Franciscem Franchou. Pevně věří v učení falangistů a je extrémně euroskeptická."
  SPR.Nat_Populism: "£SPR_espana_2000 Plataforma de España 2000"
  SPR.Nat_Populism_icon: "£SPR_espana_2000"
  SPR.Nat_Populism_desc: "Pravicový populismus - Plataforma de España 2000 je pravicově populistická strana prosazující proti‑EU hodnoty a španělský nacionalismus. Bojuje za tradiční role rodiny a návrat k Španělsku s dominantní rolí katolicismu."
  SPR.Nat_Populism_2017: "£SPR_vox VOX"
  SPR.Nat_Populism_2017_icon: "£SPR_vox"
  SPR.Nat_Populism_2017_desc: "Pravicový populismus - Vox je ve Španělsku rostoucí strana. Je to krajně pravicová ultranacionalistická strana. Vznikla jako odštěpení od Partido Popular a prosazuje platformu španělského nacionalismu, pevného protekcionismu a ekonomického liberalismu, ačkoliv ekonomický liberalismus není hlavním rysem strany. Také volá po návratu k tradičnějšímu a nativistickému přístupu vládnutí."
  SPR.Monarchist: "£SPR_spanish_bourbons Dům Bourbonů (absolutisté)"
  SPR.Monarchist_icon: "£SPR_spanish_bourbons"
  SPR.Monarchist_desc: "Monarchisté - Španělští Bourboni vládnou ve Španělsku od 18. století. Současní panovníci mohou vysledovat svůj rod až k Filipu V. Jsou pevně zakořeněni v španělské mysli jako praví monarchové. Mají výslovná práva nástupu na trůn zakotvená ve španělské ústavě z roku 1978, která uvádí, že na trůn mohou nastoupit pouze potomci krále Juana Carlose I."

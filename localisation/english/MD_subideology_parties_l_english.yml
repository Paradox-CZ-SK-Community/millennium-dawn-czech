  UZB.liberalism_desc: "(Národní konzervatismus) - Erk Demokratik Partiyasi (uzbecky: Erk Demokratik Partiyasi)\n\nErk Demokratická strana je politická strana v Uzbekistánu založená v roce 1990 jako pro-nezávislostní hnutí v Sovětském svazu. Byla první registrovanou politickou stranou v historii Uzbekistánu. Její stanovy byly zaregistrovány u ministerstva spravedlnosti, osvědčení o registraci ze dne 3. září 1991, č. 039, podepsané ministrem spravedlnosti ještě před přijetím zákona Uzbekistánu o politických stranách. Hlavními cíli činnosti, jak je uvedeno v osvědčení o registraci, jsou ‚založení nezávislé demokratické republiky Uzbekistán.‘ Od roku 1993 má své sídlo v Istanbulu v Turecku." # todo: NEW TRANSLATION
  UZB.Western_Autocracy: "£UZB_western_autocracy (BKT) Birdamlik" # todo: NEW TRANSLATION
  UZB.Western_Autocracy_icon: "£UZB_western_autocracy" # todo: NEW TRANSLATION
  UZB.Western_Autocracy_desc: "(Ekonomický liberalismus) - Birdamlik Lidová demokratická strana (uzbecky: Birdamlik)\n\nBirdamlik, oficiálně Birdamlik Lidová demokratická strana, je politická organizace se sídlem v Uzbekistánu. Prosazuje ekonomický liberalismus a nenásilný odpor prostřednictvím populistické rétoriky." # todo: NEW TRANSLATION
  UZB.Neutral_conservatism: "£UZB_non_aligned_conservative (UzMTDP) Milliy Tiklanish Demokratik Partiyasi" # todo: NEW TRANSLATION
  UZB.Neutral_conservatism_icon: "£UZB_non_aligned_conservative" # todo: NEW TRANSLATION
  UZB.Neutral_conservatism_desc: "(Národní konzervatismus) - Demokratická strana národního obrození Uzbekistánu (uzbecky: Milliy Tiklanish Demokratik Partiyasi)\n\nStrana Milliy Tiklanish je národně konzervativní politická strana v Uzbekistánu. Je spojená s Liberálně-demokratickou stranou Uzbekistánu, vládnoucí stranou země. Strana vznikla v roce 1995 s převážně intelektuálním členstvem a má relativně vysoký podíl ženských členek. Prosazuje silný smysl pro uzbeckou kulturu s cílem kulturní obnovy a zároveň usiluje o budování těsnějších vztahů s ostatními státy ve Střední Asii. Strana odmítá vliv Ruska v regionu a na tomto základě kritizovala vznik Eurasijské hospodářské komunity." # todo: NEW TRANSLATION
  UZB.oligarchism: "£UZB_non_aligned_oligarchism (ASDP) Adolat sotsial-demokratik partiyasi" # todo: NEW TRANSLATION
  UZB.oligarchism_icon: "£UZB_non_aligned_oligarchism" # todo: NEW TRANSLATION
  UZB.oligarchism_desc: "(Sociální demokracie) - Strana sociální demokracie (uzbecky: Adolat sotsial-demokratik partiyasi)\n\nAdolat (Spravedlnost), oficiálně 'Adolat' Strana sociální demokracie, je politická strana v Uzbekistánu. Jedním z zakladatelů a prvním generálním tajemníkem strany byl Anvar Juraboev. Je jednou ze čtyř stran, které fungují jako pro-vládní opozice vůči Liberálně-demokratické straně Uzbekistánu, vládnoucí straně země." # todo: NEW TRANSLATION
  UZB.Neutral_Autocracy: "£UZB_non_aligned_autocracy (XDP) Xalq Demokratik Partiyasi" # todo: NEW TRANSLATION
  UZB.Neutral_Autocracy_icon: "£UZB_non_aligned_autocracy" # todo: NEW TRANSLATION
  UZB.Neutral_Autocracy_desc: "(Sociální demokracie) - Lidová demokratická strana Uzbekistánu (uzbecky: Xalq Demokratik Partiyasi)\n\nLidová demokratická strana Uzbekistánu je politická strana v Uzbekistánu. Byla založena v roce 1991 jako právní nástupce Komunistické strany Uzbekistánu. Pod svým zakladatelem Islamem Karimovem dohlížela na rozpuštění Uzbekistánské sovětské socialistické republiky a vznik Republiky Uzbekistán. Po Karimovově odchodu ze strany v roce 1996 a následném založení Liberálně-demokratické strany Uzbekistánu ztratila svůj status vládnoucí strany. Strana se identifikuje se sociální demokracií a středolevou politikou a je hlavní levicově orientovanou stranou v Legislativní komoře Uzbekistánu. Ve svém statutu prosazuje egalitarismus a regulovanou sociálně-tržní ekonomiku v rámci státu blahobytu a podporuje nezasahování do zahraniční politiky. Jejím základním elektorátem jsou lidé spoléhající na sociální dávky, penzisté, osoby se zdravotním postižením a zaměstnanci; přesto je jednou ze čtyř stran, které fungují jako pro-vládní opozice od založení Liberálně-demokratické strany." # todo: NEW TRANSLATION
  UZB.Neutral_green: "£UZB_non_aligned_greens (O'EP) Ekologik partiyasi" # todo: NEW TRANSLATION
  UZB.Neutral_green_icon: "£UZB_non_aligned_greens" # todo: NEW TRANSLATION
  UZB.Neutral_green_desc: "(Environmentalismus) - Ekologická strana Uzbekistánu (uzbecky: Ekologik partiyasi)\n\nEkologická strana Uzbekistánu je politická strana a environmentální hnutí v Uzbekistánu." # todo: NEW TRANSLATION
  UZB.Nat_Autocracy: "£generic_Nat_Autocracy_small (UGF) Quruqlik Qo'Shinlari" # todo: NEW TRANSLATION
  UZB.Nat_Autocracy_desc: "(Vojenská junta) - Pozemní síly Uzbekistánu (uzbecky: Quruqlik Qo'Shinlari)\n\nPozemní síly Uzbekistánu jsou pozemní složkou Ozbrojených sil Republiky Uzbekistán. Působí od rozpadu Sovětského svazu v roce 1991 a armáda je složena z bývalých jednotek Sovětské armády, které se nacházely na území Uzbekistánu." # todo: NEW TRANSLATION
  UZB.Nat_Populism: "£UZB_nationalist_right_wing_populist (UzLiDeP) Liberal Demokratik Partiyasi" # todo: NEW TRANSLATION
  UZB.Nat_Populism_icon: "£UZB_nationalist_right_wing_populist" # todo: NEW TRANSLATION
  UZB.Nat_Populism_desc: "(Autoritarismus) - Liberálně-demokratická strana Uzbekistánu (uzbecky: Liberal Demokratik Partiyasi)\n\nLiberálně-demokratická strana Uzbekistánu (UzLiDeP) je politická strana v Uzbekistánu a vládnoucí strana země. Čtyři další strany v Oliy Majlis, parlamentu Uzbekistánu, jsou provládní. Jako strana střední třídy a vlastníků soukromého majetku, stejně jako podnikatelů, zemědělců a sektoru služeb, prosazuje ekonomický liberalismus a ekonomické liberalizace, liberalizovala trh s cizími měnami. Strana je nominálně liberální a podporuje liberálně-demokratické hodnoty." # todo: NEW TRANSLATION
  VTB.Nat_Fascism: "£VTB_Nat_Fascism Nacionalbolševická strana" # todo: NEW TRANSLATION
  VTB.Nat_Fascism_icon: "£VTB_Nat_Fascism" # todo: NEW TRANSLATION
  VTB.Nat_Fascism_desc: "Nacionalbolševici, stoupenci Eduarda Limonova, jsou politickým hnutím působícím v Bělorusku od roku 1994. Moderní nacionalbolševismus je flexibilní ideologie kombinující myšlenky národní a sociální spravedlnosti s požadavky občanských svobod. Pro nacionalbolševika je naše vlast synonymem státu blahobytu a svobodné země založené na právech občanů." # todo: NEW TRANSLATION
  VEN.liberalism: "£VEN_western_liberal Popular Will" # todo: NEW TRANSLATION
  VEN.liberalism_icon: "£VEN_western_liberal" # todo: NEW TRANSLATION
  VEN.liberalism_desc: "Popular Will (Voluntad Popular, zkr. VP) je politická strana ve Venezuele založená bývalým starostou Chacao, Leopoldem Lópezem. Popular Will se identifikuje jako pluralistické a demokratické hnutí usilující o pokrok, který definuje jako realizaci sociálních, ekonomických, politických a lidských práv každého Venezuela. Strana uvádí, že jejími základními pilíři jsou pokrok, demokracie a sociální akce." # todo: NEW TRANSLATION
  VEN.socialism: "£VEN_western_social_democrat A New Era" # todo: NEW TRANSLATION
  VEN.socialism_icon: "£VEN_western_social_democrat" # todo: NEW TRANSLATION
  VEN.socialism_desc: "A New Era (Un Nuevo Tiempo, UNT) je středolevá politická strana. Strana se identifikuje jako progresivní a levicová. UNT chce omezit prezidentské pravomoci a odmítá používání veřejných zdrojů v předvolebních kampaních. UNT věří v toleranci náboženství a tolerantních politických ideologií. UNT prosazuje zlepšení vězeňských podmínek a vytvoření bezpečnostní síly složené z lépe školené a placené policie. UNT také požaduje právní reformy lepší na ochranu obviněných v trestních procesech." # todo: NEW TRANSLATION
  VEN.Communist-State: "£VEN_emerging_communism Komunistická strana Venezuely" # todo: NEW TRANSLATION
  VEN.Communist-State_icon: "£VEN_emerging_communism" # todo: NEW TRANSLATION
  VEN.Communist-State_desc: "Komunistická strana Venezuely (Partido Comunista de Venezuela, PCV) je komunistická strana ve Venezuele. Založena v roce 1931, je nejstarší aktivní politickou stranou ve Venezuele a byla hlavní levicovou stranou země až do jejího rozštěpení na konkurenční frakce v roce 1971." # todo: NEW TRANSLATION
  VEN.anarchist_communism: "£VEN_anarchist_communism Hnutí páté republiky" # todo: NEW TRANSLATION
  VEN.anarchist_communism_icon: "£VEN_anarchist_communism" # todo: NEW TRANSLATION
  VEN.anarchist_communism_desc: "Strana se zavázala k Bolivarské revoluci a tvrdila, že je politickým hlasem chudých v zemi. MVR také prosazovalo radikální antiamerikanismus a marxismus." # todo: NEW TRANSLATION
  VEN.anarchist_communism_alt: "£VEN_anarchist_communism_alt PSUV" # todo: NEW TRANSLATION
  VEN.anarchist_communism_alt_icon: "£VEN_anarchist_communism_alt" # todo: NEW TRANSLATION
  VEN.anarchist_communism_alt_desc: "Jednotná socialistická strana Venezuely (Partido Socialista Unido de Venezuela) Strana se zavázala k Bolivarské revoluci a tvrdila, že je politickým hlasem chudých v zemi. PSUV také prosazovala radikální antiamerikanismus a marxismus." # todo: NEW TRANSLATION
  VEN.Neutral_conservatism: "£VEN_non_aligned_conservative Justice First" # todo: NEW TRANSLATION
  VEN.Neutral_conservatism_icon: "£VEN_non_aligned_conservative" # todo: NEW TRANSLATION
  VEN.Neutral_conservatism_desc: "Justice First (Primero Justicia) je středopravicová politická strana ve Venezuele. Založena v roce 1992 jako občanské sdružení, v roce 2000 se stala politickou stranou. Vznikla v roce 1992 jako občanské sdružení skupinou vysokoškolských studentů pod vedením Aliria Abreu Burelliho. Skupina se obávala, co vnímala jako zhoršování soudní moci v zemi, a usilovala o reformu venezuelského právního systému." # todo: NEW TRANSLATION
  VEN.neutral_Social: "£VEN_neutral_Social Democratic Action" # todo: NEW TRANSLATION
  VEN.neutral_Social_icon: "£VEN_neutral_Social" # todo: NEW TRANSLATION
  VEN.neutral_Social_desc: "Demokratická aliance (španělsky: Alianza Democrática, AD). Aliance měla za cíl dosáhnout odchodu vlády Páté republiky ‚volební, demokratickou a ústavní‘ cestou prostřednictvím aktivní účasti v nadcházejících volbách (guvernéři a starostové) a následného vyhlášení referenda o odvolání." # todo: NEW TRANSLATION
  VEN.Neutral_Communism: "£VEN_Neutral_Communism Revoluční hnutí Tupamaro" # todo: NEW TRANSLATION
  VEN.Neutral_Communism_icon: "£VEN_Neutral_Communism" # todo: NEW TRANSLATION
  VEN.Neutral_Communism_desc: "Revoluční hnutí Tupamaro (španělsky: Movimiento Revolucionario Tupamaro, MRT) je krajně levicová marxisticko-leninská komunistická strana a jedno z nejvýznamnějších kolektiv v Venezuelě." # todo: NEW TRANSLATION
  VEN.Neutral_green: "£VEN_Neutral_green Ekologické hnutí pro Venezuelu" # todo: NEW TRANSLATION
  VEN.Neutral_green_icon: "£VEN_Neutral_green" # todo: NEW TRANSLATION
  VEN.Neutral_green_desc: "Ekologické hnutí Venezuely (Movimiento Ecológico de Venezuela) je první venezuelská politická zelená strana a první oficiálně přidružená k mezinárodní síti Global Greens. Definují se jako organizace environmentálních občanů, kteří se zavazují k ochraně životního prostředí. Jejich politické aktivity směřují k podpoře udržitelného rozvoje, který umožní Venezuelanům žít ve spravedlivé společnosti, svobodné a v harmonii s přírodou." # todo: NEW TRANSLATION

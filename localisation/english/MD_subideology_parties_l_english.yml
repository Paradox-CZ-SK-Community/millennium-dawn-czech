 NOR.conservatism_desc: "Konzervativci - Høyre (Pravice) je přední norská konzervativní strana. Usiluje o ekonomickou liberalizaci a snížení daní. Podporuje vstup do EU a historicky byla proamerická." # todo: NEW TRANSLATION
 NOR.liberalism: "£NOR_liberalism_small Venstre" # todo: NEW TRANSLATION
 NOR.liberalism_icon: "£NOR_liberalism_small" # todo: NEW TRANSLATION
 NOR.liberalism_desc: "Liberálové - Venstre (Levice) je nejstarší norská strana, která vždy prosazovala liberální práva, stejně jako vzdělávání, ochranu životního prostředí a kulturu." # todo: NEW TRANSLATION
 NOR.socialism: "£NOR_socialism_small Arbeiderpartiet" # todo: NEW TRANSLATION
 NOR.socialism_icon: "£NOR_socialism_small" # todo: NEW TRANSLATION
 NOR.socialism_desc: "Sociální demokraté - Arbeiderpartiet (Strana dělníků) má své kořeny jako komunistická strana, ale získala popularitu přechodem k sociálně demokratické politice. Po většinu poválečné historie byla daleko největší stranou a formovala rozvoj norské společnosti. Považuje se za obránce sociálního státu a je pro-EU i pro-NATO." # todo: NEW TRANSLATION

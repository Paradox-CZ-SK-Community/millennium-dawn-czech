 SPR.Nat_Autocracy_icon: "£SPR_spanish_army" # todo: NEW TRANSLATION
 SPR.Nat_Autocracy_desc: "Vojenská hunta - Ejército de Tierra (Španělská armáda) je jedna z nejstarších armád na světě. Byla původně založena v 9. století a od té doby se účastnila konfliktů po celém světě jako dobyvatel i jako mírotvůrce.\n" # todo: NEW TRANSLATION
 SPR.Nat_Fascism: "£SPR_falangists La Falange" # todo: NEW TRANSLATION
 SPR.Nat_Fascism_icon: "£SPR_falangists" # todo: NEW TRANSLATION
 SPR.Nat_Fascism_desc: "Falangisté - La Falange je duchovním nástupcem původní falangistické strany vedené Franciscem Francem. Pevně věří v učení falangistů a je extrémně euroskeptická.\n" # todo: NEW TRANSLATION
 SPR.Nat_Populism: "£SPR_espana_2000 Plataforma de España 2000" # todo: NEW TRANSLATION
 SPR.Nat_Populism_icon: "£SPR_espana_2000" # todo: NEW TRANSLATION
 SPR.Nat_Populism_desc: "Pravicový populismus - Plataforma de España 2000 je pravicová populistická strana prosazující anti-EU postoje a španělský nacionalismus. Hlavně bojuje za tradiční rodinné role a návrat ke katolické dominanci.\n" # todo: NEW TRANSLATION
 SPR.Nat_Populism_2017: "£SPR_vox VOX" # todo: NEW TRANSLATION
 SPR.Nat_Populism_2017_icon: "£SPR_vox" # todo: NEW TRANSLATION
 SPR.Nat_Populism_2017_desc: "Pravicový populismus - Vox je rostoucí strana ve Španělsku. Je to krajně pravicová ultranacionalistická formace. Vznikla jako odštěpek od Partido Popular a prosazuje španělský nacionalismus, protekcionismus a ekonomický liberalismus. Ekonomický liberalismus však není ústředním bodem programu. Také volá po návratu k tradičnějšímu a nativistickému přístupu k vládnutí.\n" # todo: NEW TRANSLATION
 SPR.Monarchist: "£SPR_spanish_bourbons House of Bourbon (Absolutist)" # todo: NEW TRANSLATION

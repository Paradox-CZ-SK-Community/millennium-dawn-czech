  HAI.conservatism: "£HAI_western_conservatives RDNP - Rassemblement des Démocrates Nationaux Progressistes" # todo: NEW TRANSLATION
  HAI.conservatism_icon: "£HAI_western_conservatives" # todo: NEW TRANSLATION
  HAI.conservatism_desc: "Křesťanská demokracie - Rassemblement des Démocrates Nationaux Progressistes (nebo Rally of Progressive National Democrats v angličtině) je jedna z nejstarších dosud existujících politických stran na Haiti, založená v roce 1979; byla povolena účast ve volbách v roce 1987 krátce po pádu druhého režimu Duvalierů. Jsou členy Centrist Democrat International a Christian Democrat Organization of America." # todo: NEW TRANSLATION
  HAI.liberalism: "£HAI_western_liberalism PHTK - Pati Ayisyen Tèt Kale" # todo: NEW TRANSLATION
  HAI.liberalism_icon: "£HAI_western_liberalism" # todo: NEW TRANSLATION
  HAI.liberalism_desc: "Liberální - Pati Ayisyen Tèt Kale (neboli Haitian Bald Headed Party v angličtině) je liberální strana, která se oddělila od RP v srpnu 2012. Ačkoli Michel Martelly nikdy nebyl členem PHTK, udržoval s RP úzké vazby." # todo: NEW TRANSLATION
  HAI.socialism: "£HAI_western_socialism FL - Fanmi Lavalas" # todo: NEW TRANSLATION
  HAI.socialism_icon: "£HAI_western_socialism" # todo: NEW TRANSLATION
  HAI.socialism_desc: "Sociálně demokratický populismus - Fanmi Lavalas (nebo Lavalas Family v angličtině) je strana pojmenovaná podle politického hnutí Lavalas, které zpopularizovala prezidentská kampaň Jeana-Bertrana Aristide v roce 1990; oficiálně se oddělila od Òganizasyon Pèp k ap Lite (OPL) v roce 1996. Strana je známá politikou 'růstu a spravedlnosti', usiluje o západoevropské sociálně demokratické principy a odmítá požadavky MMF na zavádění úsporných opatření." # todo: NEW TRANSLATION
  HAI.Communist-State: "£HAI_communist_state NPCH(ML) - Nouveau Parti Communiste Haïtien (Marxiste-Léniniste)" # todo: NEW TRANSLATION
  HAI.Communist-State_icon: "£HAI_communist_state" # todo: NEW TRANSLATION
  HAI.Communist-State_desc: "Marxisticko-leninský komunismus - Nouveau Parti Communiste Haïtien (Marxiste-Léniniste) (nebo New Haitian Communist Party (Marxist-Leninist) v angličtině) je strana založená v roce 2000; sdružuje směs marxisticko-leninských, maoistických a stalinistických proudů. Jsou široce považováni za anti-revizionisty a jsou ideologickými následovníky Parti Unifié des Communistes Haïtiens, bývalé komunistické strany potlačené a nakonec v exilu během režimů François 'Papa Doc' Duvalier a jeho syna Jean-Claude 'Baby Doc' Duvalier." # todo: NEW TRANSLATION
  HAI.anarchist_communism: "£HAI_anarchist_communists PPD - Platfòm Pitit Desalin" # todo: NEW TRANSLATION
  HAI.anarchist_communism_icon: "£HAI_anarchist_communists" # todo: NEW TRANSLATION
  HAI.anarchist_communism_desc: "Dessalinismus - Platfòm Pitit Desalin (nebo Child of Dessalines Platform v angličtině) je demokraticko-sociální strana založená v prosinci 2014 a silně ovlivněná ekonomickými principy dessalinismu. Strana nese jméno po prvním vládci Haiti po revoluci, Jean-Jacques Dessalines (Jan-Jak Desalin v haitštině). Po zákazu otroctví Dessalin centralizoval produkci a zpracování plodin pod kontrolu nové haitské vlády a praktikoval silně protekcionistickou politiku k ochraně haitských ekonomických zájmů. Obecně nebyl proti zahraničním investicím, jen proti francouzským." # todo: NEW TRANSLATION
  HAI.Neutral_conservatism: "£HAI_neutral_conservatives MCNH - Mouvement Chrétien pour une Nouvelle Haïti" # todo: NEW TRANSLATION
  HAI.Neutral_conservatism_icon: "£HAI_neutral_conservatives" # todo: NEW TRANSLATION
  HAI.Neutral_conservatism_desc: "Křesťanská demokracie - Mouvement Chrétien pour une Nouvelle Haïti (nebo Christian Movement for a New Haiti v angličtině) je středopravá křesťanskodemokratická strana, založená v roce 1991 konsorciem evangelikálních protestantských církví na Haiti. Trvalo až do roku 1999, než volební úřady stranu uznaly jako oficiálního kandidáta." # todo: NEW TRANSLATION
  HAI.Neutral_green: "£HAI_neutral_green RP - Repons Peyizan" # todo: NEW TRANSLATION
  HAI.Neutral_green_icon: "£HAI_neutral_green" # todo: NEW TRANSLATION
  HAI.Neutral_green_desc: "Agrarismus - Repons Peyizan (nebo Peasant Response v angličtině) je strana založená v červenci 2010 jako reakce na zemětřesení, které toho roku zdevastovalo zemi. Jejím zakladatelem byl Michel Martelly, kompa hudebník známý jako Sweet Micky, který vstoupil do politické sféry po zhoršení podmínek v zemi po katastrofě." # todo: NEW TRANSLATION
  HAI.neutral_Social: "£HAI_neutral_socialist OPL - Òganizasyon Pèp k ap Lite" # todo: NEW TRANSLATION
  HAI.neutral_Social_icon: "£HAI_neutral_socialist" # todo: NEW TRANSLATION
  HAI.neutral_Social_desc: "Sociálně demokratická - Òganizasyon Pèp k ap Lite (nebo Struggling People's Organization v angličtině) je politická strana založená v roce 1991 během hnutí Lavalas. Ačkoli strana spadá pod deštník sociální demokracie, podporuje privatizaci a ekonomická úsporná opatření jako způsob oživení chřadnoucí haitské ekonomiky, což vedlo k ideologickému rozštěpení mezi OPL a FL v roce 1996." # todo: NEW TRANSLATION
  HAI.Nat_Populism: "£HAI_nationalist_populism AAA - Ayiti an Aksyon" # todo: NEW TRANSLATION
  HAI.Nat_Populism_icon: "£HAI_nationalist_populism" # todo: NEW TRANSLATION
  HAI.Nat_Populism_desc: "Federální nacionalismus - Ayiti an Aksyon (nebo Haiti in Action v angličtině) je současně nacionalistická a federalistická strana. Založena v roce 2005, usilovala o regionální kontrolu a sebeurčení pro departement Latibonit; strana brzy začala prosazovat decentralizaci a federalismus jako celek." # todo: NEW TRANSLATION
  HAI.Nat_Fascism: "£HAI_nationalist_fascism PUN - Parti de l'Unité Nationale" # todo: NEW TRANSLATION
  HAI.Nat_Fascism_icon: "£HAI_nationalist_fascism" # todo: NEW TRANSLATION
  HAI.Nat_Fascism_desc: "Totalitní černošský nacionalismus - Parti de l'Unité Nationale (nebo National Unity Party v angličtině) byla strana původně založená v roce 1957 jako protizápadní a haitská nacionalistická síla pod François 'Papa Doc' Duvalierem. S pokračujícím režimem se strana stala čím dál autoritativnější a využívala své obávané milice Tonton Macoute k potlačování veškeré opozice. Papa Doc Duvalier údajně jednou použil Tonton Macoute k lovu a zabití všech černých psů, protože věřil, že bývalý vůdce Tonton Macoute Clément Barbot se proměnil v černého psa." # todo: NEW TRANSLATION
  HAI.Nat_Autocracy: "£HAI_nationalist_junta FAd'H - Forces Armées d'Haïti" # todo: NEW TRANSLATION
  HAI.Nat_Autocracy_icon: "£HAI_nationalist_junta" # todo: NEW TRANSLATION
  HAI.Nat_Autocracy_desc: "Vojenská vláda - Forces Armées d'Haïti (nebo Ozbrojené síly Haiti v angličtině) je oficiální označení haitské armády; byla suspendována a následně rozpuštěna v roce 1995 kvůli četným převratům a pokusům o převrat ze strany velení armády." # todo: NEW TRANSLATION
  HEZ.Vilayat_e_Faqih: "£generic_Vilayat_e_Faqih_small Hezbollah" # todo: NEW TRANSLATION
  HEZ.Vilayat_e_Faqih_desc: "" # todo: NEW TRANSLATION
  HKG.conservatism: "£HKG_conservatism Democratic Party" # todo: NEW TRANSLATION
  HKG.conservatism_desc: "Centristická - Demokratická strana byla největší stranou v první volené legislativě Hongkongu v roce 1995. Je jednou z nejmírnějších pan-demokratických stran, snaží se o kompromis s Pekinem způsobem, který některé z jejích bývalých stoupenců odcizil." # todo: NEW TRANSLATION
  HKG.liberalism: "£generic_liberalism_small Citizens Party" # todo: NEW TRANSLATION
  HKG.liberalism_desc: "Liberální - Citizens Party, podobně jako ostatní členové pro-demokratického tábora, volá po všeobecném volebním právu a ochraně individuálních svobod. Co stranu odlišuje, je její zaměření na ochranu životního prostředí a práva menšin." # todo: NEW TRANSLATION
  HKG.liberalism_2006: "£HKG_liberalism_2006 Civic Party" # todo: NEW TRANSLATION
  HKG.liberalism_2006_desc: "Liberální - Civic Party je hlavní pro-demokratická strana založená skupinou advokátů, která se zaměřuje na otázky všeobecného volebního práva, občanských svobod a právního státu." # todo: NEW TRANSLATION
  HKG.socialism: "£generic_socialism_small The Frontier" # todo: NEW TRANSLATION
  HKG.socialism_desc: "Sociálně demokratická - The Frontier, politické dílo Emily Lau, je radikálnější pro-demokratická strana než některé jiné pan-demokratické strany a volá po nové ústavě nahrazující Základní zákon." # todo: NEW TRANSLATION
  HKG.socialism_2006: "£generic_socialism_small League of Social Democrats (LSD)" # todo: NEW TRANSLATION
  HKG.socialism_2006_desc: "Sociálně demokratická - Aliance League of Social Democrats je 'progresivní demokratická' strana, která se na rozdíl od jiných pan-demokratických stran úzce pojí s ulicí orientovaným aktivismem." # todo: NEW TRANSLATION
  HKG.socialism_2016: "£generic_socialism_small People Power - League of Social Democrats (PP-LSD)" # todo: NEW TRANSLATION
  HKG.socialism_2016_desc: "Sociálně demokratická - Aliance People Power - League of Social Democrats je kombinací dvou 'progresivních demokratických' stran, které se, na rozdíl od jiných pan-demokratických stran, úzce pojí s ulicí orientovaným aktivismem." # todo: NEW TRANSLATION
  HKG.Communist-State: "£HK_PLA People's Liberation Army Hong Kong Garrison" # todo: NEW TRANSLATION
  HKG.Communist-State_icon: "£HK_PLA" # todo: NEW TRANSLATION
  HKG.Communist-State_desc: "Komunistická - Garnizon PLA v Hongkongu existuje k zajištění obrany této zvláštní administrativní oblasti. Zatímco Základní zákon omezuje zásahy garnizonu do místních záležitostí, může být povolán k obnovení veřejného pořádku, pokud o to požádá hongkongská vláda." # todo: NEW TRANSLATION
  HKG.Conservative: "£HKG_Conservative Democratic Alliance for the Betterment of Hong Kong (DAB)" # todo: NEW TRANSLATION
  HKG.Conservative_desc: "Konzervativní - DAB byla hlavní pro-pekinská strana v Zákonodárné radě a průběžně podporovala integraci s pevninou. Strana zaujala také společensky konzervativní postoj, odmítá manželství osob stejného pohlaví a udržuje úzké vazby na evangelikální křesťanské organizace." # todo: NEW TRANSLATION
  HKG.Autocracy: "£HKG_Autocracy The New People's Party (NPP)" # todo: NEW TRANSLATION
  HKG.Autocracy_desc: "Konzervativní - New People's Party je široce vnímána jako volební nástroj prominentní pro-pekinské političky Reginy Ip. Její prosazování zákonů o národní bezpečnosti a tvrzení, že zahraniční mocnosti využily sociální média k zasahování do protestů, z ní učinily kontroverzní postavu." # todo: NEW TRANSLATION
  HKG.anarchist_communism: "£HKG_anarchist_communism Hong Kong Federation of Trade Unions (HKFTU)" # todo: NEW TRANSLATION
  HKG.anarchist_communism_desc: "Levicový radikalismus - Hong Kong Federation of Trade Unions je dlouhodobě úzce spojena s CCP v Číně. Odbory sehrály významnou roli v povstání levice v roce 1967 proti britským koloniálním orgánům a dnes si udržují pro-pekinskou, dělnickou pozici, která je odlišuje od anti-pekinských pan-demokratů i ostatních, spíše středostavovských pro-pekinských stran." # todo: NEW TRANSLATION
  HKG.Neutral_conservatism: "£generic_Neutral_conservatism_small Path of Democracy" # todo: NEW TRANSLATION
  HKG.Neutral_conservatism_desc: "Centristická - Path of Democracy je malá centristická strana, která se vykresluje jako nad binární rozdíl mezi pro-pekinským táborem a pan-demokraty. Prosazuje přístup založený na kompromisu mezi oběma stranami, ale získává relativně malou podporu." # todo: NEW TRANSLATION
  HKG.Neutral_Libertarian: "£generic_Neutral_Libertarian_small Third Side" # todo: NEW TRANSLATION
  HKG.Neutral_Libertarian_desc: "Libertariánská - Third Side je malá centristická strana, která se vykresluje jako nad binární rozdíl mezi pro-pekinským táborem a pan-demokraty. Prosazuje kompromisní přístup mezi oběma stranami, avšak získává jen malou podporu." # todo: NEW TRANSLATION
  HKG.oligarchism: "£generic_oligarchism_small Liberal Party" # todo: NEW TRANSLATION
  HKG.oligarchism_desc: "Oligarchická - Liberal Party je proobchodní a společensky konzervativní politická strana. Přestože je členem pro-pekinského tábora, strana není vždy na stejné vlně se svými spojenci a několikrát hlasitě oponovala vládě." # todo: NEW TRANSLATION
  HKG.Neutral_green: "£generic_Neutral_green_small Green Party Hong Kong" # todo: NEW TRANSLATION
  HKG.Neutral_green_desc: "Zelení - Green Party Hong Kong je malá environmentalistická strana s levicovými ideály. Je členem Asia Pacific Greens Federation." # todo: NEW TRANSLATION
  HKG.Nat_Populism: "£generic_Nat_Populism_small Localists" # todo: NEW TRANSLATION
  HKG.Nat_Populism_desc: "Nacionalistický populismus - Localisté jsou politické uskupení, které zahrnuje široké spektrum různých stran spojených touhou po sebeurčení pro Hongkong. Skupiny jako Youngspiration, Demosisto a Hong Kong National Party vystoupily během protestů v roce 2014 a představují novou, radikálnější a populističtější tvář hongkongské politiky, která je provázena kontroverzemi. Někteří localisté prosazují zachování unikátní kultury Hongkongu, jiní omezování turistiky a imigrace z pevniny. Někteří z extrémnějších localistů prosazují nezávislost nebo dokonce dočasný návrat britské správy jako přechodné opatření. Bez ohledu na to jsou u části mládeže obdivováni a u starší části populace vzbuzují téměř odpor." # todo: NEW TRANSLATION

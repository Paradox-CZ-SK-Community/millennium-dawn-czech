  GEO.conservatism: "£GEO_western_conservative Free Democrats (Georgia)" # todo: NEW TRANSLATION
  GEO.conservatism_icon: "£GEO_western_conservative" # todo: NEW TRANSLATION
  GEO.conservatism_desc: "Free Democrats je liberální a prozápadní politická strana v Gruzii. Založena Iraklim Alasaniem 16. července 2009. Předsedkyní je Tamar Kekenadze. Strana vznikla v opozici vůči vládě Mikheila Saakašviliho a byla součástí koalice Georgian Dream, která svrhla vládu UNM v roce 2012. V roce 2016 kandidovala samostatně a těsně minula 5% práh do parlamentu." # todo: NEW TRANSLATION
  GEO.liberalism: "£GEO_western_liberal Georgian Dream - Demokratické Gruzie" # todo: NEW TRANSLATION
  GEO.liberalism_icon: "£GEO_western_liberal" # todo: NEW TRANSLATION
  GEO.liberalism_desc: "Georgian Dream – Democratic Georgia je populistická politická strana v Gruzii. V současnosti vládnoucí strana. Předsedou je Irakli Garibashvili, zatímco bývalý předseda Irakli Kobachidze byl premiérem od února 2024. Bidzina Ivanishvili, považovaný za de facto vůdce, je čestným předsedou. Strana vznikla 19. dubna 2012 miliardářem Bidzina Ivanishvilim a vyhrála volby téhož roku v koalici Georgian Dream." # todo: NEW TRANSLATION
  GEO.socialism: "£GEO_western_social_democrat Georgian Labour Party" # todo: NEW TRANSLATION
  GEO.socialism_icon: "£GEO_western_social_democrat" # todo: NEW TRANSLATION
  GEO.socialism_desc: "Georgian Labour Party je politická strana v Gruzii založená v roce 1995 Šalvou Natelashvilim. Největší úspěchy měla v místních volbách 1998 a 2002. V parlamentních volbách 1999 získala 7 % hlasů a dva majoritní mandáty. V roce 2002 měla 16 zastupitelů v městské radě Tbilisi." # todo: NEW TRANSLATION
  GEO.Western_Autocracy: "£GEO_western_autocrat United National Movement" # todo: NEW TRANSLATION
  GEO.Western_Autocracy_icon: "£GEO_western_autocrat" # todo: NEW TRANSLATION
  GEO.Western_Autocracy_desc: "United National Movement je prozápadní liberálně-konzervativní politická strana v Gruzii založená Mikheilem Saakašvilim. Strana přišla k moci po Růžové revoluci. UNM prosazovala prozápadní kurz s neoliberální ekonomikou a kulturním liberalismem. Její vláda byla často charakterizována jako semi-autoritářská. Strana prohrála volby v roce 2012 s Georgian Dream a od té doby je hlavní opoziční stranou." # todo: NEW TRANSLATION
  GEO.Communist-State: "£GEO_emerging_communism Unified Communist Party of Georgia - §GEmerging Wing§!" # todo: NEW TRANSLATION
  GEO.Communist-State_desc: "" # todo: NEW TRANSLATION
  GEO.Communist-State_icon: "£GEO_emerging_communism" # todo: NEW TRANSLATION
  GEO.Conservative: "£GEO_emerging_reactionary Democratic Movement – United Georgia" # todo: NEW TRANSLATION
  GEO.Conservative_icon: "£GEO_emerging_reactionary" # todo: NEW TRANSLATION
  GEO.Conservative_desc: "Democratic Movement – United Georgia je politická strana v Gruzii předsedaná Ninou Burjanadze; byla založena 24. listopadu 2008. Strana stála v opozici vůči Saakašvilimu a podporovala bližší vztahy s Ruskem i EU, prosazovala politické svobody a usilovala o větší nezávislost vůči autoritářským praktikám. Byla jedním z organizátorů protestů v roce 2011." # todo: NEW TRANSLATION
  GEO.Autocracy: "£GEO_Autocracy Union of Citizens of Georgia" # todo: NEW TRANSLATION
  GEO.Autocracy_desc: "Union of Citizens of Georgia byla vládnoucí stranou Gruzie od 1993 do 2003. Založil ji prezident Eduard Shevardnadze a David Chantladze. Shevardnadze vedl stranu k vítězství v parlamentních volbách 1995 a 1999, ale strana se rozpadla po jeho odchodu v důsledku Růžové revoluce. Jejich vláda byla často popisována jako 'semi-autoritářská' s tolerancí pluralismu, pokud nevyzýval k ohrožení jejich moci. Uvnitř strany existovala konzervativní i liberální frakce a zahraničně podporovala členství Gruzie v EU a NATO." # todo: NEW TRANSLATION
  GEO.Autocracy_icon: "£GEO_Autocracy" # todo: NEW TRANSLATION
  GEO.anarchist_communism: "£GEO_anarchist_communism Georgian Troupe" # todo: NEW TRANSLATION
  GEO.anarchist_communism_icon: "£GEO_anarchist_communism" # todo: NEW TRANSLATION
  GEO.anarchist_communism_desc: "Georgian Troupe je levicová gruzínská opoziční strana s výrazným nacionalistickým prvkem založená v lednu 2007 a předsedá jí Jondi Bagaturia. Bagaturia opustil Labour Party v prosinci 2006. Strana slibuje znárodnění společností a majetku koupeného cizinci. Byla součástí United Opposition od listopadu 2007." # todo: NEW TRANSLATION
  GEO.Neutral_conservatism: "£GEO_non_aligned_conservative Industry Will Save Georgia" # todo: NEW TRANSLATION
  GEO.Neutral_conservatism_icon: "£GEO_non_aligned_conservative" # todo: NEW TRANSLATION
  GEO.Neutral_conservatism_desc: "Industry Will Save Georgia je středopravá konzervativní politická strana založená v roce 1999 Gogi Topadzem, vlastníkem velké pivovarnické společnosti. Strana shromažďovala prosazovatele průmyslu a cílem bylo změnit ekonomickou politiku země, zejména boj s vlivem Mezinárodního měnového fondu. V roce 1999 získala 15 křesel a byla třetí nejsilnější stranou. V roce 2012 byla součástí vítězné koalice Georgian Dream." # todo: NEW TRANSLATION
  GEO.neutral_Social: "£GEO_non_aligned_socialist_democrat Social Democrats for the Development of Georgia" # todo: NEW TRANSLATION
  GEO.neutral_Social_icon: "£GEO_non_aligned_socialist_democrat" # todo: NEW TRANSLATION
  GEO.neutral_Social_desc: "Social Democrats for the Development of Georgia je politická strana založená v únoru 2010 a přijata jako konzultativní člen Socialistické internacionály v únoru 2013. Měla šest poslanců a byla členem koalice Georgian Dream až do roku 2019." # todo: NEW TRANSLATION
  GEO.Neutral_Libertarian: "£GEO_non_aligned_libertarian New Political Centre - Girchi" # todo: NEW TRANSLATION
  GEO.Neutral_Libertarian_icon: "£GEO_non_aligned_libertarian" # todo: NEW TRANSLATION
  GEO.Neutral_Libertarian_desc: "New Political Centre - Girchi je libertariánská strana v Gruzii. Založena na jaře 2016 čtyřmi nespokojenými členy UNM včetně Zuraba Japaridzeho. Strana prosazuje volný trh, malou vládu, je proti většině daní a regulací, podporuje legalizaci drog, sex práce a zrušení branné povinnosti." # todo: NEW TRANSLATION
  GEO.Neutral_Communism: "£GEO_non_aligned_communism Unified Communist Party of Georgia - §YNon-Aligned Wing§!" # todo: NEW TRANSLATION

 UKR.Conservative_2017_desc: "(Vznikající konzervativci) £ukr_opposition Opoziční blok je ukrajinská politická strana, která vznikla v roce 2014 sloučením šesti stran, které nepodpořily Euromajdan. Volet strany pro volby 2014 byl společensky liberální a proruský v použití ruštiny. Program bloku počítá s ochranou statusu ruštiny jako regionálního jazyka, usiluje o \"maximální decentralizaci\" pro Ukrajinu, o neutrální status a chce zabránit vstupu země do NATO." # todo: NEW TRANSLATION

 UZB.liberalism: "£GFX_UZB_western_liberal Erk Democratic Party" # todo: NEW TRANSLATION
 UZB.liberalism_icon: "£GFX_UZB_western_liberal" # todo: NEW TRANSLATION
 UZB.liberalism_desc: "Erk Democratic Party je politická strana v Uzbekistánu založená v roce 1990 jako strana podporující nezávislost v rámci Sovětského svazu. Byla to první registrovaná politická strana v historii Uzbekistánu. Její stanovy byly zaregistrovány na ministerstvu spravedlnosti, osvědčení o registraci datované 3. zářím 1991, č. 039, které podepsal ministr spravedlnosti ještě před přijetím zákona Uzbekistánu o politických stranách. Hlavní cíle činnosti, jak jsou uvedeny v osvědčení o registraci, jsou \"založení nezávislé demokratické republiky Uzbekistán.\" Od roku 1993 má její ústředí sídlo v Istanbulu v Turecku." # todo: NEW TRANSLATION
 UZB.Western_Autocracy: "£UZB_western_autocracy Birdamlik" # todo: NEW TRANSLATION
 UZB.Western_Autocracy_icon: "£UZB_western_autocracy" # todo: NEW TRANSLATION
 UZB.Western_Autocracy_desc: "Birdamlik, oficiálně Birdamlik People's Democratic Party, je politická organizace se sídlem v Uzbekistánu. Prosazuje ekonomický liberalismus a nenásilný odpor prostřednictvím populistické rétoriky." # todo: NEW TRANSLATION
 UZB.Neutral_conservatism: "£UZB_non_aligned_conservative Uzbekistan National Revival Democratic Party" # todo: NEW TRANSLATION
 UZB.Neutral_conservatism_icon: "£UZB_non_aligned_conservative" # todo: NEW TRANSLATION
 UZB.Neutral_conservatism_desc: "Uzbecká Demokratická strana \"Národní obrození\", známá jednoduše jako Milliy Tiklanish, je národně-konzervativní politická strana v Uzbekistánu. Je spojena s Liberálně-demokratickou stranou Uzbekistánu, vládnoucí stranou země. Strana byla založena v roce 1995 s převážně intelektuálním členstvím a má relativně vysoký podíl ženských členů. Strana prosazuje silný smysl pro uzbeckou kulturu, usiluje o kulturní obnovu a zároveň se snaží budovat těsnější vazby s ostatními státy střední Asie. Strana se postavila proti vlivu Ruska v regionu a kritizovala vznik Eurasijského hospodářského společenství z tohoto důvodu." # todo: NEW TRANSLATION
 UZB.oligarchism: "£UZB_non_aligned_oligarchism Justice Party" # todo: NEW TRANSLATION
 UZB.oligarchism_icon: "£UZB_non_aligned_oligarchism" # todo: NEW TRANSLATION
 UZB.oligarchism_desc: "Adolat (Justice), oficiálně \"Adolat\" Social Democratic Party, je politická strana v Uzbekistánu. Jedním ze zakladatelů a prvním generálním tajemníkem strany byl Anvar Juraboev. Je to jedna ze čtyř stran, která funguje jako prorežimní opozice vůči Liberálně-demokratické straně Uzbekistánu, vládnoucí straně země." # todo: NEW TRANSLATION
 UZB.Neutral_Autocracy: "£UZB_non_aligned_autocracy People's Democratic Party of Uzbekistan (PDP)" # todo: NEW TRANSLATION
 UZB.Neutral_Autocracy_icon: "£UZB_non_aligned_autocracy" # todo: NEW TRANSLATION
 UZB.Neutral_Autocracy_desc: "People's Democratic Party of Uzbekistan je politická strana v Uzbekistánu. Byla založena v roce 1991 jako právní nástupce Komunistické strany Uzbekistánu. Pod vedením svého zakladatele Islámu Karimova dohlížela na rozpuštění Uzbekistánské sovětské socialistické republiky a na vznik Republiky Uzbekistán. Poté, co Karimov v roce 1996 rezignoval ze strany a později založil Liberálně-demokratickou stranu Uzbekistánu, ztratila strana svůj status vládnoucí síly. Strana se profiluje jako sociálně demokratická a středolevá, a je hlavní levicově orientovanou stranou v Zákonodárné komoře Uzbekistánu. Ve svém stanově prosazuje egalitářství a regulovanou sociálně-tržní ekonomiku v rámci sociálního státu, zároveň podporuje nezasahování do zahraniční politiky. Její základní podporovatelé jsou lidé spolehající se na sociální dávky, důchodci, osoby se zdravotním postižením a zaměstnanci; i přesto je jednou ze čtyř stran, které fungují jako prorežimní opozice, a tak činí od vzniku Liberálně-demokratické strany." # todo: NEW TRANSLATION
 UZB.Neutral_green: "£UZB_non_aligned_greens Ecological Movement of Uzbekistan (2017)" # todo: NEW TRANSLATION
 UZB.Neutral_green_icon: "£UZB_non_aligned_greens" # todo: NEW TRANSLATION
 UZB.Neutral_green_desc: "Ekologická strana Uzbekistánu je politická strana a environmentální hnutí v Uzbekistánu." # todo: NEW TRANSLATION
 UZB.Nat_Autocracy: "£generic_Nat_Autocracy_small Uzbek Ground Forces" # todo: NEW TRANSLATION
 UZB.Nat_Autocracy_desc: "Uzbecké pozemní síly jsou pozemní složkou Ozbrojených sil Republiky Uzbekistán. Fungují od rozpadu Sovětského svazu v roce 1991 a armáda je složena z bývalých jednotek Sovětské armády, které se nacházely na území Uzbekistánu." # todo: NEW TRANSLATION
 UZB.Nat_Populism: "£UZB_nationalist_right_wing_populist Liberal Democratic Party" # todo: NEW TRANSLATION
 UZB.Nat_Populism_icon: "£UZB_nationalist_right_wing_populist" # todo: NEW TRANSLATION
 UZB.Nat_Populism_desc: "Liberálně-demokratická strana Uzbekistánu (UzLiDeP) je politická strana v Uzbekistánu a vládnoucí stranou země. Další čtyři strany v Oliy Majlis, parlamentu Uzbekistánu, jsou prorežimní. Jako strana střední třídy a vlastníků soukromého majetku, stejně jako podnikatelů, zemědělců a sektoru služeb, prosazuje ekonomický liberalismus a ekonomickou liberalizaci, včetně liberalizace trhu s cizí měnou. Strana je formálně liberální a podporuje liberálně-demokratické hodnoty." # todo: NEW TRANSLATION
 VTB.Nat_Fascism: "£VTB_Nat_Fascism National Bolshevik Party" # todo: NEW TRANSLATION
 VTB.Nat_Fascism_icon: "£VTB_Nat_Fascism" # todo: NEW TRANSLATION
 VTB.Nat_Fascism_desc: "Národní bolševici, stoupenci Eduarda Limonova, jsou politické hnutí působící v Bělorusku od roku 1994. Moderní národní bolševismus je flexibilní ideologie kombinující představy národní a sociální spravedlnosti s nároky občanských svobod. Pro národního bolševika je naše vlast synonymem pro sociální stát a svobodnou zem založenou na právech občanů." # todo: NEW TRANSLATION
 VEN.liberalism: "£VEN_western_liberal Popular Will" # todo: NEW TRANSLATION
 VEN.liberalism_desc: "Popular Will (Voluntad Popular, zkr. VP) je politická strana ve Venezuele založená bývalým starostou Chacao, Leopoldem Lópezem. Popular Will se profiluje jako pluralistické a demokratické hnutí, které se zavazuje k pokroku, který definuje jako realizaci sociálních, ekonomických, politických a lidských práv každého Venezuelana. Strana uvádí, že jejími základními pilíři jsou pokrok, demokracie a sociální akce." # todo: NEW TRANSLATION
 VEN.socialism: "£VEN_western_social_democrat A New Era" # todo: NEW TRANSLATION
 VEN.socialism_desc: "A New Era (Un Nuevo Tiempo, UNT) je středolevá politická strana, která se identifikuje jako progresivní a levicová. UNT usiluje o omezení prezidentských pravomocí a staví se proti využívání veřejných prostředků v kampaních. UNT věří v náboženskou a ideologickou toleranci. Strana prosazuje zlepšení podmínek ve věznicích a vytvoření bezpečnostních složek složených z lépe školených a placených policistů. UNT také požaduje právní reformy ve prospěch obžalovaných v trestních procesech." # todo: NEW TRANSLATION
 VEN.Communist-State: "£VEN_emerging_communism Communist Party of Venezuela" # todo: NEW TRANSLATION
 VEN.Communist-State_desc: "Komunistická strana Venezuely (Partido Comunista de Venezuela, PCV) je komunistická strana ve Venezuele. Založena byla v roce 1931 a je nejstarší aktivní politickou stranou ve Venezuele; až do roztříštění v roce 1971 byla hlavní levicovou stranou země." # todo: NEW TRANSLATION
 VEN.anarchist_communism: "£VEN_anarchist_communism Fifth Republic Movement" # todo: NEW TRANSLATION
 VEN.anarchist_communism_desc: "Strana byla oddaná Bolívarské revoluci a tvrdila, že je politickým hlasem chudých v zemi. MVR také prosazovala radikální antiamerikanismus a marxismus." # todo: NEW TRANSLATION
 VEN.Neutral_conservatism: "£VEN_non_aligned_conservative Justice First" # todo: NEW TRANSLATION
 VEN.Neutral_conservatism_desc: "Justice First (Primero Justicia) je středopravá politická strana ve Venezuele. Založena byla v roce 1992 jako občanské sdružení a v roce 2000 se stala politickou stranou. Vznikla v roce 1992 jako občanské sdružení skupinou vysokoškolských studentů pod vedením Aliria Abreu Burelliho. Skupinu znepokojovalo to, co považovala za úpadek soudní moci v zemi, a usilovala o reformu právního systému Venezuely." # todo: NEW TRANSLATION
 VEN.neutral_Social: "£VEN_neutral_Social Democratic Action" # todo: NEW TRANSLATION
 VEN.neutral_Social_desc: "Democratic Alliance (španělsky: Alianza Democrática, AD). Aliance měla za cíl dosáhnout odchodu vlády Páté republiky cestou \"volební, demokratickou a ústavní\", prostřednictvím aktivní účasti v nadcházejících volbách (guvernéři a starostové) a následného vyhlášení referenda o odvolání." # todo: NEW TRANSLATION
 VEN.Neutral_Communism: "£VEN_Neutral_Communism Revolutionary Movement Tupamaro" # todo: NEW TRANSLATION
 VEN.Neutral_Communism_desc: "Revolutionary Movement Tupamaro (Movimiento Revolucionario Tupamaro, MRT) je krajně levicová marxisticko-leninistická komunistická strana a jeden z nejvýraznějších kolektivních hnutí ve Venezuele." # todo: NEW TRANSLATION
 VEN.Neutral_green: "£VEN_Neutral_green Ecological Movement for Venezuela" # todo: NEW TRANSLATION
 VEN.Neutral_green_desc: "Ekologické hnutí Venezuely (Movimiento Ecológico de Venezuela) je první venezuelská politická zelená strana a první oficiálně přidružená k síti Global Greens. Definují se jako organizace environmentálních občanů, kteří se zavazují k ochraně životního prostředí. Jejich politické aktivity směřují k prosazování udržitelného rozvoje, který umožní Venezuelanům žít ve spravedlivé společnosti, svobodně a v harmonii s přírodou." # todo: NEW TRANSLATION
 VEN.Nat_Autocracy: "£VEN_Nat_Autocracy National Army of the Boliviarian Republic of Venezuela" # todo: NEW TRANSLATION
 VEN.Nat_Autocracy_desc: "" # todo: NEW TRANSLATION
 VEN.Nat_Fascism: "£VEN_nationalist_fascism Nuevo Orden" # todo: NEW TRANSLATION
 VEN.Nat_Fascism_desc: "Nuevo Orden (Nový řád) je protikomunistické, fašismem orientované studentské hnutí, které je ovlivněno myšlenkami bývalého prezidenta Marcose Evengelisty Péreze Jiméneze." # todo: NEW TRANSLATION
 VEN.oligarchism: "£VEN_oligarchism Cartel of the Suns (COtS)" # todo: NEW TRANSLATION
 VEN.oligarchism_desc: "Cartel of the Suns (Cartel de los Soles) je venezuelské uskupení údajně vedené vysoce postavenými členy Ozbrojených sil Venezuely, kteří se podílejí na mezinárodním obchodě s drogami." # todo: NEW TRANSLATION

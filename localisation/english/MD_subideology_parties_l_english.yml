  MON.Communist-State: "£MON_emerging_communism Mongolská lidová strana" # todo: NEW TRANSLATION
  MON.Communist-State_icon: "£MON_emerging_communism" # todo: NEW TRANSLATION
  MON.Communist-State_desc: "Mongolská lidová strana je sociálně demokratická politická strana v Mongolsku. Byla založena jako komunistická strana v roce 1920 mongolskými revolucionáři a je nejstarší politickou stranou v Mongolsku. Po mongolské revoluci v roce 1990 byly legalizovány další politické strany a země přešla na vícestranný demokratický systém. Strana následně opustila marxismus-leninismus ve prospěch demokratického socialismu. Strana se vrátila k moci po volbách v roce 2016 a udržela si většinu i ve volbách v roce 2020." # todo: NEW TRANSLATION
  MON.anarchist_communism: "£MON_left_wing_radical Lidová revoluční strana" # todo: NEW TRANSLATION
  MON.anarchist_communism_icon: "£MON_left_wing_radical" # todo: NEW TRANSLATION
  MON.anarchist_communism_desc: "Mongolská lidová revoluční strana, založená v roce 2010, je politická strana, která se odtrhla od Mongolské lidové strany. Mongolská lidová strana byla založena v roce 1920 a v roce 1925 byla přejmenována na Mongolskou lidovou revoluční stranu. V roce 2010 bylo původní jméno strany obnoveno na Mongolskou lidovou stranu. Nambar Enkhbayar, bývalý předseda strany, zahájil novou činnost v roce 2011, zaregistroval a založil novou 'Mongolskou lidovou revoluční stranu' a byl zvolen předsedou strany." # todo: NEW TRANSLATION
  MON.neutral_Social: "£generic_neutral_Social_small Koalice demokratické unie" # todo: NEW TRANSLATION
  MON.neutral_Social_desc: "Koalice Demokratické unie byla koalicí politických stran v Mongolsku. Jejími hlavními složkami byly Mongolská národní demokratická strana a Mongolská sociálně demokratická strana a jejím jádrem bylo provádění politických a ekonomických reforem v postkomunistickém období. Její předsedou byl v letech 1996–2000 Tsakhiagiin Elbegdorj. Koalice se později stala základem současné Demokratické strany Mongolska." # todo: NEW TRANSLATION
  MON.Neutral_green: "£MON_non_aligned_greens Strana občanské vůle – Zelení" # todo: NEW TRANSLATION
  MON.Neutral_green_icon: "£MON_non_aligned_greens" # todo: NEW TRANSLATION
  MON.Neutral_green_desc: "Strana občanské vůle – Zelení je zeleně liberální politická strana v Mongolsku." # todo: NEW TRANSLATION
  MON.Nat_Autocracy: "£MON_nationalist_military_junta Mongolské ozbrojené síly" # todo: NEW TRANSLATION
  MON.Nat_Autocracy_icon: "£MON_nationalist_military_junta" # todo: NEW TRANSLATION
  MON.Nat_Autocracy_desc: "Mongolské ozbrojené síly jsou kolektivním názvem pro mongolské vojenské a spojenecké síly, které je tvoří. Jejich úkolem je chránit nezávislost, svrchovanost a územní celistvost Mongolska." # todo: NEW TRANSLATION
  MON.liberalism: "£MON_liberalism Demokratická strana" # todo: NEW TRANSLATION
  MON.liberalism_icon: "£MON_liberalism" # todo: NEW TRANSLATION
  MON.liberalism_desc: "Po demokratické revoluci v roce 1990 se Mongolsko stalo zemí s vícestranickým systémem. Ti, kdo stáli v čele demokratické revoluce, založili politické strany jako Mongolská národní pokroková strana a Mongolská sociálně demokratická strana během Demokratické revoluce. Dne 6. prosince 2000 se pět politických stran – včetně Mongolské národní demokratické strany a Mongolské sociálně demokratické strany – sloučilo a založilo Demokratickou stranu Mongolska." # todo: NEW TRANSLATION
  MOR.Western_Autocracy: "£MOR_DSM (MDS) - Demokratické a sociální hnutí" # todo: NEW TRANSLATION
  MOR.Western_Autocracy_icon: "£MOR_DSM" # todo: NEW TRANSLATION
  MOR.Western_Autocracy_desc: "(Royalismus) - Demokratické a sociální hnutí (arabsky: Alharakat Aldiymuqratiat Waliajtimaeia, francouzsky: Mouvement Démocratique et Social, MDS)\n\nDemokratické a sociální hnutí bylo založeno v roce 1996 bývalým policejním komisařem Mahmoudem Arshanem. MDS je mnohými často popisováno jako prokrálovská 'loutková' strana, protože je silně pro-monarchistické a podporuje pokračující vládu rodu 'Alawi." # todo: NEW TRANSLATION
  MOR.conservatism: "£MOR_NRI (RNI) - Národní shromáždění nezávislých" # todo: NEW TRANSLATION
  MOR.conservatism_icon: "£MOR_NRI" # todo: NEW TRANSLATION
  MOR.conservatism_desc: "(klasický liberalismus) - Národní shromáždění nezávislých (arabsky: Altajamue Alwataniu Lil'ahrar, francouzsky: Rassemblement National des Indépendants, standardní marocká tamazight: Agraw Anamur y Insimann, RNI)\n\n Formálně je to sociálně demokratická strana, která často spolupracuje s liberálními stranami a je silně popisována jako pro-business a liberální. Založena v roce 1978 tehdejším premiérem Ahmedem Osmanem, strana zůstává hlavním hráčem v marocké politice. Dále je stranou pozorovatelem v Liberal International a je spojena s Africa Liberal Network a Evropskou lidovou stranou." # todo: NEW TRANSLATION
  MOR.liberalism: "£MOR_PS (PPS) - Strana pokroku a socialismu" # todo: NEW TRANSLATION
  MOR.liberalism_icon: "£MOR_PS" # todo: NEW TRANSLATION
  MOR.liberalism_desc: "(levicově socialistická) - Strana pokroku a socialismu (arabsky: Hizb Al-Taqadoum Wal-Ishtirakiyeh; standardní marocká tamazight: Akabar n Ufara d Tnmla; francouzsky: Parti du Progrès et du Socialisme, PPS)\n\n Strana pokroku a socialismu vznikla v roce 1974 z Partei osvobození a socialismu. Program strany je levicový socialismu a pokračuje v zásadách komunistické strany, z níž vychází." # todo: NEW TRANSLATION
  MOR.socialism: "£MOR_SUP (USFP) Socialistická unie lidových sil" # todo: NEW TRANSLATION
  MOR.socialism_icon: "£MOR_SUP" # todo: NEW TRANSLATION
  MOR.socialism_desc: "(demokratický socialismus) - Socialistická unie lidových sil (arabsky: Al-Ittihad Al-Ishtirakiy Lilqawat Al-Sha'abiyah, francouzsky: Union Socialiste des Forces Populaires, standardní marocká tamazight: Tamunt Tanmlayt Niyalln Igdudann, USFP)\n\n Socialistická unie lidových sil vznikla jako rozkol z Národního svazu lidových sil (UNFP), který sám vzešel z Istiqlal strany. Založena v roce 1975, strana je sociálně-demokratická a silně se zaměřuje na prosazování socialistických a demokratických politik v Maroku. Dále je stranou pozorovatelem v Party of European Socialists a členem Socialist International Progressive Alliance, což z ní činí jednu z předních socialistických stran v marockém politickém spektru." # todo: NEW TRANSLATION
  MOR.Communist-State: "£MOR_SDV (PADS) - Strana socialistické demokratické avantgardy" # todo: NEW TRANSLATION
  MOR.Communist-State_icon: "£MOR_SDV" # todo: NEW TRANSLATION
  MOR.Communist-State_desc: "(arabský socialismus) - Strana socialistické demokratické avantgardy (arabsky: Hizb al-Talieat al-Diymuqratiu, francouzsky: Parti de l'avant-garde démocratique socialiste, PADS)\n\n Strana socialistické demokratické avantgardy byla založena v roce 1991 Ali Boutoualou. Identifikovaná ideologie strany je arabský socialismus, sekularismus a odborová činnost s prvky arabského nacionalismu a panarabismu. Je často tvrdým kritikem Spojených států a je antiimperialistická v každém ohledu. Dále je horlivou podporovatelkou Palestiny a má antisionistickou politiku vůči Izraeli." # todo: NEW TRANSLATION
  MOR.anarchist_communism: "£MOR_US (PSU) - Jednotná socialistická strana" # todo: NEW TRANSLATION
  MOR.anarchist_communism_icon: "£MOR_US" # todo: NEW TRANSLATION
  MOR.anarchist_communism_desc: "(levicový nacionalismus) - Jednotná socialistická strana (arabsky: Al-Hizb Al-Aishtirakiu Al-Muahad, francouzsky: Parti Socialiste Unifié)\n\n Založena Mohamedem Bensaidem Ait Idderem, Jednotná socialistická strana existovala především před rokem 2005 jako Strana sjednocené sociální levice. Strana kampaní na platformě demokratického socialismu, antiimperialismu, levicového populismu a levicového nacionalismu. Mnoho členů vedení je rovněž proti monarchii a usiluje o větší demokratické hodnoty v Maroku." # todo: NEW TRANSLATION
  MOR.Conservative: "£MOR_UGTM (UGTM) - Generální unie marockých pracovníků" # todo: NEW TRANSLATION
  MOR.Conservative_icon: "£MOR_UGTM" # todo: NEW TRANSLATION
  MOR.Conservative_desc: "(konzervativní pracovník) - Generální unie marockých pracovníků (arabsky: al-Atihad al-Eamu Lilshaghaalin Bialmaghrib, francouzsky: Union générale des travailleurs du Maroc, UGTM)\n\n Generální unie marockých pracovníků má kořeny v zemědělských dělnících Maroka. Navzdory tomuto původu je součástí UGTM i mnoho zaměstnanců soukromého a veřejného sektoru. Obecně je považována za méně militantní a konzervativní. Je spojena s Mezinárodní konfederací odborových svazů a je úzce spjata s PI." # todo: NEW TRANSLATION
  MOR.Autocracy: "£MOR_cgem (CGEM) - Generální konfederace podniků Maroka" # todo: NEW TRANSLATION
  MOR.Autocracy_icon: "£MOR_cgem" # todo: NEW TRANSLATION
  MOR.Autocracy_desc: "(zájmy zaměstnavatelů) - Generální konfederace podniků Maroka (arabsky: Al-Aitihad Al-Eamu Limuqawalat Al-Maghrib, francouzsky: Confédération générale des entreprises du Maroc, CGEM)\n\n Generální konfederace podniků Maroka je svaz zaměstnavatelů v Maroku založený v roce 1947. Původně ji založila skupina bohatých průmyslníků za účelem zajištění zájmů průmyslníků v zemi. Současně CGEM zastupuje více než devadesát tisíc podnikatelů, z nichž téměř 95 % jsou malé a střední podniky. Hlasovací systém CGEM není založen na principu ‚jedna společnost, jeden hlas‘, ale na obratu, což dává větší vliv větším společnostem." # todo: NEW TRANSLATION
  MOR.Vilayat_e_Faqih: "£generic_Vilayat_e_Faqih_small (TSA) - Tangierská šíitská autorita" # todo: NEW TRANSLATION
  MOR.Vilayat_e_Faqih_desc: "(radikální šíitský revoluční) - Tangierská šíitská autorita (arabsky: Agraw n Shi'a n Tanja, francouzsky: Autorité chiite de Tanger, TSA)\n\n Tangierská šíitská autorita je považována za nejradikálnější ze všech šíitských stran v Maroku. Následuje učení kontroverzní postavy šejka Yassera Habiba a usiluje o rozšíření ší'itského islámu mezi marocké obyvatele. TSA často bojuje s ostatními šíitskými hnutími kvůli svému radikálnějšímu pojetí ší'ismu v Maroku." # todo: NEW TRANSLATION
  MOR.Mod_Vilayat_e_Faqih: "£MOR_RL (LR) - Linie Ressali" # todo: NEW TRANSLATION
  MOR.Mod_Vilayat_e_Faqih_icon: "£MOR_RL" # todo: NEW TRANSLATION
  MOR.Mod_Vilayat_e_Faqih_desc: "(umírněný šíitský revolucionář) - Linie Ressali (arabsky: Tirras n Rasali, francouzsky: Ligne Ressali, LR)\n\n Linie Ressali je považována za nejvýznamnější z marockých šíitských hnutí. Původně byla zakázána marockými úřady, přiklonila se k obchodní činnosti místo občanské činnosti, aby se vyhnula zákazu. Jejím cílem je přinést šíitskou jurisprudenci do marocké vlády a vytvořit nový Maroko podobný modelu islámské republiky, ale unikátní pro Marocké království." # todo: NEW TRANSLATION
  MOR.Kingdom: "£MOR_RV (PRV) - Strana obnovy a ctnosti" # todo: NEW TRANSLATION
  MOR.Kingdom_icon: "£MOR_RV" # todo: NEW TRANSLATION
  MOR.Kingdom_desc: "(fundamentalistický islamismus) - Strana obnovy a ctnosti (arabsky: Hizb Al-Nahdat Walfadila, francouzsky: Parti de la Renaissance et de la Vertu)\n\n Strana obnovy a ctnosti je islamistická strana v Maroku, která usiluje o hlubší a fundamentalistické uplatnění práva v Maroku. Strana je podporována pravicověji naladěnými vrstvami marocké společnosti, včetně kontroverzních osobností jako bývalý imám Abdelbarii Zemzami, známý svými bizarními fatvami. Nicméně strana zahrnuje i salafistické politiky, kteří hledají zisk v politickém spektru Maroka." # todo: NEW TRANSLATION
  MOR.Caliphate: "£generic_Caliphate_small (GICM) - Marocká islámská bojová skupina" # todo: NEW TRANSLATION
  MOR.Caliphate_desc: "(salafistický džihádismus) - Marocká islámská bojová skupina (francouzsky: Groupe Islamique Combattant Marocain, GICM)\n\n Marocká islámská bojová skupina je sunnitská islamistická militantní organizace operující v Maroku, severní Africe a západní Evropě s primárním cílem zavést islámskou vládu v Maroku a svrhnout ústavní monarchii. Byla založena v roce 1998 bývalými veterány z Afghánistánu vedenými Mohammedem al-Guerbouzim. Organizace je převážně čerpána z marocké diaspory v západní Evropě, která má řadu spících buněk po celé Africe a Evropě." # todo: NEW TRANSLATION
  MOR.Neutral_Muslim_Brotherhood: "£MOR_JD (PJD) - Strana spravedlnosti a rozvoje" # todo: NEW TRANSLATION
  MOR.Neutral_Muslim_Brotherhood_icon: "£MOR_JD" # todo: NEW TRANSLATION
  MOR.Neutral_Muslim_Brotherhood_desc: "(islámská demokracie) - Strana spravedlnosti a rozvoje (arabsky: Hizb Al-Eadalat w Al-Tanmia, standardní marocká tamazight: Akabar n Tanzzarfut d Tanflit, francouzsky: Parti de la justice et du développement, PJD)\n\n Strana spravedlnosti a rozvoje vznikla koncem 1967 jako islámistická demokratická, královská a nacionalistická strana. Reprezentuje část pravicově konzervativního spektra jako odštěpení od Popular Movement. PJD je dnes jedním z hlavních hráčů v marockém politickém spektru." # todo: NEW TRANSLATION
  MOR.Neutral_Autocracy: "£MOR_PM (MP) - Populární hnutí" # todo: NEW TRANSLATION
  MOR.Neutral_Autocracy_icon: "£MOR_PM" # todo: NEW TRANSLATION
  MOR.Neutral_Autocracy_desc: "(monarchistické) - Populární hnutí (arabsky: Al-Harakat Al-Shaebia, francouzsky: Mouvement populaire, standardní marocká tamazight: Amussu Amdnan, MP)\n\n Populární hnutí bylo založeno v roce 1957 Abdelkrimem al-Khatibem a Mahjoubi Aherdane jako monarchistická, venkovská zájmová a liberální strana. Strana oficiálně vykazuje liberální orientaci a podporuje krále Maroka." # todo: NEW TRANSLATION
  MOR.Neutral_conservatism: "£MOR_IP (PI) - Istiqlal strana" # todo: NEW TRANSLATION
  MOR.Neutral_conservatism_icon: "£MOR_IP" # todo: NEW TRANSLATION
  MOR.Neutral_conservatism_desc: "(arabský nacionalismus/konzervatismus) - Istiqlal strana (arabsky: Hizb Al-Istiqlal, standardní marocká tamazight: Akabar n Listiqlal, francouzsky: Parti de l'indépendance, PI)\n\n Istiqlal strana nebo ‚Strana nezávislosti‘ byla založena v roce 1937 během protektorátu jako pro-závislostní hnutí proti Španělsku a Francii. Po vzniku současného Marockého království se strana stala vedoucí arab nacionalistickou a konzervativní stranou. Strana je spojena s Demokratickou unií Afriky a mezinárodně s International Democrat Union a Centrist Democrat International." # todo: NEW TRANSLATION
  MOR.oligarchism: "£MOR_AM (PAM) - Strana autenticity a modernity" # todo: NEW TRANSLATION
  MOR.oligarchism_icon: "£MOR_AM" # todo: NEW TRANSLATION
  MOR.oligarchism_desc: "(reformistický monarcho-liberalismus) - Strana autenticity a modernity (arabsky: Hizb al'Asalat Walmueasara, standardní marocká tamazight: Amulli n Tazyort d Tamtrart, PAM)\n\n Založena v roce 2008 sloučením několika stran přáteli Mohameda VI Fouadem Alim El Himmou. Politika a podpora strany jsou často považovány za sociálně liberální, ale strana čelí kontroverzím. Opozice ji obviňuje z toho, že je podporována a řízena monarchií, což strana popírá." # todo: NEW TRANSLATION
  MOR.Neutral_Libertarian: "£MOR_CU (UC) - Ústavní unie" # todo: NEW TRANSLATION
  MOR.Neutral_Libertarian_icon: "£MOR_CU" # todo: NEW TRANSLATION
  MOR.Neutral_Libertarian_desc: "(liberální monarchismus) - Ústavní unie (arabsky: Hizb Al-Taqadum Waliashtirakia, francouzsky: Parti du progrès et du socialisme, standardní marocká tamazight: Alittiad Addusturi, UC)\n\n Strana byla založena v roce 1983 Maati Bouabidem jako populistická strana hlásící liberální ekonomické politiky a zároveň oddaná podpoře marocké monarchie." # todo: NEW TRANSLATION
  MOR.Neutral_green: "£MOR_GL (PGV) - Strana zelené levice" # todo: NEW TRANSLATION
  MOR.Neutral_green_icon: "£MOR_GL" # todo: NEW TRANSLATION
  MOR.Neutral_green_desc: "(zelení) - Strana zelené levice (arabsky: Hizb Al-Yasar Al'Akhdar, francouzsky: Parti de la gauche verte, PGV)\n\n Strana zelené levice je ekologická strana v Maroku, její ideologie je ekosocialismus a zelená politika. Je to přední zelená strana v Maroku, která usiluje o přijetí protiklimačních zákonů, obnovitelnou energii a další zelené politiky." # todo: NEW TRANSLATION
  MOR.neutral_Social: "£MOR_FDF (FFD) - Fronta demokratických sil" # todo: NEW TRANSLATION

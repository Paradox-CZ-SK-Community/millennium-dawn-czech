  CAM.Western_Autocracy: "£generic_Western_Autocracy_small CPDM" # todo: NEW TRANSLATION
  CAM.Western_Autocracy_desc: "Prozápadní autokracie - CPDM (Cameroon People's Democratic Movement) je největší politickou stranou v Kamerunu a dominuje politice Kamerunu od nezávislosti v 60. letech. Původně se jmenovala Cameroonian National Union, později přejmenována v roce 1985." # todo: NEW TRANSLATION
  CAR.liberalism: "£CAR_western_liberalism Národní jednota (PUN)" # todo: NEW TRANSLATION
  CAR.liberalism_icon: "£CAR_western_liberalism" # todo: NEW TRANSLATION
  CAR.liberalism_desc: "Národní jednota je liberální strana ve Středoafrické republice založená v roce 1997. Strana podporuje řadu na Západ orientovaných liberálních politik." # todo: NEW TRANSLATION
  CAR.liberalism_2013: "£CAR_western_liberalism_alt Unie pro obnovu Středoafrické republiky" # todo: NEW TRANSLATION
  CAR.liberalism_2013_icon: "£CAR_western_liberalism_alt" # todo: NEW TRANSLATION
  CAR.liberalism_2013_desc: "Unie pro obnovu Středoafrické republiky vznikla koncem roku 2013 jako nástupnická strana neorganizovaných liberálních stran ve Středoafrické republice. Podporovala Anicet-Georges Dologuélého v jeho prezidentské kandidatuře a postupně se stává oporou a tváří středněafrického neoliberálního proudu." # todo: NEW TRANSLATION
  CAR.socialism: "£CAR_western_socialism Národní konvergence 'Kwa Na Kwa'" # todo: NEW TRANSLATION
  CAR.socialism_icon: "£CAR_western_socialism" # todo: NEW TRANSLATION
  CAR.socialism_desc: "Národní konvergence 'Kwa Na Kwa' je souhrn stran podporujících Françoise Bozizého. Nekonstituovala se v jednotnou stranu až do roku 2009, ale je koalicí stran podporujících Bozizého nárok na prezidentský úřad. Skupina je spojena se sociálně demokratickou a pracovně-odmítavou ideologií bez hlubších teoretických základů. Bozizé je citován, že 'Kwa Na Kwa je strana pracujícího člověka v tradici sociální demokracie. Jejím cílem je mobilizovat populaci, zvyšovat povědomí a směřovat k rozvoji, v smyslu boje proti chudobě prostřednictvím práce. Jen skrze práci můžeme změnit situaci v této zemi.'" # todo: NEW TRANSLATION
  CAR.Conservative: "£CAR_emergency_conservatism Hnutí sjednocených srdcí (MCU)" # todo: NEW TRANSLATION
  CAR.Conservative_icon: "£CAR_emergency_conservatism" # todo: NEW TRANSLATION
  CAR.Conservative_desc: "Hnutí sjednocených srdcí je strana Faustina-Archange Touadéry. Strana vznikla jako odklon od Kwa Na Kwa a stala se aktivnější v pro-africkém a pro-ruském postoji a odmítání západního vlivu v zemi. Zastává řadu sociálně demokratických hodnot a etablovala se jako předvoj ve Středoafrické republice." # todo: NEW TRANSLATION
  CAR.anarchist_communism: "£CAR_anarchist_communism Středoafrické demokratické shromáždění (RDC)" # todo: NEW TRANSLATION
  CAR.anarchist_communism_icon: "£CAR_anarchist_communism" # todo: NEW TRANSLATION
  CAR.anarchist_communism_desc: "Středoafrické demokratické shromáždění (RDC) je africký nacionalistický subjekt sledující ideologie republikánství a demokratického socialismu. Strana byla založena André-Dieudonné Kolingbou v roce 1987 v době jeho moci. Současně částečně zaujímá anti-západní a pro-africký postoj, ale historicky zůstává do jisté míry spjata s Francií." # todo: NEW TRANSLATION
  CAR.Neutral_conservatism: "£CAR_neutral_conservatism Hnutí pro demokracii a rozvoj (MDD)" # todo: NEW TRANSLATION
  CAR.Neutral_conservatism_icon: "£CAR_neutral_conservatism" # todo: NEW TRANSLATION
  CAR.Neutral_conservatism_desc: "Hnutí pro demokracii a rozvoj (MDD) je sociálně konzervativní strana založená v roce 1993 bývalým prezidentem Davidem Dackem. Strana je nejvíce známa svou opozicí vůči Ange-Félix Patassému a MLPC." # todo: NEW TRANSLATION
  CAR.neutral_Social: "£CAR_neutral_socialism Hnutí za osvobození středoafrického lidu (MLPC)" # todo: NEW TRANSLATION
  CAR.neutral_Social_icon: "£CAR_neutral_socialism" # todo: NEW TRANSLATION
  CAR.neutral_Social_desc: "Hnutí za osvobození středoafrického lidu (MLPC) je jednou z předních politických stran ve Středoafrické republice a je stranou Ange-Félix Patassého. Strana stojí na principech demokratického socialismu, sociální demokracie a republikánství. Také prosazuje něco jako 'patasséismus', ideologii spojenou s Ange-Félix Patassém." # todo: NEW TRANSLATION
  CAR.Neutral_green: "£CAR_neutral_green Sociálnědemokratická strana (PSD)" # todo: NEW TRANSLATION
  CAR.Neutral_green_icon: "£CAR_neutral_green" # todo: NEW TRANSLATION
  CAR.Neutral_green_desc: "Sociálnědemokratická strana (PSD) je sociálně demokratická ekologická strana založená v roce 1991. Strana zastává názory spojené se zelenou a sociálně demokratickou politikou a je aktivním členem Socialistické internacionály." # todo: NEW TRANSLATION
  CAR.Neutral_Autocracy: "£CAR_neutral_autocracy Unie demokratických sil pro jednotu (UDFR)" # todo: NEW TRANSLATION
  CAR.Neutral_Autocracy_icon: "£CAR_neutral_autocracy" # todo: NEW TRANSLATION
  CAR.Neutral_Autocracy_desc: "Unie demokratických sil pro jednotu (UDFR) je rebelující skupina ve Středoafrické republice působící na severu a severovýchodě země. Skupinu vedl Michel Djotodia, který se stal prominentním členem středafrické vlády." # todo: NEW TRANSLATION
  CAR.Nat_Autocracy: "£CAR_nationalist_junta Středoafrické ozbrojené síly (FACA)" # todo: NEW TRANSLATION
  CAR.Nat_Autocracy_icon: "£CAR_nationalist_junta" # todo: NEW TRANSLATION
  CAR.Nat_Autocracy_desc: "Středoafrické ozbrojené síly (FACA) jsou ozbrojené síly Středoafrické republiky. Skládají se z několika složek: pozemní síly, letectvo, národní žandarmerie, republikánská garda a národní policie." # todo: NEW TRANSLATION
  CAR.Monarchist: "£CAR_nationalist_monarchism Dům Bokassa" # todo: NEW TRANSLATION
  CAR.Monarchist_icon: "£CAR_nationalist_monarchism" # todo: NEW TRANSLATION
  CAR.Monarchist_desc: "Dům Bokassa je název vládnoucí imperiální dynastie Středoafrické republiky, která vládla krátce od roku 1976 do 1979 jako Středoafrické císařství. Byla založena Jeanem-Bédelem Bokassou I. a získala velmi málo mezinárodního uznání jako legitimní monarchie." # todo: NEW TRANSLATION

  SER.Monarchist_icon: "£SER_nationalist_monarchist" # todo: NEW TRANSLATION
  SER.Monarchist_desc: "Monarchisté - POKS, Hnutí za obnovení království Srbska usiluje o návrat královské rodiny Karađorđevićů k moci." # todo: NEW TRANSLATION

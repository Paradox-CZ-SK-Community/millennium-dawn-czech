 PER.Neutral_conservatism: " £PER_Neutral_conservatism  Jebhe-ye Melli" # todo: NEW TRANSLATION
 PER.Neutral_conservatism_icon: "£PER_Neutral_conservatism" # todo: NEW TRANSLATION
 PER.Neutral_conservatism_desc: "Íránský nacionalismus - Jebhe-ye Melli-ye Iran, známý také jako Národní fronta, je íránská nacionalistická strana založená Mohammadem Mossaddeqem. Během vlády Muhammada Rezy Pahlavího se politické klima stalo natolik represivním, že Národní fronta přestala po nějakou dobu existovat. V roce 1977, když se vláda šáha začala hroutit, Karim Sanjabi Národní frontu oživil a strana obnovila činnost až do svého zákazu režimem ajatolláhů." # todo: NEW TRANSLATION

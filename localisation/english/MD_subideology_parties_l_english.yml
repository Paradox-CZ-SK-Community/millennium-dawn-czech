  TOG.liberalism: "£generic_liberalism_small CPP" # todo: NEW TRANSLATION
  TOG.liberalism_desc: "Liberální - Convergence patriotique panafricaine (Pan-Africká vlastenecká konvergence) je politická strana v Togu. Byla vytvořena v roce 1999 sloučením čtyř stran a byla součástí Koalice demokratických sil, která bojkotovala volby v roce 2002 kvůli korupci. Jejich hlavní ideologií je pan-africanismus." # todo: NEW TRANSLATION
  TOG.socialism: "£generic_socialism_small UFC" # todo: NEW TRANSLATION
  TOG.socialism_desc: "Sociálně demokratická - Union des Forces du Changement (Unie sil pro změnu) je politická strana v Togu. Je středolevá a sociálně demokratická. Byla založena v roce 1992. Od roku 1998 byla druhou nejsilnější stranou v prezidentských volbách, ale v nich soutěžila jen do roku 2010. V parlamentu byla neustále v top 4 stranách." # todo: NEW TRANSLATION
  TOG.anarchist_communism: "£generic_anarchist_communism_small Let's Save Togo Collective" # todo: NEW TRANSLATION
  TOG.anarchist_communism_desc: "Levé radikální křídlo - Collectif Sauvons le Togo (Zachraňme Togo) je široká koaliční politická síla v Togu. Prosazuje demokracii a lidská práva. Byla založena v roce 2012 šesti různými stranami, které zastávají názory prosazující komunismus, socialismus, trockismus, centrismus a progresivismus. Soutěžila pouze ve volbách do parlamentu v roce 2013 a získala druhé místo." # todo: NEW TRANSLATION
  TOG.Neutral_Autocracy: "£generic_Neutral_Autocracy_small RPT" # todo: NEW TRANSLATION
  TOG.Neutral_Autocracy_desc: "Autokratická - Rassemblement du Peuple Togolais (Shromáždění togolského lidu) je pravicová až krajně pravicová politická strana v Togu. Byla založena v roce 1969 jako jediná legální strana, dokud v roce 1991 nebyl zaveden systém více stran. Až do svého rozpuštění zůstávala nejpopulárnější stranou jak v prezidentských, tak parlamentních volbách, s výjimkou parlamentních voleb v roce 1994, kde ji nahradila Action Committee for Renewal." # todo: NEW TRANSLATION
  TOG.Neutral_Autocracy_2012: "£generic_Neutral_Autocracy_small UNIR" # todo: NEW TRANSLATION
  TOG.Neutral_Autocracy_2012_desc: "Autokratická - Union pour la République (Unie pro republiku) je pravicová politická strana v Togu. Strana, ačkoli není úplným nástupcem, vznikla v roce 2012 z Rassemblement du Peuple Togolais, které bylo předchozí vládnoucí stranou a bylo rozpuštěno v roce 2012. Je národně konzervativní, nacionalistická a autoritářská. Vládne zemi od prezidentských voleb v roce 2015." # todo: NEW TRANSLATION
  TOG.Neutral_conservatism: "£generic_Neutral_conservatism_small NET" # todo: NEW TRANSLATION
  TOG.Neutral_conservatism_desc: "Konzervativní - Nouvel Engagement Togolais (Nové togolské angažmá) je politická strana v Togu. Vznikla v roce 2012 a připojila se k Rainbow Alliance pro volby v roce 2013. V roce 2018 se stala třetí nejpopulárnější stranou v parlamentu. Pokusila se kandidovat v prezidentských volbách v roce 2015, ale získala jen něco přes procento hlasů." # todo: NEW TRANSLATION
  TOG.Neutral_green: "£generic_Neutral_green_small ANC" # todo: NEW TRANSLATION
  TOG.Neutral_green_desc: "Progresivní - Alliance Nationale pour le Changement (Národní aliance pro změnu) je středolevá politická strana. Byla založena v roce 2010 po prezidentských volbách téhož roku. Její ideologie zahrnuje sociální demokracii, progresivismus a anti-autoritářství." # todo: NEW TRANSLATION
  TOG.neutral_Social: "£generic_neutral_Social_small CAR" # todo: NEW TRANSLATION
  TOG.neutral_Social_desc: "Demokraticko-socialistická - Comité d'Action pour le Renouveau (Akční výbor pro obnovu) je politická strana v Togu. Je jednou z největších opozičních stran. Byla založena v roce 2008 a vytvořila Rainbow Alliance v roce 2012." # todo: NEW TRANSLATION
  TOG.neutral_Social_2012: "£generic_neutral_Social_small Rainbow Alliance" # todo: NEW TRANSLATION
  TOG.neutral_Social_2012_desc: "Demokraticko-socialistická - Coalition Arc-en-Ciel (Rainbow Alliance) je togská politická aliance. Byla založena v roce 2012 Action Committee for Renewal. Je to široká demokratická strana, která prosazuje lidská práva, ale má frakce, které jsou pan-africké, sociálně demokratické a demokraticko-socialistické." # todo: NEW TRANSLATION

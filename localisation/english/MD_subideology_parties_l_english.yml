  NKO.Communist-State: "£NKO_communism (WPK) Dělnická strana Koreje" # todo: NEW TRANSLATION
  NKO.Communist-State_desc: "(juche) - Dělnická strana Koreje (korejsky: Joseon Rodongdang)\n\n Dělnická strana Koreje (WPK) je jedinou vládnoucí stranou v Korejské lidově demokratické republice a často je ve své zemi označována jako 'Dělnická strana'.\n Ačkoliv někteří učenci ji považují za extrémně pravicovou, WPK se stále považuje za součást mezinárodního levicového a socialistického hnutí a vyznává domácí ideologii Juche." # todo: NEW TRANSLATION

  KYR.conservatism_desc: "Respublika‑Ata Zhurt byla kyrgyzskou politickou stranou vzniklou po sloučení stran Respublika a Ata‑Zhurt. Hlavním cílem strany je rozvoj liberalismu prostřednictvím reforem směřujících k rozšíření demokracie v zemi a větší transparentnosti byrokracie." # todo: NEW TRANSLATION
  KYR.liberalism: "£KYR_western_liberal Önügüü-Progress" # todo: NEW TRANSLATION
  KYR.liberalism_icon: "£KYR_western_liberal" # todo: NEW TRANSLATION
  KYR.liberalism_desc: "Önügüü‑Progress je politická strana v Kyrgyzstánu vedená Bakytem Torobajevem. Co do ideologického postavení je Önügüü‑Progress středová strana. Strana prosazuje soukromé vlastnictví, tržní ekonomiku a rozvoj politické, stranické a ekonomické soutěže." # todo: NEW TRANSLATION
  KYR.socialism: "£generic_socialism_small Demokratiyalık Küchttör Birdiktelisi" # todo: NEW TRANSLATION
  KYR.socialism_desc: "Svaz demokratických sil je politická strana v Kyrgyzstánu, založená v roce 1989 jako unie několika politických organizací v opozici vůči komunistické vládě. Svaz byl transformován do jediné sjednocené strany se stejným názvem." # todo: NEW TRANSLATION
  KYR.Communist-State: "£KYR_emerging_communism Kyrgyzstan Kommunistterinin Partiyasy" # todo: NEW TRANSLATION
  KYR.Communist-State_icon: "£KYR_emerging_communism" # todo: NEW TRANSLATION
  KYR.Communist-State_desc: "Strana komunistů Kyrgyzstánu je komunistická strana v Kyrgyzstánu, založená 22. června 1992. Vydává deník Pravda Kyrgyzstana. Strana se považuje za nástupkyni Komunistické strany Kirghizie, která vládla Kyrgyzstánu během sovětské éry." # todo: NEW TRANSLATION
  KYR.Conservative: "£KYR_emerging_reactionary Sotsial-Demokrattar" # todo: NEW TRANSLATION
  KYR.Conservative_icon: "£KYR_emerging_reactionary" # todo: NEW TRANSLATION
  KYR.Conservative_desc: "Strana sociální demokracie Kyrgyzstánu byla politickou stranou v Kyrgyzstánu. Členové založili stranu 1. října 1993, ale neregistrovali ji u ministerstva spravedlnosti až 16. prosince 1994. Prvním předsedou byl Abdygany Erkebaev. Almazbek Atambayev ho nahradil 30. července 1999. Většina členů strany pochází z podnikatelské sféry země." # todo: NEW TRANSLATION
  KYR.anarchist_communism: "£KYR_anarchist_communism Bir Bol" # todo: NEW TRANSLATION
  KYR.anarchist_communism_icon: "£KYR_anarchist_communism" # todo: NEW TRANSLATION
  KYR.anarchist_communism_desc: "Bir Bol, oficiálně Politická strana státní jednoty a vlastenectví 'Bir Bol', byla liberální politická strana v Kyrgyzstánu. Vedl ji Altynbek Sulaymanov. Strana byla popisována jako málo viditelná." # todo: NEW TRANSLATION
  KYR.Neutral_conservatism: "£KYR_non_aligned_conservative Kirgizstan" # todo: NEW TRANSLATION
  KYR.Neutral_conservatism_icon: "£KYR_non_aligned_conservative" # todo: NEW TRANSLATION
  KYR.Neutral_conservatism_desc: "Kirgizstan je eponymní středová politická strana v Kyrgyzstánu. Byla založena Kanatbekem Isaevem, bývalým poslancem za Respubliku. Je považována za zcela apolitickou a soustředí se na podporu vlády prezidenta Sooronbaje Žeenbekova." # todo: NEW TRANSLATION
  KYR.neutral_Social: "£KYR_non_aligned_socialist_democrat Ata-Meken" # todo: NEW TRANSLATION
  KYR.neutral_Social_icon: "£KYR_non_aligned_socialist_democrat" # todo: NEW TRANSLATION
  KYR.neutral_Social_desc: "Sociálnědemokratická strana Ata‑Meken je sociálně demokratická politická strana v Kyrgyzstánu. Její současný předseda a zakladatel je Omurbek Tekebayev, bývalý maršálek parlamentu Kyrgyzstánu. Strana byla zaregistrována 16. prosince 1992 po rozkolu mezi Tekebayevem (a mírnějšími členy strany) a konzervativní stranou Erkin Kyrgyzstan. Ata‑Meken se postupně přesunula blíže k centru‑levici politického spektra." # todo: NEW TRANSLATION
  KYR.Neutral_green: "£generic_Neutral_green_small Kyrgyzstan Agrardik Ish Partiyasy" # todo: NEW TRANSLATION
  KYR.Neutral_green_desc: "Agrární pracovní strana Kyrgyzstánu (ALPK) je dobrovolná sociální a politická organizace dělníků a rolníků, pracovníků infrastruktury republiky, spojena k ochraně sociálních práv a základních zájmů pracovníků zpracovatelského zemědělství, chovatelů a vesničanů, jejich svobody a demokratických hodnot na základě transformace hospodářství a způsobu života." # todo: NEW TRANSLATION
  KYR.Nat_Autocracy: "£KYR_nationalist_military_junta Kırgız Respublikasının Kuralduu Küçtörü" # todo: NEW TRANSLATION
  KYR.Nat_Autocracy_icon: "£KYR_nationalist_military_junta" # todo: NEW TRANSLATION
  KYR.Nat_Autocracy_desc: "Ozbrojené síly Kyrgyzské republiky jsou národní armádou Kyrgyzstánu. Původně vznikly z bývalých sovětských sil Turkestánského vojenského okruhu dislokovaných v nově nezávislém Kyrgyzstánu. Skládají se z pozemních sil, letectva a národní gardy. K přidruženým bezpečnostním složkám patřily Vnitřní jednotky, Státní výbor pro národní bezpečnost a hraniční vojska." # todo: NEW TRANSLATION
  KYR.Nat_Populism: "£KYR_nationalist_right_wing_populist Butun Kyrgyzstan" # todo: NEW TRANSLATION
  KYR.Nat_Populism_icon: "£KYR_nationalist_right_wing_populist" # todo: NEW TRANSLATION
  KYR.Nat_Populism_desc: "Butun Kyrgyzstan je nacionalistická politická strana v Kyrgyzstánu. Je obecně populárnější na jihu země. Stranu vede Adakhan Madumarov. Zastává etnicky nacionalistickou ideologii a podporuje prezidentský systém vlády. Strana byla původně vytvořena na podporu kyrgyzských migrujících dělníků v Rusku." # todo: NEW TRANSLATION
  LAO.Communist-State: "£generic_Communist_State_small Laoská lidová revoluční strana" # todo: NEW TRANSLATION
  LAO.Communist-State_desc: "" # todo: NEW TRANSLATION
  LAO.Neutral_Communism: "£generic_Neutral_Communism_small Laoský front pro národní výstavbu" # todo: NEW TRANSLATION
  LAO.Neutral_Communism_desc: "" # todo: NEW TRANSLATION
  LAO.Nat_Autocracy: "£generic_Nat_Autocracy_small Laoské lidové ozbrojené síly" # todo: NEW TRANSLATION
  LAO.Nat_Autocracy_desc: "" # todo: NEW TRANSLATION
  LAO.Monarchist: "£generic_Monarchist_small Dům Khun Lo" # todo: NEW TRANSLATION
  LAO.Monarchist_desc: "" # todo: NEW TRANSLATION
  LAT.Western_Autocracy: "£LAT_western_autocracy (LPP) První strana Lotyšska" # todo: NEW TRANSLATION
  LAT.Western_Autocracy_icon: "£LAT_western_autocracy" # todo: NEW TRANSLATION
  LAT.Western_Autocracy_desc: "(křesťanský konzervatismus) - První strana Lotyšska (latvian: Latvijas Pirmā Partija)\n\n LPP je konzervativní strana založená křesťanskými aktivisty a představiteli katolické církve. Strana kombinuje náboženskou a populistickou rétoriku, prosazuje tradiční hodnoty a sociální zabezpečení." # todo: NEW TRANSLATION
  LAT.Western_Autocracy_alt: "£LAT_western_autocracy_alt (RP) Reformační strana" # todo: NEW TRANSLATION
  LAT.Western_Autocracy_alt_icon: "£LAT_western_autocracy_alt" # todo: NEW TRANSLATION
  LAT.Western_Autocracy_alt_desc: "(liberální konzervatismus) - Reformační strana (latvian: Reformu partija)\n\n RP je liberální strana založená Valdisem Zatlersem. RP je pro boj proti korupci a vlivu oligarchů v zemi a je také proti spolupráci s takzvanými „oligarchickými stranami“." # todo: NEW TRANSLATION
  LAT.Western_Autocracy_alty: "£LAT_western_autocracy_alty (LRA) Lotyšská asociace regionů" # todo: NEW TRANSLATION
  LAT.Western_Autocracy_alty_icon: "£LAT_western_autocracy_alty" # todo: NEW TRANSLATION
  LAT.Western_Autocracy_alty_desc: "(regionální zájmy) - Lotyšská asociace regionů (latvian: Latvijas Reģionu apvienība)\n\n LRA byla založena jako sdružení regionálních stran pro účast v parlamentních volbách, později se sloučila do jedné strany s širokou autonomií regionálních odboček. Strana prosazuje udržitelný a spravedlivý ekonomický rozvoj a podporuje místní samosprávu." # todo: NEW TRANSLATION
  LAT.Western_Autocracy_altyn: "£LAT_western_autocracy_altyn (KPV) Kdo vlastní stát?" # todo: NEW TRANSLATION
  LAT.Western_Autocracy_altyn_icon: "£LAT_western_autocracy_altyn" # todo: NEW TRANSLATION
  LAT.Western_Autocracy_altyn_desc: "(populismus) - Kdo vlastní stát? (latvian: Kam pieder valsts?)\n\n KPV je populistická strana založená Artussem Kaimiņšem. Strana bojuje proti korupci a elitářství a prosazuje tradiční hodnoty, transparentnost státu a sociální podporu." # todo: NEW TRANSLATION
  LAT.Western_Autocracy_altynu: "£LAT_western_autocracy_altynu (PCL) Pro humánní Lotyšsko" # todo: NEW TRANSLATION
  LAT.Western_Autocracy_altynu_icon: "£LAT_western_autocracy_altynu" # todo: NEW TRANSLATION
  LAT.Western_Autocracy_altynu_desc: "(populismus) - Pro humánní Lotyšsko (latvian: Par Cilvēcīgu Latviju)\n\n PCL byl popisován jako pravicově populistický, populistický, valenční populistický, anti-establishment a euroskeptický." # todo: NEW TRANSLATION
  LAT.conservatism: "£LAT_western_conservative (JL) Strana Nová éra" # todo: NEW TRANSLATION
  LAT.conservatism_icon: "£LAT_western_conservative" # todo: NEW TRANSLATION
  LAT.conservatism_desc: "(konzervativní liberalismus) - Strana Nová éra (latvian: Jaunais Laiks)\n\n JL je liberálně populistická strana založená centrálním bankéřem a populárním politikem Einarsem Repšem. Strana podporuje boj proti korupci a oligarchii, ale kvůli své ostré populistické rétorice má strana obtíže vyjednávat s ostatními politiky." # todo: NEW TRANSLATION
  LAT.conservatism_alt: "£LAT_western_conservative_alt (V) Jednota" # todo: NEW TRANSLATION
  LAT.conservatism_alt_icon: "£LAT_western_conservative_alt" # todo: NEW TRANSLATION
  LAT.conservatism_alt_desc: "(konzervativní liberalismus) - Jednota (latvian: Vienotība)\n\n Vienotība je liberálně konzervativní strana, původně vytvořená jako volební aliance několika stran, včetně Strany Nová éra. Strana prosazuje fiskální konzervatismus, proevropskou zahraniční politiku a je členem Evropské lidové strany." # todo: NEW TRANSLATION
  LAT.conservatism_alty: "£LAT_western_conservative_alty (JV) Nová jednota" # todo: NEW TRANSLATION
  LAT.conservatism_alty_icon: "£LAT_western_conservative_alty" # todo: NEW TRANSLATION
  LAT.conservatism_alty_desc: "(konzervativní liberalismus) - Nová jednota (latvian: Jaunā Vienotība)\n\n Jaunā Vienotība je liberálně konzervativní aliance založená na základě Strany Jednota, která zahrnuje mnoho regionálních stran se podobným politickým programem. Aliance prosazuje fiskální konzervatismus, proevropskou zahraniční politiku a je členem Evropské lidové strany." # todo: NEW TRANSLATION
  LAT.liberalism: "£LAT_western_liberal (LC) Lotyšská cesta" # todo: NEW TRANSLATION
  LAT.liberalism_icon: "£LAT_western_liberal" # todo: NEW TRANSLATION
  LAT.liberalism_desc: "(liberální konzervatismus) - Lotyšská cesta (latvian: Latvijas Ceļš)\n\n LC je liberální strana založená aktivisty Lidového frontu v roce 1993. Strana dominovala v prvních demokratických volbách v Lotyšsku a také zůstala hlavní liberální silou v devadesátých letech. Strana prosazuje demokratizaci, individuální práva a je členem Liberální internacionály a ALDE." # todo: NEW TRANSLATION
  LAT.liberalism_alt: "£LAT_western_liberal_alt (LPP/LC) První strana Lotyšska/Lotyšská cesta" # todo: NEW TRANSLATION
  LAT.liberalism_alt_icon: "£LAT_western_liberal_alt" # todo: NEW TRANSLATION
  LAT.liberalism_alt_desc: "(big tent) - První strana Lotyšska/Lotyšská cesta (latvian: Latvijas Pirmā Partija/Latvijas Ceļš)\n\n LPP/LC je liberální aliance mezi První stranou Lotyšska a Lotyšskou cestou. Aliance prosazuje demokratizaci, individuální práva, ale obě strany se účastní různých organizací: LC v ALDE a LPP v Evropské lidové straně." # todo: NEW TRANSLATION
  LAT.liberalism_alty: "£LAT_western_liberal_alty (LA) Pro rozvoj Lotyšska" # todo: NEW TRANSLATION
  LAT.liberalism_alty_icon: "£LAT_western_liberal_alty" # todo: NEW TRANSLATION
  LAT.liberalism_alty_desc: "(klasický liberalismus) - Pro rozvoj Lotyšska (latvian: Latvijas attīstībai)\n\n LA je klasicky liberální strana založená populárním politikem Einarsem Repšem. Strana prosazuje volný trh, právní stát a individuální práva a je také členem Aliance liberálů a demokratů pro Evropu." # todo: NEW TRANSLATION
  LAT.socialism: "£LAT_western_social (LSDSP) Lotyšská sociálně demokratická dělnická strana" # todo: NEW TRANSLATION
  LAT.socialism_icon: "£LAT_western_social" # todo: NEW TRANSLATION
  LAT.socialism_desc: "(sociální demokracie) - Lotyšská sociálně demokratická dělnická strana (latvian: Latvijas Sociāldemokrātiskā Strādnieku Partija)\n\n LSDSP je jednou z nejstarších politických stran v Lotyšsku, založenou v roce 1918 po rozdělení z Ruské sociálně demokratické dělnické strany. Před diktaturou strana dominovala lotyšské politice a po anexi Lotyšska se členové strany přestěhovali do jiných zemí, kde organizovali sekce LSDSP. Po obnově nezávislosti Lotyšska se členové vrátili a znovu zaregistrovali LSDSP. Strana prosazuje sociálně demokratické pozice, podporuje sociální rovnost a široké investice do sociálního zabezpečení." # todo: NEW TRANSLATION
  LAT.socialism_alt: "£LAT_western_social_alt (PRO) Progresivci" # todo: NEW TRANSLATION
  LAT.socialism_alt_icon: "£LAT_western_social_alt" # todo: NEW TRANSLATION
  LAT.socialism_alt_desc: "(nordický model) - Progresivci (latvian: Progresīvie)\n\n PRO je progresivní politická strana založená na bázi neziskové organizace se stejným názvem. PRO prosazuje zavedení nordického modelu v Lotyšsku a vytvoření genderových kvót. Strana také podporuje zelené iniciativy, zpomalení ekonomického růstu ve prospěch zavádění sociální a genderové rovnosti a zvýšení role Lotyšska v západních organizacích. PRO je také členem Evropské zelené strany." # todo: NEW TRANSLATION
  LAT.Communist-State: "£LAT_communist_state (LSP) Socialistická strana Lotyšska" # todo: NEW TRANSLATION
  LAT.Communist-State_icon: "£LAT_communist_state" # todo: NEW TRANSLATION
  LAT.Communist-State_desc: "(komunismus) - Socialistická strana Lotyšska (latvian: Latvijas Sociālistiskā partija)\n\n LSP je komunistická strana založená v roce 1994 bývalými funkcionáři Lotyšské komunistické strany poté, co byla zakázána. LSP odsoudila odtržení Lotyšska od SSSR a charakterizovala ho jako národní buržoazní převrat; dnes je strana extrémně levicová a populární mezi rusky mluvícím obyvatelstvem." # todo: NEW TRANSLATION
  LAT.anarchist_communism: "£LAT_anarchist_communism (SDLP) Strana sociálně demokratické pohody" # todo: NEW TRANSLATION
  LAT.anarchist_communism_icon: "£LAT_anarchist_communism" # todo: NEW TRANSLATION
  LAT.anarchist_communism_desc: "(sociální demokracie) - Strana sociálně demokratické pohody (latvian: Sociāldemokrātiskā Labklājības Partija)\n\n SDLP byla založena podnikatelem Jurisem Žuravļovsem. Strana prosazuje sociálně demokratické pozice a spolupracuje s proruskými stranami." # todo: NEW TRANSLATION
  LAT.anarchist_communism_alt: "£LAT_anarchist_communism_alt (TKL) Služebníci lidu pro Lotyšsko" # todo: NEW TRANSLATION
  LAT.anarchist_communism_alt_icon: "£LAT_anarchist_communism_alt" # todo: NEW TRANSLATION
  LAT.anarchist_communism_alt_desc: "(sindikalistická ekonomika) - Služebníci lidu pro Lotyšsko (latvian: Tautas kalpi Latvijai)\n\n TKL vznikla sloučením několika levicových proruských stran. Strana prosazuje vytvoření sindikalistické ekonomiky v Lotyšsku a také podporuje rozšíření sociální pomoci." # todo: NEW TRANSLATION
  LAT.Conservative: "£LAT_conservative (PCTVL) Za lidská práva ve sjednaném Lotyšsku" # todo: NEW TRANSLATION
  LAT.Conservative_icon: "£LAT_conservative" # todo: NEW TRANSLATION
  LAT.Conservative_desc: "(zájmy ruské menšiny) - Za lidská práva ve sjednaném Lotyšsku (latvian: Par cilvēka tiesībām vienotā Latvijā)\n\n PCTVL byla založena jako volební aliance různých proruských stran, které obhajovaly práva neobčanů, zejména Rusů, a díky tomu má PCTVL popularitu mezi rusky mluvícím obyvatelstvem. Strana prosazuje rovnost všech národů v Lotyšsku, zrušení institutu neobčanství a vystoupení země ze západních organizací." # todo: NEW TRANSLATION
  LAT.Conservative_alt: "£LAT_conservative_alt (LKS) Lotyšský ruský svaz" # todo: NEW TRANSLATION
  LAT.Conservative_alt_icon: "£LAT_conservative_alt" # todo: NEW TRANSLATION
  LAT.Conservative_alt_desc: "(zájmy ruské menšiny) - Za lidská práva ve sjednaném Lotyšsku (latvian: Russkiy soyuz Latvii)\n\n LKS vznikla jako volební aliance různých proruských stran obhajujících práva neobčanů, zejména Rusů, a proto má oblibu mezi rusky mluvícím obyvatelstvem. Strana prosazuje rovnost všech národů v Lotyšsku, zrušení neobčanství a vystoupení země ze západních organizací." # todo: NEW TRANSLATION
  LAT.Autocracy: "£LAT_autocracy (RP) Akční strana" # todo: NEW TRANSLATION
  LAT.Autocracy_icon: "£LAT_autocracy" # todo: NEW TRANSLATION
  LAT.Autocracy_desc: "(proruští euroskeptici) - Akční strana (latvian: Rīcības partija)\n\n RP je euroskeptická strana, která je proti členství Lotyšska v západních organizacích a podporuje sbližování s Ruskem. Na začátku své existence strana podporovala levicové názory, ale postupem času se přiklonila doprava; také podporuje zrušení statusu neobčanů a politická rozhodnutí Ruska." # todo: NEW TRANSLATION
  LAT.Neutral_Autocracy_alt: "£LAT_neutral_autocracy_alt (LZS) Lotyšský svaz zemědělců" # todo: NEW TRANSLATION
  LAT.Neutral_Autocracy_alt_icon: "£LAT_neutral_autocracy_alt" # todo: NEW TRANSLATION
  LAT.Neutral_Autocracy_alt_desc: "(agrární konzervatismus) - Lotyšský svaz zemědělců (latvian: Latvijas Zemnieku savienība)\n\n LZS je jednou z nejstarších politických stran v Lotyšsku, založenou v roce 1917 během války za nezávislost. Strana byla nejvlivnějším konzervativním hnutím a byla zakázána po založení diktatury. Po pádu SSSR se několik skupin vrátilo do Lotyšska a tvrdilo, že jsou dědici strany; později vznikla jediná LZS. Strana zaujímá centristické postoje, ale její členové často vyjadřují poměrně konzervativní a nacionalistickou rétoriku." # todo: NEW TRANSLATION
  LAT.Neutral_Autocracy: "£LAT_neutral_autocracy (ZZS) Unie zelených a zemědělců" # todo: NEW TRANSLATION
  LAT.Neutral_Autocracy_icon: "£LAT_neutral_autocracy" # todo: NEW TRANSLATION
  LAT.Neutral_Autocracy_desc: "(agrární konzervatismus) - Unie zelených a zemědělců (latvian: Zaļo un Zemnieku savienība)\n\n ZZS je jednou z nejvlivnějších volebních aliancí v Lotyšsku, jejímž základem je Lotyšský svaz zemědělců. Unie zastává středopravicové konzervativní názory a podporuje investice do zemědělství. Unie se také považuje za ochránce zemědělství a prosazuje více pozornosti malým soukromým farmám a tradičnímu zemědělství, považujíc je za ekologičtější." # todo: NEW TRANSLATION
  LAT.Neutral_conservatism: "£LAT_neutral_conservative (TP) Lidová strana" # todo: NEW TRANSLATION
  LAT.Neutral_conservatism_icon: "£LAT_neutral_conservative" # todo: NEW TRANSLATION
  LAT.Neutral_conservatism_desc: "(národní konzervatismus) - Lidová strana (latvian: Tautas Partija)\n\n TP je jedna z hlavních politických stran v Lotyšsku, založená v roce 1998. Strana má konzervativní názory na společnost a ekonomiku a je členem Evropské lidové strany." # todo: NEW TRANSLATION
  LAT.Neutral_conservatism_alt: "£LAT_neutral_conservative_alt (KDS) Křesťansko-demokratická unie" # todo: NEW TRANSLATION
  LAT.Neutral_conservatism_alt_icon: "£LAT_neutral_conservative_alt" # todo: NEW TRANSLATION
  LAT.Neutral_conservatism_alt_desc: "(národní konzervatismus) - Křesťansko-demokratická unie (latvian: Kristīgi Demokrātiskā Savienība)\n\n KDS je politická strana založená v roce 1991 a vyznávající křesťansko-demokratické myšlenky. V mnohém si jako základ vzala program německé strany CDU. KDS podporuje rozvoj infrastruktury, křesťanské hodnoty a je členem Evropského hnutí křesťanské politiky." # todo: NEW TRANSLATION
  LAT.Neutral_conservatism_alty: "£LAT_neutral_conservative_alty (JKP) Nová konzervativní strana" # todo: NEW TRANSLATION
  LAT.Neutral_conservatism_alty_icon: "£LAT_neutral_conservative_alty" # todo: NEW TRANSLATION
  LAT.Neutral_conservatism_alty_desc: "(konzervatismus) - Nová konzervativní strana (latvian: Jaunā Konservatīvā Partija)\n\n JKP je konzervativní strana s protikorupčním programem. Strana se účastnila voleb s různou úspěšností a má významnou sílu na úrovni obcí." # todo: NEW TRANSLATION
  LAT.Neutral_conservatism_altyn: "£LAT_neutral_conservative_altyn (AS) Sdružený seznam" # todo: NEW TRANSLATION
  LAT.Neutral_conservatism_altyn_icon: "£LAT_neutral_conservative_altyn" # todo: NEW TRANSLATION
  LAT.Neutral_conservatism_altyn_desc: "(regionalismus) - Sdružený seznam (latvian: Apvienotais Saraksts)\n\n AS je volební aliance různých regionálních a hlavních stran s konzervativní agendou. Podporuje rovnoměrný regionální rozvoj a podporuje lotyšskou státnost, avšak proslula podporou odsouzeného oligarchy Aivarse Lembergse pro post předsedy vlády." # todo: NEW TRANSLATION
  LAT.oligarchism: "£LAT_oligarchism (KP) Ruská strana" # todo: NEW TRANSLATION
  LAT.oligarchism_icon: "£LAT_oligarchism" # todo: NEW TRANSLATION
  LAT.oligarchism_desc: "(zájmy ruské menšiny) - Ruská strana (latvian: Krievu Partija)\n\n KP byla založena v roce 1989 jako frakce „Rovnost“ v Nejvyšší radě Lotyšska. V roce 1993 se frakce transformovala v politickou stranu, nejprve nazvanou „Centrum demokratických iniciativ“, později si strana vzala současný název a stala se primárním reprezentantem zájmů ruské menšiny." # todo: NEW TRANSLATION
  LAT.oligarchism_altyn: "£LAT_oligarchism_altyn (VPG) Vše lotyšská strana 21. století" # todo: NEW TRANSLATION
  LAT.oligarchism_altyn_icon: "£LAT_oligarchism_altyn" # todo: NEW TRANSLATION
  LAT.oligarchism_altyn_desc: "(sociální konzervatismus) - Vše lotyšská strana 21. století (latvian: Vislatvijas partija \"21. gadsimts\")\n\n VPG byla založena v roce 2005 a zastává konzervativní ideje. Strana se hlásí k reprezentaci lotyšské většiny a podporuje křesťanské tradiční hodnoty. VPG také prosazuje nezávislost země na západních institucích a spolupracuje s proruskými stranami." # todo: NEW TRANSLATION
  LAT.oligarchism_alt: "£LAT_oligarchism_alt (AL) Probouzení pro Lotyšsko" # todo: NEW TRANSLATION
  LAT.oligarchism_alt_icon: "£LAT_oligarchism_alt" # todo: NEW TRANSLATION
  LAT.oligarchism_alt_desc: "(sociální konzervatismus) - Probouzení pro Lotyšsko (latvian: Atmoda Latvijai)\n\n AL je politická strana založená bývalou auditorkou Ingunou Sudrabu. AL má standardní konzervativní program a také prosazuje spravedlivé mzdy a penze. Strana je známá i svými vazbami na oligarchy a netransparentním financováním." # todo: NEW TRANSLATION
  LAT.oligarchism_alty: "£LAT_oligarchism_alty (ST!) Pro stabilitu!" # todo: NEW TRANSLATION
  LAT.oligarchism_alty_icon: "£LAT_oligarchism_alty" # todo: NEW TRANSLATION
  LAT.oligarchism_alty_desc: "(zájmy ruské menšiny) - Pro stabilitu! (latvian: Stabilitātei!)\n\n ST! je populistická strana založená v roce 2021 bývalými členy rigańského zastupitelstva. Strana se označuje za centristickou a staví se proti omezením souvisejícím s COVID-19. ST! také podporuje zájmy ruské menšiny." # todo: NEW TRANSLATION
  LAT.Neutral_Libertarian: "£LAT_neutral_libertarian (LPP) Lotyšská pirátská strana" # todo: NEW TRANSLATION
  LAT.Neutral_Libertarian_icon: "£LAT_neutral_libertarian" # todo: NEW TRANSLATION
  LAT.Neutral_Libertarian_desc: "(pirátská politika) - Lotyšská pirátská strana (latvian: Latvijas Pirātu partija)\n\n LPP je součástí mezinárodního hnutí pirátských stran a prosazuje základní program pirátského hnutí, který zahrnuje posílení občanských práv, reformu patentového a autorského práva." # todo: NEW TRANSLATION
  LAT.Neutral_Libertarian_alt: "£LAT_neutral_libertarian_alt (VL) Spojeni pro Lotyšsko" # todo: NEW TRANSLATION
  LAT.Neutral_Libertarian_alt_icon: "£LAT_neutral_libertarian_alt" # todo: NEW TRANSLATION
  LAT.Neutral_Libertarian_alt_desc: "(klasický liberalismus) - Spojeni pro Lotyšsko (latvian: Vienoti Latvijai)\n\n VL je liberální politická strana založená prominentním politikem a oligarchou Ainārsem Šlesersem. VL prosazuje ekonomický liberalismus a nebrání se spolupráci s proruskými stranami, ale podporuje členství Lotyšska v západních organizacích." # todo: NEW TRANSLATION
  LAT.Neutral_green: "£LAT_neutral_green (LZS) Lotyšská zelená strana" # todo: NEW TRANSLATION
  LAT.Neutral_green_icon: "£LAT_neutral_green" # todo: NEW TRANSLATION
  LAT.Neutral_green_desc: "(zelený konzervatismus) - Lotyšská zelená strana (latvian: Latvijas Zaļā Partija)\n\n LZS má kořeny v různých malých ekologických sdruženích v Lotyšsku z doby Sovětského svazu a v roce 1990 byla strana registrována zástupci Klubu ochrany životního prostředí, čímž se stala první registrovanou stranou v Lotyšské SSR. Po rozpadu SSSR získala LZS sedm křesel v Nejvyšší radě a po obnovení lotyšské ústavy a znovuzřízení Saeimy se strana pravidelně účastnila voleb. LZS se deklaruje jako středopravá a podporuje konzervativní názory spolu se zelenými idejemi; strana také spolupracuje s nacionalistickými organizacemi a stranami." # todo: NEW TRANSLATION
  LAT.neutral_Social: "£LAT_neutral_socialism (SDP) Sociálně demokratická strana" # todo: NEW TRANSLATION
  LAT.neutral_Social_icon: "£LAT_neutral_socialism" # todo: NEW TRANSLATION
  LAT.neutral_Social_desc: "(sociální demokracie) - Sociálně demokratická strana (latvian: Sociāldemokrātiskā Partija)\n\n SDP je levicová politická strana vzniklá v důsledku rozkolu v LSDSP. Příznivci SDP věřili, že LSDSP by se neměla spojovat s proruskými stranami, a tak byla SDP založena. Zajímavé je, že po svém vzniku vstoupila SDP do koalice s proruskými stranami." # todo: NEW TRANSLATION
  LAT.neutral_Social_alt: "£LAT_neutral_socialism_alt (\"Saskaņa\") Sociálně demokratická strana \"Saskaņa\"" # todo: NEW TRANSLATION
  LAT.neutral_Social_alt_icon: "£LAT_neutral_socialism_alt" # todo: NEW TRANSLATION
  LAT.neutral_Social_alt_desc: "(sociální demokracie) - Sociálně demokratická strana \"Saskaņa\" (latvian: Sociāldemokrātiskā partija \"Saskaņa\")\n\n \"Saskaņa\" je největší politická strana zastupující zájmy ruské menšiny. Strana vznikla na bázi volebního bloku \"Saskaņa\", který zahrnoval velké množství levicových proruských stran. Strana podporuje sociálně demokratické politiky a obhajuje práva neobčanů." # todo: NEW TRANSLATION
  LAT.Nat_Populism: "£LAT_national_populist (TB/LNNK) Pro vlast a svobodu/LNNK" # todo: NEW TRANSLATION
  LAT.Nat_Populism_icon: "£LAT_national_populist" # todo: NEW TRANSLATION
  LAT.Nat_Populism_desc: "(nacionalistický konzervatismus) - Pro vlast a svobodu/LNNK (latvian: Tēvzemei un Brīvībai/LNNK)\n\n TB/LNNK je hlavní nacionalistická strana vzniklá v roce 1993 sloučením „Tēvzeme“ a „Svazu 18. listopadu“, která později vytvořila stranu Pro vlast a svobodu a následně se sloučila s Lotyšským národním hnutím za nezávislost (LNNK). Strana má kořeny v osvobozeneckém hnutí a bezprostředně po získání nezávislosti se vytvořilo několik politických stran. Strana prosazuje monoetnický stát a tradiční hodnoty a podporuje liberalizaci ekonomiky." # todo: NEW TRANSLATION
  LAT.Nat_Populism_alt: "£LAT_national_populist_alt (NA) Národní aliance" # todo: NEW TRANSLATION
  LAT.Nat_Populism_alt_icon: "£LAT_national_populist_alt" # todo: NEW TRANSLATION
  LAT.Nat_Populism_alt_desc: "(nacionalistický konzervatismus) - Národní aliance \"Vše pro Lotyšsko!\" - \"Pro vlast a svobodu/LNNK\" (latvian: Nacionālā apvienība \"Visu Latvijai!\" - \"Tēvzemei un Brīvībai/LNNK\")\n\n NA je největší nacionalistická strana Lotyšska, založená jako volební blok stran \"Visu Latvijai!\" a \"Pro vlast a svobodu/LNNK\". NA zastává nacionalistické pozice a podporuje myšlenku monoetnického Lotyšska, strana též prosazuje další deregulaci ekonomiky a podporuje členství Lotyšska v západních organizacích." # todo: NEW TRANSLATION
  LAT.Nat_Fascism: "£LAT_national_fascism (NST) Národní aliance Spravedlnost" # todo: NEW TRANSLATION
  LAT.Nat_Fascism_icon: "£LAT_national_fascism" # todo: NEW TRANSLATION
  LAT.Nat_Fascism_desc: "(ultranacionalismus) - Národní aliance Spravedlnost (latvian: Nacionālā Savienība Taisnīgums)\n\n NST je ultra-nacionalistická strana prosazující výlučnost lotyšského národa. Její příznivci jsou známí uctíváním Lesních bratrů a lotyšských vojáků, kteří bojovali na straně Německa ve druhé světové válce. Strana je také známá aktivismem proti průvodům hrdosti LGBTQ a proti sovětským památníkům." # todo: NEW TRANSLATION
  LAT.Nat_Autocracy: "£LAT_military_junta (NBS) Lotyšské národní ozbrojené síly" # todo: NEW TRANSLATION
  LAT.Nat_Autocracy_icon: "£LAT_military_junta" # todo: NEW TRANSLATION
  LAT.Nat_Autocracy_desc: "(vojenská junta) - Lotyšské národní ozbrojené síly (latvian: Latvijas Nacionālie Bruņotie Spēki)\n\n Lotyšské národní ozbrojené síly mají dlouhou historii existence, sahající do 10.–20. let 20. století, kdy byly založeny jako ozbrojené síly první republiky. Po sovětské periodě byly NBS obnoveny a nyní jsou součástí nové Lotyšské republiky. Úkolem ozbrojených sil je chránit suverenitu Lotyšska před útoky nepřátelských států a účastnit se mezinárodních operací." # todo: NEW TRANSLATION
  LAT.Monarchist: "£LAT_monarchism (KMK) Konference kurlandských šlechtičen" # todo: NEW TRANSLATION
  LAT.Monarchist_icon: "£LAT_monarchism" # todo: NEW TRANSLATION
  LAT.Monarchist_desc: "(aristokratická monarchie) - Konference šlechticů Kuronska (latvian: Kurzemes Muižnieku Konference)\n\n Konference kurlandských šlechticů byla svolána na německy okupovaných územích Lotyšska během první světové války. Konferenci organizovala kurlandská šlechta. Během konference její účastníci vyhlásili nezávislost na Ruské říši s osobní unií s Německem. V současnosti je tento orgán potřebný k volbě nového krále." # todo: NEW TRANSLATION
  LBA.conservatism: "£LBA_conservatism Union for Homeland" # todo: NEW TRANSLATION
  LBA.conservatism_desc: "(regionalismus) - Union for Homeland (arabsky: Al-Ittihad min Ajl Al-Watan) je anti-Gaddafistická strana založená Abdulrahmanem Sewehlim, vnukem Ramadana Asswehly, jednoho ze zakladatelů Tripolitské republiky, která bojovala proti italskému kolonialismu. Strana prosazuje francouzský styl prezidentského systému a decentralizaci, i když nikoli federalizaci země." # todo: NEW TRANSLATION
  LBA.conservatism_icon: "£LBA_conservatism" # todo: NEW TRANSLATION
  LBA.liberalism: "£LBA_liberalism (NPDW) - Národní strana pro rozvoj a blahobyt" # todo: NEW TRANSLATION
  LBA.liberalism_desc: "(liberalismus) - Národní strana pro rozvoj a blahobyt (arabsky: Al-Hizb Al-Wataniu Liltanmiat Walrafah)\n\n Národní strana pro rozvoj a blahobyt je malá strana založená Alim Zeidanem, libyjským bývalým diplomatem a exulantem." # todo: NEW TRANSLATION
  LBA.liberalism_icon: "£LBA_liberalism" # todo: NEW TRANSLATION
  LBA.socialism: "£generic_socialism_small (LNDF) - Libyjský národní demokratický front" # todo: NEW TRANSLATION
  LBA.socialism_desc: "(národní demokracie) - Libyjský národní demokratický front (arabsky: Al-Jabhat Al-Liybiat Al-Wataniat Al-Diymuqratia)\n\n Libyjský národní demokratický front je politická organizace založená ve Spojených státech několika prominentními libyjskými politickými exulanty. Skupina prosazuje práva chudých a střední třídy, absolutní národní nezávislost a demokratické metody vládnutí." # todo: NEW TRANSLATION
  LBA.Communist-State: "£generic_Communist_State_small (LCP) - Libyjská komunistická strana" # todo: NEW TRANSLATION
  LBA.Communist-State_desc: "(marxismus-leninismus) - Libyjská komunistická strana (arabsky: Hizb Al-Shuyueii Al-Liybii)\n\n Libyjská komunistická strana byla založena krátce po druhé světové válce. Nicméně komunisté čelili okamžitému potlačení od úřadů království. Po vzestupu Gaddáfího k moci pokračovalo potlačování, přičemž komunisté byli obviňováni ze šíření západní propagandy a kapitalismu." # todo: NEW TRANSLATION
  LBA.Conservative: "£LBA_Conservative (LPNM) - Libyjské lidové národní hnutí" # todo: NEW TRANSLATION
  LBA.Conservative_desc: "(loajalismus ke Gaddafímu) - Libyjské lidové národní hnutí (arabsky: Al-Harakat Al-Wataniat Al-Shaebiat Al-Liybia)\n\n Libyjské lidové národní hnutí bylo založeno generálem Khweldim Hameidim po pádu Gaddáfího. Hameidi byl jedním z Gaddáfího nejbližších spojenců během jeho vlády a jeho dcera je provdaná za jednoho z Gaddáfího synů. Hlavním cílem Hnutí je napravit škody způsobené libyjskou občanskou válkou a vrátit věci do 'statusu quo', jako by ozbrojený konflikt nikdy nenastal." # todo: NEW TRANSLATION
  LBA.Conservative_icon: "£LBA_Conservative" # todo: NEW TRANSLATION
  LBA.Autocracy: "£LBA_Autocracy_small (GPC) - Obecní lidový výbor" # todo: NEW TRANSLATION
  LBA.Autocracy_desc: "(Teorie třetího mezinárodního) - Obecní lidový výbor (arabsky: Al-Lajna Ash-Sha'biyya Al-'amma)\n\n Obecní lidový výbor je výkonnou vládní složkou Libye. Je volen členy Obecního lidového kongresu, který byl naopak volen Základními lidovými kongresy (samosprávné úrovně). Ačkoliv teoreticky jde o zdola nahoru metodu výběru vůdců, v praxi spadá výkonná moc do rukou Gaddáfího a jeho vnitřního kruhu." # todo: NEW TRANSLATION
  LBA.Autocracy_icon: "£LBA_Autocracy_small" # todo: NEW TRANSLATION
  LBA.Autocracy_democracy: "£LBA_Autocracy_democracy (ASU) - Arabská socialistická unie" # todo: NEW TRANSLATION
  LBA.Autocracy_democracy_desc: "(Teorie třetího mezinárodního) - Arabská socialistická unie (arabsky: Al'Iitihad Al'Iishtirakiu Al-Arabiu Al-Liybiu)\n\n S vytvořením demokracie v Libyi se Gaddáfí vrátil ke svým kořenům. Arabská socialistická unie byla názvem jeho politické strany před převzetím moci státním převratem. ASU je ideologicky blízká egyptské nasseristické Arabské socialistické unii." # todo: NEW TRANSLATION
  LBA.Autocracy_democracy_icon: "£LBA_Autocracy_democracy" # todo: NEW TRANSLATION
  LBA.Autocracy_comeback: "£LBA_Autocracy_comeback (PFLL) - Lidový front pro osvobození Libye" # todo: NEW TRANSLATION
  LBA.Autocracy_comeback_desc: "(Teorie třetího mezinárodního) - Lidový front pro osvobození Libye (arabsky: Al-Jabhat Al-Shaebiat Li-Tahrir Libiya)\n\n Po pádu Muammara Gaddáfího jeho syn pokračoval v jeho odkazu založením politické strany loajální Gaddáfímu. Lidový front pro osvobození Libye si klade za cíl osvobodit zemi od teroristických organizací financovaných zahraničními nepřáteli a vrátit zemi k dodržování Gaddáfího Teorie třetího mezinárodního." # todo: NEW TRANSLATION
  LBA.Autocracy_comeback_icon: "£LBA_Autocracy_comeback" # todo: NEW TRANSLATION
  LBA.Kingdom: "£LBA_Kingdom (HP) - Strana vlasti" # todo: NEW TRANSLATION
  LBA.Kingdom_desc: "(islámská demokracie) - Strana vlasti (arabsky: Hizb Al-Watan)\n\n Strana vlasti je islamistická politická strana vedená salafistickým duchovním Alim al-Sallabím. Po uvěznění libyjskými úřady a osmiletém trestu se al-Sallabi přesunul do Saúdské Arábie ke studiu náboženství. Strana vlasti usiluje o reformu libyjské ústavy na základě šaría zákona." # todo: NEW TRANSLATION
  LBA.Kingdom_icon: "£LBA_Kingdom" # todo: NEW TRANSLATION
  LBA.Caliphate: "£LBA_Caliphate (LIFG) - Libyjská islámská ozbrojená skupina" # todo: NEW TRANSLATION
  LBA.Caliphate_desc: "(salafistický džihádismus) - Libyjská islámská ozbrojená skupina (arabsky: Al-Jama'a Al-Islamiyyah Al-Muqatilah Bi-Libya)\n\n Libyjská islámská ozbrojená skupina byla založena libyjskými bojovníky vracejícími se z Afghánistánu po invazi Sovětského svazu. S údajným napojením na Al-Káidu je cílem skupiny svrhnout Gaddáfího a vytvořit v Libyi islámský stát. Po neúspěšném pokusu o atentát na Gaddáfího v roce 1996 byla skupina pod trvalým tlakem režimu." # todo: NEW TRANSLATION
  LBA.Caliphate_icon: "£LBA_Caliphate" # todo: NEW TRANSLATION
  LBA.Caliphate_reform: "£LBA_Caliphate (LIM) - Libyjské islámské hnutí" # todo: NEW TRANSLATION
  LBA.Caliphate_reform_desc: "(salafistický džihádismus) - Libyjské islámské hnutí (arabsky: Al-Harakat Al-Islamiya Al-Libiya)\n\n Libyjské islámské hnutí je rebranding Libyjské islámské ozbrojené skupiny. Hnutí uvedlo, že hledá demokratické prostředky k dosažení svých cílů, ale mnozí jejich bojovníci jsou stále napojeni na Al-Káidu." # todo: NEW TRANSLATION
  LBA.Neutral_Muslim_Brotherhood: "£LBA_Neutral_Muslim_Brotherhood (JCP) - Strana spravedlnosti a výstavby" # todo: NEW TRANSLATION
  LBA.Neutral_Muslim_Brotherhood_desc: "(islámská demokracie) - Strana spravedlnosti a výstavby (arabsky: Hizb Al-Adala Wal-Bina)\n\n Strana spravedlnosti a výstavby je libyjskou místní stranou Muslimského bratrstva. Strana sdílí cíle a principy hnutí." # todo: NEW TRANSLATION
  LBA.Neutral_Muslim_Brotherhood_icon: "£LBA_Neutral_Muslim_Brotherhood" # todo: NEW TRANSLATION
  LBA.Neutral_Autocracy: "£LBA_Neutral_Autocracy (NFA) - Aliance národních sil" # todo: NEW TRANSLATION
  LBA.Neutral_Autocracy_desc: "(autokratický liberalismus) - Aliance národních sil (arabsky: Tahalluf Al-Quwa Al-Wataniyya)\n\n Aliance národních sil je liberální (alespoň podle libyjských měřítek) strana. Byla založena Mahmoudem Jibrilem, ekonomickým poradcem Muammara Gaddáfího a chráněncem jeho syna Saifa al-Islama. Přestože je v názvu liberální a reformistická, mnoho lidí má podezření kvůli vazbám na starý Gaddáfího režim a skutečnosti, že Jibril má tendenci obsazovat politické pozice svými přáteli a rodinou." # todo: NEW TRANSLATION
  LBA.Neutral_Autocracy_icon: "£LBA_Neutral_Autocracy" # todo: NEW TRANSLATION
  LBA.Neutral_conservatism: "£LBA_Neutral_conservatism (NFSL) - Národní fronta za záchranu Libye" # todo: NEW TRANSLATION
  LBA.Neutral_conservatism_desc: "(anti-Gaddafismus) - Národní fronta za záchranu Libye (arabsky: Al-Jabhat Al-Wataniat Li'Iinqadh Libia)\n\n Národní fronta za záchranu Libye je opoziční skupina proti Gaddáfímu působící uvnitř Libye. Vznikla z libyjských politiků a veteránů čadsko-libyjské války a původně byla militantní skupinou. Po neúspěšných útocích proti Gaddáfímu v 80. letech přešla skupina na mírovější taktiky." # todo: NEW TRANSLATION
  LBA.Neutral_conservatism_icon: "£LBA_Neutral_conservatism" # todo: NEW TRANSLATION
  LBA.Neutral_conservatism_democracy: "£LBA_Neutral_conservatism_democracy (NFP) - Národní fronta (strana)" # todo: NEW TRANSLATION
  LBA.Neutral_conservatism_democracy_desc: "(progresivismus) - Národní fronta (arabsky: Hizb Al-Jabha Al-Wataniyya)\n\n Národní fronta (strana) je politickým nástupcem Národní fronty za záchranu Libye. Přestože je strana jednou z nejslibnějších liberálních stran v Libyi, stále uvádí, že islám by měl sloužit jako vodítko pro správu státu." # todo: NEW TRANSLATION
  LBA.Neutral_conservatism_democracy_icon: "£LBA_Neutral_conservatism_democracy" # todo: NEW TRANSLATION
  LBA.Neutral_Libertarian: "£LBA_Neutral_Libertarian (DP) - Demokratická strana" # todo: NEW TRANSLATION
  LBA.Neutral_Libertarian_desc: "(liberalismus) - Demokratická strana (arabsky: Al-Hizb Al-Diymuqratiu)\n\n Demokratická strana je malá liberální a sekulární strana. Podporuje oddělení náboženství od státu a v programu má několik prorockých (pro-Israel) politik." # todo: NEW TRANSLATION
  LBA.Neutral_Libertarian_icon: "£LBA_Neutral_Libertarian" # todo: NEW TRANSLATION
  LBA.neutral_Social: "£LBA_neutral_Social (EM) - Hnutí Ensaf" # todo: NEW TRANSLATION
  LBA.neutral_Social_desc: "(sociální demokracie) - Hnutí Ensaf (arabsky: Harakat 'Iinsaf Al-Liybia)\n\n Hnutí Ensaf je sociálně demokratická politická strana v Libyi. Strana prosazuje práva pracovníků, sekularismus, feminismus a rozpuštění milic. Chce modelovat libyjskou sociální demokracii podle severského (nordického) modelu." # todo: NEW TRANSLATION
  LBA.neutral_Social_icon: "£LBA_neutral_Social" # todo: NEW TRANSLATION
  LBA.Nat_Fascism: "£LBA_Nat_Fascism (LNM) - Libyjské národní hnutí" # todo: NEW TRANSLATION
  LBA.Nat_Fascism_desc: "(irácký ba'athismus) - Libyjské národní hnutí (arabsky: Al-Harakah Al-Wataniyah Al-Libiyah)\n\n Libyjské národní hnutí bylo založeno v roce 1980 ba'athistickým právníkem jako opoziční skupina proti Gaddáfímu. Zejména v počátcích získalo hnutí značné financování z irácké ba'athistické strany." # todo: NEW TRANSLATION
  LBA.Nat_Fascism_icon: "£LBA_Nat_Fascism" # todo: NEW TRANSLATION
  LBA.Nat_Autocracy: "£generic_Nat_Autocracy_small (AFLAJ) - Ozbrojené síly Libyjské arabské džamáhírie" # todo: NEW TRANSLATION
  LBA.Nat_Autocracy_desc: "(vojenská junta) - Ozbrojené síly Libyjské arabské džamáhírie (arabsky: Al-Quaat Al-Musalahat Lil-Jamahiriat Al-Earabiat Al-Liybia)\n\n Ozbrojené síly Libyjské arabské džamáhírie jsou hlavním orgánem zodpovědným za obranu Libye. Za Gaddáfího byly armáda rozdělena na pravidelnou armádu a Revoluční gardu. Druhá byla mnohem lépe vybavena a sloužila jako hlídacímu mechanismu k udržení kontroly nad pravidelnou armádou." # todo: NEW TRANSLATION
  LBA.Nat_Autocracy_rebels: "£generic_Nat_Autocracy_small (NLA) - Národní osvobozenecká armáda" # todo: NEW TRANSLATION
  LBA.Nat_Autocracy_rebels_desc: "(vojenská junta) - Národní osvobozenecká armáda (arabsky: Jaysh Al-Tahrir Al-Watani Al-Libi)\n\n Národní osvobozenecká armáda, oficiálně Národní osvobozenecké ozbrojené síly Svobodné libyjské republiky, je sbírkou různých milicí, militantů, ozbrojených skupin a revolucionářů bojujících společně pod Národním přechodným radou. Organizace původně začala jako ‚Svobodná libyjská armáda‘, ale byla rychle přejmenována, aby poukázala na zvýšenou profesionalitu síly. I přes profesionálnější přístup jsou rozbroje a vnitřní spory stále běžné a budoucnost armády je nejistá." # todo: NEW TRANSLATION
  LBA.Nat_Autocracy_LNA: "£generic_Nat_Autocracy_small (LNA) - Libyjská národní armáda" # todo: NEW TRANSLATION
  LBA.Nat_Autocracy_LNA_desc: "(vojenská junta) - Libyjská národní armáda (arabsky: Jaysh Al-Watani Al-Libi)\n\n Libyjská národní armáda vznikla z Národní osvobozenecké armády, která během občanské války působila jako ozbrojené síly Národního přechodného výboru. Libyjské národní armádě byla svěřena integrace různých milicí v zemi do jedné koherentní síly a obnovení profesionální ne-Gaddáfistické armády." # todo: NEW TRANSLATION
  LBA.Monarchist: "£LBA_Monarchist (HoS) - Dům Senussi" # todo: NEW TRANSLATION
  LBA.Monarchist_desc: "(monarchismus) - Dům Senussi (arabsky: Al-Sanussiyya)\n\n Dům Senussi převzal vládu v Libyi po druhé světové válce pod králem Idrisem. Monarchie vládla až do roku 1969, kdy byla svržena v převratu Gaddáfím. Královská rodina byla nejprve uvězněna a v roce 1988 poslána do exilu ve Spojeném království. Královská rodina stále má v Libyi určitou podporu a členové aktivně kampaní proti Gaddáfího vládě." # todo: NEW TRANSLATION

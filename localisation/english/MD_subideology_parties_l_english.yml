 PHI.conservatism: "£generic_conservatism_small Lakas-CMD" # todo: NEW TRANSLATION
 PHI.conservatism_desc: "Konzervatismus - Lakas-CMD je středopravicová politická strana založená na principech křesťanské demokracie a islámské demokracie. Strana dlouhodobě usiluje o posílení vztahů se Spojenými státy a klade velký důraz na ekonomický růst a rozvoj. Lakas-CMD je také výrazná začleňováním muslimských vůdců do své koalice a snaží se reformovat vládu z prezidentského systému na parlamentní formu prostřednictvím ústavních změn.\n" # todo: NEW TRANSLATION
 PHI.liberalism: "£generic_liberalism_small Liberal Party" # todo: NEW TRANSLATION
 PHI.liberalism_desc: "Liberální strana - Liberal Party je druhá nejstarší strana na Filipínách. Byla založena prvním prezidentem Manuelem Roxasem jako liberální odštěpení od Nacionalista Party. Řídí se filosofií 'Bayanihan' neboli 'Svoboda, spravedlnost a solidarita', což je její společná ideologie. Strana se historicky zajímala o udržování vazeb s Amerikou a nahlíží na Čínu s opatrností.\n" # todo: NEW TRANSLATION
 PHI.socialism: "£generic_socialism_small Akbayan" # todo: NEW TRANSLATION
 PHI.socialism_desc: "Sociální demokracie - Akbayan Citizens' Action Party (Akbayan) je demokraticko-sociální a progresivní strana, považovaná za vedoucí členku demokratické levice, která není spjata s komunisty. Byla terčem útoků jak pravicových extremistů, tak radikální levice kvůli své údajně pokrytecké kritice obou stran.\n" # todo: NEW TRANSLATION
 PHI.Communist-State: "£generic_Communist_State_small Communist Party of the Philippines" # todo: NEW TRANSLATION
 PHI.Communist-State_desc: "Komunisté - Komunistická strana Filipín vede gerilovou válku proti vládě od svého vzniku v roce 1968. Prosazuje specifickou formu komunismu založenou na marxismu-leninismu-maoisu, přičemž do své ideologie integruje prvky z jednotlivých proudů pro dobro filipínské společnosti.\n" # todo: NEW TRANSLATION
 PHI.anarchist_communism: "£generic_anarchist_communism_small PDP-Laban" # todo: NEW TRANSLATION
 PHI.anarchist_communism_2000_desc: "Levicový radikál - PDP-Laban usiluje o pokojné a demokratické způsoby života charakterizované 'svobodou, solidaritou, spravedlností, rovností, společenskou odpovědností, soběstačností, efektivitou a osvíceným nacionalismem.' Strana v poslední době získává podporu v důsledku nespokojenosti s dosavadním establishmentem.\n" # todo: NEW TRANSLATION
 PHI.anarchist_communism_2017_desc: "Levicový radikál - PDP-Laban je v poslední době vnímána více jako filipínská nacionalistická strana a pod režimem Duterty se stává stále více autokratickou.\n" # todo: NEW TRANSLATION
 PHI.Conservative: "£generic_Conservative_small Partido Federal ng Pilipinas" # todo: NEW TRANSLATION
 PHI.Conservative_desc: "Reakcionáři - Partido Federal je obecně federalistická strana, která podporuje současný režim pod vedením Duterty.\n" # todo: NEW TRANSLATION
 PHI.Caliphate: "£generic_Caliphate_small Abu Sayyaf" # todo: NEW TRANSLATION
 PHI.Caliphate_desc: "Salafisticko-džihádisté - Abu Sayyaf je extremistická džihádistická militantní pirátská skupina vyznávající wahhábistickou větev sunnitského islámu. Skupina působí převážně na jihu Filipín a je úzce spjata s moroským povstáním. Zůstává těžko vystopovatelná a obzvlášť násilná vůči nemuslimům a filipínské vládě.\n" # todo: NEW TRANSLATION
 PHI.Neutral_conservatism: "£generic_Neutral_conservatism_small Nationalist People's Coalition" # todo: NEW TRANSLATION
 PHI.Neutral_conservatism_desc: "Neutrální konzervatismus - Nationalist People's Coalition byla založena v roce 1992 tehdejším prezidentem Eduardem Cojuangcem Jr. jako liberálně-konzervativní strana. Soustředila se na otázky vymýcení chudoby a šíření prosperity mezi všemi Filipínci.\n" # todo: NEW TRANSLATION
 PHI.oligarchism: "£generic_oligarchism_small National Unity Party" # todo: NEW TRANSLATION
 PHI.oligarchism_desc: "Oligarchové - National Unity Party je ideologické odštěpení od Lakas-CMD. Tato křesťansky orientovaná strana usiluje, aby země směřovala k bohabojnému suverénnímu státu filipínského lidu. Na rozdíl od mateřské strany Lakas-CMD je více liberální a zaměřená na progresivismus. Nicméně NUP si stále zachovává reakční postoje vůči muslimům a dalším menšinovým náboženstvím na Filipínách.\n" # todo: NEW TRANSLATION
 PHI.Neutral_Libertarian: "£generic_Neutral_Libertarian_small United Nationalist Alliance" # todo: NEW TRANSLATION
 PHI.Neutral_Libertarian_desc: "Libertariáni - UNA byla původně vytvořena jako politická strana představující koalici United Opposition. Pod vedením Jejomara Binaye se přeměnila na libertariánskou stranu. Strana zaujala konzervativně-libertariánskou pozici a nadále ji zastává.\n" # todo: NEW TRANSLATION
 PHI.Neutral_Communism: "£generic_Neutral_Communism_small People's Reform Party" # todo: NEW TRANSLATION
 PHI.Neutral_Communism_desc: "Neutrální komunismus - People's Reform Party je reformistická síla na Filipínách, usilující o změny systému. Její zakladatelka sehrála klíčovou roli při pozemkové reformě v roce 1989, kdy byla zemědělská půda přerozdělena farmářům. Politicky si strana vedla špatně, kromě toho, že zakladatelka si udržela post senátorky.\n" # todo: NEW TRANSLATION
 PHI.neutral_Social: "£generic_neutral_Social_small Akyson Demokratiko" # todo: NEW TRANSLATION
 PHI.neutral_Social_desc: "Neutrální socialismus - Akyson Demokratiko je progresivní strana, která usiluje o zavedení regionalistického přístupu k vládě. Strana věří, že každý region má své vlastní jedinečné řešení. Soustředí se také na klíčové problémy vlády, jako jsou nízké standardy vzdělávání, a na ochranu životního prostředí při zachování stabilního růstu.\n" # todo: NEW TRANSLATION
 PHI.Neutral_Autocracy: "£generic_Neutral_Autocracy_small Pwersa ng Masang Pilipino" # todo: NEW TRANSLATION
 PHI.Neutral_Autocracy_desc: "Neutrální autokracie - Pwersa ng Masang Pilipino je široká populistická strana usilující být ideologickým hlasem lidu. Byla základem, který umožnil Estradovi zvítězit koncem 90. let. Ideologicky zastává spíše středopravý konzervatismus mezi svými politiky. Nicméně během Estradova prezidentství byla označena za korupční a autokratickou.\n " # todo: NEW TRANSLATION
 PHI.Neutral_Muslim_Brotherhood: "£muslim_brotherhood_small Maradeka" # todo: NEW TRANSLATION
 PHI.Neutral_Muslim_Brotherhood_desc: "Neutrální islám - Maradeka je odnož Muslimského bratrstva na Filipínách. Je relativně malá a hraje významnou roli v místních volbách v provincii Mindanao na jihu Filipín.\n" # todo: NEW TRANSLATION
 PHI.Nat_Populism: "£generic_Nat_Populism_small Nacionalista Party" # todo: NEW TRANSLATION
 PHI.Nat_Populism_desc: "Pravicoví populisté - Nacionalista Party je jedna z nejstarších stran na Filipínách. Zachovávala nacionalistický přístup filipínského nacionalismu až do roku 1978, kdy přešla k mírnější formě. Důsledně se hlásí k pravicovému populismu zdůrazňujícímu tradicionalismus a je ostře proti Liberální a Progresivní straně.\n" # todo: NEW TRANSLATION
 PHI.Nat_Autocracy: "£generic_Nat_Autocracy_small The AFP" # todo: NEW TRANSLATION
 PHI.Nat_Autocracy_desc: "Vojenská junta - AFP byla vytvořena pod dohledem americké vlády v polovině 30. let 20. století přijetím zákona o národní obraně. Douglas MacArthur se stal jejím prvním a jediným polním maršálem a pomohl vybudovat filipínskou armádu. Do své současné podoby se nezformovala až do filipínské nezávislosti." # todo: NEW TRANSLATION
 PHI.Nat_Fascism: "£generic_Nat_Fascism_small Nationalist Fascist Party" # todo: NEW TRANSLATION
 PHI.Nat_Fascism_desc: "Fašismus - NFP je podzemní fašistická strana s malým zastoupením v průzkumech. Méně než 500 000 lidí kdy pro tuto stranu hlasovalo a strana má silnější online přítomnost než podporu ve skutečných volbách. Filipínská nacionalistická fašistická strana se sama označuje za proto-nacistickou, křesťansky extremistickou skupinu usilující o upevnění autoritářského režimu silné ruky a prosazování diskriminačních politik vůči menšinám.\n" # todo: NEW TRANSLATION

  ITA.Neutral_Communism: "£ITA_neutral_communism Partito della Rifondazione Comunista" # todo: NEW TRANSLATION
  ITA.Neutral_Communism_desc: "Komunistická refondace je jednou z mnoha stran, které vznikly po rozpadu Italské komunistické strany v roce 1991. Na rozdíl od nové Italské komunistické strany je otevřeně antistalinistická, antifasistická a pacifistická. Věří, že cíle komunistické revoluce lze a musí být dosaženy mírnými a demokratickými prostředky." # todo: NEW TRANSLATION
  ITA.Neutral_green: "£ITA_non_aligned_greens Verdi Italiani" # todo: NEW TRANSLATION
  ITA.Neutral_green_desc: "Federace Zelených je environmentalistická, sociálně demokratická a pacifistická strana, založená v roce 1986 jako reakce na jadernou havárii v Černobylu. Původně s ušlechtilým úmyslem chránit životní prostředí, podobně jako mnohé Zelené strany po světě přijala řadu prot vědeckých a životnímu prostředí škodlivých postojů, například proti jaderné energii nebo spalovnám odpadů, přímo podněcujících chování typu „nimby“. Věříce, že jediným klíčem k ochraně životního prostředí je obrácení paradigmy nekonečného růstu, přijala výrazný antikapitalistický a antiglobalistický pohled." # todo: NEW TRANSLATION

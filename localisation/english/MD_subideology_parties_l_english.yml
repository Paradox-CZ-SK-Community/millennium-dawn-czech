  GEO.Monarchist: "£GEO_nationalist_monarchist dynastie Bagrationi" # todo: NEW TRANSLATION
  GEO.Monarchist_icon: "£GEO_nationalist_monarchist" # todo: NEW TRANSLATION
  GEO.Monarchist_desc: "Dynastie Bagrationi je královská dynastie, která vládla v Gruzii od středověku až do počátku 19. století a patří mezi nejstarší dochované křesťanské vládnoucí rody na světě. V moderním užití je jméno dynastie někdy hellenizováno a označuje se jako gruzínští Bagratovci, v angličtině známí také jako Bagrations. David Bagration of Mukhrani je současným hlavou rodiny." # todo: NEW TRANSLATION

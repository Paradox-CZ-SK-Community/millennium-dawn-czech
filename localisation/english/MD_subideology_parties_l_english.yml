  LIB.oligarchism: "£generic_oligarchism_small (NPL) - Národní strana Libérie" # todo: NEW TRANSLATION
  LIB.Neutral_Libertarian: "£generic_Neutral_Libertarian_small (RULP) - Reformovaná sjednocená liberijská strana" # todo: NEW TRANSLATION
  LIB.neutral_Social: "£LIB_neutral_Social_small (UPP) - Strana sjednoceného lidu" # todo: NEW TRANSLATION
  LIB.neutral_Social_desc: "(africký socialismus) - Strana sjednoceného lidu je africká socialistická strana. Africký socialismus zahrnuje mnoho prvků marxismu-leninismu, ale odmítá pojmy jako protináboženství, třídní boj a násilnou revoluci. Mnoho jejích členů přešlo do povstalecké skupiny LURD, aby se postavili proti Taylorovi, včetně Sekou Conneha, vůdce rebelů." # todo: NEW TRANSLATION

 SWI.conservatism_desc: "Konzervativní - Evangelische Volkspartei (Evangelical People's Party) je nejtrvaleji přítomná malá strana ve Švýcarsku, je členem Národní rady od roku 1943 a obvykle získává kolem 2 % hlasů. Je součástí parlamentní frakce s CVP. Zastává konzervativní stanoviska v otázkách jako potraty nebo stejnopohlavní manželství, avšak v ekonomických otázkách je středová a v otázkách životního prostředí a imigrace spíše levicová." # todo: NEW TRANSLATION
 SWI.liberalism: "£SWI_western_liberal Grünliberale" # todo: NEW TRANSLATION
 SWI.liberalism_icon: "£SWI_western_liberal" # todo: NEW TRANSLATION
 SWI.liberalism_desc: "Liberální - Grünliberale (Green Liberal Party) je menší zelená strana v Národní radě. Vznikla, když se kantonální zelené strany v Basel-Landschaft, Bernu, St. Gallenu a Curychu v roce 2007 odtrhly od GPS. Na rozdíl od GPS nejsou Zelení liberálové levicoví, ale více středoví a snaží se kombinovat liberální ekonomické a sociální politiky s udržitelnou environmentální politikou. Od roku 2007 jsou konzistentně zastoupeni v Národní radě." # todo: NEW TRANSLATION
 SWI.socialism: "£SWI_western_social_democrat SP" # todo: NEW TRANSLATION
 SWI.socialism_icon: "£SWI_western_social_democrat" # todo: NEW TRANSLATION
 SWI.socialism_desc: "Sociálně demokratická - Sozialdemokratische Partei der Schweiz (Social Democratic Party of Switzerland) je druhá nejsilnější strana v Národní radě podle počtu hlasů. Následuje klasickou sociální demokracii a podporuje poskytování veřejných služeb státem. Je také proti kapitalismu a proevropská. Jako jedna z mála stran ve Švýcarsku silně podporuje členství v EU." # todo: NEW TRANSLATION
 SWI.Neutral_conservatism: "£SWI_non_aligned_conservative CVP" # todo: NEW TRANSLATION
 SWI.Neutral_conservatism_icon: "£SWI_non_aligned_conservative" # todo: NEW TRANSLATION
 SWI.Neutral_conservatism_desc: "Křesťansko-konzervativní - Christdemokratische Volkspartei (Christian Democratic People's Party) je středová až středopravá strana ve Švýcarsku. Podporuje hodnoty jako svobodu, solidaritu, spravedlnost, pokrok a otevřenost. Je stabilním členem Národní rady od roku 1891 a držela pozici čtvrté největší strany od roku 1999 do roku 2019, kdy ji nahradila GPS. Také má nejvíce míst v Radě států." # todo: NEW TRANSLATION
 SWI.Neutral_Libertarian: "£SWI_non_aligned_libertarian FDP" # todo: NEW TRANSLATION
 SWI.Neutral_Libertarian_icon: "£SWI_non_aligned_libertarian" # todo: NEW TRANSLATION
 SWI.Neutral_Libertarian_desc: "Libertariánská - FDP.Die Liberalen (FDP.The Liberals) je třetí největší stranou v Národní radě k roku 2017. Vznikla v roce 2009 sloučením FDP a Liberální strany. Podporuje klasický a konzervativně liberální pohled, chce chránit občanská práva a osobní odpovědnost; je pro švýcarskou neutralitu, přímou demokracii a federalismus. Podporuje bilaterální dohody s EU, ale odmítá členství." # todo: NEW TRANSLATION
 SWI.Neutral_green: "£SWI_non_aligned_greens GPS" # todo: NEW TRANSLATION
 SWI.Neutral_green_icon: "£SWI_non_aligned_greens" # todo: NEW TRANSLATION
 SWI.Neutral_green_desc: "Zelení - Grüne Partei der Schweiz (Green Party of Switzerland) je větší zelená strana ve Švýcarsku. Silně se zaměřuje na environmentalismus, otevřenost vůči cizincům, pacifismus a větší zásahy státu do ekonomiky. Jsou nepřetržitě zastoupeni v Národní radě od roku 1979 a od roku 1987 byli pátou nejpopulárnější a tedy největší stranou, která nebyla zastoupena ve Federální radě. V roce 2019 nahradili CVP na čtvrtém místě v Národní radě." # todo: NEW TRANSLATION
 SWI.neutral_Social: "£SWI_non_aligned_socialist_democrat Alternative Liste" # todo: NEW TRANSLATION
 SWI.neutral_Social_icon: "£SWI_non_aligned_socialist_democrat" # todo: NEW TRANSLATION
 SWI.neutral_Social_desc: "Demokraticko-sociální - Alternative Liste je alternativní levicová politická strana ve Švýcarsku. Úzce spolupracuje s PdA a solidaritéS a snaží se zastupovat švýcarské politické názory vlevo od GPS a SP. Je oddaná zájmům chudších dělníků ve švýcarských městech a podporuje progresivní a udržitelné sociální a ekologické názory." # todo: NEW TRANSLATION

  TAJ.Conservative_desc: "(Tádžický nacionalismus) - Lidová demokratická strana Tádžikistánu (tádžicky/fársí: Hizbi Demokratii Tojikiston)\n\nPod vedením Emomalího Rahmona vede Lidová demokratická strana Tádžikistán železnou rukou. Vzhledem k dominanci strany v zemi vznikla řada opozičních hnutí usilujících o svržení vlády. Strana se zaměřila hlavně na oživování tádžické kultury, identity a státnosti. Pod Rahmonovým vedením strana výrazně omezila islámské praktiky ve snaze sekularizovat Tádžikistán, přijala opatření jako zákaz vousů a stanovení pravidel oblékání pro ženy, které chtějí nosit hidžáb." # todo: NEW TRANSLATION
  TAJ.Nat_Populism2: "£TAJ_emerging_reactionary (TNP) Tádžická národní strana" # todo: NEW TRANSLATION
  TAJ.Nat_Populism2_desc: "(Tádžický nacionalismus) - Tádžická národní strana (tádžicky/fársí: Hizbi Milli Tojikiston)\n\nPod vedením Emomalího Rahmona vedla Národní strana Tádžikistánu zemi pevnou rukou. Vzhledem k dominanci strany vznikla řada opozičních hnutí usilujících o svržení vlády. Strana se zaměřuje především na oživování tádžické kultury, identity a státnosti. Pod Rahmonovým vedením strana výrazně omezila islámské praktiky ve snaze sekularizovat Tádžikistán, včetně zákazu vousů a zavedení pravidel oblékání pro ženy s hidžábem. Nedávno se sloučila s Demokratickou stranou Tádžikistánu a inklinuje k více pan-íránské identitě." # todo: NEW TRANSLATION
  TAJ.anarchist_communism: "£TAJ_anarchist_communism (SPT) Socialistická strana Tádžikistánu" # todo: NEW TRANSLATION

 LBA.conservatism: "£generic_conservatism_small Union for Homeland" # todo: NEW TRANSLATION
 LBA.conservatism_desc: "Strana Union for Homeland je protigaddáfovská strana založená Abdulrahmanem Sewehlim, vnukem Ramadana Asswehlyho, jednoho ze zakladatelů tripolitské republiky, která bojovala proti italskému kolonialismu. Strana prosazuje francouzský typ prezidentského systému a decentralizaci, avšak ne federalizaci země." # todo: NEW TRANSLATION
 LBA.liberalism: "£LBA_liberalism Národní strana pro rozvoj a blaho" # todo: NEW TRANSLATION
 LBA.liberalism_desc: "Národní strana pro rozvoj a blaho je malá strana založená Alím Zeidanem, libyjským exdiplomatem a exulantem." # todo: NEW TRANSLATION
 LBA.liberalism_icon: "£LBA_liberalism" # todo: NEW TRANSLATION
 LBA.socialism: "£generic_socialism_small Libyjské národní demokratické fronta" # todo: NEW TRANSLATION
 LBA.socialism_desc: "Libyjská národní demokratická fronta je politická organizace založená ve Spojených státech několika prominentními libyjskými exulanty. Skupina prosazuje práva chudých a střední třídy, absolutní národní nezávislost a demokratické způsoby vlády." # todo: NEW TRANSLATION
 LBA.Communist-State: "£generic_Communist_State_small Libyjská komunistická strana" # todo: NEW TRANSLATION
 LBA.Communist-State_desc: "Libyjská komunistická strana byla založena krátce po druhé světové válce. Komunisté však čelili okamžité represi ze strany královských úřadů. Po nástupu Gaddafiho k moci pokračovalo potlačování, přičemž byli komunisté obviňováni z šíření západní propagandy a kapitalismu." # todo: NEW TRANSLATION
 LBA.Conservative: "£LBA_Conservative Libyjské lidové národní hnutí" # todo: NEW TRANSLATION
 LBA.Conservative_desc: "Libyjské lidové národní hnutí bylo založeno generálem-majorem Khweldim Hameidim po pádu Gaddáfího. Hameidi byl jedním z Gaddáfího nejbližších spojenců a jeho dcera je provdána za jednoho z Gaddáfího synů. Hnutí si klade za cíl napravit škody způsobené libyjskou občanskou válkou a vrátit věci do 'status quo', jako by občanská válka nikdy neproběhla." # todo: NEW TRANSLATION
 LBA.Conservative_icon: "£LBA_Conservative" # todo: NEW TRANSLATION
 LBA.Autocracy: "£LBA_Autocracy_small Generální lidová komise" # todo: NEW TRANSLATION
 LBA.Autocracy_desc: "Generální lidová komise je vládní výkonný orgán Libye. Je volena členy Generálního lidového kongresu, který byl volen Základními lidovými kongresy (občinská úroveň správy). I když teoreticky jde o zdola nahoru fungující systém výběru vůdců, výkonná moc v praxi připadá Gaddáfímu a jeho vnitřnímu kruhu." # todo: NEW TRANSLATION
 LBA.Autocracy_icon: "£LBA_Autocracy_small" # todo: NEW TRANSLATION
 LBA.Autocracy_democracy: "£LBA_Autocracy_democracy Arabský socialistický svaz" # todo: NEW TRANSLATION
 LBA.Autocracy_democracy_desc: "S vytvořením demokracie v Libyi se Gaddáfí vrátil ke svým kořenům. Arabský socialistický svaz byl názvem jeho politické strany před převzetím moci státním převratem. ASU má ideologii podobnou egyptskému nasseristickému Arabskému socialistickému svazu." # todo: NEW TRANSLATION
 LBA.Autocracy_democracy_icon: "£LBA_Autocracy_democracy" # todo: NEW TRANSLATION
 LBA.Autocracy_comeback: "£LBA_Autocracy_comeback Lidfronta za osvobození Libye" # todo: NEW TRANSLATION
 LBA.Autocracy_comeback_desc: "Po pádu Muammara Gaddáfího jeho syn pokračoval v jeho odkazu a vytvořil Gaddáfího loajální politickou stranu. PFLL se snaží osvobodit zemi od teroristických organizací financovaných zahraničními nepřáteli a vrátit zemi k Third International Theory Muammara Gaddáfího." # todo: NEW TRANSLATION

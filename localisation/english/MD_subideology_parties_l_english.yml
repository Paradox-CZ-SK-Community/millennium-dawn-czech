  BHR.neutral_Social: "£generic_neutral_Social_small National Democratic Action Society" # todo: NEW TRANSLATION
  BHR.neutral_Social_desc: "Socialismus – National Democratic Action Society, známá jako Wa'ad, vznikla z Popular Front for the Liberation of Bahrain, marxisticko‑arabsky národně orientované skupiny. Wa'ad zmírnila svůj přístup a usiluje o demokratické reformy v Bahrajnu místo marxistické revoluce. Strana má podporu části dělnické třídy a je jednou ze čtyř hlavních opozičních stran." # todo: NEW TRANSLATION

  ITA.Monarchist: "£ITA_nationalist_monarchist Casa Savoia" # todo: NEW TRANSLATION
  ITA.Monarchist_desc: "Dom Savojských je jedna z nejstarších dynastií v Evropě, vládla v hrabství Savoy již z posledních desetiletí prvního tisíciletí. Během období Risorgimenta savojské království sjednotilo italský poloostrov a založilo italský národ. Po účinném předání země Mussolinimu byla monarchie po druhé světové válce zrušena v referendu a rodina Savojských byla vyloučena, ale díky odstranění článku XIII Ústavy se rodině Savoia podařilo vrátit na italskou půdu." # todo: NEW TRANSLATION
  ITA.Western_Autocracy_roman_desc: "Fasistická narativ minulého století oživila vybledlé vzpomínky na starověký Řím a nakonec tyto vzpomínky navedly Itálii, aby znovu vztyčila císařského orla. Nedávno vzniklé Nové římské impérium přehodnotilo své ambice, musí brát v potaz síly moderního světa, ale stále si klade za cíl dosáhnout své bývalé slávy. Nalezení správné rovnováhy mezi udržením starých západních spojenectví a znovunabytím právoplatných římských území bude pro mladé Impérium klíčové. Zatímco válka je nejrychlejší cestou k obnovení starých hranic, rizika s ní spojená mohou pro národ být příliš velká, a proto se za nejlepší strategii považuje mírná expanze." # todo: NEW TRANSLATION
  ITA.Autocracy_roman_desc: "Fasistická narativ minulého století oživila vybledlé vzpomínky na starověký Řím a nakonec tyto vzpomínky navedly Itálii, aby znovu vztyčila císařského orla. Nedávno vzniklé Nové římské impérium přehodnotilo své ambice, musí brát v potaz síly moderního světa, ale stále si klade za cíl dosáhnout své bývalé slávy. Nalezení nových spojenců, kteří by vyrovnali západní mocnosti a využili jejich rozdělení, bude pro mladé Impérium klíčové. Zatímco mírová ekonomická expanze a diplomacie mohou být nejbezpečnější cestou k obnovení starých hranic, válka je rozhodně rychlejší a hodná slávy Říma." # todo: NEW TRANSLATION
  ITA.Neutral_Autocracy_roman_desc: "Fasistická narativ minulého století oživila vybledlé vzpomínky na starověký Řím a nakonec tyto vzpomínky navedly Itálii, aby znovu vztyčila císařského orla. Nedávno vzniklé Nové římské impérium přehodnotilo své ambice, musí brát v potaz síly moderního světa, ale stále si klade za cíl dosáhnout své bývalé slávy. Nalezení správné rovnováhy mezi udržením západních a východních mocností na uzdě při znovunabytí právoplatných římských území bude pro mladé Impérium klíčové. Válka je sice nejrychlejší způsob, jak dosáhnout římské obnovy, ale není jediným." # todo: NEW TRANSLATION
  ITA.oligarchism_roman: "£ITA_roman_senate Senatus Romanus" # todo: NEW TRANSLATION
  ITA.oligarchism_roman_desc: "Fasistická narativ minulého století oživila vybledlé vzpomínky na starověký Řím a nakonec tyto vzpomínky navedly Itálii, aby znovu vztyčila římského orla. Ačkoliv formálně nejde o autokracii, moc je v rukou Senátu, relativně malé skupiny volené mezi průmyslovou, politickou a vojenskou elitou země, což jej kvalifikuje jako oligarchii. Nedávno vzniklá Nová římská republika přehodnotila své ambice, musí brát v úvahu síly moderního světa, ale stále si klade za cíl dosáhnout své bývalé slávy. Nalezení správné rovnováhy mezi udržením západních a východních mocností na uzdě při znovunabytí právoplatných římských území bude pro mladou Republiku klíčové. Válka je sice nejrychlejší cestou k dosažení římské obnovy, ale není jediná." # todo: NEW TRANSLATION

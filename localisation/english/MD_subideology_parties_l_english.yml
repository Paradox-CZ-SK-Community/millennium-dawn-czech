 GAH.conservatism: "£generic_conservatism_small New Patriotic Party" # todo: NEW TRANSLATION
 GAH.conservatism_desc: "Liberálně-konzervativní - New Patriotic Party je středopravá liberálně-konzervativní strana v Ghaně. Je to jedna ze dvou hlavních stran v zemi, druhou je NDC. Existuje od vzniku čtvrté Ghanské republiky v roce 1992." # todo: NEW TRANSLATION
 GAH.liberalism: "£generic_liberalism_small PPP" # todo: NEW TRANSLATION
 GAH.liberalism_desc: "Liberální - Progressive People's Party je progresivní liberální strana. Byla založena v roce 2012 jako hnutí pro progresivní a nezávislé osobnosti a od vzniku byla třetí nejpopulárnější stranou, ač nikdy neuspěla ve zisku mandátů v ghanském parlamentu kvůli systému většinového hlasování." # todo: NEW TRANSLATION
 GAH.socialism: "£generic_socialism_small NDC" # todo: NEW TRANSLATION
 GAH.socialism_desc: "Sociálně demokratická - National Democratic Congress je středolevicová sociálně demokratická strana v Ghaně. Spolu s NPP je jednou ze dvou hlavních stran v zemi. Byla založena v roce 1992 před vznikem čtvrté republiky. Vyhrála první volby v roce 1992 a uvedla do čela Ghanské republiky jejího prvního prezidenta." # todo: NEW TRANSLATION
 GAH.Communist-State: "£generic_Communist_State_small CPP" # todo: NEW TRANSLATION
 GAH.Communist-State_desc: "Komunistická - Convention People's Party je socialistická politická strana v Ghaně. Svou ideologii staví na myšlenkách prvního ghanského prezidenta Kwame Nkrumaha. Vznikla v roce 1996 sloučením People's Convention Party a National Convention Party. Podporuje myšlenky panafrikanismu a v minulosti podnikla kroky ke zlepšení spolupráce mezi Ghanou a ostatními africkými zeměmi." # todo: NEW TRANSLATION
 GAH.anarchist_communism: "£generic_anarchist_communism_small DPP" # todo: NEW TRANSLATION
 GAH.anarchist_communism_desc: "Levicí radikální - Democratic People's Party je politická strana v Ghaně. Byla založena v roce 1992 po vytvoření Ghanské republiky. Pokračuje v tradici Kwame Nkrumaha, prvního ghanského prezidenta." # todo: NEW TRANSLATION
 GAH.Neutral_conservatism: "£generic_Neutral_conservatism_small National Democratic Party" # todo: NEW TRANSLATION
 GAH.Neutral_conservatism_desc: "Konzervativní - National Democratic Party je středolevicová strana založená v roce 2012 jako odštěpenec od tehdejší vládnoucí NDC. Její členové byli nespokojeni s vedením a politikou NDC." # todo: NEW TRANSLATION
 GAH.Neutral_Libertarian: "£generic_Neutral_Libertarian_small National Reform Party" # todo: NEW TRANSLATION
 GAH.Neutral_Libertarian_desc: "Libertariánská - National Reform Party je politická strana v Ghaně. Vznikla v roce 1999 jako odštěpenec od NDC. Kandidovala pouze v prezidentských volbách v letech 2000 a 2004 a nikdy nezískala žádná křesla v parlamentu." # todo: NEW TRANSLATION
 GAH.neutral_Social: "£generic_neutral_Social_small EGLE" # todo: NEW TRANSLATION
 GAH.neutral_Social_desc: "Sociálně demokratická - Every Ghanaian Living Everywhere (také známá jako Eagle Party) je politická strana v Ghaně. Vznikla v roce 1992 a v roce 2004 kandidovala společně s PNC a GCPP ve Velké koalici." # todo: NEW TRANSLATION
 GAH.Neutral_Communism: "£generic_Neutral_Communism_small PNC" # todo: NEW TRANSLATION
 GAH.Neutral_Communism_desc: "Komunistická - People's National Convention je socialistická ghanská strana. Vznikla v roce 1992 a od té doby se účastní voleb bez většího úspěchu. Nejlepšího výsledku dosáhla v roce 1992, kdy získala 8 křesel v parlamentu. V roce 2004 kandidovala ve Velké koalici s GCPP a EGLE." # todo: NEW TRANSLATION
 GAH.Nat_Autocracy: "£generic_Nat_Autocracy_small Ghana Armed Forces" # todo: NEW TRANSLATION
 GAH.Nat_Autocracy_desc: "Vojenská junta - Ghana Armed Forces vedla Ghanu krátce v roce 1979 pod Revoluční radou ozbrojených sil a znovu od roku 1981 až do 7. ledna 1983, kdy byl zvolen první prezident čtvrté republiky Jerry Rawling. Její výdaje tvoří 2 % celkového HDP Ghany." # todo: NEW TRANSLATION
 GAH.Monarchist: "£generic_Monarchist_small House of Oyoko" # todo: NEW TRANSLATION
 GAH.Monarchist_desc: "Monarchie - House of Oyoko dynastie Abohyen byla vládnoucím rodem království Asante, které vládlo oblastem dnešní Ghany od roku 1670 do roku 1896, kdy se dostalo pod britskou nadvládu. Získalo rozsáhlou autonomii v roce 1935 pod Osei Tutu Agyeman Prempeh II až do plné nezávislosti v roce 1957. Království Asante vstoupilo do personální unie s Ghanou ve stejném roce. Současným králem je Otumfuo Nana Osei Tutu II." # todo: NEW TRANSLATION

  PMR.Communist-State_desc: "PKP vyhlašuje budování společnosti v Podněstří, kde budou převládat ideály rovnosti, svobody a spravedlnosti. Cílem stranické snahy o moc je vytvoření sociálně spravedlivého státu pro všechny. Strana prosazuje návrat k plánovanému hospodářství, odkazuje se na úspěchy v ekonomickém rozvoji Číny vedené komunisty; za obnovení státní kontroly nad výrobou a spotřebou, neuznávání výsledků privatizace. Strana také usiluje o změnu volební legislativy PMR, o konání voleb podle proporcionálního spíše než většinového systému." # todo: NEW TRANSLATION

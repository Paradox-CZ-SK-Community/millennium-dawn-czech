 BOS.conservatism_sbih: "£GFX_bosnia_sbih Stranka za Bosnu i Hercegovinu" # todo: NEW TRANSLATION
 BOS.conservatism_sbih_desc: "Stranka za Bosnu i Hercegovinu, což lze přeložit jako „Strana pro Bosnu a Hercegovinu“, je politická strana v Bosně a Hercegovině. Byla založena v roce 1996 Harisem Silajdžićem, bývalým premiérem a ministrem zahraničí Bosny a Hercegoviny, jako středolevá strana prosazující nacionalismus a sociální demokracii. SBiH je od svého vzniku aktivní v bosenské politice a byla členem různých vládních koalic na úrovni státu i entit. Strana tradičně získává silnou podporu mezi bosňáckými voliči, zejména ve Federaci Bosny a Hercegoviny. Program se zaměřuje na hospodářský rozvoj, posílení demokratických institucí, prosazování sociální spravedlnosti a rovnosti a boj proti korupci. SBiH kritizuje to, co považuje za dominanci nacionalistických stran, a volá po větší spolupráci a integraci s Evropou. V posledních letech čelila některým výzvám, včetně poklesu podpory v některých oblastech a vnitřních rozporů, přesto zůstává aktivním účastníkem bosenské politiky." # todo: NEW TRANSLATION
 BOS.Neutral_conservatism_SDS: "£GFX_bosnia_sds Srpska demokratska stranka" # todo: NEW TRANSLATION
 BOS.Neutral_conservatism_SDS_desc: "Srpska Demokratska Stranka (SDS), což lze přeložit jako „Srbská demokratická strana“, je politická strana v Bosně a Hercegovině. Byla založena v roce 1990 skupinou bosenských srbských politiků a původně vznikla, aby zastupovala politické zájmy Srbů v Bosně a Hercegovině. Strana sehrála významnou roli v politickém dění v 90. letech, zejména během bosenské války, a byla klíčovým aktérem při vzniku Republiky Srpska. SDS tradičně má silnou podporu mezi bosenskými Srby, zejména v Republice Srpska. Program strany se v čase měnil, ale obecně je spojován s nacionalistickými a konzervativními postoji, zdůrazňujícími srbskou identitu a ochranu práv Srbů. V posledních letech čelila SDS vnitřním rozporům a poklesu podpory v některých oblastech, přesto zůstává významným hráčem v bosenské politice." # todo: NEW TRANSLATION
 BOS.Neutral_conservatism_PDP: "£GFX_Bosnian_Neutral_conservatism Partija Demokratskog Progresa" # todo: NEW TRANSLATION
 BOS.Neutral_conservatism_PDP_desc: "Partija Demokratskog Progresa, což lze přeložit jako „Strana demokratického pokroku“, je politická strana v Bosně a Hercegovině. Byla založena v roce 2000 Mladenem Ivanićem, bývalým předsedou vlády Republiky Srpska, a skupinou bosensko-srbských politiků, kteří byli nespokojeni s nacionalistickým kurzem SDS. PDP se profiluje jako centristická strana usilující o podporu demokracie, hospodářského růstu a společenského pokroku. Program zdůrazňuje význam jednotné Bosny a Hercegoviny a spolupráci všech konstitutivních národů — Bosňáků, Chorvatů a Srbů. PDP byla zapojena do vládních koalic na státní i entitní úrovni a tradičně nachází podporu u voličů, kteří odmítají nacionalistickou politiku SDS. V posledních letech čelila PDP výzvám v podobě poklesu podpory a vnitřních rozporů, nicméně zůstává aktivní v politickém dění." # todo: NEW TRANSLATION
 BOS.neutral_SocialSNSD: "£GFX_Bosnian_neutral_Social Nezavisnih Socijaldemokrata" # todo: NEW TRANSLATION
 BOS.neutral_SocialSNSD_desc: "Nezavisnih Socijaldemokrata (NSD), což lze přeložit jako „Nezávislí sociální demokraté“, je politická strana v Bosně a Hercegovině. Byla založena v roce 2016 skupinou politiků, kteří odešli ze Socijaldemokratske Partije Bosne i Hercegovine (SDP) kvůli neshodám o směřování strany. NSD se profiluje jako progresivní středolevá strana usilující o sociální spravedlnost, rovnost a demokratické reformy. Program klade důraz na řešení ekonomické nerovnosti, posílení sociálních opatření a větší transparentnost ve vládě. NSD si udržuje podporu zejména mezi voliči, kteří jsou nespokojeni s nacionalistickými postoji ostatních stran. Strana čelí některým vnitřním výzvám, ale zůstává aktivní v politice Bosny a Hercegoviny." # todo: NEW TRANSLATION
 BOS.neutral_SocialDF: "£GFX_bosnia_DF Demokratska fronta" # todo: NEW TRANSLATION
 BOS.neutral_SocialDF_desc: "Demokratska Fronta (DF), což lze přeložit jako „Demokratický front“, je politická strana v Bosně a Hercegovině. Byla založena v roce 2013 skupinou bosňáckých politiků nespokojených se směřováním tradičních bosňáckých stran. DF se označuje za progresivní a středolevou stranu, která prosazuje demokracii, sociální spravedlnost a právní stát. Program zdůrazňuje ochranu práv všech občanů bez ohledu na etnický nebo náboženský původ. DF se angažovala i v občanských iniciativách, například v protikorupčních kampaních a snahách o zvýšení transparentnosti ve vládě. Strana čelila vnitřním rozporům a poklesu podpory v některých oblastech, ale nadále zůstává aktivním aktérem bosenské politiky." # todo: NEW TRANSLATION
 BOS.conservatism: "£GFX_Bosnian_conservatism Stranka Demokratske Akcije" # todo: NEW TRANSLATION
 BOS.conservatism_desc: "Stranka Demokratske Akcije (SDA), což lze přeložit jako „Strana demokratické akce“, je bosňácká politická strana v Bosně a Hercegovině. Byla založena v roce 1990 během přechodu k více stranám a sehrála významnou roli během bosenské války a při vytvoření nezávislé Bosny a Hercegoviny. SDA se profiluje jako středopravá strana, která hájí zájmy bosňácké komunity, zároveň prosazuje demokratické reformy, hospodářský růst a sociální spravedlnost. Program klade důraz na význam multietnického a multikonfesního charakteru Bosny a Hercegoviny a na potřebu jednoty a spolupráce mezi konstitutivními národy. SDA byla po dlouhou dobu jednou z dominantních stran v zemi, avšak čelila i kritikám včetně obvinění z korupce a klientelismu. V posledních letech čelila konkurenci od jiných bosňáckých stran, které zpochybňují její vliv, přesto zůstává významnou politickou silou." # todo: NEW TRANSLATION
 BOS.Caliphate: "£GFX_BOS_salafist_jihadism El Mudžahid" # todo: NEW TRANSLATION
 BOS.Caliphate_desc: "El Mudžahid, známý též jako „bosenský mudžáhid“, označuje skupinu cizích bojovníků, kteří přišli do Bosny a Hercegoviny během bosenské války (1992–1995) bojovat po boku bosňáckých sil proti srbským a chorvatským jednotkám. Termín pochází z arabského slova pro „mudžáhidy“, tedy ty, kteří bojují. Skupina byla tvořena především zahraničními dobrovolníky z arabských a dalších muslimských zemí, mnozí z nich byli inspirováni bojem Bosňáků za nezávislost a vnímali Bosnu jako nový fronty globálního džihádu. Ačkoli byli mudžáhidští bojovníci zpočátku vítáni některými bosňáckými představiteli, brzy se stali zdrojem kontroverze a obav. Skupina byla obviňována z válečných zločinů proti civilistům a někteří bosňáčtí vůdci se obávali, že jejich přítomnost poškodí mezinárodní reputaci Bosny. Po skončení války mnoho těchto bojovníků Bosnu opustilo, někteří se však integrovali do místní společnosti. Odkaz El Mudžahidu zůstává předmětem sporů — někteří je vnímají jako bojovníky za svobodu, jiní jako zdroj extremismu a rozkolů." # todo: NEW TRANSLATION
 BOS.socialism: "£GFX_Bosnian_socialism Socijaldemokratska Partija" # todo: NEW TRANSLATION
 BOS.socialism_desc: "Savez komunista Bosne i Hercegovine (SK BiH), což lze přeložit jako „Svaz komunistů Bosny a Hercegoviny“, byla politická strana působící v Bosně a Hercegovině od roku 1945 až do počátku 90. let. Během období komunistické vlády v Jugoslávii byla vládnoucí stranou a její ideologie se opírala o marxismus-leninismus, s důrazem na práva pracujících, sociální spravedlnost a rovnost. SK BiH jako součást Svazu komunistů Jugoslávie kontrolovala vládu, média a další klíčové instituce a byla zapojena i do potlačování politické opozice. Po rozpadu komunismu a vzniku nezávislé Bosny a Hercegoviny byla strana rozpuštěna a její bývalí členové se často zapojili do nově vzniklých politických subjektů. Dědictví komunistického období je v Bosně a Hercegovině dodnes předmětem debat." # todo: NEW TRANSLATION
 BOS.Communist-State: "£GFX_Bosnian_Communist Savez komunista Bosne i Hercegovine" # todo: NEW TRANSLATION
 BOS.Communist-State_desc: "\"Komunisti Bosne i Hercegovine\" je označení pro jednotlivce či skupiny, které se hlásí ke komunistické ideologii v Bosně a Hercegovině. Během období komunistické vlády v Jugoslávii (1945–1991) byla v zemi pobočka Svazu komunistů Jugoslávie, která ovlivňovala politický život v republice. Po pádu komunismu v raných 90. letech se vliv komunistické ideologie snížil a vznikly nové politické strany s odlišnými programy. Přesto v zemi stále existují jedinci a sdružení, kteří vyznávají komunistické principy a debata o odkazu komunistického období pokračuje." # todo: NEW TRANSLATION
 BOS.Neutral_conservatism: "£GFX_Bosnian_Neutral_conservatism Partija Demokratskog Progresa" # todo: NEW TRANSLATION
 BOS.Neutral_conservatism_desc: "Partija Demokratskog Progresa (PDP) je politická strana v Bosně a Hercegovině založená v roce 1999. Strana se profiluje jako středopravá a její program zdůrazňuje demokracii, hospodářský liberalismus a integraci do Evropské unie. PDP vznikla jako odklon od nacionalistické politiky některých tradičních stran a její zakladatelé ji viděli jako umírněnou alternativu s důrazem na politické a ekonomické reformy. Od svého vzniku se PDP účastní politického života v zemi a byla členem několika koalic na úrovni státu i entit. Strana hájí politické a ekonomické reformy a bližší vztahy s Evropskou unií." # todo: NEW TRANSLATION
 BOS.neutral_Social: "£GFX_Bosnian_neutral_Social Nezavisnih Socijaldemokrata" # todo: NEW TRANSLATION
 BOS.neutral_Social_desc: "Nezavisnih Socijaldemokrata (NSD) je politická strana v Bosně a Hercegovině založená v roce 2006. Název lze přeložit jako „Nezávislí sociální demokraté“ a strana se pozicuje jako středolevá. NSD vznikla jako odštěpení od Socijaldemokratske Partije Bosne i Hercegovine (SDP BiH) a její zakladatelé ji vnímali jako progresivnější alternativu se zaměřením na sociální spravedlnost a lidská práva. Od svého vzniku se NSD angažuje v koalicích na úrovni státu i entit a prosazuje politické a ekonomické reformy. Strana rovněž podporuje regionální spolupráci v Balkánu a inkluzivnější demokratickou společnost v Bosně a Hercegovině." # todo: NEW TRANSLATION
 BOS.Neutral_Libertarian: "£generic_Neutral_Libertarian_small Liberalni Pokret" # todo: NEW TRANSLATION
 BOS.Neutral_Libertarian_desc: "Liberalni Pokret (LP), přeloženo jako „Liberální hnutí“, je politická strana v Bosně a Hercegovině založená v roce 2006. Strana se profiluje jako středopravá síla podporující liberální ekonomické a politické reformy. Zakladatelé byli intelektuálové a odborníci usilující o modernizaci a odstraňování byrokracie. LP se angažuje v prosazování privatizace, deregulace a větší účasti soukromého sektoru v ekonomice, zároveň podporuje integraci s EU a větší transparentnost ve vládě. Strana byla součástí vládních koalic a kritizuje korupci a klientelismus." # todo: NEW TRANSLATION
 BOS.Nat_Fascism: "£GFX_Bosnian_Nat_Fascism Pokret Nacionalnog Ponosa" # todo: NEW TRANSLATION
 BOS.Nat_Fascism_desc: "Pokret Nacionalnog Ponosa (PNP), přeloženo jako „Hnutí národní cti“ nebo „Hnutí národního hrdinství“, je politická strana v Bosně a Hercegovině založená v roce 2016. Identifikuje se jako pravicové nacionalistické hnutí zaměřené na obranu národní identity a suverenity. Zakladatelé kritizují to, co považují za erodování národní identity a zastávají konzervativní hodnoty. PNP se dosud nepodílela na vládních koalicích na státní nebo entitní úrovni. Program strany klade důraz na národní hrdost, suverenitu a obranu zájmů bosňáckého obyvatelstva, zároveň kritizuje vliv západních liberálních hodnot a prosazuje tradičnější společenské a kulturní pojetí." # todo: NEW TRANSLATION
 BOS.Nat_Populism: "£GFX_bosnia_hdz Hrvatska demokratska zajednica" # todo: NEW TRANSLATION
 BOS.Nat_Populism_desc: "Hrvatska demokratska zajednica (HDZ) je konzervativní politická strana v Bosně a Hercegovině, založená v roce 1990. Název strany lze přeložit jako „Chorvatská demokratická unie“ a pozicuje se jako středostředopravá strana. HDZ založili bosenskokroatiští politici, kteří měli obavy o politickou situaci v Bosně a Hercegovině po rozpadu Jugoslávie. Zakládající členové se vnímali jako obránci chorvatských národních zájmů v Bosně a Hercegovině a kritizovali, co považovali za dominanci bosňáků (bosenských muslimů) v politickém a ekonomickém životě země. Od svého vzniku byla HDZ zapojena do vládních koalic jak na úrovni entit, tak na úrovni státu. Strana se aktivně zasazuje za chorvatské národní zájmy v zemi, včetně otázek jazykových práv, školství a zastoupení ve vládě. HDZ také kritizuje, co vnímá jako dominanci bosňáckých zájmů, a prosazuje větší decentralizaci moci. Současným předsedou HDZ je Dragan Čović, který tuto pozici zastává od roku 2015. Program strany klade důraz na konzervativní ekonomické politiky, včetně nižších daní a méně regulací, stejně jako na závazek k chorvatským národním zájmům. HDZ se také aktivně snaží o větší spolupráci mezi Bosnou a Hercegovinou a Chorvatskem, zejména v oblastech jako obchod a infrastruktura." # todo: NEW TRANSLATION
 BOS.Nat_Autocracy: "£generic_Nat_Autocracy Ozbrojené síly Bosny a Hercegoviny" # todo: NEW TRANSLATION
 BOS.Nat_Autocracy_desc: "Armáda Bosny a Hercegoviny" # todo: NEW TRANSLATION
 BOT.liberalism: "£generic_liberalism_small BAM - Botswana Alliance Movement" # todo: NEW TRANSLATION
 BOT.liberalism_desc: "Botswana Alliance Movement je malá progresivní strana" # todo: NEW TRANSLATION
 BOT.liberalism_2017: "£BOT_liberalism_2017 Alliance for Progressives" # todo: NEW TRANSLATION
 BOT.liberalism_2017_icon: "£BOT_liberalism_2017" # todo: NEW TRANSLATION
 BOT.liberalism_2017_desc: "Alliance for Progressives je odštěpená strana složená z poslanců vyloučených z BMD" # todo: NEW TRANSLATION
 BOT.socialism: "£BOT_socialism BNF - Botswana National Front" # todo: NEW TRANSLATION
 BOT.socialism_icon: "£BOT_socialism" # todo: NEW TRANSLATION
 BOT.socialism_desc: "Botswana National Front je křesťansko-sociální strana, která působí jako hlavní opoziční strana v Botswaně od nezávislosti. BNF opakovaně usiloval o sjednocení opozice v Botswaně do jedné koalice" # todo: NEW TRANSLATION
 BOT.Communist-State: "£BOT_Communist_State MELS Movement of Botswana" # todo: NEW TRANSLATION
 BOT.Communist-State_icon: "£BOT_Communist_State" # todo: NEW TRANSLATION
 BOT.Communist-State_desc: "MELS (Marx, Engels, Lenin and Stalin) Movement je marx-leninská strana inspirovaná Mao Ce-tungem a panafrikanismem. Nikdy nezískali žádná místa v parlamentu a jejich podporu tvoří především studenti. Jejich cílem je zlepšit nezaměstnanost a podporovat studentské svazy. Opozicí je jim vládnoucí BDP, kterou nazývají 'neokoloniální'" # todo: NEW TRANSLATION
 BOT.anarchist_communism: "£BOT_anarchist_communism BPP - Botswana People's Party" # todo: NEW TRANSLATION
 BOT.anarchist_communism_icon: "£BOT_anarchist_communism" # todo: NEW TRANSLATION
 BOT.anarchist_communism_desc: "Botswana People's Party je panafrikanistická socialistická strana modelovaná podle jihoafrického ANC. Její hlavní zásady jsou rovnost bez ohledu na kmen či etnicitu, znárodnění půdy a zdrojů a práva dělníků" # todo: NEW TRANSLATION
 BOT.Neutral_conservatism: "£BOT_Neutral_conservatism BDP - Botswana Democratic Party (A-Team)" # todo: NEW TRANSLATION
 BOT.Neutral_conservatism_icon: "£BOT_Neutral_conservatism" # todo: NEW TRANSLATION
 BOT.Neutral_conservatism_desc: "Botswana Democratic Party je široká konzervativní strana, která vládne zemi od nezávislosti. Její hlavní voličskou základnu tvoří populace Setswana. Občas je straně vytýkáno autoritářství. Strana se skládá ze dvou frakcí; majoritního A-Team a reformistické Barata-Phathi" # todo: NEW TRANSLATION
 BOT.Neutral_conservatism_split: "£BOT_Neutral_conservatism BDP - Botswana Democratic Party" # todo: NEW TRANSLATION
 BOT.Neutral_conservatism_split_desc: "Botswana Democratic Party je široká konzervativní strana, která vládne zemi od nezávislosti. Její hlavní voličskou základnu tvoří populace Setswana. Občas je straně vytýkáno autoritářství" # todo: NEW TRANSLATION
 BOT.Neutral_Libertarian: "£BOT_Neutral_conservatism BDP - Botswana Democratic Party (Barata-Phati)" # todo: NEW TRANSLATION
 BOT.Neutral_Libertarian_icon: "£BOT_Neutral_conservatism" # todo: NEW TRANSLATION
 BOT.Neutral_Libertarian_desc: "Botswana Democratic Party je široká konzervativní strana, která vládne zemi od nezávislosti. Její hlavní voličskou základnu tvoří populace Setswana. Občas je straně vytýkáno autoritářství. Strana se skládá ze dvou frakcí; majoritního A-Team a reformistické Barata-Phathi" # todo: NEW TRANSLATION
 BOT.Neutral_Libertarian_split: "£BOT_Neutral_Libertarian BMD - Botswana Movement for Democracy" # todo: NEW TRANSLATION
 BOT.Neutral_Libertarian_split_icon: "£BOT_Neutral_Libertarian" # todo: NEW TRANSLATION
 BOT.Neutral_Libertarian_split_desc: "Botswana Movement for Democracy je politická strana složená z bývalých politiků vládnoucí BDP. Podle vlastních slov byla BMD založena, aby 'bránila a prosazovala práva obyvatel Botswany během a za účelem přerušení a zvrácení postupné destrukce jejich nezávislosti a vzniku toho, co dle většiny názorů hrozí být autoritářskou vládou'" # todo: NEW TRANSLATION
 BOT.neutral_Social: "£BOT_neutral_Social BCP - Botswana Congress Party" # todo: NEW TRANSLATION
 BOT.neutral_Social_icon: "£BOT_neutral_Social" # todo: NEW TRANSLATION
 BOT.neutral_Social_desc: "Botswana Congress Party je sociálně demokratická strana, která se v roce 1998 odštěpila od £BOT_socialism BNF" # todo: NEW TRANSLATION
 BOT.neutral_Social_UDC: "£BOT_neutral_Social_UDC UDC - Umbrella for Democratic Change" # todo: NEW TRANSLATION
 BOT.neutral_Social_UDC_icon: "£BOT_neutral_Social_UDC" # todo: NEW TRANSLATION
 BOT.neutral_Social_UDC_desc: "Umbrella for Democratic Change je politická aliance složená z několika opozičních stran, jejímž hlavním cílem je svrhnout vládnoucí BDP. UDC zahrnuje liberály, socialisty a konzervativce a je vysoce nepravděpodobné, že dlouho vydrží pohromadě" # todo: NEW TRANSLATION
 BOT.Neutral_Communism: "£BOT_Neutral_Communism ISBO - International Socialist Organization (Botswana)" # todo: NEW TRANSLATION
 BOT.Neutral_Communism_icon: "£BOT_Neutral_Communism" # todo: NEW TRANSLATION
 BOT.Neutral_Communism_desc: "ISBO je malá trockistická organizace, součást International Socialist Tendency. Kampaní podporují práva dělníků a jsou proti nucenému přesídlení kmenů San. Jsou jedinou politickou skupinou v Botswaně, která vydává vlastní noviny (Socialism from Below)" # todo: NEW TRANSLATION
 BOT.Nat_Populism: "£generic_Nat_Populism_small BWF - Botswana Workers Front" # todo: NEW TRANSLATION
 BOT.Nat_Populism_desc: "Botswana Workers Front se odštěpila od £BOT_socialism BNF v roce 1993. Ačkoli hájí práva dělníků a používá srp a kladivo jako symbol, mnoho politických postojů strany vychází z křesťanské konzervatismu a bakgalagadské nacionalistiky" # todo: NEW TRANSLATION
 BOT.Nat_Autocracy: "£BOT_Nat_Autocracy BDF - Botswana Defence Force" # todo: NEW TRANSLATION
 BOT.Nat_Autocracy_icon: "£BOT_Nat_Autocracy" # todo: NEW TRANSLATION
 BOT.Nat_Autocracy_desc: "Botswana Defence Force je převážně pozemní složka s posláním bránit Botswanu. Po konci apartheidu v Jižní Africe se její mise přesunula k boji proti pytláctví a účasti na mírových misích" # todo: NEW TRANSLATION
 BOT.Monarchist: "£generic_Monarchist_small Digkosi" # todo: NEW TRANSLATION
 BOT.Monarchist_desc: "Kosi je tswanština pro 'náčelníka' nebo 'krále', v množném čísle digkosi. Moderní kosi mají převážně ceremoniální roli. Jejich povinnosti zahrnují správu svého kmene a pořádání schůzí starších kmene. Mnozí kritizují, že systém v Botswaně historicky významné dikgosi zcela marginalizuje, a mnoho lidí si přeje, aby měli skutečnou politickou moc. Možná, že s dostatečnou politickou mocí by se jeden z dikgosi mohl stát Kgosikgolo, Nejvyšším náčelníkem celé Botswany" # todo: NEW TRANSLATION
 BRA.conservatism: "£BRA_conservatism Democrats" # todo: NEW TRANSLATION
 BRA.conservatism_icon: "£BRA_conservatism" # todo: NEW TRANSLATION
 BRA.conservatism_desc: "Democrats (DEM) je středostředopravá politická strana v Brazílii. Byla založena v roce 1985 pod názvem Liberal Front Party (Partido da Frente Liberal, PFL) jako odštěpení od zaniklé Democratic Social Party (PDS), nástupkyně National Renewal Alliance (ARENA), oficiální strany během vojenské diktatury 1964–1985. V roce 2007 si strana změnila název na současný. Původní název odrážel podporu volnému trhu spíše než příslušnost k mezinárodním liberálním stranám. Místo toho se strana připojila k mezinárodním federacím křesťansky demokratických (CDI) a konzervativních stran (IDU)." # todo: NEW TRANSLATION
 BRA.liberalism: "£BRA_liberalism Brazilian Social Democracy Party" # todo: NEW TRANSLATION
 BRA.liberalism_icon: "£BRA_liberalism" # todo: NEW TRANSLATION
 BRA.liberalism_desc: "Brazilian Social Democracy Party (PSDB), také známá jako Brazilská sociálnědemokratická strana, je politická strana v Brazílii. Jako třetí největší strana v Národním kongresu byla hlavní opoziční stranou proti administrativám Workers' Party (PT) vedeným Luizem Ináciem Lulou da Silvou a Dilmem Rousseff od roku 2003 do 2016. Vznikla jako součást sociálnědemokratické opozice vůči vojenské diktatuře na přelomu 70. a 80. let. Od poloviny 90. let je PSDB a PT nejtvrdšími politickými rivaly v současné brazilské politice — obě strany zakazují jakoukoli formu koalice nebo oficiální spolupráce mezi sebou na jakékoli úrovni vlády. Jejich maskotem je modro-žlutý tukán, a členové strany jsou proto často nazýváni 'tucanos'." # todo: NEW TRANSLATION
 BRA.socialism: "£BRA_socialism Democratic Labour Party" # todo: NEW TRANSLATION
 BRA.socialism_icon: "£BRA_socialism" # todo: NEW TRANSLATION
 BRA.socialism_desc: "Democratic Labour Party (PDT) kombinuje propracovnickou a sociálnědemokratickou orientaci s nacionalismem a prvky demokratického socialismu. Kromě krátkého příměří v roce 1998 měli PT a PDT více než 20 let rivalitu o vedení brazilské levice." # todo: NEW TRANSLATION
 BRA.Communist-State: "£BRA_Communist_State Communist Party of Brazil" # todo: NEW TRANSLATION
 BRA.Communist-State_icon: "£BRA_Communist_State" # todo: NEW TRANSLATION
 BRA.Communist-State_desc: "Communist Party of Brazil (PCdoB) je komunistická politická strana v Brazílii. PCdoB se hlásí k marxisticko-leninské teorii. Má celostátní dosah a hluboké pronikání do odborového a studentského hnutí, avšak má jen malé zastoupení ve volených funkcích." # todo: NEW TRANSLATION
 BRA.Conservative: "£BRA_communism_Conservative Brazilian Labour Renewal Party" # todo: NEW TRANSLATION
 BRA.Conservative_icon: "£BRA_communism_Conservative" # todo: NEW TRANSLATION
 BRA.Conservative_desc: "Brazilian Labour Renewal Party (PRTB) je konzervativní brazilská strana. Byla založena v roce 1994 a jejím volebním číslem je 28. Podle oficiálních stránek strany je hlavní ideologií PRTB vytvoření ekonomického systému založeného na participativním rozhodování jako primárním mechanismu alokace zdrojů ve společnosti." # todo: NEW TRANSLATION
 BRA.anarchist_communism: "£BRA_left_wing_radical Workers' Party" # todo: NEW TRANSLATION
 BRA.anarchist_communism_icon: "£BRA_left_wing_radical" # todo: NEW TRANSLATION
 BRA.anarchist_communism_desc: "Workers' Party (PT) je politická strana v Brazílii. Založena v roce 1980, je jednou z největších stran v Latinské Americe. PT vládla na federální úrovni v koaliční vládě s několika dalšími stranami od 1. ledna 2003 do 31. srpna 2016. Navzdory relativně velkému počtu příznivců byla strana zapletena do řady korupčních skandálů od nástupu Luly k moci a její podpora mezi lety 2010 a 2016 prudce klesla, přičemž prezidentské schválení spadlo z více než 80 % na 9 %." # todo: NEW TRANSLATION
 BRA.Neutral_conservatism: "£BRA_Neutral_conservatism Humanist Party of Solidarity" # todo: NEW TRANSLATION
 BRA.Neutral_conservatism_icon: "£BRA_Neutral_conservatism" # todo: NEW TRANSLATION
 BRA.Neutral_conservatism_desc: "Humanist Party of Solidarity se identifikuje jako středolevá a sociálně demokratická strana." # todo: NEW TRANSLATION
 BRA.oligarchism: "£generic_oligarchism_small Primerio Comando da Capital (PCC)" # todo: NEW TRANSLATION
 BRA.oligarchism_desc: "" # todo: NEW TRANSLATION
 BRA.Neutral_conservatism_PTB: "£BRA_PTB Brazilian Labour Party" # todo: NEW TRANSLATION
 BRA.Neutral_conservatism_PTB_icon: "£BRA_PTB" # todo: NEW TRANSLATION
 BRA.Neutral_conservatism_PTB_desc: "Brazilian Labour Party byla založena v roce 1981 Ivete Vargasovou, neteří prezidenta Getúlia Vargase. Tvrdí, že nese odkaz historického PTB, ačkoli mnoho historiků to odmítá, protože raný PTB byl středolevá strana s širokou podporou mezi dělnickou třídou." # todo: NEW TRANSLATION
 BRA.neutral_Social: "£BRA_neutral_Social Popular Socialist Party" # todo: NEW TRANSLATION
 BRA.neutral_Social_icon: "£BRA_neutral_Social" # todo: NEW TRANSLATION
 BRA.neutral_Social_desc: "Popular Socialist Party byla založena v roce 1992 poté, co hlavní část Brazilské komunistické strany rozhodla znovu se vynalézt jako sociálně demokratická strana po rozpadu Sovětského svazu. Menší frakce Brazilské komunistické strany si ponechala starý název." # todo: NEW TRANSLATION
 BRA.Neutral_Libertarian: "£generic_Neutral_Libertarian_small Libertarians" # todo: NEW TRANSLATION
 BRA.Neutral_Libertarian_desc: "" # todo: NEW TRANSLATION
 BRA.Neutral_Libertarian_NOVO: "£BRA_NOVO NEW Party" # todo: NEW TRANSLATION
 BRA.Neutral_Libertarian_NOVO_icon: "£BRA_NOVO" # todo: NEW TRANSLATION
 BRA.Neutral_Libertarian_NOVO_desc: "NEW Party je klasicky liberální a libertariánská brazilská politická strana založená 12. února 2011." # todo: NEW TRANSLATION
 BRA.Neutral_Communism: "£BRA_Neutral_Communism Unified Workers' Socialist Party" # todo: NEW TRANSLATION
 BRA.Neutral_Communism_icon: "£BRA_Neutral_Communism" # todo: NEW TRANSLATION
 BRA.Neutral_Communism_desc: "Unified Workers' Socialist Party je trockistická strana v Brazílii. Je největší sekcí International Workers' League (Fourth International), mezinárodní organizace skupin v tradici Morenova směru." # todo: NEW TRANSLATION
 BRA.Neutral_green: "£BRA_Neutral_green Green Party" # todo: NEW TRANSLATION
 BRA.Neutral_green_icon: "£BRA_Neutral_green" # todo: NEW TRANSLATION
 BRA.Neutral_green_desc: "Green Party je politická strana v Brazílii. Byla ustavena po období vojenské diktatury a, stejně jako jiné zelené strany ve světě, se zavazuje k politice zajišťování sociální spravedlnosti a udržitelného rozvoje." # todo: NEW TRANSLATION
 BRA.oligarchism_MDB: "£BBRA_MDB Brazilian Democratic Movement" # todo: NEW TRANSLATION
 BRA.oligarchism_MDB_icon: "£BBRA_MDB" # todo: NEW TRANSLATION
 BRA.oligarchism_MDB_desc: "Brazilian Democratic Movement je brazilská centristická politická strana. V době vojenské vlády od roku 1965 do 1979 měla Brazílie zákonem vynucený dvoustranný systém; příznivci režimu byli sdruženi pod National Renewal Alliance Party (ARENA) a oficiální opozice tvořila MDB. V podstatě MDB zahrnovalo téměř celý Brazilský pracovníký svaz a hlavní tělo Social Democratic Party." # todo: NEW TRANSLATION
 BRA.Nat_Autocracy: "£BRA_Nat_Autocracy Governative Provisory Junta" # todo: NEW TRANSLATION
 BRA.Nat_Autocracy_icon: "£BRA_Nat_Autocracy" # todo: NEW TRANSLATION
 BRA.Nat_Autocracy_desc: "Brazilské ozbrojené síly jsou jednotnou vojenskou organizací zahrnující Brazilskou armádu (včetně vojenského letectva armády), Brazilské námořnictvo (včetně námořní pěchoty a námořního letectva) a Brazilsko vzdušné síly." # todo: NEW TRANSLATION
 BRA.Nat_Populism: "£BRA_Nat_Populism Social Liberal Party" # todo: NEW TRANSLATION
 BRA.Nat_Populism_icon: "£BRA_Nat_Populism" # todo: NEW TRANSLATION
 BRA.Nat_Populism_desc: "Social Liberal Party (PSL) je krajně pravicová politická strana v Brazílii. Založena v roce 1994 jako sociálně liberální strana, PSL byla zaregistrována u Nejvyššího volebního soudu v roce 1998. V lednu 2018 se do strany přidal bývalý politik z Social Christian Party Jair Bolsonaro a později ji proměnil v ekonomicky liberální, nacionalistickou, radikálně antikomunistickou a sociálně konzervativní stranu. Původní název zůstal i po ideologickém posunu a po odchodu křídla Livres si toto křídlo vytvořilo vlastní politické hnutí, aby pokračovalo v původních cílech strany." # todo: NEW TRANSLATION
 BRA.Monarchist: "£BRA_Monarchist House of Orleans-Braganza" # todo: NEW TRANSLATION
 BRA.Monarchist_icon: "£BRA_Monarchist" # todo: NEW TRANSLATION
 BRA.Monarchist_desc: "Dom Orleans a Bragança jsou větví francouzské dynastie Orléans. V mužské linii pocházejí z Casa de Orléans z Francie a v ženské linii z brazilské větve rodu Bragança. Rod byl založen sňatkem Isabely z Brazílie a Gastãa d'Orléans, hraběte z Eu, a nikdy předtím nepanoval jako samostatná vládnoucí dynastie. Od vyhlášení republiky v Brazílii v roce 1889 si jeho potomci nárokují císařský trůn Brazílie." # todo: NEW TRANSLATION
 BRA.PSOL: "£BRA_PSOL Socialism and Liberty Party" # todo: NEW TRANSLATION
 BRA.PSOL_icon: "£BRA_PSOL" # todo: NEW TRANSLATION
 BRA.PSOL_desc: "Socialism and Liberty Party (PSOL) je brazilská politická strana s 147 096 aktivními členy. PSOL je levicová až krajně levicová strana, která se sama definuje jako socialistická a demokratická. PSOL vznikla poté, co Heloísa Helena, Luciana Genro, Babá a João Fontes (také federální poslanec, nyní člen Democratic Labour Party, PDT) byli vyloučeni z Workers' Party po hlasování proti důchodové reformě navržené Luasem." # todo: NEW TRANSLATION
 BRA.ALIANCA: "£BRA_ALIANCA Alliance for Brazil" # todo: NEW TRANSLATION
 BRA.ALIANCA_icon: "£BRA_ALIANCA" # todo: NEW TRANSLATION
 BRA.ALIANCA_desc: "Alliance for Brazil (ALIANÇA) je brazilské politické uskupení, jehož cílem je stát se politickou stranou. S národně konzervativními kořeny bylo oznámeno prezidentem Jair Bolsonaro dne 12. listopadu 2019 po jeho oznámení odchodu z Social Liberal Party (PSL). Po schůzce v Palácio do Planalto se zákonodárci z PSL Bolsonaro oznámil svůj odchod ze strany a projednal způsoby vytvoření nové, ale prezident tehdy ještě formálně nezrušil svoji registraci u PSL." # todo: NEW TRANSLATION
 BRM.Neutral_Libertarian: "£BRM_Neutral_Libertarian National League for Democracy" # todo: NEW TRANSLATION
 BRM.Neutral_Libertarian_desc: "National League for Democracy (NLD) je liberální pro-demokratická strana, založená v důsledku povstání 8888 v roce 1988 Aung San Suu Kyi. NLD rychle vyrostla v největší hrozbu vojenské vládě." # todo: NEW TRANSLATION
 BRM.neutral_Social: "£generic_neutral_Social_small People's Party" # todo: NEW TRANSLATION
 BRM.neutral_Social_desc: "People's Party je nová levicová strana založená veteránským prodemokratickým aktivistou Ko Ko Gyi. Strana podporuje větší demokratické reformy a ustavení federální unie k vyřešení občanské války v Myanmaru." # todo: NEW TRANSLATION
 BRM.Neutral_Communism: "£BRM_Neutral_Communism National Unity Party" # todo: NEW TRANSLATION
 BRM.Neutral_Communism_desc: "National Unity Party byla původně založena jako volební nástroj vojenské vlády. Po strašném debaklu proti NLD ve volbách v roce 1990 se však od svých kořenů odklonila a stala se jednou z nejvýznamnějších, byť ne nutně úspěšných, opozičních stran." # todo: NEW TRANSLATION
 BRM.Neutral_conservatism: "£generic_Neutral_conservatism_small Shan Nationalities League for Democracy" # todo: NEW TRANSLATION
 BRM.Neutral_conservatism_desc: "" # todo: NEW TRANSLATION
 BRM.Nat_Autocracy: "£BRM_Nat_Autocracy Tatmadaw" # todo: NEW TRANSLATION
 BRM.Nat_Autocracy_desc: "Vojenská junta - Od 60. let je Tatmadaw nejsilnější politickou silou v Myanmaru. Etnické povstání, zejména Karenů, a okupace části birmského území čínskými nacionalistickými jednotkami prchajícími z občanské války, představovaly výzvy pro poválečnou Barmu, které armáda využila k rozšíření svého politického vlivu a nakonec k převzetí vlády. V posledních desetiletích však prodemokratické hnutí oslabilo postavení Tatmadaw a donutilo jej zvažovat nové možnosti." # todo: NEW TRANSLATION
 BRM.Nat_Populism: "£BRM_Nat_Populism Union Solidarity and Development Party" # todo: NEW TRANSLATION
 BRM.Nat_Populism_desc: "Union Solidarity and Development Party (USDP) byla založena v roce 2010 jako pro-vojenská strana. Zatímco zůstává podpůrným prvkem role Tatmadaw ve vládě, USDP se jeví jako otevřenější politickým změnám než její předchůdci." # todo: NEW TRANSLATION
 BRM.Nat_Fascism: "£generic_Nat_Fascism_small Arakan National Party" # todo: NEW TRANSLATION
 BRM.Nat_Fascism_desc: "Arakan National Party je výsledkem sloučení Rakhine Nationalities Development Party a Arakan League for Democracy. Strana je možná nejsilnější etnickou politickou silou v Myanmaru, čerpá podporu od arakanských buddhistů v Rakhine, jejichž zájmy hájí. Nicméně strana zaujala tvrdý postoj vůči muslimům Rohingya v Rakhine, což vedlo některé pozorovatele k označení strany jako krajně pravicové nebo dokonce fašistické." # todo: NEW TRANSLATION

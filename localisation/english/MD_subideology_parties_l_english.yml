  LIB.Western_Autocracy: "£LIB_Western_Autocracy_small (NDPL) - Národní demokratická strana Libérie" # todo: NEW TRANSLATION
  LIB.Western_Autocracy_desc: "(nacionalismus) - Národní demokratická strana Libérie byla politickou stranou vedenou Dr. Samuelem Doem. Přestože silně autoritářská, antikomunistická a proti-svobodná, Doe sblížil zemi se Spojenými státy. Po Doeově svržení a smrti v první libérijské občanské válce si jeho válečníkští přátelé a členové kabinetu udrželi stranu při životě." # todo: NEW TRANSLATION

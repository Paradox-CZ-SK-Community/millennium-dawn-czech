  PHI.conservatism: "£PHI_conservatism (CMD) Lakas–Christian Muslim Democrats" # todo: NEW TRANSLATION
  PHI.conservatism_icon: "£PHI_conservatism" # todo: NEW TRANSLATION
  PHI.conservatism_desc: "Konzervatismus - Lakas-CMD je středopravicová politická strana založená na principech křesťanské demokracie a islámské demokracie. Strana konzistentně usiluje o silnější vazby s USA a klade důraz na ekonomický růst a rozvoj. Lakas-CMD je také výjimečná svým začleněním muslimských vůdců do aliance a usiluje o reformu vlády z prezidentského systému na parlamentní formu prostřednictvím ústavních změn.\n" # todo: NEW TRANSLATION
  PHI.liberalism: "£PHI_liberalism (LP) Liberální strana" # todo: NEW TRANSLATION
  PHI.liberalism_icon: "£PHI_liberalism" # todo: NEW TRANSLATION
  PHI.liberalism_desc: "Liberalismus - Liberální strana (filipínsky: Partido Liberal ng Pilipinas)\n\n Byla založena prvním prezidentem Manuelem Roxasem jako liberální odštěpenec od Nacionalista party. Následuje filozofii 'Bayanihan' nebo 'Svoboda, spravedlnost a solidarita', což je jeho hlavní ideologie. Strana je historicky zaměřena na udržování vazeb s Amerikou a opatrným postojem vůči Číně.\n" # todo: NEW TRANSLATION
  PHI.socialism: "£generic_socialism_small (ACAP) Akbayan Citizens' Action Party" # todo: NEW TRANSLATION
  PHI.socialism_desc: "Sociální demokracie - Akbayan Citizens' Action Party, Akbayan, je demokraticky socialistická a progresivní strana a je považována za vedoucí člen demokratické levice, která není spojena s komunisty. Byla terčem útoků jak pravicových extremistů, tak krajní levice kvůli své kritické pozici vůči oběma stranám.\n" # todo: NEW TRANSLATION
  PHI.Communist-State: "£generic_Communist_State_small (CPP) Komunistická strana Filipín" # todo: NEW TRANSLATION
  PHI.Communist-State_desc: "Komunismus - Komunistická strana Filipín (filipínsky: Partido Komunista ng Pilipinas)\n\n Bojuje proti vládě gerilovou válku od svého vzniku v roce 1968. Prosazuje unikátní podobu komunismu s marxismem-leninismem-maoishemy a integruje nejlepší části každé ideologie pro prospěch filipínské společnosti.\n" # todo: NEW TRANSLATION
  PHI.anarchist_communism: "£PHI_anarchist_communism (PDP) Filipínská demokratická strana" # todo: NEW TRANSLATION
  PHI.anarchist_communism_icon: "£PHI_anarchist_communism" # todo: NEW TRANSLATION
  PHI.anarchist_communism_2000_desc: "Levicově radikální - Filipínská demokratická strana (filipínsky: Partido Demokratiko Pilipino, PDP-Laban)\n\n Usiluje o mírové a demokratické způsoby života charakterizované 'svobodou, solidaritou, spravedlností, rovností, společenskou odpovědností, soběstačností, efektivitou a osvíceným nacionalismem.' Strana v poslední době získává na popularitě kvůli nespokojenosti s aktuálním establishmentem.\n" # todo: NEW TRANSLATION
  PHI.anarchist_communism_2017_desc: "Levicově radikální - Filipínská demokratická strana (filipínsky: Partido Demokratiko Pilipino, PDP-Laban)\n\n Usiluje o mírové a demokratické způsoby života charakterizované 'svobodou, solidaritou, spravedlností, rovností, společenskou odpovědností, soběstačností, efektivitou a osvíceným nacionalismem.' Strana byla v poslední době vnímána jako filipínská nacionalistická a postupně autokratická pod režimem Dutertého.\n" # todo: NEW TRANSLATION
  PHI.Conservative: "£generic_Conservative_small Federální strana Filipín" # todo: NEW TRANSLATION
  PHI.Conservative_desc: "Reakční - Federální strana je obecná federalistická strana podporující současný režim pod Dutertém.\n" # todo: NEW TRANSLATION
  PHI.Caliphate: "£generic_Caliphate_small (AS) Abu Sayyaf" # todo: NEW TRANSLATION
  PHI.Caliphate_desc: "Salafistický džihádismus - Abu Sayyaf je extremistická džihádistická pirátská skupina následující wahhábistickou doktrínu sunnitského islámu. Skupina sídlí především na jihu Filipín a je úzce spjata s moroovským povstáním. Zůstává nepolapitelná a obzvláště násilná vůči nemuslimům a filipínské vládě.\n" # todo: NEW TRANSLATION
  PHI.Neutral_conservatism: "£PHI_Neutral_conservatism (FDP) Boj demokratických Filipínců" # todo: NEW TRANSLATION
  PHI.Neutral_conservatism_icon: "£PHI_Neutral_conservatism" # todo: NEW TRANSLATION
  PHI.Neutral_conservatism_desc: "Neutrální konzervatismus - Boj demokratických Filipínců (filipínsky: Laban ng Demokratikong Pilipino)\n\n Je to konzervativní strana prosazující několik politik, jako snížení daní a další, aby udržela status quo na Filipínách. Jejich doktrína je shrnuta jako ekonomicky liberální a sociálně konzervativní. Mají vrozené zaměření na rodinu a jsou proti rozvodu, potratům a dalším sociálním politikám spojeným s fundamentalistickým křesťanstvím.\n" # todo: NEW TRANSLATION
  PHI.oligarchism: "£PHI_oligarchism (NUP) Národní jednota strana" # todo: NEW TRANSLATION
  PHI.oligarchism_icon: "£PHI_oligarchism" # todo: NEW TRANSLATION
  PHI.oligarchism_desc: "Oligarchismus - Národní jednota strana (filipínsky: Partido ng Pambansang Pagkakaisa)\n\n Je to ideologické odštěpení od Lakas-CMD. Křesťansky zaměřená strana usiluje o směřování země k bohabojnému suverenitnímu vidění filipínského lidu. Na rozdíl od materské strany Lakas-CMD jsou mnohem liberálnější a více zaměřeni na progresivismus. Nicméně NUP si stále drží reakční postoje vůči muslimům a jiným menšinovým náboženstvím na Filipínách.\n" # todo: NEW TRANSLATION
  PHI.Neutral_Libertarian: "£generic_Neutral_Libertarian_small (UNA) Spojený nacionalistický svaz" # todo: NEW TRANSLATION
  PHI.Neutral_Libertarian_desc: "Libertarianismus - UNA byla původně vytvořena jako politická strana reprezentující koalici United Opposition. Transformovala se v libertariánskou stranu pod vedením Jejomara Binaye. Strana přijala konzervativnější a libertariánské pravicové postoje a nadále si udržuje tuto pozici.\n" # todo: NEW TRANSLATION
  PHI.Neutral_Communism: "£PHI_Neutral_Communism (PRP) Strana lidové reformy" # todo: NEW TRANSLATION
  PHI.Neutral_Communism_icon: "£PHI_Neutral_Communism" # todo: NEW TRANSLATION
  PHI.Neutral_Communism_desc: "Neutrální komunismus - Strana lidové reformy je reformní silou na Filipínách usilující o změnu systému. Její zakladatel sehrál klíčovou roli v roce 1989 při půdě reformě, kde byla farma redistribuována farmářům. Politicky si strana vedla slabě, kromě toho, že její zakladatel si udržel místo senátora Filipín.\n" # todo: NEW TRANSLATION
  PHI.neutral_Social: "£PHI_neutral_social (DA) Demokratická akce" # todo: NEW TRANSLATION
  PHI.Neutral_Social_icon: "£PHI_neutral_social" # todo: NEW TRANSLATION
  PHI.neutral_Social_desc: "Neutrální socialismus - Demokratická akce (filipínsky: Aksyon Demokratiko)\n\n Je to progresivní strana, která usiluje o zavedení regionalistického přístupu k vládě. Strana věří, že každému regionu vyhovuje jiné řešení. Zaměřuje se také na kritické otázky filipínské vlády jako nízké standardy vzdělávání a životní prostředí s udržením stabilního růstu.\n" # todo: NEW TRANSLATION
  PHI.Neutral_Autocracy: "£PHI_Neutral_Autocracy (PMP) Síla filipínských mas" # todo: NEW TRANSLATION
  PHI.Neutral_Autocracy_desc: "Neutrální autokracie - Síla filipínských mas (filipínsky: Pwersa ng Masang Pilipino)\n\n Je to ‚big tent‘ populistická strana, která usiluje být ideologickou tváří lidové masy. Založila ji základ, který umožnil Estradovi zvítězit koncem 90. let. Ideologicky reprezentuje spíše středopravé konzervatismus mezi svými členy. Nicméně během Estradovy vlády byla označena za korupční a autokratickou.\n " # todo: NEW TRANSLATION
  PHI.Neutral_Autocracy_icon: "£PHI_Neutral_Autocracy" # todo: NEW TRANSLATION
  PHI.Neutral_Muslim_Brotherhood: "£muslim_brotherhood_small Maradeka" # todo: NEW TRANSLATION
  PHI.Neutral_Muslim_Brotherhood_desc: "Neutrální islám - Maradeka je odnož Muslimského bratrstva na Filipínách. Je relativně menšinová a hraje prominetní roli v místních volbách v provincii Mindanao na jihu Filipín.\n" # todo: NEW TRANSLATION
  PHI.Neutral_green: "£PHI_Neutral_green (PROMDI) Progresivní hnutí pro devoluci iniciativ" # todo: NEW TRANSLATION
  PHI.Neutral_green_icon: "£PHI_Neutral_green" # todo: NEW TRANSLATION
  PHI.Neutral_green_desc: "Neutrální zelení - Progresivní hnutí pro devoluci iniciativ (PROMDI) je hnutím za devoluci, federalismus, environmentalismus a jadernou energii na Filipínách. Tato strana vznikla jako odštěpení od větší strany Lakas CMD, aby se od ní distancovala. Prosazuje parlamentní systém a přináší větší poměrné zastoupení obyvatel." # todo: NEW TRANSLATION
  PHI.Nat_Populism: "£PHI_Nat_Populism (NP) Nacionalistická strana" # todo: NEW TRANSLATION
  PHI.Nat_Populism_Icon: "£PHI_Nat_Populism" # todo: NEW TRANSLATION
  PHI.Nat_Populism_desc: "Pravicově-populistické - Nacionalistická strana (filipínsky: Nacionalista Party)\n\n Je to jedna z nejstarších stran na Filipínách. Drží nacionalistický přístup filipínského nacionalismu až do roku 1978, kdy přešla do měkčí formy. Prosazuje striktní přísnost vůči pravicově populistickému proudu a je silně proti liberálním a progresivním stranám.\n" # todo: NEW TRANSLATION
  PHI.Nat_Autocracy: "£PHI_Nat_Autocracy (AFP) Ozbrojené síly Filipín" # todo: NEW TRANSLATION
  PHI.Nat_Autocracy_icon: "£PHI_Nat_Autocracy" # todo: NEW TRANSLATION
  PHI.Nat_Autocracy_desc: "Vojenská junta - AFP byla formována pod dohledem americké vlády ve 30. letech s přijetím zákona o národní obraně. Douglas MacArthur se stal jejím prvním a jediným polním maršálem a pomáhal rozvíjet filipínskou armádu. Nedosáhla své současné podoby až do filipínské nezávislosti." # todo: NEW TRANSLATION
  PHI.Nat_Fascism: "£generic_Nat_Fascism_small (NFP) Nacionalistická fašistická strana" # todo: NEW TRANSLATION
  PHI.Nat_Fascism_desc: "Fašismus - NFP je podzemní fašistická strana s meninským zastoupením v průzkumech. Méně než 500 000 lidí kdy pro tuto stranu hlasovalo a její přítomnost je výraznější online než v reálných volebních kampaních. Filipínská nacionalistická fašistická strana se identifikuje jako proto-nacistická křesťanská extremistická skupina usilující o obnovu autoritářských režimů a uplatnění diskriminačních politik vůči menšinám.\n" # todo: NEW TRANSLATION

 KUR.conservatism: "£KUR_conservatism_small KDP" # todo: NEW TRANSLATION
 KUR.conservatism_icon: "£KUR_conservatism_small" # todo: NEW TRANSLATION
 KUR.conservatism_desc: "Konzervatismus - Partiya Demokrat a Kurdistanê (Kurdistánská demokratická strana) je konzervativní kurdská nacionalistická strana ovládaná klanem Barzani. Kontroluje velkou část kurdské peshmergy a hrála dominující roli v iráckých kurdských válkách a politice. Zatímco jejím historickým hlavním podporovatelem byl Írán, od té doby se rozšířila a získává významnou podporu z USA, Turecka i Izraele. Po skončení občanské války v KRG strana kontrolovala většinu severního iráckého Kurdistánu." # todo: NEW TRANSLATION
 KUR.liberalism: "£KUR_liberalism_small Gorran Movement" # todo: NEW TRANSLATION
 KUR.liberalism_icon: "£KUR_liberalism_small" # todo: NEW TRANSLATION
 KUR.liberalism_desc: "Liberální proud - Gorran Movement je nová politická strana bojující proti korupci a „monopolu moci“ KDP a PUK. Odmítá jednoznačně nezávislost iráckého Kurdistánu a věří, že dialog s iráckou vládou může vést k přijatelné federalizované dohodě." # todo: NEW TRANSLATION
 KUR.oligarchism: "£KUR_oligarchism_small PUK" # todo: NEW TRANSLATION
 KUR.oligarchism_icon: "£KUR_oligarchism_small" # todo: NEW TRANSLATION
 KUR.oligarchism_desc: "Oligarchismus - Yekêtiy Niştîmaniy Kurdistan (Vlastenecká unie Kurdistánu) je synkretická kurdská strana založená jako levicovější alternativa k dominanci mocného klanu Barzani v KDP. Po konci občanské války v KRG efektivně ovládá jih iráckého Kurdistánu a zůstává v čele velkých peshmerga sil. V otázce nezávislosti je pragmatičtější než KDP a navázala těsnější vztahy s Íránem, zatímco vztahy KDP s Íránem ochladly." # todo: NEW TRANSLATION
 KUR.neutral_Social: "£generic_neutral_Social_small Socialist Democratic Party" # todo: NEW TRANSLATION
 KUR.Neutral_Communism: "£KUR_Neutral_Communism_small KCK" # todo: NEW TRANSLATION
 KUR.Neutral_Communism_icon: "£KUR_Neutral_Communism_small" # todo: NEW TRANSLATION
 KUR.Neutral_Communism_desc: "Demokratický konfederalismus - Koma Civakên Kurdistan (Kurdistánské společenství) je pankurdská deštníková organizace usilující šířit ideologii svého zakladatele Abdullaha Öcalana, zvanou Demokratický konfederalismus, po celém Kurdistánu. KCK je dominována PKK - kurdskou skupinou původně založenou v roce 1978 jako marxisticko-leninská organizace, vedenou Abdullahem Öcalanem, která se zapojila do krvavého povstání proti tureckému státu od počátku 80. let. KCK se snaží rozšířit boj a ideologii PKK do všech čtyř částí Kurdistánu a její velitelství leží hluboko v pohoří Qandil v iráckém Kurdistánu. Je v opozici vůči KDP i PUK kvůli jejich blízkým vztahům s Tureckem a usiluje nahradit jejich moc a vliv v iráckém Kurdistánu a dále, což vede k napjaté rivalitě zejména s KDP. Ačkoli už oficiálně nevyznává marxismus-leninismus, zůstává radikálně levicovou skupinou, usilující o konec kapitalismu a vytvoření decentralizované feministické socialistické společnosti prostřednictvím Demokratického konfederalismu, ideologie s anarchistickými sklony inspirované komunálním myšlením Murray Bookchina." # todo: NEW TRANSLATION
 KUR.anarchist_communism: "£KUR_anarchist_communism_small PKK" # todo: NEW TRANSLATION
 KUR.anarchist_communism_icon: "£KUR_anarchist_communism_small" # todo: NEW TRANSLATION
 KUR.anarchist_communism_desc: "Radikální levice - Partiya Karkeren Kurdistane (Kurdská dělnická strana). Založená kurdskými studenty v Turecku pod vedením Abdullaha Öcalana, PKK vedla většinu své historie krvavé povstání proti Turecku. I když je primárně aktivní v Turecku, má větve a vojenské tábory v iráckém Kurdistánu. Je v opozici vůči KDP i PUK kvůli jejich touze po míru a obchodování s Tureckem. Jsou to krajně levicová skupina usilující o konec kapitalismu a vytvoření decentralizované demokraticko-socialistické společnosti." # todo: NEW TRANSLATION
 KUR.Caliphate: "£generic_Caliphate_small Ansar al-Islam" # todo: NEW TRANSLATION
 KUR.Caliphate_desc: "Salafistický džihádismus - Ansar al-Islam vznikl jako odnož al-Káidy v Kurdistánu pod vedením radikálního džihádistického duchovního Mullaha Krekara. Z velké části byli podporováni Saddámovou iráckou vládou a bojují za svržení vlády Iráckého Kurdistánu." # todo: NEW TRANSLATION
 KUR.Neutral_conservatism: "£generic_Neutral_conservatism_small Kurdistan Islamic Group" # todo: NEW TRANSLATION
 KUR.Neutral_conservatism_desc: "" # todo: NEW TRANSLATION
 KUR.Autocracy: "£KUR_Autocracy_small PUK" # todo: NEW TRANSLATION
 KUR.Autocracy_icon: "£KUR_Autocracy_small" # todo: NEW TRANSLATION
 KUR.Autocracy_desc: "Autokracie - Yekêtiy Niştîmaniy Kurdistan (Patriotic Union of Kurdistan) je synkretická kurdská strana založená jako více levicová alternativa, která zůstává v opozici vůči nadvládě mocného klanu Barzani z KDP. Po skončení občanské války v KRG efektivně ovládá jih Iráckého Kurdistánu a má pod svou kontrolou rozsáhlé jednotky Pešmergy. V otázce jednoznačného kurdského nezávislosti zůstala pragmatičtější než KDP a navázala bližší vazby s Íránem, když vztahy mezi KDP a Íránem ochladly." # todo: NEW TRANSLATION

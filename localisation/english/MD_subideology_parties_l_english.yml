  ROM.Neutral_conservatism_pmp_desc: "(Liberální konzervatismus) - Strana lidového hnutí (rumunsky: Partidul Mișcarea Populară, PMP)\n\nStrana lidového hnutí byla založena v roce 2014 skupinou bývalých členů PDL pod vedením Traiana Băsescu, kteří se postavili proti fúzi Demokraticko-liberální strany s Národně-liberální stranou. Strana lidového hnutí je soustředěna kolem bývalého prezidenta Traiana Băsescu a zastává křesťansko-demokratické, konzervativní a ekonomicky liberální politiky." # todo: NEW TRANSLATION
  ROM.neutral_Social: "£ROM_neutral_social Demokratická strana - §RSocialists§!" # todo: NEW TRANSLATION
  ROM.neutral_Social_icon: "£ROM_neutral_social" # todo: NEW TRANSLATION
  ROM.neutral_Social_desc: "(Sociální demokracie) - Demokratická strana (rumunsky: Partidul Democrat, PD)\n\nDemokratická strana byla založena v roce 1993 jako nástupce Národního záchranného frontu (FSN) Petrem Romanem, prvním nekomunistickým předsedou vlády Rumunska po revoluci v roce 1989. §Rsociální křídlo§! Demokratické strany je soustředěno kolem Petra Romana, prvního nekomunistického předsedy vlády po roce 1989, a prosazuje evropský model sociální demokracie pro Rumunsko s důrazem na rozvoj demokratických institucí. Také se staví proti nacionalistické rétorice, na rozdíl od PDSR, která ji v minulosti využívala." # todo: NEW TRANSLATION
  ROM.neutral_Social_fd: "£ROM_neutral_social_pro Demokratická síla" # todo: NEW TRANSLATION
  ROM.neutral_Social_fd_icon: "£ROM_neutral_social_pro" # todo: NEW TRANSLATION
  ROM.neutral_Social_fd_desc: "(Sociální demokracie) - Demokratická síla (rumunsky: Forța Democrată, FD)\n\nDemokratická síla byla založena v roce 2004 pod vedením Petra Romana, prvního nekomunistického předsedy vlády Rumunska po revoluci v roce 1989, po rozkolu mezi konzervativním a socialistickým křídlem v Demokratické straně. Demokratická síla prosazuje evropský model sociální demokracie pro Rumunsko s důrazem na rozvoj demokratických institucí a odporuje nacionalistické rétorice, na rozdíl od PDSR." # todo: NEW TRANSLATION
  ROM.Neutral_Libertarian: "£ROM_neutral_libertarian Demokratická unie Maďarů v Rumunsku" # todo: NEW TRANSLATION
  ROM.Neutral_Libertarian_icon: "£ROM_neutral_libertarian" # todo: NEW TRANSLATION
  ROM.Neutral_Libertarian_desc: "(Zájmy maďarské menšiny) - Demokratická unie Maďarů v Rumunsku (rumunsky: Uniunea Democrată Maghiară din România, UDMR), (maďarsky: Romániai Magyar Demokrata Szövetség, RMDSZ)\n\nDemokratická unie Maďarů v Rumunsku byla založena po rumunské revoluci v roce 1989 a je hlavní stranou zastupující maďarskou menšinu v Transylvánii. Strana volá po autonomii Szeklerska a po větší dostupnosti maďarského vzdělávání pro maďarskou menšinu." # todo: NEW TRANSLATION
  ROM.Nat_Fascism: "£ROM_nat_fascism Nová pravice" # todo: NEW TRANSLATION
  ROM.Nat_Fascism_icon: "£ROM_nat_fascism" # todo: NEW TRANSLATION
  ROM.Nat_Fascism_desc: "(Néo-legionarismus) - Nová pravice (rumunsky: Noua Dreaptă, ND)\n\nNová pravice, původně založená jako nevládní organizace, je jediným pozoruhodným neo-legionářským hnutím v Rumunsku, které se hlásí k odkazu ultranacionalistické Železné gardy Corneliu Zelea Codreanu z meziválečného období. Nová pravice zastává protizápadní kulturní postoj, zejména se staví proti právům menšin, západní kultuře jako Halloween a náboženským skupinám mimo rumunskou pravoslavnou církev. Strana také zastává antikapitalistický a antimarxistický postoj a prosazuje třetí pozici." # todo: NEW TRANSLATION
  ROM.Nat_Populism: "£ROM_nat_populism Strana Velkého Rumunska" # todo: NEW TRANSLATION
  ROM.Nat_Populism_icon: "£ROM_nat_populism" # todo: NEW TRANSLATION
  ROM.Nat_Populism_desc: "(Ultranacionalismus) - Strana Velkého Rumunska (rumunsky: Partidul România Mare, PRM)\n\nStrana Velkého Rumunska, založená v roce 1991 Corneliu Vadimem Tudorem, prosazuje národně-populistický přístup kombinující ultranacionalistické, národně-komunistické a neo-legionářské prvky. Strana je silně orientována kolem svého vůdce Corneliu Vadim Tudor, bývalého básníka, který vystoupil proti právům maďarské menšiny a volá po vytvoření „velkého Rumunska“ zahrnujícího území, která byla dříve součástí Království Rumunska před jejich ztrátou po druhé světové válce." # todo: NEW TRANSLATION
  ROM.Nat_Fascism_prm: "£ROM_nat_populism Strana Velkého Rumunska - §GNeo-Legionaries§!" # todo: NEW TRANSLATION

  NOR.Caliphate_icon: "£generic_Caliphate_small" # todo: NEW TRANSLATION
  NOR.Caliphate_desc: "" # todo: NEW TRANSLATION
  NOR.Neutral_conservatism: "£NOR_Neutral_conservatism_small Křesťanská lidová strana" # todo: NEW TRANSLATION
  NOR.Neutral_conservatism_icon: "£NOR_Neutral_conservatism_small" # todo: NEW TRANSLATION
  NOR.Neutral_conservatism_desc: "Conservative - Kristelig Folkeparti (Christian People's Party) je středopravicová křesťanská strana. Chtějí, aby stát podporoval křesťanství jako oficiální náboženství. V zahraniční politice usilují o mír a preferují zvýšenou pomoc chudým zemím." # todo: NEW TRANSLATION
  NOR.oligarchism: "£NOR_oligarchism_small Strana středu" # todo: NEW TRANSLATION
  NOR.oligarchism_icon: "£NOR_oligarchism_small" # todo: NEW TRANSLATION
  NOR.oligarchism_desc: "Farmer's Party - Senterpartiet (Centre Party) je převážně venkovská strana. Je euroskeptická a nelíbí se jí volný obchod. Usiluje o zvrácení centralizace a chce zvýšit zemědělské dotace." # todo: NEW TRANSLATION
  NOR.neutral_Social: "£NOR_neutral_Social_small Socialistická levicová strana" # todo: NEW TRANSLATION
  NOR.neutral_Social_icon: "£NOR_neutral_Social_small" # todo: NEW TRANSLATION
  NOR.neutral_Social_desc: "Socialist Democrat - Sosialistisk Venstreparti (Socialist Left‑Party) vznikla jako odštěpení od Arbeiderpartiet, protože chtěla ukončit členství v NATO. Je levicovější než Arbeiderpartiet a prosazuje feminismus, sociální zabezpečení, environmentalismus a státní kapitalismus." # todo: NEW TRANSLATION
  NOR.Neutral_Libertarian: "£NOR_Neutral_Libertarian_small Libertariáni" # todo: NEW TRANSLATION
  NOR.Neutral_Libertarian_icon: "£NOR_Neutral_Libertarian_small" # todo: NEW TRANSLATION
  NOR.Neutral_Libertarian_desc: "Libertarian - Liberalistene (The Libertarians) je relativně nová libertariánská strana bojující za zrušení daní, omezení sociálních dávek a zmenšení moci státu." # todo: NEW TRANSLATION
  NOR.Neutral_green: "£NOR_Neutral_green_small Strana životního prostředí" # todo: NEW TRANSLATION
  NOR.Neutral_green_icon: "£NOR_Neutral_green_small" # todo: NEW TRANSLATION
  NOR.Neutral_green_desc: "Greens - Miljøpartiet De Grønne (The Environmental Green Party) vznikla inspirována volebními úspěchy německých Zelených a jejím hlavním tématem je environmentalismus." # todo: NEW TRANSLATION
  NOR.Nat_Fascism2: "£NOR_Nat_Fascism_small Aliance" # todo: NEW TRANSLATION
  NOR.Nat_Fascism2_icon: "£NOR_Nat_Fascism_small" # todo: NEW TRANSLATION
  NOR.Nat_Fascism2_desc: "Fascist - Alliansen (The Alliance) vznikla jako pokus o širokou frontu proti Evropskému společnému trhu a volnému pohybu pracovní síly, ale hlavní nástup tvořily osobnosti krajní pravice usilující o zastavení veškeré imigrace. Jsou proti‑islámští a často podněcují rasovou nenávist." # todo: NEW TRANSLATION
  NOR.Nat_Fascism: "£NOR_vigrid_small Vigrid" # todo: NEW TRANSLATION
  NOR.Nat_Fascism_icon: "£NOR_vigrid_small" # todo: NEW TRANSLATION
  NOR.Nat_Fascism_desc: "Fascist - Vigrid (ze staronorsky Vígríðr, související s Ragnarokem) je neonacistická strana a hnutí, které propaguje pohanské severské náboženství. Jsou rasoví supremacisté, popírají Holokaust a idolizují Hitlera." # todo: NEW TRANSLATION
  NOR.Nat_Populism: "£NOR_Nat_Populism_small Pokroková strana" # todo: NEW TRANSLATION
  NOR.Nat_Populism_icon: "£NOR_Nat_Populism_small" # todo: NEW TRANSLATION
  NOR.Nat_Populism_desc: "Right‑wing Populist - Fremskrittspartiet je v jádru populistická strana. Preferuje výrazné omezení imigrace, zejména z muslimských zemí. Podporuje silný stát a armádu a prosazuje vyšší veřejné výdaje na dálnice, péči o seniory a zdravotnictví." # todo: NEW TRANSLATION

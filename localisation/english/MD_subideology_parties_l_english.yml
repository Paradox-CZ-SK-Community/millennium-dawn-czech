  USoE.Neutral_Libertarian_2017_desc: "(Libertarianismus) - Evropská pirátská strana (PPEU)\n\nPPEU je libertariánská strana, která podporuje omezený zásah vlády do ekonomiky a životních rozhodnutí jednotlivců, věří ve využití internetu v otázkách přímé demokracie, svobody projevu a autorských práv." # todo: NEW TRANSLATION
  USoE.Neutral_green: "£EU_parliament_PG_Neutral_Green (Greens/EFA) - Zelení/Evropská svobodná aliance" # todo: NEW TRANSLATION
  USoE.Neutral_green_icon: "£EU_parliament_PG_Neutral_Green" # todo: NEW TRANSLATION
  USoE.Neutral_green_desc: "(Zelení) - Zelení/Evropská svobodná aliance (Greens/EFA)\n\nZelení/EFA, běžně známí jako 'Zelení', jsou levicovou stranou. Jejich ekonomický názor odmítá kapitalismus a neustálý růst, místo toho věří v nutnost ‚šťastného ústupu z růstu‘. Silně odmítají jadernou energii jako zdroj čisté energie a považují za nezbytné dočasně stavět plynové elektrárny pro podporu budoucí plně obnovitelné energetické transformace. Jejich politická agenda se soustřeďuje na snižování nerovnosti a ochranu životního prostředí a usilují o to prostřednictvím rozsáhlého deficitního veřejného financování." # todo: NEW TRANSLATION

 GUA.conservatism: "£generic_conservatism_small PAN" # todo: NEW TRANSLATION
 GUA.conservatism_desc: "Konzervativní - Partido de Avanzada Nacional (National Advancement Party) je pravicová konzervativní strana v Guatemale. Strana byla založena v roce 1989 a vyhrála prezidentské volby v roce 1995. V témže období měla také nejsilnější zastoupení v kongresu. Poté postupně ztrácela hlasy a v dalších volbách zaostávala za silnějšími stranami." # todo: NEW TRANSLATION
 GUA.liberalism: "£generic_liberalism_small Partido Patriota" # todo: NEW TRANSLATION
 GUA.liberalism_desc: "Liberální - Partido Patriota (Patriotic Party) byla konzervativně liberální strana založená v roce 2001. Dosáhla velkých úspěchů ve volbách v letech 2007 a 2011, ale poté výrazně ztratila podporu a v roce 2017 se rozpadla. V roce 2011 byla nejsilnější stranou v kongresu se 56 mandáty ze 158." # todo: NEW TRANSLATION
 GUA.socialism: "£generic_socialism_small UNE" # todo: NEW TRANSLATION
 GUA.socialism_desc: "Sociálně demokratická - Unidad Nacional de la Esperanza (National Unity of Hope) je sociálně demokratická strana v Guatemale. Definuje se také jako sociálně-křesťanská a populistická. Po svém vzniku v roce 2002 dosáhla velkého úspěchu ve volbách v roce 2003 a byla největší stranou v parlamentu v letech 2007 a 2019, kdy rovněž vyhrála prezidentské volby. Ve volbách 2019 vyhrála první kolo prezidentského klání, avšak v druhém kole prohrála s kandidátem strany Vamos." # todo: NEW TRANSLATION
 GUA.Communist-State: "£generic_Communist_State_small URNG-MAIZ" # todo: NEW TRANSLATION
 GUA.Communist-State_desc: "Komunistická - Unidad Revolucionaria Nacional Guatemalteca (Guatemalan National Revolutionary Unity) je komunistická strana v Guatemale. Sleduje různé ideologie, především marxismus-leninismus, chavismus, bolívarismus a populismus. Strana vznikla v roce 1982, ale do parlamentu se dostala až v roce 2003. Od té doby zůstává na nízkých procentuálních úrovních, nikdy nepřesáhla 4 %. V letech 2011 a 2015 kandidovala v koalici s Winaq." # todo: NEW TRANSLATION
 GUA.anarchist_communism: "£generic_anarchist_communism_small Alianza Nueva Nación" # todo: NEW TRANSLATION
 GUA.anarchist_communism_desc: "Levicová radikální - Alianza Nueva Nación (Aliance Nového národa) byla levicová politická strana. Do guatemalského kongresu se dostala v roce 1999 jako třetí nejsilnější strana. Následně průběžně ztrácela hlasy a nakonec se v roce 2007 musela zrušit kvůli nedostatku hlasů v souladu s volebními zákony Guatemaly." # todo: NEW TRANSLATION
 GUA.anarchist_communism_2007: "£generic_anarchist_communism_small Winaq" # todo: NEW TRANSLATION
 GUA.anarchist_communism_2007_desc: "Levicová radikální - Winaq vznikla v roce 2007 a je demokraticky socialistickou stranou v Guatemale. Má kořeny v domorodých komunitách Guatemaly a bojuje za rovnost mezi etniky v zemi. Název „Winaq“ je słovo v k'iche' jazyce znamenající „lidé“, K'iche' jsou domorodí potomci Mayů. Původně kandidovala v koalici s URNG-MAIZ, ale v roce 2019 ji překonala v počtu hlasů i mandátů." # todo: NEW TRANSLATION
 GUA.Conservative: "£generic_Conservative_small Partido Unionista" # todo: NEW TRANSLATION
 GUA.Conservative_desc: "Reakční - Partido Unionista (Unionist Party) je konzervativní politická strana. Je pravicově nacionalistická a ekonomicky liberální. Jejím hlavním cílem je znovuvytvoření středoamerické unie. Původně měla okolo 6 % podpory, ale po roce 2007 její popularita klesla. V roce 2015 byla v koalici s Compromiso, Renovación y Orden (CREO)." # todo: NEW TRANSLATION
 GUA.Neutral_conservatism: "£generic_Neutral_conservatism_small LIDER" # todo: NEW TRANSLATION
 GUA.Neutral_conservatism_desc: "Středoví konzervativci - Libertad Democrática Renovada (Renewed Democratic Liberty) byla krátce existující středopravicová strana v Guatemale. Odštěpila se od strany UNE v roce 2010 a měla počáteční úspěch ve volbách v roce 2011, když získala téměř 9 %. V dalších volbách své výsledky více než zdvojnásobila na téměř 19 %. V roce 2016 byla zakázána kvůli opakovanému porušování zákona o volbách a politických stranách. Rovněž se uvádělo, že měla silné vazby na skupiny pašeráků drog." # todo: NEW TRANSLATION
 GUA.Neutral_conservatism_2017: "£generic_Neutral_conservatism_small Vamos" # todo: NEW TRANSLATION
 GUA.Neutral_conservatism_2017_desc: "Středoví konzervativci - Vamos je konzervativní politická strana v Guatemale. Byla založena v roce 2017 a rychle se stala druhou největší stranou v roce 2019 a také vyhrála druhé kolo prezidentských voleb ve stejném roce. Je sociálně konzervativní a ekonomicky liberální. Její oficiální plný název je \"Vamos por una Guatemala Diferente\", což doslova znamená \"Usilujeme o odlišnou Guatemalu\"." # todo: NEW TRANSLATION
 GUA.Neutral_Libertarian: "£generic_Neutral_Libertarian_small UCN" # todo: NEW TRANSLATION
 GUA.Neutral_Libertarian_desc: "Nacionalistická - Unión del Cambio Nacional (National Change Union) je guatemalská nacionalistická strana. Byla založena v roce 2006 a dosáhla slušných výsledků, když ve všeobecných volbách v roce 2007 získala přes 4 % hlasů a v roce 2011 téměř 10 %. Poté mírně klesla, ale od té doby zůstávala nad 5 %." # todo: NEW TRANSLATION
 GUA.Neutral_green: "£generic_Neutral_green_small Todos" # todo: NEW TRANSLATION
 GUA.Neutral_green_desc: "Středová - Todos je středová politická strana v Guatemale. Je nacionalistická a prosazuje křesťanskou demokracii a humanismus, stejně jako sociálně tržní hospodářství. Vznikla poté, co skupina poslanců z UNE opustila stranu a vytvořila vládní frakci známou jako \"Fialové kravaty\" podle svého oblečení. V polovině roku 2012 se připojili ke Zeleným, kteří změnili název a logo a stali se \"Todos\" (znamená \"Všichni\" nebo \"Každý\"). Strana se v roce 2015 stala třetí největší, avšak v následujících volbách přišla o více než polovinu svých předchozích křesel." # todo: NEW TRANSLATION
 GUA.neutral_Social: "£generic_neutral_Social_small Encuentro" # todo: NEW TRANSLATION
 GUA.neutral_Social_desc: "Sociálně demokratická - Encuentro por Guatemala (Encounter for Guatemala / Together for Guatemala) byla sociálně demokratická strana v Guatemale. Silně prosazovala práva domorodých obyvatel jako své hlavní poslání. Jejich logo představuje čtyři domorodé skupiny Guatemaly – Mayy, Garifuny, Xinca a Ladinové – všechny se spojující. V letech 2007–2015 dosahovali přibližně 6 % podpory, ale ve volbách v roce 2019 utrpěli těžkou porážku, která vedla k jejich rozpuštění v roce 2020." # todo: NEW TRANSLATION
 GUA.Neutral_Communism: "£generic_Neutral_Communism_small MLP" # todo: NEW TRANSLATION
 GUA.Neutral_Communism_desc: "Komunistická - Movimiento para la Liberación de los Pueblos (Movement for the Liberation of Peoples) je v Guatemale politická strana orientovaná na zájmy domorodých obyvatel. Byla vytvořena z přesvědčení, že Winaq a URNG nedostatečně zastupují domorodé obyvatelstvo. Strana vznikla koncem roku 2016, ale legalizována byla až o dva roky později. Ve volbách v roce 2019 dosáhla přes 10 % v prezidentských volbách, avšak jen kolem 3 % v kongresových volbách." # todo: NEW TRANSLATION
 GUA.Nat_Populism: "£generic_Nat_Populism_small MLN" # todo: NEW TRANSLATION
 GUA.Nat_Populism_desc: "Pravicový populismus - Movimiento de Liberación Naciona (National Liberation Movement) byla krajně pravicová politická strana v Guatemale. Byla založena v roce 1954 jako Movimiento Democratico Nacional (National Democratic Movement). Po puči v roce 1963 se MLN stal hlavní politickou platformou armády. Byl rovněž označován jako pravicově populistický, agrární, konzervativní a ekonomicky liberální. V roce 1999 byl rozpuštěn poté, co ve volbách téhož roku přišel o všechna křesla v kongresu." # todo: NEW TRANSLATION
 GUA.Nat_Populism_2008: "£generic_Nat_Populism_small FCN" # todo: NEW TRANSLATION
 GUA.Nat_Populism_2008_desc: "Pravicový populismus - Frente de Convergencia Nacional (National Convergence Front) je pravicově populistická strana v Guatemale. Byla založena v roce 2008 bývalými armádními důstojníky a je nacionalistická, národně i společensky konzervativní, antikomunistická a antisocialistická. Ve svých prvních volbách v roce 2011 neuspěla a získala pouhých 0,5 %, ale její obliba později vyskočila na 9 %. V roce 2019 však opět přišla o velkou většinu svých křesel." # todo: NEW TRANSLATION
 GUA.Nat_Fascism: "£generic_Nat_Fascism_small FRG" # todo: NEW TRANSLATION
 GUA.Nat_Fascism_desc: "Krajní pravice - Frente Republicano Guatemalteco (Guatemalan Republican Front) byla krajně pravicová politická strana. Byla konzervativní, republikánská a antikomunistická a zároveň pravicově populistická. Vznikla v roce 1989 z iniciativy bývalého prezidenta a diktátora Guatemaly Efraína Ríos Montta. V 90. letech měla obrovský úspěch a v roce 1999 byla největší stranou s 42 % hlasů. Ve dvou následujících volbách se však její podpora dvakrát zmenšila, až v roce 2011 klesla pod 3 %. V roce 2015 nezískala žádná křesla a později toho roku se rozpadla. V roce 2013 změnila název na PRI." # todo: NEW TRANSLATION
 GUA.Nat_Fascism_2013: "£generic_Nat_Fascism_small PRI" # todo: NEW TRANSLATION
 GUA.Nat_Fascism_2013_desc: "Krajní pravice - Partido Republicano Institucional (Institutional Republican Party) byla krajně pravicová politická strana. Byla konzervativní, republikánská a antikomunistická a také pravicově populistická. Byla založena v roce 1989 bývalým prezidentem a diktátorem Guatemaly Efraínem Ríos Monttem. V 90. letech zaznamenala obrovský úspěch a v roce 1999 byla jasně největší stranou s 42 % hlasů. Její podpora se však ve dvou následujících volbách dvakrát zmenšila a v roce 2011 klesla pod 3 %. V roce 2015 nezískala žádná křesla a později toho roku se rozpadla. Před rokem 2013 byla známa jako FRG." # todo: NEW TRANSLATION

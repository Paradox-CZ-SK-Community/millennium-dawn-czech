 UKR.Conservative_desc: "(Vznikající konzervativci) £ukr_regions Strana regionálního oživení Ukrajiny je proruská politická strana vzniklá koncem roku 1997. Strana tvrdí, že k členství Ukrajiny v EU přistupuje pragmaticky s ohledem na zahraničně-ekonomické zájmy země; podporuje «krok po kroku evropskou integraci a zavádění odpovídajících standardů v sociální a ekonomické oblasti». Avšak vzhledem k evropské finanční krizi strana považuje otázku přistoupení Ukrajiny k EU za «čistě teoretickou.»" # todo: NEW TRANSLATION

  ERI.liberalism: "£ERI_western_liberalism_alt (ELF) - Eritrean Liberation Front" # todo: NEW TRANSLATION
  ERI.liberalism_icon: "£ERI_western_liberalism_alt" # todo: NEW TRANSLATION
  ERI.liberalism_desc: "(Eritrejský nacionalismus)\nEritrean Liberation Front, (tigrinijsky, romanizovaně: Tegadelo Harinet Eritra)\n\nELF byla jednou ze dvou frakcí bojujících za nezávislost Eritreje od etiopské nadvlády, druhou byla EPLF. Zatímco většina členů hlavní struktury ELF se dávno stáhla z politiky, stále existují politické bloky Eritrejců podporující pokračující boj ELF za demokracii a lidská práva, hlavně v diaspoře." # todo: NEW TRANSLATION
  ERI.Communist-State_ETH: "£ETH_emerging_communism (WPE-§3ER§!) - Workers' Party of Ethiopia - Eritrean Wing" # todo: NEW TRANSLATION
  ERI.Communist-State_ETH_desc: "(Marxisticko-leninský)\nWorkers' Party of Ethiopia, (amharsky, romanizovaně: Ye'Ityopia Serategnoch Parti)\n\nKdyž byla tato strana jednou jedinou legální stranou Lidové demokratické republiky Etiopie, koncem roku 1991 to skončilo. To však nebyl konec existence strany; mnoho prominentních členů uprchlo během občanských nepokojů. Toto je eritrejské křídlo strany a může získat moc pouze v Eritreji." # todo: NEW TRANSLATION
  ERI.anarchist_communism: "£ERI_anarchist_communism (PFDJ) - People's Front for Democracy and Justice" # todo: NEW TRANSLATION
  ERI.anarchist_communism_icon: "£ERI_anarchist_communism" # todo: NEW TRANSLATION
  ERI.anarchist_communism_desc: "(Levicový eritrejský nacionalismus)\nPeople's Front for Democracy and Justice, (tigrinijsky, romanizovaně: Hizbawi Ginbar n'Demokrasen Fithi'en)\n\nPFDJ jsou nástupnickou stranou EPLF. Během boje za nezávislost se EPLF stala dominantní silou a po referendu o nezávislosti v roce 1993 byla přetransformována do legitimní politické strany, v roce 1994 přejmenována na People's Front for Democracy and Justice." # todo: NEW TRANSLATION
  ERI.anarchist_communism_ETH: "£ETH_left_wing_radical (§3EPRDF§!) - Eritrean People's Revolutionary Democratic Front" # todo: NEW TRANSLATION
  ERI.anarchist_communism_ETH_desc: "(Poly-etnický nacionalismus)\nEritrean People's Revolutionary Democratic Front, (amharsky, romanizovaně: Ēritira Hizibawī Ābiyotawī Dīmokirasīyawī Ginibari)\n\nJako odnož etiopského EPRDF má eritrejské křídlo větší autonomii v rámci Eritreje než jiné složky etiopského koaličního bloku." # todo: NEW TRANSLATION
  ERI.Caliphate: "£ERI_caliphate (EISM) - Eritrean Islamic Salvation Movement" # todo: NEW TRANSLATION
  ERI.Caliphate_icon: "£ERI_caliphate" # todo: NEW TRANSLATION
  ERI.Caliphate_desc: "(Džihádistický islamismus)\nEritrean Islamic Salvation Movement, (arabsky, romanizovaně: Harakat al Khalas al Islami al Eritrea)\n\nRadikální sunnitská islamistická skupina operující v zázemí Eritreje a udržující buňky v sousedním Súdánu. Usiluje o zavedení šaría v Eritreji a je podezřelá z financování a podpory soudánskou vládou." # todo: NEW TRANSLATION
  ERI.Neutral_conservatism_ETH: "£ETH_non_aligned_autocracy (EDP-§3ER§!) - Ethiopian Democratic Party - Eritrean Wing" # todo: NEW TRANSLATION
  ERI.Neutral_conservatism_ETH_desc: "(Konzervativní liberálové)\nEthiopian Democratic Party, (amharsky, romanizovaně: Ye'Ītiyop'iya Dēmokirasīyawī Paritī)\n\nVýsledek sloučení nejméně pěti liberálních a konzervativně-liberálních stran. Strana má kořeny v Ethiopian Democratic Union z roku 1974, která se snažila bojovat proti vojenské diktatuře Dergu jako monarchistické odbojové hnutí. Toto je eritrejské křídlo strany a jako takové může kandidovat v eritrejských volbách." # todo: NEW TRANSLATION
  ERI.neutral_Social: "£ERI_neutral_social (SAGEM) - People's Democratic Front for the Liberation of Eritrea" # todo: NEW TRANSLATION
  ERI.neutral_Social_icon: "£ERI_neutral_social" # todo: NEW TRANSLATION
  ERI.neutral_Social_desc: "(Neutrální africký socialismus) - People's Democratic Front for the Liberation of Eritrea, (arabsky, romanizovaně: Jabhat Al-Shabiya Al-Dimuqratiya Li-Tahrir Iritrea)\n\nZnáma pod akronymem SAGEM, dříve spojena s EPLF během boje za nezávislost. Tento vztah nadlouho nevydržel a SAGEM byla vyvržena. Sdílí spojence s tigrajskou TPLF a názory na federalizaci spojenou s kmenovou příslušností při zachování centrální vlády složené z představitelů těchto skupin." # todo: NEW TRANSLATION
  ERI.neutral_Social_2004: "£ERI_neutral_social (EPDF) - Eritrean People's Democratic Front" # todo: NEW TRANSLATION
  ERI.neutral_Social_2004_desc: "(Neutrální africký socialismus)\nEritrean People's Democratic Front, (arabsky, romanizovaně: Aljabhat Aldiymuqratiat Alshaebiat Al'Iiritria)\n\nSloučením SAGEM a malé odštěpenecké skupiny ERDF byla EPDF oficiálně založena v roce 2004; politický blok si udržuje SAGEM názory na kmenově orientovanou federalizaci v rámci silně centralizované vlády." # todo: NEW TRANSLATION
  ERI.Nat_Autocracy: "£ERI_nationalist_junta (EDF) - Eritrean Defence Forces" # todo: NEW TRANSLATION
  ERI.Nat_Autocracy_icon: "£ERI_nationalist_junta" # todo: NEW TRANSLATION
  ERI.Nat_Autocracy_desc: "(Vojenské)\nEritrean Defence Forces, (tigrinijsky, romanizovaně: Hayltat Miklhkal Ertra)\n\nPo vyhlášení nezávislosti v roce 1991 vytvořila země EDF sloučením paramilitárních křídel ELF a EPLF. V 21. století bylo největší složkou této nové obranné síly převážně pozemní vojsko, známé jako Eritrejská armáda." # todo: NEW TRANSLATION
  ERI.Monarchist_ETH: "£ETH_nationalist_monarchist (§3HoA§!) - Solomonská dynastie - Dům Aksum" # todo: NEW TRANSLATION
  ERI.Monarchist_ETH_desc: "(Monarchie)\nSolomonská dynastie, (amharsky, romanizovaně: Yeselemonawī Širiwe Menigišiti)\n\nJedna z nejdéle vládnoucích dynastií na světě a nejdéle v Africe, vládla souhrnně 705 let od roku 1270 až do nuceného zrušení v roce 1975. Někteří tvrdí, že dynastie sahá až k vládě krále Šalomouna, což je důvod, proč ji uctívá převážně karibské hnutí Rastafari. Toto je relativně nová větev pojmenovaná 'Dům Aksum', podporovaná těmi v eritrejské oblasti, kteří stále přísahají věrnost staré dynastii, i když jich je málo." # todo: NEW TRANSLATION
  EST.conservatism_1: "£EST_conservative_1 (I) Strana Unie vlasti" # todo: NEW TRANSLATION
  EST.conservatism_1_icon: "£EST_conservative_1" # todo: NEW TRANSLATION
  EST.conservatism_1_desc: "(Národní konzervatismus) - Fatherland Union (estonsky: Isamaaliit)\n\nIsamaaliit je estonská křesťanskodemokratická a národně konzervativní politická strana. Strana vyznává několik hodnot sociálního konzervatismu a ekonomického liberalismu. Hraje také na národní cítění v Estonsku, její název znamená 'Unie vlasti'." # todo: NEW TRANSLATION
  EST.conservatism: "£EST_conservatism (I) Strana vlasti" # todo: NEW TRANSLATION
  EST.conservatism_icon: "£EST_conservatism" # todo: NEW TRANSLATION
  EST.conservatism_desc: "(Národní konzervatismus) - Fatherland Party (estonsky: Isamaa Erakond)\n\nIsamaa je estonská křesťanskodemokratická a národně konzervativní politická strana. Strana vyznává několik hodnot sociálně konzervativních a ekonomicky liberálních a hraje na nacionalismus, název znamená 'Strana vlasti.'" # todo: NEW TRANSLATION
  EST.liberalism: "£EST_western_liberal (RE) Estonská liberální strana Reform" # todo: NEW TRANSLATION
  EST.liberalism_desc: "(Liberální reformismus) - Estonská strana Reformer (estonsky: Eesti Reformierakond)\n\nRE je liberální politická strana lidově zvaná 'Strana veverek.' Je spíše od středu ke středopravici a často je popisována jako konzervativně-liberální, liberálně-konzervativní, klasicky liberální a liberální. Konzistentně obhajují politiku ekonomického liberalismu a fiskální konzervatismu. Jsou hlavní stranou prosazující neoliberalismus v zemi." # todo: NEW TRANSLATION
  EST.liberalism_icon: "£EST_western_liberal" # todo: NEW TRANSLATION
  EST.socialism: "£EST_western_social_democrat (SDE) Sociálně demokratická strana" # todo: NEW TRANSLATION
  EST.socialism_desc: "(Sociální demokracie) - Sociálně demokratická strana (estonsky: Sotsiaaldemokraatlik Erakond)\n\nSDE je středolevá politická strana v Estonsku. Strana je převážně orientovaná na sociální demokracii a je silně pro-západní. Je také oddaná modelu sociálně tržní ekonomiky, sociální spravedlnosti a vybudování silného welfare státu." # todo: NEW TRANSLATION
  EST.socialism_icon: "£EST_western_social_democrat" # todo: NEW TRANSLATION
  EST.oligarchism: "£EST_oligarchic (EK) Estonská strana centra" # todo: NEW TRANSLATION
  EST.oligarchism_icon: "£EST_oligarchic" # todo: NEW TRANSLATION
  EST.oligarchism_desc: "(Centristický populismus) - Estonská strana centra (estonsky: Eesti Keskerakond)\n\nEK je sociálně-liberální populistická strana, která upřednostňuje sociální tržní ekonomiku. Je hlavním politickým zázemím pro rusky mluvící občany a byla popisována jako centristická až středolevá populistická. Jejím cílem je silná střední třída a zavádění levicově orientovaných politik; její ideový kompas se však mění podle jednotlivých členů." # todo: NEW TRANSLATION
  EST.anarchist_communism: "£EST_anarchist_communism (EVP) Estonská levá strana" # todo: NEW TRANSLATION
  EST.anarchist_communism_icon: "£EST_anarchist_communism" # todo: NEW TRANSLATION
  EST.anarchist_communism_desc: "(Demokratický socialismus) - Estonská levá strana (estonsky: Eesti Vasakpartei)\n\nEVP je levicová socialistická strana vytvořená bývalými členy Komunistické strany Estonska. Drží konzistentní demokraticko-socialistickou politiku podobnou bývalé komunistické straně Estonska. Je registrovaná od roku 1990 a několikrát přejmenovaná, ale zůstává menší silou v estonské politice." # todo: NEW TRANSLATION
  EST.anarchist_communism2: "£EST_anarchist_communism_2 (EUVP) Estonská sjednocená levicová strana" # todo: NEW TRANSLATION
  EST.anarchist_communism2_icon: "£EST_anarchist_communism_2" # todo: NEW TRANSLATION
  EST.anarchist_communism2_desc: "(Demokratický socialismus) - Estonská sjednocená levicová strana\n\nEUVP je strana v Estonsku zastupující ruskou menšinu v Estonsku. Strana je přímým potomkem Komunistické strany Estonska, bývalé vládnoucí strany Estonské SSR." # todo: NEW TRANSLATION
  EST.Neutral_conservatism: "£EST_neutral_conservatism (EEKD) Strana estonských křesťanských demokratů" # todo: NEW TRANSLATION
  EST.Neutral_conservatism_icon: "£EST_neutral_conservatism" # todo: NEW TRANSLATION
  EST.Neutral_conservatism_desc: "(Křesťanský konzervatismus) - Strana estonských křesťanských demokratů (estonsky: Erakond Eesti Kristlikud Demokraadid)\n\nEEKD je křesťanskodemokratická strana, která byla proti Evropské ústavě a kampanovala proti vstupu Estonska do EU. Strana je členem Evropského křesťanského politického hnutí." # todo: NEW TRANSLATION
  EST.Neutral_Libertarian: "£EST_neutral_libertarian2 (RP) Res Publica strana" # todo: NEW TRANSLATION
  EST.Neutral_Libertarian_icon: "£EST_neutral_libertarian2" # todo: NEW TRANSLATION
  EST.Neutral_Libertarian_desc: "(Liberální konzervatismus) - Res Publica strana (estonsky: Erakond Res Publica)\n\nRP je liberálně-konzervativní strana v Estonsku. Prosazuje tradiční liberálně-konzervativní, protikorupční a populistickou rétoriku." # todo: NEW TRANSLATION
  EST.Neutral_Libertarian2: "£EST_neutral_libertarian (E200) Estonia 200" # todo: NEW TRANSLATION
  EST.Neutral_Libertarian2_icon: "£EST_neutral_libertarian" # todo: NEW TRANSLATION
  EST.Neutral_Libertarian2_desc: "(Liberální směr) - Estonia 200 (estonsky: Eesti 200)\n\nE200 je liberální politickou stranou, která upřednostňuje volný trh a progresivní sociální politiky; strana také podporuje hlubší integraci do NATO a EU." # todo: NEW TRANSLATION
  EST.Neutral_green: "£EST_neutral_greens (EER) Estonští zelení" # todo: NEW TRANSLATION
  EST.Neutral_green_icon: "£EST_neutral_greens" # todo: NEW TRANSLATION
  EST.Neutral_green_desc: "(Environmentalismus) - Estonští zelení (estonsky: Erakond Eestimaa Rohelised)\n\nEER je estonskou zelenou stranou zaměřenou na budování ekologicky přátelské ekonomiky, zachování demokratických hodnot a ekonomickou efektivitu. Podporuje vědecky podložené politiky, přímou demokracii a minimální akademické kvalifikace mezi ministry." # todo: NEW TRANSLATION
  EST.Nat_Autocracy: "£EST_military_junta (K) Estonská obranná liga" # todo: NEW TRANSLATION
  EST.Nat_Autocracy_icon: "£EST_military_junta" # todo: NEW TRANSLATION
  EST.Nat_Autocracy_desc: "(Militarismus) - Estonská obranná liga (estonsky: Kaitseliit)\n\nKaitseliit je dobrovolná národní obranná paramilitární organizace Estonské republiky pod správou ministerstva obrany. Cílem je zaručit zachování nezávislosti a územní celistvosti Estonska. Organizace plní různé role, jako pomoc při požárech, pomoc policii a zajišťování bezpečnosti na různých akcích." # todo: NEW TRANSLATION
  EST.Nat_Fascism: "£EST_Nat_Fascism_2000 (EIP) Estonská strana nezávislosti" # todo: NEW TRANSLATION
  EST.Nat_Fascism_icon: "£EST_Nat_Fascism_2000" # todo: NEW TRANSLATION
  EST.Nat_Fascism_desc: "(Estonský nacionalismus) - Estonská strana nezávislosti (estonsky: Eesti Iseseisvuspartei)\n\nEIP je krajně pravicová nacionalistická strana. Prosazuje doktrínu neo-autarkického geopolitického prostoru a je geopoliticky neutrální mezi Východem a Západem. Program strany tvrdí, že Estonsko je mimořádně bohaté na přírodní zdroje a je silně euroskeptické." # todo: NEW TRANSLATION
  EST.Nat_Fascism2: "£EST_Nat_Fascism (EKRE) Konzervativní lidová strana Estonska" # todo: NEW TRANSLATION
  EST.Nat_Fascism2_icon: "£EST_Nat_Fascism" # todo: NEW TRANSLATION
  EST.Nat_Fascism2_desc: "(Estonský nacionalismus) - Konzervativní lidová strana Estonska (estonsky: Eesti Konservatiivne Rahvaerakond)\n\nEKRE je nacionalistická a pravicově-populistická strana v Estonsku. Strana odmítá tradiční levicopravé spektrum a je popisována jako ultranacionalistická, rusofobní a prosazující švýcarský model demokracie. Podporuje přechod ruského vzdělávání do estonštiny a je vysoce euroskeptická." # todo: NEW TRANSLATION
  EST.Nat_Populism: "£EST_national_populsm (ERL) Lidová unie Estonska" # todo: NEW TRANSLATION
  EST.Nat_Populism_icon: "£EST_national_populsm" # todo: NEW TRANSLATION
  EST.Nat_Populism_desc: "(Konzervativní agrarismus) - Lidová unie Estonska (estonsky: Eestimaa Rahvaliit)\n\nERL je agrární sociálně konzervativní strana, která se zaměřuje na zemědělské politiky s vlivy sociální demokracie a populismu. Kvůli svému zaměření na venkov se jí nedařilo získat podporu ve velkých městech." # todo: NEW TRANSLATION
  EST.Nat_Populism2: "£EST_national_populism_2 (EV) Estonská svobodná strana" # todo: NEW TRANSLATION
  EST.Nat_Populism2_icon: "£EST_national_populism_2" # todo: NEW TRANSLATION
  EST.Nat_Populism2_desc: "(Konzervativní populismus) - Estonská svobodná strana (estonsky: Eesti Vabaerakond)\n\nEV kombinuje pravicově liberální a populistické myšlenky, prosazuje snížení financování politických stran a podporu podnikání, ale silně se staví proti uznání stejnopohlavního manželství a migrační politice EU." # todo: NEW TRANSLATION
  EST.Nat_Populism3: "£EST_national_populism3 (VAP) Estonská strana pro budoucnost" # todo: NEW TRANSLATION
  EST.Nat_Populism3_icon: "£EST_national_populism3" # todo: NEW TRANSLATION
  EST.Nat_Populism3_desc: "(Konzervativní populismus) - Estonská strana pro budoucnost (estonsky: Vabaerakond Aru Pähe)\n\nVAP kombinuje pravicově-liberální a populistické ideje, prosazuje snížení financí pro politické strany a podporu podnikání, ale je neutrální k stejnopohlavním manželstvím a kritická k EU multikulturní politice." # todo: NEW TRANSLATION
  ETH.liberalism: "£ETH_western_liberal Jednota pro demokracii a spravedlnost" # todo: NEW TRANSLATION
  ETH.liberalism_icon: "£ETH_western_liberal" # todo: NEW TRANSLATION
  ETH.liberalism_desc: "" # todo: NEW TRANSLATION
  ETH.Communist-State: "£ETH_emerging_communism (WPE) - Workers' Party of Ethiopia" # todo: NEW TRANSLATION
  ETH.Communist-State_icon: "£ETH_emerging_communism" # todo: NEW TRANSLATION
  ETH.Communist-State_desc: "(Marxisticko-leninský)\nWorkers' Party of Ethiopia, (amharsky, romanizovaně: Ye'Ityopia Serategnoch Parti)\n\nKdysi jediná legální strana Lidové demokratické republiky Etiopie, v roce 1991 to skončilo. To však nebyl konec existence strany; mnoho prominentních členů uprchlo během občanské bouře." # todo: NEW TRANSLATION
  ETH.anarchist_communism: "£ETH_left_wing_radical (EPRDF) - Etiopský lidový revoluční demokratický front" # todo: NEW TRANSLATION
  ETH.anarchist_communism_icon: "£ETH_left_wing_radical" # todo: NEW TRANSLATION
  ETH.anarchist_communism_desc: "(Poly-etnický nacionalismus)\nEtiopský lidový revoluční demokratický front, (amharsky, romanizovaně: Ye'Ītiyop'iya Hizibochi Ābiyotawī Dīmokirasīyawī Ginibari)\n\nJsou spíše politickým blokem než stranou, členové EPRDF sdílejí přesvědčení o etnické federalizaci s příměsí socialismu, marxismu-leninismu a dokonce i hoxhaistických sentimentů. Během občanské války v Etiopii bojoval EPRDF proti Dergu a WPE. Po kolapsu PDRE a WPE získal EPRDF podporu západních spojenců a výrazně zmoderoval své ideje, přijímajíce tzv. 'revoluční demokracii', i když mnozí věří, že EPRDF maskuje své skutečné marxisticko-leninské názory." # todo: NEW TRANSLATION
  ETH.Neutral_conservatism: "£ETH_non_aligned_autocracy (EDP) - Etiopská demokratická strana" # todo: NEW TRANSLATION
  ETH.Neutral_conservatism_icon: "£ETH_non_aligned_autocracy" # todo: NEW TRANSLATION
  ETH.Neutral_conservatism_desc: "(Konzervativní liberálové)\nEtiopská demokratická strana, (amharsky, romanizovaně: Ye'Ītiyop'iya Dēmokirasīyawī Paritī)\n\nVýsledek spojení nejméně pěti liberálních a konzervativně-liberálních stran. Strana má kořeny v Ethiopian Democratic Union z roku 1974, která se snažila bojovat proti diktatuře Derg jako monarchistický odboj." # todo: NEW TRANSLATION
  ETH.neutral_Social: "£generic_neutral_Social_small Etiopská somálská lidová demokratická strana" # todo: NEW TRANSLATION
  ETH.neutral_Social_desc: "" # todo: NEW TRANSLATION
  ETH.Nat_Autocracy: "£ETH_nationalist_military_junta (ENDF) - Etiopské národní obranné síly" # todo: NEW TRANSLATION
  ETH.Nat_Autocracy_icon: "£ETH_nationalist_military_junta" # todo: NEW TRANSLATION
  ETH.Nat_Autocracy_desc: "(Vojenské)\nEtiopské národní obranné síly, (amharsky, romanizovaně: Ye'Īfēdērī Mekelakeya Šerawīt)\n\nSoučasná podoba této síly je aktivní od roku 1996, i když vojsko může vysledovat své moderní vojenské zapojení až k bitvě u Adwy a oficiálnímu založení v roce 1907. Tato síla umožnila Etiopii zachovat si nezávislost během období kolonizace Afriky." # todo: NEW TRANSLATION
  ETH.Monarchist: "£ETH_nationalist_monarchist (HoS) - Solomonská dynastie" # todo: NEW TRANSLATION
  ETH.Monarchist_icon: "£ETH_nationalist_monarchist" # todo: NEW TRANSLATION
  ETH.Monarchist_desc: "(Monarchie)\nSolomonská dynastie, (amharsky, romanizovaně: Yeselemonawī Širiwe Menigišiti)\n\nJedna z nejdéle vládnoucích dynastií na světě a nejdéle v Africe, vládla celkem 705 let od roku 1270 do roku 1975. Někteří tvrdí, že dynastie sahá až k králi Šalomounovi. Toto je nová kadetní větev zvaná 'Dům Aksum', podporovaná těmi v etiopské/eritrejské oblasti, kteří stále přísahají věrnost staré dynastii." # todo: NEW TRANSLATION
  FIJ.conservatism: "£FIJ_western_conservative Fijian Association Party (FAP)" # todo: NEW TRANSLATION
  FIJ.conservatism_icon: "£FIJ_western_conservative" # todo: NEW TRANSLATION
  FIJ.conservatism_desc: "FAP byla založena v roce 1994 Josefata Kamikamica, předsedou Native Land Trust Board a bývalým ministrem financí. Po parlamentních volbách v roce 1992 Kamikamica a pět jeho podporovatelů opustili SVT Sitiveni Rabuka. Strana vyhrála pět křesel v předčasných volbách v roce 1994. Po smrti Kamikamica v roce 1996 předsednictví převzal Ratu Finau Mara a později Adi Kuini Speed." # todo: NEW TRANSLATION
  FIJ.conservatism_2001: "£FIJ_western_conservative_alt United Fiji Party" # todo: NEW TRANSLATION
  FIJ.conservatism_2001_icon: "£FIJ_western_conservative_alt" # todo: NEW TRANSLATION
  FIJ.conservatism_2001_desc: "United Fiji Party (Soqosoqo Duavata ni Lewenivanua, SDL) byla politická strana na Fidži založená v roce 2001 premiérem Laiseniou Qarasem jako mocenská základna; absorbovala většinu Christian Democratic Alliance a dalších konzervativních skupin a díky podpoře Velké rady náčelníků byla považována za nástupce Alliance Party, vládnoucí strany z 60. do 80. let. Čerpala podporu hlavně z domorodých Fidžijců." # todo: NEW TRANSLATION
  FIJ.liberalism: "£FIJ_western_liberal Soqosoqo ni Vakavulewa ni Taukei (SVT)" # todo: NEW TRANSLATION
  FIJ.liberalism_icon: "£FIJ_western_liberal" # todo: NEW TRANSLATION
  FIJ.liberalism_desc: "Soqosoqo ni Vakavulewa ni Taukei (SVT), někdy známá v angličtině jako Fijian Political Party, byla stranou dominující politice Fidži v 90. letech a byla hlavním článkem koalic od 1992 do 1999." # todo: NEW TRANSLATION
  FIJ.socialism: "£FIJ_socialism Fidžijská strana práce (FLP)" # todo: NEW TRANSLATION
  FIJ.socialism_desc: "Do roku 1985 toužili obyvatelé Fidži po třetí politické síle; opozice NFP se rozpadala a pravicové politiky vládnoucí Alliance Party odcizovaly obyčejné lidi. Nespokojenost s vládními politiky vedla k protestům a stávkám, a v roce 1985 se největší odborová organizace pojila s dalšími skupinami. Fidžijská strana práce byla založena 6. července 1985 pod záštitou Fiji Trades Union Congress v Suvě." # todo: NEW TRANSLATION
  FIJ.Neutral_conservatism: "£FIJ_non_aligned_conservative People's Alliance (PA)" # todo: NEW TRANSLATION
  FIJ.Neutral_conservatism_icon: "£FIJ_non_aligned_conservative" # todo: NEW TRANSLATION
  FIJ.Neutral_conservatism_desc: "People's Alliance je vnímána jako konzervativní konzervativní strana. Vzešla ze štěpení z Social Democratic Liberal Party, která vznikla rozštěpením z Fiji First Party." # todo: NEW TRANSLATION
  FIJ.oligarchism: "£FIJ_oligarchism Technokratická strana Fidži (TPF)" # todo: NEW TRANSLATION
  FIJ.oligarchism_desc: "TPF je experimentální strana vzniklá z racionality nejlepších odborníků Fidži v oborech STEM. Strana chce přepracovat Fidži a učinit z něj zářivou hvězdu Pacifiku. Zavedením technokratických nápadů jako rotace práce 4 a 4 doufají členové, že transformují Fidži." # todo: NEW TRANSLATION
  FIJ.neutral_Social: "£FIJ_non_aligned_socialist_democrat Národní federace strany (NFP)" # todo: NEW TRANSLATION
  FIJ.neutral_Social_icon: "£FIJ_non_aligned_socialist_democrat" # todo: NEW TRANSLATION
  FIJ.neutral_Social_desc: "NFP byla založena A.D. Patelem v listopadu 1968 spojením Federation Party a National Democratic Party. Ač prohlašuje, že reprezentuje všechny obyvatelé Fidži, prakticky je podporována zejména Indo-Fidžijci. V parlamentních volbách 2018 zaznamenala změnu podpory díky zařazení více domorodých kandidátů." # todo: NEW TRANSLATION
  FIJ.Nat_Autocracy: "£FIJ_nationalist_military_junta Republikové ozbrojené síly Fidži (RFMF)" # todo: NEW TRANSLATION
  FIJ.Nat_Autocracy_icon: "£FIJ_nationalist_military_junta" # todo: NEW TRANSLATION
  FIJ.Nat_Autocracy_desc: "Armáda Fidži má bouřlivou historii. S civilními vládami, které byly svrženy puči, a ambiciózními veliteli, RFMF prokázaly značné zapojení do politiky. Zatím dodržují ústavu, otázkou však je, jak dlouho to vydrží." # todo: NEW TRANSLATION
  FIJ.Nat_Populism: "£generic_Nat_Populism_small Nacionalistická Vanua Tako Lavo strana (NVTLP)" # todo: NEW TRANSLATION
  FIJ.Nat_Populism_desc: "Strana vznikla koncem 90. let sloučením Fijian Nationalist Party Sakeasi Butadroky a Vanua Tako Lavo Party Iliesy Duvuloco. Oba vůdci silně odmítali přijetí ústavy a kampaň vedli na platformě 'Fidži pro Fidžijce', že jejich práva musí být vždy chráněna." # todo: NEW TRANSLATION
  FIJ.Monarchist: "£FIJ_nationalist_monarchist Dům Suva" # todo: NEW TRANSLATION
  FIJ.Monarchist_icon: "£FIJ_nationalist_monarchist" # todo: NEW TRANSLATION
  FIJ.Monarchist_desc: "Monarchismus na Fidži vychází z hlubokých kmenových tradic. Tui Viti nebo král Fidži je polooficiální titul s historickými kořeny. S většinovým domorodým obyvatelstvem a souhlasem Velké rady náčelníků vznikl Dům Suva. Moderní západní styl monarchie s fidžijskými kulturními vlivy je vnímán jako konstituční monarchie s silným parlamentním zastoupením." # todo: NEW TRANSLATION

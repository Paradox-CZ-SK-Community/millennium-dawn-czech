 UKR.Communist-State_desc: "(Komunisté) £ukr_cpu Po pádu Sovětského svazu byl předchůdce strany, Komunistická strana Ukrajiny (Sovětský svaz), v roce 1991 zakázána a přeformovala se do Socialistické strany Ukrajiny. Mezi lety 1991 a 1993 vzniklo na Ukrajině několik malých komunistických organizací. \"Bez jasné legality\" se komunisté z celé Ukrajiny sešli 6. března 1993 na Všesukrajinské konferenci pro komunisty ve snaze obnovit KPU. V reakci na to Verkhovna Rada o dva měsíce později legalizovala zakládání komunistických stran." # todo: NEW TRANSLATION

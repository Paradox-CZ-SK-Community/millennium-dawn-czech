 ITA.conservatism: "£ITA_western_conservative Forza Italia" # todo: NEW TRANSLATION
 ITA.conservatism_desc: "Forza Italia je pravicová konzervativní strana založená v roce 1994 Marcellom dell'Utrim z pozůstatků \"Democrazia Cristiana\", která byla tehdy zasažena skandálem \"Mani Pulite\". Nejvýznamnější událostí pro stranu byl vstup Silvia Berlusconiho do politického pole; Berlusconi, známý svými nemovitostmi a mediálními sítěmi, se stal nejvýraznějším členem a volební úspěchy strany se tak často vázaly na jeho charizma a soudní záležitosti. Strana si klade za cíl snižování daní pro občany i podniky a zajištění stability a právního řádu." # todo: NEW TRANSLATION
 ITA.conservatism_icon: "£ITA_western_conservative" # todo: NEW TRANSLATION
 ITA.liberalism: "£ITA_western_liberal Federazione dei Liberali" # todo: NEW TRANSLATION
 ITA.liberalism_desc: "Federace liberálů sdružuje různé sociálně liberální strany z politického středu Itálie. Volně inspirována ideály Italské liberální strany, založené v roce 1919 Giovanni Giolittiho. Ačkoliv je sociální liberalismus v mnoha částech Evropy považován za součást establishmentu, v Itálii má od smrti Luigiho Einaudiho omezené volební úspěchy, neboť soupeří s ideologicky flexibilními tradičními stranami a populací obecně obezřetnější vůči kapitalismu. Silně věří v volný trh a zároveň prosazuje sociální zabezpečení a práva." # todo: NEW TRANSLATION

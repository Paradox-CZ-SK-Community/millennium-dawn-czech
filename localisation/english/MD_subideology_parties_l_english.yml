  TAJ.neutral_Social_desc: "(Agrarismus) - Agrární strana Tádžikistánu (tádžicky/fársí: Hizbi agrarii Tojikiston)\n\nS ohledem na zájmy velké třídy zemědělců si Agrární strana přeje výrazně zvětšit rozlohu zemědělské půdy a reformovat dehkanství a farmy. Nemá reálný širší program a je považována za jednofokusní stranu zaměřenou na zemědělství." # todo: NEW TRANSLATION
  TAJ.Neutral_Muslim_Brotherhood: "£TAJ_kingdom (IRP) Islámská obrozená strana" # todo: NEW TRANSLATION
  TAJ.Neutral_Muslim_Brotherhood_icon: "£TAJ_non_aligned_moderate_islamist" # todo: NEW TRANSLATION
  TAJ.Neutral_Muslim_Brotherhood_desc: "(Mírný islamismus) - Islámská obrozená strana Tádžikistánu (tádžicky/fársí: Nahzati Islomii Tojikiston)\n\nZaložena v roce 1990, IRP měla značný vliv na tádžickou společnost, hlavně proto, že rezonovala s velkou částí vyloučené islámské populace. Byla hlavním aktérem v tádžické občanské válce v 90. letech a byla považována za největší opoziční skupinu proti Rahmonově administrativě. Skupina je spojována s Muslimským bratrstvem a má protikomunistický charakter." # todo: NEW TRANSLATION
  TAJ.Nat_Populism: "£TAJ_western_conservative (DPT) Demokratická strana Tádžikistánu" # todo: NEW TRANSLATION
  TAJ.Nat_Populism_desc: "\n(£PER_Nat_Populism_small Pan-íránismus/Tádžický nacionalismus)\n\nDemokratická strana Tádžikistánu (tádžicko-fársí, romanizováno: Demokraticheskaya Partiya Tadzhikistana)\n\nZaložena Mahmadruzim Iskandarovem v roce 1990, Demokratická strana Tádžikistánu je sekulárně-nacionalistická strana, která se postavila proti Emomalimu Rahmonovi během tádžické občanské války. Strana zastává liberální ideály a současně podporuje nacionalistické názory při prosazování sjednocení íránských území. Má negativní postoj k islamistickým vládám a hnutím, která vznikla v Íránu a Afghánistánu, a dokonce vedla jednání s pan-íránskými hnutími v těchto zemích." # todo: NEW TRANSLATION

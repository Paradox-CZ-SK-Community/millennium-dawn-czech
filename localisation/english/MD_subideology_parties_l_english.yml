  SIN.Neutral_conservatism: "£generic_Neutral_conservatism_small Reformní strana" # todo: NEW TRANSLATION
  SIN.Neutral_conservatism_desc: "Neutrální konzervatismus - Reformní strana je ekonomicky liberální a společensky konzervativní politická strana v Singapuru." # todo: NEW TRANSLATION
  SIN.Neutral_Libertarian: "£SIN_Neutral_Libertarian Singapurci především" # todo: NEW TRANSLATION
  SIN.Neutral_Libertarian_desc: "Singapurci především byla založena začátkem roku 2014, aby snížila závislost na levné nízkokvalifikované zahraniční pracovní síle, kladla větší důraz na rozvoj místního podnikání, podporovala zaměstnávání rodilých Singapurců a revidovala politiky, které znevýhodňují Singapurce při práci v Singapuru.\n" # todo: NEW TRANSLATION
  SIN.Neutral_Libertarian_icon: "£SIN_Neutral_Libertarian" # todo: NEW TRANSLATION
  SIN.neutral_Social: "£SIN_neutral_Social Národní strana solidarity" # todo: NEW TRANSLATION
  SIN.neutral_Social_desc: "NSP usiluje o větší spolupráci v rámci multipolitického systému a o větší politická a ekonomická práva pro občany.\n" # todo: NEW TRANSLATION
  SIN.neutral_Social_icon: "£SIN_neutral_Social" # todo: NEW TRANSLATION
  SIN.Nat_Populism: "£SIN_conservatism PAP - §YNacionalistická klika§!" # todo: NEW TRANSLATION
  SIN.Nat_Populism_desc: "Lidová akční strana (PAP) je u moci v Singapuru od konce 50. let. Mnozí ji vnímají jako glorifikovanou oligarchii, ale také přispěla k ekonomickému rozkvětu Singapuru. Politiky zaváděné PAP jsou typicky konzervativní, přičemž odmítají označení jako něco skutečně západního.\n\n§YNacionalistická klika§! je tvrdé pravicové křídlo, které upřednostňuje domácí zájmy a neostýchá se konfrontovat země, které považuje za nepřátele státu." # todo: NEW TRANSLATION
  SIN.Nat_Populism_icon: "£SIN_conservatism" # todo: NEW TRANSLATION
  SIN.Nat_Autocracy: "£SIN_Nat_Autocracy Singapurské ozbrojené síly" # todo: NEW TRANSLATION
  SIN.Nat_Autocracy_desc: "Singapurské ozbrojené síly (SAF) vznikly krátce po získání nezávislosti na Malajsii a postupně se proslavily jako jedna z nejlépe vybavených a vycvičených armád na světě. Síly Singapuru jsou převážně založeny na branné povinnosti s menší skupinou profesionálních vojáků a vojáky v záloze.\n" # todo: NEW TRANSLATION

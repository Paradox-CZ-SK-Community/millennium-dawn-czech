 NOR.Caliphate_desc: "" # todo: NEW TRANSLATION
 NOR.Neutral_conservatism: "£NOR_Neutral_conservatism_small Kristelig Folkeparti" # todo: NEW TRANSLATION
 NOR.Neutral_conservatism_icon: "£NOR_Neutral_conservatism_small" # todo: NEW TRANSLATION
 NOR.Neutral_conservatism_desc: "Konzervativci - Kristelig Folkeparti (Křesťanská lidová strana) je středopravá křesťanská strana. Chtějí, aby stát podporoval křesťanství jako oficiální náboženství. V otázkách zahraniční politiky prosazují mír a podporují zvýšenou pomoc chudým zemím." # todo: NEW TRANSLATION
 NOR.oligarchism: "£NOR_oligarchism_small Senterpartiet" # todo: NEW TRANSLATION
 NOR.oligarchism_icon: "£NOR_oligarchism_small" # todo: NEW TRANSLATION
 NOR.oligarchism_desc: "Agrární - Senterpartiet (Agrární strana) je převážně venkovská strana. Je euroskeptická a staví se proti volnému obchodu. Usiluje o zvrácení centralizace a chce zvýšit zemědělské dotace." # todo: NEW TRANSLATION
 NOR.neutral_Social: "£NOR_neutral_Social_small Sosialistisk Venstreparti" # todo: NEW TRANSLATION
 NOR.neutral_Social_icon: "£NOR_neutral_Social_small" # todo: NEW TRANSLATION
 NOR.neutral_Social_desc: "Sociálně demokratická - Sosialistisk Venstreparti (Sociálně levicová strana) vznikla jako odštěpená frakce z Arbeiderpartiet, protože usilovala o odstoupení z NATO. Je levicovější než Arbeiderpartiet a prosazuje feminismus, sociální zabezpečení, environmentalismus a státní kapitalismus." # todo: NEW TRANSLATION
 NOR.Neutral_Libertarian: "£NOR_Neutral_Libertarian_small Liberalistene" # todo: NEW TRANSLATION
 NOR.Neutral_Libertarian_icon: "£NOR_Neutral_Libertarian_small" # todo: NEW TRANSLATION
 NOR.Neutral_Libertarian_desc: "Libertariáni - Liberalistene (Libertariáni) je relativně nová strana, která prosazuje zrušení zdanění, snížení sociálních výdajů a omezení moci státu." # todo: NEW TRANSLATION
 NOR.Neutral_green: "£NOR_Neutral_green_small Miljøpartiet De Grønne" # todo: NEW TRANSLATION
 NOR.Neutral_green_icon: "£NOR_Neutral_green_small" # todo: NEW TRANSLATION
 NOR.Neutral_green_desc: "Zelení - Miljøpartiet De Grønne (Strana zelených) vznikla inspirována volebními úspěchy německých Zelených a jejím hlavním heslem je ochrana životního prostředí." # todo: NEW TRANSLATION
 NOR.Nat_Fascism2: "£NOR_Nat_Fascism_small Alliansen" # todo: NEW TRANSLATION
 NOR.Nat_Fascism2_icon: "£NOR_Nat_Fascism_small" # todo: NEW TRANSLATION
 NOR.Nat_Fascism2_desc: "Fašisté - Alliansen (Aliance) vznikla jako pokus o široké hnutí proti Evropskému společenství a volnému pohybu pracovní síly, ale hlavní příliv členů tvořily krajně pravicové osobnosti, které chtějí ukončit veškerou imigraci. Jsou protiislámské a často podněcují rasovou nenávist." # todo: NEW TRANSLATION
 NOR.Nat_Fascism: "£NOR_vigrid_small Vigrid" # todo: NEW TRANSLATION
 NOR.Nat_Fascism_icon: "£NOR_vigrid_small" # todo: NEW TRANSLATION
 NOR.Nat_Fascism_desc: "Fašisté - Vigrid (z staroseverštiny Vígríðr, vztahující se k Ragnaröku) je neonacistická strana a hnutí, které propaguje pohanské severské náboženství. Jsou bělošskými supremacisty, popírají holokaust a idolizují Hitlera." # todo: NEW TRANSLATION
 NOR.Nat_Populism: "£NOR_Nat_Populism_small Fremskrittspartiet" # todo: NEW TRANSLATION
 NOR.Nat_Populism_icon: "£NOR_Nat_Populism_small" # todo: NEW TRANSLATION
 NOR.Nat_Populism_desc: "Pravicový populismus - Fremskrittspartiet je v jádru populistická strana. Prosazuje v podstatě ukončení imigrace, zejména z muslimských zemí. Podporuje silný stát a armádu a prosazuje zvýšené veřejné výdaje na dálnice, péči o seniory a zdravotnictví." # todo: NEW TRANSLATION

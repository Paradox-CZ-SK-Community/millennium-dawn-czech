  USoE.Nat_Autocracy_desc: "(Vojenská junta) - Vojenský štáb Evropské unie (EUMS)\n\nVojenský štáb Evropské unie (EUMS) je politickou větví armády USoE, je to unie vysoce postavených vojenských velitelů armády, kteří vytvořili vojenskou junktu a převzali kontrolu nad exekutivou, vykonávající moc autoritářským způsobem." # todo: NEW TRANSLATION

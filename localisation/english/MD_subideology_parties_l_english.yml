 UKR.Nat_Fascism_2017_desc: "(Nacionální-fasismus) £ukr_right_sector Pravý sektor je krajně pravicová ukrajinská nacionalistická politická strana a hnutí. Vznikl v listopadu 2013 jako paramilitární konfederace několika nacionalistických organizací během Euromajdanu v Kyjevě, kde se jeho pouliční bojovníci střetávali s pořádkovými silami. Strana věří, že pojem národa je širší než koncepce etnického národa, přesto však nic blízkého kosmopolitní představě „politického národa“. Národ je podle nich vědomá a účinná jednota lidí, sjednocená kolem ideje svobody založené na etnosociálních a duchovně-kulturních faktorech." # todo: NEW TRANSLATION

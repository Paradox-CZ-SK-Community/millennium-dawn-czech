  SPR.Western_Autocracy: "£SPR_spanish_bourbons Dům Bourbonů (konstitucionalisté)"
  SPR.Western_Autocracy_icon: "£SPR_spanish_bourbons"
  SPR.Western_Autocracy_desc: "Západní autokracie - Španělští Bourboni vládnou ve Španělsku od 18. století. Současní panovníci ve Španělsku mohou vysledovat svůj rod až k Filipu V. Jsou hluboce zakořenění v španělské představě jako praví monarchové. Mají výslovná práva nástupu na trůn zakotvená ve španělské ústavě z roku 1978, kde je uvedeno, že na španělský trůn mohou nastoupit pouze potomci krále Juana Carlose I. Konstitucionalistická frakce je mnohem více demokratická a otevřená Západu oproti absolutistům."
  SPR.Western_Autocracy_carlist: "£SPR_carlists Karlisté (konstitucionalisté)"
  SPR.Western_Autocracy_carlist_icon: "£SPR_carlists"
  SPR.Western_Autocracy_carlist_desc: "Západní autokracie - Karlisté jsou tradicionalistická a legitimistická větev rodu Bourbon‑Parma, která usiluje o obnovení kadetní větve Bourbon‑Parma na trůn. Konstitucionalistická frakce je mnohem více demokratická a otevřená Západu oproti absolutistům."
  SPR.conservatism: "£SPR_partido_popular Partido Popular"
  SPR.conservatism_icon: "£SPR_partido_popular"
  SPR.conservatism_desc: "Konzervativní - Partido Popular (Lidová strana) vznikla v roce 1989 jako nástupnická strana Alianza Popular (Populární aliance). Často je popisována jako konzervativní a křesťansko‑demokratická strana. Je jednou z hlavních politických stran ve Španělsku."
  SPR.liberalism: "£SPR_ciudadanos Ciudadanos"
  SPR.liberalism_icon: "£SPR_ciudadanos"
  SPR.liberalism_desc: "Liberální - Ciudadanos (Občané) je pro‑španělská, proevropská, liberálně populistická strana, která vznikla v polovině 2000. Vznikla v Katalánsku a přesto se úspěšně stala jednou z největších stran ve Španělsku. Prosazuje sociálně liberální politiky a neoliberální ekonomické politiky."
  SPR.socialism: "£SPR_psoe PSOE"
  SPR.socialism_icon: "£SPR_psoe"
  SPR.socialism_desc: "Sociální demokraté - Partido Socialista Obrero Español (Španělská socialistická dělnická strana) je nejstarší aktivní stranou ve Španělsku. Zastává typicky sociálně demokratické hodnoty a podporuje federalismus ve Španělsku. Strana má silné vazby na odbory vzhledem ke svému dřívějšímu marxisticko‑leninskému charakteru, ale sleduje ekonomicky liberální politiky."
  SPR.Communist-State: "£SPR_pce Partido Comunista de España"
  SPR.Communist-State_icon: "£SPR_pce"
  SPR.Communist-State_desc: "Komunisté - Partido Comunista de España (Komunistická strana Španělska) je hlavním komunistickým hnutím ve Španělsku. Následuje vzor většiny hlavních komunistických stran usilujících o sekulární společnost pracující ve prospěch kolektivu."
  SPR.Conservative: "£generic_Conservative_small Izquierda Revolucionaria"
  SPR.Conservative_desc: ""
  SPR.anarchist_communism: "£SPR_united_left Izquierda Unida"
  SPR.anarchist_communism_icon: "£SPR_united_left"
  SPR.anarchist_communism_desc: "Radikální levice - Izquierda Unida (United Left) je levicové hnutí federující několik dalších stran. Je to seskupení levicových stran, které představuje jejich názory na širší úrovni."
  SPR.Caliphate: "£generic_Caliphate_small Estado Islámico de España"
  SPR.Caliphate_desc: ""
  SPR.Neutral_conservatism: "£SPR_gil Grupo Independiente Liberal"
  SPR.Neutral_conservatism_icon: "£SPR_gil"
  SPR.Neutral_conservatism_desc: "Konzervatismus - Grupo Independiente Liberal (Liberální nezávislá skupina) je pravicová neoliberální strana vytvořená v 90. letech k boji proti drobné kriminalitě a k provádění okrasných prací na Costa del Sol. Dala vzniknout hnutí známému jako Gilismo, které bylo blízce spjato s italizovaným populismem."
  SPR.Neutral_conservatism_2017: "£generic_Neutral_conservatism_small Alternativa Española"
  SPR.Neutral_conservatism_2017_icon: "£generic_Neutral_conservatism_small"
  SPR.Neutral_conservatism_2017_desc: "Konzervatismus - Alternativa Española (Španělská alternativa) je pravicová strana vyznávající národně konzervativní postoje. Je to odštěpení od Partido Popular, které podle jejich názoru zradilo španělský lid a jeho katolické voliče. Je důsledně proti autonomním komunitám a je považována za možné útočiště pro členy neofasistických skupin."
  SPR.neutral_Social_2017: "£SPR_unidas_podemos Unidos Podemos"
  SPR.neutral_Social_2017_icon: "£SPR_unidas_podemos"
  SPR.neutral_Social_2017_desc: "Sociální demokraté - Unidos Podemos (United We Can) je politické uskupení vytvořené Podemos a dalšími menšími levicovými stranami. Prosazuje přímou demokracii, federalismus a opravdový republikánský režim ve Španělsku. Strana je také důsledně proti úsporným opatřením."
  SPR.neutral_Social_2019: "£SPR_unidas_podemos Unidas Podemos"
  SPR.neutral_Social_2019_icon: "£SPR_unidas_podemos"
  SPR.neutral_Social_2019_desc: "Sociální demokraté - Unidas Podemos (United We Can) je politické uskupení vytvořené Podemos a dalšími menšími levicovými stranami. Prosazuje přímou demokracii, federalismus a opravdový republikánský režim ve Španělsku. Strana je také důsledně proti úsporným opatřením."
  SPR.oligarchism: "£generic_oligarchism_small Clan de La Paca"
  SPR.oligarchism_desc: "Oligarchové - Clan de La Paca je jedním z největších romských klanů ve Španělsku. Matriarcha označovaná jako 'La Paca' je jednou z největších drogových bossů ve Španělsku."
  SPR.Neutral_Libertarian: "£SPR_centro_democratico Centro Democrático y Social"
  SPR.Neutral_Libertarian_icon: "£SPR_centro_democratico"
  SPR.Neutral_Libertarian_desc: "Libertariánská - Centro Democrático y Social (Democratic and Social Centre) je liberální, křesťansko‑demokratická strana. Strana je členem Liberal International, nicméně prosazuje i konzervativní názory."
  SPR.Neutral_Libertarian_2017: "£SPR_partido_libertarian Partido Libertario"
  SPR.Neutral_Libertarian_2017_icon: "£SPR_partido_libertarian"
  SPR.Neutral_Libertarian_2017_desc: "Libertariánská - Partido Libertario (Libertariánská strana) prosazuje klasicky liberální, libertariánský, anarcho‑kapitalistický a nezasahovatelský program. Čerpá značnou inspiraci ze školy objektivismu Ayn Rand."
  SPR.Neutral_Communism: "£generic_Neutral_Communism_small PCPE"
  SPR.Neutral_Communism_desc: "Komunisté - PCPE je další marxisticko‑leninská strana ve Španělsku. Zaujímá více euroskeptický postoj než její sesterská strana PCE."

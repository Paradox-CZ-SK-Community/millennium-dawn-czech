  USoE.Conservative_2017_desc: "(Reakční) - Aliance evropských národních hnutí (AENM)\n\nAliance evropských národních hnutí (AENM) je krajně pravicová, euroskeptická a nacionalistická strana, která usiluje o rozpuštění Unie a obnovení národů založených na etnických skupinách. Její politické názory se zaměřují na obranu tradic, odmítání imigrace a boj proti globalizaci." # todo: NEW TRANSLATION
  USoE.Autocracy: "£EU_parliament_PG_Autocracy (AoA) - Aliance autokratů" # todo: NEW TRANSLATION

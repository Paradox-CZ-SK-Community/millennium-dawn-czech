  GUY.conservatism: "£GUY_western_conservative Jednotná síla" # todo: NEW TRANSLATION
  GUY.conservatism_icon: "£GUY_western_conservative" # todo: NEW TRANSLATION
  GUY.conservatism_desc: "Konzervativní - The United Force je společensky konzervativní gujanská strana. Je ekonomicky liberální, vyznává anti-ruské postoje a ideologicky se nachází uprostřed pravého středu. Byla založena v roce 1960 a nadále kandidovala až do voleb v roce 2015. Po roce 1968 se však nikdy znovu nedostala nad 5 % hlasů, ale zůstala jednou z nejvýznamnějších menších stran." # todo: NEW TRANSLATION
  GUY.liberalism: "£GUY_western_liberal Alliance for Change" # todo: NEW TRANSLATION
  GUY.liberalism_icon: "£GUY_western_liberal" # todo: NEW TRANSLATION
  GUY.liberalism_desc: "Liberální - Alliance for Change je sociálně liberální politická strana. Byla založena v roce 2005 třemi poslanci, kteří opustili své předchozí strany. Je progresivní a multirasová a zaujímá střední až středolevou pozici. Po svém vzniku byla průběžně třetí nejsilnější stranou v parlamentu. Od roku 2015 kandiduje na jedné listině spolu s APNU." # todo: NEW TRANSLATION
  GUY.socialism: "£GUY_western_social_democrat People's National Congress" # todo: NEW TRANSLATION
  GUY.socialism_icon: "£GUY_western_social_democrat" # todo: NEW TRANSLATION
  GUY.socialism_desc: "Sociálně demokratická - People's National Congress-Reform je sociálně demokratická strana v Guyaně. Je také klasifikována jako demokraticko-socialistická a dříve bývala levicově nacionalistická a populistická. Zaujímá středolevé až levicové spektrum. Byla založena v roce 1957 a od té doby je jednou ze dvou hlavních stran v Guyaně, společně s PPP/C. Je hlavně podporována afro-gujanským obyvatelstvem. V roce 2011 vytvořila volební alianci s několika jinými stranami nazvanou A Partnership for National Unity." # todo: NEW TRANSLATION
  GUY.socialism_2011: "£GUY_western_social_democrat_alt APNU" # todo: NEW TRANSLATION
  GUY.socialism_2011_icon: "£GUY_western_social_democrat_alt" # todo: NEW TRANSLATION
  GUY.socialism_2011_desc: "Sociálně demokratická - A Partnership for National Unity byla vytvořena v roce 2011 pro volby téhož roku deseti různými stranami, přičemž People's National Congress byla nejdůležitější a nejpopulárnější. Skládá se převážně z levicových stran. V roce 2011 vytvořili koalici s AFC. Získali většinu křesel, ale PPP/C byla navzdory tomu největší stranou, což znamenalo vítězství v prezidentských volbách. V příštích volbách běžely APNU a AFC společně na jedné listině, což jim umožnilo kandidovat na prezidentský úřad jako jedno uskupení." # todo: NEW TRANSLATION
  GUY.anarchist_communism: "£GUY_anarchist_communism PPP/C" # todo: NEW TRANSLATION
  GUY.anarchist_communism_icon: "£GUY_anarchist_communism" # todo: NEW TRANSLATION
  GUY.anarchist_communism_desc: "Komunistická - People's Progressive Party/Civic je jedna ze dvou hlavních politických stran v Guyaně. Byla založena v roce 1950 sloučením British Guiana Labour Party a Political Affairs Committee. Od svého vzniku zůstala buď největší nebo druhou největší gujanskou stranou. Je multietnická, ale její voličská základna se skládá převážně z indo-gujanského obyvatelstva. Je středolevá až levicová a sleduje ideologii sociální demokracie, demokratického socialismu a levicového populismu. V minulosti byla klasifikována jako levicově nacionalistická a marxisticko-leninská." # todo: NEW TRANSLATION
  GUY.Neutral_conservatism: "£GUY_non_aligned_conservative ROAR" # todo: NEW TRANSLATION
  GUY.Neutral_conservatism_icon: "£GUY_non_aligned_conservative" # todo: NEW TRANSLATION
  GUY.Neutral_conservatism_desc: "Neutrálně konzervativní - Rise Organise and Rebuild Guyana je konzervativní stranou v Ghaně. Byla první stranou, která se považovala za etnicky založenou, byla to indo-gujanská strana. Byla založena v roce 1999 a ve volbách v roce 2001 dopadla špatně. Poté vytvořila alianci s GAP a dosáhla mírně lepších výsledků, než mnozí její členové v roce 2011 přešli k AFC." # todo: NEW TRANSLATION
  GUY.neutral_Social: "£GUY_neutral_Social WPA" # todo: NEW TRANSLATION
  GUY.neutral_Social_icon: "£GUY_neutral_Social" # todo: NEW TRANSLATION
  GUY.neutral_Social_desc: "Demokratický socialisté - Working People's Alliance je levicová gujanská strana. Byla vytvořena v roce 1974 jako aliance tří levicových stran a formálně vyhlášena jako vlastní strana v roce 1979. Měla menší úspěchy, nejlepší výsledky zaznamenala ve volbách v roce 2001, kde kandidovala společně s GAP." # todo: NEW TRANSLATION
  GUY.Neutral_Communism: "£GUY_Neutral_Communism GAP" # todo: NEW TRANSLATION
  GUY.Neutral_Communism_icon: "£GUY_Neutral_Communism" # todo: NEW TRANSLATION
  GUY.Neutral_Communism_desc: "Komunistická - Guyana Action Party je levicová politická strana v Guyaně. Reprezentuje domorodé amerindské obyvatelstvo země. Byla založena v roce 1989, ale poprvé kandidovala až v roce 2001 v alianci s WPA. V roce 2006 se spojila s ROAR a v roce 2011 vstoupila do APNU." # todo: NEW TRANSLATION
  GUY.Nat_Populism: "£GUY_Nat_Populism United Republican Party" # todo: NEW TRANSLATION
  GUY.Nat_Populism_icon: "£GUY_Nat_Populism" # todo: NEW TRANSLATION
  GUY.Nat_Populism_desc: "Pravicový populismus - United Republican Party byla založena v roce 1985 ve Spojených státech, než byla spuštěna v Guyaně v roce 1987. V roce 1992 se jí nepodařilo získat ani jedno křeslo. Do voleb začala znovu zasahovat až od roku 2015, s velmi malým úspěchem. Usiluje o zlepšení životní úrovně a vzdělání v Guyaně, mimo jiné." # todo: NEW TRANSLATION

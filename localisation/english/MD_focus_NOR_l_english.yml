l_english:
  norway_focus: "Norsko Zaměření stromu" # todo: NEW TRANSLATION
  NOR_the_norwegian_economy: "Norská ekonomika" # todo: NEW TRANSLATION
  NOR_the_norwegian_economy_desc: "Norské hospodářství je rozmanité a bohaté na zdroje a další. Musíme prozkoumat možnosti pro naše hospodářství, které nás zavedou do nového tisíciletí a postaví Norsko na cestu ke slávě." # todo: NEW TRANSLATION
  NOR_north_sea_oil: "Ropa z Severního moře" # todo: NEW TRANSLATION
  NOR_north_sea_oil_desc: "Abychom udrželi naše nákladné politiky, musíme zajistit stálý tok naší bohaté zásoby ropy a plynu. V této příležitosti musíme říct: 'Vrtat, baby, vrtat!'" # todo: NEW TRANSLATION
  NOR_increased_cooperation_with_uk: "Větší spolupráce se Spojeným královstvím" # todo: NEW TRANSLATION
  NOR_increased_cooperation_with_uk_desc: "Spojené království může být velmi užitečným obchodním partnerem díky rostoucí spotřebitelské populaci. Můžeme z nich skvěle těžit a mohou přijímat své přírodní zdroje od přátelských evropských tváří..." # todo: NEW TRANSLATION
  NOR_investments_into_shetland: "Investice do Šetlandu" # todo: NEW TRANSLATION
  NOR_investments_into_shetland_desc: "Investice důvěry by posílily naše vztahy se Spojeným královstvím a zlepšily náš obchod. Přebytek likvidity ve státní pokladně by měl být využit, když na to dojde?" # todo: NEW TRANSLATION
  NOR_statoil: "Statoil" # todo: NEW TRANSLATION
  NOR_statoil_desc: "Nákup větších podílů v rafinaci ropy zlepší naši schopnost rozšířit dosah, aby naše bohaté zásoby ropy byly využity pro náš lid. Myšlenka: kupovat, kupovat, kupovat a poté prodávat, prodávat, prodávat." # todo: NEW TRANSLATION
  NOR_encourage_union_workers: "Podporovat odborové dělníky" # todo: NEW TRANSLATION
  NOR_encourage_union_workers_desc: "Navzdory úspěchům Evropské unie má EU i své chyby, a proto jsme váhali připojit se. Administrativy redistribuce zaměstnání Evropské unie čelí potížím při hledání míst pro všechny její odborové pracovníky; pokud jsou ochotni pracovat, jsme ochotni je ubytovat!" # todo: NEW TRANSLATION
  NOR_european_investments: "Evropské investice" # todo: NEW TRANSLATION
  NOR_european_investments_desc: "Naše ropa se sama nevytěží z oceánu; snad nám naši evropsští bratři mohou pomoci snížit náklady na její těžbu. Naše ropné zásoby mohou být bohaté, ale pokud se pokusíme nést veškeré náklady na vrtání sami, můžeme přijít o naše bankovní vklady." # todo: NEW TRANSLATION
  NOR_sintef_research_org: "SINTEF" # todo: NEW TRANSLATION
  NOR_sintef_research_org_desc: "SINTEF znamená Stiftelsen for industriell og teknisk forskning, česky: Nadace pro průmyslový a technický výzkum. Je to největší výzkumně‑vývojová společnost ve Skandinávii a působí po celém světě. V současnosti je společnost plně nezávislá, nicméně pobídky k větší spolupráci s navrhovanými obchodními partnery by nikomu neublížily, že?" # todo: NEW TRANSLATION
  NOR_ekofisk_oil_field: "Ropná pole Ekofisku" # todo: NEW TRANSLATION
  NOR_ekofisk_oil_field_desc: "Při rozvoji ropného odvětví musíme zvážit náš nejvýznamnější zdroj, ropné pole Ekofisku. Zůstávají zde ještě miliony kubických tun ropy. Pokud zvýšíme naši těžební koncentraci v této lokalitě, populace bude na roky uživitelná. Ochrana životního prostředí přijde samozřejmě později..." # todo: NEW TRANSLATION
  NOR_production_twenty_fifty: "Produkce 2050" # todo: NEW TRANSLATION
  NOR_production_twenty_fifty_desc: "Zdá se, že se musíme do budoucna ještě více soustředit na naši ropu, a to až do roku 2050, řekněme." # todo: NEW TRANSLATION
  NOR_renewable_investments: "Investice do obnovitelných zdrojů" # todo: NEW TRANSLATION
  NOR_renewable_investments_desc: "Naše ropa nás vydrží jen na omezenou dobu; musíme začít dělat kroky správným směrem, směrem k zelené budoucnosti." # todo: NEW TRANSLATION
  NOR_scan_wind: "ScanWind" # todo: NEW TRANSLATION
  NOR_scan_wind_desc: "Naše geografická poloha nám umožňuje plně využívat větrnou energii. V Norsku je mnoho hor, které nás budou chránit, jak už to dlouho dělají, ale nyní s mocí elektřiny!" # todo: NEW TRANSLATION
  NOR_statkraft: "Statkraft" # todo: NEW TRANSLATION
  NOR_statkraft_desc: "Existuje mnoho příležitostí pro rozšíření vodní energie v Norsku a může nám dát ten extra krok, který potřebujeme k dosažení soběstačné zelené energie." # todo: NEW TRANSLATION
  NOR_electric_vehicle_incentives: "Pobídky pro elektromobily" # todo: NEW TRANSLATION
  NOR_electric_vehicle_incentives_desc: "Mnoho lidí se odmítá rozhodnout pro elektromobily místo vozidel poháněných ropou, protože nevidí environmentálně šetrnou budoucnost Norska. Možná nějaké zelené pobídky by jim pomohly vidět zelenou naší budoucnosti." # todo: NEW TRANSLATION
  NOR_green_cities: "Zelená města" # todo: NEW TRANSLATION
  NOR_green_cities_desc: "Městská infrastruktura musí být připravena na plnou elektrifikaci mnoha služeb, jak veřejných, tak soukromých." # todo: NEW TRANSLATION
  NOR_charging_stations: "Nabíjecí stanice" # todo: NEW TRANSLATION
  NOR_charging_stations_desc: "Jedním z důvodů, proč lidé nechtějí elektromobily, je nedostatek nabíjecích stanic, a myslí si, že to je oprávněné. Naší prací je zajistit více nabíjecích stanic, aby byly dostupné pro každého, a pak už nebudou žádné výmluvy, že?" # todo: NEW TRANSLATION
  NOR_standardize_infrastructure: "Standardizace infrastruktury" # todo: NEW TRANSLATION
  NOR_standardize_infrastructure_desc: "Někteří dodavatelé jsou méně efektivní než jiní; pokud zavedeme vládní model, můžeme snížit zmatky u stavebních projektů." # todo: NEW TRANSLATION
  NOR_contract_veidekke: "Smlouva Veidekke" # todo: NEW TRANSLATION
  NOR_contract_veidekke_desc: "Mezinárodní projekt dálnice je přesně to, co je potřeba, aby se naši skandinávští bratři sblížili; to podpoří obchod a dobré vztahy mezi všemi našimi národy." # todo: NEW TRANSLATION
  NOR_gothenburg_cultural_center: "ZEB Flexible Lab" # todo: NEW TRANSLATION
  NOR_gothenburg_cultural_center_desc: "ZEB Flexible Lab v Trondheimu patří mezi nejvíce udržitelné stavby na světě a je prvním na světě s prokázaným vyhodnocením emisí CO2 s ekvivalentní kompenzací energetické výroby." # todo: NEW TRANSLATION
  NOR_contract_bilfinger_se: "Smlouva Bilfinger SE" # todo: NEW TRANSLATION
  NOR_contract_bilfinger_se_desc: "Nic nepotvrzuje efektivitu jako Němci. Bilfinger SE nám nabídla úžasnou obchodní příležitost. Norsko bude rozvíjeno bleskovou rychlostí!" # todo: NEW TRANSLATION
  NOR_gas_industry_rennovations: "Renovace plynového průmyslu" # todo: NEW TRANSLATION
  NOR_gas_industry_rennovations_desc: "Musíme v současné době rozšířit náš průmysl zemního plynu, protože zelená cesta je dlouhá a náročná. Také zvažme, že když půjdeme zeleně, můžeme ropu a plyn používat výhradně pro export a část z toho si ponechat." # todo: NEW TRANSLATION
  NOR_ministry_of_transport_communication: "Ministerstvo dopravy a spojů" # todo: NEW TRANSLATION
  NOR_ministry_of_transport_communication_desc: "Měli bychom rozšířit některé základní veřejné potřeby, aby se zlepšila kvalita života; jsme přece sociálním státem." # todo: NEW TRANSLATION
  NOR_avinor: "Avinor" # todo: NEW TRANSLATION
  NOR_avinor_desc: "Můžeme zvýšit efektivitu rozšíření naší letecké sítě, pokud vytvoříme dceřinou společnost z Luftfartsverket, ve které budeme vlastnit 100 % akcií. Budeme tedy moci spravovat všechna jejich aktiva, aby odrážela naše vynikající plánování, které bude na celonárodní úrovni a bude v nejlepším zájmu země." # todo: NEW TRANSLATION
  NOR_oslo_airport_expansion: "Rozšíření letiště v Oslu" # todo: NEW TRANSLATION
  NOR_oslo_airport_expansion_desc: "Jak roste naše populace a proud turistů, naše letiště začínají být přeplněná a brzy to ztíží cestování. Měli bychom udělat z našeho skvělého hlavního města co nejpřitažlivější a nejpohodlnější." # todo: NEW TRANSLATION
  NOR_statens_vangsen: "Statens Vegvesen" # todo: NEW TRANSLATION
  NOR_statens_vangsen_desc: "Norsko je velká země a každý bod zájmu je značně rozptýlený. Naším lidem bychom tímto významně pomohli zvýšením dotací Správě veřejných silnic." # todo: NEW TRANSLATION
  NOR_facilities_for_norde_norge: "Zařízení pro Nord-Norge" # todo: NEW TRANSLATION
  NOR_facilities_for_norde_norge_desc: "Nejodlehlejší oblast pevninského Norska, Nord-Norge, je jednou z nejnedostupnějších na světě. Pojďme to změnit, ne?" # todo: NEW TRANSLATION
  NOR_baneservice: "Baneservice" # todo: NEW TRANSLATION
  NOR_baneservice_desc: "Naše železnice postrádají kapacitu; iniciativa výstavby více tratí by usnadnila pohyb spotřebního zboží po celé zemi a sblížila nás." # todo: NEW TRANSLATION
  NOR_innovations_in_dovre_line: "Inovace na trati Dovre" # todo: NEW TRANSLATION
  NOR_innovations_in_dovre_line_desc: "Železniční trať Dovre byla neustále vylepšována a rozšiřována, nastal čas na další kolo rekonstrukcí." # todo: NEW TRANSLATION
  NOR_migration_to_norway: "Migrace do Norska" # todo: NEW TRANSLATION
  NOR_migration_to_norway_desc: "Kvůli našemu pohostinnému prostředí v Norsku je naše země velmi atraktivní pro uprchlíky hledající azyl. Po čase se to stalo problémem, protože země je silně rozdělena na to, zda bychom měli nadále přijímat tyto uprchlíky, nebo říct dost. Ať už zvolíme jakoukoli cestu, musíme rychle zaujmout postoj." # todo: NEW TRANSLATION
  NOR_norge_ming: "Norge Mining" # todo: NEW TRANSLATION
  NOR_norge_ming_desc: "Druhým největším přispěvatlem k naší ekonomice je těžební sektor, a jelikož tu bude i v dohledné budoucnosti, měli bychom tento průmysl rozšířit." # todo: NEW TRANSLATION
  NOR_deep_sea_expansion: "Hlubokomořské rozšíření" # todo: NEW TRANSLATION
  NOR_deep_sea_expansion_desc: "V našich rozsáhlých vodních zónách se dají nalézt další ložiska; měli bychom vyvinout úsilí k jejich lokalizaci a rozšíření naší zásoby." # todo: NEW TRANSLATION
  NOR_norsk_industri: "Norsk Industri" # todo: NEW TRANSLATION
  NOR_norsk_industri_desc: "Norský průmysl postrádá sílu; musíme vyvinout úsilí k jeho zlepšení." # todo: NEW TRANSLATION
  NOR_bergen_engines_domestic: "Bergen Engines Domácí" # todo: NEW TRANSLATION
  NOR_bergen_engines_domestic_desc: "Vysoké investice do našeho automobilového průmyslu by nás mohly proměnit v zemi vyrábějící automobily, čímž by naše ekonomika získala potřebnou diverzifikaci." # todo: NEW TRANSLATION
  NOR_bergen_engines_rolls_royce: "Bergen Engines Rolls Royce" # todo: NEW TRANSLATION
  NOR_bergen_engines_rolls_royce_desc: "Měli bychom rozvíjet automobilový průmysl nejen počty, ale i luxusem a kvalitou. Partnerství s Němci způsobí boom tohoto odvětví." # todo: NEW TRANSLATION
  NOR_shipbuilding_investments: "Investice do lodního stavitelství" # todo: NEW TRANSLATION
  NOR_shipbuilding_investments_desc: "Norsko má kolem 100 tisíc kilometrů pobřeží, bylo by škoda, kdyby to vše šlo k ničemu, že? Jsme národem žijícím na moři, vraťme se k tomu duchu!" # todo: NEW TRANSLATION
  NOR_aker_yards: "Aker Yards" # todo: NEW TRANSLATION
  NOR_aker_yards_desc: "Uvedeme na svět nejnovější odvětví našeho námořního průmyslu, Aker Yards! Sledujte, jak roste! Sledujte, jak jde! To je ekonomika chyť a pusť." # todo: NEW TRANSLATION
  NOR_fishing_ports_regulations: "Regulace rybářských přístavů" # todo: NEW TRANSLATION
  NOR_fishing_ports_regulations_desc: "Vzhledem k tomu, že rybářský průmysl je významný a rybolov je tradiční norskou zábavou, je obtížné klást na něj omezení. Avšak prostředí už déle nevydrží, a proto jsme přišli s řešením. Velké rybářské společnosti pod naší kontrolou sloučí značné množství menších rybářských firem, aby se centralizovaly a vyjasnily nejasnosti ohledně rybolovu a jeho omezení." # todo: NEW TRANSLATION
  NOR_ministry_of_agriculture_and_food: "Ministerstvo zemědělství a potravin" # todo: NEW TRANSLATION
  NOR_ministry_of_agriculture_and_food_desc: "Zde je zapotřebí reformy, neboť ten, koho vybereme pro dohled nad zemědělstvím a potravinami, si zjevně udržel svou pozici příliš dlouho..." # todo: NEW TRANSLATION
  NOR_food_safety_regulations: "Regulace bezpečnosti potravin" # todo: NEW TRANSLATION
  NOR_food_safety_regulations_desc: "Mnoho dříve nezbytných politik v oblasti potravin by mělo být implementováno, aby byla naše reforma ministerstva úspěšná." # todo: NEW TRANSLATION
  NOR_pesticide_distribution: "Distribuce pesticidů" # todo: NEW TRANSLATION
  NOR_pesticide_distribution_desc: "Neměli jsme si myslet, že to bude problém v našem klimatickém pásmu, ale Norsko může být napadeno... hmyzem." # todo: NEW TRANSLATION
  NOR_norwegian_armed_forces: "Norské ozbrojené síly" # todo: NEW TRANSLATION
  NOR_norwegian_armed_forces_desc: "Statečnost a přizpůsobivost velkých ozbrojených sil jsou připraveny bránit se proti jakémukoli nebezpečí, nocí i dnem. Jsou vycvičeny pro všechny podmínky a znají svou misi: chránit norský lid pro jeho dlouhodobý mír a svobodu." # todo: NEW TRANSLATION
  NOR_norwegian_navy_forces: "Norské námořnictvo" # todo: NEW TRANSLATION
  NOR_norwegian_navy_forces_desc: "Hlavním účelem našeho námořnictva je chránit zájmy našeho obchodu, i když to není často výzva. Přesto potřebujeme odstrašující sílu, která ovládá moře, na která máme právo." # todo: NEW TRANSLATION
  NOR_haakonsvern_naval_base: "Námořní základna Haakonsvern" # todo: NEW TRANSLATION
  NOR_haakonsvern_naval_base_desc: "Haakonsvern, hlavní základna norského loďstva, vyžaduje rozsáhlou rekonstrukci, protože již nesplňuje standardy pro efektivní službu našemu lidu." # todo: NEW TRANSLATION
  NOR_fleet_logistics_command: "Velitelství logistiky flotily" # todo: NEW TRANSLATION
  NOR_fleet_logistics_command_desc: "Obdrželi jsme zprávu, že naše námořnictvo neefektivně využívá zdroje pod svým velením. Bude to důkladně prozkoumáno; nemůžeme dovolit žádný odpad v naší armádě." # todo: NEW TRANSLATION
  NOR_norwegian_naval_academy: "Norská námořní akademie" # todo: NEW TRANSLATION
  NOR_norwegian_naval_academy_desc: "Je zřejmé, že na čele první obrany Norska nemůže být neschopnost." # todo: NEW TRANSLATION
  NOR_norwegian_land_forces: "Norské pozemní síly" # todo: NEW TRANSLATION
  NOR_norwegian_land_forces_desc: "Norovská armáda je pozemní složkou norských ozbrojených sil. Pozemní zemědělodní síla je nejstarší ze složek norských ozbrojených sil, vznikla jako moderní vojenská organizace pod velením krále Norska." # todo: NEW TRANSLATION
  NOR_quality_over_quantity: "Kvalita nad kvantitou" # todo: NEW TRANSLATION
  NOR_quality_over_quantity_desc: "Vždy jsme se vyznačovali svým praktickým, bez zbytečných řečí výrobním přístupem; každý úkol provádíme pečlivě, v Norsku není prostor pro nedbalost!" # todo: NEW TRANSLATION
  NOR_quantity_over_quality: "Množství nad kvalitou" # todo: NEW TRANSLATION
  NOR_quantity_over_quality_desc: "Nechceme sice úplně ignorovat kvalitu; nepotřebujeme mít všechno dokonalé do posledního detailu. Jednoduše to vyrobte, pokud je to dostatečné; naše produktivita nesmí trpět kvůli posedlosti dokonalostí." # todo: NEW TRANSLATION
  NOR_norwegian_military_academy: "Norská vojenská akademie" # todo: NEW TRANSLATION
  NOR_norwegian_military_academy_desc: "Naší akademii navštěvují někteří z nejbystřejších stratégů boje a geopolitiky. Právě díky úctě k našim vojenským institucím pocítíme výhody geniálních, strategicky orientovaných myslí v exekutivním kabinetu." # todo: NEW TRANSLATION
  NOR_norwegian_air_forces: "Norské letectvo" # todo: NEW TRANSLATION
  NOR_norwegian_air_forces_desc: "Letectvo je stejně nezbytné jako námořnictvo pro první obranu Norska; naše drsné terény dělají Norsko potenciálním bojištěm na obloze, pokud by došlo k boji. Nejdůležitější je, že naše letectvo lze využít po celém světě jako mírové síly, pokud si to přejeme." # todo: NEW TRANSLATION
  NOR_orland_main_air_station: "Ørland Hovedflystasjon" # todo: NEW TRANSLATION
  NOR_orland_main_air_station_desc: "Ørland Main Air Station je norská největší letecká základna, pojímá většinu našich letadel a je strategicky umístěna tak, aby pokryla velkou část Norska pohodlně." # todo: NEW TRANSLATION
  NOR_technical_advice_from_our_friends: "Technická rada od našich přátel" # todo: NEW TRANSLATION
  NOR_technical_advice_from_our_friends_desc: "Naše letectvo je dobré, ale ne skvělé; sdílení technologií s našimi spojenci by nám mělo pomoci to dosáhnout." # todo: NEW TRANSLATION
  NOR_norwegian_airforce_academy: "Norská letecká akademie" # todo: NEW TRANSLATION
  NOR_norwegian_airforce_academy_desc: "Jako mírumilovný národ nevidíme sami mnoho konfliktů, což nám umožňuje být vynikajícími stratégy a vojenskými mysliteli Evropy." # todo: NEW TRANSLATION
  NOR_cyber_defense_force: "Kybernetická obranná síla" # todo: NEW TRANSLATION
  NOR_cyber_defense_force_desc: "Vzhledem k tomu, že svět se neustále digitalizuje, musíme jít směrem k technologicky přívětivější budoucnosti. Bohužel ne všichni mají dobré úmysly a budeme potřebovat tým, který bude střežit bezpečnost norské sítě." # todo: NEW TRANSLATION
  NOR_german_technicians: "Investice do tanků" # todo: NEW TRANSLATION
  NOR_german_technicians_desc: "Naše tanky v poslední době postrádají kvalitu; možná bychom je měli prozkoumat, abychom zjistili, jak je vylepšit." # todo: NEW TRANSLATION
  NOR_party_of_labour: "Arbeiderpartiet" # todo: NEW TRANSLATION
  NOR_party_of_labour_desc: "Strana práce, kterou není třeba zaměňovat s komunisty, je hlasem dělníků a řešením pro náš lid. Jsme vzorem pracující sociální demokracie a od našeho založení patříme mezi jedny z nejoblíbenějších stran. Můžeme ukázat světu, že sociální demokracie je férový a spravedlivý systém, který svým lidem pomáhá a chrání je, jak by to vláda měla skutečně dělat. Vpřed, pro bezpečí, příležitosti a sounáležitost!" # todo: NEW TRANSLATION
  NOR_modernization_of_the_welfare_state: "Modernizace sociálního státu" # todo: NEW TRANSLATION
  NOR_modernization_of_the_welfare_state_desc: "Naše ohromné bohatství nám umožňuje podporovat tisíce obyvatel Norska, kteří to potřebují. Náš sociální systém je rozsáhlý, ale dá se ještě zlepšit." # todo: NEW TRANSLATION
  NOR_workers_youth_league: "Dělnická mládež" # todo: NEW TRANSLATION
  NOR_workers_youth_league_desc: "Chceme-li sociální stát, děti potřebují socialistické vzdělání. Naučí se, jak fungovat v takové společnosti, a přispějí svými čerstvými myslemi k produktivitě a pohodě našeho státu." # todo: NEW TRANSLATION
  NOR_privitization_of_state_industries: "Privatizace státních průmyslů" # todo: NEW TRANSLATION
  NOR_privitization_of_state_industries_desc: "Musíme vrátit společnosti, které nejsou pro vládu nezbytné, zpět lidem. Tím si budou moci uvědomit svou finanční svobodu, zatímco my si ponecháme jen nezbytnou kontrolu nad ekonomikou." # todo: NEW TRANSLATION
  NOR_forest_conservation_plans: "Plány ochrany lesů" # todo: NEW TRANSLATION
  NOR_forest_conservation_plans_desc: "Naše krásná příroda je pro Norsko to nejposvátnější a musíme vždy zajistit, aby nikdy nebyla znehodnocena." # todo: NEW TRANSLATION
  NOR_solar_investments: "Solární investice" # todo: NEW TRANSLATION
  NOR_solar_investments_desc: "Budoucnost nepatří ropě a plynu; budoucnost pramení z přírody, Slunce, větru a tekoucích řek. Ačkoliv jsme bohatí na všech těchto zdrojích kromě slunečního světla, měli bychom vyvíjet úsilí směrem od znečišťující energie k jasnější budoucnosti." # todo: NEW TRANSLATION
  NOR_vaccinations_against_poverty: "Očkování proti chudobě" # todo: NEW TRANSLATION
  NOR_vaccinations_against_poverty_desc: "Zvýšení rozpočtu pro naše občany je jistě postaví na nohy." # todo: NEW TRANSLATION
  NOR_transatlantic_cooperation: "Transatlantická spolupráce" # todo: NEW TRANSLATION
  NOR_transatlantic_cooperation_desc: "Musíme ujistit naše přátele, že jsme zcela nakloněni Západu; to by mělo vyřešit veškeré napětí a hostilitu, kterou vůči nám mohou mít." # todo: NEW TRANSLATION
  NOR_intensify_cooperation_with_partners: "Posílit spolupráci s partnery" # todo: NEW TRANSLATION
  NOR_intensify_cooperation_with_partners_desc: "Některé tréninkové cvičení by měly našim nejbližším spojencům pomoci vidět výhody velké sociální demokracie, jakou je Norsko." # todo: NEW TRANSLATION
  NOR_modernization_quota: "Kvóta modernizace" # todo: NEW TRANSLATION
  NOR_modernization_quota_desc: "Naše vojenská technologie je zastaralá; možná nám naši spojenci pošlou jejich lepší vybavení." # todo: NEW TRANSLATION
  NOR_weight_behind_gaza: "Podpora Gázy" # todo: NEW TRANSLATION
  NOR_weight_behind_gaza_desc: "V posledních letech Izrael ukázal svou brutalitu vůči Palestincům, a stává se stejně zlými jako jejich utlačovatelé. Stojíme po boku svých bratří v Palestině!" # todo: NEW TRANSLATION
  NOR_packages_of_aid: "Balíčky pomoci" # todo: NEW TRANSLATION
  NOR_packages_of_aid_desc: "Vliv Izraele na chudé Palestince a zdevastované země kolem něj byl devastující. Můžeme využít norský úspěch, abychom přinesli pozitivní dopad do těchto zemí a ulehčili jejich břímě." # todo: NEW TRANSLATION
  NOR_constructive_dialogue_with_russia: "Konstruktivní dialog s Ruskem" # todo: NEW TRANSLATION
  NOR_constructive_dialogue_with_russia_desc: "Od pádu Sovětského svazu napětí mezi Ruskem a západním světem roste. To nepřinese nic jiného než chaos do budoucnosti naší země; mírové a přátelské rozhovory by mohly pomoci toto napětí obrátit a zajistit bezpečnější svět." # todo: NEW TRANSLATION
  NOR_the_political_earthquake: "Politické zemětřesení" # todo: NEW TRANSLATION
  NOR_the_political_earthquake_desc: "Vzhledem k tomu, že jsme měli v norské politice jen menšinovou přítomnost, využívali jsme jen náš vliv k donucení vládnoucí vlády, aby dodržovala naše ideální politiky. Nyní, když jsme většinovou vládou, bude postup naší agendy ohromující." # todo: NEW TRANSLATION
  NOR_christan_peoples_party: "Kristelig Folkeparti" # todo: NEW TRANSLATION
  NOR_christan_peoples_party_desc: "Je čas na oživení Kristelig Folkeparti a pokračující vnášení křesťanských hodnot. Lidé v Norsku zapomínají na norské hodnoty a tradice; pokud tyto hodnoty neochráníme, uvidíme úpadek naší strany a všeho, za co stojí." # todo: NEW TRANSLATION
  NOR_question_of_homosexuality: "Otázka homosexuality" # todo: NEW TRANSLATION
  NOR_question_of_homosexuality_desc: "Naše strana je již delší dobu rozdělena na tuto otázku a ačkoli byla legalizována, je čas rozhodnout v rámci naší strany. Pro či proti?" # todo: NEW TRANSLATION
  NOR_abortion_matter: "Otázka potratů" # todo: NEW TRANSLATION
  NOR_abortion_matter_desc: "Křesťanská lidová strana obecně odmítá potraty, avšak důrazně schvaluje výjimky pro znásilnění a ohrožení života matky." # todo: NEW TRANSLATION
  NOR_contraception_support: "Podpora antikoncepce" # todo: NEW TRANSLATION
  NOR_contraception_support_desc: "Naše strana podporuje užívání antikoncepce, která zabraňuje početí, ale nezpůsobuje újmu potenciálnímu plodu, aby se snížila míra potratů." # todo: NEW TRANSLATION
  NOR_developmental_aid: "Rozvojová pomoc" # todo: NEW TRANSLATION
  NOR_developmental_aid_desc: "Socialistické politiky nejsou úplně špatné a liberální prvky v naší straně naznačují, že vládní pomoc pro rozvojové projekty zabrání budoucí bytové bublině a podpoří rostoucí průmysl nemovitostí." # todo: NEW TRANSLATION
  NOR_poverty_and_climate_change_reduction: "Snížení chudoby a změn klimatu" # todo: NEW TRANSLATION
  NOR_poverty_and_climate_change_reduction_desc: "Ačkoli jsme významně přispěli ke snižování znečištění a jsme označováni za jednu z nejbohatších zemí podle indexu bohatství, totéž nelze říct o našich přátelích po světě. Jižní Amerika zvláště bojuje s tímto problémem, neboť se soustředí na industrializaci na udržitelnou úroveň, dokud si s těmito problémy neporadí. Měli bychom jim pomoci, co nejvíce teď." # todo: NEW TRANSLATION
  NOR_security_advancements: "Pokroky v bezpečnosti" # todo: NEW TRANSLATION
  NOR_security_advancements_desc: "Ve světě plném nebezpečí je nezbytné, abychom se připravili na nebezpečí, která ohrožují naši ropu." # todo: NEW TRANSLATION
  NOR_for_minorities: "Pro menšiny" # todo: NEW TRANSLATION
  NOR_for_minorities_desc: "Norsko je celkově progresivní země s velmi málo konzervativními extrémistickými prvky, z nichž žádný nemá žádnou moc nad morálkou lidí. Zvyšování financování pro menšiny by získalo srdce našich občanů, kteří je vítají s otevřenou náručí, a samotné menšiny za to, že jsou uznány." # todo: NEW TRANSLATION
  NOR_refugee_quota: "Kvóta uprchlíků" # todo: NEW TRANSLATION
  NOR_refugee_quota_desc: "Bohužel ostatní vlády nejsou tak ideální jako ta naše a mnoho lidí je nuceno opustit své domovy. Musíme se zapojit na mezinárodní scéně, abychom tyto lidi, všichni mírumilovní lidé, zachránili. V Norsku jste vždy vítáni!" # todo: NEW TRANSLATION
  NOR_relieve_pressure_from_greece: "Uvolnit tlak na Řecko" # todo: NEW TRANSLATION
  NOR_relieve_pressure_from_greece_desc: "Řecko udělalo mnohem víc než svůj podíl na přijímání uprchlíků, a vypadá to, že sotva visí na vlásku a nemůže ubytovat své uprchlíky, natož přijímat další. Máme pro ně domov v Norsku, pojďme našemu evropskému příteli vypomoci." # todo: NEW TRANSLATION
  NOR_fair_refugee_distribution: "Spravedlivé rozdělení uprchlíků" # todo: NEW TRANSLATION
  NOR_fair_refugee_distribution_desc: "Každý v Norsku, kdo to může, musí pracovat, včetně uprchlíků, které s vděčností přijímáme. Můžeme optimalizovat náš národní průmyslový výkon rozdělením těchto lidí do domovů poblíž továren, kde potřebujeme pracovníky." # todo: NEW TRANSLATION
  NOR_our_european_allies: "Naši evropští spojenci" # todo: NEW TRANSLATION
  NOR_our_european_allies_desc: "Pojďme vyslovit přátelství našim přátelům v Severoatlantické alianci, aby svět věděl, kam patříme." # todo: NEW TRANSLATION
  NOR_nato_drilling: "Doktrína NATO" # todo: NEW TRANSLATION
  NOR_nato_drilling_desc: "Měli bychom využít model NATO pro výcvik jednotek, který máme k dispozici, a jejich vojenské akademické studie k posílení norské armády." # todo: NEW TRANSLATION
  NOR_eea_free_zones: "Zóny volného pohybu EHP" # todo: NEW TRANSLATION
  NOR_eea_free_zones_desc: "Měli bychom snížit ekonomický odstup mezi námi, nordickými zeměmi, a posílit spolupráci mezi našimi zeměmi za účelem hospodářského růstu." # todo: NEW TRANSLATION
  NOR_tighten_arms_sales: "Přísnější prodej zbraní" # todo: NEW TRANSLATION
  NOR_tighten_arms_sales_desc: "Musíme zajistit více zbraní pro naši pěchotu, současná situace pro to není příliš vhodná." # todo: NEW TRANSLATION
  NOR_maintain_eu_distance: "Udržovat odstup od EU" # todo: NEW TRANSLATION
  NOR_maintain_eu_distance_desc: "Ačkoli si přejeme mír pro naše přátele v Evropské unii, vidíme i její nedostatky a proto se k EU nepřidáme v dohledné době. Hodně štěstí jim." # todo: NEW TRANSLATION
  NOR_party_of_progress: "Fremskrittspartiet" # todo: NEW TRANSLATION
  NOR_party_of_progress_desc: "Strana pokroku, naším cílem je posunout lidi vpřed prostřednictvím soustřednějším způsobem vlády. Víme, co lidé chtějí, a to jsou základní potřeby a jejich svoboda, můžeme práci zvládnout." # todo: NEW TRANSLATION
  NOR_shortened_wait_times: "Zkrácené čekací doby v nemocnicích" # todo: NEW TRANSLATION
  NOR_shortened_wait_times_desc: "Ve společnosti, kde máme bezplatné zdravotnictví a každý má k němu přístup, lidé stále bývají v frontách! Je naprosto nezbytné pokračovat ve výstavbě dalších nemocnic, naši lidé se nemohou dočkat, až budou volána jejich čísla, když v lobby krvácí!" # todo: NEW TRANSLATION
  NOR_nursing_capacity: "Kapacita ošetřovatelského personálu" # todo: NEW TRANSLATION
  NOR_nursing_capacity_desc: "Potřebujeme více zdravotních sester, aby pečovaly o norské obyvatelstvo; pomohou snad i pobídky k získání půdy?" # todo: NEW TRANSLATION
  NOR_removal_of_inheritence_tax: "Zrušení dědické daně" # todo: NEW TRANSLATION
  NOR_removal_of_inheritence_tax_desc: "Dědická daň je jedním z nejodpornějších zákonů norské legislativy a už ji nechceme. Peníze lidí patří lidem!" # todo: NEW TRANSLATION
  NOR_elderly_focus: "Zaměření na seniory" # todo: NEW TRANSLATION
  NOR_elderly_focus_desc: "V posledních letech byli senioři našeho národa opomíjeni při tvorbě zákonů a je to otřesné. Staří lidé pro náš národ udělali nejvíce; měli bychom je chránit." # todo: NEW TRANSLATION
  NOR_free_fundemental_society: "Svobodná fundamentální společnost" # todo: NEW TRANSLATION
  NOR_free_fundemental_society_desc: "Příliš často se byrokrati a vláda stavějí do cesty životu obyčejných občanů. Vláda byla vytvořena k ochraně lidí; vláda by měla být omezena, ne lidé." # todo: NEW TRANSLATION
  NOR_youth_discipline: "Disciplína mládeže" # todo: NEW TRANSLATION
  NOR_youth_discipline_desc: "Můžeme inspirovat a mobilizovat mládež k podpoře národní prosperity, pro Norsko!" # todo: NEW TRANSLATION
  NOR_equal_action: "Rovné jednání" # todo: NEW TRANSLATION
  NOR_equal_action_desc: "Můžeme odrazovat jiné méně žádoucí strany, které brání naší agendě pro pokrok lidu." # todo: NEW TRANSLATION
  NOR_law_and_order: "Zákon a pořádek" # todo: NEW TRANSLATION
  NOR_law_and_order_desc: "Norsko je zemí zákonů; pokud dodržujete zákony, není důvod zpochybňovat přítomnost policie." # todo: NEW TRANSLATION
  NOR_immigration_control: "Kontrola imigrace" # todo: NEW TRANSLATION
  NOR_immigration_control_desc: "Jsme přijali dost uprchlíků a imigrantů a je čas to zpomalit. Pokud dokážeme stavět tak rychle, jak jich přijímáme, je čas to zastavit." # todo: NEW TRANSLATION
  NOR_avoid_illiterates: "Vyhýbat se negramotným" # todo: NEW TRANSLATION
  NOR_avoid_illiterates_desc: "Jestli začneme odlidňovat negramotné ze společnosti, poskytne to dokonalou motivaci začít se učit." # todo: NEW TRANSLATION
  NOR_state_of_norway: "Stát Norska" # todo: NEW TRANSLATION
  NOR_state_of_norway_desc: "Norské byrokracii je třeba zvýšit účinnost; k tomuto bude nutné ji podrobit silnějšímu dohledu nadřízených federálních agentur, aby vše probíhalo hladce." # todo: NEW TRANSLATION
  NOR_reaffirm_oil_state: "Potvrdit ropné hospodářství" # todo: NEW TRANSLATION
  NOR_reaffirm_oil_state_desc: "Stále jsme ropně a plyně orientovaná země; jsme daleko od plně obnovitelné energie a zůstaneme tak ještě dlouho." # todo: NEW TRANSLATION
  NOR_privatization_of_state_dockyards: "Privatizace státních loděnic" # todo: NEW TRANSLATION
  NOR_privatization_of_state_dockyards_desc: "Norské bohatství patří norským lidem; jedním z největších ekonomických odvětví naší země jsou rybářství a lodní průmysl. Můžeme začít vracet moc lidem." # todo: NEW TRANSLATION
  NOR_the_nrk: "NRK" # todo: NEW TRANSLATION
  NOR_the_nrk_desc: "Norská veřejnoprávní televize je vládou vlastněná vysílací společnost, která slouží jako hlavní zdroj zpráv pro naše obyvatele. Můžeme využít naše vlivy, abychom ji sladili s našimi zájmy, informovali lidi a chránili je před překážkami či hrozbami pro naši zemi." # todo: NEW TRANSLATION
  NOR_oslo_hydro_TT: "Přiděluje [NOR.GetFlag] §HØstlandet§! §HHydroelectric Infrastructure§! státní modifikátor" # todo: NEW TRANSLATION
  NOR_bergen_engines_TT: "Další příjem: §G$0.400§!" # todo: NEW TRANSLATION
  NOR_productivity_state_TT: "Zvýší §HProduktivitu§! v [NOR.GetFlag] §HØstlandet§! o §H75§!" # todo: NEW TRANSLATION
  haakons_marriage_announced: "§YHaakonův sňatek oznámen!§!" # todo: NEW TRANSLATION
  haakon_married: "§YKorunní princ se oženil!§!" # todo: NEW TRANSLATION
  NOR_oppose_haakons_marriage_tt: "§RMusí být provedeno dříve, než korunní princ Haakon najde nevěstu.§!\n" # todo: NEW TRANSLATION
  NOR_stay_in_nato_tt: "Všichni §BNATO§! členové zlepší tvůj §Ynázor§! vůči tobě.\n" # todo: NEW TRANSLATION
  norway.1.t: "Srážka vlaku Åsta" # todo: NEW TRANSLATION
  norway.1.d: "Dne [GetDateText] došlo v okrese Østerdalen k železniční nehodě Åsta, při níž místní vlak na trati Røros střetl s národním vlakem přijíždějícím z Trondheimu.\n\n179 lidí zahynulo, což bylo první velkou katastrofou na norské půdě v [GetYear]. 67 cestujících nehodu přežilo.\n\nNehodu připisují vláda a norská Národní železniční správa, která snížila nároky na to, aby železnice byla skutečně čistá před cestou." # todo: NEW TRANSLATION
  norway.1.o1: "Spustit plné vyšetřování" # todo: NEW TRANSLATION
  norway.1.o2: "Zůstat zticha" # todo: NEW TRANSLATION
  norway.2.t: "Sňatek korunního prince Haakona" # todo: NEW TRANSLATION
  norway.2.d: "Král Harald předložil parlamentu, že jeho dědic trůnu Haakon, korunní princ Norska, si vezme svou přítelkyni Mette-Marit Tjessem Høiby.\n\nVýběr nevěsty vyvolal určité podezření, protože Høiby není jen obyčejnou osobou, ale má i mladého syna narozeného mimo manželství. Samozřejmě vládní podpora a financování sňatku korunního prince zůstávají v platnosti.\n\nA co když ne?" # todo: NEW TRANSLATION
  norway.2.o1: "Zajímavé." # todo: NEW TRANSLATION
  norway.3.t: "Haakon se ožení s Mette-Marit Tjessem Høiby" # todo: NEW TRANSLATION
  norway.3.d: "Norský parlament nezvedl námitky proti volbě budoucí manželky korunního prince Haakona. Šťastný pár byl vynesen za manžela a manželku při velké ceremoni titulů 25. srpna 2001. Královské potomstvo se zdá být jen otázkou času." # todo: NEW TRANSLATION
  norway.3.o1: "Gratulace!" # todo: NEW TRANSLATION
  norway.4.t: "Norsko se připojuje k výrobě ropy." # todo: NEW TRANSLATION
  norway.4.d: "Po jednání s britským parlamentem se Norsko nyní připojuje k britské dohodě o výrobě ropy, která nyní umožňuje Norsku těžit ropu v Severním moři." # todo: NEW TRANSLATION
  norway.4.o1: "Je čas získat toto černé zlato!" # todo: NEW TRANSLATION
  norway.5.t: "[NOR.GetName] Navrhuje možné investice do ropy" # todo: NEW TRANSLATION
  norway.5.d: "Norská delegace oslovila naše diplomaty a navrhuje možnou dohodu o ropě ve své zemi. Můžeme investovat do jejich země, abychom získali lepší podíl na jejich ropných podílech a jistý vliv ve jejich státě." # todo: NEW TRANSLATION
  norway.5.a: "Zní to jako skvělý plán" # todo: NEW TRANSLATION
  norway.5.b: "Ne" # todo: NEW TRANSLATION
  norway.6.t: "[FROM.GetName] Souhlasí s investicí!" # todo: NEW TRANSLATION
  norway.6.d: "Delegace z [FROM.GetName] souhlasily s investicí a jejich státní podniky se brzy vypraví do Norska." # todo: NEW TRANSLATION
  norway.6.a: "Skvělé" # todo: NEW TRANSLATION
  norway.7.t: "[FROM.GetName] Odmítá návrh" # todo: NEW TRANSLATION
  norway.7.d: "Delegace z [FROM.GetName] se rozhodly, že nechtějí mít žádný podíl na investicích do naší země. Je to pro nás oba nešťastná ztráta." # todo: NEW TRANSLATION
  norway.7.a: "Nešťastné" # todo: NEW TRANSLATION
  norway.81.t: "Norsko navrhuje balíčky pomoci" # todo: NEW TRANSLATION
  norway.81.d: "Norská vláda nedávno zaslala žádost o poskytnutí našemu lidu balíčků pomoci, zejména pro místní podniky. Uvolnění toku těchto balíčků pomoci by mohlo znamenat, že Norové získají výrazný vliv v naší zemi." # todo: NEW TRANSLATION
  norway.81.a: "Nechte je to poslat" # todo: NEW TRANSLATION
  norway.81.b: "Ne" # todo: NEW TRANSLATION
  norway.82.t: "Palestinská vláda odmítá návrh pomoci" # todo: NEW TRANSLATION
  norway.82.d: "Palestinská vláda odmítla náš návrh pomoci a neposkytla žádný jasný důvod." # todo: NEW TRANSLATION
  norway.82.a: "OK" # todo: NEW TRANSLATION
  norway.8.t: "Palestinská vláda schvaluje balíčky pomoci" # todo: NEW TRANSLATION
  norway.8.d: "Palestinská vláda nedávno schválila naši žádost o poskytování pomoci jejich podnikům. Jak bychom měli postupovat?" # todo: NEW TRANSLATION
  norway.8.a: "Malý balíček" # todo: NEW TRANSLATION
  norway.8.b: "Střední balíček" # todo: NEW TRANSLATION
  norway.8.c: "Velký balíček" # todo: NEW TRANSLATION
  norway.91.t: "Kde hledáme zbraně?" # todo: NEW TRANSLATION
  norway.91.d: "V současnosti hledáme vhodnou zemi, od které bychom mohli získat zbraně, a Spojené státy americké a Německo jsou naše nejlepší možnosti." # todo: NEW TRANSLATION
  norway.91.a: "Zeptej se Německa" # todo: NEW TRANSLATION
  norway.91.b: "Zeptej se USA" # todo: NEW TRANSLATION
  norway.92.t: "Německá vláda schvaluje prodej zbraní" # todo: NEW TRANSLATION
  norway.92.d: "Německá vláda schválila naše žádosti o zbraně a jejich balíčky dorazí brzy." # todo: NEW TRANSLATION
  norway.92.a: "Skvělé" # todo: NEW TRANSLATION
  norway.92.b: "Vlastně, tohle stojí příliš..." # todo: NEW TRANSLATION
  norway.9.t: "Vláda Spojených států schvaluje prodej zbraní" # todo: NEW TRANSLATION
  norway.9.d: "Americká vláda schválila naše žádosti o zbraně a jejich balíčky dorazí brzy." # todo: NEW TRANSLATION
  norway.9.a: "Skvělé" # todo: NEW TRANSLATION
  norway.9.b: "Vlastně, tohle stojí příliš..." # todo: NEW TRANSLATION
  norway.93.t: "[FROM.GetName] odmítá prodej zbraní" # todo: NEW TRANSLATION
  norway.93.d: "[FROM.GetName] uvedl(a), že nemají zájem nám prodat žádné ze svých zbraní." # todo: NEW TRANSLATION
  norway.93.a: "Sakra" # todo: NEW TRANSLATION
  norway.94.t: "Norsko by rádo koupilo zbraně" # todo: NEW TRANSLATION
  norway.94.d: "Norská vláda nás nedávno kontaktovala ohledně prodeje vojenských zbraní a jsou ochotni výrazně utratit, aby získali naše zásoby." # todo: NEW TRANSLATION
  norway.94.a: "Dobře" # todo: NEW TRANSLATION

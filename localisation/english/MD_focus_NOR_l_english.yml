l_english:
 NOR_focus_international_relations: "Mezinárodní vztahy" # todo: NEW TRANSLATION
 NOR_stay_in_nato: "Zůstat v NATO" # todo: NEW TRANSLATION
 NOR_stay_in_nato_desc: "NATO znamená bezpečí. Odchod z aliance nepřipadá v úvahu." # todo: NEW TRANSLATION
 NOR_leave_nato: "Opustit NATO" # todo: NEW TRANSLATION
 NOR_leave_nato_desc: "Od konce studené války NATO slouží jen málo jinému než podřízenosti americkým vojenským zájmům. Měli bychom z aliance vystoupit na vlastní pěst, než dojde k dalšímu Bělehradu." # todo: NEW TRANSLATION
 NOR_bondevik_motion_of_confidence: "Hlasování o důvěře pro Bondevika" # todo: NEW TRANSLATION
 NOR_bondevik_motion_of_confidence_desc: "Je čas předložit návrh na vyslovení důvěry Bondevikovi." # todo: NEW TRANSLATION
 NOR_stoltenberg_cabinet: "Kabinet Stoltenberga" # todo: NEW TRANSLATION
 NOR_stoltenberg_cabinet_desc: "Po odchodu Bondevika z úřadu musíme zajistit pokojný přenos moci na jeho sociálnědemokratického nástupce, Jense Stoltenberga." # todo: NEW TRANSLATION
 NOR_maintain_the_european_status: "Udržet evropský status" # todo: NEW TRANSLATION
 NOR_maintain_the_european_status_desc: "Současný vztah s Evropou nám vyhovuje. Není nutné vstupovat do unie." # todo: NEW TRANSLATION
 NOR_join_the_eu: "Připojit se k EU" # todo: NEW TRANSLATION
 NOR_join_the_eu_desc: "Vzhledem k dosavadním obrovským úspěchům bychom měli podniknout kroky k tomu stát se plným členem EU." # todo: NEW TRANSLATION
 NOR_support_haakons_marriage: "Podpořit Haakonovo manželství" # todo: NEW TRANSLATION
 NOR_support_haakons_marriage_desc: "Korunní princ se ožení s obyčejnou ženou? Dobře. Jen mu pogratulujme a vraťme se k reálnému vládnutí." # todo: NEW TRANSLATION
 NOR_reinforce_the_constitutional_monarchy: "Posílit ústavní monarchii" # todo: NEW TRANSLATION
 NOR_reinforce_the_constitutional_monarchy_desc: "Stávající stav je lepší než všechny alternativy. Posílme jak monarchii, tak omezení jejích pravomocí." # todo: NEW TRANSLATION
 NOR_economic_growth_1: "Ekonomický růst I" # todo: NEW TRANSLATION
 NOR_economic_growth_1_desc: "Měli bychom zahájit stimulaci ekonomiky. Stavba továren pomůže." # todo: NEW TRANSLATION
 NOR_government_expansion_plans: "Plány na rozšíření vlády" # todo: NEW TRANSLATION
 NOR_government_expansion_plans_desc: "Abychom zlepšili efektivitu vlády, musíme ji výrazně rozšířit." # todo: NEW TRANSLATION
 NOR_expand_the_industrial_base: "Rozšířit průmyslovou základnu" # todo: NEW TRANSLATION
 NOR_expand_the_industrial_base_desc: "Uvolněním některých stavebních předpisů můžeme mírně zrychlit výstavbu." # todo: NEW TRANSLATION
 NOR_economic_growth_2: "Ekonomický růst II" # todo: NEW TRANSLATION
 NOR_economic_growth_2_desc: "Měli bychom pokračovat v investicích do ekonomiky." # todo: NEW TRANSLATION
 NOR_invest_in_the_ministry_of_education_and_research: "Investovat do ministerstva školství a výzkumu" # todo: NEW TRANSLATION
 NOR_invest_in_the_ministry_of_education_and_research_desc: "S veškerými zdroji a penězi, které máme, si můžeme dovolit uvolnit část na školství a výzkum." # todo: NEW TRANSLATION
 NOR_further_research_investments: "Další investice do výzkumu" # todo: NEW TRANSLATION
 NOR_further_research_investments_desc: "Díky předchozím investicím do výzkumu můžeme učinit další pokroky ve vědě." # todo: NEW TRANSLATION
 NOR_oppose_haakons_marriage: "Postavit se proti Haakonovu sňatku" # todo: NEW TRANSLATION
 NOR_oppose_haakons_marriage_desc: "Ať už proto, že nechceme platit za královskou svatbu, nebo proto, že se nám nevěsta nelíbí, Haakonova současná volba manželky není přijatelná." # todo: NEW TRANSLATION
 NOR_defund_the_monarchy: "Zastavit financování monarchie" # todo: NEW TRANSLATION
 NOR_defund_the_monarchy_desc: "Ač nás nezajímá, že se korunní princ chystá oženit s obyčejnou osobou, nebudeme to platit. Ať si najde peníze na svou hloupou ceremonii sám." # todo: NEW TRANSLATION
 NOR_encourage_republican_sentiment: "Podporovat republikánské nálady" # todo: NEW TRANSLATION
 NOR_encourage_republican_sentiment_desc: "Monarchie jsou zbytky barbarské minulosti. Musíme se plně připojit k modernímu světu a opustit tento nedokonalý systém!" # todo: NEW TRANSLATION
 NOR_republican_militias: "Republikánské milice" # todo: NEW TRANSLATION
 NOR_republican_militias_desc: "Měli bychom začít formovat milice určené k ochraně našich nově probuzených republikánských nálad." # todo: NEW TRANSLATION
 NOR_abolish_the_monarchy: "Zrušit monarchii" # todo: NEW TRANSLATION
 NOR_abolish_the_monarchy_desc: "Národ je nyní v bodě, kdy se skutečně můžeme zbavit tohoto barbarského systému. Zrušení monarchie je na dosah!" # todo: NEW TRANSLATION
 NOR_democratic_socialism: "Demokratický socialismus" # todo: NEW TRANSLATION
 NOR_democratic_socialism_desc: "Nabízejí se nám nové politické možnosti. Naše populace by nikdy nepřijala radikální změnu, takže demokratický socialismus by mohl skvěle zapadnout do naší společnosti." # todo: NEW TRANSLATION
 NOR_radical_socialism: "Radikální socialismus" # todo: NEW TRANSLATION
 NOR_radical_socialism_desc: "I když to zpočátku může být velmi nepopulární, možná už nikdy nedostaneme takovou šanci. Socialismus přijde do Norska!" # todo: NEW TRANSLATION
 NOR_find_a_better_bride: "Najít lepší nevěstu" # todo: NEW TRANSLATION
 NOR_find_a_better_bride_desc: "Měli bychom hledat nevěstu, která nám otevře dveře k diplomatickým zázrakům." # todo: NEW TRANSLATION
 NOR_british_princess: "Britská princezna" # todo: NEW TRANSLATION
 NOR_british_princess_desc: "Princezna Beatrice Elizabeth Mary, dcera prince Andrew, se zdá být ideální volbou pro Haakona. Politická aliance s možná nejprestižnějším královským domem na světě je výborný nápad. Beatrice, narozená v roce 1988, by byla připravena ke sňatku do roku 2006." # todo: NEW TRANSLATION
 NOR_belgian_princess: "Belgická princezna" # todo: NEW TRANSLATION
 NOR_belgian_princess_desc: "Princezna Maria Laura z Belgie, titulární arcivévodkyně z Austria-Este, narozená v roce 1988, není zřejmou volbou jako budoucí nevěsta pro Haakona - ale vstup do belgické rodiny znamená vstup do střední Evropy. Možná je aliance s Belgičany přesně to, co hledáme?" # todo: NEW TRANSLATION
 NOR_swedish_princess: "Švédská princezna" # todo: NEW TRANSLATION
 NOR_swedish_princess_desc: "Korunní princezna Victoria, vévodkyně z Västergötlandu, je zjevná následnice švédského trůnu. Král Norska ženatý s královnou Švédska - možnosti jsou nekonečné. Jak může být ona, narozená v roce 1977, nepřijatelnou volbou?" # todo: NEW TRANSLATION
 NOR_japanese_princess: "Japonská princezna" # todo: NEW TRANSLATION
 NOR_japanese_princess_desc: "Princezna Akiko, pravnučka císaře Yoshihita, je možností, na kterou nikdo nemyslí. Japonská princezna, narozená v roce 1981, by nám ale nabídla dosud nevídané diplomatické možnosti." # todo: NEW TRANSLATION
 NOR_the_future_queen_of_norway: "Budoucí královna Norska" # todo: NEW TRANSLATION
 NOR_the_future_queen_of_norway_desc: "Princezna byla vybrána! Po ulicích Norska všichni slaví a připravují se na přivítání své budoucí královny!" # todo: NEW TRANSLATION
 NOR_royal_government_decree: "Královský vládní dekret" # todo: NEW TRANSLATION
 NOR_royal_government_decree_desc: "S novým monarchistickým nadšením ve vzduchu by byli naši lidé nadšeni, kdyby se královská rodina vrátila do popředí politiky!" # todo: NEW TRANSLATION
 NOR_joint_oil_drills: "Společné ropné vrty" # todo: NEW TRANSLATION
 NOR_joint_oil_drills_desc: "Po sňatku s princeznou Beatrice se jednání o Severním moři výrazně usnadnila." # todo: NEW TRANSLATION
 NOR_additional_european_trade: "Zvýšený evropský obchod" # todo: NEW TRANSLATION
 NOR_additional_european_trade_desc: "Sňatek s princeznou Marií Laura nejen oteplil vztahy s Belgií, ale i s většinou střední Evropy!" # todo: NEW TRANSLATION
 NOR_the_union_of_sweden_norway: "Unie Švédska a Norska" # todo: NEW TRANSLATION
 NOR_the_union_of_sweden_norway_desc: "Teoreticky, kdyby byly Švédsko i Norsko monarchiemi, mohli bychom vytvořit novou unii těchto dvou zemí. Ale tentokrát bychom ji mohli nazvat Norsko-Švédsko, ne Švédsko-Norsko! To je mnohem lepší!" # todo: NEW TRANSLATION
 NOR_expand_the_navy: "Rozšířit námořnictvo" # todo: NEW TRANSLATION
 NOR_expand_the_navy_desc: "Sňatek s princeznou Akiko byl pro většinu dost podivný, ale otevřel nové vazby s Japonskem a pomohl získat podporu pro námořnictvo!" # todo: NEW TRANSLATION
 NOR_military: "Norské ozbrojené síly" # todo: NEW TRANSLATION
 NOR_military_desc: "S nejdelší pobřežní linií v Evropě a východní hranicí s Ruskem je nezbytné mít pevnou vojenskou strategii a plány do nadcházejícího tisíciletí." # todo: NEW TRANSLATION
 NOR_import_german_tanks: "Dovoz německých tanků" # todo: NEW TRANSLATION
 NOR_import_german_tanks_desc: "Norsko by se mělo soustředit na partnera v EU i NATO. Leopard 2A4 je ideální volba pro vybavení naší armády." # todo: NEW TRANSLATION
 NOR_import_american_tanks: "Dovoz amerických tanků" # todo: NEW TRANSLATION
 NOR_import_american_tanks_desc: "Spojené státy vyrábějí pouze vysoce kvalitní vojenské zboží. M1A1 Abrams by měl být dobrým obrněným vozidlem pro norskou armádu." # todo: NEW TRANSLATION
 NOR_import_russian_tanks: "Dovoz ruských tanků" # todo: NEW TRANSLATION
 NOR_import_russian_tanks_desc: "T-90 se zdá být podivnou volbou vzhledem k našim napjatým vztahům s Ruskem, ale mohl by ukázat našim spojencům v NATO, že naše ekonomická loajalita není zaručena." # todo: NEW TRANSLATION
 NOR_artillery_models: "Typy dělostřelectva" # todo: NEW TRANSLATION
 NOR_artillery_models_desc: "Už dlouho zažíváme mír, ale válka může přijít kdykoli. Budeme potřebovat lepší dělostřelectvo, až ten den nastane." # todo: NEW TRANSLATION
 NOR_infantry_weapons: "Výzbroj pěchoty" # todo: NEW TRANSLATION
 NOR_infantry_weapons_desc: "Měli bychom vést vývoj zbraní. Toho dosáhneme investicemi do zbrojních společností." # todo: NEW TRANSLATION
 NOR_production_efficiency_focus: "Zaměření na efektivitu výroby" # todo: NEW TRANSLATION
 NOR_production_efficiency_focus_desc: "Musíme v naší populaci vybudovat zdravou pracovní morálku, aby se zvýšila produkce našich továren." # todo: NEW TRANSLATION
 NOR_expand_haakonsvern: "Rozšířit Haakonsvern" # todo: NEW TRANSLATION
 NOR_expand_haakonsvern_desc: "Měli bychom zlepšit naši námořní kapacitu." # todo: NEW TRANSLATION
 NOR_additional_dockyards: "Další loděnice" # todo: NEW TRANSLATION
 NOR_additional_dockyards_desc: "Naše námořnictvo bude v případě války nezbytné. Začněte stavět nové loděnice" # todo: NEW TRANSLATION
 NOR_expand_the_naval_industrial_base: "Rozšířit námořní průmyslovou základnu" # todo: NEW TRANSLATION
 NOR_expand_the_naval_industrial_base_desc: "Nalezením efektivnějších metod stavby lodí můžeme proces mírně urychlit!" # todo: NEW TRANSLATION
 NOR_economy: "Norské hospodářství" # todo: NEW TRANSLATION
 NOR_economy_desc: "Zakládat velkou část ekonomiky na ropě je riskantní, ale dokud jsou podmínky výhodné, měli bychom ji využívat ve svůj prospěch. V celé zemi jistě existují nevyužité zdroje, a je to 100% norské, ať říkají Dánové cokoli..." # todo: NEW TRANSLATION
 NOR_northern_oil_investments: "Severní investice do ropy" # todo: NEW TRANSLATION
 NOR_northern_oil_investments_desc: "Norsko je požehnáno hojnou ropou, ale jistě je jí více. Arktida se zdá být přeplněná. Začněte vrtat na severu!" # todo: NEW TRANSLATION
 NOR_western_oil_investments: "Západní investice do ropy" # todo: NEW TRANSLATION
 NOR_western_oil_investments_desc: "Západ by nám mohl přinést velké zisky v oblasti ropy." # todo: NEW TRANSLATION
 NOR_southern_oil_investments: "Jižní investice do ropy" # todo: NEW TRANSLATION
 NOR_southern_oil_investments_desc: "V žádném koutu naší země by se nemělo přestat hledat ropu. Jistě nějakou najdeme i na jihu." # todo: NEW TRANSLATION
 NOR_expand_e6_and_e39: "Rozšířit E6 a E39" # todo: NEW TRANSLATION
 NOR_expand_e6_and_e39_desc: "E6 a E39 jsou hlavní silnice norské sítě, spojující zemi na severo-jižní ose s hlavním městem Oslem a na odbočce na západ s Bergenem." # todo: NEW TRANSLATION
 NOR_resource_production_program: "Program těžby zdrojů" # todo: NEW TRANSLATION
 NOR_resource_production_program_desc: "Abychom plně využili naši situaci se surovinami, musíme najít lepší způsoby jejich těžby." # todo: NEW TRANSLATION
 NOR_invest_in_ostlandet: "Investovat do Ostlandet" # todo: NEW TRANSLATION
 NOR_invest_in_ostlandet_desc: "Měli bychom zvýšit průmyslovou kapacitu naší země." # todo: NEW TRANSLATION
 NOR_invest_in_vestlandet: "Investovat do Vestlandet" # todo: NEW TRANSLATION
 NOR_invest_in_vestlandet_desc: "Poslední investice proběhly dobře. Mohli bychom těžit z dalších investic i jinde v zemi." # todo: NEW TRANSLATION
 haakons_marriage_announced: "§YHaakonův sňatek ohlášen!§!" # todo: NEW TRANSLATION
 haakon_married: "§YKorunní princ se oženil!§!" # todo: NEW TRANSLATION
 NOR_oppose_haakons_marriage_tt: "§RMusí být provedeno dříve, než korunní princ Haakon najde nevěstu.§!\n" # todo: NEW TRANSLATION
 NOR_stay_in_nato_tt: "Všichni členové §BNATO§! zlepší svůj §Ynázor§! na vás.\n" # todo: NEW TRANSLATION
 norway.1.t: "Srážka vlaků u Åsta" # todo: NEW TRANSLATION
 norway.1.d: "Dne [GetDateText] došlo u Åsta v okrese Østerdalen ke srážce místního vlaku na trati Røros Line s národním vlakem přijíždějícím z Trondheimu.\n\n19 lidí zahynulo, což byla první větší katastrofa na norské půdě v roce [GetYear]. 67 pasažérů přežilo havárii.\n\nZa nehodu je obviňována vláda a Norská národní železniční správa, která snížila požadavky na ověřování volnosti trati před odjezdem." # todo: NEW TRANSLATION
 norway.1.o1: "Zahájit úplné vyšetřování" # todo: NEW TRANSLATION
 norway.1.o2: "Zůstat zticha" # todo: NEW TRANSLATION
 norway.2.t: "Sňatek korunního prince Haakona" # todo: NEW TRANSLATION
 norway.2.d: "Král Harald oznámil parlamentu, že jeho nástupce Haakon, korunní princ Norska, se má oženit se svou přítelkyní Mette-Marit Tjessem Høiby.\n\nVolba nevěsty vyvolala zdvižené obočí, protože Høiby není jen obyčejná žena, ale má i malého syna narozeného mimo manželství. Samozřejmě je podpora a financování sňatku korunního prince ze strany vlády zajištěna.\n\nNebo je?" # todo: NEW TRANSLATION
 norway.2.o1: "Zajímavé." # todo: NEW TRANSLATION
 norway.3.t: "Haakon se oženil s Mette-Marit Tjessem Høiby" # todo: NEW TRANSLATION
 norway.3.d: "Norský parlament nevznesl námitky proti volbě korunního prince Haakona. Šťastný pár se stal manžely na velké ceremonii 25. srpna 2001. Královské potomstvo se zdá být jen otázkou času." # todo: NEW TRANSLATION
 norway.3.o1: "Gratulujeme!" # todo: NEW TRANSLATION
 norway.4.t: "Norsko vstupuje do ropné produkce." # todo: NEW TRANSLATION
 norway.4.d: "Po jednání s britským parlamentem se Norsko nyní připojuje k britské smlouvě o produkci ropy, která nyní umožňuje Norsku těžit ropu v Severním moři." # todo: NEW TRANSLATION
 norway.4.o1: "Je čas získat to černé zlato!" # todo: NEW TRANSLATION
 norway.5.t: "Svatba krále Haakona" # todo: NEW TRANSLATION
 norway.5.d: "Tiskový mluvčí norské královské rodiny dnes oznámil, že norský král Haakon se ožení s [Root.GetAdjective] princeznou." # todo: NEW TRANSLATION
 norway.5.o1: "Zajímavé." # todo: NEW TRANSLATION
 norway.5.o2: "To by se mělo oslavit!" # todo: NEW TRANSLATION
 NOR_oil_focus: "Investice do ropy" # todo: NEW TRANSLATION
 NOR_education_reform: "Školské reformy" # todo: NEW TRANSLATION
 NOR_education_reform1: "Školské reformy" # todo: NEW TRANSLATION

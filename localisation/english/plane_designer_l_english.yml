  early_airframe_designs: "Raní konstrukční principy letadel"
  early_airframe_designs_desc: "Základní konstrukční principy všech letadel - tvary křídel, základní motory, ochranné a redundantní systémy a další prvky. Tyto principy umožňují státům zahájit vývoj skutečných bojových draků."
  avionics_1: "Avionika 2. gen."
  avionics_1_desc: "S nástupem modernějších technologií se letadla stala pokročilejšími. Analogové přístroje zůstaly, ale byly doplněny HUD displeji, které umožňují pilotům sledovat boj a zároveň mít všechny potřebné informace."
  avionics_2: "Avionika 3. gen."
  avionics_2_desc: "Skleněné kokpity redukují analogové přístroje na záložní funkci. Více multifunkčních displejů poskytuje pilotům rychlejší a detailnější přístup k systémům a zbraním a umožňuje zavedení základních datových spojení."
  avionics_3: "Avionika 4. gen."
  avionics_3_desc: "Ultramoderní přilby přesouvají HUD přímo do pilotovy helmy. Senzory rozmístěné po draku umožňují pilotovi doslova „vidět skrz“ letoun a poskytují bezkonkurenční situační povědomí."
  drone_1: "Dronové systémy 1. gen."
  drone_1_desc: "Raný vývoj bezpilotních systémů umožnil průzkumné lety bez rizika pro pilotované stroje a poskytl velitelům přehled o bojišti."
  drone_2: "Dronové systémy 2. gen."
  drone_2_desc: "Navázání na úspěchy bezpilotních systémů umožnilo integraci výzbroje, díky čemuž drony začaly provádět údery na pozemní cíle."
  drone_3: "Dronové systémy 3. gen."
  drone_3_desc: "S rozvojem umělé inteligence začínají konstruktéři experimentovat s AI pro vzdušný boj a s drony schopnými asistovat v soubojích vzduch-vzduch."
  drone_4: "Dronové systémy 4. gen."
  drone_4_desc: "Drony přezdívané „věrní křídleníci“ létají po boku pokročilých letadel. Jsou téměř prodloužením pilota a dokážou bojovat bez lidských fyzických omezení."
  awacs_1: "AWACS studené války"
  awacs_1_desc: "Masivní radary na obloze umožnily lepší řízení vzdušných operací i průzkum vzdušné a pozemní války."
  awacs_2: "Moderní AWACS"
  awacs_2_desc: "Pokroky v datových spojích a radarových technologiích umožňují letounům AWACS nejen sledovat vzdušný boj, ale jej i aktivně řídit."
  awacs_3: "Budoucí AWACS"
  awacs_3_desc: "Data z dronů, asistence AI při zpracování informací a pokročilé senzory činí z těchto letounů skutečná velitelská centra vzdušné války."
  engines_2: "Motory studené války"
  engines_2_desc: "Pokročilejší než nejranější proudové motory, tyto systémy posunuly vývoj a začaly experimentovat s vertikálním startem a přistáním."
  engines_3: "Přechodné moderní motory"
  engines_3_desc: "Motory s výrazně lepším poměrem tahu k hmotnosti a prvními pokusy o využití tahu ke zlepšení manévrovatelnosti."
  engines_4: "Moderní motory"
  engines_4_desc: "Vrchol výkonu své éry - optimalizace spotřeby paliva, spolehlivosti a celkové efektivity."
  engines_5: "Budoucí motory"
  engines_5_desc: "Náporové a hypersonické motory představují budoucnost. Extrémně výkonné, ale náročné na výrobu i logistiku."
  engine_light_quadcopter: "Motory kvadrakoptéry"
  engine_light_quadcopter_desc: "Čtyřmotorové uspořádání pro lehké drony, vhodné pro krátké lety a nesení omezené výzbroje."
  nuclear_engines: "Jaderné pohony"
  nuclear_engines_desc: "Koncept z éry studené války využívající jadernou energii k dosažení téměř neomezeného doletu."
  refueling_1: "Konformní palivové nádrže"
  refueling_1_desc: "Externí nádrže umožňující výrazné prodloužení doletu bez zásadního narušení aerodynamiky."
  refueling_2: "Tankování za letu"
  refueling_2_desc: "Techniky umožňující tankerům doplňovat palivo bojovým letounům před i po splnění mise."
  solar_engines_1: "Raný solární pohon"
  solar_engines_1_desc: "Solární panely dobíjejí baterie za letu, což prodlužuje vytrvalost, ale za cenu nízké odolnosti a manévrovatelnosti."
  solar_engines_2: "Dvoumotorový solární pohon"
  solar_engines_2_desc: "Zvýšený tah a rychlost oproti jednomotorové variantě, bez zásadního zlepšení odolnosti."
  flying_wing_design: "Létající křídlo"
  flying_wing_design_desc: "Bezocasá konstrukce bez jasně odděleného trupu, kde jsou posádka i vybavení integrovány přímo do křídla."
  variable_wing_design: "Měnitelná geometrie křídla"
  variable_wing_design_desc: "Křídla s proměnným šípem umožňují měnit tvar letounu za letu."
  delta_wing_design: "Delta křídlo"
  delta_wing_design_desc: "Trojúhelníkový tvar křídla připomínající řecké písmeno delta."
  diamond_wing_design: "Diamantové křídlo"
  diamond_wing_design_desc: "Další vývoj deltakřídel s lepšími letovými vlastnostmi."
  fwdswept_wing_design: "Dopředně šípové křídlo"
  fwdswept_wing_design_desc: "Konfigurace s dopředným šípem křídla pro specifické aerodynamické vlastnosti."
  future_wingform_designs: "Budoucí tvary křídel"
  future_wingform_designs_desc: "Kombinace dosavadních poznatků s důrazem na maximální stealth a všestrannost."
  stealth_tech_1: "Raný stealth"
  stealth_tech_1_desc: "Vývoj prvních nízce zjistitelných letounů zahájil éru stealth letectví."
  stealth_tech_2: "Pokročilý stealth"
  stealth_tech_2_desc: "Další vývoj materiálů a konstrukce reagující na pokročilé radarové technologie."
  internal_weapons_1: "Raní interní výzbroj"
  internal_weapons_1_desc: "Integrace zbraní do trupu pro zvýšení stealth."
  internal_weapons_2: "Moderní interní výzbroj"
  internal_weapons_2_desc: "Zvětšené vnitřní šachty pro vyšší nosnost."
  internal_weapons_3: "Budoucí interní výzbroj"
  internal_weapons_3_desc: "Další rozšíření vnitřních prostor pro maximální výzbroj."
  redundant_1: "Ochranné technologie I"
  redundant_1_desc: "Redundance systémů a první samoregenerační materiály zvyšují odolnost."
  redundant_2: "Ochranné technologie II"
  redundant_2_desc: "Záložní řízení letu a autopiloty zajišťují provoz i při poškození."
  early_weapons: "Raní letecká výzbroj"
  early_weapons_desc: "Kulomety a kanóny bez pokročilých naváděcích systémů."
  naval_weapons_1: "Námořní výzbroj studené války"
  naval_weapons_1_desc: "První protilodní střely a torpéda umožňující útoky z odstupu."
  naval_weapons_2: "Přechodná námořní výzbroj"
  naval_weapons_2_desc: "Lepší navádění a větší dosah."
  naval_weapons_3: "Moderní námořní výzbroj"
  naval_weapons_3_desc: "Komplexní trajektorie a vyšší odolnost proti protiopatřením."
  naval_weapons_4: "Budoucí námořní výzbroj"
  naval_weapons_4_desc: "Hypersonické střely a pokročilá torpéda s extrémním dosahem a ničivostí."
  special_mad_1: "Protiponorkové technologie studené války"
  special_mad_1_desc: "Vzduchem shazované sonarové bóje umožnily letounům účinně se podílet na lovu ponorek. Letadla mohla pokrýt rozsáhlé oblasti na velké vzdálenosti a provádět protiponorkové operace."
  special_mad_2: "Moderní protiponorkové technologie"
  special_mad_2_desc: "S nástupem MAD senzorů a spouštěných sonarů se letouny staly ještě nebezpečnějšími pro ponorky, protože dokázaly snadněji detekovat a sledovat kontakt i bez použití sonarových bójí."
  special_mad_3: "Budoucí protiponorkové technologie"
  special_mad_3_desc: "Ještě pokročilejší sonarové detekční systémy umožňují letounům vyhledávat, sledovat a ničit ponorkové hrozby během námořních operací."
  ag_weapons_1: "Zbraně vzduch-země studené války"
  ag_weapons_1_desc: "Raně vyvinuté zbraně vzduch-země využívaly menší nálože a první laserem naváděné systémy, které umožňovaly přesnější zásahy než za druhé světové války."
  ag_weapons_2: "Přechodné moderní zbraně vzduch-země"
  ag_weapons_2_desc: "Pokroky v konstrukci letecké výzbroje umožnily nést větší množství munice a výrazně zvýšily přesnost laserem naváděných zbraní, čímž se rozšířilo využití přesně naváděného bombardování."
  ag_weapons_3: "Moderní zbraně vzduch-země"
  ag_weapons_3_desc: "Munice s vysokou průbojností a GPS naváděním poskytuje maximální přesnost a umožňuje ničit cíle s výrazně vyšší efektivitou."
  ag_weapons_4: "Budoucí zbraně vzduch-země"
  ag_weapons_4_desc: "Zásadní pokroky ve stand-off zbraních a brzděných pumách umožňují letounům ničit cíle rychle a často i bez vstupu do dosahu nepřátelských zbraní."
  tgp_recon_1: "Zaměřovací kontejnery studené války"
  tgp_recon_1_desc: "Raně vyvinuté zaměřovací kontejnery umožňovaly laserové označování cílů pro naváděné zbraně a zlepšovaly průzkumné schopnosti letounů."
  tgp_recon_2: "Moderní zaměřovací kontejnery"
  tgp_recon_2_desc: "Lepší obrazové senzory, zavedení FLIR a schopnost získávat a předávat GPS souřadnice letounům i zbraním představovaly výrazný pokrok oproti variantám ze studené války."
  tgp_recon_3: "Budoucí zaměřovací kontejnery"
  tgp_recon_3_desc: "Fúze senzorů, datové propojení a další schopnosti činí zaměřovací kontejnery významným multiplikátorem bojové síly letounu."
  gunship_1: "Zbraně malorážových gunshipů"
  gunship_1_desc: "Ve snaze zajistit dlouhodobou a účinnou leteckou podporu byly nákladní letouny upraveny pro instalaci minigunů, které dokázaly poskytovat vysokou hustotu palby proti měkkým a lehce pancéřovaným cílům."
  gunship_2: "Zbraně velkorážových gunshipů"
  gunship_2_desc: "Na základě úspěchu prvních gunshipů byly do výzbroje zařazeny těžší systémy, včetně automatických kanónů ráže 30 mm a 40 mm a přímopalných kanónů ráže 105 mm a větší."
  air_weapons_1: "Zbraně vzduch-vzduch studené války"
  air_weapons_1_desc: "Raně vyvinuté střely trpěly řadou problémů, ale přinesly zásadní výhody. Letouny mohly útočit mimo vizuální dosah pomocí střel středního dosahu a krátkodosahové střely byly obtížněji vyhýbatelné než kanónová palba. Standardem se staly poloaktivně radarově naváděné střely středního dosahu a infračervené střely s navedením na zadní polosféru."
  air_weapons_2: "Moderní zbraně vzduch-vzduch"
  air_weapons_2_desc: "S technologickým pokrokem se výrazně zlepšily naváděcí systémy střel. Dlouhodosahové střely vzduch-vzduch se staly běžnými díky výkonnějším radarům, zatímco celosférické IR střely a aktivně radarově naváděné střely zvýšily efektivitu boje."
  air_weapons_3: "Zbraně vzduch-vzduch blízké budoucnosti"
  air_weapons_3_desc: "Datově propojené střely, střely s vysokým úhlem odchylky a zaměřování pomocí přilbových systémů učinily vzdušný boj ještě nebezpečnějším pro stíhačy."
  air_weapons_4: "Budoucí zbraně vzduch-vzduch"
  air_weapons_4_desc: "Třírežimové naváděcí hlavice, vícepulsní motory a extrémně manévrovatelné střely činí z těchto zbraní nejnebezpečnější střely vzduch-vzduch, jaké kdy byly vyvinuty."
  rocket_weapons_1: "Neřízené rakety studené války"
  rocket_weapons_1_desc: "Raně vyvinuté raketové bloky umožňovaly letounům rychle zasypat cíle přesnou saturací vysoce explozivních hlavic za výrazně nižší cenu než u naváděné munice."
  rocket_weapons_2: "Moderní neřízené rakety"
  rocket_weapons_2_desc: "Přesnější rakety a pokroky v konstrukci hlavic učinily tyto systémy výrazně účinnějšími než jejich předchůdci, přičemž si zachovaly nízkou cenu a efektivitu pro blízkou leteckou podporu a úderné mise."
  countermeasures_1: "Protiopatření a raný REB"
  countermeasures_1_desc: "S rozšířením raketových zbraní bylo nutné chránit letouny jinak než jen úhybnými manévry. Plevy a klamné světlice poskytovaly návnady pro zmatení střel, zatímco přijímače radarového varování upozorňovaly piloty na zaměření radarem."
  countermeasures_2: "Protiopatření a moderní REB"
  countermeasures_2_desc: "Ačkoli se samotná protiopatření příliš nezměnila, moderní REB zobrazují klíčové informace, jako je typ radaru a vzdálenost hrozby. Moderní systémy varování před střelami dokážou také automaticky nasazovat protiopatření."
  countermeasures_3: "Systémy elektronického boje"
  countermeasures_3_desc: "Letouny jsou nyní vybaveny pokročilými systémy elektronického boje, které snižují závislost na specializovaných rušicích letounech. Tyto systémy poskytují vysokou úroveň ochrany proti sofistikovaným hrozbám a multispektrální světlice zvyšují obranu proti moderním infračerveně naváděným střelám."
  countermeasures_4: "Laserová hard-kill protiopatření"
  countermeasures_4_desc: "S rostoucí obtížností klamání střel se ochrana přesouvá od vyhýbání k jejich ničení. Tyto systémy využívají výkonné lasery k oslepení naváděcích systémů střel nebo k předčasné detonaci hlavice."
  rapid_dragon: "Paletizované střely s plochou dráhou letu"
  rapid_dragon_desc: "Experimenty s paletami umožňujícími odpal střel s plochou dráhou letu přímo z transportních letounů zásadně mění roli, kterou mohou velká dopravní letadla plnit."
  weap_drone_hand_grenade: "Ruční granát pro drony"
  weap_drone_hand_grenade_desc: "Ruční granát vybavený dálkovým uvolňovacím mechanismem, určený ke shazování na cíle pomocí kvadrokoptér."
  avionics_drone_quadcopter: "Systémy dronů - kvadrokoptéry"
  avionics_drone_quadcopter_desc: "Běžné komerční drony upravené a využívané k agresivnějším vojenským účelům."

  avionics_manned_1: "Avionika 1. generace"
  avionics_manned_1_desc: "První generace leteckých přístrojů, tvořená gyroskopy a analogovými ukazateli, která vyžadovala, aby pilot neustále sledoval nejen směr letu, ale i celý přístrojový panel.\n\n§GNápověda návrháře: Avionika tvoří základ každého letounu. Poskytuje plošné zvýšení většiny statistik letadla, avšak za cenu vyšších nároků na zdroje.§!"
  avionics_manned_2: "Avionika 2. generace"
  avionics_manned_2_desc: "Promítání klíčových informací, jako je rychlost, výška, úhel náběhu, směr letu a další, výrazně zlepšuje situační povědomí pilota při pohledu vpřed.\n\n§GNápověda návrháře: Avionika tvoří základ každého letounu. Poskytuje plošné zvýšení většiny statistik letadla, avšak za cenu vyšších nároků na zdroje.§!"
  avionics_manned_3: "Avionika 3. generace"
  avionics_manned_3_desc: "Moderní elektronika umožňuje pilotům přizpůsobit rozložení přístrojů a multifunkčních displejů (MFD), takže si mohou sami určit, jaké letové a diagnostické informace se kde zobrazují.\n\n§GNápověda návrháře: Avionika tvoří základ každého letounu. Poskytuje plošné zvýšení většiny statistik letadla, avšak za cenu vyšších nároků na zdroje.§!"
  avionics_manned_4: "Avionika 4. generace"
  avionics_manned_4_desc: "Veškeré informace potřebné k boji i letu jsou promítány přímo do pilotovy přilby pomocí HUD, který sleduje jeho zorné pole. Kamery a senzorové systémy navíc umožňují pilotovi doslova „vidět skrz letoun“, což poskytuje bezprecedentní situační povědomí o bojišti.\n\n§GNápověda návrháře: Avionika tvoří základ každého letounu. Poskytuje plošné zvýšení většiny statistik letadla, avšak za cenu vyšších nároků na zdroje.§!"
  avionics_drone_1: "Dronové systémy 1. generace"
  avionics_drone_1_desc: "První generace dronových technologií umožnila letounům létat bez pilota na palubě a otevřela cestu k novým možnostem vedení boje ze vzduchu.\n\n§GNápověda návrháře: Dronové systémy umožňují navrhovat letouny s nižšími nároky na lidskou sílu, avšak za cenu horších statistik vzdušného boje a protivzdušné obrany. Vhodné pro mise, kde se počítá se ztrátami a kde je žádoucí snížit ztráty personálu a techniky.§!\n\n§WPoužití tohoto systému jako primární výzbroje vytvoří§! §BLetecký dron / transportní letoun§!"
  avionics_drone_2: "Dronové systémy 2. generace"
  avionics_drone_2_desc: "Druhá generace dronů disponuje delším doletem, lepšími komunikačními schopnostmi a vyšší odolností proti rušení i sestřelení. Tyto drony jsou určeny pro dlouhodobé hlídkování a průzkum na velké vzdálenosti bez nutnosti pilota.\n\n§GNápověda návrháře: Dronové systémy umožňují navrhovat letouny s nižšími nároky na lidskou sílu, avšak za cenu horších statistik vzdušného boje a protivzdušné obrany. Vhodné pro mise, kde se počítá se ztrátami a kde je žádoucí snížit ztráty personálu a techniky.§!\n\n§WPoužití tohoto systému jako primární výzbroje vytvoří§! §BLetecký dron / transportní letoun§!"
  avionics_drone_3: "Dronové systémy 3. generace"
  avionics_drone_3_desc: "Se zavedením výzbroje se tyto drony staly schopnými přesných úderů a přímé letecké podpory. Mohou být rovněž nasazeny jako sebevražedné drony, které zničí cíl za cenu celé letové platformy.\n\n§BNápověda návrháře: Dronové systémy umožňují navrhovat letouny s nižšími náklady na výrobu i personál, avšak za cenu horších statistik vzdušného boje a obrany. Vhodné pro levné stroje s omezenými bojovými a údernými schopnostmi.§!\n\n§WPoužití tohoto systému jako primární výzbroje vytvoří§! §BLetecký dron / transportní letoun§!"
  avionics_drone_4: "Dronové systémy 4. generace"
  avionics_drone_4_desc: "Moderní bojové drony schopné plnit všechny role jako pilotované letouny. Tato generace je výrazně vylepšena o schopnost samostatného rozhodování v řádu zlomků sekund, což je klíčové pro boj v moderním operačním prostoru.\n\n§BNápověda návrháře: Dronové systémy umožňují navrhovat levnější letouny s nižšími nároky na personál, avšak stále s horší odolností a vzdušnou obranou. Vhodné pro masové nasazení strojů s rozumnými bojovými schopnostmi.§!\n\n§WPoužití tohoto systému jako primární výzbroje vytvoří§! §BLetecký dron / transportní letoun§!"
  wing_quadcopter: "Kvadrokoptérová konstrukce"
  wing_quadcopter_desc: "Konstrukce dronu určená k výrobě extrémně levných a spolehlivých bezpilotních prostředků pro hromadné nasazení."
  wing_delta: "Delta křídlo"
  wing_delta_desc: "Pevná a osvědčená konfigurace křídla, navržená ke zvýšení obratnosti letounu.\n\n§BNápověda návrháře: Tvary křídel upravují statistiky letounu výměnou za výrobní náklady (IC).§!\n\n§GTento tvar křídla poskytuje mírné zvýšení rychlosti a radarové výhody, spolu se středním nárůstem vzdušné obrany, čímž vytváří o něco odolnější letoun bez vysokých nákladů spojených se stealth technologiemi.§!"
  wing_delta_canard: "Delta-canard křídlo"
  wing_delta_canard_desc: "Varianta delta křídla navržená pro ještě vyšší obratnost letounu.\n\n§BNápověda návrháře: Tvary křídel upravují statistiky letounu výměnou za výrobní náklady (IC).§!\n\n§GTento tvar je vylepšením klasického delta křídla, zejména v oblasti obratnosti a stability při většině rychlostí, avšak za vyšší výrobní náklady.§!"
  wing_diamond: "Diamantové křídlo"
  wing_diamond_desc: "Experimentální varianta delta křídla, která obětuje část obratnosti ve prospěch vyšší rychlosti a lepších stealth vlastností.\n\n§BNápověda návrháře: Tvary křídel upravují statistiky letounu výměnou za výrobní náklady (IC).§!\n\n§GTento tvar poskytuje střední zvýšení radarové výhody a rychlosti a mírné zvýšení vzdušné obrany. V kombinaci s dalšími stealth technologiemi vytváří velmi obtížně zasažitelný stealth stíhač.§!"
  wing_flyingwing: "Létající křídlo"
  wing_flyingwing_desc: "Výdrž je klíčová. Tento tvar je navržen k maximalizaci doletu i rychlosti, ideální pro letouny určené k rychlému překonávání velkých vzdáleností.\n\n§BNápověda návrháře: Tvary křídel upravují statistiky letounu výměnou za výrobní náklady (IC).§!\n\n§GTento tvar poskytuje výrazné zvýšení doletu spolu se středním nárůstem radarové výhody a rychlosti, avšak za cenu vysokých výrobních nákladů a snížené vzdušné obrany. Doporučeno pro velké státy vyrábějící dálkové letouny.§!"
  wing_fwdswept: "Křídlo s dopředným šípem"
  wing_fwdswept_desc: "Obětování doletu a rychlosti ve prospěch extrémní obratnosti. Tento tvar je určen pro manévrové souboje na krátkou vzdálenost.\n\n§BNápověda návrháře: Tvary křídel upravují statistiky letounu výměnou za výrobní náklady (IC).§!\n\n§GTento tvar výrazně zvyšuje vzdušnou obranu a vzdušný útok, avšak snižuje radarovou výhodu a dolet a zvyšuje výrobní náklady. Vhodné pro letouny zaměřené na vysoký bojový výkon a odolnost.§!"
  wing_straight: "Přímé křídlo"
  wing_straight_desc: "Klasika - dostane vás do vzduchu a udrží vás tam. Umožňuje snadné nesení velkého množství výzbroje, ale za cenu nižší obratnosti.\n\n§BNápověda návrháře: Tvary křídel upravují statistiky letounu výměnou za výrobní náklady (IC).§!\n\n§GTento tvar poskytuje střední bonusy k vzdušné obraně a pozemnímu útoku, avšak snižuje radarovou výhodu a rychlost. Má také nižší výrobní náklady. Doporučeno pro levné bitevní a úderné letouny.§!"
  wing_swept: "Šípové křídlo"
  wing_swept_desc: "Šípové křídlo je vylepšenou verzí přímého křídla - rychlejší, obratnější a s větším doletem, avšak dražší na výrobu.\n\n§BNápověda návrháře: Tvary křídel upravují statistiky letounu výměnou za výrobní náklady (IC).§!\n\n§GTento tvar poskytuje střední bonus k rychlosti a mírné bonusy k vzdušné obraně a doletu, bez změny výrobních nákladů. Doporučeno pro univerzální a cenově dostupné konstrukce.§!"
  wing_variable: "Měnitelné křídlo"
  wing_variable_desc: "Konstrukce kombinující výhody šípového i přímého křídla, avšak za cenu vyšší složitosti, náročnější údržby a delšího výcviku posádek.\n\n§BNápověda návrháře: Tvary křídel upravují statistiky letounu výměnou za výrobní náklady (IC).§!\n\n§GTento tvar poskytuje střední bonusy k rychlosti a vzdušné obraně a menší bonus k pozemnímu útoku, avšak snižuje spolehlivost a zvyšuje výrobní náklady. Doporučeno pro rychlé útočné letouny.§!"
  wing_blended: "Integrované křídlo"
  wing_blended_desc: "Další generace leteckého designu zaměřená na maximální stealth a přežití v moderním boji.\n\n§BNápověda návrháře: Tvary křídel upravují statistiky letounu výměnou za výrobní náklady (IC).§!\n\n§GTento tvar poskytuje výrazný bonus k radarové výhodě spolu se středními bonusy k rychlosti, vzdušné obraně a doletu, avšak za cenu vysokých výrobních nákladů a sníženého pozemního útoku. Doporučeno pro průmyslově silné státy a moderní víceúčelové či stíhací letouny.§!"
  spec_mad_1: "Sonobóje"
  spec_mad_1_desc: "Sonarové systémy shazované z letounu pro efektivnější vyhledávání nepřátelských ponorek.\n\n§GNápověda návrháře: Tento modul zvyšuje schopnost detekce ponorek, avšak snižuje radarovou výhodu, rychlost a dolet.§!"
  spec_mad_2: "Detektor magnetických anomálií"
  spec_mad_2_desc: "Systém detekující ponorky na základě magnetických anomálií ve vodě.\n\n§GNápověda návrháře: Tento modul zvyšuje schopnost detekce ponorek, avšak snižuje radarovou výhodu, rychlost a dolet.§!"
  spec_mad_3: "Pokročilé sonarové systémy"
  spec_mad_3_desc: "Moderní kombinace MAD a sonobójí s datovým propojením.\n\n§GNápověda návrháře: Tento modul zvyšuje schopnost detekce ponorek, avšak snižuje radarovou výhodu, rychlost a dolet.§!"
  spec_refuel_1: "Přídavné nádrže"
  spec_refuel_1_desc: "Odhozné nádrže sloužící ke zvýšení doletu letounu.\n\n§GNápověda návrháře: Mírně zvyšuje dolet, ale zvyšuje spotřebu paliva a snižuje radarovou výhodu.§!"
  spec_refuel_2: "Konformní palivové nádrže"
  spec_refuel_2_desc: "Externí nádrže, které nenarušují aerodynamiku.\n\n§GNápověda návrháře: Mírně zvyšuje dolet při zvýšené spotřebě paliva a zanedbatelném snížení radarové výhody.§!"
  spec_refuel_3: "Tankování za letu"
  spec_refuel_3_desc: "Tankovací systém umožňující doplňování paliva z tankovacího letounu.\n\n§GNápověda návrháře: Výrazně zvyšuje dolet, avšak výrazně zvyšuje spotřebu paliva. Vhodné pro extrémně dlouhý dosah.§!"
  spec_redundant_1: "Záložní hydraulické systémy"
  spec_redundant_1_desc: "Základní záložní systémy letounu.\n\n§GNápověda návrháře: Zvyšuje spolehlivost. Doporučeno dosáhnout alespoň 100 % spolehlivosti, aby se eliminovaly letecké nehody.§!"
  spec_redundant_2: "Záložní elektrické systémy"
  spec_redundant_2_desc: "Záložní elektrické systémy pro letouny s fly-by-wire řízením.\n\n§GNápověda návrháře: Zvyšuje spolehlivost letounu.§!"
  spec_redundant_3: "Záložní řízení letu"
  spec_redundant_3_desc: "Dodatečné systémy řízení pro případ poškození.\n\n§GNápověda návrháře: Zvyšuje spolehlivost letounu.§!"
  spec_protection_1: "Pancéřování letounu"
  spec_protection_1_desc: "Zvýšená odolnost za cenu vyšší hmotnosti a snížené rychlosti.\n\n§GNápověda návrháře: Pancéřování letounu výrazně zvyšuje vzdušnou obranu, avšak zvyšuje výrobní náklady (IC), hmotnost, snižuje dolet a radarovou výhodu. Použijte tento modul u letounů, u nichž upřednostňujete přežití před dosahem a nenápadností.§!"
  spec_protection_2: "Raně samoregenerační materiály"
  spec_protection_2_desc: "Materiály navržené tak, aby se po poškození částečně zacelily a umožnily návrat letounu na základnu, avšak s výrazně nižší ochranou než klasické pancéřování.\n\n§GNápověda návrháře: Tyto moduly poskytují střední bonus k vzdušné obraně a malý bonus ke spolehlivosti, avšak za cenu vyšších výrobních nákladů (IC) a spotřeby surovin. Použijte je, pokud potřebujete zvýšit spolehlivost a zároveň zachovat určitou úroveň ochrany.§!"
  spec_protection_3: "Pokročilé samoregenerační materiály"
  spec_protection_3_desc: "Materiály schopné po zásahu téměř plně obnovit svou strukturu.\n\n§GNápověda návrháře: Tyto moduly poskytují střední bonus k vzdušné obraně a malý bonus ke spolehlivosti, avšak za cenu výrazně vyšších výrobních nákladů (IC) a spotřeby surovin. Použijte je, pokud potřebujete výrazně zvýšit spolehlivost letounu a zároveň zachovat ochranu.§!"
  spec_recon_1: "Průzkumná kamera studené války"
  spec_recon_1_desc: "Kamerový systém umožňující provádění leteckých průzkumných misí.\n\n§GNápověda návrháře: Použijte tento modul, pokud chcete letounu umožnit průzkumné mise za výrazně nižší cenu.§!"
  spec_tgp_1: "Zaměřovací kontejner studené války"
  spec_tgp_1_desc: "Zaměřovací kontejner umožňující přesné navádění munice na cíl.\n\n§GNápověda návrháře: Použitím tohoto modulu zvýšíte všechny statistiky pozemního útoku a snížíte postih za noční operace, avšak za cenu ztráty části radarové výhody.§!"
  spec_recon_2: "Moderní průzkumná kamera"
  spec_recon_2_desc: "$spec_recon_1_desc$"
  spec_tgp_2: "Moderní zaměřovací kontejner"
  spec_tgp_2_desc: "$spec_tgp_1_desc$"
  spec_recon_3: "Průzkumná kamera budoucnosti"
  spec_recon_3_desc: "$spec_recon_1_desc$"
  spec_tgp_3: "Zaměřovací kontejner budoucnosti"
  spec_tgp_3_desc: "$spec_tgp_1_desc$"
  spec_stealthshape_1: "Raný stealth tvar"
  spec_stealthshape_1_desc: "První konstrukční řešení určená k omezení radarové detekce.\n\n§GNápověda návrháře: Tento modul výrazně zvyšuje radarovou výhodu a vzdušnou obranu, avšak za cenu velmi vysokých výrobních nákladů. Doporučeno pouze pro státy, které si mohou dovolit takto nákladné letouny.§!"
  spec_stealthshape_2: "Pokročilý stealth tvar"
  spec_stealthshape_2_desc: "Pokročilá konstrukční řešení navržená k překonání moderních radarových systémů.\n\n§GNápověda návrháře: Tento modul výrazně zvyšuje radarovou výhodu a vzdušnou obranu, avšak za cenu velmi vysokých výrobních nákladů. Doporučeno pouze pro státy, které si mohou dovolit takto nákladné letouny.§!"
  spec_stealthmats_1: "Materiály pohlcující radar"
  spec_stealthmats_1_desc: "Materiály navržené k absorpci radarových vln a snížení zjistitelnosti.\n\n§GNápověda návrháře: Tento modul výrazně zvyšuje radarovou výhodu a vzdušnou obranu, avšak zvyšuje nároky na suroviny. Doporučeno pouze pro státy s dostatečnými průmyslovými kapacitami.§!"
  spec_stealthmats_2: "Pokročilé RAM materiály"
  spec_stealthmats_2_desc: "Materiály navržené k účinnému potlačení moderní radarové detekce.\n\n§GNápověda návrháře: Tento modul výrazně zvyšuje radarovou výhodu a vzdušnou obranu, avšak zvyšuje nároky na suroviny. Doporučeno pouze pro státy s dostatečnými průmyslovými kapacitami.§!"
  spec_internal_1: "Vnitřní zbraňové šachty"
  spec_internal_1_desc: "Vnitřní zbraňové prostory zvyšující stealth vlastnosti letounu.\n\n§GNápověda návrháře: Tento modul výrazně zvyšuje radarovou výhodu a vzdušnou obranu, avšak snižuje všechny útočné statistiky. Doporučeno pouze pro specializované stealth letouny.§!"
  spec_internal_2: "Rozšířené vnitřní zbraňové šachty"
  spec_internal_2_desc: "Rozšířené vnitřní prostory umožňující nést větší množství výzbroje.\n\n§GNápověda návrháře: Tento modul výrazně zvyšuje radarovou výhodu a vzdušnou obranu, avšak snižuje všechny útočné statistiky. Doporučeno pouze pro specializované stealth letouny.§!"
  spec_thrust_vector_1: "Motory STO/VL"
  spec_thrust_vector_1_desc: "Raný systém vektorování tahu a otočných motorů.\n\n§GNápověda návrháře: Tento modul zvyšuje vzdušnou obranu letounu za cenu snížené spolehlivosti. Doporučeno pro zvýšení odolnosti bez investic do stealth technologií.§!"
  spec_thrust_vector_2: "Vektorování tahu v jedné ose"
  spec_thrust_vector_2_desc: "Systémy vektorování tahu zvyšující obratnost letounu.\n\n§GNápověda návrháře: Tento modul zvyšuje vzdušnou obranu letounu za cenu snížené spolehlivosti. Doporučeno pro zvýšení odolnosti bez investic do stealth technologií.§!"
  spec_thrust_vector_3: "Vektorování tahu ve dvou osách"
  spec_thrust_vector_3_desc: "Pokročilé vektorování tahu umožňující extrémní manévrovatelnost.\n\n§GNápověda návrháře: Tento modul zvyšuje vzdušnou obranu letounu za cenu snížené spolehlivosti. Doporučeno pro zvýšení odolnosti bez investic do stealth technologií.§!"
  spec_countermeasures_1: "Protiopatření a raný REB"
  spec_countermeasures_1_desc: "Základní obranné systémy proti raketovým hrozbám.\n\n§GNápověda návrháře: Plošné zvýšení vzdušné obrany. Doporučeno mít alespoň jeden modul protiopatření, zejména u letounů bez stealth modulů.§!"
  spec_countermeasures_2: "Protiopatření a moderní REB"
  spec_countermeasures_2_desc: "Moderní klamné cíle a světlice.\n\n§GNápověda návrháře: Plošné zvýšení vzdušné obrany. Doporučeno mít alespoň jeden modul protiopatření, zejména u letounů bez stealth modulů.§!"
  spec_countermeasures_3: "Systém elektronického boje"
  spec_countermeasures_3_desc: "Komplexní systém elektronického boje.\n\n§GNápověda návrháře: Plošné zvýšení vzdušné obrany a radarové výhody. Doporučeno mít alespoň jeden modul protiopatření, zejména u letounů bez stealth modulů.§!"
  spec_countermeasures_4: "Laserový hard-kill systém"
  spec_countermeasures_4_desc: "Hard-kill protiopatření chránící proti všem typům raketových hrozeb.\n\n§GNápověda návrháře: Plošné zvýšení vzdušné obrany a radarové výhody. Doporučeno mít alespoň jeden modul protiopatření, zejména u letounů bez stealth modulů.§!"
  spec_nuclear_consent: "Systém jaderného povolení"
  spec_nuclear_consent_desc: "Systém umožňující letounu použití jaderné výzbroje.\n\n§GNápověda návrháře: Povinný modul pro provádění jaderných úderů.§!"
  weap_droneswarm_fighter_1: "Stíhací roj dronů"
  weap_droneswarm_fighter_1_desc: "Drony určené k vyhledávání a ničení nepřátelských letounů.\n\n§GNápověda návrháře: Tento modul je nutný k umožnění misí vzduch-vzduch pro Arsenal Bird.§!"
  weap_droneswarm_bomber_1: "Bombardovací roj dronů"
  weap_droneswarm_bomber_1_desc: "Drony určené k útokům na pozemní cíle, blízké letecké podpoře a narušování logistiky.\n\n§GNápověda návrháře: Tento modul je nutný k umožnění pozemních útočných misí pro Arsenal Bird.§!"
  weap_droneswarm_anti_ship_1: "Protilodní roj dronů"
  weap_droneswarm_anti_ship_1_desc: "Drony určené k vyhledávání, napadání a ničení nepřátelských námořních cílů na moři i v přístavech.\n\n§GNápověda návrháře: Tento modul je nutný k umožnění protilodních misí pro Arsenal Bird.§!"
  weap_missile_bay_1: "Zbraňové šachty"
  weap_missile_bay_1_desc: "Rozsáhlé vnitřní prostory Arsenal Birdu určené k vypouštění masivních úderů na cíle odhalené drony.\n\n§GNápověda návrháře: Používá se ke globálnímu zvýšení poškození ve všech typech misí.§!"
  fully_autonomous_computer_system_light: "Plně autonomní stíhače"
  fully_autonomous_computer_system_light_desc: "Modul plné autonomie, který eliminuje potřebu lidského operátora u dronových systémů."
  fully_autonomous_computer_system_heavy: "Plně autonomní bombardéry"
  fully_autonomous_computer_system_heavy_desc: "Modul plné autonomie, který eliminuje potřebu lidského operátora u dronových systémů."
  fully_autonomous_computer_system_arsenal: "Autonomní systém Arsenal Bird"
  fully_autonomous_computer_system_arsenal_desc: "Systém velení a řízení Arsenal Birdu, odpovědný nejen za řízení samotného letounu, ale i rojů dronů a dalších systémů. Nezbytný pro jeho funkci."

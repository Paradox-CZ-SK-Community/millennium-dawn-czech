 engine_solar_single_1: "Solární motor" # todo: NEW TRANSLATION
 engine_solar_single_1_desc: "Použití solárně napájených motorů umožnilo letadlům pohánět se elektrickými motory, čímž se odstranila poptávka po palivu pro letectvo.\n\n§GRada návrháře: Solární motory umožní letadlu nulovou spotřebu paliva a výrazně zvýšený dolet, ale za cenu výrazného poklesu vzdušné obrany a radarové výhody. Doporučeno používat pouze na letadlech v nízkointenzivních konfliktech s minimálním počtem nepřátelských letadel nebo protiletadlových prostředků.§!" # todo: NEW TRANSLATION
 engine_solar_double_1: "Dvoumotorový solární motor" # todo: NEW TRANSLATION
 engine_solar_double_1_desc: "Použití solárně napájených motorů umožnilo letadlům pohánět se elektrickými motory, čímž se odstranila poptávka po palivu pro letectvo.\n\n§GRada návrháře: Solární motory umožní letadlu nulovou spotřebu paliva a výrazně zvýšený dolet, ale za cenu výrazného poklesu vzdušné obrany a radarové výhody. Doporučeno používat pouze na letadlech v nízkointenzivních konfliktech s minimálním počtem nepřátelských letadel nebo protiletadlových prostředků.§!" # todo: NEW TRANSLATION
 engine_nuclear_eight_1: "Jaderný motor" # todo: NEW TRANSLATION
 engine_nuclear_eight_1_desc: "Jaderné motory poskytují letadlům extrémní dolet, za cenu rychlosti a výrobních nákladů.\n\n§GRada návrháře: Tyto motory udělají vaše letadlo extrémně drahé na výrobu, ale v kombinaci se zařízením pro prodloužení doletu mohou být schopny zasáhnout svět ze své domovské základny. Používejte na vlastní nebezpečí§!" # todo: NEW TRANSLATION
 weap_buff_transport: "Schopnost seskoku" # todo: NEW TRANSLATION
 weap_buff_transport_desc: "Prostor pro výsadkáře a seskočený náklad.\n\n§GRada návrháře: Použijte tento modul k vytvoření transportního letadla. Tento modul vám zablokuje téměř všechny zbraňové systémy, kromě paletizovaných ALCM.§!\n\n§WPoužitím toho jako primární zbraně vznikne§! §BDron/transportní letadlo§!" # todo: NEW TRANSLATION
 weap_buff_awacs_1: "AWACS systém (Studená válka)" # todo: NEW TRANSLATION
 weap_buff_awacs_1_desc: "Raný AWACS radar a C3 systémy.\n\n§GRada návrháře: AWACS systémy poskytnou vašim silám významné zvýšení nadvlády ve vzduchu při plnění průzkumných misí, přičemž tento bonus se počítá za každé letadlo ve skupině, které misi plní§!\n\n§WPoužitím toho jako primární zbraně vznikne§! §BAWACS letadlo§!" # todo: NEW TRANSLATION
 weap_buff_awacs_2: "Moderní AWACS systém" # todo: NEW TRANSLATION
 weap_buff_awacs_2_desc: "Moderní AWACS radar a datalinkové systémy.\n\n§GRada návrháře: AWACS systémy poskytnou vašim silám významné zvýšení nadvlády ve vzduchu při plnění průzkumných misí, přičemž tento bonus se počítá za každé letadlo ve skupině, které misi plní§!\n\n§WPoužitím toho jako primární zbraně vznikne§! §BAWACS letadlo§!" # todo: NEW TRANSLATION
 weap_buff_awacs_3: "Budoucí AWACS systém" # todo: NEW TRANSLATION
 weap_buff_awacs_3_desc: "Budoucí AWACS radar, datalink a systémy napojené na drony.\n\n§GRada návrháře: AWACS systémy poskytnou vašim silám významné zvýšení nadvlády ve vzduchu při plnění průzkumných misí, přičemž tento bonus se počítá za každé letadlo ve skupině, které misi plní§!\n\n§WPoužitím toho jako primární zbraně vznikne§! §BAWACS letadlo§!" # todo: NEW TRANSLATION
 weap_multi_at_1: "Raný protitankový kanón" # todo: NEW TRANSLATION
 weap_multi_at_1_desc: "Rané protitankové kanóny montované na letadlech, navržené pro prostupení pancíře z období druhé světové války.\n\n§GRada návrháře: Použijte tento slot zbraně při navrhování útočného letadla pro zvýšení CAS a poškození při úderech.§!" # todo: NEW TRANSLATION
 weap_multi_at_2: "Protitankový kanón (Studená válka)" # todo: NEW TRANSLATION
 weap_multi_at_2_desc: "Protitankový kanón z éry studené války, navržený k prostupení rané studené válečné obrany a APC/IFV.\n\n§GRada návrháře: Použijte tento slot zbraně při navrhování útočného letadla pro zvýšení CAS a poškození při úderech.§!" # todo: NEW TRANSLATION
 weap_multi_gun_1: ".50cal palubní kulomety" # todo: NEW TRANSLATION
 weap_multi_gun_1_desc: "Kulomety z druhé světové války a rané korejské války pro lehká letadla.\n\n§GRada návrháře: Použijte tuto volbu zbraně pro vyvážený mix mezi vzdušným útokem a pozemním útokem letadla.§!" # todo: NEW TRANSLATION
 weap_multi_gun_2: "20mm kanón" # todo: NEW TRANSLATION
 weap_multi_gun_2_desc: "20mm rotační kanón pro letadla.\n\n§GRada návrháře: Použijte tuto volbu zbraně pro vyvážený mix mezi vzdušným útokem a pozemním útokem letadla.§!" # todo: NEW TRANSLATION
 weap_multi_gun_3: "30mm kanón" # todo: NEW TRANSLATION
 weap_multi_gun_3_desc: "Rotační kanón upravený na ráži 30mm.\n\n§GRada návrháře: Použijte tuto volbu zbraně pro vyvážený mix mezi vzdušným útokem a pozemním útokem letadla.§!" # todo: NEW TRANSLATION
 weap_mp_heavy_hardpoint_1: "Těžký hardpoint 1. generace" # todo: NEW TRANSLATION
 weap_mp_heavy_hardpoint_1_desc: "Závěsné body navržené tak, aby unesly těžké zbraně, včetně těžkých protinámořních střel, pum o hmotnosti 2000 lb, střel s plochou dráhou letu a některé těžké vzdušné protiletadlové výzbroje.\n\n§GRada návrháře: Použijte tento hardpoint k vytvoření letadel, která jsou stále schopna plnit většinu misí, ale primárně budou schopna zasahovat lodě nebo provádět strategické bombardování.§!\n\n§WPoužitím toho jako primární zbraně vznikne§! §BVíceúčelový stíhač§!\n\n§RUPOZORNĚNÍ: CV víceúčeloví stíhači budou útočit na nepřátelské lodě pouze během námořního boje§!" # todo: NEW TRANSLATION

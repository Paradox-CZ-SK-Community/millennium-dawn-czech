 ENGINE_INFO: "\n\n§GTip designéra: Motory poskytují různé výhody v závislosti na zvoleném počtu. U malých a středních letadel dvojité motory zvýší rychlost, tah a spolehlivost, ale zároveň budou vyžadovat více IC na výrobu.§!\n\n§BV případě čtyř, šesti a osmi motorových letadel více motorů poskytne zvýšený tah a spolehlivost, zatímco sníží rychlost a zvýší výrobní náklady.§!\n\n§RVrtulové motory budou obvykle levnější než jejich tryskové protějšky, spotřebují méně paliva a zásobování, budou mít menší rychlost, ale v porovnání mírně vyšší tah.§!" # todo: NEW TRANSLATION

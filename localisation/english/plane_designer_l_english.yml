 weap_mp_light_hardpoint_1: "1. generace lehkého závěsného bodu" # todo: NEW TRANSLATION
 weap_mp_light_hardpoint_1_desc: "Lehké závěsné body jsou navrženy tak, aby umožnily letadlu nést určitou výzbroj, ale ne mnoho. Tyto závěsné body jsou levné a slouží buď k vybavení lehkých letadel nějakými zbraněmi, nebo k doplnění výzbroje u jiných letadel. Krátkodobé vzduch‑vzduch střely na krátký dosah, bomby 250–500 lb a raketové kontejnery jsou zbraně, které se na těchto závěsných bodech montují.\n\n§GTip designéra: Tyto závěsné body jsou určeny pro země s omezeným rozpočtem, aby mohly vybavit svá letadla smíšenou výzbrojí, a pro země vyrábějící lehká letadla, které potřebují levnější a lehčí způsob, jak je vyzbrojit.§!\n\n§WPoužití tohoto jako primární zbraně vytvoří§! §Bvíceúčelový stíhač§!\n\n§RVAROVÁNÍ: CV víceúčeloví stíhači budou během námořního boje útočit pouze na nepřátelské lodě§!" # todo: NEW TRANSLATION

  engine_solar_single_1: "Solární motor"
  engine_solar_single_1_desc: "Použití solárně napájených motorů umožňuje letounům pohon čistě elektrickými motory a zcela eliminuje spotřebu paliva.\n\n§GDesigner Hint: Solární motory zajišťují nulovou spotřebu paliva a výrazně zvyšují dolet, avšak za cenu výrazného snížení protivzdušné obrany a radarové výhody. Doporučeno pouze pro konflikty nízké intenzity s minimální nepřátelskou leteckou a PVO hrozbou.§!"
  engine_solar_double_1: "Dvoumotorový solární pohon"
  engine_solar_double_1_desc: "Použití solárně napájených motorů umožňuje letounům pohon čistě elektrickými motory a zcela eliminuje spotřebu paliva.\n\n§GDesigner Hint: Solární motory zajišťují nulovou spotřebu paliva a výrazně zvyšují dolet, avšak za cenu výrazného snížení protivzdušné obrany a radarové výhody. Doporučeno pouze pro konflikty nízké intenzity s minimální nepřátelskou leteckou a PVO hrozbou.§!"
  engine_nuclear_eight_1: "Jaderný pohon"
  engine_nuclear_eight_1_desc: "Jaderné pohony poskytují letounům extrémní dolet, avšak za cenu nižší rychlosti a velmi náročné výroby.\n\n§GDesigner Hint: Tyto pohony činí letouny extrémně drahými na výrobu, ale ve spojení s vybavením pro prodloužení doletu mohou umožnit údery prakticky kamkoliv z domácí základny. Používejte na vlastní riziko.§!"
  engine_scramjet: "Motor scramjet"
  engine_scramjet_desc: "Scramjet (zkratka pro „supersonic combustion ramjet“) je typ proudového motoru s přímým spalováním v nadzvukovém proudění, určený pro hypersonické rychlosti, obvykle mezi Mach 5 a Mach 15. Na rozdíl od klasických proudových motorů nevyužívá ventilátory ani kompresory - stlačení vzduchu je dosaženo samotnou vysokou rychlostí letu letounu."
  engine_ramjet: "Motor ramjet"
  engine_ramjet_desc: "Ramjet (neboli náporový motor) je typ proudového motoru, který stlačuje nasávaný vzduch pomocí vlastní dopředné rychlosti letounu, nikoli pomocí rotačních kompresorů. Je jednoduchý a účinný při nadzvukových rychlostech (zhruba Mach 2 až Mach 6), ale není schopen fungovat při nízkých rychlostech a vyžaduje počáteční urychlení."
  weap_buff_transport: "Schopnost výsadku"
  weap_buff_transport_desc: "Prostor pro výsadkáře a shazovaný náklad.\n\n§GDesigner Hint: Použijte tento modul k vytvoření transportního letounu. Tento modul zablokuje přístup k téměř všem zbraňovým systémům s výjimkou paletizovaných ALCM.§!\n\n§WPoužití jako primární výzbroje vytvoří§! §Bdronový / transportní letoun§!"
  weap_buff_awacs_1: "AWACS systém studené války"
  weap_buff_awacs_1_desc: "Raný radar AWACS a systémy C3.\n\n§GDesigner Hint: Systémy AWACS poskytují významný bonus k vzdušné převaze při průzkumných leteckých misích - bonus se počítá za každý letoun v letce.§!\n\n§WPoužití jako primární výzbroje vytvoří§! §BAWACS letoun§!"
  weap_buff_awacs_2: "Moderní AWACS systém"
  weap_buff_awacs_2_desc: "Moderní radar AWACS a datové spojení.\n\n§GDesigner Hint: Systémy AWACS poskytují významný bonus k vzdušné převaze při průzkumných leteckých misích - bonus se počítá za každý letoun v letce.§!\n\n§WPoužití jako primární výzbroje vytvoří§! §BAWACS letoun§!"
  weap_buff_awacs_3: "Budoucí AWACS systém"
  weap_buff_awacs_3_desc: "Budoucí radar AWACS, datové propojení a systémy napojené na drony.\n\n§GDesigner Hint: Systémy AWACS poskytují významný bonus k vzdušné převaze při průzkumných leteckých misích - bonus se počítá za každý letoun v letce.§!\n\n§WPoužití jako primární výzbroje vytvoří§! §BAWACS letoun§!"
  weap_multi_at_1: "Raný protitankový kanón"
  weap_multi_at_1_desc: "Raný letecký protitankový kanón, navržený k ničení pancíře éry druhé světové války.\n\n§GDesigner Hint: Použijte tento slot při návrhu bitevních letounů pro zvýšení hodnot CAS a úderného poškození.§!"
  weap_multi_at_2: "Protitankový kanón studené války"
  weap_multi_at_2_desc: "Protitankový kanón éry studené války, určený k ničení raných obrněných vozidel, BVP a transportérů.\n\n§GDesigner Hint: Použijte tento slot při návrhu bitevních letounů pro zvýšení hodnot CAS a úderného poškození.§!"
  SOV_weap_multi_gun_1: "NR-30"
  GER_weap_multi_gun_1: "Mauser BK-27"
  FRA_weap_multi_gun_1: "DEFA 30mm"
  weap_multi_gun_1: "Revolverový kanón studené války"
  weap_multi_gun_1_desc: "Revolverové kanóny éry korejské války.\n\n§GDesigner Hint: Vhodné pro vyváženou kombinaci vzdušného i pozemního útoku.§!"
  weap_multi_gun_2: "20mm kanón"
  weap_multi_gun_2_desc: "20mm rotační letecký kanón.\n\n§GDesigner Hint: Vhodné pro kombinaci vzdušného i pozemního útoku.§!"
  weap_multi_gun_3: "30mm kanón"
  weap_multi_gun_3_desc: "Rotační kanón ráže 30 mm.\n\n§GDesigner Hint: Vhodné pro kombinaci vzdušného i pozemního útoku.§!"
  weap_mp_heavy_hardpoint_1: "Těžký závěsník 1. gen."
  weap_mp_heavy_hardpoint_1_desc: "Závěsníky navržené pro nesení těžké výzbroje, včetně těžkých protilodních střel, pum o hmotnosti 2000 lb, střel s plochou dráhou letu a části těžké výzbroje vzduch-vzduch.\n\n§GDesigner Hint: Použijte tento závěsník k vytvoření letounů, které jsou stále schopné plnit většinu misí, ale budou se primárně zaměřovat na protilodní útoky nebo strategické bombardování.§!\n\n§WPoužití jako primární výzbroje vytvoří§! §Bvíceúčelový stíhací letoun§!\n\n§RVAROVÁNÍ: Palubní víceúčelové stíhačky útočí během námořního boje pouze na nepřátelské lodě§!"
  weap_mp_heavy_hardpoint_2: "Těžký závěsník 2. gen."
  weap_mp_heavy_hardpoint_2_desc: "$weap_mp_heavy_hardpoint_1_desc$"
  weap_mp_heavy_hardpoint_3: "Těžký závěsník 3. gen."
  weap_mp_heavy_hardpoint_3_desc: "$weap_mp_heavy_hardpoint_1_desc$"
  weap_mp_heavy_hardpoint_4: "Těžký závěsník 4. gen."
  weap_mp_heavy_hardpoint_4_desc: "$weap_mp_heavy_hardpoint_1_desc$"
  weap_as_hardpoint_1: "Námořní závěsník 1. gen."
  weap_as_hardpoint_1_desc: "Závěsníky určené k nesení těžké protilodní výzbroje, torpéd a zařízení pro kladení či odstraňování min.\n\n§GDesigner Hint: Použijte tento závěsník k vytvoření letounů specializovaných na protilodní mise.§!\n\n§WPoužití jako primární výzbroje vytvoří§! §Bnámořní bombardér§!\n\n§RVAROVÁNÍ: Palubní námořní bombardéry útočí během námořního boje pouze na nepřátelské lodě§!"
  weap_as_hardpoint_2: "Námořní závěsník 2. gen."
  weap_as_hardpoint_2_desc: "$weap_as_hardpoint_1_desc$"
  weap_as_hardpoint_3: "Námořní závěsník 3. gen."
  weap_as_hardpoint_3_desc: "$weap_as_hardpoint_1_desc$"
  weap_as_hardpoint_4: "Námořní závěsník 4. gen."
  weap_as_hardpoint_4_desc: "$weap_as_hardpoint_1_desc$"
  weap_ag_gunship_1: "Kanóny 25-40 mm"
  weap_ag_gunship_1_desc: "25mm rotační kanón a 40mm kanóny Bofors instalované na velkých letounech umožňují vznik bitevních gunshipů, které poskytují přesnou palebnou podporu pozemním jednotkám.\n\n§GDesigner Hint: Použijte tento modul k vytvoření těžkých CAS letounů. Tyto stroje dokáží poskytovat značnou přímou leteckou podporu, ale jsou velmi zranitelné v jakémkoli ohroženém vzdušném prostoru.§!\n\n§WPoužití jako primární výzbroje vytvoří§! §BCAS letoun§!"
  weap_ag_gunship_2: "Kanón ráže 105 mm"
  weap_ag_gunship_2_desc: "Houfnicové kanóny ráže 105 mm umožňují gunshipům poskytovat přesnou přímou palebnou podporu na úrovni dělostřelectva i tankových zbraní.\n\n§GDesigner Hint: Použijte tento modul k vytvoření těžkých CAS letounů. Tyto stroje jsou extrémně účinné, ale velmi zranitelné v ohroženém vzdušném prostoru.§!\n\n§WPoužití jako primární výzbroje vytvoří§! §BCAS letoun§!"
  weap_ag_rapid_dragon: "Paletizované ALCM"
  weap_ag_rapid_dragon_desc: "Jak státy experimentují se způsoby nasazení výzbroje, palety umožňující vypouštění střel s plochou dráhou letu přímo z transportních letounů zásadně mění roli těžkých transportů.\n\n§GDesigner Hint: Použití tohoto modulu umožní transportním letounům provádět strategické bombardovací mise. Mějte na paměti, že transportní letouny jsou při těchto misích stále velmi zranitelné.§!"
  weap_ag_strat_1: "Bombovnice 1. gen."
  weap_ag_strat_1_desc: "Specializované bombovnice umožňují letounu nést velké množství výzbroje vzduch-země, primárně určené k masivním úderům na strategické cíle.\n\n§GDesigner Hint: Tyto moduly poskytují solidní hodnoty strategického bombardování a námořního útoku, avšak snižují radarovou výhodu a protivzdušnou obranu. Použití většího počtu těchto modulů na jednom letounu výrazně sníží jeho schopnost přežití v ohroženém vzdušném prostoru.§!\n\n§WPoužití jako primární výzbroje vytvoří§! §Bstrategický bombardér§!"
  weap_ag_strat_2: "Bombovnice 2. gen."
  weap_ag_strat_2_desc: "$weap_ag_strat_1_desc$"
  weap_ag_strat_3: "Bombovnice 3. gen."
  weap_ag_strat_3_desc: "$weap_ag_strat_1_desc$"
  weap_ag_strat_4: "Bombovnice 4. gen."
  weap_ag_strat_4_desc: "$weap_ag_strat_1_desc$"
  weap_int_ag_strat_2: "Vnitřní bombovnice"
  weap_int_ag_strat_2_desc: "Vnitřní bombovnice zvyšuje stealth vlastnosti letounu a zároveň mu umožňuje nést významné množství výzbroje.\n\n§GDesigner Hint: Tento modul umožňuje stavbu stealth bombardérů, zvyšuje radarovou výhodu a zároveň zachovává schopnost strategického bombardování.§!\n\n§WPoužití jako primární výzbroje vytvoří§! §Bstrategický bombardér§!"
  weap_mp_med_hardpoint_1: "Střední závěsník 1. gen."
  weap_ag_cas_hardpoint_1: "CAS závěsník 1. gen."
  weap_mp_med_hardpoint_1_desc: "Závěsníky určené k nesení středně těžké výzbroje. Lehké protilodní střely, přesně naváděná munice, protitankové střely, střely s plochou dráhou letu středního doletu, střely vzduch-vzduch dlouhého dosahu, kanónové kontejnery a další. Tyto závěsníky poskytují letounu široké spektrum možností výzbroje.\n\n§GDesigner Hint: Střední závěsníky jsou samotnou definicí víceúčelovosti - umožňují přístup téměř ke všem leteckým misím a poskytují potřebné statistiky k jejich efektivnímu plnění, ovšem za cenu vyšších IC nákladů. Tyto moduly vytvářejí vyvážený, univerzální letoun.§!\n\n§WPoužití jako primární výzbroje vytvoří§! §Bvíceúčelový stíhací letoun§!\n\n§RVAROVÁNÍ: Palubní víceúčelové stíhačky útočí během námořního boje pouze na nepřátelské lodě§!"
  weap_ag_cas_hardpoint_1_desc: "Závěsníky určené k nesení velkého množství výzbroje vzduch-země. Tyto závěsníky obětují variabilitu výzbroje ve prospěch schopnosti nést více nosníků se systémy jako jsou střely vzduch-země, těžší pumy a větší množství střel s plochou dráhou letu.\n\n§GDesigner Hint: CAS závěsníky výrazně zvyšují hodnoty pozemního útoku a strategického bombardování, avšak neposkytují žádný vzdušný útok a snižují radarovou výhodu letounu.§!\n\n§WPoužití jako primární výzbroje vytvoří§! §BCAS letoun§!"
  weap_mp_med_hardpoint_2: "Střední závěsník 2. gen."
  weap_ag_cas_hardpoint_2: "CAS závěsník 2. gen."

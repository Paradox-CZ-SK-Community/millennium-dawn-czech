 small_plane_cas_airframe_desc: "Navrženy jako levná letadla s dlouhou dobou přítomnosti nad bojištěm — tyto lehké stroje dokáží poskytovat blízkou leteckou podporu pozemním silám, ale ve vysoce konkurovaném vzdušném prostoru významně ztrácejí kvůli nižší výrobní kvalitě." # todo: NEW TRANSLATION
 small_plane_naval_bomber_airframe: "Lehký námořní bombardér" # todo: NEW TRANSLATION
 small_plane_naval_bomber_airframe_desc: "Tato letadla jsou navržena k lovu a ničení nepřátelských povrchových lodí a ponorek, ale mají velmi omezený hlídkový dolet a používají se především pro omezené údery proti známým cílům." # todo: NEW TRANSLATION
 small_plane_suicide_airframe: "Dron" # todo: NEW TRANSLATION
 small_plane_suicide_airframe_desc: "Bezpilotní bojové vzdušné prostředky umožňují provádět bojové operace letectvem, aniž by se pilot vystavoval riziku při boji." # todo: NEW TRANSLATION
 cv_small_plane_airframe: "Lehký nosičový stíhač" # todo: NEW TRANSLATION
 cv_small_plane_airframe_desc: "Levné na výrobu a provoz, lehké stíhače nabízejí zemím bez průmyslové základny levnější možnost získání kontroly vzdušného prostoru. Neobstojí proti specializovaným stíhačům vzdušné převahy, nicméně ve velkém počtu představují vážnou hrozbu." # todo: NEW TRANSLATION
 cv_small_plane_strike_airframe: "Lehký nosičový víceúčelový stíhač" # todo: NEW TRANSLATION
 cv_small_plane_strike_airframe_desc: "Levné útočné letadlo navržené tak, aby rychle zaútočilo na cíl a opustilo oblast. Tyto stíhače stojí výrazně méně než skutečný víceúčelový stíhač." # todo: NEW TRANSLATION
 cv_small_plane_cas_airframe: "Lehký nosičový CAS letoun" # todo: NEW TRANSLATION
 cv_small_plane_cas_airframe_desc: "Navrženy jako levná letadla s dlouhou dobou přítomnosti nad bojištěm — tyto lehké stroje dokáží poskytovat blízkou leteckou podporu pozemním silám, ale ve vysoce konkurovaném vzdušném prostoru významně ztrácejí kvůli nižší výrobní kvalitě." # todo: NEW TRANSLATION
 cv_small_plane_naval_bomber_airframe: "Lehký nosičový námořní bombardér" # todo: NEW TRANSLATION
 cv_small_plane_naval_bomber_airframe_desc: "Tato letadla jsou navržena k lovu a ničení nepřátelských povrchových lodí a ponorek, ale mají velmi omezený hlídkový dolet a používají se především pro omezené údery proti známým cílům." # todo: NEW TRANSLATION
 cv_small_plane_suicide_airframe: "Nosičový dron" # todo: NEW TRANSLATION
 cv_small_plane_suicide_airframe_desc: "Bezpilotní bojové vzdušné prostředky umožňují provádět bojové operace letectvem, aniž by se pilot vystavoval riziku při boji." # todo: NEW TRANSLATION
 medium_plane_airframe: "Víceúčelový stíhač" # todo: NEW TRANSLATION
 medium_plane_airframe_desc: "Pracovní kůň každého moderního letectva — tato letadla mohou plnit téměř každou misi, ale nejsou v ničem dokonalá. Středně drahá na výrobu, vyžadují rozsáhlé školení a zásobovací linie pro nasazení v poli." # todo: NEW TRANSLATION
 medium_plane_suicide_airframe: "Sebevražedný dron" # todo: NEW TRANSLATION
 medium_plane_suicide_airframe_desc: "Sebevražedné drony se staly oblíbenou možností úderu na cíle bez vystavení pilotů riziku — obětuje se celý stroj výměnou za větší nálož a přesnost úderu." # todo: NEW TRANSLATION
 medium_plane_fighter_airframe: "Stíhač vzdušné převahy" # todo: NEW TRANSLATION
 medium_plane_fighter_airframe_desc: "Letadla věnovaná kontrole vzduchu a znemožnění protivníkovi přístupu do vzdušného bojiště. Jsou určena k zapojení a ničení nepřátelských letadel na úkor schopnosti provádět pozemní útoky." # todo: NEW TRANSLATION
 medium_plane_cas_airframe: "CAS letoun" # todo: NEW TRANSLATION
 medium_plane_cas_airframe_desc: "Speciální bitevní letadla pro útoky nad bojištěm — tato letadla jsou navržena k dopravě velkého množství munice na pozemní cíle a k podpoře přátelských pozemních sil." # todo: NEW TRANSLATION
 medium_plane_maritime_patrol_airframe: "Námořní hlídkový letoun" # todo: NEW TRANSLATION
 medium_plane_maritime_patrol_airframe_desc: "Námořní hlídková letadla středního doletu určená k vyhledávání a ničení nepřátelských ponorek, schopná také minování a odminovacích operací." # todo: NEW TRANSLATION
 medium_plane_air_transport_airframe: "Středně těžký transportní letoun" # todo: NEW TRANSLATION
 medium_plane_air_transport_airframe_desc: "Středně těžké transportní letadlo schopné poskytovat leteckou přepravu parašutistů a nákladu na střední vzdálenosti." # todo: NEW TRANSLATION
 cv_medium_plane_airframe: "Nosičový víceúčelový stíhač" # todo: NEW TRANSLATION
 cv_medium_plane_airframe_desc: "Pracovní kůň každého moderního letectva — tato letadla mohou plnit téměř každou misi, ale nejsou v ničem dokonalá. Středně drahá na výrobu, vyžadují rozsáhlé školení a zásobovací linie pro nasazení v poli." # todo: NEW TRANSLATION
 cv_medium_plane_fighter_airframe: "Nosičový stíhač vzdušné převahy" # todo: NEW TRANSLATION
 cv_medium_plane_fighter_airframe_desc: "Letadla věnovaná kontrole vzduchu a znemožnění protivníkovi přístupu do vzdušného bojiště. Jsou určena k zapojení a ničení nepřátelských letadel na úkor schopnosti provádět pozemní útoky." # todo: NEW TRANSLATION
 cv_medium_plane_cas_airframe: "Nosičový CAS letoun" # todo: NEW TRANSLATION
 cv_medium_plane_cas_airframe_desc: "Speciální bitevní letadla pro útoky nad bojištěm — tato letadla jsou navržena k dopravě velkého množství munice na pozemní cíle a k podpoře přátelských pozemních sil." # todo: NEW TRANSLATION
 cv_medium_plane_maritime_patrol_airframe: "Nosičový námořní hlídkový letoun" # todo: NEW TRANSLATION
 cv_medium_plane_maritime_patrol_airframe_desc: "Námořní hlídková letadla středního doletu určená k vyhledávání a ničení nepřátelských ponorek, schopná také minování a odminovacích operací." # todo: NEW TRANSLATION
 cv_medium_plane_air_transport_airframe: "Nosičový transportní letoun" # todo: NEW TRANSLATION
 cv_medium_plane_air_transport_airframe_desc: "Středně těžké transportní letadlo schopné poskytovat leteckou přepravu parašutistů a nákladu na střední vzdálenosti." # todo: NEW TRANSLATION
 cv_medium_plane_scout_airframe: "Nosičový AWACS" # todo: NEW TRANSLATION
 cv_medium_plane_scout_airframe_desc: "Letecké velení a řízení, schopné poskytovat vzdušný průzkum a řízení boje pro stíhací letouny, čímž znásobuje účinnost mise vzdušné převahy." # todo: NEW TRANSLATION
 large_plane_airframe: "Strategický bombardér" # todo: NEW TRANSLATION
 large_plane_airframe_desc: "Velké bombardéry s vysokou kapacitou určené k doručení velkého množství munice na strategické cíle, včetně možnosti jaderných ran a odpalů křížových střel." # todo: NEW TRANSLATION
 large_plane_cas_airframe: "Gunship" # todo: NEW TRANSLATION
 large_plane_cas_airframe_desc: "Ačkoliv jsou v nepřátelském vzdušném prostoru a vůči protiletadlovým systémům velmi zranitelné, v nekonkurovaném vzdušném prostoru tyto stroje poskytují významnou přesnou podporu pozemním silám pomocí širokého spektra přesných zbraní." # todo: NEW TRANSLATION
 large_plane_awacs_airframe: "AWACS" # todo: NEW TRANSLATION
 large_plane_awacs_airframe_desc: "Letecké velení a řízení, schopné poskytovat vzdušný průzkum a řízení boje pro stíhací letouny, čímž znásobuje účinnost mise vzdušné převahy." # todo: NEW TRANSLATION
 large_plane_air_transport_airframe: "Těžký transportní letoun" # todo: NEW TRANSLATION
 large_plane_air_transport_airframe_desc: "Těžká transportní letadla schopná poskytovat dlouhodosahové letecké přepravy parašutistů a zásobování." # todo: NEW TRANSLATION
 large_plane_maritime_patrol_airframe: "Námořní hlídkový letoun dlouhého doletu" # todo: NEW TRANSLATION
 large_plane_maritime_patrol_airframe_desc: "Námořní hlídková letadla dlouhého doletu schopná pokrýt výrazně větší oblasti oceánu za účelem vyhledání a zničení nepřátelských námořních sil a ponorek." # todo: NEW TRANSLATION

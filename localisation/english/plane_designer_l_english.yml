 gen_3_light: "Lehké letouny 3. generace" # todo: NEW TRANSLATION
 gen_3_light_desc: "Víceúčelová letadla, která vznikla díky technologickému pokroku a zkušenostem z válek v Koreji a Vietnamu. Tato letadla jsou schopna nést vzduch–země střely a laserem naváděné pumy, a přitom stále schopna vedení bojů BVR. Další vylepšení zahrnují systémy varování před terénem, pulzně-dopplerovy radary a schopnosti cílení bez přímého vizuálního kontaktu." # todo: NEW TRANSLATION
 gen_4_light: "Lehké letouny 4. generace" # todo: NEW TRANSLATION
 gen_4_light_desc: "Po úspěchu víceúčelových letadel třetí generace pokračoval vývoj čtvrté generace s využitím technologických a inženýrských pokroků. Fly-by-wire systémy, zlepšené poměry tahu k hmotnosti, pokročilá avionika a počátky stealth technologií vzešly z této generace letadel." # todo: NEW TRANSLATION
 gen_5_light: "Lehké letouny 5. generace" # todo: NEW TRANSLATION
 gen_5_light_desc: "Velké pokroky ve stealth technologiích, C3 systémech, chytrých přilbách, fúzi dat a senzorů a další se objevily s vývojem letadel 5. generace. Tato letadla byla mnohem více nenápadná díky dalším stealth vylepšením a zásadnímu pokroku v materiálech, elektronice a technologiích motorů." # todo: NEW TRANSLATION
 gen_6_light: "Lehké letouny 6. generace" # todo: NEW TRANSLATION
 gen_6_light_desc: "Letouny 6. generace představují špičkové experimentální technologie leteckého boje. Jsou nákladné na vývoj i výrobu, zahrnují nejmodernější stealth materiály, avioniku, droní wingmeny, přesné zbraňové systémy a další." # todo: NEW TRANSLATION

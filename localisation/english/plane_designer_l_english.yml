 avionics_manned_1: "Avionika 1. generace" # todo: NEW TRANSLATION
 avionics_manned_1_desc: "První generace palubních přístrojů sestávající z gyroskopů a ukazatelů, které vyžadovaly, aby pilot sledoval nejen směr letu, ale také panel přístrojů.\n\n§GDesigner Hint: Avionika položila základy pro vaše letouny. Poskytuje plošné zvýšení většiny statistických parametrů letadel, za cenu zvýšených nároků na zdroje§!" # todo: NEW TRANSLATION
 avionics_manned_2: "Avionika 2. generace" # todo: NEW TRANSLATION
 avionics_manned_2_desc: "Projekce životně důležitých informací, jako jsou rychlost, výška, úhel náběhu či směr kompasu, zlepšuje povědomí o situaci při pohledu ven z kokpitu.\n\n§GDesigner Hint: Avionika položila základy pro vaše letouny. Poskytuje plošné zvýšení většiny statistických parametrů letadel, za cenu zvýšených nároků na zdroje§!" # todo: NEW TRANSLATION
 avionics_manned_3: "Avionika 3. generace" # todo: NEW TRANSLATION
 avionics_manned_3_desc: "Moderní elektronika umožňuje pilotům přizpůsobit displeje a MFD, aby si mohli uspořádat, jaké letové a diagnostické informace se kde zobrazují.\n\n§GDesigner Hint: Avionika položila základy pro vaše letouny. Poskytuje plošné zvýšení většiny statistických parametrů letadel, za cenu zvýšených nároků na zdroje§!" # todo: NEW TRANSLATION
 avionics_manned_4: "Avionika 4. generace" # todo: NEW TRANSLATION
 avionics_manned_4_desc: "Veškeré informace, které pilot potřebuje, se promítají na HUD v přilbě a sledují jeho zrak. Kamery a senzory navíc umožňují pilotovi 'vidět' skrz letoun, což poskytuje nebývalé povědomí o bojišti.\n\n§GDesigner Hint: Avionika položila základy pro vaše letouny. Poskytuje plošné zvýšení většiny statistických parametrů letadel, za cenu zvýšených nároků na zdroje§!" # todo: NEW TRANSLATION
 avionics_drone_1: "Systémy dronů 1. generace" # todo: NEW TRANSLATION
 avionics_drone_1_desc: "První generace dronové technologie umožnila strojům létat bez pilota v kokpitu a otevírala nové možnosti pro bojové schopnosti ze vzduchu.\n\n§GDesigner Hint: Systémy dronů umožňují navrhovat letadla s nižšími nároky na průmyslové kapacity a personál, ale snížením statistik vzdušného boje a letecké obrany. Použijte je, pokud chcete vyrábět levné průzkumné nebo útočné stroje.§!\n\n§WUsing this as the primary weapon will create a§! §BDrone/Transport Aircraft§!" # todo: NEW TRANSLATION
 avionics_drone_2: "Systémy dronů 2. generace" # todo: NEW TRANSLATION
 avionics_drone_2_desc: "Druhá generace dronů má delší dolet, lepší komunikační schopnosti a je obtížněji rušitelná nebo zničitelná. Tyto drony jsou určeny pro dlouhý dolet a dlouhé doby přítomnosti nad cílem, což umožňuje rozsáhlý průzkum oblasti bez pilota.\n\n§GDesigner Hint: Systémy dronů umožňují navrhovat letadla s nižšími nároky na průmyslové kapacity a personál, ale snížením statistik vzdušného boje a letecké obrany. Použijte je, pokud chcete vyrábět levné průzkumné nebo útočné stroje.§!\n\n§WUsing this as the primary weapon will create a§! §BDrone/Transport Aircraft§!" # todo: NEW TRANSLATION
 avionics_drone_3: "Systémy dronů 3. generace" # todo: NEW TRANSLATION
 avionics_drone_3_desc: "Drony jsou nyní vyzbrojené a jsou schopny přesných úderů a blízké letecké podpory; lze je také použít jako sebevražedné drony, což umožňuje přesné údery za cenu ztráty stroje.\n\n§BDesigner Hint: Systémy dronů umožňují navrhovat letadla s nižšími nároky na průmyslové kapacity a personál, ale snížením statistik vzdušného boje a letecké obrany. Použijte je, pokud chcete vyrábět levné stroje s některými schopnostmi vzdušného boje a úderu, které však stále nebudou tak účinné jako základní malé stroje.§!\n\n§WUsing this as the primary weapon will create a§! §BDrone/Transport Aircraft§!" # todo: NEW TRANSLATION
 avionics_drone_4: "Systémy dronů 4. generace" # todo: NEW TRANSLATION
 avionics_drone_4_desc: "Moderní bojové drony schopné nasazení ve všech rolích podobně jako pilotované stroje. Tato generace dronů má rozsáhlá vylepšení umožňující okamžité samostatné rozhodování, nezbytné v moderním bojišti.\n\n§BDesigner Hint: Systémy dronů umožňují navrhovat letadla s nižšími nároky na průmyslové kapacity a personál, ale snížením statistik vzdušného boje a letecké obrany. Použijte je, pokud chcete vyrábět levné stroje s dobrými schopnostmi vzdušného boje a úderu, které však stále špatně snášejí poškození.§!\n\n§WUsing this as the primary weapon will create a§! §BDrone/Transport Aircraft§!" # todo: NEW TRANSLATION
 wing_delta: "Delta křídlo" # todo: NEW TRANSLATION
 wing_delta_desc: "Solidní standardní tvar křídla určený ke zvýšení manévrovatelnosti letadla.\n\n§BDesigner Hint: Tvary křídel poskytují úpravy statistik letadel výměnou za náklady na výrobu.§!\n\n§GTento tvar křídla poskytne mírné zvýšení rychlosti a radarové výhody a střední zvýšení letecké obrany, čímž vznikne o něco odolnější letoun bez vysokých nákladů na průmyslovou kapacitu, které vyžaduje investice do stealth technologií.§!" # todo: NEW TRANSLATION
 wing_diamond: "Diamantové křídlo" # todo: NEW TRANSLATION
 wing_diamond_desc: "Experimentální varianta delta křídla, která vyměňuje manévrovatelnost za vyšší rychlost a lepší stealth vlastnosti.\n\n§BDesigner Hint: Tvary křídel poskytují úpravy statistik letadel výměnou za náklady na výrobu.§!\n\n§GTento tvar křídla poskytne střední zvýšení radarové výhody a rychlosti a mírné zvýšení letecké obrany. V páru s dalšími stealth technologiemi vytvoří solidního stealth stíhače, který bude velmi těžké zasáhnout a zničit ve vzdušném boji.§!" # todo: NEW TRANSLATION
 wing_flyingwing: "Letící křídlo" # todo: NEW TRANSLATION
 wing_flyingwing_desc: "Zaměřeno na výdrž. Tento tvar křídla maximalizuje dosah a rychlost, ideální pro letadla, která musí rychle překonávat velké vzdálenosti.\n\n§BDesigner Hint: Tvary křídel poskytují úpravy statistik letadel výměnou za náklady na výrobu.§!\n\n§GTento tvar výrazně zvýší dolet, společně se středními vylepšeními radarové výhody a rychlosti, ale přichází s vysokými výrobními náklady a snížením letecké obrany. Doporučeno pro větší státy, které chtějí vyrábět dálková letadla.§!" # todo: NEW TRANSLATION
 wing_fwdswept: "Předopložené křídlo" # todo: NEW TRANSLATION
 wing_fwdswept_desc: "Obětuje dolet a rychlost pro ještě větší manévrovatelnost; tento tvar je určen pro blízké dogfighty a stroje, které mají uzavírat vzdálenost a ničit nepřátelská letadla v těsném souboji.\n\n§BDesigner Hint: Tvary křídel poskytují úpravy statistik letadel výměnou za náklady na výrobu.§!\n\n§GTento tvar křídla poskytuje výrazné zvýšení letecké obrany a útoku ve vzduchu, na úkor radarové výhody a doletu a s vyššími výrobními náklady. Použijte ho, pokud chcete vyšší výstup poškození a zvýšenou přežitelnost, a jste ochotni, aby vaše letadla byla častěji zasažena, aby toho dosáhla.§!" # todo: NEW TRANSLATION
 wing_straight: "Rovné křídlo" # todo: NEW TRANSLATION
 wing_straight_desc: "Klasika; tento styl křídla vás udrží ve vzduchu a zároveň umožňuje snadné umístění velkého množství výzbroje na křídla, ovšem na úkor manévrovatelnosti v porovnání s jinými tvary.\n\n§BDesigner Hint: Tvary křídel poskytují úpravy statistik letadel výměnou za náklady na výrobu.§!\n\n§GTento tvar křídla poskytne střední zvýšení letecké obrany a útoku na pozemní cíle, na úkor radarové výhody a rychlosti. Navíc má snížené výrobní náklady. Doporučeno pro státy vyrábějící CAS nebo útočné stíhače s omezeným rozpočtem.§!" # todo: NEW TRANSLATION
 wing_swept: "Šikmé křídlo" # todo: NEW TRANSLATION
 wing_swept_desc: "Šikmá křídla jsou vlastně vylepšená rovná křídla — jsou obratnější, rychlejší a mohou létat dál, ale náklady na návrh zvyšují cenu výroby těchto rámů.\n\n§BDesigner Hint: Tvary křídel poskytují úpravy statistik letadel výměnou za náklady na výrobu.§!\n\n§GTento tvar je základním tvarem křídel pro většinu letadel. Poskytuje střední zvýšení rychlosti a mírné zvýšení letecké obrany a doletu, bez úpravy výrobních nákladů. Doporučeno pro stavbu s omezeným rozpočtem nebo pro stroje určené pro široké spektrum rolí.§!" # todo: NEW TRANSLATION
 wing_variable: "Proměnné křídlo" # todo: NEW TRANSLATION
 wing_variable_desc: "Proměnná křídla kombinují výhody šikmého a rovného křídla, ale za cenu: jsou dražší na výrobu, náročnější na údržbu a vyžadují delší výcvik a vyšší dovednost pilotů.\n\n§BDesigner Hint: Tvary křídel poskytují úpravy statistik letadel výměnou za náklady na výrobu.§!\n\n§GTento tvar poskytuje střední zvýšení rychlosti a letecké obrany, spolu s menším zvýšením útoku na pozemní cíle, na úkor spolehlivosti a zvýšených výrobních nákladů. Doporučeno, pokud chcete rychlejší útočné letadlo na pozemní cíle.§!" # todo: NEW TRANSLATION
 wing_blended: "Blended Wingform" # todo: NEW TRANSLATION
 wing_blended_desc: "Další generace leteckého designu. Tento tvar je navržen pro maximalizaci stealth a přežití, posouvající vzdušný boj do moderní a blízké budoucnosti.\n\n§BDesigner Hint: Tvary křídel poskytují úpravy statistik letadel výměnou za náklady na výrobu.§!\n\n§GTento tvar poskytuje výrazné zvýšení radarové výhody spolu se středními nárůsty rychlosti, letecké obrany a doletu, ale přichází s vysokým navýšením výrobních nákladů a snížením schopnosti ničit pozemní cíle. Doporučeno pro státy s velkým průmyslem, které chtějí vyrábět vyspělé letectvo, zejména víceúčelové a stíhací stroje vzdušné převahy.§!" # todo: NEW TRANSLATION
 spec_mad_1: "Sonobuoye" # todo: NEW TRANSLATION
 spec_mad_1_desc: "Sonarové systémy vypouštěné z letadla, které umožňují akvasonarovým posádkám efektivněji vyhledávat nepřátelské ponorky.\n\n§GDesigner Hint: Použití tohoto modulu začne zvyšovat statistiky detekce ponorek, ale za cenu snížení radarové výhody, rychlosti a doletu.§!" # todo: NEW TRANSLATION
 spec_mad_2: "Magnetický detektor anomálií" # todo: NEW TRANSLATION
 spec_mad_2_desc: "Systém, který detekuje ponorky pomocí magnetických anomálií ve vodě.\n\n§GDesigner Hint: Použití tohoto modulu začne zvyšovat statistiky detekce ponorek, ale za cenu snížení radarové výhody, rychlosti a doletu.§!" # todo: NEW TRANSLATION
 spec_mad_3: "Pokročilé sonarové systémy" # todo: NEW TRANSLATION
 spec_mad_3_desc: "Pokročilé MAD a sonobuoy systémy s datalinkovou schopností.\n\n§GDesigner Hint: Použití tohoto modulu začne zvyšovat statistiky detekce ponorek, ale za cenu snížení radarové výhody, rychlosti a doletu.§!" # todo: NEW TRANSLATION
 spec_refuel_1: "Nádrže na odhození" # todo: NEW TRANSLATION
 spec_refuel_1_desc: "Odhozné přídavné nádrže používané ke zvýšení doletu letadla.\n\n§GDesigner Hint: Použití tohoto modulu umožní mírné zvýšení doletu letadla, za cenu vyšší spotřeby paliva a snížení radarové výhody. Použijte ho na letadlech, která potřebují zvýšit dolet kvůli jiným modulům.§!" # todo: NEW TRANSLATION
 spec_refuel_2: "Konformní palivové nádrže" # todo: NEW TRANSLATION
 spec_refuel_2_desc: "Vnější nádrže na palivo, které neovlivňují aerodynamiku.\n\n§GRada návrháře: Použitím tohoto modulu získáte mírně zvýšený dolet letadla, za cenu vyšší spotřeby paliva a velmi mírného snížení radarové výhody. Použijte jej na letadla, která potřebují zvýšit dolet kvůli jiným modulům.§!" # todo: NEW TRANSLATION
 spec_refuel_3: "Vzdušné doplňování paliva" # todo: NEW TRANSLATION
 spec_refuel_3_desc: "Konektory pro tankování umožňující letadlu přijímat palivo od tankeru.\n\n§GRada návrháře: Použitím tohoto modulu výrazně zvýšíte dolet letadla, za cenu výrazně vyšší spotřeby paliva. Použijte ho na letadla, která mají mít extrémně dlouhý dolet v bojových operacích.§!" # todo: NEW TRANSLATION
 spec_redundant_1: "Záložní hydraulické systémy" # todo: NEW TRANSLATION
 spec_redundant_1_desc: "Rané záložní systémy pro letadla.\n\n§GRada návrháře: Použitím těchto modulů se zvýší spolehlivost letadel. Letadla by měla cílit na 100% spolehlivost nebo více, protože to sníží riziko leteckých nehod na 0% a umožní efektivněji cvičit piloty bez ztrát pilotů a letounů.§!" # todo: NEW TRANSLATION
 spec_redundant_2: "Záložní elektrické systémy" # todo: NEW TRANSLATION
 spec_redundant_2_desc: "Záložní elektrické systémy pro fly-by-wire letadla.\n\n§GRada návrháře: Použitím těchto modulů se zvýší spolehlivost letadel. Letadla by měla cílit na 100% spolehlivost nebo více, protože to sníží riziko leteckých nehod na 0% a umožní efektivněji cvičit piloty bez ztrát pilotů a letounů.§!" # todo: NEW TRANSLATION
 spec_redundant_3: "Záložní řízení letu" # todo: NEW TRANSLATION
 spec_redundant_3_desc: "Další záložní systémy pro případ poškození řízení letu.\n\n§GRada návrháře: Použitím těchto modulů se zvýší spolehlivost letadel. Letadla by měla cílit na 100% spolehlivost nebo více, protože to sníží riziko leteckých nehod na 0% a umožní efektivněji cvičit piloty bez ztrát pilotů a letounů.§!" # todo: NEW TRANSLATION
 spec_protection_1: "Pancéřování letadla" # todo: NEW TRANSLATION
 spec_protection_1_desc: "Zvýšená přeživatelnost za cenu zvýšené hmotnosti a snížené rychlosti.\n\n§GRada návrháře: Pancéřování letadla poskytne významné zvýšení vzdušné obrany, ale bude stát IC, zvýšenou hmotnost, snížený dolet a radarovou výhodu. Použijte tento modul na letadle, u kterého chcete vysokou vzdušnou obranu a jste ochotni obětovat radarovou výhodu a dolet.§!" # todo: NEW TRANSLATION
 spec_protection_2: "Raně samoléčivé materiály" # todo: NEW TRANSLATION
 spec_protection_2_desc: "Materiály navržené tak, aby se po poškození částečně spojily a umožnily letadlu návrat na základnu k opravám, ale poskytují mnohem menší ochranu než pancéřování.\n\n§GRada návrháře: Tyto moduly poskytnou mírné zvýšení vzdušné obrany a malé zvýšení spolehlivosti, za cenu vyšších výrobních nákladů a potřeby surovin. Použijte tento modul, pokud potřebujete výrazně zvýšit spolehlivost letadla a zároveň chcete výhody pancéřování.§!" # todo: NEW TRANSLATION
 spec_protection_3: "Pokročilý samoléčivý materiál" # todo: NEW TRANSLATION
 spec_protection_3_desc: "Materiály, které se po poškození dokážou téměř plně samy obnovit.\n\n§GRada návrháře: Tyto moduly poskytnou mírné zvýšení vzdušné obrany a malé zvýšení spolehlivosti, za cenu vyšších výrobních nákladů a potřeby surovin. Použijte tento modul, pokud potřebujete výrazně zvýšit spolehlivost letadla a zároveň chcete výhody pancéřování.§!" # todo: NEW TRANSLATION
 spec_recon_1: "Průzkumná kamera studené války" # todo: NEW TRANSLATION
 spec_recon_1_desc: "Kamerový systém umožňující letecké průzkumné mise.\n\n§GRada návrháře: Použijte tento modul, pokud chcete udělat průzkumnou misi dostupnou pro vaše letadlo za výrazně nižší cenu.§!" # todo: NEW TRANSLATION
 spec_tgp_1: "Cílový pod studené války" # todo: NEW TRANSLATION
 spec_tgp_1_desc: "Cílový pod, který umožňuje letadlu přesně doručovat výzbroj na cíl.\n\n§GRada návrháře: Použijte tento modul ke zvýšení všech statistik pozemního útoku a ke snížení noční penalizace, za cenu menší radarové výhody.§!" # todo: NEW TRANSLATION

 weap_ag_gunship_1: "Kanóny 25mm - 40mm" # todo: NEW TRANSLATION
 weap_ag_gunship_1_desc: "25mm Gatlingovské kanóny a 40mm kanóny Bofors namontované na velkých letadlech umožňují tvorbu leteckých střelců, poskytujících přesnou palebnou podporu pozemním jednotkám.\n\n§GRada návrháře: Použijte tento modul k vytvoření velkých CAS letadel. Tato letadla mohou poskytovat značnou CAS podporu, ale budou velmi zranitelná v jakémkoli kontestovaném vzdušném prostoru.§!\n\n§WPoužitím toho jako primární zbraně vznikne§! §BLetoun CAS§!" # todo: NEW TRANSLATION
 weap_ag_gunship_2: "105mm kanón" # todo: NEW TRANSLATION
 weap_ag_gunship_2_desc: "105mm dělové kanóny umožňují gunshipům poskytovat dělostřeleckou a tankovou úroveň přesné přímé palebné podpory pozemním jednotkám.\n\n§GRada návrháře: Použijte tento modul k vytvoření velkých CAS letadel. Tato letadla mohou poskytovat značnou CAS podporu, ale budou velmi zranitelná v jakémkoli kontestovaném vzdušném prostoru.§!\n\n§WPoužitím toho jako primární zbraně vznikne§! §BLetoun CAS§!" # todo: NEW TRANSLATION
 weap_ag_rapid_dragon: "Paletizované ALCM" # todo: NEW TRANSLATION
 weap_ag_rapid_dragon_desc: "Jak státy experimentují s nasazením zbraní, palety navržené k vypouštění ALCM přímo z transportního letadla rychle mění roli, kterou mohou velká transportní letadla zastávat.\n\n§GRada návrháře: Použitím tohoto modulu umožníte transportním letadlům vykonávat strategické bombardovací mise. Mějte na paměti, že transportní letadla jsou při plnění této mise stále velmi zranitelná vůči poškození.§!" # todo: NEW TRANSLATION
 weap_ag_strat_1: "Pumovnice 1. generace" # todo: NEW TRANSLATION
 weap_ag_strat_1_desc: "Dedikované pumovnice umožňují letadlu nést velké množství výzbroje vzduch-proti-zemi, primárně používané k úderům na strategické cíle ve velkém objemu.\n\n§GRada návrháře: Tyto moduly poskytnou slušné statistiky strategického bombardování a námořního útoku, přičemž zároveň oslabí radarovou výhodu a vzdušnou obranu. Použití velkého množství těchto modulů na stejném letadle výrazně sníží jeho radarovou výhodu a učiní ho zranitelným v kontestovaném vzdušném prostoru.§!\n\n§WPoužitím toho jako primární zbraně vznikne§! §BStrategický bombardér§!" # todo: NEW TRANSLATION

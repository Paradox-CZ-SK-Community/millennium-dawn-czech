 weap_mp_med_hardpoint_1: "Střední hardpoint 1. generace" # todo: NEW TRANSLATION
 weap_ag_cas_hardpoint_1: "CAS hardpoint 1. generace" # todo: NEW TRANSLATION
 weap_mp_med_hardpoint_1_desc: "Závěsné body navržené pro nesení středně velkých zbraní. Lehké protinámořské střely, přesně naváděná výzbroj, protitankové střely, střední dálkové střely, dálkové vzduch-proti-vzduchu střely, gunpody a další. Tyto hardpointy poskytují letadlu širokou škálu zbraňových možností.\n\n§GRada návrháře: Střední hardpointy jsou samotnou definicí víceúčelovosti, poskytují přístup téměř ke všem leteckým misím a statistiky pro tyto mise, aby bylo letadlo užitečné, za cenu zvýšených výrobních nákladů (IC). Tyto moduly vytvářejí vyvážené, všestranné letadlo.§!\n\n§WPoužitím toho jako primární zbraně vznikne§! §BVíceúčelový stíhač§!\n\n§RUPOZORNĚNÍ: CV víceúčeloví stíhači budou útočit na nepřátelské lodě pouze během námořního boje§!" # todo: NEW TRANSLATION
 weap_ag_cas_hardpoint_1_desc: "Závěsné body navržené tak, aby unesly velké množství výzbroje vzduch-proti-zemi. Tyto hardpointy vyměňují možnost nést širší mix výzbroje za schopnost nést více modulů jako jsou střely vzduch-proti-zemi, těžší bomby a více ALCM.\n\n§GRada návrháře: CAS hardpointy poskytnou letadlům výrazné zvýšení pozemního útoku a statistik strategického bombardování, na úkor úplného chybění statistiky vzdušného útoku a snížení radarové výhody.§!\n\n§WPoužitím toho jako primární zbraně vznikne§! §BLetoun CAS§!" # todo: NEW TRANSLATION

 early_airframe_designs: "Základní principy konstrukce raných letadel" # todo: NEW TRANSLATION
 early_airframe_designs_desc: "Základní konstrukční principy pro všechna letadla. Tvar křídel, základní motory, ochranné a redundantní systémy a další. Tyto principy umožňují státům začít vyvíjet reálné bojové trupové konstrukce." # todo: NEW TRANSLATION
 avionics_1: "Avionika 2. generace" # todo: NEW TRANSLATION
 avionics_1_desc: "S nástupem modernější technologie se letadla stala pokročilejšími. Analogové přístroje stále zůstávaly, ale byly doplněny Head-Up Displayem, který pilotům umožňoval sledovat boj, aniž by opouštěli pohled z prostoru před sebou, zatímco měli veškeré potřebné informace pro řízení a boj." # todo: NEW TRANSLATION
 avionics_2: "Avionika 3. generace" # todo: NEW TRANSLATION
 avionics_2_desc: "Skleněné kokpity snížily potřebu analogových přístrojů na pouhé záložky. Přidání více multi-funkčních displejů dalo pilotům rychlejší a podrobnější přístup k letounu a zbraním a umožnilo i počáteční implementaci datalinku." # todo: NEW TRANSLATION
 avionics_3: "Avionika 4. generace" # todo: NEW TRANSLATION
 avionics_3_desc: "Ultramoderní přilby přenášejí HUD z čelního panelu přímo do přilby pilota. Senzory kolem letadla dokonce umožňují pilotovi vidět skrz vlastní stroj, čímž získává bezprecedentní situační povědomí na moderním bojišti." # todo: NEW TRANSLATION
 drone_1: "Systémy dronů 1. generace" # todo: NEW TRANSLATION
 drone_1_desc: "Raně droní systémy umožňovaly průzkumné lety bezpilotních letadel, poskytující velitelům přehled o bojišti bez rizika pro posádku." # todo: NEW TRANSLATION
 drone_2: "Systémy dronů 2. generace" # todo: NEW TRANSLATION
 drone_2_desc: "Na základě úspěchů bezpilotních systémů se vyvíjely schopnosti nést zbraně, což umožnilo dronům začít útočit na pozemní cíle během misí." # todo: NEW TRANSLATION
 drone_3: "Systémy dronů 3. generace" # todo: NEW TRANSLATION
 drone_3_desc: "S rozvojem AI technologií začali konstruktéři a ozbrojené síly experimentovat se vzdušným bojovým AI a s vývojem dronů dostatečně pokročilých, aby mohly asistovat i ve vzduch–vzduch bojích." # todo: NEW TRANSLATION
 drone_4: "Systémy dronů 4. generace" # todo: NEW TRANSLATION
 drone_4_desc: "Droni, přezdívaní Loyal Wingmen, začínají létat bok po boku s pokročilými letouny. Jsou téměř prodloužením svého velícího pilota, schopni létat a bojovat téměř stejně dobře jako lidsky školení piloti, bez fyzických omezení člověka." # todo: NEW TRANSLATION
 awacs_1: "AWACS ze studené války" # todo: NEW TRANSLATION
 awacs_1_desc: "Obrovské radary ve vzduchu umožnily nejen lepší kontrolu a řízení vzdušného boje, ale i lepší průzkum vzdušné a pozemní války veliteli." # todo: NEW TRANSLATION
 awacs_2: "Moderní AWACS" # todo: NEW TRANSLATION
 awacs_2_desc: "Pokroky v datalinkových schopnostech a v samotných radarových technologiích umožňují AWACS letadlům nejen sledovat vzdušný boj, ale i jej řídit, čímž zvyšují schopnosti průzkumu a vzdušné nadvlády jakéhokoliv moderního letectva." # todo: NEW TRANSLATION
 awacs_3: "AWACS budoucnosti" # todo: NEW TRANSLATION
 awacs_3_desc: "Datalinky z dronů, asistence AI při zpracování informací a ještě lepší senzory umožňují těmto AWACS stát se skutečným velením a řízením vzdušné války." # todo: NEW TRANSLATION
 engines_2: "Motory ze studené války" # todo: NEW TRANSLATION
 engines_2_desc: "O krok nad motory používané u prvních proudových letadel; tyto motory pokračovaly ve vývoji tryskové technologie a začaly experimentovat s využitím motorů pro vertikální vzlet a přistání." # todo: NEW TRANSLATION
 engines_3: "Motory téměř moderní" # todo: NEW TRANSLATION
 engines_3_desc: "Téměř ekvivalent moderních tryskových motorů; tyto jednotky měly výrazně lepší poměr tahu k hmotnosti a první varianty experimentovaly s využitím tahu motoru pro pomoc při manévrování letadla." # todo: NEW TRANSLATION
 engines_4: "Moderní motory" # todo: NEW TRANSLATION
 engines_4_desc: "Snaží se zlepšit spotřebu paliva a spolehlivost; tyto motory představují špičku výkonu pro svou éru leteckého boje." # todo: NEW TRANSLATION
 engines_5: "Motory budoucnosti" # todo: NEW TRANSLATION
 engines_5_desc: "Ramjet a hypersonické motory - to jsou stroje budoucnosti. Velmi schopné, ale vyžadující rozsáhlé dodavatelské řetězce pro výrobu a údržbu; dokážou posunout letouny rychleji a dál." # todo: NEW TRANSLATION
 nuclear_engines: "Jaderné motory" # todo: NEW TRANSLATION
 nuclear_engines_desc: "Koncept motoru vzniklý z odvážných rozhodnutí éry studené války, spoléhající na jadernou energii k dosažení téměř nekonečného doletu a schopnosti zůstat ve vzduchu, dokud je možné zásobovat posádku." # todo: NEW TRANSLATION
 refueling_1: "Konformní palivové nádrže" # todo: NEW TRANSLATION
 refueling_1_desc: "Externí palivové nádrže navržené tak, aby výrazně rozšířily operační dolet letadla, aniž by kompromitovaly aerodynamiku." # todo: NEW TRANSLATION
 refueling_2: "Doplňování paliva za letu" # todo: NEW TRANSLATION
 refueling_2_desc: "Vyvinuto k dalšímu prodloužení operačního dosahu letadel; tankery mohou dodat značné množství paliva, umožňující doplnění před i po splnění mise." # todo: NEW TRANSLATION
 solar_engines_1: "Rané solární motory" # todo: NEW TRANSLATION
 solar_engines_1_desc: "Využití solárních panelů k dobíjení baterií letadla v letu; tyto stroje používají elektrické nebo hybridní pohony k prodloužení doby letu bez potřeby dalšího paliva. To však přichází za cenu křehkosti a menší obratnosti." # todo: NEW TRANSLATION
 solar_engines_2: "Dvojité solární motory" # todo: NEW TRANSLATION
 solar_engines_2_desc: "Stejné koncepční řešení jako u jednoho solárního motoru, avšak s dvojitou soustavou pro větší tah a vyšší maximální rychlost, ovšem s malým zlepšením obratnosti či odolnosti." # todo: NEW TRANSLATION
 flying_wing_design: "Létající křídlo" # todo: NEW TRANSLATION
 flying_wing_design_desc: "Létající křídlo je bezocasé pevné křídlo, které nemá zjevný trup; posádka, náklad, palivo a vybavení jsou umístěny uvnitř hlavní křídelné konstrukce. Může mít různé malé vyvýšeniny jako podvěsy, gondoly, průduchy, výčnělky nebo vertikální stabilizátory." # todo: NEW TRANSLATION
 variable_wing_design: "Variabilní tvar křídla" # todo: NEW TRANSLATION
 variable_wing_design_desc: "Proměnné šípování křídla, běžně označované jako \"swing wing\", je uspořádání křídel, které může být během letu odklopeno dozadu a poté vráceno do původní přímé polohy. Umožňuje měnit tvar letadla v průběhu letu a je tedy příkladem letadla s proměnnou geometrií." # todo: NEW TRANSLATION
 delta_wing_design: "Delta křídlo" # todo: NEW TRANSLATION
 delta_wing_design_desc: "Delta křídlo má tvar trojúhelníku. Jméno vychází z podobnosti tvaru s velkým řeckým písmenem delta." # todo: NEW TRANSLATION
 diamond_wing_design: "Diamantové křídlo" # todo: NEW TRANSLATION
 diamond_wing_design_desc: "Další vylepšení deltovitých tvarů; diamantová křídla zlepšují letové vlastnosti letadla." # todo: NEW TRANSLATION
 fwdswept_wing_design: "Křídlo se šípem dopředu" # todo: NEW TRANSLATION
 fwdswept_wing_design_desc: "Křídlo se šípem dopředu (nebo obráceně šípové křídlo) je konfigurace, kde čtvrtina šňůry křídla má směr dopředu. Obvykle má i přední hrana křídla šíp směřující dopředu." # todo: NEW TRANSLATION
 future_wingform_designs: "Budoucí návrhy křídel" # todo: NEW TRANSLATION
 future_wingform_designs_desc: "Kombinací poznatků z předchozích tvarů křídel a s ohledem na obrovskou potřebu stealth v moderním vzdušném boji se tyto tvary snaží maximalizovat schopnosti letadla při minimalizaci jeho zpozorovatelnosti." # todo: NEW TRANSLATION
 stealth_tech_1: "Raná stealth technologie" # todo: NEW TRANSLATION
 stealth_tech_1_desc: "Tato generace výzkumu a vývoje přinesla první stealth prvky a uvedla éru nízké zpozorovatelnosti a stealth letadel, schopných provádět útoky bez toho, aby byly snadno detekovány." # todo: NEW TRANSLATION
 stealth_tech_2: "Stealth blízké budoucnosti" # todo: NEW TRANSLATION
 stealth_tech_2_desc: "S tím, jak se radarové technologie zlepšovaly a staré techniky přestávaly fungovat, byly nutné další pokroky v stealth materiálech a konstrukčních principech letadel." # todo: NEW TRANSLATION
 internal_weapons_1: "Vnitřní zbraňové šachty" # todo: NEW TRANSLATION
 internal_weapons_1_desc: "Ve snaze zvýšit stealth schopnosti letounů navrhli konstruktéři umisťovat zbraně dovnitř trupu letadla, čímž se dále snižovala jeho pozorovatelnost." # todo: NEW TRANSLATION
 internal_weapons_2: "Rozšířené vnitřní šachty" # todo: NEW TRANSLATION
 internal_weapons_2_desc: "Po stížnostech pilotů na omezenou kapacitu vnitřních šachet se konstruktéři snažili tyto šachty zvětšit, aby zvýšili užitečné zatížení." # todo: NEW TRANSLATION
 redundant_1: "Ochranné technologie 1" # todo: NEW TRANSLATION
 redundant_1_desc: "Redundance v systémech fly-by-wire a dalších elektrických systémech zvyšují spolehlivost letadla. Zároveň raný vývoj samoopravitelných materiálů zvyšuje odolnost vůči poškození." # todo: NEW TRANSLATION
 redundant_2: "Ochranné technologie 2" # todo: NEW TRANSLATION
 redundant_2_desc: "Sekundární řídicí systémy letu a autopilot umožňují letadlu zůstat ve vzduchu i v případě selhání primárních řídicích systémů nebo poškození bojem, zatímco další vylepšení samoopravných materiálů zlepšují odolnost vůči poškození." # todo: NEW TRANSLATION
 early_weapons: "Rané letecké zbraně" # todo: NEW TRANSLATION
 early_weapons_desc: "Kulomety a kanóny nízkých i vysokých ráží; tyto zbraně umožňují letadlu prostě zamířit a střílet, bez moderních pokročilých systémů navádění či přesné munice." # todo: NEW TRANSLATION
 naval_weapons_1: "Námořní zbraně ze studené války" # todo: NEW TRANSLATION
 naval_weapons_1_desc: "Raně protizemní střely a naváděné torpéda umožnily letadlům útočit na lodě na vzdálenost bez nutnosti klesat do ponoru proti cíli." # todo: NEW TRANSLATION
 naval_weapons_2: "Námořní zbraně blízké moderním" # todo: NEW TRANSLATION
 naval_weapons_2_desc: "Pokroky v navádění a doletu umožnily zasahovat cíle z větší vzdálenosti a zlepšit šance na zajištění zásahu." # todo: NEW TRANSLATION
 naval_weapons_3: "Moderní námořní zbraně" # todo: NEW TRANSLATION
 naval_weapons_3_desc: "Tyto zbraně umějí provádět složité trajektorie k cíli, provádět 'pop-up' útoky a lépe odolávat nepřátelským protiopatřením." # todo: NEW TRANSLATION
 naval_weapons_4: "Budoucí námořní zbraně" # todo: NEW TRANSLATION
 naval_weapons_4_desc: "Skládají se z pokročilých naváděných torpéd a hypersonických protilodních střel; mají výrazně větší dosah a nosnost, schopny zničit nepřátelské síly s minimální spotřebou." # todo: NEW TRANSLATION
 special_mad_1: "Protiponorková technologie ze studené války" # todo: NEW TRANSLATION
 special_mad_1_desc: "Sesílané sonobuoy umožnily letadlům pomáhat s lovem ponorek; letadla mohla pokrýt velké oblasti na dlouhé vzdálenosti při provádění ASW operací." # todo: NEW TRANSLATION
 special_mad_2: "Moderní protiponorková technologie" # todo: NEW TRANSLATION
 special_mad_2_desc: "S nástupem MAD zařízení a 'dipping' sonaru se letadla stala proti ponorkám ještě nebezpečnějšími, protože dokázala snáze detekovat a sledovat kontakt bez nutnosti nasazení sonobuoy." # todo: NEW TRANSLATION
 special_mad_3: "Budoucí protiponorková technologie" # todo: NEW TRANSLATION
 special_mad_3_desc: "Ještě pokročilejší sonarové detekční systémy dovolují letadlům detekovat, sledovat a ničit ponorkové hrozby v námořních střetnutích." # todo: NEW TRANSLATION
 ag_weapons_1: "Vzduch–země zbraně ze studené války" # todo: NEW TRANSLATION
 ag_weapons_1_desc: "Raně vzduch–země zbraně se skládaly z malých výbušnin a raných laserem naváděných systémů, což umožnilo přesnější udeření na cíl než za 2. světové války." # todo: NEW TRANSLATION
 ag_weapons_2: "Vzduch–země zbraně blízké moderním" # todo: NEW TRANSLATION
 ag_weapons_2_desc: "Pokroky v konstrukci zbraní umožnily vložit více nálože a učinily laserem naváděné zbraně přesnějšími, což umožnilo provádět přesné bombardování." # todo: NEW TRANSLATION
 ag_weapons_3: "Moderní vzduch–země zbraně" # todo: NEW TRANSLATION
 ag_weapons_3_desc: "Vysoce penetrační munice a GPS navádění poskytují maximální přesnost zásahu, což letadlům umožňuje ničit cíle efektivněji." # todo: NEW TRANSLATION
 ag_weapons_4: "Budoucí vzduch–země zbraně" # todo: NEW TRANSLATION
 ag_weapons_4_desc: "Výrazné pokroky v stand-off zbraních a aerodynamických bombách umožňují rychlé ničení cílů, někdy aniž by letoun vstoupil do dosahu protivníka." # todo: NEW TRANSLATION
 tgp_recon_1: "Cílovací pody ze studené války" # todo: NEW TRANSLATION
 tgp_recon_1_desc: "Raně cílovací pody umožňovaly lasovat cíle pro laserem naváděné zbraně a zároveň zlepšily průzkumné schopnosti letadel." # todo: NEW TRANSLATION
 tgp_recon_2: "Moderní cílovací pody" # todo: NEW TRANSLATION
 tgp_recon_2_desc: "Lepší snímání, implementace FLIR a schopnost předávat GPS souřadnice do letadel a zbraní znamenaly velký pokrok oproti starším podům." # todo: NEW TRANSLATION
 tgp_recon_3: "Cílovací pody budoucnosti" # todo: NEW TRANSLATION
 tgp_recon_3_desc: "Fúze senzorů, datalink a další schopnosti činí z cílovacích podů silný násobič síly pro trup letadla." # todo: NEW TRANSLATION
 gunship_1: "Malokaliberní zbraně pro gunshipy" # todo: NEW TRANSLATION
 gunship_1_desc: "Aby byla zajištěna dlouhodobá letecká podpora pozemních sil, byla nákladní letadla upravena k osazení minigunů, poskytujících velký objem palby proti měkkým a lehce pancéřovaným cílům." # todo: NEW TRANSLATION
 gunship_2: "Velkokaliberní zbraně pro gunshipy" # todo: NEW TRANSLATION
 gunship_2_desc: "Na základě úspěchu raných gunshipů byly přidány těžší zbraně, včetně 30mm a 40mm automatických kanónů a přímopálicích 105mm+ děl." # todo: NEW TRANSLATION
 air_weapons_1: "Vzduch–vzduch zbraně ze studené války" # todo: NEW TRANSLATION
 air_weapons_1_desc: "První střely měly mnoho problémů, ale přinesly velké výhody; letadlo mohlo zasáhnout cíl dříve, než se dostal do vizuálního dosahu. Střednědobé poloaktivní radarem naváděné střely a zadně-aspektové IR střely se staly normou." # todo: NEW TRANSLATION
 air_weapons_2: "Moderní vzduch–vzduch zbraně" # todo: NEW TRANSLATION
 air_weapons_2_desc: "S technologickým pokrokem se zlepšily i naváděcí systémy. Dlouhodosahové vzduch–vzduch střely se staly běžnými, zejména s příchodem výkonnějších radarů. Všesměrové IR střely a aktivně radarem naváděné střely umožnily efektivnější zásahy." # todo: NEW TRANSLATION
 air_weapons_3: "Vzduch–vzduch zbraně blízké budoucnosti" # todo: NEW TRANSLATION
 air_weapons_3_desc: "Datalinkové zbraně, vysoké off-aspect schopnosti a HMCS cílení pro zbraňové systémy činí vzdušný boj ještě nebezpečnějším." # todo: NEW TRANSLATION
 air_weapons_4: "Vzduch–vzduch zbraně budoucnosti" # todo: NEW TRANSLATION
 air_weapons_4_desc: "Tri-režimové vyhledávače, vícepulsové motory a hypermanévrovatelné střely dělají z těchto zbraní nejnebezpečnější vzduch–vzduch střely, jaké kdy byly." # todo: NEW TRANSLATION
 rocket_weapons_1: "Nevedené rakety ze studené války" # todo: NEW TRANSLATION
 rocket_weapons_1_desc: "Raně raketové kontejnery poskytly rychlou metodu zasáhnout cíle nasycením výbušninami za výrazně nižší cenu než naváděná munice." # todo: NEW TRANSLATION
 rocket_weapons_2: "Moderní nevedené rakety" # todo: NEW TRANSLATION
 rocket_weapons_2_desc: "Přesnější rakety a pokroky ve vrcholných hlavicích znamenaly významný krok vpřed oproti starším systémům, přičemž zůstávají levným a efektivním způsobem podpory a úderu." # todo: NEW TRANSLATION
 countermeasures_1: "Raná protiopatření" # todo: NEW TRANSLATION
 countermeasures_1_desc: "S nástupem střel potřebovala letadla způsob, jak se bránit, který by nespoléhal jen na únik nebo vyhýbání. Chaff a flary poskytly návnady, které pilotům pomáhaly klamat přilétající hrozby." # todo: NEW TRANSLATION
 countermeasures_2: "Moderní protiopatření" # todo: NEW TRANSLATION
 countermeasures_2_desc: "S rychlejšími a chytřejšími počítači bylo snazší automatizovat určité úkoly. Tyto systémy mohou automaticky nasadit protiopatření v optimálním okamžiku, aby maximalizovaly šanci na vyhnutí se útoku." # todo: NEW TRANSLATION
 countermeasures_3: "Elektronické protiopatření" # todo: NEW TRANSLATION
 countermeasures_3_desc: "S převahou BVR boje se schopnost zabránit nepříteli vás spatřit nebo na vás zaměřit stala klíčovou. Rušičky a integrované jammery umožňují naplnit radar nepřítele falešnými vráceními, vyžadujícími velký výkon k překonání." # todo: NEW TRANSLATION
 countermeasures_4: "Laserová hard-kill protiopatření" # todo: NEW TRANSLATION
 countermeasures_4_desc: "S tím, jak se střely stávají těžšími na oklamání, mise se přesouvá od vyhýbání k ničení. Tyto systémy používají vysoce výkonné lasery k deaktivaci naváděcích systémů přilétající střely nebo k jejímu odpálení před dosažením cíle." # todo: NEW TRANSLATION
 rapid_dragon: "Paletizované ALCM" # todo: NEW TRANSLATION
 rapid_dragon_desc: "Když státy experimentují s nasazováním zbraní, palety navržené k odpalování ALCM přímo z transportního letadla rychle mění roli, kterou mohou velké transporty plnit." # todo: NEW TRANSLATION

 weap_mp_light_hardpoint_2_desc: "$weap_mp_light_hardpoint_1_desc$" # todo: NEW TRANSLATION
 weap_mp_light_hardpoint_3: "3. generace lehkého závěsného bodu" # todo: NEW TRANSLATION
 weap_mp_light_hardpoint_3_desc: "$weap_mp_light_hardpoint_1_desc$" # todo: NEW TRANSLATION
 weap_mp_light_hardpoint_4: "4. generace lehkého závěsného bodu" # todo: NEW TRANSLATION
 weap_mp_light_hardpoint_4_desc: "$weap_mp_light_hardpoint_1_desc$" # todo: NEW TRANSLATION
 weap_a2a_hardpoint_1: "1. generace vzduch‑vzduchového závěsného bodu" # todo: NEW TRANSLATION
 weap_a2a_hardpoint_1_desc: "Vzduch‑vzduchové závěsné body jsou navrženy tak, aby umožnily letadlům nést více vzduch‑vzduchových zbraní, především dlouhodosahové vzduch‑vzduchové střely a další moderní vzduch‑vzduchovou výzbroj, společně s avionickými vylepšeními, která umožňují letadlu účinně zasahovat více cílů najednou.\n\n§GTip designéra: Vzduch‑vzduchové závěsné body jsou primárně určeny k vytváření letadel pro mise vzdušné převahy. Navíc vybavení letadla jedním z těchto závěsných bodů mu umožní udržet si některé statistiky vzdušného útoku i při plnění jiných misí než vzdušná převaha nebo zachytávání, čímž se zvýší jeho schopnost sebeobrany.§!\n\n§WPoužití tohoto jako primární zbraně vytvoří§! §BStíhač vzdušné převahy§!\n\n§RVAROVÁNÍ: CV stíhači vzdušné převahy budou během námořního boje útočit pouze na nepřátelská letadla§!" # todo: NEW TRANSLATION

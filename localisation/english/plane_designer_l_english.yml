 spec_stealthshape_1: "Raný stealth tvar" # todo: NEW TRANSLATION
 spec_stealthshape_1_desc: "Rané návrhy zaměřené na obcházení radaru.\n\n§GRada návrháře: Použijte tento modul pro výrazné zvýšení radarové výhody a statistik vzdušné obrany, za cenu výrazně vyšších výrobních nákladů. Doporučeno pouze pro země, které si mohou dovolit tyto letouny.§!" # todo: NEW TRANSLATION
 spec_stealthshape_2: "Pokročilý stealth tvar" # todo: NEW TRANSLATION
 spec_stealthshape_2_desc: "Pokročilé návrhy zaměřené na překonání moderních radarových systémů.\n\n§GRada návrháře: Použijte tento modul pro výrazné zvýšení radarové výhody a statistik vzdušné obrany, za cenu výrazně vyšších výrobních nákladů. Doporučeno pouze pro země, které si mohou dovolit tyto letouny.§!" # todo: NEW TRANSLATION
 spec_stealthmats_1: "Materiály pohlcující radarové vlny" # todo: NEW TRANSLATION
 spec_stealthmats_1_desc: "Materiály navržené k pohlcování radarových vln a zamezení detekce.\n\n§GRada návrháře: Použijte tento modul pro výrazné zvýšení radarové výhody a statistik vzdušné obrany, za cenu zvýšených potřeb surovin. Doporučeno pouze pro země, které si mohou dovolit tyto letouny.§!" # todo: NEW TRANSLATION
 spec_stealthmats_2: "Pokročilé RAM" # todo: NEW TRANSLATION
 spec_stealthmats_2_desc: "Materiály navržené k potírání detekce moderními radary.\n\n§GRada návrháře: Použijte tento modul pro výrazné zvýšení radarové výhody a statistik vzdušné obrany, za cenu zvýšených potřeb surovin. Doporučeno pouze pro země, které si mohou dovolit tyto letouny.§!" # todo: NEW TRANSLATION
 spec_internal_1: "Vnitřní pumovnice" # todo: NEW TRANSLATION
 spec_internal_1_desc: "Vnitřní pumovnice pro zlepšení stealth schopností letadla.\n\n§GRada návrháře: Použitím tohoto modulu se výrazně zvýší radarová výhoda a statistiky vzdušné obrany, ale také se sníží všechny statistiky útočných zbraní. Doporučeno pouze pro země, které se chtějí zaměřit na specializované stealth letouny.§!" # todo: NEW TRANSLATION
 spec_internal_2: "Rozšířené vnitřní pumovnice" # todo: NEW TRANSLATION
 spec_internal_2_desc: "Rozšířené vnitřní pumovnice pro více výzbroje.\n\n§GRada návrháře: Použitím tohoto modulu se výrazně zvýší radarová výhoda a statistiky vzdušné obrany, ale také se sníží všechny statistiky útočných zbraní. Doporučeno pouze pro země, které se chtějí zaměřit na specializované stealth letouny.§!" # todo: NEW TRANSLATION
 spec_thrust_vector_1: "STO/VL motory" # todo: NEW TRANSLATION
 spec_thrust_vector_1_desc: "Raný vektor tahu a rotační konstrukce motorů.\n\n§GRada návrháře: Použijte tento modul ke zvýšení vzdušné obrany letadla, za cenu spolehlivosti. Doporučeno, když chcete vytvořit odolnější letadlo bez nákladů na stealth.§!" # todo: NEW TRANSLATION
 spec_thrust_vector_2: "Jednoosé vektorování tahu" # todo: NEW TRANSLATION
 spec_thrust_vector_2_desc: "Systémy vektorování tahu navržené ke zvýšení manévrovatelnosti.\n\n§GRada návrháře: Použijte tento modul ke zvýšení vzdušné obrany letadla, za cenu spolehlivosti. Doporučeno, když chcete vytvořit odolnější letadlo bez nákladů na stealth.§!" # todo: NEW TRANSLATION
 spec_thrust_vector_3: "Dvouosé vektorování tahu" # todo: NEW TRANSLATION
 spec_thrust_vector_3_desc: "Pokročilé vektorování tahu umožňující zvýšenou manévrovatelnost napříč více osami.\n\n§GRada návrháře: Použijte tento modul ke zvýšení vzdušné obrany letadla, za cenu spolehlivosti. Doporučeno, když chcete vytvořit odolnější letadlo bez nákladů na stealth.§!" # todo: NEW TRANSLATION
 spec_countermeasures_1: "Raná protiopatření" # todo: NEW TRANSLATION
 spec_countermeasures_1_desc: "Rané obranné možnosti proti útokům střelami.\n\n§GRada návrháře: Obecné zvýšení statistiky vzdušné obrany letadla. Doporučuje se mít alespoň jeden modul protiopatření na letadle, zejména pokud letadlo nemá žádné stealth moduly.§!" # todo: NEW TRANSLATION
 spec_countermeasures_2: "Automatická protiopatření" # todo: NEW TRANSLATION
 spec_countermeasures_2_desc: "Automatický detekční a dávkovací systém pro chaff a fléry.\n\n§GRada návrháře: Obecné zvýšení statistiky vzdušné obrany letadla. Doporučuje se mít alespoň jeden modul protiopatření na letadle, zejména pokud letadlo nemá žádné stealth moduly.§!" # todo: NEW TRANSLATION
 spec_countermeasures_3: "Pod pro rušení radarů" # todo: NEW TRANSLATION
 spec_countermeasures_3_desc: "Elektronické prostředky obrany proti radarově naváděným střelám.\n\n§GRada návrháře: Obecné zvýšení statistiky vzdušné obrany letadla, spolu se zvýšením radarové výhody. Doporučuje se mít alespoň jeden modul protiopatření na letadle, zejména pokud letadlo nemá žádné stealth moduly.§!" # todo: NEW TRANSLATION

  small_plane_airframe: "Lehký stíhač"
  small_plane_airframe_desc: "Levné na výrobu i provoz, lehké stíhačy poskytují státům bez silné průmyslové základny dostupnou možnost zajištění vzdušné převahy. Proti specializovaným stíhačům vzdušné nadvlády sice obstojí hůře, ale ve velkých počtech představují vážnou hrozbu."
  small_plane_strike_airframe: "Lehký víceúčelový stíhač"
  small_plane_strike_airframe_desc: "Levný úderný letoun navržený pro rychlý nálet, zásah cíle a únik z prostoru. Tyto stroje jsou výrazně levnější než plnohodnotné víceúčelové stíhače."
  small_plane_cas_airframe: "Lehký bitevní letoun"
  small_plane_cas_airframe_desc: "Levné letouny s dlouhou dobou setrvání nad bojištěm, schopné poskytovat přímou leteckou podporu pozemním jednotkám. V silně bráněném vzdušném prostoru však trpí kvůli nižší konstrukční kvalitě."
  small_plane_naval_bomber_airframe: "Lehký námořní bombardér"
  small_plane_naval_bomber_airframe_desc: "Letouny určené k vyhledávání a ničení nepřátelských hladinových lodí a ponorek. Disponují však velmi omezeným dosahem hlídkování a jsou využívány především k omezeným úderům na známé cíle."
  small_plane_suicide_airframe: "Dron"
  small_plane_suicide_airframe_desc: "Bezpilotní bojové prostředky umožňují leteckým silám vést bojové operace bez ohrožení pilotů při nasazení do boje."
  cv_small_plane_airframe: "Palubní lehký stíhač"
  cv_small_plane_airframe_desc: "Levné na výrobu i provoz, palubní lehké stíhačky poskytují státům bez silné průmyslové základny dostupnou možnost zajištění vzdušné převahy z letadlových lodí. Ve větších počtech představují značnou hrozbu."
  cv_small_plane_strike_airframe: "Palubní lehký úderný stíhač"
  cv_small_plane_strike_airframe_desc: "Levný palubní úderný letoun určený k rychlým náletům, úderům na cíl a úniku z prostoru. Výrazně levnější než plnohodnotné palubní víceúčelové stíhače."
  cv_small_plane_cas_airframe: "Palubní lehký bitevní letoun"
  cv_small_plane_cas_airframe_desc: "Levné palubní letouny s dlouhou dobou setrvání nad cílem, schopné poskytovat přímou leteckou podporu pozemním silám. V silně bráněném vzdušném prostoru jsou však zranitelné."
  cv_small_plane_naval_bomber_airframe: "Palubní lehký námořní bombardér"
  cv_small_plane_naval_bomber_airframe_desc: "Palubní letouny určené k ničení nepřátelských hladinových lodí a ponorek. Kvůli omezenému dosahu se využívají především k přesně cíleným úderům."
  cv_small_plane_suicide_airframe: "Palubní dron"
  cv_small_plane_suicide_airframe_desc: "Bezpilotní bojové letouny umožňují provádět palubní letecké operace bez rizika pro piloty."
  medium_plane_airframe: "Víceúčelový stíhač"
  medium_plane_airframe_desc: "Páteř každého moderního letectva. Tyto všestranné letouny dokáží plnit široké spektrum úkolů, aniž by vynikaly v jediné specializované roli. Jsou dostupnější než specializované stroje, ale vyžadují rozsáhlý výcvik a logistickou podporu."
  medium_plane_suicide_airframe: "Sebevražedný dron"
  medium_plane_suicide_airframe_desc: "Sebevražedné drony se staly oblíbeným prostředkem k ničení cílů bez rizika pro piloty. Každý útok znamená ztrátu celého stroje, avšak nabízí vyšší přesnost a větší nálož než tradiční munice."
  medium_plane_fighter_airframe: "Stíhač vzdušné nadvlády"
  medium_plane_fighter_airframe_desc: "Letouny specializované na dosažení vzdušné nadvlády, vynikající v boji proti nepřátelským letadlům. Jejich zaměření je vykoupeno omezenými schopnostmi útoků na pozemní cíle."
  medium_plane_cas_airframe: "Bitevní letoun"
  medium_plane_cas_airframe_desc: "Letouny určené k přímé podpoře pozemních jednotek, schopné nasadit velké množství výzbroje proti cílům na bojišti."
  medium_plane_maritime_patrol_airframe: "Námořní hlídkový letoun"
  medium_plane_maritime_patrol_airframe_desc: "Střednědosahové námořní hlídkové letouny určené k vyhledávání a ničení nepřátelských ponorek, schopné také pokládání a likvidace námořních min."
  medium_plane_air_transport_airframe: "Střední transportní letoun"
  medium_plane_air_transport_airframe_desc: "Letouny schopné poskytovat leteckou přepravu výsadkových jednotek a nákladu na střední vzdálenosti."
  cv_medium_plane_airframe: "Palubní víceúčelový stíhač"
  cv_medium_plane_airframe_desc: "Páteř každého moderního palubního letectva. Tyto letouny zvládají široké spektrum úkolů od vzdušné nadvlády po útoky na pozemní cíle. Jsou flexibilní, ale náročné na výcvik i logistiku v námořních podmínkách."
  cv_medium_plane_fighter_airframe: "Palubní stíhač vzdušné nadvlády"
  cv_medium_plane_fighter_airframe_desc: "Palubní letouny určené k dosažení a udržení vzdušné nadvlády, specializované na boj proti nepřátelským letadlům."
  cv_medium_plane_cas_airframe: "Palubní bitevní letoun"
  cv_medium_plane_cas_airframe_desc: "Palubní letouny určené k přímé letecké podpoře pozemních jednotek pomocí rozsáhlé výzbroje."
  cv_medium_plane_maritime_patrol_airframe: "Palubní námořní hlídkový letoun"
  cv_medium_plane_maritime_patrol_airframe_desc: "Střednědosahové palubní hlídkové letouny určené k boji proti ponorkám a k minovým operacím."
  cv_medium_plane_air_transport_airframe: "Palubní transportní letoun"
  cv_medium_plane_air_transport_airframe_desc: "Střední transportní letouny schopné zajišťovat přepravu výsadků a nákladu z letadlových lodí."
  cv_medium_plane_scout_airframe: "Palubní AWACS"
  cv_medium_plane_scout_airframe_desc: "Letouny velení a řízení schopné poskytovat letecký průzkum a řízení bojových operací, výrazně zvyšující efektivitu palubního letectva."
  large_plane_airframe: "Strategický bombardér"
  large_plane_airframe_desc: "Velké bombardéry s vysokou nosností určené k ničení strategických cílů, včetně schopnosti nést jaderné zbraně a střely s plochou dráhou letu."
  large_plane_cas_airframe: "Gunship"
  large_plane_cas_airframe_desc: "Vysoce zranitelné vůči nepřátelskému letectvu a PVO, avšak v nekontrolovaném vzdušném prostoru poskytují mimořádně účinnou a přesnou palebnou podporu pozemním jednotkám."
  large_plane_awacs_airframe: "AWACS"
  large_plane_awacs_airframe_desc: "Letouny velení a řízení schopné poskytovat vzdušný průzkum a řízení leteckých operací, násobící efektivitu bojového letectva."
  large_plane_air_transport_airframe: "Těžký transportní letoun"
  large_plane_air_transport_airframe_desc: "Letouny schopné zajišťovat dálkovou leteckou přepravu výsadků a zásobování."
  large_plane_maritime_patrol_airframe: "Dálkový námořní hlídkový letoun"
  large_plane_maritime_patrol_airframe_desc: "Letouny s dlouhým doletem schopné pokrývat rozsáhlé oblasti oceánů a ničit nepřátelské hladinové i podmořské síly."
  mothership_equipment_desc: "Velký jaderně poháněný letoun, zcela nebo téměř zcela autonomní. Navržen k přepravě velkého množství dronů a střel po celém světě za účelem úderů na nepřátelské cíle."

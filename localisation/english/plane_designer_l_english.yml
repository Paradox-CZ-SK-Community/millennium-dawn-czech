 small_plane_airframe_desc: "Levné na výrobu a provoz, lehké stíhače nabízejí zemím bez průmyslové základny levnější možnost získání kontroly vzdušného prostoru. Neobstojí proti specializovaným stíhačům vzdušné převahy, nicméně ve velkém počtu představují vážnou hrozbu." # todo: NEW TRANSLATION
 small_plane_strike_airframe: "Lehký víceúčelový stíhač" # todo: NEW TRANSLATION
 small_plane_strike_airframe_desc: "Levné útočné letadlo navržené tak, aby rychle zaútočilo na cíl a opustilo oblast. Tyto stíhače stojí výrazně méně než skutečný víceúčelový stíhač." # todo: NEW TRANSLATION

  weap_mp_med_hardpoint_3: "Střední závěsník 3. gen."
  weap_ag_cas_hardpoint_3: "CAS závěsník 3. gen."
  weap_mp_med_hardpoint_3_desc: "$weap_mp_med_hardpoint_1_desc$"
  weap_ag_cas_hardpoint_3_desc: "$weap_ag_cas_hardpoint_1_desc$"
  weap_mp_med_hardpoint_4: "Střední závěsník 4. gen."
  weap_ag_cas_hardpoint_4: "CAS závěsník 4. gen."
  weap_mp_med_hardpoint_4_desc: "$weap_mp_med_hardpoint_1_desc$"
  weap_ag_cas_hardpoint_4_desc: "$weap_ag_cas_hardpoint_1_desc$"
  weap_mp_light_hardpoint_1: "Lehký závěsník 1. gen."
  weap_mp_light_hardpoint_1_desc: "Lehké závěsníky jsou navrženy tak, aby letoun mohl nést omezené množství výzbroje. Jsou levné a určeny buď k vyzbrojení lehkých letounů, nebo jako doplněk výzbroje u větších strojů. Typickou výzbrojí jsou střely vzduch-vzduch krátkého dosahu, pumy o hmotnosti 250-500 lb a raketové bloky.\n\n§GDesigner Hint: Tyto závěsníky jsou ideální pro státy s omezeným rozpočtem, které chtějí vybavit své letouny smíšenou výzbrojí, nebo pro lehké letouny vyžadující levné a hmotnostně úsporné řešení.§!\n\n§WPoužití jako primární výzbroje vytvoří§! §Bvíceúčelový stíhací letoun§!\n\n§RVAROVÁNÍ: Palubní víceúčelové stíhačky útočí během námořního boje pouze na nepřátelské lodě§!"
  weap_mp_light_hardpoint_2: "Lehký závěsník 2. gen."
  weap_mp_light_hardpoint_2_desc: "$weap_mp_light_hardpoint_1_desc$"
  weap_mp_light_hardpoint_3: "Lehký závěsník 3. gen."
  weap_mp_light_hardpoint_3_desc: "$weap_mp_light_hardpoint_1_desc$"
  weap_mp_light_hardpoint_4: "Lehký závěsník 4. gen."
  weap_mp_light_hardpoint_4_desc: "$weap_mp_light_hardpoint_1_desc$"
  weap_int_mp_light_hardpoint_2: "Vnitřní lehký závěsník 1. gen."
  weap_int_mp_light_hardpoint_2_desc: "Vnitřní lehké závěsníky umožňují nést smíšenou výzbroj ve vnitřních pumovnicích, čímž zvyšují stealth vlastnosti letounu. Jsou levné a vhodné pro lehké letouny nebo jako doplněk výzbroje u jiných strojů. Typickou výzbrojí jsou střely vzduch-vzduch krátkého dosahu, pumy o hmotnosti 250-500 lb a raketové bloky.\n\n§GDesigner Hint: Tyto závěsníky umožňují stavbu stealth letounů s lehkou výzbrojí, ideální řešení pro státy s omezeným průmyslem.§!\n\n§WPoužití jako primární výzbroje vytvoří§! §Bvíceúčelový stíhací letoun§!\n\n§RVAROVÁNÍ: Palubní víceúčelové stíhačky útočí během námořního boje pouze na nepřátelské lodě§!"
  weap_int_mp_light_hardpoint_3: "Vnitřní lehký závěsník 2. gen."
  weap_int_mp_light_hardpoint_3_desc: "$weap_int_mp_light_hardpoint_2_desc$"
  weap_int_mp_light_hardpoint_4: "Vnitřní lehký závěsník 3. gen."
  weap_int_mp_light_hardpoint_4_desc: "$weap_int_mp_light_hardpoint_2_desc$"
  weap_a2a_hardpoint_1: "Závěsník vzduch-vzduch 1. gen."
  weap_a2a_hardpoint_1_desc: "Závěsníky vzduch-vzduch jsou určeny k nesení většího množství letecké výzbroje, primárně střel vzduch-vzduch dlouhého dosahu a další moderní A2A munice, včetně avionických úprav umožňujících současné vedení boje proti více cílům.\n\n§GDesigner Hint: Tyto závěsníky jsou určeny především k tvorbě letounů pro mise vzdušné nadvlády. Navíc umožňují zachovat část hodnot vzdušného útoku i při jiných misích než je vzdušná nadvláda či zachycení, čímž zvyšují schopnost sebeobrany.§!\n\n§WPoužití jako primární výzbroje vytvoří§! §Bstíhací letoun vzdušné nadvlády§!\n\n§RVAROVÁNÍ: Palubní stíhačky vzdušné nadvlády během námořního boje útočí pouze na nepřátelská letadla§!"
  weap_a2a_hardpoint_2: "Závěsník vzduch-vzduch 2. gen."
  weap_a2a_hardpoint_2_desc: "$weap_a2a_hardpoint_1_desc$"
  weap_a2a_hardpoint_3: "Závěsník vzduch-vzduch 3. gen."
  weap_a2a_hardpoint_3_desc: "$weap_a2a_hardpoint_1_desc$"
  weap_a2a_hardpoint_4: "Závěsník vzduch-vzduch 4. gen."
  weap_a2a_hardpoint_4_desc: "$weap_a2a_hardpoint_1_desc$"
  weap_int_a2a_hardpoint_1: "Vnitřní závěsník vzduch-vzduch 1. gen."
  weap_int_a2a_hardpoint_1_desc: "Vnitřní výzbroj vzduch-vzduch nabízí lepší stealth vlastnosti, avšak za cenu menšího množství munice a potenciálně slabší bojové hlavice.\n\n§GDesigner Hint: Vnitřní A2A závěsníky jsou určeny především pro stealth letouny vzdušné nadvlády. Poskytují bonusy k radarové výhodě a zároveň zachovávají určitou úroveň vzdušného útoku, byť nižší než u externích závěsníků.§!\n\n§WPoužití jako primární výzbroje vytvoří§! §Bstíhací letoun vzdušné nadvlády§!\n\n§RVAROVÁNÍ: Palubní stíhačky vzdušné nadvlády během námořního boje útočí pouze na nepřátelská letadla§!"
  weap_int_a2a_hardpoint_2: "Vnitřní závěsník vzduch-vzduch 2. gen."
  weap_int_a2a_hardpoint_2_desc: "$weap_int_a2a_hardpoint_1_desc$"
  weap_int_a2a_hardpoint_3: "Vnitřní závěsník vzduch-vzduch 3. gen."
  weap_int_a2a_hardpoint_3_desc: "$weap_int_a2a_hardpoint_1_desc$"
  weap_int_mp_med_hardpoint_2: "Vnitřní střední závěsník 1. gen."
  weap_int_mp_med_hardpoint_2_desc: "Závěsníky určené k nesení středně těžké výzbroje, jako jsou lehké protilodní střely, přesně naváděná munice, protitankové střely, střely s plochou dráhou letu středního doletu, střely vzduch-vzduch dlouhého dosahu, kanónové kontejnery a další. Tyto závěsníky zároveň zvyšují stealth vlastnosti letounu.\n\n§GDesigner Hint: Střední závěsníky jsou samotnou definicí víceúčelovosti - umožňují přístup téměř ke všem leteckým misím a poskytují potřebné statistiky, ovšem za cenu vyšších IC nákladů. Výsledkem je vyvážený univerzální letoun.§!\n\n§WPoužití jako primární výzbroje vytvoří§! §Bvíceúčelový stíhací letoun§!\n\n§RVAROVÁNÍ: Palubní víceúčelové stíhačky útočí během námořního boje pouze na nepřátelské lodě§!"
  weap_int_ag_cas_hardpoint_2: "Vnitřní CAS závěsník 1. gen."
  weap_int_ag_cas_hardpoint_2_desc: "Závěsníky určené k nesení velkého množství výzbroje vzduch-země. Tyto závěsníky obětují variabilitu výzbroje ve prospěch schopnosti nést více nosníků se střelami vzduch-země, těžšími pumami a větším množstvím střel s plochou dráhou letu, přičemž zároveň zlepšují stealth vlastnosti.\n\n§GDesigner Hint: CAS závěsníky výrazně zvyšují hodnoty pozemního útoku a strategického bombardování, avšak neposkytují žádný vzdušný útok a snižují radarovou výhodu.§!\n\n§WPoužití jako primární výzbroje vytvoří§! §BCAS letoun§!"

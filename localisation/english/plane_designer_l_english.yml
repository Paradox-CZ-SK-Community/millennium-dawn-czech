 weap_as_hardpoint_1: "Námořský hardpoint 1. generace" # todo: NEW TRANSLATION
 weap_as_hardpoint_1_desc: "Závěsné body navržené tak, aby unesly těžkou protinámořní výzbroj, torpéda a minovací či odminovací vybavení.\n\n§GRada návrháře: Použijte tento hardpoint k vytvoření letadel určených pro protinámořní mise.§!\n\n§WPoužitím toho jako primární zbraně vznikne§! §BNámořní bombardér§!\n\n§RUPOZORNĚNÍ: CV námořní bombardéry budou útočit na nepřátelské lodě pouze během námořního boje§!" # todo: NEW TRANSLATION

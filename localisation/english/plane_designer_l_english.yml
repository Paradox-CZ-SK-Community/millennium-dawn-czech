  gen_3_light: "Lehké letadlo 3. gen."
  gen_3_light_desc: "Víceúčelová letadla vyvinutá na základě technologického pokroku a zkušeností z korejské a vietnamské války. Jsou schopna nést střely vzduch-země a laserem naváděnou munici, přičemž si zachovávají schopnost BVR boje. Mezi další pokroky patří systémy varování před terénem, pulzně-dopplerovské radary a schopnosti zaměřování mimo osu letu."
  gen_4_light: "Lehké letadlo 4. gen."
  gen_4_light_desc: "Po úspěchu víceúčelových letadel 3. generace pokračoval vývoj draků díky technologickému a konstrukčnímu pokroku. Systémy fly-by-wire, lepší poměr tahu k hmotnosti, pokročilá avionika a nástup raných stealth technologií definují tuto generaci."
  gen_5_light: "Lehké letadlo 5. gen."
  gen_5_light_desc: "Zásadní pokroky ve stealth technologiích, systémech C3, chytrých přilbách, fúzi dat a senzorů a dalších oblastech charakterizují letadla 5. generace. Stroje jsou výrazně stealthovější a těží z pokroku v materiálech, elektronice a motorových technologiích."
  gen_6_light: "Lehké letadlo 6. gen."
  gen_6_light_desc: "Draky 6. generace představují špičku experimentálních technologií vzdušného boje. Jsou velmi nákladné na vývoj i výrobu a zahrnují nejmodernější stealth materiály, avioniku, doprovodné drony, přesné zbraňové systémy a další inovace."

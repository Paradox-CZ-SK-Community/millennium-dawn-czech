  libya_casablanca_accords: "Casablancské dohody" # todo: NEW TRANSLATION
  libya_casablanca_accords_desc: "Jsme v procesu vyjednávání trvalého míru na Západní Saha. Musíme přesvědčit všechny zúčastněné země, že naše řešení bude fungovat. I když se nepodaří přesvědčit všechny země, většina zemí se může pokusit prosadit řešení proti protistraně. To však může vést k eskalaci konfliktu." # todo: NEW TRANSLATION

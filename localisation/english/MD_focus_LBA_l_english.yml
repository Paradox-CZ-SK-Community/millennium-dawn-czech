  libyan_tribalism_tripolitania_tooltip: "§Y[TRP.GetNameWithFlag]§!" # todo: NEW TRANSLATION
  libyan_tribalism_tripolitania_tooltip_delayed: "Tripolitania slouží jako střed Libijské politiky a správy. Tripolitania má dlouhou historii odporu proti okupantům; po první světové válce vyhlásila nezávislost na Itálii jako 'Tripolitanian Republic'. Přestože nezávislost nebyla úspěšná, byla to první republikánská vláda arabského světa. Libyjský vůdce Muammar Gaddafi se narodil v Tripolitanii poblíž města Sirte. S jeho vzestupem k moci došlo k posílení moci rodiny Qadhadfa Gaddafiho, nebo množství elitních vojáků Gaddafiho bylo rekrutováno z nich a z dalších tripolitanian kmenů." # todo: NEW TRANSLATION
  libyan_tribalism_cyrenaica_tooltip: "§Y[CYR.GetNameWithFlag]§!" # todo: NEW TRANSLATION
  libyan_tribalism_cyrenaica_tooltip_delayed: "Cyrenaica má dlouhou historii jako samostatný národ a lze ji považovat za kolébku moderního libyjského národa. Pod osmanskou nadvládou měla oblast velkou autonomii. Když byla oblast svěřena Itálii, šejk Idris ze sekty Senussi byl titulován emírem Cyrenaiky. I když byl později Itálii zbaven titulu, emir znovu získal kontrolu nad regionem po druhé světové válce se souhlasem Britů. O dva roky později byla celá Libye sjednocena pod Emirátem Cyrenaiky jako království, s emírem Idrisem, který se stal králem Idrisem I. Od pádu monarchie je Cyrenaika největším zastáncem jejího návratu s občasnou nacionalistickou činností proti Muammaru Gaddáfímu.\n\nJižní část Cyrenaiky je obývána lidem Toubou, nomádskou africkou etnickou skupinou, která obývá jihozápadní Libyi, severní Čad a severní Niger." # todo: NEW TRANSLATION
  libyan_tribalism_fezzan_tooltip: "§Y[FEZ.GetNameWithFlag]§!" # todo: NEW TRANSLATION
  libyan_tribalism_fezzan_tooltip_delayed: "Fezzan je nejslabším regionem Libye. Řídce osídlená oblast se skládá převážně z pouště a postrádá přírodní zdroje. Kromě Arabů zde žije i malá menšina Toubou a je domovem Libyjských Tuaregů. Dlouhé vzdálenosti a drsný terén činí oblast velmi obtížně ovladatelnou." # todo: NEW TRANSLATION

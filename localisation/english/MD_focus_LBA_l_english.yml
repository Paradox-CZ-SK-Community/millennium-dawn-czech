  LBA_unit_leader_trait_cyrenaica_desc: "Tento velitel pochází z kmene z Cyrenajky. Při konfliktu mezi centrální vládou a jejich kmenem je možné, že si vybere svůj kmen před národem." # todo: NEW TRANSLATION

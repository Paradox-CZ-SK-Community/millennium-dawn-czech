  libya_gaddafi_family_recall_saif_al_arab: "Přivolat §Y[ROOT.LBA_saif_al_arab_gaddafi_dummy.GetName]§!" # todo: NEW TRANSLATION
  libya_gaddafi_family_recall_khamis: "Přivolat §Y[ROOT.LBA_khamis_gaddafi_dummy.GetName]§!" # todo: NEW TRANSLATION
  libya_gaddafi_family_recall_desc: "Snad se tomuto dítěti podařilo poučit a je připraven pokračovat ve svých povinnostech vůči Libyi.\n\n§WKdyž se postava vrátí z §YVyhnanství§!, všechny její vůdcovské rysy se znovu aktivují!§!" # todo: NEW TRANSLATION
  libya_gaddafi_family_father_to_son_talk_muhammad_muammar: "Otec-a-syn rozhovor s §YMuhammad§!" # todo: NEW TRANSLATION
  libya_gaddafi_family_father_to_son_talk_muhammad_muammar_desc: "Muhammad nikdy nebyl příliš zaujat politikou, i když jednou bude jasným nástupcem svého otce. Možná by mu upřímný rozhovor s otcem vrátil Muhammada na správnou cestu?" # todo: NEW TRANSLATION
  libya_gaddafi_family_sensor_internet_muhammad_muammar: "Cenzurovat Internet" # todo: NEW TRANSLATION
  libya_gaddafi_family_sensor_internet_muhammad_muammar_desc: "V jeho roli předsedy General Posts and Telecommunications Company (GPTC) má Muhammad pravomoc kontrolovat Internet v Libyi. Můžeme blokovat škodlivé stránky a cenzurovat zpravodajský obsah ve prospěch našeho režimu." # todo: NEW TRANSLATION
  libya_gaddafi_family_showcase_art_saif_al_islam: "Ukázat §YSaif's§! Umělecké dílo" # todo: NEW TRANSLATION
  libya_gaddafi_family_showcase_art_saif_al_islam_desc: "Saif al-Islam je talentovaný umělec (nebo alespoň umělec). Měli bychom hledat zahraniční sponzory a uspořádat výstavu umění někde na Západě. Nazveme ji §Y'The Desert is Not Silent'§!, a bude obsahovat tradiční motivy libyjské, islámské a arabské kultury." # todo: NEW TRANSLATION
  saif_al_islam_artshow_great_success_tt: "§GNaši sponzoři nám poskytují technologickou inovaci§!" # todo: NEW TRANSLATION
  saif_al_islam_artshow_success_tt: "§YUkázka naší kultury upevňuje naši pozici v globální politice§!" # todo: NEW TRANSLATION
  saif_al_islam_artshow_failure_tt: "§RJsme poníženi§!" # todo: NEW TRANSLATION
  libya_gaddafi_family_discuss_succession_saif_al_islam: "Diskutovat o nástupnictví se §YSaif§!" # todo: NEW TRANSLATION
  libya_gaddafi_family_discuss_succession_saif_al_islam_desc: "Možná bude nutné projednat pořadí nástupnictví se Saifem. Jelikož Muhammad není až tak zaujat politikou, může být lepší, aby po Gaddáfího smrti vládl Saif. Vždyť má o politiku mnohem větší zájem a skutečně v ní umí být dobrý." # todo: NEW TRANSLATION
  saif_al_islam_succession_talk_great_success_tt: "§GSaif získává §YGeopolitický myslitel§!§!" # todo: NEW TRANSLATION
  saif_al_islam_succession_talk_failure_tt: "§RSaif ztrácí §YMaster Maneuverer§!§!" # todo: NEW TRANSLATION
  libya_gaddafi_family_sue_sunday_telegraph_saif_al_islam: "Žalovat The Sunday Telegraph" # todo: NEW TRANSLATION
  libya_gaddafi_family_sue_sunday_telegraph_saif_al_islam_desc: "V roce 1995 britský deník The Sunday Telegraph otiskl dva články, podle kterých byl Saif al-Islam zapleten do schématu praní špinavých peněz v Káhiře s cílem zaplavit Írán falešnými íránskými dináry. Druhý článek tvrdil, že po zveřejnění prvního článku byl autor pozván do Tripolisu, aby „setkal se zlou vírou“. Obě tvrzení jsou nepravdivá a musíme list žalovat pro pomluvu." # todo: NEW TRANSLATION
  libya_gaddafi_family_improve_football_career_al_saadi: "Elevovat §YAl-Saadi's§! Fotbalovou kariéru" # todo: NEW TRANSLATION
  libya_gaddafi_family_improve_football_career_al_saadi_desc: "Al-Saadi je prezidentem libyjské fotbalové federace a kapitánem národního týmu. Tyto pozice však nebyly dosaženy dovednostmi, ale spíše vlivem jeho otce. V každém zápase, který hraje, dostává speciální zacházení. Možná, že jej přesuneme do prestižnější ligy, například do Itálie, a skutečně se z něj stane fotbalista?" # todo: NEW TRANSLATION
  al_saadi_football_career_great_success_tt: "§GAl-Saadi ztrácí §YVain Football Star§!§!" # todo: NEW TRANSLATION
  al_saadi_football_career_talk_failure_tt: "§RAl-Saadi získává §YPlayboy Lifestyle§!§!" # todo: NEW TRANSLATION
  libya_gaddafi_family_create_new_city_al_saadi: "Vytvořit Obchodní Město" # todo: NEW TRANSLATION
  libya_gaddafi_family_create_new_city_al_saadi_desc: "Al-Saadi navrhl vytvoření obchodně orientovaného města na západě Libye. Nové město by fungovalo podobně jako Hongkong v Číně a nacházelo by se mezi Tripolis a hranicí s Tunisou. Město by bylo otevřené všem zahraničním investorům, hlavní důraz by byl na technologický sektor. Město by mělo vlastní letiště a přístav, aby bylo snadné přístup na svět. Se samostatnou správou by město vítalo lidi z celého světa a dokonce by umožnilo stavbu synagog a kostelů. Měli bychom se snažit získat investory a developerské firmy, které by se do tohoto projektu zapojily. I když se nic hmatatelného neuskuteční roky, může to být snadný impuls pro naši zemi." # todo: NEW TRANSLATION
  libya_gaddafi_family_send_to_rehab_al_saadi: "Pošlete §YAl-Saadi§! do rehabilitačního zařízení" # todo: NEW TRANSLATION
  libya_gaddafi_family_send_to_rehab_al_saadi_desc: "Al-Saadiho drogová závislost zašla příliš daleko. Potřebuje být odeslán do rehabilitačního zařízení pro jeho dobro." # todo: NEW TRANSLATION
  al_saadi_rehab_great_success_tt: "§GAl-Saadi ztrácí §YSubstance Abuser§!§!" # todo: NEW TRANSLATION
  al_saadi_rehab_failure_tt: "§RAl-Saadi uteče z Libye§!" # todo: NEW TRANSLATION
  libya_gaddafi_family_national_security_advisor_mutassim: "Udělejte §YMutassim§! Národním bezpečnostním poradcem" # todo: NEW TRANSLATION
  libya_gaddafi_family_national_security_advisor_mutassim_desc: "Mutassim prokázal svou loajalitu státu. Jako kompenzaci za jeho dřívější vyhnanství bychom mu měli svěřit roli Národního bezpečnostního poradce." # todo: NEW TRANSLATION
  mutassim_gaddafi_not_revolutionary_tt: "§Y[ROOT.LBA_mutassim_gaddafi_dummy.GetName]§! nemá vlastnost §YSuspected Revolutionary§!" # todo: NEW TRANSLATION
  libya_gaddafi_family_additional_equipment_mutassim: "Schválit §YMutassim§! k nákupu nových zbraní" # todo: NEW TRANSLATION
  libya_gaddafi_family_additional_equipment_mutassim_desc: "Ve své roli Národního bezpečnostního poradce je Mutassimova odpovědnost zajistit, aby byla armáda dobře vyzbrojena. Měli bychom mu nechat nakoupit další vybavení pro armádu." # todo: NEW TRANSLATION
  mutassim_gaddafi_national_security_advisor_tt: "§Y[ROOT.LBA_mutassim_gaddafi_dummy.GetName]§! má vlastnost §YNárodní bezpečnostní poradce§!" # todo: NEW TRANSLATION
  libya_gaddafi_family_civilian_education_hannibal: "Řekni §YHannibal§! Aby dokončil své studium" # todo: NEW TRANSLATION
  libya_gaddafi_family_civilian_education_hannibal_desc: "Hannibal absolvoval bakalářské studium námořní navigace na Akademii námořních studií v Libyi. Měli bychom ho poslat dokončit jeho vzdělání a získat magisterský titul. Copenhagen Business School nabízí kurzy v oboru Shipping Economics and Logistics, což zní jako dobré místo, kde dále rozvíjet Hannibalovy dovednosti." # todo: NEW TRANSLATION
  hannibal_gaddafi_is_bachelor: "§Y[ROOT.LBA_hannibal_gaddafi_dummy.GetName]§! má vlastnost §YBakalář námořní navigace§!" # todo: NEW TRANSLATION
  libya_gaddafi_family_military_education_hannibal: "Pošlete §YHannibal§! na Kuzněcovovu námořní akademii" # todo: NEW TRANSLATION
  libya_gaddafi_family_military_education_hannibal_desc: "Hannibal absolvoval bakaláře námořní navigace na Akademii námořních studií v Libyi. Místo pokračování ve civilním vzdělání by měl dokončit své námořní vzdělání v Kuzněcovově námořní akademii v [SOV.GetNameDef]. To by mu mělo dát více odborné zdatnosti v námořních záležitostech." # todo: NEW TRANSLATION
  libya_gaddafi_family_send_legal_aid_ayesha: "Poslat §YAyesha§! Poskytnout právní pomoc" # todo: NEW TRANSLATION
  libya_gaddafi_family_send_legal_aid_ayesha_desc: "Ayesha studovala právo na Univerzitě Paris 1 Panthéon-Sorbonne a je vynikající právničkou. Na světě je mnoho skvělých státníků, kteří jsou nespravedlivě tlakovány a obtěžovány mezinárodním společenstvím pro údajné 'zločiny proti lidskosti' a 'válečné zločiny'. Měli bychom poslat Ayesu se svým týmem, aby poskytla právní pomoc těmto chudým služebníkům jejich lidu." # todo: NEW TRANSLATION
  libya_gaddafi_family_military_training_aid_ayesha: "Dokončete §YAyesha's§! vojenský výcvik" # todo: NEW TRANSLATION
  libya_gaddafi_family_military_training_aid_ayesha_desc: "Ayesha sloužila v Libyjské armádě a dosáhla hodnosti podplukovníka. Měli bychom ji poslat na další služební výcvik, aby se stala plnou generálkou. Možná tímto způsobem odemkneme její skrytý potenciál." # todo: NEW TRANSLATION
  ayesha_gaddafi_military_education_great_success_tt: "§GAyesha Gaddafi získává §YAmazonka Libye§!§!" # todo: NEW TRANSLATION
  ayesha_gaddafi_military_education_failure_tt: "§RAyesha Gaddafi získává §YNezkušená generálka§!§!" # todo: NEW TRANSLATION
  libya_gaddafi_family_business_trip_saif_al_arab: "Pošlete §YSaif al-Arab§! na obchodní cestu" # todo: NEW TRANSLATION
  libya_gaddafi_family_business_trip_saif_al_arab_desc: "Saif často navštěvuje Německo. To z něj dělá ideálního partnera pro obchodní dohody s evropskými podniky. Můžeme se dozvědět způsoby, jak zlepšit naši ekonomiku a efektivitu." # todo: NEW TRANSLATION
  libya_gaddafi_family_tech_seminar_saif_al_arab: "Pošlete §YSaif al-Arab§! na technický seminář" # todo: NEW TRANSLATION
  libya_gaddafi_family_tech_seminar_saif_al_arab_desc: "Saif často navštěvuje Německo. Německo je domovem mnoha průmyslových firem, které stojí na špici technologie, a v zemi se konají každoroční semináře a veletrhy. Měli bychom poslat Saifa na některý z těchto seminářů, abychom získali nejnovější technologické inovace." # todo: NEW TRANSLATION
  libya_gaddafi_family_military_expo_saif_al_arab: "Pošlete §YSaif al-Arab§! na vojenskou výstavu" # todo: NEW TRANSLATION
  libya_gaddafi_family_military_expo_saif_al_arab_desc: "Saif často navštěvuje Německo. Německo má mnoho slavných výrobců zbraní, jako Rheinmetall a Heckler & Koch. Měli bychom poslat Saifa na vojenskou výstavu, abychom viděli, co tito vojenskí giganti nabízejí." # todo: NEW TRANSLATION
  libya_gaddafi_family_give_military_command_khamis: "Dejte §YKhamis§! Vojenské velení" # todo: NEW TRANSLATION
  libya_gaddafi_family_give_military_command_khamis_desc: "Khamis prošel vojenským výcvikem jak v Libyi, tak na Frunze Military Academy v Rusku. Nyní, když dospěl, bychom mu měli zajistit místo jednoho z našich vojenských velitelů." # todo: NEW TRANSLATION
  khamis_military_command_great_success_tt: "§GKhamis stane velkým §Ygenerálem§!§!" # todo: NEW TRANSLATION
  khamis_military_command_success_tt: "§YKhamis se stane průměrným §Ygenerálem§!§!" # todo: NEW TRANSLATION
  khamis_military_command_failure_tt: "§RKhamis se stane mizerným §Ygenerálem§!§!" # todo: NEW TRANSLATION
  libya_gaddafi_family_khamis_brigade_khamis: "Vytvořte Khamisovu brigádu" # todo: NEW TRANSLATION
  libya_gaddafi_family_khamis_brigade_khamis_desc: "Měli bychom vytvořit speciální jednotku pro Khamise k velení. Je nejvěrnější z Gaddafího synů a jeho speciální jednotka bude důležitá pro obranu státu." # todo: NEW TRANSLATION
  khamis_mutassim_rivalry_tt: "§RProtože §YMutassim Gaddafi§! má vlastnost §Y77th Tank Battalion§!, zvýšená rivalita mezi bratry způsobí dodatečnou §R+15§! nestabilitu§!\n" # todo: NEW TRANSLATION
  libya_gaddafi_family_khamis_brigade_khamis_tt: "A §YReinforced Brigade of the Armed People§! jednotka byla vytvořena" # todo: NEW TRANSLATION
  libya_gaddafi_family_aecom_khamis: "Pošlete §YKhamis§! na Obchodní školu" # todo: NEW TRANSLATION
  libya_gaddafi_family_aecom_khamis_desc: "Zatímco Khamis se primárně zajímá o vojenské záležitosti, je důležité, aby dostal i civilní vzdělání. Měli bychom ho poslat na IE Business School v Madridu. Také je zde možnost stáže v AECOM Technology Corporation, kde by Khamis mohl pokračovat. AECOM se specializuje na infrastrukturu, včetně vojenské infrastruktury vojenských objektů." # todo: NEW TRANSLATION
  libya_gaddafi_family_hold_un_speech_gaddafi: "Proslov na OSN" # todo: NEW TRANSLATION
  libya_gaddafi_family_hold_un_speech_gaddafi_desc: "Nyní, když jsme znovu součástí mezinárodního společenství, musíme zaujmout řečnické místo na Generálním shromáždění OSN. Musíme pronesit projev, který ostře kritizuje Američany a to, co udělali na Blízkém východě. Musíme vyjádřit náš nesouhlas se zionismem Izraele. Musíme zesměšnit Západ za to, jak se nám vysmíval. Dnes je den, kdy se Libye dostává do světla reflektorů!" # todo: NEW TRANSLATION
  libya_gaddafi_family_throw_money_gaddafi: "Házet peníze na ulicích" # todo: NEW TRANSLATION
  libya_gaddafi_family_throw_money_gaddafi_desc: "Mnoho humanitárních organizací a charit operuje v Libyi. Jsou však ničím jiným než špiony snažícími se Libii ovládnout. Navíc veškeré peníze, které rozdávají, jsou jen bezcenné. Lidé nejsou charitou motivováni k práci. Měli bychom dokázat náš postoj tím, že projedeme Tripolisí v konvoji a budeme házet peníze do ulic. Tam je to užitečné stejně jako to, co rozdávají charitní organizace." # todo: NEW TRANSLATION
  libya_gaddafi_family_design_car_gaddafi: "Navrhnout auto" # todo: NEW TRANSLATION
  libya_gaddafi_family_design_car_gaddafi_desc: "Muammar Gaddafi má plno skvělých nápadů. Libye v současnosti trpí vysokou mírou dopravních nehod. Musíme přijít s novým designem auta. Toto auto bude nejbezpečnější auto na světě." # todo: NEW TRANSLATION
  libya_gaddafi_family_design_car_gaddafi_tt: "Získáme §YNárodní idea§! dle našeho výběru, abychom mohli upravit naše §YUžitkové vozy§! na §Y360§! dnů" # todo: NEW TRANSLATION
  libya_gaddafi_family_state_visit_gaddafi: "Uspořádat státní návštěvu" # todo: NEW TRANSLATION
  libya_gaddafi_family_state_visit_gaddafi_desc: "Aby se zlepšilo postavení Libye ve světě, musíme uskutečnit oficiální státní návštěvu velké země. Proměníme ji ve skutečnou show a ukážeme místním, že Libye je velmoc." # todo: NEW TRANSLATION
  libya_gaddafi_family_do_black_magic_gaddafi: "Zapojit se do černé magie" # todo: NEW TRANSLATION
  libya_gaddafi_family_do_black_magic_gaddafi_desc: "Libye je pod útokem a náš režim je v ohrožení. Ve starověku velcí králové a náčelníci Afriky používali černou magii, aby proklela své nepřátele a dodala svým jednotkám sílu bojovat dál. Musíme udělat to samé i pro naše přežití." # todo: NEW TRANSLATION
  libya_gaddafi_family_meet_women_gaddafi: "Setkat se se ženami" # todo: NEW TRANSLATION
  libya_gaddafi_family_meet_women_gaddafi_desc: "Ženy Evropy jsou utlačovány křesťanstvím. Na Západě jsou ženy jen nábytkem pro muže, které se mění podle jejich vůle. Musíme uspořádat přednášku pro ženy, abychom je vzdělali v islámu a dali jim vidět Gaddáfího jako velkého emancipátora žen." # todo: NEW TRANSLATION
  libya_gaddafi_family_hold_tv_speech_gaddafi: "Uspořádat televizní projev" # todo: NEW TRANSLATION
  libya_gaddafi_family_hold_tv_speech_gaddafi_desc: "Gaddáfí pravidelně pořádá televizní projevy, kdy přímo odpovídá na otázky libyjských občanů, informuje je o nejnovějších politických otázkách a ostře se vymezuje proti vměšujícím se velmocím. Pořádání proslovu je skvělý způsob, jak získat lidi na Gaddáfího stranu." # todo: NEW TRANSLATION
  libya_gaddafi_family_abolish_switzerland_gaddafi: "Požadujte rozpuštění Švýcarska" # todo: NEW TRANSLATION
  libya_gaddafi_family_abolish_switzerland_gaddafi_desc: "Proč existuje Švýcarsko? Není nic víc než umělý stát vytvořený Napoleonem nebo jiným evropským kolonizátorem. Švýcaři nejsou skuteční lidé, jsou to Italové, Němci nebo Francouzi. Celý stát by měl být rozmontován." # todo: NEW TRANSLATION
  libya_gaddafi_family_abolish_switzerland_gaddafi_tt: "Pokud souhlasí, získají §YClaim§! na švýcarský stát a my na ně získáme vliv. Pokud jsou §YNacionalista§!, budou pravděpodobněji souhlasit\n\n" # todo: NEW TRANSLATION
  libya_gaddafi_family_anti_government_protests: "Protesty proti Gaddáfímu" # todo: NEW TRANSLATION
  libya_gaddafi_family_anti_government_protests_desc: "Lidé mají dost vládnoucí rodině Gaddáfího. Špatné životní podmínky, špatná ekonomika a omezené politické svobody přiměly lidi vyjít na ulice. Pokud se situace rychle nezlepší, nebo Gaddáfiho režim převezme moc, dojde k otevřenému povstání proti režimu." # todo: NEW TRANSLATION
  libya_gaddafi_family_anti_government_protests_join_rebels_tt: "§RNejvětší opoziční strana se ujme moci. Přívrivci Gaddáfího začnou občanskou válku proti nám!§!" # todo: NEW TRANSLATION
  libya_gaddafi_family_deploy_military: "Nasadit Revoluční gardový sbor" # todo: NEW TRANSLATION
  libya_gaddafi_family_deploy_military_desc: "Musíme nasadit Revoluční gardový sbor, abychom se vypořádali s protestujícími. Musíme co nejdříve uhasit plameny revoluce." # todo: NEW TRANSLATION
  libya_gaddafi_family_deploy_military_tt: "§RPokud protesty povedou k občanské válce, povstalci budou silnější! Použití síly proti protestujícím by mohlo vést k zahraniční intervenci!§!" # todo: NEW TRANSLATION
  muhammad_muammar_gaddafi_not_exiled: "§Y[ROOT.LBA_muhammad_muammar_gaddafi_dummy.GetName]§! není §YExiled§!" # todo: NEW TRANSLATION
  saif_al_islam_gaddafi_not_exiled: "§Y[ROOT.LBA_saif_al_islam_gaddafi_dummy.GetName]§! není §YExiled§!" # todo: NEW TRANSLATION
  al_saadi_gaddafi_not_exiled: "§Y[ROOT.LBA_al_saadi_gaddafi_dummy.GetName]§! není §YExiled§!" # todo: NEW TRANSLATION
  mutassim_gaddafi_not_exiled: "§Y[ROOT.LBA_mutassim_gaddafi_dummy.GetName]§! není §YExiled§!" # todo: NEW TRANSLATION
  hannibal_gaddafi_not_exiled: "§Y[ROOT.LBA_hannibal_gaddafi_dummy.GetName]§! není §YExiled§!" # todo: NEW TRANSLATION
  ayesha_gaddafi_not_exiled: "§Y[ROOT.LBA_ayesha_gaddafi_dummy.GetName]§! není §YExiled§!" # todo: NEW TRANSLATION
  saif_al_arab_gaddafi_not_exiled: "§Y[ROOT.LBA_saif_al_arab_gaddafi_dummy.GetName]§! není §YExiled§!" # todo: NEW TRANSLATION
  khamis_gaddafi_not_exiled: "§Y[ROOT.LBA_khamis_gaddafi_dummy.GetName]§! není §YExiled§!" # todo: NEW TRANSLATION
  khamis_gaddafi_not_underage: "§Y[ROOT.LBA_khamis_gaddafi_dummy.GetName]§! nemá vlastnost §YUnderage§!" # todo: NEW TRANSLATION
  libya_libyan_tribalism: "Libyjský tribalismus" # todo: NEW TRANSLATION
  libya_libyan_tribalism_desc: "Libye je tradičně rozdělena na tři regiony; Tripolitanie na severozápadě kolem hlavního města, Cyrenaika na východě a Fezzan na jihu. Historicky tyto oblasti spravovaly samy sebe a území byla sjednocena jen italskou kolonií. Zatímco Libyjské království i režim Muammara Kadafího z velké části potlačily příslušnost k rodům, stále je v Libyi mnoho lidí, kteří se identifikují se svým kmenem spíše než s národem.\n\nÚroveň loajality regionu určuje, jaké state modifikátory dostanou. Pokud hodnota loajality klesne příliš nízko, region povstane. Pokud některý z regionů povstane a bude znovu anektován Liby, nebude moci uspořádat další, dokud nebude region zcela pacifikován. Nicméně státy budou i nadále ovlivněny státními modifikátory." # todo: NEW TRANSLATION
  LBA_tribalism_disabled_tt: "§Y$libya_libyan_tribalism$§! mechanika byla vypnuta" # todo: NEW TRANSLATION
  libya_tribalism_decentralise_state: "Decentralizovat moc" # todo: NEW TRANSLATION
  libya_tribalism_decentralise_state_desc: "Nejúčinější způsob, jak potěšit všechny libyjské kmeny, je prostě snížit moc centrální vlády. Zvýšená autonomie, i když jen na omezenou dobu, dá kmenovým vůdcům určitou moc." # todo: NEW TRANSLATION
  libya_tribalism_placate_tripolitanians: "Uklidněte [TRP.GetNameWithFlag]" # todo: NEW TRANSLATION
  libya_tribalism_placate_tripolitanians_desc: "Pozemkové dotace, finanční výhody, vojenské posty a vládní místa jsou klíčové způsoby, jak udržet místní separatisty v souladu s centrální vládou. Dokud chápou, že zůstání součástí Libye má více výhod než nevýhod, je vše v pořádku." # todo: NEW TRANSLATION
  libya_tribalism_placate_cyrenaicans: "Uklidněte [CYR.GetNameWithFlag]" # todo: NEW TRANSLATION
  libya_tribalism_placate_cyrenaicans_desc: "Pozemkové dotace, finanční výhody, vojenské posty a vládní místa jsou klíčové způsoby, jak udržet místní separatisty v souladu s centrální vládou. Dokud chápou, že zůstání součástí Libye má více výhod než nevýhod, je vše v pořádku." # todo: NEW TRANSLATION
  libya_tribalism_placate_fezzans: "Uklidněte [FEZ.GetNameWithFlag]" # todo: NEW TRANSLATION
  libya_tribalism_placate_fezzans_desc: "Pozemkové dotace, finanční výhody, vojenské posty a vládní místa jsou klíčové způsoby, jak udržet místní separatisty v souladu s centrální vládou. Dokud chápou, že zůstání součástí Libye má více výhod než nevýhod, je vše v pořádku." # todo: NEW TRANSLATION
  libya_tribalism_tripolitanian_revolt: "[TRP.GetFlag] [TRP.GetAdjective] Revolt" # todo: NEW TRANSLATION
  libya_tribalism_tripolitanian_revolt_desc: "V kmenovém prostředí Tripolitánie vzniká hnutí. Pokud bude jejich špatné zacházení centrální vládou nadále pokračovat, zavázali se oddělit od Libye." # todo: NEW TRANSLATION
  TT_tripolitania_loyalty_more_than_10: "Loajalita [TRP.GetNameWithFlag] > 10%" # todo: NEW TRANSLATION
  TT_tripolitania_loyalty_more_than_30: "Loajalita [TRP.GetNameWithFlag] > 30%" # todo: NEW TRANSLATION
  libya_tribalism_cyrenaica_revolt: "[CYR.GetFlag] [CYR.GetAdjective] Revolt" # todo: NEW TRANSLATION
  libya_tribalism_cyrenaica_revolt_desc: "Ve kmenovém společenství Cyrenaiky probíhá pohyb. Pokud bude jejich zneužívání centrální vládou pokračovat, zavázali se od Libye odtrhnout." # todo: NEW TRANSLATION
  TT_cyrenaica_loyalty_more_than_10: "Loajalita [CYR.GetNameWithFlag] > 10%" # todo: NEW TRANSLATION
  TT_cyrenaica_loyalty_more_than_30: "Loajalita [CYR.GetNameWithFlag] > 30%" # todo: NEW TRANSLATION
  libya_tribalism_fezzan_revolt: "[FEZ.GetFlag] [FEZ.GetAdjective] Revolt" # todo: NEW TRANSLATION
  libya_tribalism_fezzan_revolt_desc: "Ve Fezzanu se pohybuje hnutí uvnitř kmenů. Pokud bude jejich zacházení centrální vládou pokračovat, zavázali se od Libye odštěpit." # todo: NEW TRANSLATION
  TT_fezzan_loyalty_more_than_10: "Loajalita [FEZ.GetNameWithFlag] > 10%" # todo: NEW TRANSLATION
  TT_fezzan_loyalty_more_than_30: "Loajalita [FEZ.GetNameWithFlag] > 30%" # todo: NEW TRANSLATION
  libya_tribalism_dismantle_libya: "Rozmontovat Libyi" # todo: NEW TRANSLATION
  libya_tribalism_dismantle_libya_desc: "Libye se rozpadla. Ztratili jsme dvě ze tří hlavních regionů. Existuje důvod, proč si nadále říkat Libye, když jsme jen stínem našeho bývalého já?" # todo: NEW TRANSLATION
  libya_libyan_foreign_policy: "Libyjská zahraniční politika" # todo: NEW TRANSLATION
  libya_core_northern_chad: "Integrovat severní Čad" # todo: NEW TRANSLATION
  libya_core_northern_chad_desc: "Severní Čad má velmi nízkou hustotu osídlení a chybí mu zdroje. Kromě toho velká část jeho obyvatel patří k Toubou, kteří žijí i v jižní Libyi. To regionu umožňuje relativně snadno ho pacifikovat." # todo: NEW TRANSLATION
  libya_core_northern_niger: "Integrovat severní Niger" # todo: NEW TRANSLATION
  libya_core_northern_niger_desc: "Zatímco je to velmi chudý region, severní Niger má více obyvatel než celé Libye. Ačkoli sdílené náboženství to usnadňuje, dosažení plné kontroly nad touto oblastí bude značně náročné." # todo: NEW TRANSLATION
  libya_core_algerian_sahara: "Integrovat alžírskou Saharu" # todo: NEW TRANSLATION
  libya_core_algerian_sahara_desc: "Alžírská část Sahary má velmi nízkou hustotu osídlení a je převážně tvořena pastevci. Mnozí z nich již mají sympatie k islámským povstalcům z občanské války. O pacifikaci regionu by nemělo trvat dlouho." # todo: NEW TRANSLATION
  libya_core_northern_mali: "Integrovat Azawad" # todo: NEW TRANSLATION
  libya_core_northern_mali_desc: "Zatímco Azawad mělo existující islámské ozbrojené povstání v náš prospěch, region má dlouhou historii separatismu a silnou identitu Tuaregů. Region bude velmi obtížné integrovat." # todo: NEW TRANSLATION
  libya_core_mauritanian_sahara: "Integrovat mauretánskou Sahelu" # todo: NEW TRANSLATION
  libya_core_mauritanian_sahara_desc: "Mauretánské obyvatelstvo je vůči našim snahám o integraci velmi odolné. Nemají žádné sympatie k naší ideologii a nesdílejí ani mnoho náboženských či kulturních vazeb. Ale podřídí se stejně jako ostatní." # todo: NEW TRANSLATION
  libya_core_palestine: "Integrovat Palestinu" # todo: NEW TRANSLATION
  libya_core_palestine_desc: "Palestina má ve srovnání s Libyí velmi početnou populaci a hostí smíšené obyvatelstvo palestinských Muslimů a izraelských Židů. Integrace této oblasti bude velmi obtížná a nákladná." # todo: NEW TRANSLATION
  libya_pacify_cyrenaica: "Uklidnit [CYR.GetNameWithFlag]" # todo: NEW TRANSLATION
  libya_pacify_cyrenaica_desc: "Východ Libye se vzbouřil, a my jsme jejich malou vzpouru potlačili. Očekává se pokračující odpor, ale nemělo by trvat dlouho, než opět získáme plnou kontrolu nad regionem." # todo: NEW TRANSLATION
  libya_pacify_tripolitania: "Uklidnit [TRP.GetNameWithFlag]" # todo: NEW TRANSLATION
  libya_pacify_tripolitania_desc: "Západní část Libye se vzbouřila a my jsme jejich malou vzpouru potlačili. Očekává se pokračující odpor, ale nemělo by to trvat dlouho, než opět získáme plnou kontrolu nad regionem." # todo: NEW TRANSLATION
  libya_pacify_fezzan: "Uklidnit [FEZ.GetNameWithFlag]" # todo: NEW TRANSLATION
  libya_pacify_fezzan_desc: "Jižní část Libye se vzbouřila, a my jsme jejich malou vzpouru potlačili. Očekává se pokračující odpor, ale nemělo by to trvat dlouho, než opět získáme plnou kontrolu nad regionem." # todo: NEW TRANSLATION
  libya_pacify_tuaregs: "Uklidnit [918.GetName]" # todo: NEW TRANSLATION

  LBA_general_peoples_congress: "Všeobecný lidový kongres" # todo: NEW TRANSLATION
  LBA_general_peoples_congress_desc: "Správa v Libyi je rozdělena do několika úrovní Lidových kongresů. To má demokratizovat a decentralizovat rozhodování a umožnit rozhodování zdola nahoru. Lidové kongresy nicméně pracují paralelně s Jamahirijskými Revolučními výbory, které radí a vzdělávají kongresy a lid v revolučních myšlenkách. Ve skutečnosti Revoluční výbory zabraňují vzniku jakéhokoli odchýleného politického názoru a odhaduje se, že téměř 15 % libyjských občanů pracuje jako informátoři pro Revoluční výbory.\n\n§YTato myšlenka bude odstraněna, pokud budeme Salafisté.§!" # todo: NEW TRANSLATION
  LBA_empowered_peoples_congress: "Posílený lidový kongres" # todo: NEW TRANSLATION
  LBA_empowered_peoples_congress_desc: "Lidové kongresy se staly dominantním politickým rozhodovacím orgánem poté, co byly Revoluční výbory zrušeny. Libye nyní sleduje skutečnou demokracii zdola nahoru.\n\n§RTato myšlenka bude odstraněna, pokud budeme Salafisté.§!" # todo: NEW TRANSLATION
  LBA_empowered_revolutionary_committees: "Posílené Revoluční výbory" # todo: NEW TRANSLATION
  LBA_empowered_revolutionary_committees_desc: "Libyjské Revoluční výbory plně převzaly kontrolu nad politickým procesem země. Zatímco dříve zajišťovaly, že Lidové kongresy neodbočují příliš od ideologie, veškeré rozhodování nyní spočívá v rukou Revolučních výborů.\n\n§YTato myšlenka bude odstraněna, pokud budeme Salafisté.§!" # todo: NEW TRANSLATION
  LBA_undeveloped_agriculture: "Nedostatečně rozvinuté zemědělství" # todo: NEW TRANSLATION
  LBA_undeveloped_agriculture_desc: "Libye je velmi vyprahlá země a pouze 2 % její plochy je obdělávatelné. Existující islámské dědické zákony a Gaddího politika zanechaly existující farmy jako velmi malé pozemky. Jen malá část libyjských potravinových potřeb se vyrábí doma a většina potravin musí být dovážena. To nás činí velmi závislými na ostatních zemích. Největšími exportéry potravin do Libye jsou §Y[BRA.GetNameWithFlag], [ITA.GetNameWithFlag], [EGY.GetNameWithFlag], [SWI.GetNameWithFlag], [SIA.GetNameWithFlag] a [UAE.GetNameWithFlag]§! a naše schopnost dovážet potraviny z nich závisí na jejich schopnosti vyvážet." # todo: NEW TRANSLATION
  LBA_undeveloped_agriculture_tt: "§RNelze mít §YThe Farmers§! jako §YVnitřní frakce§!§!" # todo: NEW TRANSLATION
  LBA_agricultural_reform: "Zemědělská reforma" # todo: NEW TRANSLATION
  LBA_agricultural_reform_desc: "Zemědělský sektor v Libyi byl reformován. Soukromá držba půdy je nyní volnější a islámské dědické právo již farmy nerozděluje na malé parcely. Díky novým zdrojům sladké vody z odsolování a GMMR Libye rozvinula své zemědělství na maximum vzhledem k její situaci.\n\n§YTato myšlenka bude odstraněna, pokud bude některá z následujících zemí naším subjektem nebo pokud vlastníme jejich hlavní město: [SAF.GetNameWithFlag], [CDI.GetNameWithFlag], [MOR.GetNameWithFlag], [EGY.GetNameWithFlag] nebo [TNZ.GetNameWithFlag].§!" # todo: NEW TRANSLATION
  LBA_agricultural_imports: "Zemědělské importy" # todo: NEW TRANSLATION
  LBA_agricultural_imports_desc: "Libye výrazně zvýšila množství dovážené potraviny do země. Vzhledem k tomu, že Libye má velmi málo obdělávatelných ploch, vláda vybudovala vztahy a dodavatelské řetězce pro dovoz potravin, místo aby ztrácela čas a peníze na snahu vyhrát ztracený boj.\n\n§YTato myšlenka bude odstraněna, pokud bude některá z následujících zemí naším subjektem nebo pokud vlastníme jejich hlavní město: [SAF.GetNameWithFlag], [CDI.GetNameWithFlag], [MOR.GetNameWithFlag], [EGY.GetNameWithFlag] nebo [TNZ.GetNameWithFlag].§!" # todo: NEW TRANSLATION
  LBA_great_man_made_river_phase2: "Velká umělá řeka - Fáze II" # todo: NEW TRANSLATION
  LBA_great_man_made_river_phase2_desc: "Velká umělá řeka (GMMR) je síť vodovodních trubek, která vedou čerstvou vodu z Nubijské pískovcové akviféry na jihu Libye k pobřeží. Je to největší podzemní síť vodovodů na světě a Muammar Kaddáfí ji pojmenoval 'Osmý div světa'. Momentálně zásobuje města Tripolis, Sirte a Benghazí a voda, kterou poskytuje, je pro všechny Libijce zdarma. Síť byla také propojena s pouštním městem Al-Jawf a další rozšíření je plánováno." # todo: NEW TRANSLATION
  LBA_great_man_made_river_phase3: "Velká umělá řeka - Fáze III" # todo: NEW TRANSLATION
  LBA_great_man_made_river_phase3_desc: "Velká umělá řeka (GMMR) je síť vodovodních trubek, která přivádí čerstvou vodu z Nubijské pískovcové akviféry na jihu Libye na pobřeží. Je to největší podzemní síť vodovodů na světě a Muammar Kaddáfí ji pojmenoval 'Osmý div světa'. Momentálně zásobuje města Tripolis, Sirte a Benghází a voda, kterou poskytuje, je pro všechny Libijce zdarma. Síť byla také propojena s pouštním městem Al-Jawf a další rozšíření je plánováno." # todo: NEW TRANSLATION
  LBA_great_man_made_river_phase41: "Velká umělá řeka - Fáze IV" # todo: NEW TRANSLATION
  LBA_great_man_made_river_phase41_desc: "Velká umělá řeka (GMMR) je síť vodovodních trubek, která přivádí čerstvou vodu z Nubijské pískovcové akviféry na jihu Libye na pobřeží. Je to největší podzemní síť vodovodů na světě a Muammar Kaddáfí ji pojmenoval 'Osmý div světa'. Momentálně zásobuje města Tripolis, Sirte a Benghází a voda, kterou poskytuje, je pro všechny Libijce zdarma. Síť byla také propojena s pouštním městem Al-Jawf, s Tobrukem na východě a s Ghadames na hranici s Algérií, a další rozšíření je plánováno." # todo: NEW TRANSLATION
  LBA_great_man_made_river_phase5: "Velká umělá řeka - Fáze V" # todo: NEW TRANSLATION
  LBA_great_man_made_river_phase5_desc: "Velká umělá řeka (GMMR) je síť vodovodních trubek, která přivádí čerstvou vodu z Nubijské pískovcové akviféry na jihu Libye na pobřeží. Je to největší podzemní síť vodovodů na světě a Muammar Kaddáfí ji pojmenoval 'Osmý div světa'. V současnosti zásobuje města Tripolis, Sirte a Benghází, a voda kterou poskytuje je zdarma pro všechny Libijce. Síť byla také propojena se pouštním městem Al-Jawf, s Tobrukem na východě a s Ghadames na hranici s Algerijí. Potrubní sítě na západě a východě země byly propojeny a GMMR byla oficiálně dokončena." # todo: NEW TRANSLATION
  LBA_revolutionary_guard_corps: "Revoluční gardový sbor" # todo: NEW TRANSLATION
  LBA_revolutionary_guard_corps_desc: "Revoluční gardový sbor je speciální odvětví libyjských ozbrojených sil složené z členů kmenů loajálních vůči Kaddáfímu. Záměrem gardového sboru je působit jako protiváha běžné armádě. Gardový sbor dokonce ovládá většinu zásob zbraní a dodavatele poskytuje pouze běžné armádě, když je to potřeba.\n\n§YTato myšlenka bude odstraněna, pokud nebudeme řízeni rodinou Gaddafi.§!" # todo: NEW TRANSLATION
  LBA_armed_forces_of_arab_jamahiriya: "Ozbrojené síly Libyjské arabské Jamahiríje" # todo: NEW TRANSLATION
  LBA_armed_forces_of_arab_jamahiriya_desc: "Libyjské ozbrojené síly, oficiálně Ozbrojené síly Libyjské arabské Jamahiríje, nahradily Revoluční gardový sbor jako hlavní obrannou organizaci režimu." # todo: NEW TRANSLATION
  LBA_stream_of_refugees: "Tok uprchlíků" # todo: NEW TRANSLATION
  LBA_stream_of_refugees_desc: "Libye je jednou z hlavních cest lidského obchodování z Afriky do Evropy. Chudoba ve Středoafrické republice, Islamistické povstání v Sahelu a konflikt v Súdánu tlačí lidi masově překračovat libyjskou poušť s nadějí, že se vyplaví na Evroopu. Mnozí z nich se však v Libyi zaseknou, nebo ještě hůře dopadnou na dno Středozemního moře.\n\n§YTato myšlenka bude odstraněna, pokud budou splněny VŠECHNY níže uvedené podmínky:\n - [NGR.GetNameWithFlag] je náš loutkový stát nebo vlastníme $STATE_329$ a $STATE_1108$\n - [CHA.GetNameWithFlag] je náš loutkový stát nebo vlastníme $STATE_580$ a $STATE_327$\n - [DAR.GetNameWithFlag] nebo [SUD.GetNameWithFlag] je náš loutkový stát nebo vlastníme $STATE_614$§!" # todo: NEW TRANSLATION
  LBA_family_centric: "Rodinně orientovaný" # todo: NEW TRANSLATION
  LBA_family_centric_desc: "Podporujeme rodiny jako hlavní stavební kámen společnosti." # todo: NEW TRANSLATION
  LBA_nation_centric: "Národně orientovaný" # todo: NEW TRANSLATION
  LBA_nation_centric_desc: "Podporujeme národ jako hlavní stavební kámen společnosti." # todo: NEW TRANSLATION
  LBA_religion_in_schools: "Náboženské vzdělávání" # todo: NEW TRANSLATION
  LBA_religion_in_schools_desc: "Náš vzdělávací systém úzce začleňuje náboženství do kurikula." # todo: NEW TRANSLATION
  LBA_nationalism_in_schools: "Nacionalistické vzdělávání" # todo: NEW TRANSLATION
  LBA_nationalism_in_schools_desc: "Náš vzdělávací systém důkladně integruje nacionalismus do učebních osnov." # todo: NEW TRANSLATION
  LBA_grand_mufti_appointed: "Hlavní muftí Libie" # todo: NEW TRANSLATION
  LBA_grand_mufti_appointed_desc: "Byl jmenován hlavní muftí, který bude vykládat islámské právo v Libii." # todo: NEW TRANSLATION
  LBA_mujahideen_of_libya_idea: "Mujahedíni Libie" # todo: NEW TRANSLATION
  LBA_mujahideen_of_libya_idea_desc: "Libyjští mujahedíni veteráni z Afghánistánu dosáhli významného postavení moci v Libii.\n\n§YThis idea will be removed if we are not Salafist§!" # todo: NEW TRANSLATION
  LBA_tanasoh_tv_idea: "Tanasoh TV" # todo: NEW TRANSLATION
  LBA_tanasoh_tv_idea_desc: "Národní televizní síť byla zřízena, aby šířila poselství Hlavního muftí Libie.\n\n§YThis idea will be removed if we are not Salafist§!" # todo: NEW TRANSLATION
  LBA_supreme_revolutionaries_council_idea: "Nejvyšší revoluční rada" # todo: NEW TRANSLATION
  LBA_supreme_revolutionaries_council_idea_desc: "Rada poradců Hlavního muftího.\n\n§YThis idea will be removed if we are not Salafist§!" # todo: NEW TRANSLATION
  LBA_immigration_target: "Imigrační kampaň" # todo: NEW TRANSLATION
  libya_baathism_dynamic_modifier: "Libyjský Ba'athismus" # todo: NEW TRANSLATION
  libya_baathism_dynamic_modifier_desc: "Libyjský režim využívá Ba'athistickou skrytou síť ve svůj prospěch.\n\n§YThis idea will be removed if Libyjské Národní hnutí isn't part of the ruling coalition.§!" # todo: NEW TRANSLATION
  LBA_mauritanian_military_infiltrated: "Mauritánská armáda infilrovaná" # todo: NEW TRANSLATION
  LBA_mauritanian_military_infiltrated_desc: "S pomocí podporovatelů Ba'ath strany Libie infilrovala mauritánskou armádu." # todo: NEW TRANSLATION
  LBA_new_green_book: "Nová Zelená kniha" # todo: NEW TRANSLATION
  LBA_new_green_book_desc: "Muammar Kaddáfí přepracoval svou Zelenou knihu do nové verze. Kniha je distribuována všem občanům a vyučována ve všech školách, aby lidé dodržovali správné myšlenky. Uvedení knihy bude mít trvalý dopad na libyjskou společnost." # todo: NEW TRANSLATION
  LBA_grassroots_democracy_idea: "Demokracie odspodu" # todo: NEW TRANSLATION
  LBA_grassroots_democracy_idea_desc: "Libyjský lid dostal příležitost zapojit se do demokratického procesu odspodu.\n\n§YThis idea will be removed if we don't have elections§!" # todo: NEW TRANSLATION
  LBA_royal_family_returned: "Návrat rodu Senussi" # todo: NEW TRANSLATION
  LBA_royal_family_returned_desc: "Příbuzní sesazeného krále Idrise I. byli po desetiletích exilu opět povoleni k návratu do Libie." # todo: NEW TRANSLATION
  LBA_royal_family_returned_2: "Senussi s volebním právem" # todo: NEW TRANSLATION
  LBA_royal_family_returned_2_desc: "Příbuzní sesazeného krále Idrise I. byli opět povoleni k návratu do Libie po desetiletích exilu. Nyní dostávají roční stipendium od libyjské vlády na správu královského domu." # todo: NEW TRANSLATION
  LBA_confiscated_royal_wealth: "Konfiskované královské bohatství" # todo: NEW TRANSLATION
  LBA_confiscated_royal_wealth_desc: "Peníze byly zabaveny královské rodině Libie na financování libyjského státu.\n\n§YThis idea will be removed if the House of Senussi is part of the ruling coalition.§!" # todo: NEW TRANSLATION
  LBA_strong_president: "Prezidentská republika" # todo: NEW TRANSLATION
  LBA_strong_president_desc: "Libie zavedla prezidentskou republiku ve francouzském stylu jako formu vlády.\n\n§YThis idea will be removed if we the House of Senussi is in power or we are Salafist.§!" # todo: NEW TRANSLATION
  LBA_unitary_presidential_republic: "Jednotná prezidentská republika" # todo: NEW TRANSLATION
  LBA_unitary_presidential_republic_desc: "Libie byla reformována do jednotné prezidentské republiky podle francouzského modelu vlády.\n\n§YThis idea will be removed if we the House of Senussi is in power or we are Salafist.§!" # todo: NEW TRANSLATION
  LBA_constitutional_monarchy: "Ústavní monarchie" # todo: NEW TRANSLATION
  LBA_constitutional_monarchy_desc: "Libie byla reformována na ústavní monarchii, kde většinu pravomocí má volený zákonodárný sbor.\n\n§YThis idea will be removed if we don't have elections or we are Salafist.§!" # todo: NEW TRANSLATION
  LBA_unitary_constitutional_monarchy: "Jednotná ústavní monarchie" # todo: NEW TRANSLATION
  LBA_unitary_constitutional_monarchy_desc: "Libie byla reformována do jednotné ústavní monarchie, kde většinu pravomocí má volený zákonodárný sbor.\n\n§YThis idea will be removed if we don't have elections or we are Salafist.§!" # todo: NEW TRANSLATION
  LBA_minorities_granted_rights: "Federální prezidentská republika" # todo: NEW TRANSLATION
  LBA_minorities_granted_rights_desc: "Menšiny Libie byly uděleny omezená autonomie pod současnou vládou, zatímco jsou nadále řízeny jako prezidentská republika.\n\n§YThis idea will be removed if we the House of Senussi is in power or we are Salafist§!" # todo: NEW TRANSLATION
  LBA_minorities_protected: "Chráněné menšiny" # todo: NEW TRANSLATION
  LBA_minorities_protected_desc: "Libyjská vláda slíbila, že etnické menšiny budou respektovány a budou si moci uchovat své kulturní dědictví.\n\n§YThis idea will be removed if we are Nationalist or Salafist.§!" # todo: NEW TRANSLATION
  LBA_senussi_order: "Obnovený řád Senussi" # todo: NEW TRANSLATION
  LBA_senussi_order_desc: "Náboženský řád Senussi byl v Libii znovuzrozen. Kázání střední cesty mezi mystickým sufismem a extrémistickým sunnitským islámem, jednou z hlavních zásad řádu je, že každý by měl pracovat pro svou obživu a ne spoléhat na charitu.\n\n§YThis idea will be removed if we are Salafist.§!" # todo: NEW TRANSLATION
  LBA_anti_air_improvements: "Zaměření na protivzdušnou obranu" # todo: NEW TRANSLATION
  LBA_anti_air_improvements_desc: "Libie zaměřuje svůj vojenský výzkum a vývoj na zlepšení protivzdušné obrany." # todo: NEW TRANSLATION
  LBA_improved_fighter_response: "Vylepšená reakce stíhačů" # todo: NEW TRANSLATION
  LBA_improved_fighter_response_desc: "Libyjské letectvo věnuje velkou část svého výcviku nacvičování reakce a doby vzletu svých stíhacích jednotek." # todo: NEW TRANSLATION
  LBA_guerrilla_toyotas: "Válka Toyoty – partyzánská válka" # todo: NEW TRANSLATION
  LBA_guerrilla_toyotas_desc: "Libyjská armáda analyzovala zkušenosti z Chadsko-libijské války (známé také jako Toyota War) a naučila se z nich. Nyní budou věnovat větší pozornost vojenským taktikám používaným Čadem, který svými mobilními technikami snadno obcházel libyjská obranná opatření a útočil ze zad." # todo: NEW TRANSLATION
  LBA_mobile_toyotas: "Válka Toyoty – mobilita" # todo: NEW TRANSLATION
  LBA_mobile_toyotas_desc: "Libyjská armáda analyzovala zkušenosti z Chadsko-libijské války (známé také jako Toyota War) a naučila se z nich. Nyní budou věnovat větší pozornost vojenským taktikám používaným Čadem, který svými mobilními technikami snadno obcházel libyjská uskupení, obrany a dokonce i minová pole." # todo: NEW TRANSLATION
  LBA_desert_warfare_idea: "Mistři pouštního boje" # todo: NEW TRANSLATION
  LBA_desert_warfare_idea_desc: "Libyjská armáda dokázala zvládnout umění boje v poušti a v horku." # todo: NEW TRANSLATION
  LBA_egypt_war_specops: "Specializace na komando" # todo: NEW TRANSLATION
  LBA_egypt_war_specops_desc: "Po analýze minulých konfliktů se Libyjská armáda reforemovala do více orientované na komando, se zaměřením na speciální jednotky útočící na zadní linie nepřítele." # todo: NEW TRANSLATION
  LBA_egypt_war_armour: "Mechanizovaná specializace" # todo: NEW TRANSLATION
  LBA_egypt_war_armour_desc: "Po analýze minulých konfliktů se Libyjská armáda přeorientovala na mechanizovanou sílu, se zaměřením na obrněná bojová vozidla, která budou vést průchod nepřátelskými liniemi." # todo: NEW TRANSLATION
  LBA_foreign_procurement_boosted: "Vylepšené zajišťování dodávek" # todo: NEW TRANSLATION
  LBA_foreign_procurement_boosted_desc: "Libyjská vláda se pustila do masivního nakupování zahraniční výstroje poté, co byly zrušeny sankce na zbraně." # todo: NEW TRANSLATION
  LBA_libyan_gauge_railroads: "Libyjský rozchod" # todo: NEW TRANSLATION
  LBA_libyan_gauge_railroads_desc: "Libie přijala svůj vlastní unikátní rozchod železnice. To ztíží obsazení a kontrolu Libyjských územ jakoukoli nepřátelskou zemí, protože jejich železniční zařízení nebude kompatibilní." # todo: NEW TRANSLATION
  LBA_state_supported_railways: "Státem financované železnice" # todo: NEW TRANSLATION
  LBA_state_supported_railways_desc: "V důsledku vytvoření nové železniční sítě v Libii jsou většina nákladů kryta centrální vládou. Nedostatečné využití pro civilní a průmyslovou dopravu je stále příliš nízké na udržitelnost." # todo: NEW TRANSLATION
  LBA_state_supported_railways_functional: "Státem financované železnice" # todo: NEW TRANSLATION
  LBA_state_supported_railways_functional_desc: "Nová železniční síť v Libii dosáhla provozuschopného stavu. Kvůli nízkému využití vláda stále musí pokrýt některé náklady, ale existuje alespoň základ pro budoucí růst." # todo: NEW TRANSLATION
  LBA_railroad_connection_to_neighbour: "Železniční spojení do Libie" # todo: NEW TRANSLATION
  LBA_railroad_connection_to_neighbour_desc: "Byla vybudována železnice spojující [ROOT.GetNameDef] s [LBA.GetNameDef]. Zvýšená propojenost posiluje ekonomiku země." # todo: NEW TRANSLATION
  LBA_increased_tourism_1: "Turistický boom" # todo: NEW TRANSLATION
  LBA_increased_tourism_1_desc: "Libie intenzivně investuje do lákání turistů, aby navštívili zemi a podívali se na různá místa v zemi.\n\n§YIf we are at war, we will suffer negative modifiers to our tax gain and construction speed§!" # todo: NEW TRANSLATION
  LBA_increased_tourism_1_war: "Útěk turistů" # todo: NEW TRANSLATION
  LBA_increased_tourism_1_war_desc: "Kvůli probíhajícímu konfliktu v Libii turisté zemi vyhýbají jako mor. To mělo významný dopad na ekonomiku země, protože se stala více závislou na turistice." # todo: NEW TRANSLATION
  LBA_housing_terrorists: "Poskytování útočiště teroristům" # todo: NEW TRANSLATION
  LBA_housing_terrorists_desc: "Libie poskytuje útočiště bojovníkům různých teroristických organizací a dokonce je rekrutuje do svých ozbrojených sil." # todo: NEW TRANSLATION
  LBA_treaty_of_benghazi: "Dohoda z Benghází" # todo: NEW TRANSLATION
  LBA_treaty_of_benghazi_desc: "Itálie a Libie se dohodly na společné hlídce libyjského pobřeží za účelem omezení nelegální migrace do Evropy. Evropa také pomůže Libii používáním satelitů k monitorování pozemní hranice Libie. Na oplátku Itálie souhlasí s vyplacením náhrad za škody způsobené kolonialismem Libii.\n\n§YThis idea will be removed if we are at war with Italy.§!" # todo: NEW TRANSLATION
  LBA_trade_with_italy: "Italský obchod" # todo: NEW TRANSLATION
  LBA_trade_with_italy_desc: "Přátelské vztahy mezi Itálií a Libii umožňují Libii prodávat své uhlovodíky do Evropy s vyšší efektivitou.\n\n§YThis idea will be removed if we are at war with Italy.§!" # todo: NEW TRANSLATION
  LBA_libyan_sea_secured: "Ovládnutí Libyjského moře" # todo: NEW TRANSLATION
  LBA_libyan_sea_secured_desc: "Ovládnutím Malty a Kréty si Libie zajistila pobřeží proti nepřátelské invazi." # todo: NEW TRANSLATION
  LBA_chad_trade_deal_chad: "Obchod s bavlnou s Libie" # todo: NEW TRANSLATION
  LBA_chad_trade_deal_chad_desc: "Čad vyjednal obchodní dohodu na vývoz bavlny do Libie. Vývoz bavlny do bohatší země začíná posilovat Čadovu ekonomiku." # todo: NEW TRANSLATION
  LBA_chad_trade_deal_libya: "Obchod s bavlnou s Čadem" # todo: NEW TRANSLATION
  LBA_chad_trade_deal_libya_desc: "Líbie uzavřela obchodní dohodu s Čadem o dovoz vysoce kvalitní bavlny do Líbie. To zvýšilo prodej oblečení v Líbii, neboť vysoce kvalitní bavlna má také určité omezené vojenské využití." # todo: NEW TRANSLATION
  LBA_jewish_migration: "Židovská migrace" # todo: NEW TRANSLATION
  LBA_jewish_migration_desc: "Líbie povolila návrat vyhnaných Židů do země, dokonce nabízela určité odškodnění výměnou.\n\n§YTento nápad bude odebrán, pokud budeme ve válce s Izraelem§!" # todo: NEW TRANSLATION
  LBA_champion_of_al_aqsa_idea: "Šampion Al-Aksá" # todo: NEW TRANSLATION
  LBA_champion_of_al_aqsa_idea_desc: "S kontrolou nad mešitou Al-Aksá se Líbie stala vlivným majákem pro všechny muslimy.\n\n§YTento nápad bude odebrán, pokud Libye nebude vládnuta Gaddafím§!" # todo: NEW TRANSLATION
  LBA_support_mengistu: "Mengistu Mediální kampaň" # todo: NEW TRANSLATION
  LBA_support_mengistu_desc: "Líbie zorganizovala mediální kampaň na podporu vyhnaného diktátora Mengistu, jejím cílem je přesvědčit svět o jeho nevině v probíhajícím genocidním procesu." # todo: NEW TRANSLATION
  LBA_islamic_legion_idea: "Islámská legie" # todo: NEW TRANSLATION
  LBA_islamic_legion_idea_desc: "Líbie znovu vytvořila Islámskou legii, sílu, která má sloužit jako Gaddáfího zástupce v různých konfliktech po celém světě.\n\n§YTento nápad bude odebrán, pokud Libye nebude vládnuta Gaddafím§!" # todo: NEW TRANSLATION
  LBA_employing_charles_taylor: "Charles Taylor" # todo: NEW TRANSLATION
  LBA_employing_charles_taylor_desc: "Gaddáfího vláda najala služby vyhnaného Charlese Taylora. Zkušený vůdce guerill, vyučuje libyjské bezpečnostní složky, jak zvládat možné povstání.\n\n§YTento nápad bude odebrán, pokud Libye nebude řízena Gaddafím§!" # todo: NEW TRANSLATION
  LBA_ethiopia_somali_resistance: "Ogaden Odboj" # todo: NEW TRANSLATION
  LBA_ethiopia_somali_resistance_desc: "Somálské klany v regionu Ogaden vedou povstání proti etiopským vládcům." # todo: NEW TRANSLATION
  LBA_hakem_al_mutairi: "Hakem Al-Mutairi" # todo: NEW TRANSLATION
  LBA_hakem_al_mutairi_desc: "Gaddáfí najal služby Hakema Al-Mutairiho, kuvajtského duchovního a vůdce Ummah strany, aby rozšířil libyjský vliv v regionu Perského zálivu.\n\n§YTento nápad bude odebrán, pokud Libye nebude vládnuta Gaddafím§!" # todo: NEW TRANSLATION
  LBA_nationalised_economy_1: "Státně řízená ekonomika" # todo: NEW TRANSLATION
  LBA_nationalised_economy_1_desc: "Líbie sleduje ekonomický model, ve kterém je většina průmyslu v zemi ve vlastnictví státu, nebo alespoň pod jeho silnou kontrolou." # todo: NEW TRANSLATION
  LBA_privatised_economy_1: "Privatizovaná ekonomika" # todo: NEW TRANSLATION
  LBA_privatised_economy_1_desc: "Po desetiletích vládní kontroly Líbye zahájila privatizaci velkých sektorů své ekonomiky, což vedlo ke zvýšení hospodářského růstu." # todo: NEW TRANSLATION
  LBA_humbled_the_un: "Ponížen OSN" # todo: NEW TRANSLATION
  LBA_humbled_the_un_desc: "Gaddáfího ostrý projev na OSN uvedl Libii do světla reflektorů, čímž světu ukázal, že s Libyí si není radno zahrávat." # todo: NEW TRANSLATION
  LBA_humbled_by_the_un: "Ponižen OSN" # todo: NEW TRANSLATION
  LBA_humbled_by_the_un_desc: "Muammar Gaddáfího ostný projev na OSN byl zesměšněn, když byl vypískán z pódia. Zdá se, že Gaddáfí není tak karizmatický, jak si myslí." # todo: NEW TRANSLATION
  LBA_people_motivated_to_work: "Lidé motivovaní k práci" # todo: NEW TRANSLATION
  LBA_people_motivated_to_work_desc: "Gaddáfího poslední trik házením peněz po ulicích Tripolisu motivuje lidi k tomu, že mezinárodní humanitární agentury a charity nejsou nic jiného než podvody, které chtějí lidi nalákat na peníze. Nyní tvrdě pracují, aby už nikdy nemuseli žebrat o peníze." # todo: NEW TRANSLATION
  LBA_people_unmotivated_to_work: "Lidé nemotivovaní k práci" # todo: NEW TRANSLATION
  LBA_people_unmotivated_to_work_desc: "Gaddáfího poslední trik házení peněz po ulicích Tripolisu se mu vymstil. Lidé už nechtějí pracovat, ale jen sedí doma a čekají na dar." # todo: NEW TRANSLATION
  LBA_gaddafis_car_rocket: "Raketa" # todo: NEW TRANSLATION
  LBA_gaddafis_car_rocket_desc: "Líbie zahájila masovou výrobu domácího automobilového návrhu; Raketa. Tvar klínu, vybavená airbagy, run-flat pneumatikami, automatickým vypínáním paliva, absorbčními nárazníky a mnoha dalšími bezpečnostními prvky, je vůz označován (alespoň podle vůdce Libye Gaddáfího) za nejbezpečnější auto na světě." # todo: NEW TRANSLATION
  LBA_gaddafis_car_bucket: "Kbelík" # todo: NEW TRANSLATION
  LBA_gaddafis_car_bucket_desc: "Líbie zahájila masovou výrobu domácího automobilového návrhu; Kbelík. Vyráběn z levných materiálů, s otevřenými bočnicemi místo dveří, většina panelů z levného duroplastu a s elektrickým motorem, Muammar Gaddáfí označuje svůj nový vynález za skutečné lidové auto." # todo: NEW TRANSLATION
  LBA_gaddafis_car_packet: "Balík" # todo: NEW TRANSLATION
  LBA_gaddafis_car_packet_desc: "Líbie zahájila masovou výrobu domácího automobilového návrhu; Balík. Odolný nákladní pick-up přímo zkopírovaný z Toyota Hilux. Určený pro vojenské i civilní použití, vozidlo má neprůstřelná okna, pancéřování vpředu a zesílené pneumatiky. Auto je skutečným víceúčelovým vozidlem." # todo: NEW TRANSLATION

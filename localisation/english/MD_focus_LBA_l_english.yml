  libya_gaddafi_family_exile_desc: "Někdy může být dětské vměšování do libyjských záležitostí příliš velké. Měli by být vyhnáni a odvezeni pryč. Možná se z nich časem stane lepší člověk, když stráví čas mimo domov.\n\n§WKdyž je postava v §YVyhnanství§!, její vůdcovské rysy se znovu aktivují!§!" # todo: NEW TRANSLATION

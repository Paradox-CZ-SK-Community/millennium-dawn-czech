  libya_build_rail_to_tunisia: "Propojit železnici k [TUN.GetNameWithFlag]" # todo: NEW TRANSLATION
  libya_build_rail_to_tunisia_desc: "Tunisko na západě je velmi stabilní zemí a hotspot evropské turistiky. Pokud tam vybudujeme železniční spojení, někteří turisté by nás mohli také navštívit." # todo: NEW TRANSLATION

  Libya_focus: "Libyjský strom fokusů" # todo: NEW TRANSLATION
  libya_oil_nationalisation: "Nacionalizace ropy" # todo: NEW TRANSLATION
  libya_oil_nationalisation_desc: "Libye má největší rezervy ropy v Africe a desáté největší na světě. Libyjský ropný průmysl je tak důležitý, že tvoří 95 % všech průmyslových odvětví v zemi. Ropné zásoby Libye jsou atraktivní investiční cíl, protože výrobní náklady jsou nízké, ropa má nízký obsah síry a Libye je velmi blízko evropskému trhu. Avšak v důsledku sankcí, problémů s zahraničními ropnými firmami a úzkého státního držení nad ropnými poli se Libye ocitla v stavu, kdy sotva má prostředky na udržení stávající produkce. Jakýkoli další nárůst těžby ropy by vyžadoval značné investice, ať už ze zahraničí, nebo z domova.\n\nAktuální úroveň nacionalizace: §Y[?lba_oil_nationalisation|%0]§!" # todo: NEW TRANSLATION
  libya_nationalise_oil_fields: "Nacionalizovat ropná pole" # todo: NEW TRANSLATION
  libya_nationalise_oil_fields_desc: "Můžeme nacionalizovat některá soukromě provozovaná ropná pole v Libyi. To nás bude stát poměrně hodně peněz, ale učiní naši produkci ropy více nezávislou" # todo: NEW TRANSLATION
  libya_sell_oil_fields: "Prodat národní ropná pole" # todo: NEW TRANSLATION
  libya_sell_oil_fields_desc: "Můžeme prodat některá ropná pole provozovaná Národní ropnou korporací zahraničním firmám. Můžeme rychle vydělat, ale naše energetické odvětví bude více závislé na ostatních zemích" # todo: NEW TRANSLATION
  libya_develop_oil_field_cost_bad_tt: "Základní náklady na rozvoj ropného pole v el-Sahara jsou §Y$3 miliardy§!. To je zvýšeno o [?lba_oil_nationalisation|%0R] kvůli naší §YÚrovni nacionalizace§!" # todo: NEW TRANSLATION
  libya_develop_oil_field_cost_tt: "Základní náklady na rozvoj ropného pole ve Wahě jsou §Y$8 miliard§!. To je zvýšeno o [?lba_oil_nationalisation|%0R] kvůli naší §YÚrovni nacionalizace§!" # todo: NEW TRANSLATION
  libya_develop_el_sahara_fields: "Rozvíjet ropná pole el-Sharara" # todo: NEW TRANSLATION
  libya_develop_el_sahara_fields_desc: "Ropné pole el-Sharara se nachází v distriktu Wadi al Hayaa na jihozápadě Libye. Je to malé ropné pole vzhledem k Libyi, ale stále důležité. Ropa získaná zde je zpracována a ukládána v Mellitah a az-Zawiyah poblíž Tripolisu. S větším úsilím můžeme rozšířit produkci v el-Sahara.\n\nAbychom rozšířili existující ropná pole, musíme připravit zařízení k uskladnění ropy a najít efektivní metody těžby." # todo: NEW TRANSLATION
  libya_develop_west_waha_fields: "Rozvíjet západní ropná pole Waha" # todo: NEW TRANSLATION
  libya_develop_west_waha_fields_desc: "Ropná pole Waha v pánvi Sirte produkují 90 % libyjské ropy, čímž jsou nejcennějším regionem v zemi. Ropa získaná ze západních polí Waha je posílána do Sirte a Lanufu k dalšímu zpracování a skladování. S větším úsilím můžeme rozšířit produkci na západních polích Waha.\n\nAbychom rozšířili existující ropná pole, musíme připravit zařízení k uskladnění ropy a najít efektivní metody těžby." # todo: NEW TRANSLATION
  libya_develop_east_waha_fields: "Rozvíjejte východní ropná pole Waha" # todo: NEW TRANSLATION
  libya_develop_east_waha_fields_desc: "Ropná pole Waha v pánvi Sirte produkují 90 % libyjské ropy, čímž jsou nejcennějším regionem v zemi. Ropa získaná z východních polí Waha je posílána do Brega a Adjabiya pro zpracování a skladování. S větším úsilím můžeme rozšířit produkci východních Waha.\n\nAbychom rozšířili existující ropná pole, musíme připravit zařízení k uskladnění ropy a najít efektivní metody těžby." # todo: NEW TRANSLATION
  libya_dig_wadi_ash_shati: "Těžba železné rudy ve Wadi Ash-Shati'" # todo: NEW TRANSLATION
  libya_dig_wadi_ash_shati_desc: "Říká se, že údolí Wadi Ash-Shati' poblíž Sabby ukrývá největší světová ložiska železné rudy. Dosud jsme našli jen málo, ale kdo ví, co skrývají písečné duny pouště? Musíme oblast prozkoumat, abychom našli tuto železnou rudu." # todo: NEW TRANSLATION
  libya_dig_wadi_ash_shati_capacity: "Existuje potenciál pro nové železné doly (aktuálně: [?wadi_ash_shati_current] z 60)" # todo: NEW TRANSLATION
  libya_dig_wadi_ash_shati_tt: "§YPravděpodobnost§! zásahu hlavního ložiska závisí na naší §Ytechnologii dobývání§! . Šance se zvyšuje o §G2.5%§! za každou úroveň." # todo: NEW TRANSLATION
  libya_gaddafi_family: "Rodina Gaddáfího" # todo: NEW TRANSLATION
  libya_gaddafi_family_desc: "Muammar Gaddáfí, spolu se svými dětmi, drží v Libyi značnou moc. Všichni mají své zájmy a cíle. Gaddáfí sám je velmi zvláštní člověk. Je známý svými publicity kaskádami a přímočarým projevem, mnohé jeho chování působí na mezinárodní scéně zvláštně a poněkud podivně. Zatímco jeho metody mohou být výhodné, může se stát, že libyjský lid se unaví z jeho kousků. Je důležité udržovat nestabilitu rodiny Gaddáfího na zvládnutelné úrovni, aby byla zajištěna stabilita státu.\n\nAktuální §YNestabilita§!: [?gaddafi_family_instability] ([?gaddafi_family_instability_decay|-]/měsíc), Efekt: [?gaddafi_family_stability_effect|+%] §YStabilita§!. Pokud bude §YStabilita§! [ROOT.GetName] pod §Y15%§!, lidé začnou protestovat proti Gaddáfímu!\n\nKaždé z Gaddáfího dětí bude ovlivňovat §YNestabilitu§! o §G-0.25§!/měsíc a jejich rysy budou aktivní, pokud nebudou §YVyhnáni§! nebo §YMrtví§!.\n\nMůžete přistupovat k §Yrozhodnutím§! souvisejícím s postavou kliknutím na její portrét." # todo: NEW TRANSLATION

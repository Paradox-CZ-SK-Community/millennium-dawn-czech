  LBA_unit_leader_trait_fezzan_desc: "Tento velitel pochází z kmene z Fezzanu. Při konfliktu mezi centrální vládou a jejich kmenem je možné, že si vybere svůj kmen před národem." # todo: NEW TRANSLATION
  LBA_unit_leader_trait_tuareg: "Tribální afinitou: Tuareg" # todo: NEW TRANSLATION
  LBA_unit_leader_trait_tuareg_desc: "Tento velitel pochází z jednoho z tuarežských kmenů Libye. Při konfliktu mezi centrální vládou a jejich kmenem je možné, že si vybere svůj kmen před národem." # todo: NEW TRANSLATION
  LBA_unit_leader_trait_toubou: "Tribální afinitou: Toubou" # todo: NEW TRANSLATION
  LBA_unit_leader_trait_toubou_desc: "Tento velitel pochází z jednoho z kmenů Toubou v Libyi. Při konfliktu mezi centrální vládou a jejich kmenem je možné, že si vybere svůj kmen před národem." # todo: NEW TRANSLATION
  LBA_muammar_gaddafi_desc: "Muammar Gaddáfí se chopil moci v Libyi poté, co svrhl libyjskou monarchii v roce 1969. Rychle získal kontrolu nad celým vládním aparátem a prosadil mix politik mezi anti-západními ideály, islámským socialismem a šaríou a arabským nacionalismem. Nakonec soustředil své myšlenky do Zelené knihy, která načrtla jeho Třetí mezinárodní teorii. Zpočátku byl doma i v zahraničí populárním vůdcem, Gaddáfí se však postupně od politiky mezinárodně odklonil. Neustálé financování teroristů, revolucionářů a ozbrojenců mu zanechalo na mezinárodní scéně jen málo spojenců. Gaddáfího činy Libyi, kdysi bohaté na ropu, vystavily mezinárodnímu tlaku a sankcím a hrozí jí stát se mezinárodním pariem." # todo: NEW TRANSLATION
  LBA_abdulrahman_sewehli_desc: "Abdulrahman Sewehli je vnuk Ramadan Asswehly, zakladatele Tripolitánské republiky. Tripolitánská republika byla krátkodobý stát, jenž vyhlásil nezávislost na italské Libyi na konci první světové války. Byla to první republikánská forma vlády v arabském světě." # todo: NEW TRANSLATION
  LBA_ali_zeidan_desc: "Ali Zeidan byl libyjským diplomatem a pracoval pod velvyslance v Indii Mohammedem Magariafem v 70. letech. Oba muži se v roce 1980 defektovali a založili Národní frontu pro záchranu Libye. Ali Zeidan žil v exile v Ženevě jako lidskoprávní právník, dokud se nevrátil do Libye. Někteří ho popisují jako energického liberála." # todo: NEW TRANSLATION
  LBA_ali_tarhouni_desc: "Ali Tarhouni uprchl z Libye v roce 1973 během studia ekonomie. Byl mu odebrán občanství, byl odsouzen k smrti a zařazen na vládní seznam cílů. Tarhouni uprchl do Spojených států a tam dokončil své studium. Po absolvování a získání PhD vyučoval ekonomii na University of Washington Michael G. Foster School of Business, dokud politická situace v Libyi mu nedovolila se vrátit." # todo: NEW TRANSLATION
  LBA_fathi_al_baaja_desc: "Fathi Al-Baaja je politolog a před vstupem do politiky vyučoval na Garyounis University v Benghází." # todo: NEW TRANSLATION
  LBA_khweldi_hameidi_desc: "Khweldi Hameidi je jedním z nejbližších spojenců Muammara Gaddáfího. Zúčastnil se převratu v roce 1969 a po Gaddáfího čistkách se dostal do jeho blízkého kruhu. Během své kariéry působil jako ministr vnitra, šéf vojenské zpravodajské služby a náčelník vojenských soudů. Jedna z Hameidiových dcer je provdána za Al-Saadi Gaddáfi. Po svržení Gaddáfího z moci Hameidi založil Libyjské lidové hnutí spolu s dalšími loajálními Gaddáfím." # todo: NEW TRANSLATION
  LBA_muhammad_muammar_gaddafi_desc: "Muhammad Gaddáfí je nejstarší syn Muammara Gaddáfího. Navzdory své rodinné pozici se Muhammad nikdy nezajímal o vládnutí země." # todo: NEW TRANSLATION
  LBA_saif_al_islam_gaddafi_desc: "Saif al-Islam je druhý syn Muammara Gaddáfího. Má titul z inženýrství (nebo architektury, v závislosti na zdroji). Saif al-Islam se aktivně podílel na libyjské politice a veřejně vystoupil proti svému otci a tomu, jak Libye potřebuje reformu. Podle zpráv mu byla nabídnuta role premiéra a post následníka Muammara Gaddáfího, obě odmítl s prohlášením, že Libye 'není farma k dědění'." # todo: NEW TRANSLATION
  LBA_al_saadi_gaddafi_desc: "Al-Saadi Gaddáfí je třetí syn Muammara Gaddáfího. Je nejznámější svým působením v libyjském fotbale, i když jeho výkony nebyly nic výjimečného. Mnohé z jeho zápasů byly zmanipulovány ve prospěch jeho osoby a komentátoři na zápasech nesměli oznamovat nikoho jiného než jeho jméno, ostatní by byli oznamováni jen podle čísla dresu. Obecně je Al-Saadi považován za černou ovci rodiny a kolují fámy, že byl donucen oženit dceru vojenského velitele, aby umlčel řeči o možné bisexualitě." # todo: NEW TRANSLATION
  LBA_mutassim_gaddafi_desc: "Mutassim Gaddáfí je čtvrtý syn Muammara Gaddáfího. I když jeho zkušenosti pocházely jen z libyjské armády, byl mu stále umožněn být součástí Gaddáfího vnitřního kruhu." # todo: NEW TRANSLATION
  LBA_hannibal_gaddafi_desc: "Hannibal Gaddáfí je pátý syn Muammara Gaddáfího. Má bakalářský titul v námořní navigaci a sloužil na několika lodích GMNTC. Hannibal i jeho manželka mají historii násilí, zejména vůči svým služebníkům." # todo: NEW TRANSLATION
  LBA_ayesha_gaddafi_desc: "Ayesha Gaddafi je jedinou dcerou Muammara Gaddáfiho. Studovala právo na Pařížské univerzitě Diderot a také sloužila v libyjské armádě, dosáhla hodnosti plukovníka. Aktivně se podílela na snaze zlepšit diplomatické postavení Libye ve vztahu k ostatním zemím." # todo: NEW TRANSLATION
  LBA_saif_al_arab_gaddafi_desc: "Saif al-Arab Gaddafi je šestým synem Muammara Gaddáfiho. O něm se toho příliš neví, kromě toho, že byl zraněn při americkém náletu v roce 1986, když mu byly čtyři roky. Dosud si udržuje velmi nízký profil." # todo: NEW TRANSLATION
  LBA_khamis_gaddafi_desc: "Khamis Gaddáfi je sedmý a nejmladší syn Muammara Gaddáfiho. Gaddáfi získal vojenské vzdělání jak na vojenské akademii v Tripolisu, tak na Frunze vojenské akademii v Rusku. Khamis má obecně větší zájem o vojenské záležitosti než o politiku a má velmi dobrý vztah s otcem i se sourozenci." # todo: NEW TRANSLATION
  LBA_ali_al_sallabi_desc: "Ali al-Sallabi je historik a náboženský učenec. Během Gaddáfího vlády byl uvězněn ve vězení Abu Salim na osm let, po němž studoval teologii v Saudské Arábii a v Súdánu. Ačkoli byl členem Muslimského bratrstva a měl úzké vazby na Katar, byl al-Sallabi jedním z hlavních prostředníků při jednáních mezi Gaddáfi a Libyjskou islámskou bojovou skupinou. Mnoho jeho politických stoupenců bylo členy Al-Káidy a Libyjské islámské bojové skupiny, takže zda jeho skutečná loajalita spočívá u Muslimského bratrstva nebo u extrémnější formy islámu, zůstává nejasné." # todo: NEW TRANSLATION
  LBA_abdelhakim_belhaj_desc: "Abdelhakim Belhaj založil Libyjskou islámskou bojovou skupinu v 80. letech, s cílem svrhnout Muammara Gaddáfiho. Avšak ještě než by mohli cokoli udělat, LIFG byla již z Libye vypuzena. Belhaj a jeho spolubojovníci se dostali do Afghánistánu, kde bojovali proti Sovětskému svazu s mudžáhidíny. Když skončila válka, Belhaj se vrátil do Libye v roce 1992, aby pokračoval v odboji proti Gaddáfímu." # todo: NEW TRANSLATION
  LBA_emad_al_banani_desc: "Emad Al-Banani je spoluzakladatel větve Bratrstva muslimů v Benghází. Jako letecký inženýr pracoval, dokud se v roce 1995 nepřestěhoval do Curychu. Z exilu byl jedním z aktivnějších členů Bratrstva a dlouhodobě plánuje návrat Bratrstva do Libye. Al-Banani chce nahradit Libijskou armádu národní gardou a vidí Turecko a Malajsii jako inspirační modely pro muslimské země." # todo: NEW TRANSLATION
  LBA_mahmoud_jibril_desc: "Mahmoud Jibril absolvoval ekonomii a politické vědy na Cairo University v roce 1975. Napsal několik knih o strategickém plánování a rozhodování. V osmdesátých letech tým vedený jím vydal Jednotný arabský výcvikový manuál a uspořádal řadu školení v oblasti administrace a řízení po celém Blízkém východě. Před pádem Gaddáfího pracoval pod ním jako předseda Národní plánovací rady Libye a Národní rady pro hospodářský rozvoj Libye. Je blízkým přítelem Saifa al-Islama Gaddáfiho a podporuje politiky privatizace a liberalizace." # todo: NEW TRANSLATION
  LBA_mohammed_magariaf_desc: "Mohammed Magariafova kariéra v Libyi začala jako předseda dozorčí rady Libyjského daňového soudu. Kvůli jeho silnému postoji proti korupci byl rychle převeden na jiné povinnosti. Pokračoval jako libyjský diplomat v Indii, až do defektu do Maroka v roce 1980, protože se obával, že bude vládou očerněn. Na exilu založil Národní frontu pro záchranu, odbojovou skupinu proti Gaddáfímu. Většinu svého exilu prožil ve Spojených státech a tam přežil tři pokusy o atentát. Až po pádu Gaddáfího se mohl vrátit do země. Je výrazným zastáncem demokratických principů v zemi." # todo: NEW TRANSLATION
  LBA_mustafa_a_g_abushagur_desc: "Mustafa Abushagur opustil Libyi v 70. letech, aby studoval elektrotechniku ve Spojených státech. Získal doktorát v roce 1984, po kterém působil jako profesor na University of Alabama v Huntsville. Během pobytu v USA obdržel několik výzkumných ocenění od NASA, NSF, DoD a FAA. Hlavním zaměřením Abushagura je optoelektronika a publikoval několik knih na toto téma. Zatímco žil v exile ve Spojených státech, aktivně spolupracoval s dalšími vyhnanci na organizování anti-Gaddáfího hnutí." # todo: NEW TRANSLATION
  LBA_ahmed_shebani_desc: "Ahmed Shebani je zakladatelem Demokratické strany Libye. Věří, že USA (a další západní mocnosti) by měly přijmout program pomoci ve stylu Marshallova plánu pro Libyi, aby ji stabilizovaly. Chce také zlepšit vztahy se Izraelem a přivést zpět Židy, kteří zemi byli vyhnáni." # todo: NEW TRANSLATION
  LBA_ignore_lifg: "Ignorovat LIFG" # todo: NEW TRANSLATION
  LBA_ignore_lifg_desc: "Před několika lety se Libyjská islámská bojová skupina (LIFG) pokusila zavraždit Gaddáfiho. Naše armáda rychle zlikvidovala většinu jejich sil a již nepředstavují hrozbu. Měli bychom stáhnout naše jednotky a zaměřit se na vybudování naší země." # todo: NEW TRANSLATION
  LBA_crush_lifg: "Zničit LIFG" # todo: NEW TRANSLATION
  LBA_crush_lifg_desc: "Jen několik let zpět se Libyjská islámská bojová skupina (LIFG) pokusila zavraždit Gaddáfiho. Naše vojsko rychle zlikvidovalo většinu jejich sil a nyní nepředstavují hrozbu. Měli bychom prohledat a zničit zbývající skrýše a zatknout sympatizanty. Nesmíme dovolit, aby se tato odporná ideologie znovu objevila v Libyi." # todo: NEW TRANSLATION
  LBA_islam_over_nation: "Islám nad národem" # todo: NEW TRANSLATION
  LBA_islam_over_nation_desc: "Když Gaddáfi nastoupil k moci, chtěl modelovat soudní systém Libye podle šárie. Rychle to však zvrátil, vnášel do vlády více nacionalistických prvků. Od té doby existuje rovnováha mezi oběma. Nicméně je jasné, že pro každou muslimskou a arabskou zemi by měl islám být hlavní zásadou." # todo: NEW TRANSLATION
  LBA_nation_over_islam: "Národ nad islámem" # todo: NEW TRANSLATION
  LBA_nation_over_islam_desc: "Když Gaddáfi nastoupil k moci, chtěl modelovat soudní systém Libye podle šárie. Rychle to však zvrátil, vnášel do vlády více nacionalistických prvků. Od té doby existuje rovnováha mezi oběma. Následování islámu je zastaralé a klanové. Měli bychom se více zaměřit na budování Libyjského národa a Libyjské identity." # todo: NEW TRANSLATION
  LBA_family_is_a_central_unit: "Rodina nad vše" # todo: NEW TRANSLATION
  LBA_family_is_a_central_unit_desc: "Jádrem společnosti je rodina. Muž a žena se svými dětmi. To je cíl pro všechny Libyjčany. Šťastné rostoucí rodiny zajistí prosperitu a úspěch na mnoho let." # todo: NEW TRANSLATION
  LBA_nation_is_a_central_unit: "Národ nade vše" # todo: NEW TRANSLATION
  LBA_nation_is_a_central_unit_desc: "Jádrem společnosti je muž, který miluje svou zemi. Musíme lidi povzbuzovat k většímu vlastenectví a opustit jejich kmenovou minulost." # todo: NEW TRANSLATION
  LBA_follow_religious_law: "Dodržovat náboženské právo" # todo: NEW TRANSLATION
  LBA_follow_religious_law_desc: "Islámské právo je nejlepší základ pro vládnutí země. To je to, co Libye učiní spravedlivou pro všechny." # todo: NEW TRANSLATION
  LBA_draft_real_constitution: "Vypracovat skutečnou ústavu" # todo: NEW TRANSLATION
  LBA_draft_real_constitution_desc: "Libye nemá oficiální ústavu. Je ostuda pro moderní národ, který jí postrádá. Musíme vytvořit správnou ústavu, která jasně ukáže světu i našemu lidu, na čem stojíme." # todo: NEW TRANSLATION
  LBA_traditional_role_for_women: "Tradiční role žen" # todo: NEW TRANSLATION
  LBA_traditional_role_for_women_desc: "Ženy by měly být opatrovatelkami rodiny. Mají největší čest v výchově dětí a sloužení své rodině, zatímco muži musí dřít v práci." # todo: NEW TRANSLATION
  LBA_liberate_women: "Osvobodit ženy" # todo: NEW TRANSLATION
  LBA_liberate_women_desc: "Ženy si zaslouží stejná práva i povinnosti jako muži. Pracují a slouží národu stejně jako muži." # todo: NEW TRANSLATION
  LBA_religious_education: "Náboženské vzdělávání" # todo: NEW TRANSLATION
  LBA_religious_education_desc: "Naše školy by měly úzce začlenit náboženské studium do studijního plánu. Lidé by měli od dětství poznat Korán a islámské praktiky." # todo: NEW TRANSLATION
  LBA_national_education: "Nacionalistické vzdělávání" # todo: NEW TRANSLATION
  LBA_national_education_desc: "Naše školy by měly začleňovat nacionalismus a občanské studium do kurikula. Patriotismus a velká díla Libyjčanů musí být vyučována všem občanům." # todo: NEW TRANSLATION
  LBA_appoint_grand_mufti: "Jmenovat velkého muftího" # todo: NEW TRANSLATION
  LBA_appoint_grand_mufti_desc: "Libye nemá Velkého muftího pro výklad islámského práva. Je to hanba pro zbožnou islámskou zemi jako jsme my. Měli bychom navrhnout Sadiqa al-Gharianiho, aby se stal Velkým muftím." # todo: NEW TRANSLATION
  LBA_appoint_baathist_advisor: "Jmenovat ba'athistického poradce" # todo: NEW TRANSLATION
  LBA_appoint_baathist_advisor_desc: "Zatímco vládnoucí strana Gaddáfiho je podobná ba'athismu, existují určité rozdíly. Potřebujeme najmout poradce, který je odborníkem na ba'athismus, aby pomohl naší vládě dosáhnout jejich nacionalistických ideál." # todo: NEW TRANSLATION
  LBA_peace_with_lifg: "Mír s LIFG" # todo: NEW TRANSLATION
  LBA_peace_with_lifg_desc: "Konflikt s Libyjskou islámskou bojovou skupinou ohrožuje stabilitu celé země. Měli bychom s nimi žít v míru." # todo: NEW TRANSLATION
  LBA_assassinate_gaddafi: "Zavraždit Gaddafi" # todo: NEW TRANSLATION
  LBA_assassinate_gaddafi_desc: "Lidé mají dost [ROOT.GetLeader]. Islámské bojovníky Libye musí povstat a bránit tradiční libyjské hodnoty dříve, než bude pozdě." # todo: NEW TRANSLATION
  LBA_mujahideen_of_libya: "Mudžahedíni Libye" # todo: NEW TRANSLATION
  LBA_mujahideen_of_libya_desc: "Mnoho členů LIFG bylo veterány mudžáhidů z doby, kdy Sovětský svaz napadl Afghánistán. Jejich odbornost bude velmi užitečná." # todo: NEW TRANSLATION
  LBA_old_taliban_friends: "Staří přátelé Talibanu" # todo: NEW TRANSLATION
  LBA_old_taliban_friends_desc: "Máme mnoho kontaktů s Talibanem. Měli bychom tyto kontakty využít." # todo: NEW TRANSLATION
  LBA_mujahideen_legion: "Mudžahedínská legie" # todo: NEW TRANSLATION
  LBA_mujahideen_legion_desc: "Mudžáhidská légie" # todo: NEW TRANSLATION
  LBA_call_back_veterans: "Přivolat veterány zpět" # todo: NEW TRANSLATION
  LBA_call_back_veterans_desc: "Mnoho veteránů a vedoucích představitelů LIFG žije v exilu. Nyní, když jsme u moci a stabilizovaní, mohou začít vracet domů." # todo: NEW TRANSLATION
  LBA_unity_in_islam: "Jednota v islámu" # todo: NEW TRANSLATION
  LBA_unity_in_islam_desc: "Islám je silným nástrojem, který překračuje kmenové hranice. Díky němu se budou všichni Libyjští cítit spolu." # todo: NEW TRANSLATION
  LBA_work_together_with_brotherhood: "Spolupracovat s Muslimským bratrstvím" # todo: NEW TRANSLATION
  LBA_work_together_with_brotherhood_desc: "Muslimské bratrstvo bylo za Gaddího vlády zakázáno, ale mnoho lidí bylo stále členy této organizace. Jako jedna z největších islámských politických sil v zemi dává smysl s nimi uzavřít spojenectví." # todo: NEW TRANSLATION
  LBA_work_together_with_brotherhood_tt: "[Neutral_Muslim_Brotherhood_L] bude znám jako §Y£LBA_Neutral_Muslim_Brotherhood Strana spravedlnosti a výstavby§!" # todo: NEW TRANSLATION
  LBA_hardline_sharia_law: "Přísné šaríjské právo" # todo: NEW TRANSLATION
  LBA_hardline_sharia_law_desc: "Šaría právo by mělo být vodítkem naší země. Všechny zákony by na něm měly být založeny a celá společnost by měla fungovat podle něj." # todo: NEW TRANSLATION
  LBA_hardline_sharia_law_tt_alcohol: "Zakážeme alkohol\n" # todo: NEW TRANSLATION
  LBA_hardline_sharia_law_tt_dress_code: "Znovu zavedeme oděvní kodex\n" # todo: NEW TRANSLATION
  LBA_hardline_sharia_law_tt_banned_head_scarf: "Zrušíme zákaz šátku na hlavě\n" # todo: NEW TRANSLATION
  LBA_hardline_sharia_law_tt_same_sex_decriminalized: "Budeme kriminalizovat vztahy mezi osobami stejného pohlaví\n" # todo: NEW TRANSLATION
  LBA_de_westernisation: "Dezápadnění" # todo: NEW TRANSLATION
  LBA_de_westernisation_desc: "Dekadentní Západ má v naší zemi přílišný vliv. Musíme oslabit západní tradice v naší zemi." # todo: NEW TRANSLATION
  LBA_grand_mufti_rule: "Vláda Velkého muftího" # todo: NEW TRANSLATION
  LBA_grand_mufti_rule_desc: "Velký muftí se stal důležitým symbolem pro náš lid. Bylo by lepší, kdyby mu bylo dáno více politické moci, aby nás vedl Libii směrem k osvícení." # todo: NEW TRANSLATION
  LBA_denounce_green_book: "Odmítnout Zelenou knihu" # todo: NEW TRANSLATION
  LBA_denounce_green_book_desc: "Gaddího Zelená kniha smíchala nacionalismus s islámem a sloužila jako základ pro jeho vládu. Jediná kniha, kterou by lid měl následovat, je Korán, a nic jiného." # todo: NEW TRANSLATION
  LBA_tanasoh_tv: "Tanasuh TV" # todo: NEW TRANSLATION
  LBA_tanasoh_tv_desc: "Měli bychom zřídit národní televizní síť, která bude šířit poselství Velkého muftího všem Libijcům." # todo: NEW TRANSLATION
  LBA_supreme_revolutionaries_council: "Nejvyšší revoluční rada" # todo: NEW TRANSLATION
  LBA_supreme_revolutionaries_council_desc: "Abychom chránili nový stát, musíme zřídit Nejvyšší revoluční radu. Poradní orgán Velkého muftího, který má pomáhat vládnout zemi." # todo: NEW TRANSLATION
  LBA_anti_saudi_coalition: "Koalice proti Saúdské Arábii" # todo: NEW TRANSLATION
  LBA_anti_saudi_coalition_desc: "Saúdové a další monarchie Zálivu obviňují Velkého muftího ze zapojení do terorismu, podporovaného Katarem. To je směšné tvrzení a musíme spolupracovat s Katarem, abychom tuto pomluvu potlačili." # todo: NEW TRANSLATION
  LBA_join_sahel_war: "Připojte se k Sahelské válce" # todo: NEW TRANSLATION
  LBA_join_sahel_war_desc: "Na Sahře existuje několik islamistických povstaleckých skupin bojujících za osvobození muslimů. Musíme se s těmito skupinami spojit." # todo: NEW TRANSLATION
  LBA_join_sahel_war_threat: "[LBA.GetAdjective] Vstup do Sahelské války" # todo: NEW TRANSLATION
  LBA_islamic_state_of_sahel: "Islámský stát Sahelu" # todo: NEW TRANSLATION
  LBA_islamic_state_of_sahel_desc: "Musíme se prohlásit za jediného vládce Sahary. Od této chvíle bude Libie známá jako Islámský stát Sahelu." # todo: NEW TRANSLATION
  LBA_islamic_state_of_sahel_tt: "Budeme moci proměnit §YClaimed§! státy v Sahelu na §Ydomovská území§!" # todo: NEW TRANSLATION
  LBA_our_brothers_in_chad: "Naši bratři v Čadu" # todo: NEW TRANSLATION
  LBA_our_brothers_in_chad_desc: "Povstalci v severním Čadu by byli ideálními spojenci při dobytí země v budoucnu." # todo: NEW TRANSLATION
  LBA_our_brothers_in_chad_tt: "Jednotka Mujahideen si založila základnu na §Y$VICTORY_POINTS_1057$, $STATE_1100$§!" # todo: NEW TRANSLATION
  LBA_topple_chad: "Svrhnout Čad" # todo: NEW TRANSLATION
  LBA_topple_chad_desc: "Čad je jedním z našich slabších sousedů. S pomocí místních povstalců by bylo svrhnutí Čadu snadné." # todo: NEW TRANSLATION
  LBA_our_brothers_in_niger: "Naši bratři v Nigeru" # todo: NEW TRANSLATION
  LBA_our_brothers_in_niger_desc: "Severní Niger je hotspot militantu. Musíme těmto povstalcům umožnit překročit hranice a zřídit na naší straně bezpečný tábor." # todo: NEW TRANSLATION
  LBA_our_brothers_in_niger_tt: "Jednotka Mujahideen si založila základnu na §Y$VICTORY_POINTS_3257$, $STATE_920$§!" # todo: NEW TRANSLATION
  LBA_topple_niger: "Svrhnout Niger" # todo: NEW TRANSLATION
  LBA_topple_niger_desc: "Ovládnutím Nigeru zajistíme naši jižní hranici. Jižní okraj Sahary bude také sloužit jako perfektní odrazový bod pro útok na Nigérii." # todo: NEW TRANSLATION
  LBA_ally_with_boko_haram: "Uzavřít spojenectví s Boko Haram" # todo: NEW TRANSLATION
  LBA_ally_with_boko_haram_desc: "Nigerijská islamistická skupina Boko Haram bojuje proti nigerijské vládě již roky. Měli bychom s nimi uzavřít spojenectví, abychom získali jejich podporu při zničení Nigérie. Avšak není zaručeno, že budou vůči nám vstřícní dlouhodobě." # todo: NEW TRANSLATION
  LBA_ally_with_boko_haram_tt: "Když dokončíme §Y$LBA_invade_nigeria$§!, Boko Haram se vzbouří proti [NIG.GetNameDef] a přidá se na naši stranu" # todo: NEW TRANSLATION
  LBA_invade_nigeria: "Napadnout Nigérii" # todo: NEW TRANSLATION
  LBA_invade_nigeria_desc: "Severní Nigérie je převážně muslimská. Musíme osvobodit naše bratry od útlaku křesťanského jihu." # todo: NEW TRANSLATION
  LBA_our_brothers_in_algeria: "Naši bratři v Alžírsku" # todo: NEW TRANSLATION
  LBA_our_brothers_in_algeria_desc: "Alžírsko je kolébkou povstaleckého hnutí v Sahelu. Od neúspěchu islamistů v Alžírské občanské válce zůstala část Sahary v Alžírsku i nadále horkým místem povstalecké činnosti. Zatímco většina bojovníků byla armádou Alžírska vyhnána, někteří zůstali. Měli bychom je kontaktovat." # todo: NEW TRANSLATION
  LBA_our_brothers_in_algeria_tt: "Jednotka Mujahideen si založila svou základnu na §Y$VICTORY_POINTS_4051$, $STATE_393$§!" # todo: NEW TRANSLATION
  LBA_topple_algeria: "Svrhnout Alžírsko" # todo: NEW TRANSLATION
  LBA_topple_algeria_desc: "Islámské skupiny se nepodařilo svrhnout zhýralou alžírskou vládu během občanské války. My však nebudeme selhat." # todo: NEW TRANSLATION
  LBA_infiltrate_mali: "Infiltrujte Mali" # todo: NEW TRANSLATION
  LBA_infiltrate_mali_desc: "Azawad, severní oblast Mali, je žhavým místem povstalecké činnosti. Mali je slabé a již v rozvratu, a nyní je čas udeřit." # todo: NEW TRANSLATION
  LBA_our_brothers_in_mali_east_tt: "Jednotka Mujahideen si založila základnu na §Y$VICTORY_POINTS_7939$, $STATE_330$§!" # todo: NEW TRANSLATION
  LBA_our_brothers_in_mali_north_tt: "Jednotka Mujahideen si založila základnu na §Y$VICTORY_POINTS_5095$, $STATE_381$§!" # todo: NEW TRANSLATION
  LBA_expand_to_mauritania: "Rozšířit se na Mauritánii" # todo: NEW TRANSLATION
  LBA_expand_to_mauritania_desc: "Mauritánie zaznamenala jen omezenou činnost povstalců. Je načase tuto operaci posílit a dokončit sjednocení Sahelu." # todo: NEW TRANSLATION
  LBA_destroy_last_crusaders: "Zničit poslední křižáky" # todo: NEW TRANSLATION
  LBA_destroy_last_crusaders_desc: "Malta je domovem Řádu maltézských rytířů. Je ostudné, že potomci křižáků, kteří masakrovali muslimy, mohou žít hned vedle našich dveří. Tato poslední bašta nevěřících musí být zničena." # todo: NEW TRANSLATION
  LBA_malta_repopulation_campaign: "Kampaň osídlení Malty" # todo: NEW TRANSLATION
  LBA_malta_repopulation_campaign_desc: "Měli bychom vytvořit kampaň, která podpoří naše občany, aby se přestěhovali na Maltu, čímž posuneme demografii ve svůj prospěch." # todo: NEW TRANSLATION
  LBA_malta_province: "Provincie Malta" # todo: NEW TRANSLATION
  LBA_malta_province_desc: "Malta má nyní významnou muslimskou populaci. Měli bychom Maltu formálně začlenit do [LBA.GetNameDef] jako nedílnou součást." # todo: NEW TRANSLATION
  LBA_baathism_tunisia: "Ba'athismus v Tunisku" # todo: NEW TRANSLATION
  LBA_baathism_tunisia_desc: "Tunisko má aktivní ba'athistické hnutí od 50. let 20. století. Bylo však zakázáno za vládnutí Zine El Abidine Ben Ali. Měli bychom navázat kontakty s podzemním hnutím, protože mají vazby na ba'athistické skupiny." # todo: NEW TRANSLATION
  LBA_baathism_algeria: "Ba'athismus v Alžírsku" # todo: NEW TRANSLATION
  LBA_baathism_algeria_desc: "Ba'athistická strana Alžírska byla zakázána a potlačena. Současný vůdce strany žije v exilu v Iráku kvůli tomu. S alžírskými ba'athisty budeme mít kontakty jak v Alžírsku, tak v Iráku." # todo: NEW TRANSLATION
  LBA_baathism_mauritania: "Ba'athismus v Mauritánii" # todo: NEW TRANSLATION
  LBA_baathism_mauritania_desc: "V Mauritánii je Ba'ath strana největší arabsky nacionalistickou silou v zemi. Strana se několikrát infiltrace do mauritánské armády a jejich vůdci sloužili jako ministři. Avšak když Mauritánie v roce 1999 normalizovala vztahy s Izraelem, byla strana zakázána." # todo: NEW TRANSLATION
  LBA_baathism_egypt: "Ba'athismus v Egyptě" # todo: NEW TRANSLATION
  LBA_baathism_egypt_desc: "Ba'athistická strana Egypta byla v roce 1990 zakázána a jen o rok později byli v zemi zatčeni dva iráčtí důstojníci s velkými finančními prostředky určenými k destabilizaci Egypta. Kontaktováním našich ba'athistických bratrů v Egyptě získáme přístup k jejich mezinárodní finanční síti." # todo: NEW TRANSLATION
  LBA_baathism_levant: "Ba'athismus na Levantu" # todo: NEW TRANSLATION
  LBA_baathism_levant_desc: "Ze všech arabských zemí, které nejsou Ba'athistické, se hnutí daří nejlépe v Jordánsku. Strana není zakázána, třetinu Jordánců si je vědoma existence Ba'athistické strany a dokonce měli členy v parlamentu. Jordánská Ba'ath strana má rozsáhlý program posílat Jordánce studovat na iráckých univerzitách, a tato síť nám prospěje. V Palestině naši ba'athisté bratři pomáhají PLO ve jejich boji proti zionistickým vetřelcům." # todo: NEW TRANSLATION
  LBA_baathism_iraq_kuwait: "Ba'athismus v Iráku" # todo: NEW TRANSLATION
  LBA_baathism_iraq_kuwait_desc: "Snad ze všech zemí se Ba'athismus v Iráku rozvíjel nejvíce. Nedávno se Saddám Husajn snažil vybudovat iráckou identitu založenou na nové mezopotámské identitě a považuje se za nového Hammurabiho. Musíme je nasměrovat zpět k arabskému nacionalismu dříve, než bude pozdě." # todo: NEW TRANSLATION
  LBA_baathism_bahrain: "Ba'athismus v Bahrajnu" # todo: NEW TRANSLATION
  LBA_baathism_bahrain_desc: "V Bahrajnu ba'athistické ideály prosazuje anti-monarchistické Národní demokratické shromáždění. Jedním z jejich hlavních cílů je zastavit vládní imigrační politiku, která dělá Bahrajncům soutěžit s levnou zahraniční prací nespravedlivým. Bahrajn je skvělým příkladem toho, proč musíme upřednostňovat arabskou populaci před cizinci." # todo: NEW TRANSLATION
  LBA_baathism_lebanon: "Ba'athismus v Libanonu" # todo: NEW TRANSLATION
  LBA_baathism_lebanon_desc: "Ba'athismus má v Libanonu dlouhou historii. V současné době existuje velká konkurence mezi iráckými a syrskými frakcemi mezi stoupenci Ba'athismu. Měli bychom se snažit tyto rozdíly napravit." # todo: NEW TRANSLATION
  LBA_baathism_sudan: "Ba'athismus v Súdánu" # todo: NEW TRANSLATION
  LBA_baathism_sudan_desc: "Zatímco Ba'athismus je v Súdánu relativně malý, existující členové hnutí mají díky velkému množství iráckého financování značný vliv. Se Súdánem blíže k nám budeme mít snazší kontrolovat tyto peníze z Iráku." # todo: NEW TRANSLATION
  LBA_baathism_yemen: "Ba'athismus v Jemenu" # todo: NEW TRANSLATION
  LBA_baathism_yemen_desc: "V Jemenu je irácká ba'áthistická strana úzce spojena s vládnoucím Generálním lidovým kongresem. Díky dobrému kontaktu s ba'áthisty v Jemenu budeme mít velký přístup k jemenské vládě." # todo: NEW TRANSLATION
  LBA_revise_green_book: "Přepracovat Zelenou knihu" # todo: NEW TRANSLATION
  LBA_revise_green_book_desc: "V roce 1975 Muammar Gaddáfí vydal svou Zelenou knihu, která podrobně popisuje jeho politickou ideologii. Odmítá reprezentativní demokracii ve prospěch přímé demokracie a odmítá kapitalismus i komunismus. V podstatě stanovuje základy Třetí mezinárodní teorie. Nicméně dnes mnoho prvků libyjské společnosti Zelenou knihu nedodržuje. Možná je čas knihu přenést do současného milénia a načrtnout Libyjcům budoucí cestu." # todo: NEW TRANSLATION
  LBA_revise_green_book_tt: "\n[LBA.GetLeader] will revise the Green Book. With each rewritten chapter, our country moves towards or away from §YReform§!. The amount of §YReform§! will determine the future of Libya.\n\nIf §YReform§! > 3, we will §Y$LBA_empower_peoples_congresses$§!\n\nIf §YReform§! < -3, we will §Y$LBA_empower_revolutionary_committees$§!\n\nOtherwise we will §Y$LBA_retain_political_balance$§!\n\n" # todo: NEW TRANSLATION
  LBA_green_book_part_1_1: "1:1 - Nástroj vlády" # todo: NEW TRANSLATION
  LBA_green_book_part_1_1_desc: "Nejdůležitější politickou otázkou je 'jaký tvar vlády by měl být zaveden?' Taková vláda by měla být přímou demokracií, ale co se obvykle stává, jsou zřízeny reprezentativní demokracie, které zneužívají vůli velkých populací, které nehlasovaly pro stávající vládu, pomocí volebního systému First-Past-The-Post." # todo: NEW TRANSLATION
  LBA_green_book_part_1_3: "1:3 - Strana" # todo: NEW TRANSLATION
  LBA_green_book_part_1_3_desc: "Politické strany samotné také zneužívají autoritu lidu a soustředí se na udržení moci namísto zlepšování společnosti pro všechny, správný cíl vlády. Horší je, že politické strany jsou náchylné k korupci." # todo: NEW TRANSLATION
  LBA_green_book_part_1_8: "1:8 - Kdo dohlíží na chování společnosti?" # todo: NEW TRANSLATION
  LBA_green_book_part_1_8_desc: "Stejně jako politická moc by neměla být delegována na zástupce, ani policejní moc by neměla být delegována mimo celou společnost. Znovu je řešením struktura Konferencí a Výborů. Celok je zákonodárstvím pro Celok a Celok je zákonem pro Celok." # todo: NEW TRANSLATION
  LBA_green_book_part_1_10: "1:10 - Tisk" # todo: NEW TRANSLATION
  LBA_green_book_part_1_10_desc: "Zatímco jednotlivci a společnosti mají právo se vyjadřovat v soukromí, 'tisk' jako prostředek vyjádření pro společnost musí být vydáván Konferencemi a Výbory. Jinak by jednotlivci opět uchvátili moc od ostatních v říši myšlenek." # todo: NEW TRANSLATION
  LBA_green_book_part_2_13: "2:13 - Bydlení" # todo: NEW TRANSLATION
  LBA_green_book_part_2_13_desc: "Pronájem bydlení je například vykořisťování a omezuje svobodu nájemce. Ideálně by každý měl mít pouze jeden dům, protože pokud má daná strana více nemovitostí, bude mít sklon ji pronajímat a tím vykořisťovat své nájemníky." # todo: NEW TRANSLATION
  LBA_green_book_part_2_14: "2:14 - Příjem" # todo: NEW TRANSLATION
  LBA_green_book_part_2_14_desc: "Příjem jednotlivce je nezbytný pro ekonomiku. Opět by takový příjem neměl být realizován jako mzda vyplácená majitelem, ale jako výsledek partnerství v odvětví." # todo: NEW TRANSLATION
  LBA_green_book_part_2_16: "2:16 - Půda" # todo: NEW TRANSLATION
  LBA_green_book_part_2_16_desc: "Půda, stejně jako výše uvedené kategorie, by měla být stejně dostupná pro všechny. Obecně je ekonomika hrou s nulovým součtem, a její složky by tedy měly být rovnoprávně rozděleny mezi všechny, aby byla dosažena rovnost výsledků. Nikdo nemá právo si ukládat pro sebe nad své potřeby, kromě svého aritmetického podílu na daném zboží mezi celou populací." # todo: NEW TRANSLATION
  LBA_green_book_part_3_21: "3:21 - Přínosy kmene" # todo: NEW TRANSLATION
  LBA_green_book_part_3_21_desc: "Kmene jsou zakořeněny v krvi, poskytují sociální soudržnost, dokáží se interně monitorovat díky svým početům. Zajišťují také socializaci jedinců, vzdělání užitečnější než školní vzdělání." # todo: NEW TRANSLATION
  LBA_green_book_part_3_24: "3:24 - Menšiny" # todo: NEW TRANSLATION
  LBA_green_book_part_3_24_desc: "Menšiny jsou dvou typů: ty, které již mají národ, a ty, které žádný nemají a dělají si vlastní. V obou případech jejich práva musí být chráněna." # todo: NEW TRANSLATION
  LBA_green_book_part_3_25: "3:25 - Černí lidé budou vládnout světu" # todo: NEW TRANSLATION
  LBA_green_book_part_3_25_desc: "Černí lidé jsou připraveni dominovat lidské populaci, protože jejich kultura zahrnuje polygamii a vyhýbají se antikoncepci, a protože žijí v klimatu, který je „neustále horký“, s výsledkem toho, že práce pro ně není tak důležitá jako v jiných kulturách." # todo: NEW TRANSLATION
  LBA_green_book_part_3_28: "3:28 - Sport, jezdecké dovednosti a jevištní umění" # todo: NEW TRANSLATION
  LBA_green_book_part_3_28_desc: "Diváctví u sportu, divadla a dalších zábav je hloupé. Lidé by se měli aktivně zapojit do sportu přímo a těžit z atletiky pro sebe, místo aby jen stáli a sledovali ostatní, jak vystupují." # todo: NEW TRANSLATION
  LBA_release_new_green_book: "Vydat novou Zelenou knihu" # todo: NEW TRANSLATION
  LBA_release_new_green_book_desc: "Dokončeno! Po měsících tvrdé práce získalo Zelenou knihu nové vydání. Studenti po celé zemi se radují, protože nyní mají další knihu k učení!" # todo: NEW TRANSLATION
  LBA_empower_peoples_congresses: "Posílit lidové kongresy" # todo: NEW TRANSLATION
  LBA_empower_peoples_congresses_desc: "Co začalo jako způsob, jak přinést lidem přímou demokracii, se vyvinulo v frašku sousedů, kteří si navzájem špehují, aby chránili stát před revoluční aktivitou. Revoluční výbory, které špehují lid, je třeba zrušit a moc vrátit lidu." # todo: NEW TRANSLATION
  LBA_retain_political_balance: "Udržet politickou rovnováhu" # todo: NEW TRANSLATION
  LBA_retain_political_balance_desc: "Libyjský politický systém funguje po desetiletí. Lidové kongresy a Revoluční výbory si navzájem udržují moc v šachu. Proč měnit stabilní systém, když vše funguje?" # todo: NEW TRANSLATION
  LBA_empower_revolutionary_committees: "Posílit Revoluční výbory" # todo: NEW TRANSLATION
  LBA_empower_revolutionary_committees_desc: "Revoluční výbory již efektivně kontrolují národ. Nebude příliš obtížné, aby moc Lidových kongresů byla jen formální, zatímco Revoluční výbory budou skutečnými pány země." # todo: NEW TRANSLATION
  LBA_allow_political_parties: "Povolit politické strany" # todo: NEW TRANSLATION
  LBA_allow_political_parties_desc: "Politické strany byly v Libyi zakázány od doby, kdy k moci přišel Gaddáfí. Avšak pro to, aby se lidé mohli plně prosadit, potřebují platformy. Měli bychom otevřít politickou scénu více aktérům." # todo: NEW TRANSLATION
  LBA_allow_political_parties_tt: "Všechny politické strany budou legalizovány\n[conservatism_L] bude znám jako §Y£generic_conservatism_small Union for Homeland§!\n[liberalism_L] bude znám jako §Y£LBA_liberalism National Party for Development and Welfare§!\n[Autocracy_L] bude znám jako §Y£LBA_Autocracy_democracy Arab Socialist Union§!\n[Kingdom_L] bude znám jako §Y£LBA_Kingdom Homeland Party§!\n[Neutral_Muslim_Brotherhood_L] bude znám jako §Y£LBA_Neutral_Muslim_Brotherhood Justice and Construction Party§!\n[Neutral_Autocracy_L] bude znám jako §Y£LBA_Neutral_Autocracy National Forces Alliance§!\n[Neutral_conservatism_L] bude znám jako §Y£LBA_Neutral_conservatism_democracy National Front Party§!\n[Neutral_Libertarian_L] bude znám jako §Y£LBA_Neutral_Libertarian Democratic Party§!\n[neutral_Social_L] bude znám jako §Y£LBA_neutral_Social Ensaf Movement§!\n" # todo: NEW TRANSLATION
  LBA_grassroots_democracy: "Lidová demokracie" # todo: NEW TRANSLATION
  LBA_grassroots_democracy_desc: "Demokracie a stát by měly být pro lidi a lidem. Demokracie musí být přítomná na všech úrovních řízení, aby i na nejnižší úrovni lidé měli příležitost ovlivňovat dění." # todo: NEW TRANSLATION
  LBA_allow_royal_family_return: "Povolit návrat královské rodiny" # todo: NEW TRANSLATION
  LBA_allow_royal_family_return_desc: "Po Gaddáfího převratu v roce 1969 zůstal král Idris v exilu. Zbytek jeho rodiny však nebyl tak šťastný. Jeho synovec a dědic Hasan as-Senussi spolu se svou rodinou byl umístěn do domácího vězení. Dům byl v roce 1984 spálen a rodina byla nucena žít v chatrči na veřejné pláži. O čtyři roky později byla rodina povolena odjet do Spojeného království kvůli Hasanovu léčení, který o čtyři roky později v 1992 zemřel na mrtvici. Jeho syn a současný korunní princ Mohammed El Senussi stále žije v Londýně. Možná nastal čas je opět přijmout zpět?" # todo: NEW TRANSLATION
  LBA_compensation_to_royals: "Kompensace pro královskou rodinu" # todo: NEW TRANSLATION
  LBA_compensation_to_royals_desc: "Po tom, co si prošli, bychom měli královské rodině vyplatit finanční odškodnění z rozpočtu státu. Jen malý roční příspěvek, aby se opět postavili na nohy. Jakmile se jejich postavení vrátí, budou jednou tak slavní jako britská monarchie." # todo: NEW TRANSLATION
  LBA_hunt_down_royals: "Pronásledovat královskou rodinu" # todo: NEW TRANSLATION
  LBA_hunt_down_royals_desc: "Několik členů rodiny Senussi stále zůstává v zahraničí v exilu. Dokud žijí, náš režim nebude bezpečný. Musíme zavraždit zbytek linie rodu Senussi." # todo: NEW TRANSLATION
  LBA_hunt_down_royals_tt: "\nPokúsime sa zavraždiť §YCrown Prince Mohammed§!, jeho bratranec §YAhmed§! a pretendent na trón Idris se svým synem Khaled§!. Pravděpodobnost našeho §Gsuccess§! a §Rdiscovery§! závisí na našich §YInternal Security§! výdajích\n" # todo: NEW TRANSLATION
  LBA_royal_wealth: "Zk confiscate Royal Wealth" # todo: NEW TRANSLATION
  LBA_royal_wealth_desc: "Královská rodina má momentálně spoustu peněz. Musíme jejich majetek zabavit, konfiskovat a okrást ve jménu libyjského blaha." # todo: NEW TRANSLATION
  LBA_peoples_intelligence_agency: "Lidová zpravodajská agentura" # todo: NEW TRANSLATION
  LBA_peoples_intelligence_agency_desc: "Nyní, když Revoluční výbory ovládají zemi, mohou skutečně sloužit lidu tím, že zabrání zakořenění jakýchkoli nepřátelských myšlenek v zemi." # todo: NEW TRANSLATION
  LBA_trust_revolutionary_guard: "Důvěřovat revoluční gardě" # todo: NEW TRANSLATION
  LBA_trust_revolutionary_guard_desc: "Revoluční garda chránila režim po desetiletí. Musíme jim převést ještě více odpovědnosti. Běžné armádě nelze věřit." # todo: NEW TRANSLATION
  LBA_trust_army: "Důvěřovat armádě" # todo: NEW TRANSLATION
  LBA_trust_army_desc: "Svěřili jsme Revoluční gardě příliš velkou část státní bezpečnosti. Musíme znovu zaměřit pozornost na armádu." # todo: NEW TRANSLATION
  LBA_presidential_republic: "Prezidentská republika" # todo: NEW TRANSLATION
  LBA_presidential_republic_desc: "Libye měla po většinu své existence silného vůdce. I když přejdeme k demokracii, potřebujeme silného vůdce s autoritou. Jak Libye prochází transformací, měli bychom se řídit modely Francie a Spojených států, v nichž vládne silný prezident." # todo: NEW TRANSLATION
  LBA_federation: "Libyjská federace" # todo: NEW TRANSLATION
  LBA_federation_desc: "Libye se skládá z Tripolitánie, Cyrenaika a Fezzánu. Tyto regiony se pak skládají z několika kmenů. Pro stabilitu národa je nejlepší delegovat část pravomocí na regionální vlády." # todo: NEW TRANSLATION
  LBA_federation_tt: "Mechanika §YLibyjský tribalismus§! bude vypnuta" # todo: NEW TRANSLATION
  LBA_minority_rights: "Práva menšin" # todo: NEW TRANSLATION
  LBA_minority_rights_desc: "Toubové, Tuaregové a místní kmeny by měli mít určitou autonomii. To je nejlepší způsob, jak zabránit útlaku ze strany centrálního státu." # todo: NEW TRANSLATION
  LBA_unitary_state: "Jednostátní stát" # todo: NEW TRANSLATION
  LBA_unitary_state_desc: "Libye je rozdělena na kmeny a lidi. Nejlepší způsob, jak tyto rozdělení překonat, je mít silnou centrální vládu, která zajistí, že země nezkolabuje." # todo: NEW TRANSLATION
  LBA_unitary_state_tt: "V závislosti na našem dřívějším rozhodnutí se stane následující:\n\n" # todo: NEW TRANSLATION
  LBA_minority_protection: "Ochrana menšin" # todo: NEW TRANSLATION
  LBA_minority_protection_desc: "Musíme přesvědčit kmeny, že centrální stát existuje, aby chránil jejich práva, a ne, aby je utlačoval." # todo: NEW TRANSLATION
  LBA_constitutional_monarch: "Ústavní monarchie" # todo: NEW TRANSLATION
  LBA_constitutional_monarch_desc: "Libye byla za monarchie relativně stabilní. Avšak po desetiletích autokracie ji již nemůžeme Libyjskému lidu dávat. Měli bychom monarchii vrátit jako silný symbol jednoty Libye, ale skutečná politická moc by měla zůstat v libyjském lidu." # todo: NEW TRANSLATION
  LBA_the_real_monarch: "Skutečný monarcha" # todo: NEW TRANSLATION
  LBA_the_real_monarch_desc: "Nastal čas vrátit Libyi monarchii. Musíme korunovat skutečného vládce Libye." # todo: NEW TRANSLATION
  LBA_the_real_monarch_tt_1: "Pokud jsme dokončili zaměření §Y$LBA_compensation_to_royals$§!:\\n" # todo: NEW TRANSLATION
  LBA_the_real_monarch_tt_2: "Pokud jsme dokončili zaměření §Y$LBA_royal_wealth$§! a §Y$LBA_strive_for_african_union$§!:\\n" # todo: NEW TRANSLATION
  LBA_protect_toubou_and_tuaregs: "Chraňte Toubové a Touaregové" # todo: NEW TRANSLATION
  LBA_protect_toubou_and_tuaregs_desc: "Sahara a Libye jsou domovem Tuaregů a Toubů. Nicméně mnoho zemí, které tyto lidi hostí, je nestabilních, autoritářských či obojí. Je naší povinností chránit tyto menšiny před jejich utlačovateli." # todo: NEW TRANSLATION
  LBA_protect_toubou_and_tuaregs_tt: "Máme možnost požadovat po naših §Ysousedé§! s nízkou stabilitou nebo autoritářskou vládou, aby uvolnili jakékoli jádrové území §YTuareg§! nebo §YTibesti§!." # todo: NEW TRANSLATION
  LBA_protect_toubou_and_tuaregs_threat: "[LBA.GetAdjective] Usiluje o osvobození Tuaregů a Toubů" # todo: NEW TRANSLATION
  LBA_royal_unity: "Královská jednota" # todo: NEW TRANSLATION
  LBA_royal_unity_desc: "Úkolem krále je sjednotit lid. Pod libyjským monarchou budou mít kmeny společnou osobu, na kterou budou vzhlížet." # todo: NEW TRANSLATION
  LBA_revive_senussi_order: "Obnovit Senussi řád" # todo: NEW TRANSLATION
  LBA_revive_senussi_order_desc: "Senussi řád začal jako náboženská organizace, která se snažila odstranit některé 'kmenové' víry zavedené do sufíjského islámu, a zároveň omezit fundamentalistické výklady Koránu. Řád v Libyi nabyl velké moci, až byl nakonec de facto vyřazen Muammarem Gaddáfím. Gaddáfí je nyní pryč a je čas, aby Senussi řád znovu povstal." # todo: NEW TRANSLATION
  LBA_approach_nato: "Přístup k NATO" # todo: NEW TRANSLATION
  LBA_approach_nato_desc: "Království Libye bylo původně založeno za pomoci Británie a dalších západních mocností. V našich prvních dnech jsme úzce spolupracovali s našimi evropskými přáteli, dokud nás arabští nacionalisté neodradili. Musíme tyto vztahy napravit a vrátit se k našim původním přátelům." # todo: NEW TRANSLATION
  LBA_call_back_exiles: "Přivolat vyhnance" # todo: NEW TRANSLATION
  LBA_call_back_exiles_desc: "Řada lidí byla během Gaddáfího vlády vyhnána z Libye nebo uprchla sama. Situace je nyní jiná a můžeme tyto vyhnance opět povolat." # todo: NEW TRANSLATION
  LBA_approach_arab_league: "Přistoupit k Arabské lize" # todo: NEW TRANSLATION
  LBA_approach_arab_league_desc: "Kvůli Gaddáfímu nejsme na nejlepších vztazích s našimi arabskými státy. Jeho politické výstřelky zanechaly chladné vztahy s mnoha arabskými spojenci. Musíme tento problém vyřešit." # todo: NEW TRANSLATION
  LBA_join_war_on_terror: "Připojit se k boji proti terorismu" # todo: NEW TRANSLATION
  LBA_join_war_on_terror_desc: "Islám je pod útokem. Džihádisté a radikálové se snaží převzít kontrolu nad naší vírou a destabilizují desítky zemí a zhoršují životy mnoha muslimů. Naší povinností je chránit naše muslimské bratry před těmito fanatiky." # todo: NEW TRANSLATION
  LBA_join_war_on_terror_tt: "'The War On Terror' projev byl pronesen" # todo: NEW TRANSLATION
  LBA_oef_trans_sahara: "Operace Juniper Shield" # todo: NEW TRANSLATION
  LBA_oef_trans_sahara_desc: "Sahara je dokonalým útočištěm pro radikály. Náš spojenecký stát Spojené státy nám nabídl možnost zapojit se do jejich protimilitantských operací v regionu." # todo: NEW TRANSLATION
  LBA_oef_trans_sahara_tt: "Budeme moci zasahovat do zemí §Ythe Sahel§! nebo §YSahara§!, které mají vysokou podporu §YSalafism§!" # todo: NEW TRANSLATION
  LBA_oef_trans_sahara_threat: "Operace Juniper Shield" # todo: NEW TRANSLATION
  LBA_fatherly_leader: "Otcovský vůdce" # todo: NEW TRANSLATION
  LBA_fatherly_leader_desc: "Současný titul Gaddáfiho je „Bratrský vůdce a Průvodce revoluce Velké socialistické lidové Libyjské arabské Jamáhírijy“. Ale pravda je, že Gaddáfí je spíše otcem národa než bratrem." # todo: NEW TRANSLATION
  LBA_libyan_military: "Libyjská armáda" # todo: NEW TRANSLATION
  LBA_libyan_military_desc: "Libyjská armáda, oficiálně Ozbrojené síly Libyjské arabské Jamáhírijy, se dělí na armádu, námořnictvo a letectvo. Z těchto složek je armáda zdaleka nejsilnější. Sama armáda se dělí na regulérní armádu a korpus Revoluční gardy. Důvodem tohoto rozdělení je to, že Gaddáfí chtěl zajistit existenci organizace, která by udržovala regulérní armádu loajální." # todo: NEW TRANSLATION
  LBA_lessons_from_the_past: "Poučení z minulosti" # todo: NEW TRANSLATION
  LBA_lessons_from_the_past_desc: "V historii jsme nebyli účastní na tolika válkách a rozhodně jsme nebyli na vítězné straně. Byli jsme několikrát napadeni americkým letectvem, zažili jsme krátký katastrofální konflikt s Egyptem a naše válka s Čadem skončila ztrátou značné části naší armády navzdory počátečním vítězstvím. Pokud chceme v budoucnu uspět, musíme se podívat na to, co jsme udělali špatně." # todo: NEW TRANSLATION
  LBA_el_dorado_canyon: "Operace El Dorado Canyon" # todo: NEW TRANSLATION
  LBA_el_dorado_canyon_desc: "V roce 1986 Spojené státy bombardovaly Libye na reakci na útok Libye na západoněmecký diskotékový klub La Belle, který byl oblíbený americkými jednotkami. Američané zaměřili několik vojenských instalací, včetně velícího centra Kaddáfího. Útok zničil desítky našich letadel. Naše obrany selhaly, neboť nebyly vypuštěny žádné stíhače k protiútoku a naše protiletecké obrany nezačaly střílet až poté, co se americká letadla vrátila. Padl pouze 1 F-111, zbytek unikl bez zranění." # todo: NEW TRANSLATION
  LBA_better_aa: "Lepší protiletecká obrana" # todo: NEW TRANSLATION
  LBA_better_aa_desc: "Z toho, co se stalo během El Dorado Canyon, je zřejmé, že naše protiletecké schopnosti jsou směšné. Musíme být v budoucnu mnohem lépe připraveni na nepřátelské letadlo." # todo: NEW TRANSLATION
  LBA_better_fighter_response: "Lepší reakce stíhačů" # todo: NEW TRANSLATION
  LBA_better_fighter_response_desc: "Zřetelně bylo naše selhání během El Dorado Canyon způsobeno naprosto pomalou reakcí stíhačů. Naši piloti musí být mnohem rychlejší při vzletu, aby odrazili jakékoliv nepřátele." # todo: NEW TRANSLATION
  LBA_gulf_of_sidra: "Záliv Sidra" # todo: NEW TRANSLATION
  LBA_gulf_of_sidra_desc: "V roce 1974 prohlásil Gaddáfí celý Záliv Sidra za své teritoriální vody proti mezinárodnímu námořnímu právu. USA tuto změnu napadly a napětí v zálivu se zvýšilo. To vedlo k několika incidentům v regionu; v roce 1981 byly sestřeleny dva libyjské SU-22, v roce 1986 byla potopena jedna libyjská korveta a další byl vážně poškozen a v roce 1989 byly zničeny dvě libyjské MiG-23. Ve všech těchto střetech Američané neztratili. Tyto události ukázaly, jak zoufalé je naše letectvo a námořnictvo." # todo: NEW TRANSLATION
  LBA_toyota_war_guerrilla: "Poučení z Toyota War – Gerilová válka" # todo: NEW TRANSLATION
  LBA_toyota_war_guerrilla_desc: "Konflikt mezi Čadem a Libyí v osmdesátých letech skončil takzvanou Toyota War. Libyjské síly byly roky ukotvené v severním Čadu. Když Čadci zahájili protiútok, spoléhali na vysoce mobilní techniky (odtud název války). To jim umožnilo obejít libyjské posádky, narušovat zásobovací trasy a jednotlivé jednotky. Tento lehký způsob války bychom měli rovněž sledovat." # todo: NEW TRANSLATION
  LBA_toyota_war_mobility: "Poučení z Toyota War – Mobilita" # todo: NEW TRANSLATION
  LBA_toyota_war_mobility_desc: "Konflikt mezi Čadem a Libyí v osmdesátých letech skončil takzvanou Toyota War. Libyjské síly byly roky ukotvené v severním Čadu. Když Čadci zahájili protiútok, prováděli jej na vysoce mobilních technikách (odtud název války). To jim umožnilo překonat libyjské formace, dokonce soupeřit s pomalejšími tanky a procházet minová pole bez zranění. Toto je rozhodně styl války, na který se musíme zaměřit." # todo: NEW TRANSLATION
  LBA_desert_warfare: "Mistři pouště" # todo: NEW TRANSLATION
  LBA_desert_warfare_desc: "Většina Libye je pouštní. Bez ohledu na to, z které strany bychom byli napadeni, pravděpodobně budeme bojovat v horku a písku. To je něco, na co je náš lid již zvyklý, a naši nepřátelé by nás měli bát." # todo: NEW TRANSLATION
  LBA_desert_warfare_tt: "Modifikuje kteroukoliv myšlenku §YToyota War§!." # todo: NEW TRANSLATION
  LBA_egypt_war_behind_the_lines: "Egyptsko-libyjská válka – Komando" # todo: NEW TRANSLATION
  LBA_egypt_war_behind_the_lines_desc: "V roce 1977 jsme vedli krátkou čtyřdenní válku proti Egyptu, převážně kvůli zhoršeným vztahům poté, co Egypt podepsal mírovou dohodu s Izraelem. Během války libyjský tankový prapor přešel do Egypta, ale byl rychle zničen mechanizovaným protiútokem. V následujících dnech egyptští komandosi zahájili několik nájezdů na libyjská vojenská zařízení. Útoky za linií zničily mnoho klíčových vojenských zařízení a použití této taktiky proti našim nepřátelům by bylo užitečné." # todo: NEW TRANSLATION
  LBA_egypt_war_behind_the_lines_tt: "Modifies the §Y$LBA_desert_warfare_idea$§! idea" # todo: NEW TRANSLATION
  LBA_egypt_war_tank_formations: "Egyptsko-libyjská válka – Obrněné síly" # todo: NEW TRANSLATION
  LBA_egypt_war_tank_formations_desc: "V roce 1977 jsme vedli krátkou čtyřdenní válku proti Egyptu, převážně kvůli zhoršeným vztahům poté, co Egypt podepsal mírovou dohodu s Izraelem. Egyptští komandosi zaútočili na libyjská vojenská zařízení. Zároveň libyjský obrněný prapor postoupil do Egypta, ale byl rychle zničen egyptským mechanizovaným protiútokem, který se následně rozšířil o 25 km do Libye, než se vrátil na své původní pozice. Ohromující mechanizovaný útok Egypta je něco, čeho bychom si měli cílit dosáhnout." # todo: NEW TRANSLATION
  LBA_activate_arsenal_of_islam: "Aktivovat Arzenál Islámu" # todo: NEW TRANSLATION
  LBA_activate_arsenal_of_islam_desc: "V 70. letech Gaddáfí vyrazil na mohutnou nákupní misi a vybudoval velký „Arzenál Islámu“, který by měl být použit, až začne globální válka se Spojenými státy a Izraelem. Válka sice nepřišla, ale vybavení stále potřebujeme. Vše v arzenálu je desetiletími staré a bude to vyžadovat čas i peníze, než se vše uvede do chodu, ale alespoň naši vojáci budou mít s čím bojovat." # todo: NEW TRANSLATION
  LBA_activate_arsenal_of_islam_gaddafi: "Rodina Gaddáfího je u moci a máme Národní duch §Y$LBA_revolutionary_guard_corps$§!" # todo: NEW TRANSLATION
  LBA_activate_arsenal_of_islam_no_gaddafi: "Rodina Gaddáfího není u moci a máme Národní duch §Y$LBA_armed_forces_of_arab_jamahiriya$§!" # todo: NEW TRANSLATION
  LBA_foreign_procurement_lines: "Zahraniční dodavatelské linky" # todo: NEW TRANSLATION
  LBA_foreign_procurement_lines_desc: "Nyní, když už nejsme pod zbraňovými sankcemi OSN, bychom měli využít příležitosti a znovu vybudovat naše zásoby zbraní." # todo: NEW TRANSLATION
  LBA_foreign_procurement_lines_tt: "Zatímco je aktivní §Y$LBA_foreign_procurement_boosted$§! nápad, nákupy zbraní z fokusů nám dodají o 25 % více výstroje!" # todo: NEW TRANSLATION
  LBA_weapons_from_balkans: "Zbraně ze Balkánu" # todo: NEW TRANSLATION
  LBA_weapons_from_balkans_desc: "Mnoho zemí na Balkáně modernizuje své armády, aby byly více kompatibilní s NATO. To znamená, že jejich staré zásoby musí někam zmizet. To je skvělá příležitost pro nás získat spoustu zbraní levně!" # todo: NEW TRANSLATION
  LBA_foreign_procurement_lines_cheap_tt: "Kvůli §Y$LBA_foreign_procurement_boosted$§!:" # todo: NEW TRANSLATION
  LBA_new_tanks: "Moderní tanky" # todo: NEW TRANSLATION
  LBA_new_tanks_desc: "Většina tanků, které používáme, jsou staré T-55 a T-62. I když jsou na regionální úrovni slušné. Pokud budeme muset čelit vyspělejším zemím, budeme beznadějně slabí. Potřebujeme do zásob dostat něco modernějšího." # todo: NEW TRANSLATION
  LBA_new_trucks: "Motorizace" # todo: NEW TRANSLATION
  LBA_new_trucks_desc: "Naše motorizované jednotky jezdí v nákladních automobilech nebo Toyotách technických, což dělá naši armádu z pohledu boje vypadat jako banda guerill. Moderní armády mají osobní vozidla podobná tankům, která bychom také měli mít." # todo: NEW TRANSLATION
  LBA_new_artillery: "Vylepšená palebná podpora" # todo: NEW TRANSLATION
  LBA_new_artillery_desc: "Každá armáda bude potřebovat prvek palebné podpory, pokud má být na bojišti úspěšná. Musíme modernizovat náš dělostřelecký sbor." # todo: NEW TRANSLATION
  LBA_local_supply_system: "Místní dodavatelské systémy" # todo: NEW TRANSLATION
  LBA_local_supply_system_desc: "Roky zbrojních sankcí nám ukázaly, jak snadné je přijít o dodávky nového vybavení. Abychom to napravili, měla by se rozšířit místní výroba, aby byly náhradní díly a náhradní díly dostupnější." # todo: NEW TRANSLATION
  LBA_expand_airbases: "Rozšíření leteckých základen" # todo: NEW TRANSLATION
  LBA_expand_airbases_desc: "Mnoho základen Libyjského letectva je ve špatném stavu. Pokud chceme rozšířit naše letectvo, musíme nejprve rozšířit zařízení pro skladování našich letounů." # todo: NEW TRANSLATION
  LBA_new_fighters: "Vzdušná převaha" # todo: NEW TRANSLATION
  LBA_new_fighters_desc: "Naše dřívější zkušenosti s bojem proti americkému letectvu ukazují jasný nedostatek vhodných stíhačů. S našimi současnými stroji bychom proti nim mohli létat jen jako s draky. Potřebujeme něco mnohem lepšího." # todo: NEW TRANSLATION
  LBA_new_helicopters: "Podpora v těsném boji" # todo: NEW TRANSLATION
  LBA_new_helicopters_desc: "Pozorováním afrických konfliktů jsme viděli účinnost útočných helikoptér. Létat nízko proti skrytému nepříteli bez protiletecké obrany je jejich hlavní síla. Létání stíhacích letounů je zbytečné, když je efektivnější způsob podpory našich sil helikoptéry." # todo: NEW TRANSLATION
  LBA_sabha_launch_site: "Odpalovací základna Sabha" # todo: NEW TRANSLATION
  LBA_sabha_launch_site_desc: "V 80. letech 20. století využívala západoněmecká společnost OTRAG oázu Sabha jako testovací místo pro své experimentální kosmické rakety. Původně testováno v Shaba v Demokratické republice Kongo (tehdy Zair), testování bylo přemístěno do Libye až do roku 1987. Odpalovací základna Sabha byla také vzdáleným testovacím místem pro sovětský kosmický program až do roku 1991. Můžeme odpalovací základnu zrekonstruovat, aby byla použita pro naše vlastní testovací účely." # todo: NEW TRANSLATION
  LBA_review_the_navy: "Přehodnotit námořnictvo" # todo: NEW TRANSLATION
  LBA_review_the_navy_desc: "Naše námořnictvo se většinou skládá ze starých nefunkčních sovětských ponorek a korvet ze 50. a 60. let, s několika novějšími korvety třídy Koni. Většina těchto lodí je ve velmi špatném stavu a jsou vhodné jen pro pobřežní obranu. Námořnictvo zoufale potřebuje modernizaci." # todo: NEW TRANSLATION
  LBA_expand_tripoli_docks: "Rozšířit Tripolské loděnice" # todo: NEW TRANSLATION
  LBA_expand_tripoli_docks_desc: "Tripoli hostí v současnosti naši největší loděnici. Zařízení tam zvládají opravy lodí do 6000 tun mrtvé nosnosti. Pro budoucí rozšíření na větší lodě musíme tuto kapacitu ještě navýšit." # todo: NEW TRANSLATION
  LBA_expand_benghazi_docks: "Rozšířit Bengházijské loděnice" # todo: NEW TRANSLATION
  LBA_expand_benghazi_docks_desc: "Bengházijský dok není sice tak působivý jako Tripoli, ale zůstává důležitou základnou pro naše námořnictvo. Momentálně se v přístavu nachází několik plovoucích doků. Měli bychom loděnici rozšířit do podobné funkce jako Tripoli." # todo: NEW TRANSLATION
  LBA_refurbish_submarines: "Obnovit ponorky" # todo: NEW TRANSLATION
  LBA_refurbish_submarines_desc: "Máme dvě ponorky třídy Foxtrot. Celkově jich bylo zakoupeno ze Sovětského svazu v roce 1982 šest, bohužel čtyři z nich jsou již v takovém stavu, že jsou zcela neopravitelné. Dvě z nich zůstávají na námořní základně v Benghází v havarijním stavu. S menší investicí bychom je měli být schopni znovu uvést na moře." # todo: NEW TRANSLATION
  LBA_new_corvettes: "Nové korvety" # todo: NEW TRANSLATION
  LBA_new_corvettes_desc: "Abychom posílili naše námořnictvo, potřebujeme nové korvety. Ty ze studené války prostě nestačí." # todo: NEW TRANSLATION
  LBA_tripoli_drydocks: "Tripolské loděnice" # todo: NEW TRANSLATION
  LBA_tripoli_drydocks_desc: "Tripoli, naše největší námořní základna, dává smysl rozšířit loděnice tam, aby bylo možné skutečně stavět a opravovat lodě." # todo: NEW TRANSLATION
  LBA_shuffle_officers: "Přemísťovat důstojníky" # todo: NEW TRANSLATION
  LBA_shuffle_officers_desc: "Jednou z taktik Gaddáfího, jak udržet armádu pod kontrolou, je časté rotování důstojníků. Důstojníci jsou často přemisťováni z jedné jednotky do druhé a na jejich místo jsou povyšováni noví. To znamená, že vždy existuje spousta mladých důstojníků vděčných za své povýšení, a disidentské důstojníky mohou být posláni na vzdálená nepodstatná místa." # todo: NEW TRANSLATION
  LBA_expand_rgc: "Rozšířit RGC" # todo: NEW TRANSLATION
  LBA_expand_rgc_desc: "Revoluční gardy je elitní stráž režimu. Nemůžeme důvěřovat loajalitě řadové armády. Musíme rozšířit Revoluční gardu do ještě větší síly." # todo: NEW TRANSLATION
  LBA_shift_to_military: "Přepnout na armádu" # todo: NEW TRANSLATION
  LBA_shift_to_military_desc: "Možná jsme dali příliš mnoho moci Revoluční gardě. Musíme vyvážit moc směrem k pravidelné armádě, protože malá elita pravděpodobně nakonec svrhne náš režim." # todo: NEW TRANSLATION
  LBA_lock_supplies: "Uzamknout zásoby" # todo: NEW TRANSLATION
  LBA_lock_supplies_desc: "Některé naše vojenské zásoby jsou pod kontrolou Revoluční gardy. To umožňuje RGC kontrolovat zásoby řadové armády. Měli bychom dát veškerou logistiku pod RGC, aby neměla armáda šanci povstat, protože bude mít omezený přístup k zbraním a munici. A když bude veškeré vybavení uložené v skladech RGC namísto používání, bude i méně opotřebení." # todo: NEW TRANSLATION
  LBA_disarm_rgc: "Rozdzdroj RGC" # todo: NEW TRANSLATION
  LBA_disarm_rgc_desc: "Revoluční gardy drží zbraně určené pro armádu. Musíme tyto zbraně vrátit jejich oprávněným majitelům." # todo: NEW TRANSLATION
  LBA_new_officer_corps: "Nový důstojnický sbor" # todo: NEW TRANSLATION
  LBA_new_officer_corps_desc: "V Revoluční gardě i v armádě se objevuje mnoho nastupujících hvězd. Musíme tyto muže rychle dostat na důležité posty." # todo: NEW TRANSLATION
  LBA_army_fit_for_libya: "Armáda vhodná pro Libyi" # todo: NEW TRANSLATION
  LBA_army_fit_for_libya_desc: "Podle Mutassim Gaddáfího, syna Muammara Gaddáfího: 'Na západě je 60 milionů Alžířanů, na východě 80 milionů Egypťanů, Evropa je před námi a Sub-Saharská Afrika na jihu.' Jednoduše nemůžeme soutěžit počty. Proto se musíme zaměřit na kvalitu, ne na kvantitu." # todo: NEW TRANSLATION
  LBA_army_fit_for_libya_tt: "Modifikuje buď §Y$LBA_revolutionary_guard_corps$§! nebo §Y$LBA_armed_forces_of_arab_jamahiriya$§!" # todo: NEW TRANSLATION
  LBA_economy_of_libya: "Libyjská ekonomika" # todo: NEW TRANSLATION
  LBA_economy_of_libya_desc: "Libyjská ekonomika je založena na těžbě ropy. 95 % našich exportů a 60 % HDP pochází z ropného průmyslu. Zatímco naše ropa nám vydělává velké peníze (a dala nám nejvyšší index lidského rozvoje v Africe), je rizikové být na této jedné surovině a jejích majitelích závislý. Abychom zajistili libyjskou ekonomiku, je zapotřebí diversifikace." # todo: NEW TRANSLATION
  LBA_train_depot: "Železniční depo" # todo: NEW TRANSLATION
  LBA_train_depot_desc: "Pokud jde o železniční dopravu, Libye je zvláštností severní Afriky. V celé zemi neexistují žádné aktivní železnice. Italská kolonizátorská éra postavila několik menších tratí poblíž Tripolí a Benghází, ale obě byly v 60. letech uzavřeny. Teď nic neexistuje. Potřebujeme Libii zavést do moderního dopravního systému a pro začátek potřebujeme lokomotivy pro naše budoucí železnice." # todo: NEW TRANSLATION
  LBA_tripoli_to_misrata: "Tripolí do Misraty" # todo: NEW TRANSLATION
  LBA_tripoli_to_misrata_desc: "Náš region hlavního města by měl být naší první prioritou pro novou železnici. Propojení hlavních měst Tripolí a Misraty ukáže světu, že i my dokážeme budovat železnice." # todo: NEW TRANSLATION
  LBA_misrata_to_sirte: "Misrata do Syrty" # todo: NEW TRANSLATION
  LBA_misrata_to_sirte_desc: "Po propojení Misraty s Tripolí bychom měli pokračovat ve výstavbě tratě a napojit ji na Syrtu, což je důležitý uzel pro náš ropný průmysl." # todo: NEW TRANSLATION
  LBA_tobruk_to_benghazi: "Benghází do Tobruku" # todo: NEW TRANSLATION
  LBA_tobruk_to_benghazi_desc: "Benghází je naším nejdůležitějším přístavem v Cyrenaice. Musíme vybudovat spojení z něj blízko na naši hranici s Egyptem, abychom zlepšili naši čas reakce na případný konflikt. Vzdálenost je velmi dlouhá, ale s dostatkem času a peněz to zvládneme." # todo: NEW TRANSLATION
  LBA_benghazi_to_brega: "Benghází do Bregy" # todo: NEW TRANSLATION
  LBA_benghazi_to_brega_desc: "Brega je důležité rafinérské centrum pro náš ropný průmysl. Měli bychom ji napojit železnicí na náš přístav v Benghází." # todo: NEW TRANSLATION
  LBA_connect_east_west_rails: "Propojit východní a západní železniční sítě" # todo: NEW TRANSLATION
  LBA_connect_east_west_rails_desc: "Nyní, když máme železniční sítě na východě i na západě, je čas tyto dvě sítě propojit. Libie bude moci cestovat po celé zemi během několika okamžiků." # todo: NEW TRANSLATION
  LBA_connect_sabha: "Propojit Sabha" # todo: NEW TRANSLATION
  LBA_connect_sabha_desc: "Sabha je hlavním městem regionu Fezzan, důležitá letecká základna Libyjského letectva a sloužila i jako testovací místo pro západoněmecké kosmické rakety nesoucí náklad. V regionu se také těží železná ruda a propojením s železnicí můžeme rozšířit těžební operace." # todo: NEW TRANSLATION
  LBA_connect_jawf: "Propojit Al-Jawf" # todo: NEW TRANSLATION
  LBA_connect_jawf_desc: "Al-Jawf je v podstatě jedním z větších měst v okrese Kufra na jižní Libyi. I když ekonomicky není významné, může sloužit jako základna pro zabezpečení našeho jižního křídla." # todo: NEW TRANSLATION
  LBA_libyan_rail: "Libyjská železnice" # todo: NEW TRANSLATION
  LBA_libyan_rail_desc: "Došli jsme k situaci, kdy vláda nemusí hradit každý dinár, který železnice potřebuje. Kvůli tomu bychom měli zorganizovat železnice do státem vlastněné Libyjské železnice. Počet lidí nebo firem využívajících železnici nestačí na pokrytí všech jejích nákladů, ale alespoň vzniká prostor pro růst." # todo: NEW TRANSLATION
  LBA_kufra_solar_plant: "Kufra solární elektrárna" # todo: NEW TRANSLATION
  LBA_kufra_solar_plant_desc: "Libye se peče pod horkým africkým sluncem. Průzkumy ukazují, že Libye je optimálním místem pro solární panely. Solární panely vyžadují hodně údržby a nyní, když jsme Al-Jawf začlenili do naší železniční sítě, bude to dobré místo pro vybudování solární elektrárny." # todo: NEW TRANSLATION
  LBA_expand_tripoli_airport: "Rozšířit Tripolské letiště" # todo: NEW TRANSLATION
  LBA_expand_tripoli_airport_desc: "Letiště Tripoli je naše hlavní mezinárodní letiště. Jeho rozšíření zvýší naši propojenost se zbytkem světa." # todo: NEW TRANSLATION
  LBA_expand_benina_airport: "Rozšířit Benina letiště" # todo: NEW TRANSLATION
  LBA_expand_benina_airport_desc: "Benina letiště je druhé největší letiště v Libyi. Nachází se ve městě Benina, hned vedle Benghází. Je klíčovým letištěm pro přijímání pracovníků do ropných polí." # todo: NEW TRANSLATION
  LBA_expand_tripoli_port: "Rozšířit Tripolský přístav" # todo: NEW TRANSLATION
  LBA_expand_tripoli_port_desc: "Přístav v Tripolí je jedním z nejstarších přístavů ve Středomoří, existující již od římských dob. Je to nejdůležitější importní cesta do Libye a jeho rozšíření nám poskytne více prostoru pro rozvoj naší ekonomiky." # todo: NEW TRANSLATION
  LBA_expand_benghazi_port: "Rozšířit Bengházský přístav" # todo: NEW TRANSLATION
  LBA_expand_benghazi_port_desc: "Přístav Benghází byl založen Řeky v 6. století př. n. l. V současnosti slouží jako významný uzel pro export našich ropných produktů. Je důležité pokračovat v jeho rozšiřování, aby podpořil další růst." # todo: NEW TRANSLATION
  LBA_organize_desert_trips: "Organizovat pouštní výlety" # todo: NEW TRANSLATION
  LBA_organize_desert_trips_desc: "Libye má co nabídnout turistům: písečné duny a oázy Sahary, řecké a římské ruiny, ottomanské pevnosti a bojiště z druhé světové války. Musíme využít tyto prodejní body a přilákat více turistů." # todo: NEW TRANSLATION
  LBA_derna_windpark: "Derna větrná farma" # todo: NEW TRANSLATION
  LBA_derna_windpark_desc: "Libye má velmi vysoké průměrné rychlosti větru. Například u pobřeží Derna je průměrná rychlost větru 7,5 m/s. To dělá z Derny perfektní místo pro větrnou farmu. Větrné mlýny se používají k čerpání vody z oáz už od 40. let, takže s nimi máme rozhodně zkušenosti." # todo: NEW TRANSLATION
  LBA_expand_tourism: "Rozšířit turistiku" # todo: NEW TRANSLATION
  LBA_expand_tourism_desc: "Musíme turistiku ještě více rozšířit, aby se Libye stala pro turisty ještě atraktivnějším cílem, podobně jako Latákie v Sýrii, Sinaj v Egyptě a Tunis v Tunisku." # todo: NEW TRANSLATION
  LBA_stock_exchange: "Založit burzu" # todo: NEW TRANSLATION
  LBA_stock_exchange_desc: "Libye nemá burzu. Aby byla více integrována do mezinárodních trhů, musíme ji založit v Tripolí. Lidé budou mít možnost podílet se na několika státních podnicích." # todo: NEW TRANSLATION
  LBA_gmmr_kufra: "GMMR Kufra" # todo: NEW TRANSLATION
  LBA_gmmr_kufra_desc: "Pouštní město Al-Jawf na jihu Libye v okrese Al-Kufrah je jedním z mála měst v této oblasti. Leží přímo na Nubské písečné vodě zásobníku. Je to dobrý cíl pro rozšíření Velké umělé řeky. Měli bychom vyčlenit další prostředky, aby projekt postupoval rychleji." # todo: NEW TRANSLATION
  LBA_gmmr_ghadames: "GMMR Ghadames" # todo: NEW TRANSLATION
  LBA_gmmr_ghadames_desc: "Na západě země, poblíž Ghádames, je další akvifer, který bychom mohli využít. Pokud toto území začleníme do sítě GMMR, zvýšíme její kapacitu." # todo: NEW TRANSLATION
  LBA_gmmr_jaghbub: "GMMR Jaghbub" # todo: NEW TRANSLATION
  LBA_gmmr_jaghbub_desc: "Na východě země, hned na hranici s Egyptem, jižně od Tobruku, leží malé městečko Jaghbub. Tato oblast je přírodní oáza na vrcholu akviferu. Vytvořením vrtu zde můžeme dopravit čerstvou vodu do Tobruku." # todo: NEW TRANSLATION
  LBA_western_mountain_power_plant: "Západní horská elektrárna" # todo: NEW TRANSLATION
  LBA_western_mountain_power_plant_desc: "Libye má momentálně pouze jednu starou elektrárnu v provozu. Musíme zajistit dodávky elektřiny a postavit více elektráren poblíž hlavního města. Existují plány na vybudování plynové turbínové elektrárny poblíž Al-Garbi a měli bychom na ni přispět." # todo: NEW TRANSLATION
  LBA_gmmr_connect_east_west: "Dokončit GMMR" # todo: NEW TRANSLATION
  LBA_gmmr_connect_east_west_desc: "Poslední fází Velké umělé řeky je propojit sítě potrubí na západě a na východě vybudováním potrubí ze Sirtu do Misraty. Poté jsme skutečně vybudovali 8. div světa." # todo: NEW TRANSLATION
  LBA_zawia_power_plant: "Zawia elektrárna" # todo: NEW TRANSLATION
  LBA_zawia_power_plant_desc: "Ve městě Zawia je vhodná lokalita pro elektrárnu, která by mohla využívat jak zemní plyn, tak ropu jako palivo. Máme nakonec dostatek obou." # todo: NEW TRANSLATION
  LBA_convert_pipe_factories: "Převést závody na výrobu potrubí" # todo: NEW TRANSLATION
  LBA_convert_pipe_factories_desc: "Nyní, když jsme dokončili GMMR, musíme vyřešit, co dělat s továrnami na trubky postavenými pro ni. Zatímco některé budou potřeba pro budoucí opravy, zbývající továrny bychom měli přeměnit na výrobu široké škály trubek a vodovodních součástek k exportu." # todo: NEW TRANSLATION
  LBA_create_ministry_of_agriculture: "Zřídit Ministerstvo zemědělství" # todo: NEW TRANSLATION
  LBA_create_ministry_of_agriculture_desc: "Libye nemá ministerstvo zemědělství a všechny zemědělské projekty má na starosti kancelář generálního inspektora. Pokud chceme reformovat náš zemědělský sektor, musíme vyhradit lidi pro práci výhradně na zemědělství. To umožní efektivnější využití současného zemědělského sektoru." # todo: NEW TRANSLATION
  LBA_desalination_plants: " Odsolovací závody" # todo: NEW TRANSLATION
  LBA_desalination_plants_desc: "Jedním ze způsobů, jak získat čerstvou vodu, je mořská voda. Prostřednictvím průmyslových procesů můžeme snížit obsah soli a udělat vodu pitnou. Měli bychom budovat odsolovací závody v pobřežních komunitách, abychom zvýšili jejich přístup k vodě." # todo: NEW TRANSLATION
  LBA_expand_agriculture: "Rozšířit zemědělství" # todo: NEW TRANSLATION
  LBA_expand_agriculture_desc: "Nyní, když jsme rozšířili zásoby vody, měli bychom být schopni využít více orné půdy, kterou máme." # todo: NEW TRANSLATION
  LBA_land_reform: "Zemědělská reforma" # todo: NEW TRANSLATION
  LBA_land_reform_desc: "Největšími výzvami pro libyjské zemědělství byly nedostatek čerstvé vody a islámské dědické právo. Problém s vodou je vyřešen, ale zákon zůstává. Při dědění se statek dělí mezi všechny syny. To rozštěpilo farmy na stále menší kousky. Tento zákon je potřeba reformovat tak, aby farmy mohly zachovat velikost a případně i zvětšit, pokud to bude potřeba. Samozřejmě to nezcela odstraní přírodní překážky v zemědělství, ale je to to nejlepší, co se dá z naší situace vyčarovat." # todo: NEW TRANSLATION
  LBA_foreign_food_imports: "Dovoz potravin" # todo: NEW TRANSLATION
  LBA_foreign_food_imports_desc: "Není smysluplné bojovat s neúspěšným úsilím. Libye zkrátka není schopna sama pěstovat potraviny. Musíme vybudovat robustní obchodní síť pro zajištění dodávek potravin z jiných zemí. Budeme více závislí na ostatních zemích, ale mělo by to odstranit problémy s naší zemědělskou oblastí." # todo: NEW TRANSLATION
  LBA_continue_nationalised_economy: "Pokračovat v národní ekonomice" # todo: NEW TRANSLATION
  LBA_continue_nationalised_economy_desc: "Většina velkých korporací v Libyi je řízena státem. Z strategických důvodů je to nutné. Nesmíme dovolit, aby přišly zahraniční firmy a kolonizovaly naše lidi, i když to znamená, že nebudeme mít tak velký zisk." # todo: NEW TRANSLATION
  LBA_liberalise_economy: "Privatizovat ekonomiku" # todo: NEW TRANSLATION
  LBA_liberalise_economy_desc: "Po desetiletí Libyjská vláda aktivně řídila ekonomiku vlastněním mnoha svých největších podniků. Abychom usnadnili rychlejší hospodářský růst, měli bychom začít privatizovat různé sektory ekonomiky." # todo: NEW TRANSLATION
  LBA_expand_agricultural_bank: "Rozšířit Zemědělskou banku" # todo: NEW TRANSLATION
  LBA_expand_agricultural_bank_desc: "Libyjská zemědělská banka je zodpovědná za poskytování vedení a poradenství k zemědělským problémům, poskytování půjček zemědělským družstvům a rozvoj libyjské zemědělské komunity. Nyní, když jsme rozšířili náš zemědělský sektor, musíme rozšířit zdroje banky pro ještě efektivnější využití zemědělské půdy." # todo: NEW TRANSLATION
  LBA_expand_lisco: "Rozšířit Lisco" # todo: NEW TRANSLATION
  LBA_expand_lisco_desc: "Lisco, neboli Libyjská železárenská a ocelová společnost, je jednou z největších ocelářských firem v severní Africe. Největšími domácími odběrateli Lisco jsou Všeobecná společnost pro potrubí a Národní ropná korporace. Investováním do nich můžeme rozšířit libyjskou produkci oceli a poskytnout lepší možnosti rozšíření pro náš ropný sektor." # todo: NEW TRANSLATION
  LBA_float_national_commercial_bank: "Uvést Národní komerční banku na veřejný trh" # todo: NEW TRANSLATION
  LBA_float_national_commercial_bank_desc: "Měli bychom akcie Národní komerční banky zpřístupnit pro veřejný sektor. To nám umožní shromáždit prostředky pro chod banky a přinést do země potřebný kapitál." # todo: NEW TRANSLATION
  LBA_join_wto: "Vstoupit do WTO" # todo: NEW TRANSLATION
  LBA_join_wto_desc: "Ještě nejsme členem Světové obchodní organizace. Měli bychom podat žádost o členství, abychom světu ukázali, že chceme dodržovat mezinárodní standardy v oblasti obchodu. To by mělo podpořit zahraniční investice v zemi." # todo: NEW TRANSLATION
  LBA_nationalise_arabian_cement_company: "Nacionalizovat Arabskou cementárnu" # todo: NEW TRANSLATION
  LBA_nationalise_arabian_cement_company_desc: "Arabská cementárna je největším producentem cementu, vápna a sádry v zemi. Měli bychom ji znárodnit, abychom zajistili naplnění našich strategických potřeb pro stavební materiály." # todo: NEW TRANSLATION
  LBA_handle_national_oil_corporation: "Řídit Národní ropnou korporaci" # todo: NEW TRANSLATION
  LBA_handle_national_oil_corporation_desc: "Národní ropná korporace ovládá velkou část ropných polí naší země. Musíme nasměrovat její politiku více k naší národní politice." # todo: NEW TRANSLATION
  LBA_handle_national_oil_corporation_tt1: "Pokud jsme dokončili fokus §Y$LBA_continue_nationalised_economy$§!, pak" # todo: NEW TRANSLATION
  LBA_handle_national_oil_corporation_tt2: "Pokud jsme dokončili fokus §Y$LBA_liberalise_economy$§!, pak" # todo: NEW TRANSLATION
  LBA_return_arabian_gulf_company_shares: "Vraťte akcie společnosti Arabian Gulf Oil Company" # todo: NEW TRANSLATION
  LBA_return_arabian_gulf_company_shares_desc: "Společnost Arabian Gulf Oil Company byla založena v roce 1971, když Libye znárodnila akcie ropného podniku držené British Petroleum. V současnosti je tato ropná společnost dceřinou Národní ropné korporace. Měli bychom akcie společnosti opět uvést na veřejný trh a vrátit BP spravedlivý podíl. To by zaručilo efektivnější průzkum libyjské ropy." # todo: NEW TRANSLATION
  LBA_military_commission_to_truck_and_bus_company: "Militarizovat Truck and Bus Company" # todo: NEW TRANSLATION
  LBA_military_commission_to_truck_and_bus_company_desc: "Truck and Bus Company je libyjský výrobce autobusů a nákladních vozů, založený jako joint venture s italskou společností IVECO v 70. letech. Desítky let vyrábějí těžká vozidla a měli bychom využít jejich know-how pro výrobu vozidel pro naši armádu." # todo: NEW TRANSLATION
  LBA_privatise_maritime_transport_company: "Privatizovat GNMTC" # todo: NEW TRANSLATION
  LBA_privatise_maritime_transport_company_desc: "GNMTC, neboli General National Maritime Transport Company, je státní námořní společnost, která provozuje flotilu lodí různých velikostí po celém světě. Dokonce se objevily plány na zahájení provozu výletních lodí. Měli bychom společnost privatizovat a vytvořit příležitosti pro místní loděnice v Libyi, aby mohly začít." # todo: NEW TRANSLATION
  LBA_state_driven_economy: "Stát-řízená ekonomika" # todo: NEW TRANSLATION
  LBA_state_driven_economy_desc: "Většina libyjské ekonomiky je nyní řízena centrálním státem. To možná lidi nepřivede k bohatství, ale aspoň lidé vědí, že pro ně existují pracovní místa, a že zájmy státu spočívají ve zajištění sociálního blahobytu, nikoli v zisku pro jiné." # todo: NEW TRANSLATION
  LBA_further_resource_expansion: "Další těžba surovin" # todo: NEW TRANSLATION
  LBA_further_resource_expansion_desc: "Měli bychom pokračovat v těžbě zdrojů z naší půdy a dokonce se rozšířit do nových forem výroby. Budeme potřebovat více zdrojů, pokud chceme podpořit naši budoucí ekonomiku." # todo: NEW TRANSLATION
  LBA_modern_economy: "Moderní ekonomika" # todo: NEW TRANSLATION
  LBA_modern_economy_desc: "Podařilo se nám reformovat libyjskou ekonomiku ze stagnace studené války. Nyní jsme efektivnější a budoucí růst (a zisky) se zdá být na vzestupu." # todo: NEW TRANSLATION
  LBA_negotiations_with_un: "Vyjednávání se OSN" # todo: NEW TRANSLATION
  LBA_negotiations_with_un_desc: "Jak ropné příjmy Libye začaly růst v 70. letech, Gaddáfí výrazně podpořil různé povstalecké skupiny po celém světě. Libye byla obviněna z několika mezinárodních teroristických útoků, včetně bombového útoku na La Belle v roce 1986, útoku Lockerbie v roce 1988 a sestřelení letu UTA 772 v roce 1989. Nakonec byla Libye postižena rozsáhlými sankcemi OSN, které vedly k vydání dvou podezřelých ze Lockerbie Skotskou správou v roce 1999. Sankce jsou stále platné a my musíme otevřít jednání s OSN, aby byly odstraněny." # todo: NEW TRANSLATION
  LBA_meeting_with_taliban: "Setkání s Talibanem" # todo: NEW TRANSLATION
  LBA_meeting_with_taliban_desc: "Talibánci statečně bojují proti západním koloniálním mocnostem. Musíme navázat úzké styky s nimi a pomoci jim v jejich boji proti Novému světovému řádu." # todo: NEW TRANSLATION
  LBA_assassinate_dissidents: "Zavraždit disidenty" # todo: NEW TRANSLATION
  LBA_assassinate_dissidents_desc: "Mnoho Libyjčanů žijících v exilu otevřeně vystupuje proti našemu režimu. Tuto pomluvu je třeba zastavit a tito lidé musí být eliminováni." # todo: NEW TRANSLATION
  LBA_meet_hezbollah: "Setkání s Hizballáhem" # todo: NEW TRANSLATION
  LBA_meet_hezbollah_desc: "Hizballáh bojuje proti sionismu s pomocí Íránu. Získáním vlivu v Hizballáhu získáme silnou pozici v boji proti Izraeli." # todo: NEW TRANSLATION
  LBA_house_terrorists: "Poskytnout útočiště teroristům" # todo: NEW TRANSLATION
  LBA_house_terrorists_desc: "Existuje mnoho bojovníků za svobodu, které zbytek světa nazývá teroristy, bojujících proti kolonialismu po celém Středním východě a Sahře. Musíme pro tyto lidi zajistit útočiště, aby měli místo pro shromáždění a zotavení. Možná je dokonce zapojíme do našich řad." # todo: NEW TRANSLATION
  LBA_celebrate_lockerbie_bombers: "Oslavovat útok na Lockerbie" # todo: NEW TRANSLATION
  LBA_celebrate_lockerbie_bombers_desc: "Když jsme nad Lockerbiem shodili letadlo, svět pochopil, čeho jsme schopni. Neměli bychom se za tento čin stydět, svět by se měl třást hrůzou z toho, co dokážeme, když jsme rozzlobení." # todo: NEW TRANSLATION
  LBA_wmds: "Získat centrifugy" # todo: NEW TRANSLATION
  LBA_wmds_desc: "Od počátku libyjského jaderného programu v 70. letech bylo získávání znalostí a materiálů zajišťováno Friedrichem Tinnerem, švýcarským jaderným inženýrem. Stále vede náš jaderný program a měli bychom využít jeho kontaktů k zahájení stavby centrifug pro obohacování jaderného materiálu." # todo: NEW TRANSLATION
  LBA_start_building_reactor: "Zahájit výstavbu reaktoru" # todo: NEW TRANSLATION
  LBA_start_building_reactor_desc: "V roce 1979 postavil Sovětský svaz výzkumný reaktor v Tajouře pod dohledem IAEA. To však není vhodné pro naše centrifugy ani pro výrobu jaderných zbraní. Potřebujeme postavit správný jaderný reaktor pro výrobu uranu." # todo: NEW TRANSLATION
  LBA_start_building_reactor_tt: "§RPokud by byla některá země tak šílená, že začne útočit na země s možnými zbraněmi hromadného ničení, mohli bychom být jejich cílem!§!" # todo: NEW TRANSLATION
  LBA_start_building_reactor_threat: "[LBA.GetAdjective] Nuclear Program" # todo: NEW TRANSLATION
  LBA_arms_smuggling: "Pašovat zbraně" # todo: NEW TRANSLATION
  LBA_arms_smuggling_desc: "Kvůli mezinárodním sankcím nemůžeme legálně nakupovat zbraně. Přesto máme několik kanálů, přes které můžeme dovézt více zbraní pro naše jednotky." # todo: NEW TRANSLATION
  LBA_buy_nukes: "Koupit jaderné zbraně" # todo: NEW TRANSLATION
  LBA_buy_nukes_desc: "Muammar Gaddáfí se několikrát pokusil získat jaderné zbraně od jiných zemí; V roce 1970, když Gaddáfí navštívil Čínu, požádal premiéra Zhou Enleie o poskytnutí jaderné zbraně Libyi za účelem ochrany proti izraelskému jadernému programu. V roce 1974 Libye vstoupila do pakistan's Project-706, ale byla v roce 1978 vyřazena poté, co generál Zia-ul-Haq převzal moc. V roce 1984 byl s Indií podepsán jaderný pakt, ale nebyly učiněny žádné skutečné kroky. Když se Sovětský svaz rozpadl v roce 1991, Gaddáfí se snažil využít chaos k neúspěšnému získání jaderných materiálů. Možná nastal čas zkusit znovu získat jaderné zbraně od třetí strany?" # todo: NEW TRANSLATION
  LBA_buy_nukes_tt: "§RPokud nás dopadnou s jadernou zbraní, západní mocnosti rozhodně zasáhnou!§!" # todo: NEW TRANSLATION
  LBA_compensation_to_lockerbie_victims: "Kompenzace obětem Lockerbie" # todo: NEW TRANSLATION
  LBA_compensation_to_lockerbie_victims_desc: "Abychom napravili vztahy se Západem, zejména s Velkou Británií, měli bychom dosáhnout dohody o vyplacení odškodnění rodinám obětí Lockerbie. To by ukázalo, že to s naší snahou o zlepšení mezinárodního postavení myslíme vážně." # todo: NEW TRANSLATION
  LBA_disarmament_program: "Program odzbrojení" # todo: NEW TRANSLATION
  LBA_disarmament_program_desc: "Máme plány na několik obohacovacích reaktorů. Také vlastníme centrifugy a uran. Máme zásoby hořčičného plynu, sarinu a chemikálií pro jejich výrobu. Všechno toto musí zmizet a být zničeno pod západním dohledem. To jsou podmínky, které nám dal Západ. Pokud budeme pokračovat v jejich programu, slíbili, že začnou uvolňovat některé sankce." # todo: NEW TRANSLATION
  LBA_disarmament_program_tt: "Budeme předávat Friedricha Tinnera švýcarským úřadům, aby rozhodli, co s ním." # todo: NEW TRANSLATION
  LBA_remove_sanctions: "Zrušit sankce" # todo: NEW TRANSLATION
  LBA_remove_sanctions_desc: "Západ konečně souhlasil s odstraněním sankcí. Jak jsme je přesvědčili, že už nejsme pro ně hrozbou, jsme vítáni zpět do mezinárodního společenství." # todo: NEW TRANSLATION
  LBA_invite_foreign_investors: "Pozvat zahraniční investory" # todo: NEW TRANSLATION
  LBA_invite_foreign_investors_desc: "Nyní, když jsme se zic sankcemi, měli bychom pozvat zahraniční investory do země, aby zlepšili ekonomiku." # todo: NEW TRANSLATION
  LBA_arms_deals_with_italy: "Obchod se zbraněmi s Itálií" # todo: NEW TRANSLATION
  LBA_arms_deals_with_italy_desc: "Navzdory tomu, že Itálie byla naším bývalým koloniálním pánem, stále máme s Itálií poměrně teplé vztahy. Mají také velmi vyspělou armádu. Dává smysl, že spojíme naši armádu s jejich." # todo: NEW TRANSLATION
  LBA_arms_deals_with_italy_tt: "Pokud přijmou, pak\n" # todo: NEW TRANSLATION
  LBA_approach_western_leaders: "Oslovte západní vůdce" # todo: NEW TRANSLATION
  LBA_approach_western_leaders_desc: "Západ je hlavní iniciátor sankcí proti nám. Musíme oslovit různé západní vůdce, abychom zlepšili naše vztahy s nimi." # todo: NEW TRANSLATION
  LBA_taxation_deal_with_uk: "Daňová dohoda se Spojeným královstvím" # todo: NEW TRANSLATION
  LBA_taxation_deal_with_uk_desc: "Spojené království má jednu z největších sítí mezinárodních dohod o zamezení dvojího zdanění na světě. Dohoda o zamezení dvojího zdanění umožňuje společnosti působit v několika zemích, aniž by musela platit daně ze stejného zisku vícekrát. To motivuje firmy k expanzi a zakládání trvalých poboček v jiných zemích. Měli bychom s Spojeným královstvím uzavřít podobnou dohodu, abychom zvýšili naši ekonomickou atraktivitu." # todo: NEW TRANSLATION
  LBA_compensation_from_italy: "Kompenzace od Itálie" # todo: NEW TRANSLATION
  LBA_compensation_from_italy_desc: "Po léta Itálie vykořisťovala naši zemi jako kolonie. Slyšeli jsme, že Itálie by mohla reagovat pozitivně na zaplacení reparací z kolonialního období, aby si zlepšila veřejný obraz. Měli bychom je kontaktovat a pokusit se vyjednat nějakou dohodu." # todo: NEW TRANSLATION
  LBA_request_usaid: "Požádat USAID" # todo: NEW TRANSLATION
  LBA_request_usaid_desc: "USAID je mezinárodní program pomoci spravovaný vládou USA, zaměřený na pomoc při katastrofách a odstraňování chudoby. Mnoho zemí v rozvojovém světě tuto pomoc přijímá. Měli bychom se do programu také zapojit. Zvyšuje to americký vliv v zemi, ale zároveň zaplní pár děr v našem rozpočtu." # todo: NEW TRANSLATION
  LBA_neighbourly_politics: "Sousedská politika" # todo: NEW TRANSLATION
  LBA_neighbourly_politics_desc: "Libye je obklopena mnoha národy, ale máme dobré vztahy jen s několika. Vztahy s Egyptem a Čadem jsou poznamenané minulými válkami, Súdán, Niger a Alžírsko jsou od nás oddělené rozsáhlými pouštěmi a Evropa je vůči našemu režimu velmi nepřátelská. Pouze Tunis je s námi v přátelských vztazích a i on vybudoval obranné opevnění a hraniční ploty mezi našimi zeměmi. Otevřít se světu bude těžké." # todo: NEW TRANSLATION
  LBA_close_ties_sahrawi: "Úzké vazby se Sahrawi" # todo: NEW TRANSLATION
  LBA_close_ties_sahrawi_desc: "Od osmdesátých let jsme byli úzkým podporovatelem fronty POLISARIO ve Sahrawi. Mnoho zbraní pro jejich osvobozeneckou armádu pochází od nás nebo z Alžírska, a není neobvyklé, že sahrawští studenti cestují do Libye za vzděláním. Naše podpora Sahrawi je největším úspěchem boje proti kolonialismu a musíme jejich podporu zvýšit." # todo: NEW TRANSLATION
  LBA_switch_to_morocco: "Opustit Sahrawi" # todo: NEW TRANSLATION
  LBA_switch_to_morocco_desc: "Podpora Sahrawi zhoršila naše vztahy s Marokem. Maroko je rostoucí ekonomickou mocností a stojí v opozici vůči Alžírsku, silné zemi hned vedle nás. Bylo by nejlogičtější opustit naši nesmyslnou podporu Sahrawi a vybudovat si s Marokem přátelské vztahy." # todo: NEW TRANSLATION
  LBA_support_algeria: "Podpora Alžírska" # todo: NEW TRANSLATION
  LBA_support_algeria_desc: "Stejně jako my, i Alžírsko dlouhodobě podporuje Sahrawi. Jsou dlouhodobým rivalem Maroka, takže dává smysl budovat s nimi bližší vztahy." # todo: NEW TRANSLATION
  LBA_condemn_spanish_colonialism: "Odsoudit španělský kolonialismus" # todo: NEW TRANSLATION
  LBA_condemn_spanish_colonialism_desc: "Západní Sahara byla dříve ve vlastnictví Španělska, než oblast předali Maroku, což položilo základy konfliktu ve Západní Saharě. Španělé však odmítají vrátit města Ceuta a Melilla Maroku a tvrdí, že jsou nedílnou součástí Španělska. To je jen výmluva. Tyto oblasti jsou oprávněně marocké." # todo: NEW TRANSLATION
  LBA_influence_mauritania: "Vliv Mauritánie" # todo: NEW TRANSLATION
  LBA_influence_mauritania_desc: "Mauritánie vedla krátkou válku proti Maroku kvůli Západní Saharě poté, co Španělsko stáhlo své síly z regionu. Už si toto území nepřivlastňuje, ale konflikt kolem Západní Sahary sledovali s intenzitou a jsou jedním z podporovatelů Fronty POLISARIO. Je důležité posílit naši kontrolu nad nimi, abychom vyřešili konflikt kolem Západní Sahary." # todo: NEW TRANSLATION
  LBA_casablanca_accords: "Casablanská dohoda" # todo: NEW TRANSLATION
  LBA_casablanca_accords_desc: "Konflikt ve Západní Saharě je po desetiletí v mrazu a nikdo ho nedokáže vyřešit. Musíme využít náš vliv v regionu k vyřešení konfliktu." # todo: NEW TRANSLATION
  LBA_casablanca_accords_tt: "Mise bude aktivní po §Y365 dní§!. Během činnosti mise budeme muset přesvědčit ostatní účastníky (§Y[ALG.GetNameWithFlag], [MOR.GetNameWithFlag], [SHA.GetNameWithFlag] a [MAU.GetNameWithFlag]§!) o našem zvoleném řešení. Hlavní způsob, jak přesvědčit země, aby souhlasily s naším řešením, je §YVliv§!\n\n" # todo: NEW TRANSLATION
  LBA_influence_malta: "Vliv Malty" # todo: NEW TRANSLATION
  LBA_influence_malta_desc: "Malta je důležitým mezistupněm mezi Itálií a Libyí. Kdyby zde byla nepřátelská moc, měla by snadný čas dominovat naší západní pobřeží. Musíme zůstat v přátelských vztazích s Maltou." # todo: NEW TRANSLATION
  LBA_italian_trade: "Italský obchod" # todo: NEW TRANSLATION
  LBA_italian_trade_desc: "Ačkoliv je Itálie naším bývalým koloniálním nadřízeným, Itálie je pro nás důležitým partnerem. Jejich blízká poloha z nich dělá skvělou bránu do Evropy." # todo: NEW TRANSLATION
  LBA_crete_safety: "Zajištění Kréty" # todo: NEW TRANSLATION
  LBA_crete_safety_desc: "Kréta je kontrolována členem NATO a mohla by být snadno použita k ovládnutí východní Libye. Musíme podniknout kroky k zajištění našeho východního pobřeží." # todo: NEW TRANSLATION
  LBA_protect_malta: "Chraňte Maltu" # todo: NEW TRANSLATION
  LBA_protect_malta_desc: "Náš vliv na Maltě roste. Musíme ji plně začlenit do naší sféry vlivu, abychom ochránili Tripolí před námořním útokem." # todo: NEW TRANSLATION
  LBA_protect_crete: "Chraňte Krétu" # todo: NEW TRANSLATION
  LBA_protect_crete_desc: "Kréta má pro nás velký strategický význam. Musíme nyní prosadit kontrolu nad ostrovem, než bude příliš pozdě." # todo: NEW TRANSLATION
  LBA_libyan_sea_dominance: "Ovládněte Libyjské moře" # todo: NEW TRANSLATION
  LBA_libyan_sea_dominance_desc: "S naší kontrolou nad Maltou a Krétou jsme vytvořili ochrannou bariéru pro naši zranitelnou pobřežní oblast. Naše lodě budou mít mnohem snazší čas operovat v Libyjském moři." # todo: NEW TRANSLATION
  LBA_approach_hamas: "Oslovte Hamas" # todo: NEW TRANSLATION
  LBA_approach_hamas_desc: "Hamas je jedinou skutečnou silou, která se snaží zastavit sionismus. Musíme s nimi vybudovat lepší vztahy, abychom připravili svržení Izraele." # todo: NEW TRANSLATION
  LBA_send_fighters_to_hamas: "Pošlete bojovníky do Hamasu" # todo: NEW TRANSLATION
  LBA_send_fighters_to_hamas_desc: "Zatímco Palestinci odolávají sionistickým útokům, pravda je, že jich je početně výrazně méně. Měli bychom zorganizovat skupinu dobrovolníků, kteří pojedou do Palestiny a přidají se k řadám Hamasu." # todo: NEW TRANSLATION
  LBA_new_intifada: "Nová intifáda" # todo: NEW TRANSLATION
  LBA_new_intifada_desc: "Nastal čas, aby Hamas zahájil novou intifádu proti sionistům. S naší podporou bude smrtelná." # todo: NEW TRANSLATION
  LBA_all_are_idiots: "Všichni jsou idioti" # todo: NEW TRANSLATION
  LBA_all_are_idiots_desc: "Jak pravil velký vůdce Kaddáfí, jak Izraelci, tak Palestinci jsou idioti, kteří se nemohou přestat rvát. Pokud chceme vyřešit problémy v Levantu, řešení musí přijít zvenčí." # todo: NEW TRANSLATION
  LBA_claim_jerusalem_for_arabs: "Nárokovat Jeruzalém Arabům" # todo: NEW TRANSLATION
  LBA_claim_jerusalem_for_arabs_desc: "Ani Izraelci ani Palestinci si nezaslouží tuto oblast. Ukázali, že z ní jen udělají nepořádek. Mělo by být na pravých Arabech vládnout nad regionem a přinést mír a stabilitu." # todo: NEW TRANSLATION
  LBA_claim_jerusalem_for_arabs_tt: "Budeme moci proměnit §YClaimed§! státy v Levantu na §YCores§!" # todo: NEW TRANSLATION
  LBA_reconcile_with_israel: "Smířit se s Izraelem" # todo: NEW TRANSLATION
  LBA_reconcile_with_israel_desc: "Bylo by hloupé být k Izraeli tak nepřátelští. Jsou velkou vojenskou a jadernou mocí v regionu a jejich trvání musí něco znamenat. Měli bychom s nimi opravit naše nepřátelské vztahy." # todo: NEW TRANSLATION
  LBA_recall_libyan_jews: "Vyzvat libyjské Židy k návratu" # todo: NEW TRANSLATION
  LBA_recall_libyan_jews_desc: "V konci 40. let žilo v Libyi téměř 40 000 Židů. Většina z nich se po získání nezávislosti Izraele odstěhovala kvůli hrůzám, které zažívali za fašistického italského režimu. Jak Libye získala nezávislost, antisemitismus pokračoval. Do roku 1969 zůstalo v zemi jen kolem 100 Židů. Zavedl tvrdou antižidovskou politiku a do roku 2000 žilo jen málo (známých) Židů. Vypovězení těchto lidí byla chyba a měli bychom jim nabídnout možnost návratu do Libye." # todo: NEW TRANSLATION
  LBA_arms_deal_with_israel: "Obchod se zbraněmi s Izraelem" # todo: NEW TRANSLATION
  LBA_arms_deal_with_israel_desc: "Izrael je vojenskou velmocí na Blízkém východě. Musíme si s ním získat dobrou stranu a získat přístup k moderním zbraním." # todo: NEW TRANSLATION
  LBA_champion_of_al_aqsa: "Šampion Al-Aksa" # todo: NEW TRANSLATION
  LBA_champion_of_al_aqsa_desc: "Naše činy nás učinily šampionem všech muslimů. Al-Aksa je konečně pod naší kontrolou." # todo: NEW TRANSLATION
  LBA_southern_focus: "Jižní zaměření" # todo: NEW TRANSLATION
  LBA_southern_focus_desc: "Na jihu je zóna nestability a rivality. Niger čelí islamistickému povstání, Čad je naším starým rivalem a Súdán bojuje v Darfúru. To vytváří zónu nestability a uprchlíků podél naší jižní hranice a dává smysl vytvořit nějakou ochrannou zónu." # todo: NEW TRANSLATION
  LBA_rivalry_with_chad: "Rivalita s Čadem" # todo: NEW TRANSLATION
  LBA_rivalry_with_chad_desc: "Od porážky v Toyota válce je vztah s Čadem napjatý. Jednoho dne se pomstíme a znovu ovládneme pás Aouzou." # todo: NEW TRANSLATION
  LBA_reconcile_with_chad: "Usmířit se s Čadem" # todo: NEW TRANSLATION
  LBA_reconcile_with_chad_desc: "Je hloupé se držet křivd z minulých desetiletí. Měli bychom se usmířit s Čadem a společně pracovat na stabilitě regionu." # todo: NEW TRANSLATION
  LBA_reclaim_aouzou_strip: "Znovuzískat pás Aouzou" # todo: NEW TRANSLATION
  LBA_reclaim_aouzou_strip_desc: "Pás Aouzou je kus půdy, který Itálie převedla ze své Libyjské kolonie na Francii. V osmdesátých letech jsme se o jeho znovuzískání pokoušeli, ale byli jsme poraženi Čadem. I když je tato oblast chudá a málo osídlená, je to pro nás otázka cti. Navíc by v regionu mohl být uran." # todo: NEW TRANSLATION
  LBA_reclaim_aouzou_strip_threat: "[LBA.GetNameDef] Uplatňuje nárok na pás Aouzou" # todo: NEW TRANSLATION
  LBA_strip_toubou_of_citizenship: "Odebrat občanství Toubům" # todo: NEW TRANSLATION
  LBA_strip_toubou_of_citizenship_desc: "Toubové nejsou Libyjci. Jsou jen pastevci, kteří přešli hranici z Čadu na naši stranu. V Libyi nemají žádné místo." # todo: NEW TRANSLATION
  LBA_strip_toubou_of_citizenship_tt: "§RProtože jsme dříve slíbili chránit menšiny, libyjské kmeny budou vážně dotčeny!§!\n" # todo: NEW TRANSLATION
  LBA_utilise_toubou: "Využijte Toubou" # todo: NEW TRANSLATION
  LBA_utilise_toubou_desc: "Minule, když jsme napadli Čad, jsme financovali Toubourebely bojující proti čadskému režimu. Nakonec Goukouni Oueddei, syn derde (vedoucího) Toubou, se stal prezidentem Čadu. Při přípravě na další konflikt s Čadem bychom měli zopakovat tento vzorec a podpořit Toubou." # todo: NEW TRANSLATION
  LBA_utilise_toubou_tt: "Pokud vyhlásíme válku §Y[CHA.GetNameWithFlag]§!, lidé Toubou z §Y[TIE.GetNameWithFlag]§! budou §Yvyhlásit nezávislost§! a stanou se naším §Y$autonomy_puppet_state$§!." # todo: NEW TRANSLATION
  LBA_suggest_joint_mining: "Navrhnout společnou těžbu" # todo: NEW TRANSLATION
  LBA_suggest_joint_mining_desc: "Pokud spojíme naše snahy s Čadem, budeme moci těžit velké množství uranu z pásu Aouzou, prospěje to oběma zemím." # todo: NEW TRANSLATION
  LBA_demand_aouzou: "Žádat pás Aouzou" # todo: NEW TRANSLATION
  LBA_demand_aouzou_desc: "Nastal čas, aby Čad předal pás Aouzou pod naši kontrolu. Pokud to odmítne, nebudeme dělat stejné chyby, jaké jsme udělali během toyotské války." # todo: NEW TRANSLATION
  LBA_demand_aouzou_threat: "[LBA.GetNameDef] Žádal pás Aouzou" # todo: NEW TRANSLATION
  LBA_demand_chads_submission: "Žádat Čadův podřízení" # todo: NEW TRANSLATION
  LBA_demand_chads_submission_desc: "Zatímco jsme dokázali vyvést pás Aouzou z Čadu, není známo, co plánují. Mohli by shánět spojence právě teď, aby na nás zaútočili a znovu získali svou zemi. Musíme požadovat, aby se protivná vláda [CHA.GetLeader] vzdala, a vláda, která může slíbit [ROOT.GetName] jistotu, převezme kontrolu nad zemí." # todo: NEW TRANSLATION
  LBA_demand_chads_submission_tt: "[LBA.GetNameDef] Požadoval(a) podřízení [CHA.GetAdjective]" # todo: NEW TRANSLATION
  LBA_invest_in_chadian_cotton: "Investujte do čadské bavlny" # todo: NEW TRANSLATION
  LBA_invest_in_chadian_cotton_desc: "Jedním z hlavních Chadových vývozů je bavlna. Měli bychom investovat do jejich bavlnářského průmyslu a uzavřít obchodní dohodu, která dovede kvalitní bavlnu přímo do [ROOT.GetName]." # todo: NEW TRANSLATION
  LBA_invest_in_chadian_cotton_tt: "Pokud [CHA.GetNameWithFlag] souhlasí, pak\n" # todo: NEW TRANSLATION
  LBA_mining_in_aouzou: "Těžba v Aouzou" # todo: NEW TRANSLATION
  LBA_mining_in_aouzou_desc: "Se zabezpečeným pásmem Aouzou můžeme nyní začít těžit ten sladký uran ze země." # todo: NEW TRANSLATION
  libya_chad_uranium_deal_tt: "[CHA.GetNameWithFlag] souhlasil se společnou těžbou" # todo: NEW TRANSLATION
  LBA_mining_in_aouzou_tt_1: "Pokud vlastníme §Y$STATE_580$§!:\n" # todo: NEW TRANSLATION
  LBA_mining_in_aouzou_tt_2: "Pokud [CHA.GetNameWithFlag] souhlasil se společnou těžbou:\n" # todo: NEW TRANSLATION
  LBA_humanitarian_aid_to_chad: "Humanitární pomoc Čadu" # todo: NEW TRANSLATION
  LBA_humanitarian_aid_to_chad_desc: "Čad má jeden z nejnižších indexů lidského rozvoje na světě. Zemi také těžce poznamenala občanská válka v 80. letech a dodnes v ní existují některé ozbrojené skupiny. Měli bychom zahájit masivní kampaň humanitární pomoci, aby se země rozvíjela." # todo: NEW TRANSLATION
  LBA_exploit_chadian_oil: "Využít čadskou ropu" # todo: NEW TRANSLATION
  LBA_exploit_chadian_oil_desc: "Čad nedávno objevil své ropné zásoby a je jich ještě spousta. Bohužel Čad nemá prostředky k samotnému vrtání. Musíme využít náš vliv v zemi, abychom vyvrtali tu sladkou ropu ze země." # todo: NEW TRANSLATION
  LBA_support_darfur: "Podpoř Darfúr" # todo: NEW TRANSLATION
  LBA_support_darfur_desc: "Darfúr byl od vzniku Súdánu pod jeho vládou. Darfúr je převážně obýván ne-arabskými černochy, zatímco Súdán je převážně arabský. Mnoho lidí v Darfúru má pocit, že arabská vláda vede k tématu arabského apartheidu. Musíme podpořit Darfúrovy v jejich stavu utlačování. Navíc nezávislý Darfúr by byl dobrým pojistným státem poblíž naší jižní hranice." # todo: NEW TRANSLATION
  LBA_support_sudan: "Podpoř [SUD.GetName]" # todo: NEW TRANSLATION
  LBA_support_sudan_desc: "Od té doby, co se k moci v Súdánu dostal Omar al-Bšír, byly naše vztahy se Súdánem poměrně dobré. V 90. letech se dokonce objevily návrhy na sjednocení obou zemí. Súdán by byl silným spojencem a skvělým panarabským a panafrickým partnerem." # todo: NEW TRANSLATION
  LBA_support_south_sudan: "Podpoř [SSU.GetName]" # todo: NEW TRANSLATION
  LBA_support_south_sudan_desc: "Před nástupem Omara al-Bášíra k moci v Súdánu jsme podporovali SPLA na jihu. Al-Bašír je s námi přátelský, ale není tou nejlepší postelí. Jeho mezinárodní pověst je otřesná a jen otázkou času, kdy přijde o moc. Možná bychom raději měli přejít zpět ke podpoře [SSU.GetNameDef]?" # todo: NEW TRANSLATION
  LBA_send_mercenaries: "Poslat žoldáky" # todo: NEW TRANSLATION
  LBA_send_mercenaries_desc: "Musíme poslat žoldáky našemu spojenci na východě, aby stabilizovali jejich režim." # todo: NEW TRANSLATION
  LBA_send_mercenaries_tt_1: "Pokud jsme dokončili zaměření §Y$LBA_support_darfur$§!:\n" # todo: NEW TRANSLATION
  LBA_send_mercenaries_tt_2: "Pokud jsme dokončili zaměření §Y$LBA_support_sudan$§!:\n" # todo: NEW TRANSLATION
  LBA_send_mercenaries_tt_3: "Pokud jsme dokončili zaměření §Y$LBA_support_south_sudan$§!:\n" # todo: NEW TRANSLATION
  LBA_gaddafis_dream: "Gaddáfího sen" # todo: NEW TRANSLATION
  LBA_gaddafis_dream_desc: "Jakmile se dostal k moci, Muammar Gaddáfí chtěl vytvořit Spojené arabské státy a dokonce učinil pokroky s dočasnými svazky s Tuniskem a Egyptem. Avšak po několika konfliktech s arabskými vůdci a smrti arabského nacionalismu se tento sen zdá být zmařen. Přesto existují jiné cesty, kterými by Gaddáfí mohl jít..." # todo: NEW TRANSLATION
  LBA_approach_algeria: "Oslovit Alžírsko" # todo: NEW TRANSLATION
  LBA_approach_algeria_desc: "Alžírsko je dlouhodobým partnerem v regionu. Ani my si nejsme příliš nakloněni Západu, společně jsme bojovali proti islamistům a oba jsme silnými zastánci nezávislosti Sahrawi na Moroku. Je důležité zůstat v dobrých vztazích s Alžírskem." # todo: NEW TRANSLATION
  LBA_approach_egypt: "Oslovit Egypt" # todo: NEW TRANSLATION
  LBA_approach_egypt_desc: "Nemáme s Egyptem moc silné vazby. Jsou však vojenskou a ekonomickou velmocí v regionu a kontrolují strategické Suezské průplavy. Zajištění, že budou na naší straně, je klíčové." # todo: NEW TRANSLATION
  LBA_approach_eritrea: "Oslovit Eritreu" # todo: NEW TRANSLATION
  LBA_approach_eritrea_desc: "Eritrea je řízena stejně smýšlejícím diktátorem. Drží také klíčový uzlech poblíž průlivu Mandeb. Strategické partnerství s nimi nám umožní vyvíjet více moci v Rudém moři." # todo: NEW TRANSLATION
  LBA_weapons_to_taylor: "Zbraně Taylorovi" # todo: NEW TRANSLATION
  LBA_weapons_to_taylor_desc: "Naučili jsme Charlese Taylora stát se partyzánským bojovníkem. V roce 1989 jsme ho vyslali do Libérie, aby svrhl proamerickou vládu, což vyústilo do první liberijské občanské války. Taylor má teď potíže, protože ho hrozí povstalci uvnitř i zvenčí země. Musíme mu poslat další podporu, aby zůstal u moci." # todo: NEW TRANSLATION
  LBA_central_african_mercs: "Žoldáci z Centrální Africké Republiky" # todo: NEW TRANSLATION
  LBA_central_african_mercs_desc: "Většina Prezidentské stráže Centrální Africké republiky je složena z libyjských žoldáků. Toto oddělení by mělo být posíleno, aby se ujistilo, že [CAR.GetLeader] nebude ohrožen." # todo: NEW TRANSLATION
  LBA_red_sea_trade_deal: "Dohoda o obchodu Rudé moře" # todo: NEW TRANSLATION
  LBA_red_sea_trade_deal_desc: "Když jsou Egypt a Eritrea nakloněni nám, měli bychom uzavřít obchodní dohodu, která podpoří růst." # todo: NEW TRANSLATION
  LBA_meet_mengistu: "Setkat se s Mengistu Haile Mariam" # todo: NEW TRANSLATION
  LBA_meet_mengistu_desc: "Mengistu Haile Mariam vládl Etiopii v letech 1977–1991 jako vůdce Dergu, levicové vojenské junty, která zemi ovládala. V roce 1991 utekl z Etiopie, čímž skončila dlouhá etiopská občanská válka. Nyní žije ve Zimbabwe a je souzen ve nepřítomnosti za genocidu. Mengistu byl důležitým protivníkem západu. Měli bychom s ním jednat a vyjádřit mu naši podporu." # todo: NEW TRANSLATION
  LBA_meet_mengistu_tt_1: "\nPokud §YMengistu§! zůstává žít v exilu:\n" # todo: NEW TRANSLATION
  LBA_meet_mengistu_tt_2: "\nPokud §YMengistu§! vládne §Y[ETH.GetNameWithFlag]§!:\n" # todo: NEW TRANSLATION
  LBA_anti_colonialist: "Antikolonialistická unie" # todo: NEW TRANSLATION
  LBA_anti_colonialist_desc: "Během své vlády Gaddáfí podpořil řadu hnutí za nezávislost a odporu. Jeho agresivní anti-západní postoj osvobodil mnoho lidí od útlaku. Na světě je stále mnoho utlačovaných lidí a naším cílem by mělo být dát svobodu všem." # todo: NEW TRANSLATION
  LBA_anti_colonialist_tt: "Budeme moci vyvolat občanské války v zemích Nezařazené s vlivem. Povstání se ke začátku války připojí k naší Frakci." # todo: NEW TRANSLATION
  LBA_strive_for_uar: "Usilujme o UAR" # todo: NEW TRANSLATION
  LBA_strive_for_uar_desc: "Prvním cílem Gaddáfího bylo sjednotit arabský svět. Avšak když arabský nacionalismus zemřel a Gaddáfí se dostal do konfliktu s ostatními arabskými vůdci, možnost sjednocení zanikla. Nyní by bylo potřeba silné moci na Blízkém východě, aby věc znovu posunula vpřed. Avšak s dostatečnou diplomatickou mocí bychom mohli myšlenku oživit." # todo: NEW TRANSLATION
  LBA_strive_for_uar_trigger_tt: "Žádný §Yneo-Ba'athist UAR§! nebyl formed!" # todo: NEW TRANSLATION
  LBA_strive_for_uar_tt: "Vyhlásíme vznik §YNeo-Ba'athist United Arab Republic§!" # todo: NEW TRANSLATION
  LBA_strive_for_african_union: "Africká unie" # todo: NEW TRANSLATION
  LBA_strive_for_african_union_desc: "Jak arabský nacionalismus ustoupil, Gaddáfí změnil svůj zájem z sjednocení Arabů na sjednocení kontinentu Afrika. To by měl být náš cíl, protože Afrika byla a je zasažena kolonialismem. Pouze sjednocením můžeme zabránit, aby se to stalo znovu." # todo: NEW TRANSLATION
  LBA_strive_for_african_union_trigger_tt: "Nebyl vytvořen §Yneo-Ba'athist UAR§!" # todo: NEW TRANSLATION
  LBA_strive_for_african_union_tt: "Budeme moci ovládat politiku §YAfrican Union§!, i když nebudeme §Y$regional_power$§!\n\nToto také učiní cíl §Y$LBA_the_real_monarch$§! dostupný pro Gaddafi." # todo: NEW TRANSLATION
  LBA_strive_for_african_union_unlock_shared_tree_tt: "Povolte sdílenou §YAfrican Union§! větev stromu zaměření a kategorizaci rozhodnutí pro všechny africké země. Tyto nástroje budou sloužit k postupnému sjednocení Africké unie\n\n" # todo: NEW TRANSLATION
  LBA_islamic_legion: "Islámská legie" # todo: NEW TRANSLATION
  LBA_islamic_legion_desc: "V 70. letech vytvořil Kaddáfí panarabskou i panislámskou polovojenskou sílu, která měla být elitní bojovou jednotkou, určenou k intervencím do konfliktů. Legie byla složena převážně ze chudých imigrantů z Sahelu, stejně jako z Pakistánců a Bangladéšanů, kterým bylo mylně slíběno civilní zaměstnání. Legie byla rozpuštěna po špatném výkonu ve válce s Čadem. Musíme tuto legii znovu vytvořit, ale tentokrát lépe. Bude složena z vysoce motivovaných dobrovolníků." # todo: NEW TRANSLATION
  LBA_regional_politics: "Regionální politika" # todo: NEW TRANSLATION
  LBA_regional_politics_desc: "Jak roste naše moc a vliv, musíme rozšířit naši moc tak, aby pokryla celou Afriku a Blízký východ." # todo: NEW TRANSLATION
  LBA_regional_politics_tt: "§YGDP§! > $$§Y200§!b (Aktuální: $$§Y[?gdp_total|1]§!b)" # todo: NEW TRANSLATION
  LBA_contact_taylor: "Kontakt na Taylora" # todo: NEW TRANSLATION
  LBA_contact_taylor_desc: "Charles Taylor je Kaddáfího svěřenec. Je naším klíčem k rozšíření našeho vlivu v západní Africe." # todo: NEW TRANSLATION
  LBA_contact_koroma: "Kontakt na RUF" # todo: NEW TRANSLATION
  LBA_contact_koroma_desc: "Revoluční sjednocený front (RUF) bojuje jako součást Revolučního frontu v boji proti Sierra Leone a západoafrickým silám. RUF má vazby na Charlese Taylora a Libérii a udržování jejich činnosti je důležité." # todo: NEW TRANSLATION
  LBA_new_liberian_revolution: "Nová liberijská revoluce" # todo: NEW TRANSLATION
  LBA_new_liberian_revolution_desc: "Podpora Charlese Taylora v Libérii byla jednou z úspěšnějších zahraničních operací Kaddáfího. Musíme vložit veškerou naši pozornost do této oblasti." # todo: NEW TRANSLATION
  LBA_new_liberian_revolution_tt: "§GIf the revolution succeeds, [THIS.GetNameDef] will become our puppet. If not, a civil war will start and the revolting side will become our puppet§!" # todo: NEW TRANSLATION
  LBA_spread_fire_to_guinea: "Šířit oheň do Guinei" # todo: NEW TRANSLATION
  LBA_spread_fire_to_guinea_desc: "Guinea se snažila Taylora zastavit. Je třeba jim ukázat, kdo tu vládne." # todo: NEW TRANSLATION
  LBA_spread_fire_to_ivory_coast: "Šířit oheň do Pobřeží Slonoviny" # todo: NEW TRANSLATION
  LBA_spread_fire_to_ivory_coast_desc: "Pobřeží Slonoviny sloužilo jako základna proti-taylorovských milicí. Musíme zajistit východní křídlo Libérie." # todo: NEW TRANSLATION
  LBA_reinforce_central_african_mercs: "Posílit centrálněafrické žoldáky" # todo: NEW TRANSLATION
  LBA_reinforce_central_african_mercs_desc: "Naše jednotka žoldáků dělá zázraky ve Středoafrické republice. Musíme rozšířit naši 'ochranu' vedení Středoafrické republiky o další žoldáky." # todo: NEW TRANSLATION
  LBA_mercenary_coup: "Svrhnout Středoafrickou republiku" # todo: NEW TRANSLATION
  LBA_mercenary_coup_desc: "S tím, že Středoafrická prezidentská stráž je v naší kapse, by nemělo být těžké svrhnout vládnoucího prezidenta ve prospěch oblíbenějšího kandidáta. Z bezpečnostních důvodů, samozřejmě." # todo: NEW TRANSLATION
  LBA_incursion_to_rep_congo: "Vtrhnutí do Konžské republiky" # todo: NEW TRANSLATION
  LBA_incursion_to_rep_congo_desc: "Ovládnutím Konžské republiky zřídíme námořní trasu ze Středoafrické oblasti. Díky tomu budeme mít lepší přístup do vnitrozemí kontinentu." # todo: NEW TRANSLATION
  LBA_incursion_to_drc: "Vtrhnutí do DRC" # todo: NEW TRANSLATION
  LBA_incursion_to_drc_desc: "Demokratická republika Kongo (DRC) je bohatá na přírodní zdroje. Musíme se jich zmocnit." # todo: NEW TRANSLATION
  LBA_djibouti_base: "Námořní základna Džibutska" # todo: NEW TRANSLATION
  LBA_djibouti_base_desc: "Džibutsko leží na strategickém uzlu v Rudém moři, přímo v průlivu Mandeb. Zvýšení našeho vlivu v Džibutsku nám umožní ovládat Suezský průliv, aniž bychom kdy vstoupili do Egypta." # todo: NEW TRANSLATION
  LBA_destability_somalia: "Podpora nestability Somálska" # todo: NEW TRANSLATION
  LBA_destability_somalia_desc: "Somálsko je v troskách od pádu Siada Barreta v 90. letech. Země je ve občanské válce, existují separatistické oblasti, které se odtrhly. Somálské pobřeží je zaplaveno pirátstvím a džihádisté mohou v zemi volně operovat. Udržováním země nestabilní máme důvod setrvávat v regionu." # todo: NEW TRANSLATION
  LBA_destability_somalia_tt: "[SML.GetNameWithFlag] & [PUN.GetNameWithFlag] get a choice between the two options:\n" # todo: NEW TRANSLATION
  LBA_arm_ethiopian_tribes: "Ozbrojit etiopské kmeny" # todo: NEW TRANSLATION
  LBA_arm_ethiopian_tribes_desc: "Východní část Etiopie tvoří region Ogaden. Tento region je obýván několika somálskými kmeny. Dvě země vedly krátkou válku kvůli tomuto regionu v 70. letech. Dávání zbraní různým kmenům jistě vyvolá odpor proti etiopské vládě." # todo: NEW TRANSLATION
  LBA_organise_eth_som_conflict: "Organizovat proxy konflikt" # todo: NEW TRANSLATION
  LBA_organise_eth_som_conflict_desc: "S několika strategicky rozmístěnými agenty můžeme rozdmýchat konflikt na celém RoHu Afriky. Jakmile region upadne do naprostého chaosu, budeme mít perfektní záminku k intervenci." # todo: NEW TRANSLATION
  LBA_intervene_for_stability: "Intervence pro stabilitu" # todo: NEW TRANSLATION
  LBA_intervene_for_stability_desc: "Roh Afriky je v chaosu. Musíme zasáhnout, abychom zachránili chudé lidi trpící pod represivními režimy. Je to pro dobro Afriky." # todo: NEW TRANSLATION
  LBA_influence_yemen: "Vliv na Jemen" # todo: NEW TRANSLATION
  LBA_influence_yemen_desc: "Jemen ovládá severní stranu průlivu Mandeb. Stejně jako Džibutsko, jejich přízeň k nám je škodlivá." # todo: NEW TRANSLATION
  LBA_infiltrate_kuwait: "Pronikat do Kuvajt" # todo: NEW TRANSLATION
  LBA_infiltrate_kuwait_desc: "Kvartý v Arábském zálivu jsou ničím jiným než západní loutky, které využívají své špinavé ropné peníze k potlačování věřících Arabů. Kuvajtští patří k nejhorším provinilcům. Naštěstí existuje islámský kazatel Hakem Al-Mutairi, který sdílí náš názor na kuvajtský režim." # todo: NEW TRANSLATION
  LBA_occupy_socotra: "Obsadit Socotru" # todo: NEW TRANSLATION
  LBA_occupy_socotra_desc: "Ostrov Socotra na špičce RoHu Afriky stojí jako strážní věž, chrání vstup do Rudého moře. Získání kontroly nad ostrovem by nám poskytlo dobrou pozici pro ovládnutí Indického oceánu." # todo: NEW TRANSLATION
  LBA_fortify_socotra: "Pevně opevnit Socotry" # todo: NEW TRANSLATION
  LBA_fortify_socotra_desc: "Nyní, když je Socotra pod naší kontrolou, musíme ostrov pevně opevnit, abychom posílili naši pozici." # todo: NEW TRANSLATION
  LBA_contact_qatar: "Kontakt na Katar" # todo: NEW TRANSLATION
  LBA_contact_qatar_desc: "Katar se liší od ostatních zemí Arabského zálivu. Namísto toho, aby byli wahhábisté psi financovaní CIA, jsou orientováni na Muslimské bratrstvo. To je činí trochu méně škodlivými. Avšak ani oni se příliš nezamlouvají Saúdské monarchii, stejně jako my. Můžeme je přesvědčit, aby byli k nám ještě více nakloněni." # todo: NEW TRANSLATION
  LBA_overthrow_saudis: "Svrhnout Saúdy" # todo: NEW TRANSLATION
  LBA_overthrow_saudis_desc: "Saúdiové nás obvinili z pokusu o vraždu [SAU.GetLeader]. To je samozřejmě naprostý nesmysl. Vedou proti nám očerňovací kampaň, aby zakryli svůj krutý a temný režim. Musíme je zničit." # todo: NEW TRANSLATION
  LBA_overthrow_kuwaitis: "Svrhnout Kuvajťany" # todo: NEW TRANSLATION
  LBA_overthrow_kuwaitis_desc: "Nastal čas svrhnout vládu Al-Sabah nad našimi Kuvajtskými bratry." # todo: NEW TRANSLATION
  LibyaFocus.1.t: "[FROM.GetNameDef] Allies With Boko Haram" # todo: NEW TRANSLATION
  LibyaFocus.1.desc: "We have received several worrying reports that Boko Haram fighters have been crossing the Northern border and travelling to [FROM.GetNameDef]. The Boko Haram senior leaders have been in discussions with the [FROM.GetAdjective] and Boko Haram fighters have been seen in [FROM.GetAdjective] training camps. It would seem like there are now powerful forces backing the Boko Haram insurgency, and this could prove problematic for us." # todo: NEW TRANSLATION
  LibyaFocus.1.a: "Znepokojující" # todo: NEW TRANSLATION
  LibyaFocus.2.t: "Boko Haram Revolts" # todo: NEW TRANSLATION
  LibyaFocus.2.desc: "Several cities in Northern Nigeria have become under attack by Boko Haram militants. There are reports of Boko Haram fighters being accompanied by soldiers speaking in Arabic and dressed in [LBA.GetAdjective] Army uniforms. It seems that the Islamists have launched a combined attack against us." # todo: NEW TRANSLATION
  LibyaFocus.2.a: "Deus Vult!" # todo: NEW TRANSLATION
  LibyaFocus.2.b: "Allahu Akbar!" # todo: NEW TRANSLATION
  LibyaFocus.3.t: "Boko Haram Revolts" # todo: NEW TRANSLATION
  LibyaFocus.3.desc: "Several cities in Northern Nigeria have become under attack by Boko Haram militants due to our agitation. Now is the time to push across the border and help our Islamic brothers." # todo: NEW TRANSLATION
  LibyaFocus.3.a: "Onwardy do Lagos!" # todo: NEW TRANSLATION
  LibyaFocus.4.t: "1:1 - The Instrument Of Government" # todo: NEW TRANSLATION
  LibyaFocus.4.desc: "Originální Green Book demands the establishment of direct democracy through people's congresses to ensure that people have control over the country. However, what has happened in practice is that policy is dictated from above and the congresses act as an illusion. Pondering the current competition between the General People's Congress and the Revolutionary Committees, [LBA.GetLeader] grabs his pen and writes..." # todo: NEW TRANSLATION
  LibyaFocus.4.a: "'The people must have direct control over their own governance, for otherwise...'" # todo: NEW TRANSLATION
  LibyaFocus.4.b: "'Pluralistic factions must exist to ensure political debate over complex topics...'" # todo: NEW TRANSLATION
  LibyaFocus.4.c: "'As the people are not experts of their fields, key chosen individuals must act...'" # todo: NEW TRANSLATION
  LibyaFocus.5.t: "1:3 - The Party" # todo: NEW TRANSLATION
  LibyaFocus.5.desc: "In the current political environment, political parties in Libya are banned (a few operate underground). Instead, people are encouraged to operate on local level with their local People's Congress. Perhaps in the future..." # todo: NEW TRANSLATION
  LibyaFocus.5.a: "'People must band together in People's Unions, or parties, for collective strength...'" # todo: NEW TRANSLATION
  LibyaFocus.5.b: "'People's Congresses must play a stronger role in people, and be the main path...'" # todo: NEW TRANSLATION
  LibyaFocus.5.c: "'The underground third column must be eliminated not to undermine the people's...'" # todo: NEW TRANSLATION
  LibyaFocus.6.t: "1:8 - Who Supervises the Conduct of Society?" # todo: NEW TRANSLATION
  LibyaFocus.6.desc: "Libyan policing is two-fold; there is the normal police, but there are also the Revolutionary Committees that hire regular citizens as informant. There is much political control over the country, but is this the right way for Libya? Well, according to [LBA.GetLeader]..." # todo: NEW TRANSLATION
  LibyaFocus.6.a: "'People must police themselves, for only they know how they wish to be treated...'" # todo: NEW TRANSLATION
  LibyaFocus.6.b: "'Like a watchdog watches their owner, the owner must watch after the watchdog...'" # todo: NEW TRANSLATION
  LibyaFocus.6.c: "'The Revolutionary Committee is made of the people, for the people, thus they...'" # todo: NEW TRANSLATION
  LibyaFocus.7.t: "1:10 - The Press" # todo: NEW TRANSLATION
  LibyaFocus.7.desc: "Libyan press is heavily controlled by the government. While the core idea is that the People's Committees moderate content in the press, in reality this does not happen. Surely when it comes to the press..." # todo: NEW TRANSLATION
  LibyaFocus.7.a: "'Lidé musí mít moc vyjádřit svůj názor a komentovat společnost...'" # todo: NEW TRANSLATION
  LibyaFocus.7.b: "'Jednotlivci mohou své komentáře předat Výboru, který zajistí, že nedojde k žádné újmě...'" # todo: NEW TRANSLATION
  LibyaFocus.7.c: "'Jelikož jsou Výbory složeny z lidí, již znají názory občanů...'" # todo: NEW TRANSLATION
  LibyaFocus.8.t: "2:13 - Bydlení" # todo: NEW TRANSLATION
  LibyaFocus.8.desc: "Od revoluce vedené Gaddáfím je vlastnictví domů omezeno na jeden dům na osobu a vláda vlastní veškeré nájemní domy. Cílem je zabránit lidem pronajímat domy a proměnit bydlení v komoditu. Jak [LBA.GetLeader] obdivuje město z okna prezidentského paláce v Tripolí, nápad mu vyvstane..." # todo: NEW TRANSLATION
  LibyaFocus.8.a: "'Muž by měl být schopen koupit druhý dům, aby poskytl levné bydlení svým spoluobčanům...'" # todo: NEW TRANSLATION
  LibyaFocus.8.b: "'Je dobře, že vláda může poskytovat levné bydlení, žádný pronajímatel by neměl...'" # todo: NEW TRANSLATION
  LibyaFocus.8.c: "'Aby se majetek mezi lidmi vyrovnal, dalo by smysl, aby stát vlastnil veškerý majetek...'" # todo: NEW TRANSLATION
  LibyaFocus.9.t: "2:14 - Příjem" # todo: NEW TRANSLATION
  LibyaFocus.9.desc: "Zatímco Zelená kniha volá po společném vlastnictví podniků, které poté poskytují peníze všem pracovníkům, v praxi existuje stále značné soukromé vlastnictví a mzdy ve zemi. Po nedávné návštěvě výrobního závodu [LBA.GetLeader] v hlavě vyvstala jedna otázka: Náleží člověku nárok na pot ze svého čela?" # todo: NEW TRANSLATION
  LibyaFocus.9.a: "'Ne', říká muž ve Washingtonu, 'Patří chudým'" # todo: NEW TRANSLATION
  LibyaFocus.9.b: "'Ne', říká muž ve Vatikánu, 'Patří Bohu'" # todo: NEW TRANSLATION
  LibyaFocus.9.c: "'Ne', říká muž v Moskvě, 'Patří všem'" # todo: NEW TRANSLATION
  LibyaFocus.10.t: "2:16 - Půda" # todo: NEW TRANSLATION
  LibyaFocus.10.desc: "Krátce poté, co bylo soukromé vlastnictví více domů zakázáno, byl majetek půdy v roce 1986 zcela zakázán (což se shodou okolností stalo ve stejnou dobu jako požár pozemkového rejstříku a všech jeho záznamů). To znamená, že veškerá půda v Libyi je formálně vlastněna státem a majetek byl rozdělován sem a tam. Po nedávném jednání s některými vůdci kmenů se myšlenky [LBA.GetLeader] honí hlavou, když jde spát..." # todo: NEW TRANSLATION
  LibyaFocus.10.a: "'Jistě by měl pracovitý muž mít právo vlastnit půdu, na níž tráví své dny prací...'" # todo: NEW TRANSLATION
  LibyaFocus.10.b: "'Lépe je, když stát rozdává půdu, aby předešel klanovým sporům...'" # todo: NEW TRANSLATION
  LibyaFocus.10.c: "'Možná bychom měli začít znovu. Zítra musím připravit nový zákon o konfiskaci půdy...'" # todo: NEW TRANSLATION
  LibyaFocus.11.t: "3:21 - Přínosy kmene" # todo: NEW TRANSLATION
  LibyaFocus.11.desc: "Gaddáfí uklidnil libyjské kmeny tvrzením o jejich důležitosti pro budování společnosti. To však stojí v rozporu s jeho představami o libyjském národu a potřebě budovat společnou identitu a pro stát mít nad lidmi kontrolu. Nakonec je třeba vybrat stranu, protože Libye nemůže postupovat vpřed ve střetu mezi kmenem a národem. Aby to vyřešil, vymyslel [LBA.GetLeader] následující..." # todo: NEW TRANSLATION
  LibyaFocus.11.a: "'Kmene je rodinou každé osoby. Jen kmen může dát potřebné kvality...'" # todo: NEW TRANSLATION
  LibyaFocus.11.b: "'Poslouchat starší je důležité, ale musíte být také připraveni sloužit státu...'" # todo: NEW TRANSLATION
  LibyaFocus.11.c: "'Stát musí lidi vést od jejich feudální minulosti, aby je osvobodil. Poddaný...'" # todo: NEW TRANSLATION
  LibyaFocus.12.t: "3:24 - Menšiny" # todo: NEW TRANSLATION
  LibyaFocus.12.desc: "Libye je převážně arabská, s malou menšinou Tuaregů a Toubů na jihu země. V takové situaci je prohlášení Zelené knihy o ochraně menšin snadné, protože v Libyi jich lze téměř ignorovat. Menšiny v Libyi dopadají podstatně hůře než většinové obyvatelstvo, a zdá se, že Zelená kniha selhala. Zatímco prohlídne zemi v zadním sedadle své limuzíny, [LBA.GetLeader] si na papíře..." # todo: NEW TRANSLATION
  LibyaFocus.12.a: "'Menšiny bez národa by měly být vítány, abychom jim mohli nabídnout národ...'" # todo: NEW TRANSLATION
  LibyaFocus.12.b: "'Menšina musí jít vlastní cestou. Pokud je to jejich osudem, bude postaven národ...'" # todo: NEW TRANSLATION
  LibyaFocus.12.c: "'Je jen místo pro jeden národ. Menšiny bez národa kompromitují náš národ...'" # todo: NEW TRANSLATION
  LibyaFocus.13.t: "3:25 - Černí lidé zvítězí ve světě" # todo: NEW TRANSLATION
  LibyaFocus.13.desc: "Poté, co [LBA.GetLeader] dočte svému poradci kapitolu ze staré Zelené knihy, která popisuje, jak černí lidé budou ovládat Zemi, protože se rychle rozmnožují z kulturních důvodů a kvůli nepoužívání ochrany, a jak horké africké klima je vede k devalvaci práce, setká se s moudým, zaskočeným pohledem. Po trapné chvilce ticha, když se poradce chystá promluvit, [LBA.GetLeader] mu to přeruší a řekne..." # todo: NEW TRANSLATION
  LibyaFocus.13.a: "'Tohle je možná jen můj dojem, ale myslím si, že to zní trochu rasisticky...'" # todo: NEW TRANSLATION
  LibyaFocus.13.b: "'Teď nejsem rasista. Ale...'" # todo: NEW TRANSLATION
  LibyaFocus.13.c: "'Teď jsem rasista. Ale...'" # todo: NEW TRANSLATION
  LibyaFocus.14.t: "3:28 - Sport, jezdecké umění a scéna" # todo: NEW TRANSLATION
  LibyaFocus.14.desc: "Zelená kniha vyzývá občany k aktivní účasti na sportu a zábavě, ne jen k jejich pasivní konzumaci. Zejména fotbal je v zemi oblíbenou zábavou. Zatímco zapojení do sportu je pro národní zdraví jistě prospěšné, chybějící monetizovaný a ziskový sportovní sektor poškozuje naši ekonomiku. Po sledování vítězství klubu Al-Ittihad v Premier League si [LBA.GetLeader] užíval divoký večírek k oslavě. Leží v posteli, dumá nad kocovinou, sleduje ranní zpravodajství a vychutnává si pizzu, když mu něco, co moderátor říká, začne dávat smysl..." # todo: NEW TRANSLATION
  LibyaFocus.14.a: "'My Libijci jsme zapálení pro fotbal. Možná dost zapálení na to, abychom za něj platili více...'" # todo: NEW TRANSLATION
  LibyaFocus.14.b: "'Zajímalo by mě, jaké bude dnes počasí...'" # todo: NEW TRANSLATION
  LibyaFocus.14.c: "'Proč jen sedět a dívat se na to, jak hrají druzí, když já bych mohl hrát? Kde jsou mé boty...'" # todo: NEW TRANSLATION
  LibyaFocus.15.t: "Libyjská královská rodina byla zavražděna" # todo: NEW TRANSLATION
  LibyaFocus.15.da: "Libyjská královská rodina byla zavražděna!\n\nKdyž rodina uspořádávala každoroční setkání v Londýně, výbušné zařízení vybuchlo pod jednou ze stolů. Většina podlahy budovy byla zničena. Korunní princ Muhammad a jeho bratr Ahmed byli zasaženi přímo výbuchem. Nástupce trůnu Idris zemřel na svá zranění později v nemocnici, zatímco jeho syn Khaled byl už mrtvý, když přijely záchranné služby na místo. Několik civilistů bylo také zabito a zraněno při výbuchu.\n\nScotland Yard již vyšetřuje případ a naše bezpečnostní služby oznámily, že identifikovaly pachatele, ale neměly čas varovat britské orgány o hrozbě." # todo: NEW TRANSLATION
  LibyaFocus.15.db: "Libyjská královská rodina byla zavražděna!\n\nKdyž rodina odcházela ze svého každoročního setkání v Londýně, několik černých SUV zaparkovalo před budovou a ozbrojení maskovaní muži vyskočili ven. Začali střílet na královskou rodinu a podle svědků dokonce hodili dvě ruční granáty. Celá rodina byla zastřelena a královští ochránci jen stihli vrátit několik výstřelů na útočníky. Několik civilistů bylo rovněž zabito a zraněno při útoku.\n\nScotland Yard již vyšetřuje případ a naše bezpečnostní služby oznámily, že identifikovaly pachatele, ale neměly čas varovat britské orgány o hrozbě." # todo: NEW TRANSLATION
  LibyaFocus.15.dc: "Libyjská královská rodina byla zavražděna!\n\nNáš agent nastražil bombu na soukromé letadlo, kterým rodina cestovala na dovolenou. Jak se letadlo dostalo nad Lamanšský průliv, bomba vybuchla. Trosky z výbuchu dopadly do průlivu a nepřicházejí žádné zprávy o přeživších.\n\nBritské úřady již vyšetřují případ a naše bezpečnostní služby oznámily, že identifikovaly pachatele, ale neměly čas varovat britské orgány o hrozbě." # todo: NEW TRANSLATION
  LibyaFocus.15.dd: "Libyjská královská rodina byla zavražděna!\n\nKdyž královská rodina odletěla na dovolenou soukromým trupem, náš agent srazil pilota a převlékl se do jeho oděvu. Jak nastoupil do letadla, rodina na něj ani nepohlédla. Uzamkl dveře kokpitu a jakmile se nacházeli nad Lamanšským průlivem, odvážný mučedník strhl letadlo do moře. Zatímco jsme nezaznamenali přeživší.\n\nBritské úřady již vyšetřují případ a naše bezpečnostní služby oznámily, že identifikovaly pachatele, ale neměly čas varovat britské orgány o hrozbě." # todo: NEW TRANSLATION
  LibyaFocus.15.a: "'Doufejme, že to koupí'" # todo: NEW TRANSLATION
  LibyaFocus.16.t: "Libyjská královská rodina byla zavražděna" # todo: NEW TRANSLATION
  LibyaFocus.16.da: "Libyjská královská rodina byla zavražděna!\n\nKdyž rodina uspořádávala každoroční setkání v Londýně, výbušné zařízení vybuchlo pod jednou ze stolů. Většina podlahy budovy byla zničena. Korunní princ Muhammad a jeho bratr Ahmed byli zasaženi přímo výbuchem. Nástupce trůnu Idris zemřel na svá zranění později v nemocnici, zatímco jeho syn Khaled byl již mrtvý, když přijely záchranné služby na místo. Několik civilistů bylo rovněž zabito a zraněno při výbuchu.\n\nScotland Yard již vyšetřuje případ a naše bezpečnostní služby oznámily, že identifikovaly pachatele, ale neměly čas varovat britské orgány o hrozbě." # todo: NEW TRANSLATION
  LibyaFocus.16.db: "Libyjská královská rodina byla zavražděna!\n\nKdyž rodina odcházela ze svého každoročního setkání v Londýně, několik černých SUV zaparkovalo před budovou a ozbrojení maskovaní muži vyskočili ven. Začali střílet na královskou rodinu a podle svědků dokonce hodili dvě ruční granáty. Celá rodina byla zastřelena a královští ochránci jen stihli vrátit pár výstřelů na útočníky. Několik civilistů bylo rovněž zabito a zraněno při útoku.\n\nScotland Yard již vyšetřuje případ a naše bezpečnostní služby oznámily, že identifikovaly pachatele, ale neměly čas varovat britské orgány o hrozbě." # todo: NEW TRANSLATION
  LibyaFocus.16.dc: "Libyjská královská rodina byla zavražděna!\n\nZatímco jejich soukromý tryskáč létal nad Lamanšským průlivem směrem na jejich dovolenou, výbuch letadlo roztříštil na kusy. Výbuch byl nejpravděpodobněji způsoben bombou ukrytou uvnitř letadla. Trosky z výbuchu dopadly do Lamanšského průlivu a zatím jsme nenašli žádné přeživší.\n\nBritské úřady případ již vyšetřují, a libyjské bezpečnostní služby oznámily, že identifikovaly pachatele, ale neměly čas varovat britské úřady před hrozbou." # todo: NEW TRANSLATION
  LibyaFocus.16.dd: "Libyjská královská rodina byla zavražděna!\n\nZatímco jejich soukromý tryskáč letěl nad Lamanšským průlivem na cestě na dovolenou, letadlo přestalo reagovat na rádiové hovory a vypnulo svůj transponder. O několik minut později se letadlo zřítilo do oceánu. Zatím nebyly hlášeny žádné přeživší. Příčina havárie je stále nejasná, ale pilot letu byl nalezen omdělý na letišti, což znamená, že ten, kdo letadlo řídil, k tomu neměl být určen.\n\nBritské úřady případ již vyšetřují, a libyjské bezpečnostní služby oznámily, že identifikovaly pachatele, ale neměly čas varovat britské úřady o hrozbě." # todo: NEW TRANSLATION
  LibyaFocus.16.a: "Je to zase ta Lockerbie?" # todo: NEW TRANSLATION
  LibyaFocus.17.t: "Neúspěšný atentát na Libyjskou královskou rodinu" # todo: NEW TRANSLATION
  LibyaFocus.17.da: "Atentát selhal!\n\nKdyž rodina pořádala každoroční rodinnou slavnost v Londýně, náš agent měl bombu propašovat během večeře, když byl maskován jako sluha. Co však nepředpokládal, byl detektor kovů u dveří, který se spustil kvůli jeho skryté zbrani. Agent se snažil situaci zachránit tím, že vytáhl pistoli, ale byl rychle postřelen ochrankou.\n\nSkotská policie již vyšetřuje případ, a naše bezpečnostní služby oznámily, že identifikovaly pachatele, ale neměly čas varovat britské úřady před hrozbou." # todo: NEW TRANSLATION
  LibyaFocus.17.db: "Atentát selhal!\n\nKdyž se rodina chystala na každoroční rodinné setkání v Londýně, několik černých SUV zastavilo před budovou a ozbrojení maskovaní muži vyskákali ven. Otevřeli palbu na královskou rodinu a podle svědků dokonce i hodili dvě ruční granáty. Z nepochopitelných důvodů nebyl zavražděn žádný člen rodiny, a po krátké výměně palby mezi útočníky a ochrankou uprchli a policie je na jejich stopě.\n\nSkotská policie již vyšetřuje případ, a naše bezpečnostní služby oznámily, že identifikovaly pachatele, ale neměly čas varovat britské úřady před hrozbou." # todo: NEW TRANSLATION
  LibyaFocus.17.dc: "Atentát selhal!\n\nNáš agent měl bombu nasadit na soukromý tryskáč, kterým rodina odjížděla na dovolenou. Nicméně během rutinní prohlídky před vzletem technik bombu zaznamenal a byla přivolána protibombová jednotka. Naštěstí se nám agentovi podařilo uniknout, i když ho policie stále dohání.\n\nBritské úřady případ již vyšetřují, a naše bezpečnostní služby oznámily, že identifikovaly pachatele, ale neměly čas varovat britské úřady před hrozbou." # todo: NEW TRANSLATION
  LibyaFocus.17.dd: "Atentát selhal!\n\nKdyž se Královská rodina chystala odletět na dovolenou se svým soukromým tryskáčem, korunní princ si všiml, že jejich obvyklý pilot byl nahrazen někým zcela neohlášeným. Po krátkém výslechu byl muž zadržen princovými strážci a předán policii. Skutečný pilot byl později nalezen omdlělý na letišti.\n\nBritské úřady případ již vyšetřují, a libyjské bezpečnostní služby oznámily, že identifikovaly pachatele, ale neměly čas varovat britské úřady před hrozbou." # todo: NEW TRANSLATION
  LibyaFocus.17.a: "Příště najmeme IRA" # todo: NEW TRANSLATION
  LibyaFocus.18.t: "Pokus o život Libyjské královské rodiny" # todo: NEW TRANSLATION
  LibyaFocus.18.da: "Došlo k zmařenému pokusu o atentát na Libyjskou královskou rodinu.\n\nKdyž rodina pořádala každoroční rodinné setkání v Londýně, ozbrojený pachatel byl detekován detektorem kovů. Situace se rychle vyhrotila do střelby a později bylo zjištěno, že pachatel u sebe měl i výbušné zařízení.\n\nSkotská policie již vyšetřuje případ, a libyjské bezpečnostní služby oznámily, že identifikovaly pachatele, ale neměly čas varovat britské úřady před hrozbou." # todo: NEW TRANSLATION
  LibyaFocus.18.db: "Došlo k zmařenému pokusu o atentát na Libyjskou královskou rodinu.\n\nKdyž se rodina chystala opustit své každoroční rodinné setkání v Londýně, několik černých SUV zastavilo před budovou a ozbrojení maskovaní muži vyskočili ven. Otevřeli palbu na královskou rodinu a podle svědků dokonce hodili dva ruční granáty. Z nepochopitelných důvodů nebyl zasažen žádný člen rodiny, a po krátké výměně palby mezi útočníky a ochrankou uprchli s policií na jejich stopě.\n\nSkotská policie již vyšetřuje případ, a libyjské bezpečnostní služby oznámily, že identifikovaly pachatele, ale neměly čas varovat britské úřady před hrozbou." # todo: NEW TRANSLATION
  LibyaFocus.18.dc: "Došlo k zmařenému pokusu o atentát na Libyjskou královskou rodinu.\n\nKdyž se rodina připravovala vzít soukromý tryskáč na dovolenou, technik při kontrole vzletu našel bombu připevněnou ke letadlu. Bombu zneškodnila pyrotechnická jednotka. Nicméně v tuto chvíli není známo, kdo bombu nastražil.\n\nBritské úřady případ již vyšetřují, a libyjské bezpečnostní služby oznámily, že identifikovaly pachatele, ale neměly čas varovat britské úřady před hrozbou." # todo: NEW TRANSLATION
  LibyaFocus.18.dd: "Došlo k zmařenému pokusu o atentát na Libyjskou královskou rodinu.\n\nKdyž se Královská rodina chystala odletět na dovolenou se svým soukromým tryskáčem, korunní princ si všiml, že jejich obvyklý pilot byl nahrazen někým zcela neohlášeným. Po krátkém výslechu byl muž zadržen princovými strážci a předán policii. Skutečný pilot byl později nalezen omdělý na letišti.\n\nBritské úřady případ již vyšetřují, a libyjské bezpečnostní služby oznámily, že identifikovaly pachatele, ale neměly čas varovat britské úřady před hrozbou." # todo: NEW TRANSLATION
  LibyaFocus.18.a: "Zajímá mě, kdo je za tím." # todo: NEW TRANSLATION
  LibyaFocus.19.t: "Libyjské vazby k terorismu odhaleny" # todo: NEW TRANSLATION
  LibyaFocus.19.d: "Naše bezpečnostní služby vyšetřily nedávný teroristický útok, při němž byla cílem libyjská královská rodina. Prostřednictvím výslechů, sledování datových toků, peněz a zbraní našli spojení mezi Libyjskou vládou a teroristy. Je zcela jisté, že libyjský režim útok na královskou rodinu buďto zorganizoval, nebo alespoň financoval." # todo: NEW TRANSLATION
  LibyaFocus.19.a: "Požadujte veřejnou omluvu!" # todo: NEW TRANSLATION
  LibyaFocus.19.b: "Neměli bychom to dále eskalovat." # todo: NEW TRANSLATION
  LibyaFocus.20.t: "[ROOT.GetNameDef] žádá veřejnou omluvu" # todo: NEW TRANSLATION
  LibyaFocus.20.d: "[ROOT.GetNameDef] obviňuje nás z organizování teroristického útoku proti Libyjské královské rodině. Chtějí, abychom se veřejně omluvili za incident a vyplatili odškodnění obětem útoku." # todo: NEW TRANSLATION
  LibyaFocus.20.a: "Musíme se omluvit" # todo: NEW TRANSLATION
  LibyaFocus.20.b: "Neudělali jsme nic špatného!" # todo: NEW TRANSLATION
  LBA_terror_attack_no_apology_tt: "§RTo může mít závažné důsledky! [FROM.GetNameDef] může považovat tuto akci za útok na své území!§!" # todo: NEW TRANSLATION
  LibyaFocus.21.t: "Libye se omlouvá" # todo: NEW TRANSLATION
  LibyaFocus.21.d: "Libye souhlasila se veřejnou omluvou za teroristický útok. Také poskytnou finanční odškodnění obětem útoku." # todo: NEW TRANSLATION
  LibyaFocus.21.a: "Spravedlnost!" # todo: NEW TRANSLATION
  LibyaFocus.22.t: "Libye se odmítá omluvit" # todo: NEW TRANSLATION
  LibyaFocus.22.d: "Libye odmítla omluvu ani poskytnutí odškodnění za teroristický útok. Zdá se, že Libye se vrací na cestu podpory mezinárodního terorismu. Mnoho lidí ve Velké Británii si stále pamatuje útok v Lockerbie a mnoho lidí volá po tom, aby Libye byla potrestána." # todo: NEW TRANSLATION
  LibyaFocus.22.a: "Zorganizujte nálet!" # todo: NEW TRANSLATION
  LibyaFocus.22.b: "To je útok na nás! Sesadte je!" # todo: NEW TRANSLATION
  LibyaFocus.22.c: "Nedopusťme, aby se to dále vyhrotilo!" # todo: NEW TRANSLATION
  ENG_bomb_libya_tt: "§RTo může mít závažné důsledky! [FROM.GetNameDef] může považovat tuto akci za útok na své území!§!" # todo: NEW TRANSLATION
  ENG_attack_libya_tt: "§YNapadneme Libii, abychom svrhli jejich vládu podporující terorismus! Vzhledem k tomu, že napadli naše území, bude to považováno za útok na nás a naše spojence§!" # todo: NEW TRANSLATION
  LibyaFocus.23.t: "[FROM.GetAdjective] Letecký útok" # todo: NEW TRANSLATION
  LibyaFocus.23.d: "Poté co jsme odmítli omluvu Britům, jsme nedostali žádnou další komunikaci od nich. To platilo až do chvíle, kdy jeden z radarů na pobřeží detekoval několik přilétajících stíhaček. [FROM.GetNameDef] nám poslal komuniké, ve kterém uvedl, že aby zabránil podpoře terorismu, musí podniknout akci. Zatímco naši vojáci statečně čelili letounům protivzdušnou palbou, nebyl zaznamenán žádný zásah. Útočníkům se podařilo zasáhnout a zničit svůj cíl." # todo: NEW TRANSLATION
  LibyaFocus.23.a: "Sakra imperialisté!" # todo: NEW TRANSLATION
  LibyaFocus.24.t: "[FROM.GetAdjective] Zásah" # todo: NEW TRANSLATION
  LibyaFocus.24.d: "Poté co jsme odmítli omluvu Britům, jsme nedostali žádnou další komunikaci. To platilo až do chvíle, kdy jeden z radarů na pobřeží detekoval několik přilétajících stíhaček. [FROM.GetNameDef] nám poslal komuniké, ve kterém uvedl, že aby zabránil podpoře terorismu, musí podniknout akci. [FROM.GetNameDef] považuje naše kroky za útok na jejich národ, a aby se zabránilo dalším teroristickým útokům, naše vláda musí být odstraněna z moci." # todo: NEW TRANSLATION
  LibyaFocus.24.a: "Sakra imperialisté!" # todo: NEW TRANSLATION
  LibyaFocus.25.t: "Volba krále" # todo: NEW TRANSLATION
  LibyaFocus.25.d: "Přišel čas vybrat pro Libii krále. Současný obecně akceptovaný dědic trůnu je Mohammed el-Senussi, vnuk Bratra krále Idrise I. Otce Mohammeda Idris nominoval jako svého následníka, protože sám neměl děti.\n\nNárok Mohammeda je však zpochybněn jeho bratrem Idris el-Senussi. Idris využil své ohromné bohatství k lobování několika organizací, včetně několika britských poslanců, aby ho uznali za oprávněného dědice.\n\nExistuje i třetí možnost; Ahmed el-Senussi, další Mohammedův bratranec. Nepodává nároky na trůn, ale pokusil se zorganizovat proti-puč, jakmile se k moci dostal Kaddáfi, což skončilo tím, že strávil 30 let ve vězení, často mučen. Osobně bojoval a vytrval proti starému režimu, a proto by byl perfektním symbolem Libie.\n\nKoho bychom měli vybrat?" # todo: NEW TRANSLATION
  LibyaFocus.25.a: "Mohammed el-Senussi is the legitimate heir!": "Mohammed el-Senussi je legitimní dědic!" # todo: NEW TRANSLATION
  LibyaFocus.25.b: "Idris el-Senussi has convinced us!": "Idris el-Senussi nás přesvědčil!" # todo: NEW TRANSLATION
  LibyaFocus.25.c: "Ahmed el-Senussi is a true hero of Libya!": "Ahmed el-Senussi je skutečným hrdinou Libie!" # todo: NEW TRANSLATION
  LibyaFocus.26.t: "[FROM.GetNameDef] Demands Autonomy": "[FROM.GetNameDef] Požaduje autonomii" # todo: NEW TRANSLATION
  LibyaFocus.26.d: "The government of [FROM.GetNameDef] is claiming that we are abusing our minorities. They are demanding that those minorities should be granted full autonomy under their protection. How should we respond?": "Vláda [FROM.GetNameDef] tvrdí, že zneužíváme naše menšiny. Požadují, aby těmto menšinám byla poskytnuta plná autonomie pod jejich ochranou. Jak bychom měli reagovat?" # todo: NEW TRANSLATION
  LibyaFocus.26.a: "Accept their demands": "Přijmout jejich požadavky" # todo: NEW TRANSLATION
  LibyaFocus.26.b: "This will never happen": "To se nikdy nestane" # todo: NEW TRANSLATION
  LibyaFocus.27.t: "[FROM.GetNameDef] Accepts Demands": "[FROM.GetNameDef] Přijímá požadavky" # todo: NEW TRANSLATION
  LibyaFocus.27.d: "The government of [FROM.GetNameDef] has agreed to our demands. This is a great victory for humanity!": "Vláda [FROM.GetNameDef] souhlasila s našimi požadavky. To je velké vítězství lidstva!" # todo: NEW TRANSLATION
  LibyaFocus.27.a: "Amazing": "Skvělé!" # todo: NEW TRANSLATION
  LibyaFocus.28.t: "[FROM.GetNameDef] Refuses Our Demands": "[FROM.GetNameDef] Odmítá naše požadavky" # todo: NEW TRANSLATION
  LibyaFocus.28.d: "The government of [FROM.GetNameDef] has refused our demands for increased autonomy. It seems they want to keep oppressing our people.": "Vláda [FROM.GetNameDef] odmítla naše požadavky na zvýšenou autonomii. Zdá se, že chtějí nadále utlačovat náš lid." # todo: NEW TRANSLATION
  LibyaFocus.28.a: "They will get what's coming for them": "To, co si zaslouží, dostanou." # todo: NEW TRANSLATION
  LibyaFocus.29.t: "Choosing A Rail Gauge": "Volba železničního rozchodu" # todo: NEW TRANSLATION
  LibyaFocus.29.d: "As Libya has no existing railways, we need to choose rail gauge to follow. The most logical choice would be to use standard-gauge, as that is also used in our North African neighbours. Alternatively, we could create a brand-new Libyan gauge. We would still get the benefits of the railroad, but we would make conquering Libya more difficult for our neighbours if they ever decide to do so.": "Libii nemá žádné železnice, takže musíme vybrat rozchod, kterým budeme pokračovat. Nejsrozumitelnější volba je použít standardní rozchod, protože ho používají i naši severoafričtí sousedé. Alternativně bychom mohli vytvořit zcela nový libyjský rozchod. Stále bychom získali výhody železnice, ale usnadnit dobývání Libie našim sousedům, pokud se někdy rozhodnou tak učinit." # todo: NEW TRANSLATION
  LibyaFocus.29.a: "The standard-gauge is the most logical": "Standardní rozchod je nejlogičtější." # todo: NEW TRANSLATION
  LibyaFocus.29.b: "A Libyan-gauge sounds excellent!": "Libyjský rozchod zní skvěle!" # todo: NEW TRANSLATION
  LibyaFocus.30.t: "A Minor Ore Deposit Found": "Nalezeno malé ložisko železné rudy." # todo: NEW TRANSLATION
  LibyaFocus.30.d: "After exploring the Wadi Ash-Shat' valley, our prospectors have only found a handful of spots where we could dig for iron ore.": "Po průzkumu údolí Wadi Ash-Shat' naši průzkumníci našli jen několik míst, kde bychom mohli těžit železnou rudu." # todo: NEW TRANSLATION
  LibyaFocus.30.a: "This is not exactly what we were looking for.": "To není přesně to, co jsme hledali." # todo: NEW TRANSLATION
  LibyaFocus.31.t: "A Medium Ore Deposit Found": "Nalezeno střední ložisko rudy" # todo: NEW TRANSLATION
  LibyaFocus.31.d: "After exploring the Wadi Ash-Shat' valley, our prospectors have found a decent sized site for a new iron mine This should increase our iron ore production considerably.": "Po průzkumu údolí Wadi Ash-Shat' naši průzkumníci našli slušně velký zdroj pro nový železný důl. To by mělo výrazně zvýšit naši produkci železné rudy." # todo: NEW TRANSLATION
  LibyaFocus.31.a: "Not exactly what we wanted, but still good.": "Ne přesně to, co jsme chtěli, ale i tak to je dobré." # todo: NEW TRANSLATION
  LibyaFocus.32.t: "Motherlode Found": "Mateřské ložisko" # todo: NEW TRANSLATION
  LibyaFocus.32.d: "The rumours are true! There is a massive deposit of iron ore under Wadi Ash-Shat' valley! It is not exactly as large as the stories tell, but it is still massive. This is a great development for Libya!": "Smutky se potvrdily! Pod údolím Wadi Ash-Shat' je masivní ložisko železné rudy! Není sice tak velké, jak se vyprávělo, ale stále je obrovské. To je skvělý vývoj pro Libii!" # todo: NEW TRANSLATION
  LibyaFocus.32.a: ":poggies:" : ":poggies:" # todo: NEW TRANSLATION
  LibyaFocus.33.t: "Negotiating The Deal": "Vyjednávání dohody" # todo: NEW TRANSLATION
  LibyaFocus.33.d: "Before we send an offer to [?LBA_target_of_rail_project.GetNameDef], we first need to decide what we will suggest to them. We can offer to split the cost of the project. Alternatively, we could offer to pay the bill completely. It will be more expensive to us, but [?LBA_target_of_rail_project.GetNameDef] is far more likely to agree.": "Než pošleme nabídku [?LBA_target_of_rail_project.GetNameDef], musíme nejprve rozhodnout, co jim navrhneme. Můžeme nabídnout rozdělení nákladů na projekt. Nebo bychom mohli zaplatit celou částku. Bude to pro nás dražší, ale [?LBA_target_of_rail_project.GetNameDef] bude mnohem pravděpodobnější souhlasit." # todo: NEW TRANSLATION
  LibyaFocus.33.a: "Split it 50-50.": "Rozdělme to na 50–50." # todo: NEW TRANSLATION
  LibyaFocus.33.b: "We can pay for all of it.": "Můžeme zaplatit celou částku." # todo: NEW TRANSLATION
  LBA_railroad_deal_tt: "If they accept, then\n": "Pokud souhlasí, pak\n" # todo: NEW TRANSLATION
  LibyaFocus.34.t: "[FROM.GetNameDef] Offers A Railroad Deal": "[FROM.GetNameDef] Nabízí dohodu o železnici" # todo: NEW TRANSLATION
  LibyaFocus.34.d: "The [FROM.GetAdjective] government has come forth with a deal of combining our and their railroad networks. This could be a lucrative opportunity for both our countries.": "Vláda [FROM.GetAdjective] přišla s dohodou o spojení našich a jejich železničních sítí. To by mohla být výhodná příležitost pro obě naše země." # todo: NEW TRANSLATION
  LibyaFocus.34.a: "Agree to the deal.": "Souhlaste s dohodou." # todo: NEW TRANSLATION
  LibyaFocus.34.b: "We wan't nothing to do with them.": "Nechceme mít s nimi nic společného." # todo: NEW TRANSLATION
  LibyaFocus.35.t: "[FROM.GetNameDef] Has Accepted The Deal": "[FROM.GetNameDef] Přijala dohodu" # todo: NEW TRANSLATION
  LibyaFocus.35.d: "The [FROM.GetAdjective] government has accepted the railroad deal with offered.": "Vláda [FROM.GetAdjective] přijala dohodu o železnici, kterou jsme nabídli." # todo: NEW TRANSLATION
  LibyaFocus.35.a: "Brilliant!": "Skvělé!" # todo: NEW TRANSLATION
  LibyaFocus.36.t: "[FROM.GetNameDef] Rejects The Deal": "[FROM.GetNameDef] Odmítá dohodu" # todo: NEW TRANSLATION
  LibyaFocus.36.d: "The [FROM.GetAdjective] government has rejected the railroad deal with offered.": "Vláda [FROM.GetAdjective] odmítla dohodu o železnici, kterou jsme nabídli." # todo: NEW TRANSLATION
  LibyaFocus.36.a: "Damn": "Sakra" # todo: NEW TRANSLATION
  LibyaFocus.37.t: "Choosing Our Supplier": "Volba dodavatele" # todo: NEW TRANSLATION
  LibyaFocus.37.d: "We have tried to acquire nuclear weapons through 3rd parties multiple times but never succeeded. In order to protect our sovereignty, we need a nuclear weapon. Who should we try to buy from? China with their vast resources would be able to deliver the weapon with secrecy, but it is unlikely they will take the risk. Pakistan is not on the best of terms with us or the West and their close proximity would make for a quick delivery. North Korea would definitely help us against the West but they are already closely watched by the international community.": "Zkoušeli jsme získat jaderné zbraně prostřednictvím třetích stran několikrát, ale nikdy jsme neuspěli. Abychom ochránili naši suverenitu, potřebujeme jadernou zbraň. Od koho bychom ji měli zkusit koupit? Čína se svými rozsáhlými zdroji by byla schopna zbraň dodat tajně, ale je málo pravděpodobné, že by riskovala. Pákistán není ve zlepšených vztazích s námi ani se Západem a jeho blízká poloha by umožnila rychlé dodání. Severní Korea by nám určitě pomohla proti Západu, ale již je pod mezinárodní dohledou." # todo: NEW TRANSLATION
  LibyaFocus.37.a: "China": "Čína" # todo: NEW TRANSLATION
  LibyaFocus.37.b: "Pakistan": "Pákistán" # todo: NEW TRANSLATION
  LibyaFocus.37.c: "North Korea": "Severní Korea" # todo: NEW TRANSLATION
  Libya_buy_nukes_china_tt: "§GAcceptance Chance:§! §Y25%§!\n§RChance of Discovery:§! §Y25%§!" : "§GPravděpodobnost přijetí:§! §Y25%§!\n§RPravděpodobnost odhalení:§! §Y25%§!" # todo: NEW TRANSLATION
  Libya_buy_nukes_pakistan_tt: "§GAcceptance Chance:§! §Y50%§!\n§RChance of Discovery:§! §Y50%§!" : "§GPravděpodobnost přijetí:§! §Y50%§!\n§RPravděpodobnost odhalení:§! §Y50%§!" # todo: NEW TRANSLATION
  Libya_buy_nukes_north_korea_tt: "§GAcceptance Chance:§! §Y75%§!\n§RChance of Discovery:§! §Y75%§!" : "§GPravděpodobnost přijetí:§! §Y75%§!\n§RPravděpodobnost odhalení:§! §Y75%§!" # todo: NEW TRANSLATION
  LibyaFocus.38.t: "[FROM.GetNameDef] Proposes A Clandestine Deal": "[FROM.GetNameDef] Navrhuje utajenou dohodu" # todo: NEW TRANSLATION
  LibyaFocus.38.d: "The government of [FROM.GetNameDef] has approached with a deal; they want to purchases one of our nuclear weapons for themselves. Selling nuclear weapons is strictly prohibited by international law. If we are caught selling our nuclear weapons, we might be subject to international sanctions.": "Vláda [FROM.GetNameDef] přišla s dohodou; chtějí od nás koupit jednu z našich jaderných zbraní pro sebe. Prodej jaderných zbraní je podle mezinárodního práva striktně zakázán. Pokud bychom byli při prodeji jaderných zbraní přistiženi, mohly by nám hrozit mezinárodní sankce." # todo: NEW TRANSLATION
  LibyaFocus.38.a: "We can take the risk": "Můžeme riskovat" # todo: NEW TRANSLATION
  LibyaFocus.38.b: "No way": "V žádném případě" # todo: NEW TRANSLATION
  LibyaFocus.39.t: "[FROM.GetNameDef] Accepts Our Deal": "[FROM.GetNameDef] Přijímá naši dohodu" # todo: NEW TRANSLATION
  LibyaFocus.39.d: "[FROM.GetName] has agreed to our deal. They have prepared the nuclear weapon for transport and we should receive it in a few weeks if nothing goes wrong.": "[FROM.GetName] souhlasil s naší dohodou. Připravili jadernou zbraň k přepravě a měli bychom ji obdržet za několik týdnů, pokud se nic nezvrtne." # todo: NEW TRANSLATION
  LibyaFocus.39.a: "Great": "Skvělé" # todo: NEW TRANSLATION
  LibyaFocus.40.t: "[FROM.GetNameDef] Rejects Our Deal": "[FROM.GetNameDef] Odmítá naši dohodu" # todo: NEW TRANSLATION
  LibyaFocus.40.d: "[FROM.GetName] has rejected our deal, stating that is poses too much risk and might even be immoral. Lucky for us, they didn't rat us out to the international community.": "[FROM.GetName] odmítl naši dohodu s tím, že to představuje příliš velké riziko a možná je to nemorální. Naštěstí pro nás nás neohlásili mezinárodní komunitě." # todo: NEW TRANSLATION
  LibyaFocus.40.a: "Shame": "Škoda" # todo: NEW TRANSLATION
  LibyaFocus.41.t: "Nuclear Weapons Arrive Safely": "Jaderné zbraně dorazily bezpečně" # todo: NEW TRANSLATION
  LibyaFocus.41.d: "The nuclear weapon we ordered has arrived safely to Libya. Disguised as water desalination equipment, the nuke travelled on a normal shipping freighter. Finally we are a nuclear power.": "Jaderná zbraň, kterou jsme objednali, dorazila do Libie bezpečně. Maskovaná jako zařízení na odsolování vody, jaderná zbraň cestovala na běžné nákladní lodi. Konečně jsme jadernou velmocí." # todo: NEW TRANSLATION
  LibyaFocus.41.a: "Amazing": "Úžasné!" # todo: NEW TRANSLATION
  Libya_nuclear_deterrent_tt: "§YCountries will be less likely to be hostile to us due to our nuclear deterrent!§!": "§YZemě budou vůči nám méně nepřátelské díky našemu jadernému odstrašovacímu prostředku!§!" # todo: NEW TRANSLATION
  LibyaFocus.42.t: "Nuclear Weapon Found At Sea": "Jaderná zbraň nalezena na moři" # todo: NEW TRANSLATION
  LibyaFocus.42.d: "Last night we received reports of a possible nuclear device being transported aboard a freighter in the Red Sea. A team of Navy Seals boarded and took control of the vessels. It was confirmed that a nuclear device was on-board. After interrogating the [FROM.GetAdjective] crew, they stated they were heading for Libya. We are not sure of the origin of the weapon, though it had [FROM.GetAdjective] markings on it and the ship had left port from [FROM.GetNameDef] a week prior, making them highly suspect. The weapon is now being transported to the US ready to be decommissioned. How should we respond to this incident?": "Minulou nocí jsme obdrželi hlášení o možné jaderné zbrani přepravované na nákladní lodi v Rudém moři. Jednotky Navy SEAL nastoupily na palubu a chopily lodě. Bylo potvrzeno, že na palubě byla jaderná zbraň. Po vyslýchání posádky [FROM.GetAdjective] uvedli, že míří do Libie. Není jasného původu zbraně, i když měla [FROM.GetAdjective] značky a loď vyplula z přístavu z [FROM.GetNameDef] minulý týden, což je vysoce podezřelé. Zbraň je nyní přepravována do USA k vyřazení. Jak bychom na tuto událost měli reagovat?" # todo: NEW TRANSLATION
  LibyaFocus.42.a: "The weapon is secure, leave it at that": "Zbraň je v bezpečí, nechme to tak." # todo: NEW TRANSLATION
  LibyaFocus.42.b: "Libya has gone too far, they will pay!": "Libye se dostala příliš daleko, zaplatí!" # todo: NEW TRANSLATION
  LibyaFocus.42.c: "Libya has gone too far, they and their allies will pay!": "Libie se dostala příliš daleko, oni a jejich spojenci zaplatí!" # todo: NEW TRANSLATION
  LibyaFocus.43.t: "United States Confiscates Nuclear Weapon": "Spojené státy zabavily jadernou zbraň" # todo: NEW TRANSLATION
  LibyaFocus.43.d: "The United States discovered our nuclear weapon mid-shipment. They have secured the weapon and have begun transporting it to the United States for disposal. They have sent us a warning, but have left it at that. Their benevolence seems to have saved us.": "Spojené státy objevily naši jadernou zbraň uprostřed přepravy. Zajistili zbraň a začali ji přepravovat do USA k likvidaci. Poslali nám varování, ale nic víc. Jejich vstřícnost se zdá být naší záchranou." # todo: NEW TRANSLATION
  LibyaFocus.43.a: "Phew": "Uf" # todo: NEW TRANSLATION
  LibyaFocus.44.t: "United States Intervenes": "Spojené státy zasahují" # todo: NEW TRANSLATION
  LibyaFocus.44.d: "The United States discovered our nuclear weapon mid-shipment. They have secured the weapon and have begun transporting it to the United States for disposal. They sent us an official communique that due to our actions we are a threat to world peace. It is likely they will try to topple our government now.": "Spojené státy objevily naši jadernou zbraň uprostřed přepravy. Zajistili zbraň a začali ji přepravovat do USA k likvidaci. Poslali nám oficiální komuniké, že kvůli našim činům jsme hrozbou pro světový mír. Je pravděpodobné, že se nyní pokusí svrhnout naši vládu." # todo: NEW TRANSLATION
  LibyaFocus.44.a: "Damn": "Sakra" # todo: NEW TRANSLATION
  LibyaFocus.45.t: "United States Puts Us Under Sanctions": "Spojené státy uvalí sankce na nás" # todo: NEW TRANSLATION
  LibyaFocus.45.d: "The United States discovered our nuclear weapon heading to Libya mid-shipment. They have secured the weapon and have begun transporting it to the United States for disposal. Because of our actions in helping another country acquire a nuclear weapon, they and their allies have put us under sanctions.": "Spojené státy objevily naši jadernou zbraň mířící do Libie uprostřed přepravy. Zajistili zbraň a začali ji přepravovat do USA k likvidaci. Kvůli našim činům při pomáhání jiné zemi získat jadernou zbraň, oni a jejich spojenci na nás uvalili sankce." # todo: NEW TRANSLATION
  LibyaFocus.45.a: "Damn": "Sakra" # todo: NEW TRANSLATION
  LibyaFocus.46.t: "[FROM.GetNameDef] Wants To Buy Weapons": "[FROM.GetNameDef] Chce nakoupit zbraně" # todo: NEW TRANSLATION
  LibyaFocus.46.d: "The [FROM.GetAdjective] government has approached us with a deal. They want to increase military cooperation with us by buying [ROOT.GetAdjective] weapons. This would allow us to increase our influence in Libya.": "Vláda [FROM.GetAdjective] nás oslovila s dohodou. Chtějí zvýšit vojenskou spolupráci nákupem [ROOT.GetAdjective] zbraní. To by nám umožnilo zvýšit náš vliv v Libii." # todo: NEW TRANSLATION
  LibyaFocus.46.a: "Of Course": "Samozřejmě" # todo: NEW TRANSLATION
  LibyaFocus.46.b: "We can't": "Nemůžeme" # todo: NEW TRANSLATION
  LibyaFocus.47.t: "[FROM.GetNameDef] Accepts Our Deal": "[FROM.GetNameDef] Přijímá naši dohodu" # todo: NEW TRANSLATION
  LibyaFocus.47.d: "[FROM.GetNameDef] has accepted our request to buy weapons from them.": "[FROM.GetNameDef] souhlasil s naším požadavkem nakoupit zbraně od nich." # todo: NEW TRANSLATION
  LibyaFocus.47.a: "Great": "Skvělé" # todo: NEW TRANSLATION
  LibyaFocus.48.t: "[FROM.GetNameDef] Rejects Our Deal": "[FROM.GetNameDef] Odmítá naši dohodu" # todo: NEW TRANSLATION
  LibyaFocus.48.d: "[FROM.GetNameDef] has denied our request to buy weapons from them.": "[FROM.GetNameDef] odmítl náš požadavek na nákup zbraní od nich." # todo: NEW TRANSLATION
  LibyaFocus.48.a: "Damn": "Sakra" # todo: NEW TRANSLATION
  LibyaFocus.49.t: "[FROM.GetNameDef] Joins USAID": "[FROM.GetNameDef] Připojuje se k USAID" # todo: NEW TRANSLATION
  LibyaFocus.49.d: "[FROM.GetNameDef] has joined the USAID program.": "[FROM.GetNameDef] se připojil(a) k programu USAID." # todo: NEW TRANSLATION
  LibyaFocus.49.a: "Okay": "Dobře" # todo: NEW TRANSLATION
  LibyaFocus.50.t: "[FROM.GetNameDef] Demands Reparations": "[FROM.GetNameDef] Požaduje reparace" # todo: NEW TRANSLATION
  LibyaFocus.50.d: "[FROM.GetAdjective] vláda nás kontaktovala a vyžaduje reparace za škody způsobené koloniální nadvládou. Proběhly diskuse v Itálii (a v dalších západních zemích) o reparacích, ale dosud nebyla vyplacena žádná částka. Kompenzování Libye za koloniální škody by nás učinilo první zemí na světě, která by to udělala, což by mohlo posílit náš obraz. Někteří vládní činitelé doporučují, že bychom měli místo toho uzavřít jakousi vzájemnou dohodu s Libyí výměnou za tyto reparace." # todo: NEW TRANSLATION
  LibyaFocus.50.a: "Zaplaťte reparace" # todo: NEW TRANSLATION
  LibyaFocus.50.b: "Potřebujeme něco na oplátku" # todo: NEW TRANSLATION
  LibyaFocus.50.c: "Nepřijdou ani korunu z našich peněz" # todo: NEW TRANSLATION
  LibyaFocus.50_tt: "§GNabídneme [FROM.GetNameDef] reparace, pokud souhlasí spolupracovat s námi na potlačení nelegální migrace v Středozemním moři§!\nPokud [FROM.GetNameWithFlag] přijme, pak\n" # todo: NEW TRANSLATION
  LibyaFocus.51.t: "[FROM.GetNameDef] Platí reparace" # todo: NEW TRANSLATION
  LibyaFocus.51.d: "Vláda [FROM.GetAdjective] souhlasila s vyplacením reparací za koloniální nadvládu. 5 miliard dolarů bude vyplaceno jako přímá náhrada, a lékařská péče bude hrazena pro osoby, které utrpěly následky kolonialismu. Tím se Itálie stává první starou koloniální velmocí, která vyplatila odškodnění za koloniální vládu." # todo: NEW TRANSLATION
  LibyaFocus.51.a: "Ostatní" # todo: NEW TRANSLATION
  LibyaFocus.52.t: "[FROM.GetNameDef] Odmítá platit reparace" # todo: NEW TRANSLATION
  LibyaFocus.52.d: "Vláda [FROM.GetAdjective] odmítla platit škody způsobené kolonialismem. Podle nich Itálie dnes není odpovědná za Itálii včerejška." # todo: NEW TRANSLATION
  LibyaFocus.52.a: "Bastardi" # todo: NEW TRANSLATION
  LibyaFocus.53.t: "[FROM.GetNameDef] Navrhuje spolupráci" # todo: NEW TRANSLATION
  LibyaFocus.53.d: "Poté, co [FROM.GetNameDef] požadovali reparace, jejich vláda navrhla protinabídku; Jsou ochotni zaplatit reparace, pokud souhlasíme pracovat s nimi na omezení nelegální migrace do Evropy. To by zahrnovalo společné patroly s italským námořnictvem na Libyjském pobřeží a využívání evropských satelitů k monitorování našich pozemních hranic." # todo: NEW TRANSLATION
  LibyaFocus.53.a: "Zdá se to být férová dohoda" # todo: NEW TRANSLATION
  LibyaFocus.53.b: "Snaží se nás znovu jen využít" # todo: NEW TRANSLATION
  LibyaFocus.54.t: "[FROM.GetNameDef] Přijímá naši protinabídku" # todo: NEW TRANSLATION
  LibyaFocus.54.d: "[FROM.GetNameDef] souhlasí s naší dohodou na omezení nelegální migrace v Středozemním moři." # todo: NEW TRANSLATION
  LibyaFocus.54.a: "Skvělé" # todo: NEW TRANSLATION
  LibyaFocus.55.t: "[FROM.GetNameDef] Odmítá naši protinabídku" # todo: NEW TRANSLATION
  LibyaFocus.55.d: "[FROM.GetNameDef] odmítl naši dohodu o omezení nelegální migrace v Středozemním moři." # todo: NEW TRANSLATION
  LibyaFocus.55.a: "Sakra" # todo: NEW TRANSLATION
  LibyaFocus.56.t: "[FROM.GetNameDef] Podporuje naši nezávislost" # todo: NEW TRANSLATION
  LibyaFocus.56.d: "[FROM.GetNameDef] potvrdili svou podporu naší nezávislosti na Maroku a naznačili, že by rádi s námi v budoucnu pracovat ještě úžeji." # todo: NEW TRANSLATION
  LibyaFocus.56.a: "Skvělé" # todo: NEW TRANSLATION
  LibyaFocus.57.t: "[FROM.GetNameDef] Opouští nás" # todo: NEW TRANSLATION
  LibyaFocus.57.d: "[FROM.GetNameDef] stáhl zpět svou podporu naší nezávislosti. Byli našimi podporovateli po desetiletí, ale zdá se, že nás nyní opustili, aby si udrželi lepší vztahy s Marokem." # todo: NEW TRANSLATION
  LibyaFocus.57.a: "Zrádci!" # todo: NEW TRANSLATION
  LibyaFocus.58.t: "[FROM.GetNameDef] Pořádá mírovou konferenci" # todo: NEW TRANSLATION
  LibyaFocus.58.d: "[FROM.GetAdjective] uspořádala mírovou konferenci, kterou nazvala Casablanca Accords. Jejím cílem je vytvořit trvalé mírové řešení stávajícího konfliktu na Západní Sahaře. Byli jsme požádáni, abychom vyslali delegaci na jejich konferenci." # todo: NEW TRANSLATION
  LibyaFocus.58.a: "Pošlete delegaci" # todo: NEW TRANSLATION
  LibyaFocus.59.t: "Volba mírového plánu" # todo: NEW TRANSLATION
  LibyaFocus.59.d: "Musíme připravit řešení pro konflikt ve Západní Sahaře. V podstatě existují čtyři platné možnosti:\n\n1. Anexe Západní Sahary Marokem\n2. Omezená autonomie Západní Sahary\n3. Plná nezávislost pro Sahrawi\n4. Připojení oblasti k Mauritánii." # todo: NEW TRANSLATION
  LibyaFocus.59.a: "Západní Sahara by měl být součástí Maroka" # todo: NEW TRANSLATION
  libya_western_sahara_peace_plan_annexation_tt: "§YTato možnost je upřednostňována [MOR.GetNameWithFlag], ale ostatní ji nejspíše budou oponovat§!" # todo: NEW TRANSLATION
  LibyaFocus.59.b: "Západní Sahara by měla mít omezenou autonomii" # todo: NEW TRANSLATION
  libya_western_sahara_peace_plan_autonomy_tt: "§YToto je kompromisní řešení, které by mohly přijmout všechny strany§!" # todo: NEW TRANSLATION
  LibyaFocus.59.c: "Západní Sahara by měla být nezávislá" # todo: NEW TRANSLATION
  libya_western_sahara_peace_plan_independence_tt: "§YToto řešení je upřednostňováno [SHA.GetNameWithFlag] a [ALG.GetNameWithFlag], ale [MOR.GetNameWithFlag] ji pravděpodobně bude odmítat§!" # todo: NEW TRANSLATION
  LibyaFocus.59.de: "Připojit Západní Saharu k Mauritánii" # todo: NEW TRANSLATION
  libya_western_sahara_peace_plan_mauritania_tt: "§YTato možnost bude s největší pravděpodobností odmítnuta všemi kromě nacionalistického [MAU.GetNameWithFLag]§!" # todo: NEW TRANSLATION
  LibyaFocus.60.t: "[FROM.GetNameDef] Žádá naši podporu pro jejich mírový plán" # todo: NEW TRANSLATION
  LibyaFocus.60.da: "[FROM.GetName] is asking our support for their peace plan for Western Sahara. Their plan is for the whole region to be annexed into Morocco. Can we support this?" # todo: NEW TRANSLATION
  LibyaFocus.60.db: "[FROM.GetName] is asking our support for their peace plan for Western Sahara. Their plan is for Western Sahara to be an autonomous part of Morocco. Can we support this?" # todo: NEW TRANSLATION
  LibyaFocus.60.dc: "[FROM.GetName] is asking our support for their peace plan for Western Sahara. Their plan is for Western Sahara to become independent of Morocco. Can we support this?" # todo: NEW TRANSLATION
  LibyaFocus.60.dd: "[FROM.GetName] is asking our support for their peace plan for Western Sahara. Their plan is for Western Sahara to be annexed into Mauritania. Can we support this?" # todo: NEW TRANSLATION
  LibyaFocus.60.a: "Můžeme tento plán přijmout" # todo: NEW TRANSLATION
  LibyaFocus.60.b: "To pro nás není přijatelné" # todo: NEW TRANSLATION
  LibyaFocus.60.c: "Tato konference je zbytečná, stažení naší delegace" # todo: NEW TRANSLATION
  LibyaFocus.61.t: "[FROM.GetNameDef] Přijímá mírový plán" # todo: NEW TRANSLATION
  LibyaFocus.61.d: "[FROM.GetNameDef] akceptovalo naše řešení pro konflikt na Západní Sahaře." # todo: NEW TRANSLATION
  LibyaFocus.61.a: "Skvělé" # todo: NEW TRANSLATION
  LibyaFocus.62.t: "[FROM.GetNameDef] Odmítá mírový plán" # todo: NEW TRANSLATION
  LibyaFocus.62.d: "[FROM.GetNameDef] odmítlo naše řešení pro konflikt na Západní Sahaře." # todo: NEW TRANSLATION
  LibyaFocus.62.a: "Sakra" # todo: NEW TRANSLATION
  LibyaFocus.63.t: "[FROM.GetNameDef] Opouští mírovou konferenci" # todo: NEW TRANSLATION
  LibyaFocus.63.d: "Delegace [FROM.GetAdjective] oznámila, že opouští Casablanca Accords. Prohlásili, že naše požadavky na mír jsou směšné, a že nemají zájem se nadále účastnit." # todo: NEW TRANSLATION
  LibyaFocus.63.a: "Sakra" # todo: NEW TRANSLATION
  LibyaFocus.64.t: "[FROM.GetNameDef] Žádá o autonomii Kréty" # todo: NEW TRANSLATION
  LibyaFocus.64.d: "Vláda [FROM.GetAdjective] uvedla, že se bojí naší pozice na ostrově Kréta. Podle nich naše silné držení ostrova ohrožuje jejich bezpečnost. Žádají, aby Kréta dostala omezenou autonomii, aby se zajistila naše snížená vojenská a politická přítomnost v oblasti." # todo: NEW TRANSLATION
  LibyaFocus.64.a: "Asi ano" # todo: NEW TRANSLATION
  LibyaFocus.64.b: "To je směšné" # todo: NEW TRANSLATION
  LibyaFocus.65.t: "[FROM.GetNameDef] Přijímá" # todo: NEW TRANSLATION
  LibyaFocus.65.d: "Vláda [FROM.GetAdjective] přijala naše požadavky na zvýšení autonomie pro Kréťany." # todo: NEW TRANSLATION
  LibyaFocus.65.a: "Úspěch" # todo: NEW TRANSLATION
  LibyaFocus.66.t: "[FROM.GetNameDef] Odmítá" # todo: NEW TRANSLATION
  LibyaFocus.66.d: "Vláda [FROM.GetAdjective] odmítla naše požadavky na zvýšení autonomie pro Kréťany." # todo: NEW TRANSLATION
  LibyaFocus.66.a: "Budou toho litovat" # todo: NEW TRANSLATION
  LibyaFocus.66.b: "Počkáme na vhodnou příležitost" # todo: NEW TRANSLATION
  LibyaFocus.67.t: "Hamas zahajuje novou intifádu" # todo: NEW TRANSLATION
  LibyaFocus.67.d: "Hamas vyhlásil novou intifádu proti nám. Vidíme zvýšený pohyb militantů Hamasu a již proběhlo několik demonstrací proti naší vládě nad Palestinou. Máme zprávy, že Libye by mohla být za zbraněmi a motivací Hamasu pro tuto novou kampaň." # todo: NEW TRANSLATION
  LibyaFocus.67.a: "Budou toho litovat" # todo: NEW TRANSLATION
  LibyaFocus.68.t: "[FROM.GetNameDef] Sponsoruje novou intifádu" # todo: NEW TRANSLATION
  LibyaFocus.68.d: "[FROM.GetAdjective] poslala zbraně a peníze, abychom zahájili novou Intifádu proti Izraeli. U našich úřadů už vznikla řada nových rekrutů a lidé se mobilizují k protestům proti izraelským okupantům." # todo: NEW TRANSLATION
  LibyaFocus.68.a: "Děkujeme Libyi" # todo: NEW TRANSLATION
  LibyaFocus.69.t: "Hamas povstává" # todo: NEW TRANSLATION
  LibyaFocus.69.d: "Dostáváme zprávy, že bojovníci Hamasu obsazují klíčové instituce a budovy na Pásu Gazy. Přísahali, že Izrael bude trpět novou Intifádou." # todo: NEW TRANSLATION
  LibyaFocus.69.a: "Sakra" # todo: NEW TRANSLATION
  LibyaFocus.69.b: "Zničte je!" # todo: NEW TRANSLATION
  LibyaFocus.70.t: "[FROM.GetNameDef] Kontaktuje Toubou" # todo: NEW TRANSLATION
  LibyaFocus.70.d: "Obdrželi jsme zprávy, že Libye začala vyzbrojovat rebely Toubou na severu naší země. Pokud Libye zaútočí, tito povstalci se k jejich příčině určitě připojí." # todo: NEW TRANSLATION
  LibyaFocus.70.a: "Znepokojující" # todo: NEW TRANSLATION
  LibyaFocus.71.t: "[FROM.GetNameDef] Navrhuje společnou těžbu" # todo: NEW TRANSLATION
  LibyaFocus.71.d: "Vláda [FROM.GetAdjective] navrhla společný těžební projekt uranu v pásu Aouzou. V budoucnu to poskytne zdroje pro obě naše země. Jak bychom měli reagovat?" # todo: NEW TRANSLATION
  LibyaFocus.71.a: "Skvělý nápad!" # todo: NEW TRANSLATION
  LibyaFocus.71.b: "Je mi to jedno" # todo: NEW TRANSLATION
  LibyaFocus.72.t: "[FROM.GetNameDef] Přijímá naši dohodu" # todo: NEW TRANSLATION
  LibyaFocus.72.d: "Vláda [FROM.GetAdjective] přijala naši dohodu o společné těžbě" # todo: NEW TRANSLATION
  LibyaFocus.72.a: "Skvělé" # todo: NEW TRANSLATION
  LibyaFocus.73.t: "[FROM.GetNameDef] Odmítá naši dohodu" # todo: NEW TRANSLATION
  LibyaFocus.73.d: "Vláda [FROM.GetAdjective] odmítla naši dohodu o společné těžbě" # todo: NEW TRANSLATION
  LibyaFocus.73.a: "Sakra" # todo: NEW TRANSLATION
  LibyaFocus.74.t: "[FROM.GetNameDef] Zahajuje těžbu uranu" # todo: NEW TRANSLATION
  LibyaFocus.74.d: "[FROM.GetNameDef] zahájila těžbu uranu v pásu Aouzou. Zatímco většina zdrojů připadá jemu/jí, my také získáme malý podíl a [FROM.GetAdjective] souhlasili pokrýt veškeré náklady na dobývání." # todo: NEW TRANSLATION
  LibyaFocus.74.a: "Dobře" # todo: NEW TRANSLATION
  LibyaFocus.75.t: "Toubouové povstávají" # todo: NEW TRANSLATION
  LibyaFocus.75.d: "Jakmile se síly [FROM.GetAdjective] pohybují přes hranici, několik skupin kmenů Toubou obsadilo klíčové budovy ve větších městech severního Čadu s nadějí, že [FROM.GetAdjective] je uvítají jako své osvoboditele. Kmene jsou špatně ozbrojené a početně malé, ale způsobí narušení v zadních částech našich linií." # todo: NEW TRANSLATION
  LibyaFocus.75.a: "Sakra" # todo: NEW TRANSLATION
  LibyaFocus.76.t: "[FROM.GetNameDef] Sponsoruje militantní skupiny v Darfúru" # todo: NEW TRANSLATION
  LibyaFocus.76.d: "Obdrželi jsme hlášení o [FROM.GetAdjective] žoldácích, kteří překročili hranici do Darfuru. Přivážejí s sebou náklad plný zbraní a vyzbrojili místní darfurské milice. S jejich podporou se darfurské obyvatelstvo vzbouřilo proti nám." # todo: NEW TRANSLATION
  LibyaFocus.76.a: "Sakra" # todo: NEW TRANSLATION
  LibyaFocus.77.t: "[FROM.GetNameDef] Posílá žoldáky" # todo: NEW TRANSLATION
  LibyaFocus.77.d: "Libye posílá jednotku elitních žoldáků, aby se připojila k našim řadám jako projev dobré vůle. Touto akcí si přeje zajistit stabilitu našeho režimu." # todo: NEW TRANSLATION
  LibyaFocus.77.a: "Moc jim děkujeme" # todo: NEW TRANSLATION
  LibyaFocus.78.t: "[FROM.GetNameDef] Kampaně pro Mengistu" # todo: NEW TRANSLATION
  LibyaFocus.78.d: "Náš dlouholetý sponzor [FROM.GetLeader] nám poslal zásilku zbraní, která nám má pomoci v našem konfliktu." # todo: NEW TRANSLATION
  LibyaFocus.78.a: "Děkujeme, starý příteli" # todo: NEW TRANSLATION
  LibyaFocus.79.t: "[FROM.GetNameDef] Kampaně pro Mengistu" # todo: NEW TRANSLATION
  LibyaFocus.79.d: "[FROM.GetNameDef] zahájil kampaň populární podpory pro exilovaného diktátora Mengistu. Snaží se svět přesvědčit, že není genocidním diktátorem, jakým ve skutečnosti je." # todo: NEW TRANSLATION
  LibyaFocus.79.a: "Damn" # todo: NEW TRANSLATION
  LibyaFocus.79.b: "Launch a counter-campaign!" # todo: NEW TRANSLATION
  LibyaFocus.80.t: "Průmyslová spolupráce se [FROM.GetNameDef]" # todo: NEW TRANSLATION
  LibyaFocus.80.d: "[FROM.GetNameDef] navrhuje, že naše dva státy budou spolupracovat v průmyslové oblasti. Společně můžeme bojovat proti západnímu imperialismu." # todo: NEW TRANSLATION
  LibyaFocus.80.a: "Jsme bratři" # todo: NEW TRANSLATION
  LibyaFocus.81.t: "[FROM.GetNameDef] Připravuje revoluci" # todo: NEW TRANSLATION
  LibyaFocus.81.d: "Máme zprávy o tom, že vojáci a zbraně proudí z [FROM.GetNameDef] do naší země. Kontaktovali členy opozice a současné prognózy ukazují, že vyvolají povstání za tři měsíce." # todo: NEW TRANSLATION
  LibyaFocus.81.a: "Musíme se připravit" # todo: NEW TRANSLATION
  LibyaFocus.81.b: "Musíme zahájit preventivní útok!" # todo: NEW TRANSLATION
  LibyaFocus.82.t: "[FROM.GetNameDef] Organizuje převrat" # todo: NEW TRANSLATION
  LibyaFocus.82.d: "Neočekávaně na hlavní město dopadlo několik nákladních letadel. Letadla rychle vyložila vozidla a velká skupina [ROOT.GetAdjective] a [FROM.GetAdjective] vojáků se okamžitě mobilizovala a vydala se směrem k Prezidentskému paláci. Obdrželi jsme také zprávy o ozbrojených lupičích oblečených v civilu, kteří způsobují zmatek a ovládají městské budovy po celé zemi. Zdá se, že převrat pocházející z [FROM.GetNameDef] se odehrává v zemi." # todo: NEW TRANSLATION
  LibyaFocus.82.a: "I surrender!" # todo: NEW TRANSLATION
  LibyaFocus.82.b: "Budeme s nimi bojovat až do posledního muže!" # todo: NEW TRANSLATION
  LibyaFocus.83.t: "Potyčky v údolí Nugaal" # todo: NEW TRANSLATION
  LibyaFocus.83.d: "Máme zprávy o výměně palby na hranici Puntlandu a Somalilandu. Tato oblast je sporná, protože obě strany si nárokují rozsáhlé oblasti. Na základě informací, které momentálně máme, vojáci našeho souseda překročili hranici a po krátké výměně palby se stáhli zpět. Náš soused tyto nároky popírá a tvrdí, že to byli naši vojáci, kteří hranici překročili. Zdá se, že napětí v regionu roste." # todo: NEW TRANSLATION
  LibyaFocus.83.a: "Prepare our troops!" # todo: NEW TRANSLATION
  LibyaFocus.83.b: "Ujistěte náš lid" # todo: NEW TRANSLATION
  LibyaFocus.84.t: "Tajemná zásilka zbraní dorazila" # todo: NEW TRANSLATION
  LibyaFocus.84.d: "Několik krabic plných munice a zbraní se dostalo do jednoho z našich skladů. Nemáme tušení, odkud tyto zbraně pocházejí, protože jsme je neobjednali. Označení na krabicích jsou psána arabsky a podle přepravního manifestu prošly alespoň přes přístav Djibouti. Odkud mohly pocházet?" # todo: NEW TRANSLATION
  LibyaFocus.84.a: "Kdo se o to stará?" # todo: NEW TRANSLATION
  LibyaFocus.85.t: "Potýky v Ogadenu" # todo: NEW TRANSLATION
  LibyaFocus.85.d: "Máme zprávy o výměně palby na hranici Somálska a Etiopie. Oblast Ogaden je sporná kvůli směsi etiopských a somálských kmenů a nedostatečnému vymezení oficiální státní hranice. Podle informací, které máme nyní, vojáci našeho souseda překročili hranici a po krátké výměně palby se stáhli zpět. Náš soused tyto tvrzení vyvrací a tvrdí, že to byli naši vojáci, kteří hranici překročili. Zdá se, že napětí v regionu roste." # todo: NEW TRANSLATION
  LibyaFocus.85.a: "Prepare our troops!" # todo: NEW TRANSLATION
  LibyaFocus.85.b: "Ujistěte náš lid" # todo: NEW TRANSLATION
  LibyaFocus.86.t: "Povstání v Ogadenu" # todo: NEW TRANSLATION
  LibyaFocus.86.d: "Do Ogadenu došlo k zvýšené aktivitě somálských povstalců. Nejsme si jisti, odkud přišlo nárůst dodávek zbraní do regionu, ale místní insurgents využili situaci. Odpor je poměrně lokální a zatím nízké úrovně." # todo: NEW TRANSLATION
  LibyaFocus.86.a: "Není to hrozba" # todo: NEW TRANSLATION
  LibyaFocus.87.t: "Nepřítel překračuje hranici" # todo: NEW TRANSLATION
  LibyaFocus.87.d: "Děje se to. Náš nepřítel překročil hranici a snaží se ovládnout celé údolí Nugaal." # todo: NEW TRANSLATION
  LibyaFocus.87.a: "Mobilizujte jednotky!" # todo: NEW TRANSLATION
  LibyaFocus.88.t: "Somálci v Ogadenu povstávají" # todo: NEW TRANSLATION
  LibyaFocus.88.d: "Somálští povstalci v Ogadenu zesílili operace a zaútočili na několik vládních budov a vojenských checkpointů. Máme jednoznačné důkazy, že muži a dodavatelé překračují hranici ze Somálska a jsou podporováni místními vládami. Zdá se, že Somálci zatoužili opět spojit se s Ogadenem. Musíme tyto sny co nejdříve uhasit." # todo: NEW TRANSLATION
  LibyaFocus.88.a: "Řekněte našim vojákům, aby ukončili toto povstání!" # todo: NEW TRANSLATION
  LibyaFocus.89.t: "[FROM.GetNameDef] Obsazuje Socotru" # todo: NEW TRANSLATION
  LibyaFocus.89.d: "Brzy ráno dnes přistál transportní letoun Libyjské armády na ostrově Socotra. Letadlo vyložilo vojáky, kteří rychle odzbrojili a zadrželi naše zmatené místní ozbrojené jednotky. Jak byly vzdušné a námořní přístavy zajištěny, začaly přijíždět lodě s těžší technikou. Nebyly žádné vysvětlení ani odpověď od [FROM.GetAdjective] úřadů." # todo: NEW TRANSLATION
  LibyaFocus.89.a: "Vyhoste je!" # todo: NEW TRANSLATION
  LibyaFocus.89.b: "S tím nemůžeme nic dělat" # todo: NEW TRANSLATION
  LibyaFocus.90.t: "Anexe Západní Sahary" # todo: NEW TRANSLATION
  LibyaFocus.90.d: "Casablanca dohody hostované [FROM.GetAdjective] vedly k velmi příznivému řešení z našeho pohledu. Země, které se do dohod zapojily, se rozhodly, že Západní Sahara by měla být součástí Maroka." # todo: NEW TRANSLATION
  LibyaFocus.90.a: "Skvělé" # todo: NEW TRANSLATION
  LibyaFocus.91.t: "Autonomie pro Západní Saharu" # todo: NEW TRANSLATION
  LibyaFocus.91.d: "Casablanca dohody hostované [FROM.GetAdjective] vedly k velmi příznivému řešení z našeho pohledu. Všechny strany se dohodly, že konflikt by měl být vyřešen poskytnutím omezené autonomie Západních Sahar, neboli Sahrawi, v rámci Maroka." # todo: NEW TRANSLATION
  LibyaFocus.91.a: "Skvělé" # todo: NEW TRANSLATION
  LibyaFocus.91.b: "Skvělé" # todo: NEW TRANSLATION
  LibyaFocus.92.t: "Nezávislost Západní Sahary" # todo: NEW TRANSLATION
  LibyaFocus.92.d: "Casablanca dohody hostované [FROM.GetAdjective] vedly k tomu, že Západní Sahara získala plnou nezávislost na Maroku. V budoucnu bude země nazývána Sahrawi Demokratická arabská republika." # todo: NEW TRANSLATION
  LibyaFocus.92.a: "OK" # todo: NEW TRANSLATION
  LibyaFocus.92.b: "Skvělé" # todo: NEW TRANSLATION
  LibyaFocus.93.t: "Západní Sahara se připojuje k Mauretánii" # todo: NEW TRANSLATION
  LibyaFocus.93.d: "Casablanca dohody hostované [FROM.GetAdjective] vedly k anexování Západní Sahary Mauretánií." # todo: NEW TRANSLATION
  LibyaFocus.93.a: "OK" # todo: NEW TRANSLATION
  LibyaFocus.93.b: "Skvělé" # todo: NEW TRANSLATION
  LibyaFocus.94.t: "LIFG je zařazena na seznam teroristických organizací" # todo: NEW TRANSLATION
  LibyaFocus.94.d: "Po teroristickém útoku na World Trade Center ve Spojených státech a Válce proti terorismu vedené USA byla Libyjská Islámská Bojová Skupina (LIFG) prohlášena za teroristickou organizaci USA i Velkou Británií kvůli napojení na Al-Káidu. LIFG samotná popřela jakékoliv vazby na Al-Káidu a uvedla, že odmítli vstoupit do džihádu, který vyhlásil Osama bin Ládin na Západ v roce 1998." # todo: NEW TRANSLATION
  LibyaFocus.94.a: "To si zaslouží" # todo: NEW TRANSLATION
  LibyaFocus.94.b: "Musíme spolupracovat, abychom je zničili" # todo: NEW TRANSLATION
  LibyaFocus.94.c: "Tohle nemůže být dobré" # todo: NEW TRANSLATION
  LibyaFocus.95.t: "Tripolitanie vyhlásí nezávislost" # todo: NEW TRANSLATION
  LibyaFocus.95.d: "Rada tripolitánských kmenových vůdců prohlásila, že již nepřijímají autoritu státu nad jejich územím. Podle nich vláda jasně ukázala, že nemá Tripolitanii v nejlepším zájmu. Vzhledem k tomu, že většina našich ozbrojených sil pochází z Tripolitanie, je pravděpodobné, že mnoho z nich přejde na jejich stranu. S nimi ztratíme jedno z našich hlavních obyvatelových center a ropných polí. Můžeme to dovolit?" # todo: NEW TRANSLATION
  LibyaFocus.95.a: "Musíme je zničit" # todo: NEW TRANSLATION
  LibyaFocus.95.b: "Momentálně nemáme nic co dělat" # todo: NEW TRANSLATION
  LibyaFocus.96.t: "Cyrenaika vyhlašuje nezávislost" # todo: NEW TRANSLATION
  LibyaFocus.96.d: "Rada cyrenaických kmenových vůdců prohlásila, že již nepřijímají autoritu státu nad jejich územím. Podle nich vláda jasně ukázala, že nemá Cyrenaiku v nejlepším zájmu. Naštěstí většina našich ozbrojených sil pochází z Tripolitanie, a je nepravděpodobné, že by mnoho z nich bylo nakloněno ke straně Cyrenaiky. Nicméně Cyrenaika drží téměř polovinu našich ropných zásob. Můžeme to dovolit?" # todo: NEW TRANSLATION
  LibyaFocus.96.a: "Musíme je zničit" # todo: NEW TRANSLATION
  LibyaFocus.96.b: "Momentálně nemáme nic co dělat" # todo: NEW TRANSLATION
  LibyaFocus.97.t: "Fezzan vyhlašuje nezávislost" # todo: NEW TRANSLATION
  LibyaFocus.97.d: "Rada kmenových vůdců Fezzanu prohlásila, že již nepřijímají autoritu státu nad jejich územím. Podle nich vláda jasně ukázala, že nemá Fezzan v nejlepším zájmu. Naštěstí je Fezzan velmi řídkou oblastí a pravděpodobně nebude pro nás velkou výzvou je zvládnout. Můžeme to dovolit?" # todo: NEW TRANSLATION
  LibyaFocus.97.a: "Musíme je zničit" # todo: NEW TRANSLATION
  LibyaFocus.97.b: "Momentálně nemáme nic co dělat" # todo: NEW TRANSLATION
  LibyaFocus.98.t: "[FROM.GetNameDef] Požaduje Aouzou Strip" # todo: NEW TRANSLATION
  LibyaFocus.98.d: "Vláda [FROM.GetAdjective] požaduje, abychom jim vrátili kontrolu nad Aouzou Strip. Pravda je, že oblast nebyla jejich od začátku, a už jsme je potrestali v Toyota War. Můžeme je znovu porazit?" # todo: NEW TRANSLATION
  LibyaFocus.98.a: "Nejsme nyní schopni bojovat, vzdáme území" # todo: NEW TRANSLATION
  LibyaFocus.98.b: "Chad se nikomu nepodřizuje!" # todo: NEW TRANSLATION
  LibyaFocus.99.t: "[FROM.GetNameDef] Posílá humanitární pomoc" # todo: NEW TRANSLATION
  LibyaFocus.99.d: "Vláda [FROM.GetAdjective] nám poslala velký balík pomoci, který má pomoci zlepšit různé sociální problémy sužující zemi." # todo: NEW TRANSLATION
  LibyaFocus.99.a: "Děkujeme našim [FROM.GetAdjective] přátelům" # todo: NEW TRANSLATION
  LibyaFocus.100.t: "[FROM.GetNameDef] Nabízí obchodní dohodu o bavlně" # todo: NEW TRANSLATION
  LibyaFocus.100.d: "Vláda [FROM.GetAdjective] projevila ochotu investovat do našeho průmyslu bavlny. Na oplátku chtějí, abychom podepsali obchodní dohodu, podle níž by byla čadská bavlna vyvážena do Libye. Tato dohoda má šanci výrazně zlepšit naši ekonomickou prognózu." # todo: NEW TRANSLATION
  LibyaFocus.100.a: "Ano, samozřejmě" # todo: NEW TRANSLATION
  LibyaFocus.100.b: "Můžeme to udělat bez nich" # todo: NEW TRANSLATION
  LibyaFocus.101.t: "[FROM.GetNameDef] Souhlasí s naší obchodní dohodou" # todo: NEW TRANSLATION
  LibyaFocus.101.d: "Vláda [FROM.GetAdjective] souhlasila podepsat dohodu o obchodu s bavlnou s námi." # todo: NEW TRANSLATION
  LibyaFocus.101.a: "Skvělé" # todo: NEW TRANSLATION
  LibyaFocus.102.t: "[FROM.GetNameDef] Odmítá naši obchodní dohodu" # todo: NEW TRANSLATION
  LibyaFocus.102.d: "Vláda [FROM.GetAdjective] odmítla podepsat dohodu o obchodu s bavlnou s námi." # todo: NEW TRANSLATION
  LibyaFocus.102.a: "Investujme tedy tyto peníze do [ROOT.GetName]" # todo: NEW TRANSLATION
  LibyaFocus.102.b: "Proklínat je" # todo: NEW TRANSLATION
  LibyaFocus.103.t: "[FROM.GetNameDef] Bere kontrolu nad ropou" # todo: NEW TRANSLATION
  LibyaFocus.103.d: "Využívaje svůj vliv nad naší zemí, [FROM.GetAdjective] se podařilo přesvědčit našeho ministra energetiky, aby Libyjské Národní ropné společnosti svěřil práva na vrtání zdrojů. Navzdory ostrému odporu ostatních politiků byl ministr a čadští majitelé ropných polí potěšeni a ochotni předat kontrolu nad poli. Ozbrojení muži v libyjských uniformách rychle nahradili místní čadské hlídky u ropných polí a zdá se, že zůstanou." # todo: NEW TRANSLATION
  LibyaFocus.103.a: "Nemůžu uvěřit, že to udělali" # todo: NEW TRANSLATION
  LibyaFocus.104.t: "[FROM.GetNameDef] Occupies The [580.GetName]" # todo: NEW TRANSLATION
  LibyaFocus.104.d: "Vzhledem k tomu, že naše bezpečnostní síly jsou jinde, pouště [580.GetName] jsou prakticky nehlídané. Využívaje toto mocenské vakuum, [FROM.GetNameDef] vyslal malý kontingent vojáků, aby zřídil malou základnu ve městě Aozou. S [FROM.GetAdjective] letkou, která přeletěla střed města Aouzou, [FROM.GetNameDef] si nárokuje celé území pro sebe." # todo: NEW TRANSLATION
  LibyaFocus.104.a: "S tím si nic nemůžeme dělat" # todo: NEW TRANSLATION
  LibyaFocus.104.b: "Zaplatí za to!" # todo: NEW TRANSLATION
  LibyaFocus.105.t: "[FROM.GetAdjective] Jaderný vědec zatčen" # todo: NEW TRANSLATION
  LibyaFocus.105.d: "V rámci jejich programu jaderného odzbrojení vydali [FROM.GetAdjective] úředníci dokumenty naznačující, že [ROOT.GetAdjective] národ, Friedrich Tinner, byl zapojen do jejich jaderného programu. Tinner studoval a pracoval pod vedením pakistánského hlavního jaderného vědce Abdul Qadeera Khána, než byl Muammar Gaddáfí pozván, aby vedl libyjský jaderný program v 80. letech. Tinner však nebyl schopen dosáhnout výraznějšího pokroku kvůli nedostatku akademických a technických dovedností Libie, i navzdory Khanově pomoci. Nyní byl Tinner zatčen námi a čeká na svůj osud ve vazbě. Co s ním tedy udělat?" # todo: NEW TRANSLATION
  LibyaFocus.105.a: "Zadržet ho" # todo: NEW TRANSLATION
  LibyaFocus.105.b: "Jaderný vědec, říkáte?" # todo: NEW TRANSLATION
  LibyaFocus.105.c: "Muž je nevinný, pusťte ho" # todo: NEW TRANSLATION
  LibyaFocus.106.t: "[FROM.GetNameDef] Uvězní Tinnera" # todo: NEW TRANSLATION
  LibyaFocus.106.d: "[FROM.GetAdjective] úřady se rozhodly uvěznit Friedricha Tinnera za jeho roli v pašování materiálů pro jaderné zbraně do Libye a při napomáhání zemi pod mezinárodními sankcemi. Je pravděpodobné, že ho už nikdy neuvidíme." # todo: NEW TRANSLATION
  LibyaFocus.106.a: "Potřebujeme okamžitou náhradu" # todo: NEW TRANSLATION
  LibyaFocus.107.t: "[FROM.GetNameDef] Zaměstnává Tinnera" # todo: NEW TRANSLATION
  LibyaFocus.107.d: "K našemu překvapení se zdá, že [FROM.GetNameDef] se rozhodl zaměstnat Friedricha Tinnera namísto jeho uvěznění. Zdá se, že si cenili jeho odbornosti v jaderném výzkumu natolik, že ji nechtějí nevyužít." # todo: NEW TRANSLATION
  LibyaFocus.107.a: "Ti hadi!" # todo: NEW TRANSLATION
  LibyaFocus.108.t: "Návrat Friedricha Tinnera" # todo: NEW TRANSLATION
  LibyaFocus.108.d: "Když se Friedrich Tinner objevil na letišti v Tripolii, byli jsme překvapeni. Zdá se, že [FROM.GetAdjective] úřady neměly zájem o jeho další uvěznění a byl mu volně umožněn odjezd z země. Lze jen spekulovat, co je k tomu vedlo." # todo: NEW TRANSLATION
  LibyaFocus.108.a: "Tohle musí být trik, že?" # todo: NEW TRANSLATION
  LibyaRandomEvents.1.t: "Přeskupení kabinetu" # todo: NEW TRANSLATION
  LibyaRandomEvents.1.d: "V roce 2000 Libie provedla významné změny ve své kabinetní struktuře. Celkem bylo nahrazeno dvanáct ministrů, včetně premiéra (také generálního tajemníka Generálního lidového výboru) a ministra zahraničí. Role premiéra přešla z Muhammad Ahmad al-Mangoushe na Imbareka Shamekha, dříve ministra bydlení a veřejných služeb." # todo: NEW TRANSLATION
  LibyaRandomEvents.1.a: "Stabilní vláda pro stabilní národ" # todo: NEW TRANSLATION
  LibyaRandomEvents.1.b: "Shamekh bude skvělým premiérem" # todo: NEW TRANSLATION
  LibyaRandomEvents.1.c: "Změna ministra zahraničí byla důležitá" # todo: NEW TRANSLATION
  LibyaRandomEvents.2.t: "Nepokoje proti černochům" # todo: NEW TRANSLATION
  LibyaRandomEvents.2.d: "Libie je běžným místem pro africké migranty, kteří sem putují. Většina těchto migrantů žije v zemi ilegálně bez jakýchkoli dokladů. Tito migranti bývají často terčem mládežnických gangů. Nedávno došlo k ozbrojenému vyhrocení, při němž bylo vypáleno mnoho domů migrantů a desítky lidí zemřely. Mnoho afrických zemí viní státní bezpečnostní složky z nedbalosti, protože nebyla provedena žádná zatčení." # todo: NEW TRANSLATION
  LibyaRandomEvents.2.a: "Slib provedení důkladného vyšetřování" # todo: NEW TRANSLATION
  LibyaRandomEvents.2.b: "Udělat několik veřejných zatčení jen pro efekt" # todo: NEW TRANSLATION
  LibyaRandomEvents.2.c: "Tohle se stává, když sem přicházíte ilegálně" # todo: NEW TRANSLATION
  LibyaRandomEvents.3.t: "Pád letadla u Marsa al-Brega" # todo: NEW TRANSLATION
  LibyaRandomEvents.3.d: "V poledne dnešního dne havarovalo na moři u města Marsa al-Brega letadlo Short 360 provozované společností Sirte Oil Company, mířící z Tripolí mezi pracovníky a jejich rodinami. Je běžné, že ropné společnosti přepravují zaměstnance mezi místy a městy, protože neexistuje vhodná alternativa dopravy. Letadlo přepravovalo 38 osob, z nichž většina byli Libyjci a britští občané. 19 z nich nehodu přežilo a byli vyzvednuti ze moře. Letadlo havarovalo, protože selhala obě dvě motory, avšak přesná příčina zůstává neznámá." # todo: NEW TRANSLATION
  LibyaRandomEvents.3.a: "Musíme vyšetřit nehodu" # todo: NEW TRANSLATION
  LibyaRandomEvents.3.b: "Takové věci se stávají" # todo: NEW TRANSLATION
  LibyaRandomEvents.4.t: "Vyšetřování havárie letadla dokončeno" # todo: NEW TRANSLATION
  LibyaRandomEvents.4.d: "Vyšetřování havárie letadla u Marsa al-Brega je dokončeno. Letadlo havarovalo kvůli zaplaveným motorům. Letadlo prolétlo mrakovou formací, která způsobila, že motory nasbírali vlhkost a led. Jak letadlo klesalo, led se roztavil a zaplavil motory. Starší pilot ignoroval meteorologické zprávy, neboť počasí v Libii bývá obvykle mírné. Posádka letu také nezapnula protimrazový systém, protože byla rozptýlena konverzací o provozním systému Fokker F28. Navíc posádka kabiny cestujícím nepřipomněla, že jejich sedadla mohou sloužit jako záchranné plováky. To pravděpodobně vedlo k dalším úmrtím kvůli utonutí, protože letadlo nebylo vybaveno záchrannými vestami, které u krátkých letů nejsou vyžadovány." # todo: NEW TRANSLATION
  LibyaRandomEvents.4.a: "Nedbalost posádky letu je příčinou této nehody" # todo: NEW TRANSLATION
  LibyaRandomEvents.4.b: "Žádné záchranné vesty? Potřebujeme lepší regulaci" # todo: NEW TRANSLATION
  LibyaRandomEvents.4.c: "Potřebujeme prostě lepší letadla" # todo: NEW TRANSLATION
  LibyaRandomEvents.5.t: "Olomby vyhrál Premier Cup" # todo: NEW TRANSLATION
  LibyaRandomEvents.5.d: "Historie byla zapsána v letošním ročníku Premiur Cupu, nejvyšší fotbalové soutěži Libye; klub Olomby ze Zauwie vyhrál ligu se 57 body, Al Ittihad z Tripolí byl na druhém místě s 52 body. Zvláštností této události je, že poprvé v historii Libye klub, který není z Tripolí ani z Benghází, dokázal vyhrát pohár. To je skutečně historický den pro libyjský fotbal." # todo: NEW TRANSLATION
  LibyaRandomEvents.5.a: "Gratulace Olomby!" # todo: NEW TRANSLATION
  LibyaRandomEvents.5.b: "Přál bych si, aby vyhrál Al Ittihad" # todo: NEW TRANSLATION
  LibyaRandomEvents.5.c: "Al Ahly měl letos vyhrát" # todo: NEW TRANSLATION
  LibyaRandomEvents.5.dd: "Překvapení mělo přijít od Ascharary" # todo: NEW TRANSLATION
  LibyaRandomEvents.6.t: "Muž, který má zachránit ekonomiku" # todo: NEW TRANSLATION
  LibyaRandomEvents.6.d: "V Libyjské ekonomice, která trpí mezinárodními sankcemi, probíhají diskuse o tom, zda je potřeba změna ve vedení země. Existují návrhy, že současný premiér by měl být nahrazen. Navrhovaným nástupcem je Šukrí Ghanem, ředitel marketingu v Národní ropné společnosti. Ghanem byl také ředitelem výzkumu pro OPEC a pracoval na několika pozicích v Ministerstvu ropy a Ministerstvu ekonomiky. Měl by být náš současný premiér nahrazen jím?" # todo: NEW TRANSLATION
  LibyaRandomEvents.6.a: "Jmenovat Ghanema premiérem" # todo: NEW TRANSLATION
  LibyaRandomEvents.6.b: "Měli bychom využít jeho výzkumné expertízy" # todo: NEW TRANSLATION
  LibyaRandomEvents.6.c: "Využijme ho jako páku pro motivaci současného premiéra" # todo: NEW TRANSLATION
  LibyaRandomEvents.7.t: "Zveřejněný zdroj centrifug" # todo: NEW TRANSLATION
  LibyaRandomEvents.7.d: "Světovým tiskem uniklo, že některé centrifúgy určené pro náš jaderný program byly získány s pomocí Pakistánu. Součástky byly vyrobeny v Malajsii a poté dopraveny do Libye přes Dubaj s pomocí Pakistánu. Podle zdrojů se Pákistán dopustil podobných aktivit se Severní Koreou a Íránem. Pákistánští úředníci uvedli, že o těchto obchodech nemají žádné znalosti a materiály byly zpracovány zločinci na černém trhu. Přesto to stále poškozuje náš veřejný obraz." # todo: NEW TRANSLATION
  LibyaRandomEvents.7.a: "Můžeme nakupovat, co chceme" # todo: NEW TRANSLATION
  LibyaRandomEvents.7.b: "Nic jsme nezískali nelegálně!" # todo: NEW TRANSLATION
  LibyaRandomEvents.7.c: "Svět ví, že napravujeme naše minulé chyby" # todo: NEW TRANSLATION
  LBA_disarmament_public_tt: "This option is available because we have completed §Y$LBA_disarmament_program$§!" # todo: NEW TRANSLATION
  LibyaRandomEvents.8.t: "Prohlášení premiéra" # todo: NEW TRANSLATION
  LibyaRandomEvents.8.d: "V rozhovoru pro BBC náš premiér uvedl, že když jsme nabízeli odškodnění obětem útoků na Lockerbie, Libie 'koupila mír', ale nevzala na sebe vinu. To odporuje našim dřívějším prohlášením, že jsme převzali odpovědnost za útoky." # todo: NEW TRANSLATION
  LibyaRandomEvents.8.a: "Premiér má pravdu" # todo: NEW TRANSLATION
  LibyaRandomEvents.8.b: "Vydat potvrzující prohlášení" # todo: NEW TRANSLATION
  LibyaRandomEvents.8.c: "Vyhoďte toho idiota!" # todo: NEW TRANSLATION
  LibyaRandomEvents.9.t: "Jaderné vybavení předáno" # todo: NEW TRANSLATION
  LibyaRandomEvents.9.d: "V dnešní tiskové zprávě potvrdil Bílý dům, že poslední kus libyjského jaderného vybavení byl předán Spojeným státům. Poslední zásilka obsahovala všechny díly centrifug, zařízení pro konverzi uranu a veškeré rakety dlouhého doletu a jejich spouštěcí zařízení. [LBA.GetLeade] řekl The Washington Post, že je optimistický ohledně budoucích vztahů se Spojenými státy, nyní když jsou 'schopni mluvit'." # todo: NEW TRANSLATION
  LibyaRandomEvents.9.a: "Skvělý krok k odzbrojení!" # todo: NEW TRANSLATION
  LibyaRandomEvents.9.b: "Nyní jsme otevřeni pro podnikání" # todo: NEW TRANSLATION
  LibyaRandomEvents.10.t: "Zdravotní sestry odsouzené k smrti" # todo: NEW TRANSLATION
  LibyaRandomEvents.10.d: "Pět bulharských zdravotních sester a jeden palestinský lékař byli odsouzeni k smrti za úmyslné nakažení libyjských dětí virem HIV. Před několika lety došlo v Bengházské dětské nemocnici k propuknutí HIV. Podle soudu infikovali sestry a lékař 426 dětí virem HIV za účelem výzkumu možné léčby. Z těchto dětí už 47 zemřelo. Obžalovaní nadále tvrdí, že jsou nevinní a že vypuknutí bylo již v plném průběhu, když do země přišli, a způsobeno špatnou hygienou v nemocnici. Dále uvedli, že svá přiznání podali až po mučení libyjskou policií. USA a EU vyvíjejí na Libyi tlak, aby rozhodnutí zrušila, dokonce i žádají [LBA.GetLeader] k zasáhnutí. Nicméně rodiče dětí žádají trest smrti." # todo: NEW TRANSLATION
  LibyaRandomEvents.10.a: "Jak můžeme osvobodit vrahy dětí?" # todo: NEW TRANSLATION
  LibyaRandomEvents.10.b: "Neměli bychom je používat jako obětní beránky za špatnou hygienu" # todo: NEW TRANSLATION
  LibyaRandomEvents.11.t: "Sestry popravené" # todo: NEW TRANSLATION
  LibyaRandomEvents.11.d: "Dnes časně ráno byli pět bulharských sester a palestinský lékař popraveni střelbou. Příbuzní zemřelých a nakažených dětí se shromáždili před soudem. Z ulic Benghází se ozval potlesk při ozvěně výstřelů." # todo: NEW TRANSLATION
  LibyaRandomEvents.11.a: "Spravedlnost" # todo: NEW TRANSLATION
  LibyaRandomEvents.12.t: "Nejvyšší soud zrušil trest" # todo: NEW TRANSLATION
  LibyaRandomEvents.12.d: "Libyjský Nejvyšší soud zrušil trest smrti pěti bulharským sestřám a palestinskému lékaři. Toto rozhodnutí přišlo jen několik dní před očekávaným provedením trestu smrti. Rodiče a příbuzní nakažených dětí stáli před nejvyšším soudem, protestovali proti rozhodnutí a vyzývali k tomu, aby trest smrti vstoupil v platnost. Jsou velice nespokojeni s neschopností [LBA.GetLeader] zajistit spravedlnost." # todo: NEW TRANSLATION
  LibyaRandomEvents.12.a: "Proč nemohou soudci dělat, co po nich chci" # todo: NEW TRANSLATION
  LibyaRandomEvents.13.t: "Nový premiér?" # todo: NEW TRANSLATION
  LibyaRandomEvents.13.d: "Se zrušením mezinárodních sankcí by možná byl čas na další výměnu premiéra? Skvělým kandidátem by byl současný místopředseda premiéra Baghdadi Mahmudi. Mahmudi má lékařský titul a dříve byl ministrem zdravotnictví a sociálního zabezpečení. Má také zkušenosti v dalších resortech. Řekl nám, že kdyby byl jmenován premiérem, zřídil by Libyjskou investiční autoritu, která by brala část našich ropných zisků a investovala je pro budoucí generace." # todo: NEW TRANSLATION
  LibyaRandomEvents.13.a: "Libyjská investiční autorita zní jako skvělý nápad" # todo: NEW TRANSLATION
  LibyaRandomEvents.13.b: "Měli bychom využít jeho výzkumné odbornosti" # todo: NEW TRANSLATION
  LibyaRandomEvents.13.c: "Náš současný premiér si vede dobře" # todo: NEW TRANSLATION
  LibyaRandomEvents.14.t: "Líbie vyřazena ze seznamu států sponzorujících terorismus" # todo: NEW TRANSLATION
  LibyaRandomEvents.14.d: "Dnes americké ministerstvo zahraničí oznámilo, že Libye bude vyřazena ze seznamu států sponzorujících terorismus. To je velký krok k zlepšení vztahů mezi Libyí a Západem." # todo: NEW TRANSLATION
  LibyaRandomEvents.14.a: "Amerika je teď naším přítelem" # todo: NEW TRANSLATION
  LibyaRandomEvents.14.b: "Nezasloužili jsme si být na tom seznamu vůbec!" # todo: NEW TRANSLATION
  LibyaRandomEvents.15.t: "Somálsko nás obviňuje z podpory teroristů" # todo: NEW TRANSLATION
  LibyaRandomEvents.15.d: "Somálská vláda bojující proti islamistům nás spolu s Egyptem a Íránem obviňuje z podpory islamistů v Somálsku. Tvrdí, že jsme dodávali zbraně, živili konflikt." # todo: NEW TRANSLATION
  LibyaRandomEvents.15.a: "Tyto zbraně byly určeny pro vás" # todo: NEW TRANSLATION
  LibyaRandomEvents.15.b: "Můžeme posílat naše zbraně komukoliv, koho chceme" # todo: NEW TRANSLATION
  LibyaRandomEvents.15.c: "Nedosl zbraně nikomu" # todo: NEW TRANSLATION
  LibyaRandomEvents.16.t: "Setkání Africké unie" # todo: NEW TRANSLATION
  LibyaRandomEvents.16.d: "Na nedávném zasedání členů Africké unie [LBA.GetLeader] projednával plán africké unifikace s ostatními vůdci. Stále existuje odpor k myšlence, protože mnozí afričtí vůdci se obávají, že soustředění na unii by snížilo prostředky určené k řešení různých konfliktů na kontinentu. Kromě toho ukazují mnohé externí zprávy, že Afričská unie i ve svém současném stavu má několik fi nančních nesrovnalostí, což podkopává důvěru v Unii." # todo: NEW TRANSLATION
  LibyaRandomEvents.16.a: "Asi alespoň někteří našli společnou řeč" # todo: NEW TRANSLATION
  LibyaRandomEvents.16.b: "Afrika má dost síly na to, aby si poradila se svými problémy" # todo: NEW TRANSLATION
  LibyaRandomEvents.16.c: "Obavy z korupce jsou oprávněné" # todo: NEW TRANSLATION
  LibyaRandomEvents.17.t: "[FRA.GetLeader] Visits Libya" # todo: NEW TRANSLATION
  LibyaRandomEvents.17.d: "Francouzský prezident [FRA.GetLeader] navštívil Libii, aby zlepšil vztahy mezi oběma zeměmi. Setkání s [LBA.GetLeader] v stanu v Tripolisu zahrnulo podpis dohody o vojensko-průmyslové spolupráci a zapojení francouzských ropných firem do libyjských ropných polí." # todo: NEW TRANSLATION
  LibyaRandomEvents.17.a: "Vítáme francouzský průmysl" # todo: NEW TRANSLATION
  LibyaRandomEvents.17.b: "Co to bylo o ropě?" # todo: NEW TRANSLATION
  LibyaRandomEvents.17.c: "Co kdybychom investovali do Francie místo toho?" # todo: NEW TRANSLATION
  LibyaRandomEvents.18.t: "Nákup francouzských zbraní" # todo: NEW TRANSLATION
  LibyaRandomEvents.18.d: "Francie nám nabídla možnost nákupu protitankových raket a komunikačního vybavení. Měli bychom tuto nabídku přijmout?" # todo: NEW TRANSLATION
  LibyaRandomEvents.18.a: "Jistě" # todo: NEW TRANSLATION
  LibyaRandomEvents.18.b: "Náhodou nemáte protiletadlové rakety?" # todo: NEW TRANSLATION
  LibyaRandomEvents.18.c: "Ne, děkuji" # todo: NEW TRANSLATION
  LibyaRandomEvents.19.t: "Líbie zvolena do Rady bezpečnosti OSN" # todo: NEW TRANSLATION
  LibyaRandomEvents.19.d: "Zvolili jsme se za nestálého člena Rady bezpečnosti OSN na další dva roky. Je to pro nás velká příležitost zlepšit bezpečnost světa. Ale s sebou to nese i určité nevýhody. Nestálí členové obvykle zaznamenávají 60% nárůst zahraniční pomoci a hospodářský růst nestálých členů bývá poloviční oproti nestálým členům. Někteří to mohou nazývat pokusem stálých členů ovlivnit naše rozhodování." # todo: NEW TRANSLATION
  LibyaRandomEvents.19.a: "Přibyví trochu peněz potěší" # todo: NEW TRANSLATION
  LibyaRandomEvents.19.b: "Nezřekneme se naší integrity pro velké země" # todo: NEW TRANSLATION
  LibyaRandomEvents.20.t: "Základna LIFG vypleněna" # todo: NEW TRANSLATION
  LibyaRandomEvents.20.d: "Naše armáda úspěšně vyplenila skrýš Libyjské Islámské Bojové Skupiny (LIFG). Přibližně tucet bojovníků bylo zabito a nikdo nebyl držen jako vězeň. Také jsme objevili malé zásoby zbraní a dalšího vojenského vybavení, které skupina plánovala použít při útoku na naše vojenské opěrné stanoviště." # todo: NEW TRANSLATION
  LibyaRandomEvents.20.a: "Předvedeme jejich mrtvá těla v Tripolisu" # todo: NEW TRANSLATION
  LibyaRandomEvents.20.b: "Spalte jejich těla, ponechte zbraně" # todo: NEW TRANSLATION
  LibyaRandomEvents.21.t: "LIFG útočí na vojenský kontrolní bod" # todo: NEW TRANSLATION
  LibyaRandomEvents.21.d: "Jeden z našich vojenských kontrolních bodů byl napaden LIFG. Napadli kontrolní bod několika technickými vozidly a zabili většinu stráží. Někteří naši vojáci se podařilo utéct dříve, než byli zabiti. Jakmile islamisté dosáhli svých výsledků, rychle utekli. Posily z nedaleké posádky nestačily je dopadnout." # todo: NEW TRANSLATION
  LibyaRandomEvents.21.a: "Co za zbabělce utíkají před nepřítelem?!" # todo: NEW TRANSLATION
  LibyaRandomEvents.22.t: "LIFG útočí na policejní stanici" # todo: NEW TRANSLATION
  LibyaRandomEvents.22.d: "Policejní stanice ve velkém městě byla napadena LIFG. Prolomili hlavní dveře v poledne a nastala přestřelka s policejními důstojníky, kteří byli rychle přemoženi. Bojovníci LIFG pak dokázali ubránit se proti protiútoku naší armády a současně propuštět vězně LIFG z vězeňských cel. Nakonec LIFG ze stanice ustoupili za soumraku. Zatímco naše vojsko zabila část islamistů, utrpěli jsme i značné ztráty. S propuštěním bojovníků LIFG z vězení šla tato akce pro LIFG do plusu." # todo: NEW TRANSLATION
  LibyaRandomEvents.22.a: "Uprostřed dne?!" # todo: NEW TRANSLATION
  LibyaRandomEvents.23.t: "LIFG Obsazuje Vojenskou Základnu" # todo: NEW TRANSLATION
  LibyaRandomEvents.23.d: "Jedna z našich vojenských základen byla dočasně obsazena LIFG. Začali útok tím, že jeli nákladní vůz naložený výbušinami až k hlavní bráně a vyhodili ji do vzduchu, čímž způsobili zmatek mezi našimi vojáky. Krátce poté bojovníci LIFG začali proudem vcházet do základny ze všech směrů. Chaos a panika způsobily, že většina našich vojáků opustila svá stanoviště a předala základnu islamistům. Ze zálohy z jiné vojenské základny byly vyslány speciální jednotky a po několika hodinách obléhání bylo většina islamistů zabita, někteří uprchli. Později LIFG zveřejnila oznámení, že to byl jen začátek, a pokud vláda nepředá moc, zaměří se i na [ROOT.GetLeader] samotného." # todo: NEW TRANSLATION
  LibyaRandomEvents.23.a: "Jak mohou obsadit celou vojenskou základnu?!" # todo: NEW TRANSLATION
  LibyaRandomEvents.24.t: "[ROOT.GetLeader] zavražděn" # todo: NEW TRANSLATION
  LibyaRandomEvents.24.d: "Nejhorší, co si lze představit, se stalo. Automobilový konvoj [LBA.GetLeader] byl náhle napaden houfem technických vozidel LIFG. Vůz [ROOT.GetLeader] byl ostřelen zbraněmi a nakonec zasáhl RPG. Útok byl nakonec odražen, ale [ROOT.GetLeader] zemřel na svých zraněních později v nemocnici." # todo: NEW TRANSLATION
  LibyaRandomEvents.24.a: "Tohle je hrozné" # todo: NEW TRANSLATION
  LibyaRandomEvents.25.t: "Bojovníci LIFG se vracejí z exilu" # todo: NEW TRANSLATION
  LibyaRandomEvents.25.d: "I když mezi státem a LIFG oficiálně panuje mír, mnoho členů LIFG, kteří žili v exilu, se vrátilo do Libie." # todo: NEW TRANSLATION
  LibyaRandomEvents.25.a: "Dobře, hádám?" # todo: NEW TRANSLATION
  LibyaRandomEvents.26.t: "Učení od afghánských veteránů" # todo: NEW TRANSLATION
  LibyaRandomEvents.26.d: "Mnoho členů LIFG bojovalo proti Sovětskému svazu spolu s afghánskými mudžahedíny. Avšak jejich bojový styl a zkušenosti nejsou zrovna na úrovni toho, co vyžaduje moderní armáda. Fanatická loajalita sice je užitečná, ale nemůže vždy nahradit profesionalitu." # todo: NEW TRANSLATION
  LibyaRandomEvents.26.a: "Co ses naučil o složení armády?" # todo: NEW TRANSLATION
  LibyaRandomEvents.26.b: "Co ses naučil o taktikách?" # todo: NEW TRANSLATION
  LibyaRandomEvents.27.t: "Hrozní rekruti" # todo: NEW TRANSLATION
  LibyaRandomEvents.27.d: "Mnoho členů LIFG bojovalo proti Sovětskému svazu spolu s afghánskými mudžahedíny. Avšak jejich bojový styl a zkušenosti nejsou zrovna na úrovni toho, co vyžaduje moderní armáda. Fanatická loajalita sice je užitečná, ale nemůže vždy nahradit profesionalitu." # todo: NEW TRANSLATION
  LibyaRandomEvents.27.a: "Asi k tomu patří i to dobré a to špatné." # todo: NEW TRANSLATION
  LibyaRandomEvents.28.t: "Teologická debata" # todo: NEW TRANSLATION
  LibyaRandomEvents.28.d: "Členové naší vládnoucí salafistické skupiny měli ostrou diskusi o islámské teologii s členy Muslimského Bratrstva. Ačkoliv jsme se dohodli na spolupráci s Bratrstvem, existují velké ideologické rozdíly. Debata se začala vyhroťovat, ale naštěstí [ROOT.GetLeader] dokázal hádku zastavit dřív, než začaly létat boty." # todo: NEW TRANSLATION
  LibyaRandomEvents.28.a: "Očividně je pohled salafistů správný" # todo: NEW TRANSLATION
  LibyaRandomEvents.28.b: "Bratrstvo má několik dobrých bodů" # todo: NEW TRANSLATION
  LibyaRandomEvents.28.c: "Dost! Tato spolupráce končí" # todo: NEW TRANSLATION
  LibyaRandomEvents.29.t: "Velký muftí vydává fatwu proti ženám" # todo: NEW TRANSLATION
  LibyaRandomEvents.29.d: "Velký muftí vydal fatwu proti tomu, aby libyjské ženy vstupovaly do manželství s cizinci. Také uspořádal protest se skupinou žen v sídle OSN a vydal druhou fatwu proti zprávě Komise OSN pro postavení žen, protože vyzývá vládu k ochraně žen a dívek před násilím." # todo: NEW TRANSLATION
  LibyaRandomEvents.29.a: "Ha, ženy." # todo: NEW TRANSLATION
  LibyaRandomEvents.30.t: "Velký muftí vydává fatwu proti nepřátelům státu" # todo: NEW TRANSLATION
  LibyaRandomEvents.30.d: "Velký muftí vyhlásil bojkot poutí Hajj a Umrah do Saúdské Arábie, prohlásil, že politiky Saúdské Arábie zabíjejí muslimské bratry a děti." # todo: NEW TRANSLATION
  LibyaRandomEvents.30.a: "Dobré, že je na naší straně" # todo: NEW TRANSLATION
  LibyaRandomEvents.31.t: "Velký muftí protestuje proti Saúdské Arábii" # todo: NEW TRANSLATION
  LibyaRandomEvents.31.d: "Velký muftí vyhlásil bojkot poutí Hajj a Umrah do Saúdské Arábie, prohlásil, že politiky Saúdské Arábie zabíjejí muslimské bratry a děti." # todo: NEW TRANSLATION
  LibyaRandomEvents.31.a: "Jasně, stejně jsme s nimi nechtěli být kamarádi." # todo: NEW TRANSLATION
  LibyaRandomEvents.32.t: "Velký muftí dává zelenou sebevražedným útokům" # todo: NEW TRANSLATION
  LibyaRandomEvents.32.d: "V dnešním televizním rozhovoru prohlásil, že sebevražedné útoky jsou plně povoleny šaría. To rozrušilo některé naše občany, protože se bojí, že budou nuceni mučednickým způsobem bránit zájmy státu." # todo: NEW TRANSLATION
  LibyaRandomEvents.32.a: "Nebudeme nikoho nutit, aby se odpálil." # todo: NEW TRANSLATION
  LibyaRandomEvents.33.t: "Dobrovolní džihádisté" # todo: NEW TRANSLATION
  LibyaRandomEvents.33.d: "Naše rozhodnutí vyhlásit džihád proti Sahelu se nám daří. Desítky dobrovolníků se hrnou k naší armádě a pomáhají nám v naší Svaté válce." # todo: NEW TRANSLATION
  LibyaRandomEvents.33.a: "Vítejte, bratři!" # todo: NEW TRANSLATION
  LibyaRandomEvents.34.t: "Lidé utíkají [ROOT.GetNameDef]" # todo: NEW TRANSLATION
  LibyaRandomEvents.34.d: "Naše rozhodnutí vyhlásit džihád proti Sahelu vyděsilo některé lidi žijící uvnitř našich hranic. Obávají se toho, co přinese nadcházející Svatá válka, lidé utíkají hlavně do Evropy, aby se vyhnuli konfliktu." # todo: NEW TRANSLATION
  LibyaRandomEvents.34.a: "Nezaslouží si nebe" # todo: NEW TRANSLATION
  LibyaRandomEvents.35.t: "Učitelé protestují proti zaujatému vzdělávání" # todo: NEW TRANSLATION
  LibyaRandomEvents.35.d: "Odbor učitelů uspořádal protest proti nedávnému přijetí kurikula vládou, které podporuje státní hodnoty. Učitelé tvrdí, že to brání Libyi v konkurenceschopnosti na globálním světě a schopnosti mladých studentů porozumět světu. Někteří učitelé dokonce odmítli vyučovat nové kurikulum a zůstávají u starého." # todo: NEW TRANSLATION
  LibyaRandomEvents.35.a: "Uvidíme, co budou vyučovat, až budou propuštěni" # todo: NEW TRANSLATION
  LibyaRandomEvents.35.b: "Nechte je protestovat" # todo: NEW TRANSLATION
  LibyaRandomEvents.35.c: "Slibte jim více svobody ve vzdělávání" # todo: NEW TRANSLATION
  LibyaRandomEvents.36.t: "Ženy protestují proti vládě" # todo: NEW TRANSLATION
  LibyaRandomEvents.36.d: "Ženská organizace uspořádala protest proti vládě. Tvrdí, že politiky vlády jsou proti tomu, za co stojí libyjské ženy. Podpora tohoto protestu je omezená, ale ukazuje, že ne všechny ženy v zemi souhlasí s našimi politikami a nebojí se to ukázat." # todo: NEW TRANSLATION
  LibyaRandomEvents.36.a: "Ignorujte je" # todo: NEW TRANSLATION
  LibyaRandomEvents.37.t: "Ženy podporují vládu" # todo: NEW TRANSLATION
  LibyaRandomEvents.37.d: "Ženská organizace uspořádala shromáždění na podporu vlády. Uvádějí, že nedávné změny v politikách vůči ženám zlepší postavení žen v Libyi a ukáží světu, jak by se k ženám mělo zacházet." # todo: NEW TRANSLATION
  LibyaRandomEvents.37.a: "Vítáme to, bratři!" # todo: NEW TRANSLATION
  LibyaRandomEvents.38.t: "Podpora Ba'athistů ze zahraničí" # todo: NEW TRANSLATION
  LibyaRandomEvents.38.d: "Naše ba'athistické politiky jsou v zahraničí vítány s otevřenou náručí. Skupina ba'athistických politiků z cizí země hostila libyjské ba'athisty na politickém setkání. Tento druh navazování kontaktů je nezbytný pro znovuzrození ba'athismu." # todo: NEW TRANSLATION
  LibyaRandomEvents.38.a: "To je skvělé!" # todo: NEW TRANSLATION
  LibyaRandomEvents.38.b: "Pamatovali si také na networkování na LinkedInu?" # todo: NEW TRANSLATION
  LibyaRandomEvents.39.t: "Protesty proti ba'athismu" # todo: NEW TRANSLATION
  LibyaRandomEvents.39.d: "Protest byl uspořádán poblíž jedné z našich ambasád v cizí zemi. Demonstranti skandovali anti-ba'athistická hesla a tvrdili, že naše nedávná podpora ba'athismu je pouhý pokus o dominanci nad ostatními zeměmi. Tyto protesty podrývají naše snahy o sjednocení všech Arabů." # todo: NEW TRANSLATION
  LibyaRandomEvents.39.a: "Sakra" # todo: NEW TRANSLATION
  LibyaRandomEvents.39.b: "Snažte se minimalizovat škody" # todo: NEW TRANSLATION
  LibyaRandomEvents.40.t: "Zelená kniha – Knižní klub" # todo: NEW TRANSLATION
  LibyaRandomEvents.40.d: "Nová Zelená kniha, kterou napsal Kaddáfí, získává popularitu. Od vydání se stala bestsellerem. Často ji nacházejí studenti ve svých batozích a stala se populární i mimo Libii." # todo: NEW TRANSLATION
  LibyaRandomEvents.40.a: "Dobré, že lidé čtou" # todo: NEW TRANSLATION
  LibyaRandomEvents.41.t: "Klub Koránu" # todo: NEW TRANSLATION
  LibyaRandomEvents.41.d: "Vydání nové Zelené knihy nebylo bez odporu. V několika městech imámové založili kluby, kde lidé mohou číst a procvičovat Korán. Zdá se, že lidé chtějí číst něco tradičnějšího než pokyny od státu." # todo: NEW TRANSLATION
  LibyaRandomEvents.41.a: "Zelená kniha je lepší než Korán" # todo: NEW TRANSLATION
  LibyaRandomEvents.42.t: "Zelená kniha - Knižní klub" # todo: NEW TRANSLATION
  LibyaRandomEvents.42.d: "Navzdory našim snahám zbavit se Zelené knihy se kniha stále dostává k lidem. Včera večer policie zrušila tajný knižní klub pro fanoušky knihy. Bude obtížnější než se čekalo přimět lidi číst Korán místo Zelené knihy." # todo: NEW TRANSLATION
  LibyaRandomEvents.42.a: "Můžeme se prostě té hloupé knihy zbavit." # todo: NEW TRANSLATION
  LibyaRandomEvents.43.t: "Koran Klub" # todo: NEW TRANSLATION
  LibyaRandomEvents.43.d: "Poté, co jsme zakázali Zelenou knihu, několik imámů založilo čtecí kluby, kde mladí lidé mohou přijít a číst Korán společně. To vyvolalo zvýšený zájem o náboženské záležitosti a lidé se vzdělávají v islámu i bez naší intervence." # todo: NEW TRANSLATION
  LibyaRandomEvents.43.a: "Libyjci jsou Božími dětmi, nakonec" # todo: NEW TRANSLATION
  LibyaRandomEvents.44.t: "Odhalený disident" # todo: NEW TRANSLATION
  LibyaRandomEvents.44.d: "Informátor Lidového revolučního výboru nahlásil policii podezřelého disidenta v Generálním lidovém kongresu. Člen plánoval prosadit myšlenky demokracie a svobody projevu. Naštěstí byl zadržen dřív, než by své myšlenky mohl sdílet." # todo: NEW TRANSLATION
  LibyaRandomEvents.44.a: "Stát je opět v bezpečí" # todo: NEW TRANSLATION
  LibyaRandomEvents.44.b: "A za to můžeme poděkovat Revolučnímu výboru." # todo: NEW TRANSLATION
  LibyaRandomEvents.45.t: "GPC Member Discusses Reforms" # todo: NEW TRANSLATION
  LibyaRandomEvents.45.d: "Na dnešním zasedání Generálního lidového kongresu se člen zmínil o možnosti zvýšení účasti občanů a jejich názorů v politickém procesu. Jak se tomuto disidentovi podařilo skrýt své názory před Revolučním lidovým výborem, není známo, ale myšlenky jako tyto jsou nebezpečné pro šíření." # todo: NEW TRANSLATION
  LibyaRandomEvents.45.a: "Jak ho umlčíme?" # todo: NEW TRANSLATION
  LibyaRandomEvents.45.b: "Rozbijeme pár hlav v Revolučním výboru" # todo: NEW TRANSLATION
  LibyaRandomEvents.46.t: "Revolucionář odhalen" # todo: NEW TRANSLATION
  LibyaRandomEvents.46.d: "Dnes Generální lidový kongres odhalil hlasitého revolucionáře z Revolučního lidového výboru. Člen pronesl řeč o tom, že GPC oslabuje stát vůči vnějším vlivům a že potřebujeme silnější ruku při vládnutí země. Naštěstí jsme ho umlčeli a odstavili od veřejného vystupování dřív, než způsobil škodu." # todo: NEW TRANSLATION
  LibyaRandomEvents.46.a: "Svoboda byla zaručena" # todo: NEW TRANSLATION
  LibyaRandomEvents.46.b: "A za to můžeme poděkovat Generálnímu lidovému kongresu" # todo: NEW TRANSLATION
  LibyaRandomEvents.47.t: "Horkokrevný revolucionář" # todo: NEW TRANSLATION
  LibyaRandomEvents.47.d: "Člen Revolučního lidového výboru obcházel několik konferencí po celé zemi a tvrdil, že Generální lidový kongres je pouhou loutkou cabalových sil. Kázal návrat bezpečnostního aparátu, který chrání stát a jeho lidi, a byl dobře přijat mnoha posluchači." # todo: NEW TRANSLATION
  LibyaRandomEvents.47.a: "Jak ho umlčíme?" # todo: NEW TRANSLATION
  LibyaRandomEvents.47.b: "Rozbijeme pár hlav na Generálním lidovém kongresu" # todo: NEW TRANSLATION
  LibyaRandomEvents.48.t: "Starý byrokrat uvízlý v minulosti" # todo: NEW TRANSLATION
  LibyaRandomEvents.48.d: "Ačkoliv jsme reformovali náš systém vlády, mnozí úředníci, politici a byrokrati jsou stále lidé, kteří pracovali pod režimem Gaddáfího. Jeden z těchto lidí si nedávno stěžoval, že nový režim je neústupný, složitý a méně efektivní než ten starý, a že už nemají dostatečnou motivaci pracovat efektivně. Vykopnutí by problém vyřešilo, ale najít zkušené lidi jako oni je obtížné. Alternativně bychom je mohli jen 'povýšit' do pohodlnějšího pracovního zařazení s lepšími výhodami." # todo: NEW TRANSLATION
  LibyaRandomEvents.48.a: "Vyhoďte je, najdeme náhradu" # todo: NEW TRANSLATION
  LibyaRandomEvents.48.b: "Co takhle navýšení platu a příspěvek na auto?" # todo: NEW TRANSLATION
  LibyaRandomEvents.49.t: "Starý politik chválí vládu" # todo: NEW TRANSLATION
  LibyaRandomEvents.49.d: "Ačkoliv jsme reformovali náš systém vlády, mnoho úředníků, politiků a byrokratů je stále lidmi, kteří pracovali za režimu Gaddáfího. Jeden ze zkušenějších politiků nedávno na tiskové konferenci prohlásil, že je rád, že do Libye přišla změna. Řekl, že udělá maximum pro to, aby napravil všechny chyby a špatné dědictví starého režimu." # todo: NEW TRANSLATION
  LibyaRandomEvents.49.a: "Pravým příkladem vlasteneckého politika" # todo: NEW TRANSLATION
  LibyaRandomEvents.49.b: "Mají nějaká stará tajemství, která by mohla vyzradit?" # todo: NEW TRANSLATION
  LibyaRandomEvents.50.t: "Královské rozhazování" # todo: NEW TRANSLATION
  LibyaRandomEvents.50.d: "Stát poskytuje libyjskému královskému rodu malý 'plat', který umožňuje provozovat jejich majetky a živit rodinu. Zdá se, že jeden člen královské rodiny minulý víkend vyrazil na rozsáhlé rozhazování, rozhazoval peníze na večírky, lodě, auta, nemovitosti a poškodil několik podniků státu." # todo: NEW TRANSLATION
  LibyaRandomEvents.50.a: "Možná nebylo monarchistické uspořádání až tak dobré" # todo: NEW TRANSLATION
  LibyaRandomEvents.51.t: "Královské investice" # todo: NEW TRANSLATION
  LibyaRandomEvents.51.d: "Stát poskytuje libyjskému královskému rodu malý 'plat', který umožňuje provozovat jejich majetky a živit rodinu. Zdá se, že jeden člen královské rodiny využil část těchto prostředků k investicím do ciziny. To výrazně zlepšilo naši pozici v té zemi." # todo: NEW TRANSLATION
  LibyaRandomEvents.51.a: "Král, který s penězi hospodárně nakládá?" # todo: NEW TRANSLATION
  LibyaRandomEvents.52.t: "Zmizelé konfiskované peníze" # todo: NEW TRANSLATION
  LibyaRandomEvents.52.d: "Postupně jsme z peněz bývalé královské rodiny odebírali prostředky do pokladny státu. Nicméně jsme si nedávno všimli abnormálnosti v účetnictví a zdá se, že velká část konfiskovaných peněz skončila v kapsách některého úředníka." # todo: NEW TRANSLATION
  LibyaRandomEvents.52.a: "Už ti nemůžu věřit nikomu?" # todo: NEW TRANSLATION
  LibyaRandomEvents.53.t: "Nalezeny další peníze" # todo: NEW TRANSLATION
  LibyaRandomEvents.53.d: "Postupně jsme odebírali prostředky bývalé královské rodiny do pokladny státu. Nedávno jsme našli zásobu cenností, vysoce hodnotného umění a dluhopisů, která přidá do pokladny více peněz, než se očekávalo." # todo: NEW TRANSLATION
  LibyaRandomEvents.53.a: "Ukažte peníze!" # todo: NEW TRANSLATION
  LibyaRandomEvents.54.t: "Zahraniční speciální síly zabíjejí džihádistu" # todo: NEW TRANSLATION
  LibyaRandomEvents.54.d: "Minulou noc došlo k ozbrojenému incidentu v malé vesnici v libyjské poušti. Vesnice byla vládou známým útočištěm pro zahraničního teroristu, který byl dočasně na útěku v naší zemi. Ozbrojené síly vpadly do útočiště, zabily teroristu a jeho stráže. Na základě použité výzbroje a taktik je zřejmé, že útok provedla jednotka speciálních sil určitého druhu. Nevíme, z které země tito útočníci pocházejí, jak se dostali do země ani jak utekli. Žádná země dosud nepřijala odpovědnost za útok. Je to jasné porušení naší suverenity a s tím nic neděláme. Je to jen otázka času, než se tyto zprávy dostanou k veřejnosti a světu." # todo: NEW TRANSLATION
  LibyaRandomEvents.54.a: "Jaké žoldáky?" # todo: NEW TRANSLATION
  LibyaRandomEvents.55.t: "Zahraniční speciální síly odraženy" # todo: NEW TRANSLATION
  LibyaRandomEvents.55.d: "Minulou noc došlo k ozbrojenému incidentu v malé vesnici v libyjské poušti. Vesnice byla vládou známým útočištěm pro zahraničního teroristu, který byl dočasně na útěku v naší zemi. Ozbrojené síly vpadly do útočiště s úmyslem zabít teroristy. Místní bezpečnostní síly však dokázaly ubránit útočníky i navzdory těžkým ztrátám. Útočníci zmizeli beze stopy. Podle použité výzbroje a taktik je zřejmé, že útok provedla jednotka speciálních sil. Nevíme, z které země tito útočníci pocházejí, jak se dostali do země ani jak utekli. Žádná země dosud nepřijala odpovědnost za útok. Je to jasné porušení naší suverenity, ale alespoň jsme se ubránili, což doufáme odrazí další útoky. Je to jen otázka času, než se tyto zprávy dostanou k veřejnosti a světu." # todo: NEW TRANSLATION
  LibyaRandomEvents.55.a: "Asi jsme je odrazili." # todo: NEW TRANSLATION
  LibyaRandomEvents.56.t: "Ekonomické vazby posilují růst" # todo: NEW TRANSLATION
  LibyaRandomEvents.56.d: "Naše rozhodnutí pro úzčí propojení ekonomiky s Evropou se zdá, že nese ovoce. Zvýšené investice a růst v Evropě nás také táhnou vzhůru. Dnes je pro ekonomiku dobrý den." # todo: NEW TRANSLATION
  LibyaRandomEvents.56.a: "Peníze!" # todo: NEW TRANSLATION
  LibyaRandomEvents.57.t: "Ekonomické vazby snižují růst" # todo: NEW TRANSLATION
  LibyaRandomEvents.57.d: "Naše rozhodnutí spojit ekonomiku s Evropou se zdá nebylo tak dobré. Jak ekonomiky západních zemí zpomalují, zdá se, že i naše hospodářství trpí následnými účinky." # todo: NEW TRANSLATION
  LibyaRandomEvents.57.a: "Sakra" # todo: NEW TRANSLATION
  LibyaRandomEvents.58.t: "Žoldáci obviněni z válečných zločinů" # todo: NEW TRANSLATION
  LibyaRandomEvents.58.d: "Jedna ze skupin žoldáků, kterou jsme vyslali do zahraničí, byla obviněna z válečných zločinů. Místní uvádějí, že vstoupili do vesnice, loupili ji o cennostech a popravili a znásilnili několik lidí. Tuto zprávu rychle převzala světová média a jsme nyní pod tlakem." # todo: NEW TRANSLATION
  LibyaRandomEvents.58.a: "Jaké žoldáky?" # todo: NEW TRANSLATION
  LibyaRandomEvents.59.t: "Žoldáci přináší zkušenosti" # todo: NEW TRANSLATION
  LibyaRandomEvents.59.d: "Jedna ze skupin žoldáků, kterou jsme vyslali do zahraničí, se vrátila ze svých výprav. Bylo jim nařízeno uspořádat workshop s našimi vojenskými důstojníky, aby shromáždili veškeré získané zkušenosti." # todo: NEW TRANSLATION
  LibyaRandomEvents.59.a: "Jaké žoldáky?" # todo: NEW TRANSLATION
  LibyaRandomEvents.60.t: "Armáda chce své vybavení" # todo: NEW TRANSLATION
  LibyaRandomEvents.60.d: "V Libyi jsou dvě armády: Revoluční gardový sbor a běžné ozbrojené síly. Poměr sil se nyní posunul ve prospěch běžných ozbrojených sil. Revoluční gardový sbor si stěžuje, že od doby, co byla jejich důležitost snížena, chybí rekruti, protože většina je přidělována armádě. Snaží se fungovat jen snahou udržet stávající personál." # todo: NEW TRANSLATION
  LibyaRandomEvents.60.a: "Dejte jim jejich zbraně" # todo: NEW TRANSLATION
  LibyaRandomEvents.60.b: "Tyto zbraně jsou uzamčeny z důvodu" # todo: NEW TRANSLATION
  LibyaRandomEvents.61.t: "RGC chce více rekrutů" # todo: NEW TRANSLATION
  LibyaRandomEvents.61.d: "V Libyi existují dvě armády; Revoluční gardový sbor a pravidelné ozbrojené síly. Poměr sil se nedávno posunul ve prospěch pravidelných ozbrojených sil. Revoluční gardový sbor si stěžuje, že od doby, co byla jejich důležitost snížena, chybí rekruti, protože většina je přidělována armádě. Mají potíže fungovat jen na udržení stávajícího personálu." # todo: NEW TRANSLATION
  LibyaRandomEvents.61.a: "Přidělte jim několik rekrutů" # todo: NEW TRANSLATION
  LibyaRandomEvents.61.b: "Zní to jako problém s dovednostmi" # todo: NEW TRANSLATION
  LibyaRandomEvents.62.t: "Vládní úředník prodává ropné pole" # todo: NEW TRANSLATION
  LibyaRandomEvents.62.d: "Na stůl [LBA.GetLeader] se dostal zajímavý dokument. Ukazuje, že vládní úředník prodal jedno z ropných polí státu mezinárodnímu provozovateli bez jakéhokoli schválení vlády nebo Národní ropné korporace. Zdá se, že peníze z nákupu z většiny skončily v kapsách tohoto úředníka." # todo: NEW TRANSLATION
  LibyaRandomEvents.62.a: "Zrušte nákup!" # todo: NEW TRANSLATION
  LibyaRandomEvents.62.b: "Není nic, co bychom mohli udělat" # todo: NEW TRANSLATION
  LibyaRandomEvents.63.t: "NOC vytlačuje konkurenci" # todo: NEW TRANSLATION
  LibyaRandomEvents.63.d: "Na stole [LBA.GetLeader] se objevil zajímavý dokument. Národní ropná korporace použila politické finty k vyřazení zahraniční společnosti z jednoho z Libyjských ropných polí. Zdá se, že někdo v NOC se snaží využít postavení státu, aby si na firmě vydělal víc peněz a sám pro sebe." # todo: NEW TRANSLATION
  LibyaRandomEvents.63.a: "Zrušte nákup!" # todo: NEW TRANSLATION
  LibyaRandomEvents.63.b: "S tím nemůžeme nic udělat" # todo: NEW TRANSLATION
  LibyaRandomEvents.64.t: "Nedostatek potravin" # todo: NEW TRANSLATION
  LibyaRandomEvents.64.d: "Kvůli našemu nepříznivému klimatu musíme dovážet většinu potravin. To nás činí velmi závislými na zahraničních zemích a narušení bez stálé dodávky jsou běžná. Nedávno došlo k problémům s přepravou obilí do země. S ucpanými přístavy, které nemohou zvládnout kapacitu, a obtížnou přepravou obilí napříč zemí, vznikly nedostatky. To zvláště dopadá na venkovské oblasti, zatímco velká města Tripolis a Benghází jsou méně postižená. Co bychom měli dělat?" # todo: NEW TRANSLATION
  LibyaRandomEvents.64.a: "Pokuste se rychle zajistit potraviny" # todo: NEW TRANSLATION
  LibyaRandomEvents.64.b: "Nechte je jíst dort!" # todo: NEW TRANSLATION
  LibyaRandomEvents.65.t: "Cestovní šňůra vlakem" # todo: NEW TRANSLATION
  LibyaRandomEvents.65.d: "Teď, když máme v zemi železnici, může dávat smysl ji co nejlépe využít a vypravit se po politické tour napříč zemí. Měli bychom tak propagovat jak politickou vládu, tak novou železnici současně." # todo: NEW TRANSLATION
  LibyaRandomEvents.65.a: "Chugga chugga chugga chugga choo choo!" # todo: NEW TRANSLATION
  LibyaRandomEvents.65.b: "Zní to pro mě trochu příliš viktoriánsky" # todo: NEW TRANSLATION
  LibyaRandomEvents.66.t: "Vlak vykolejil" # todo: NEW TRANSLATION
  LibyaRandomEvents.66.d: "Zdá se, že naše zavedení železnice nebylo bez problémů. Vlak byl vykolejen. Desítky cestujících byly zraněny a několik jich zemřelo. Lidé považují naše nové vlaky za pasti smrti a tvrdí, že náš nový železniční projekt je jen projekt pro zviditelnění [LBA.GetLeader]." # todo: NEW TRANSLATION
  LibyaRandomEvents.66.a: "Přislíbím zlepšení bezpečnosti železnice" # todo: NEW TRANSLATION
  LibyaRandomEvents.66.b: "Takové věci se stávají!" # todo: NEW TRANSLATION
  LibyaRandomEvents.67.t: "Povstání Toubů" # todo: NEW TRANSLATION
  LibyaRandomEvents.67.d: "Kvůli naší slabé vnitřní politické situaci se lid Toubou žijící v jižní Libyi vzbouřil. Cítí se vládou léta marginalizovaní a konečně mají dost. Početně jsou beznadějně přečísleni, i když k nim už několik zrádců, kteří opustili naši armádu, přešli do jejich řad. Není to velké úsilí potlačit tuto vzpouru, i když nás to odvede od našeho hlavního protivníka." # todo: NEW TRANSLATION
  LibyaRandomEvents.67.a: "Pak je to velezrada" # todo: NEW TRANSLATION
  LibyaRandomEvents.67.b: "Nechte je být" # todo: NEW TRANSLATION
  LibyaRandomEvents.68.t: "Povstání Tuaregů" # todo: NEW TRANSLATION
  LibyaRandomEvents.68.d: "Kvůli naší slabé vnitřní politické situaci se lid Tuaregů žijící v jihozápadní Libyi vzbouřil. Cítí se vládou léta marginalizovaní a konečně mají dost. Naše ozbrojené síly s loajalitou k Tuaregům už přešly na jejich stranu, a stovky Tuaregů se přesouvají přes hranice z Nigeru a Alžírska, aby se zapojily do boje. Toto malé povstání by se mohlo změnit v něco většího, pokud mu nebude zabráněno." # todo: NEW TRANSLATION
  LibyaRandomEvents.68.a: "Pak je to velezrada" # todo: NEW TRANSLATION
  LibyaRandomEvents.68.b: "Nechte je být" # todo: NEW TRANSLATION
  LibyaTribes.1.t: "Hvězda na vzestupu v armádě" # todo: NEW TRANSLATION
  LibyaTribes.1.d: "Vojenský důstojník [tribal_offender] v naší armádě projevuje velký slib. Rychle postupuje hodnostmi, ale zdá se, že narazil na zeď ohledně dalších povýšení. Zdá se, že nejvyšší vojenské velení má osobní zájem na tom, aby [tribal_offender] nezískal žádnou další moc. Můžeme zasáhnout a donutit armádu, aby mu udělila další povýšení. Tento krok by nám také získal podporu od [tribal_offender] kmenů. Nebo bychom mohli jen tiše akceptovat zacházení s tímto mladým důstojníkem." # todo: NEW TRANSLATION
  LibyaTribes.1.a: "Zaslouží si povýšení" # todo: NEW TRANSLATION
  LibyaTribes.1.b: "Není naše místo zasahovat" # todo: NEW TRANSLATION
  LibyaTribes.2.t: "Hvězda na vzestupu v námořnictvu" # todo: NEW TRANSLATION
  LibyaTribes.2.d: "Vojenský důstojník [tribal_offender] v naší námořní síle projevuje velký slib. Rychle postupuje hodnostmi, ale zdá se, že narazil na zeď ohledně dalších povýšení. Zdá se, že nejvyšší vojenské velení má osobní zájem na tom, aby [tribal_offender] nezískal žádnou další moc. Můžeme zasáhnout a donutit armádu poskytnout mu další povýšení. Tento krok by nám také získal podporu od [tribal_offender] kmenů. Nebo bychom mohli jen tiše akceptovat zacházení s tímto mladým důstojníkem." # todo: NEW TRANSLATION
  LibyaTribes.2.a: "Zaslouží si povýšení" # todo: NEW TRANSLATION
  LibyaTribes.2.b: "Není naše místo zasahovat" # todo: NEW TRANSLATION
  LibyaTribes.3.t: "Hvězda na vzestupu v letectvu" # todo: NEW TRANSLATION
  LibyaTribes.3.d: "Důstojník [tribal_offender] v naší letecké síle projevuje velký slib. Rychle postupuje hodnostmi, ale zdá se, že narazil na zeď ohledně dalších povýšení. Zdá se, že nejvyšší vojenské velení má osobní zájem na tom, aby [tribal_offender] nezískal žádnou další moc. Můžeme zasáhnout a donutit armádu poskytnout mu další povýšení. Tento krok by nám také získal podporu od [tribal_offender] kmenů. Nebo bychom mohli jen tiše akceptovat zacházení s tímto mladým důstojníkem." # todo: NEW TRANSLATION
  LibyaTribes.3.a: "Zaslouží si povýšení" # todo: NEW TRANSLATION
  LibyaTribes.3.b: "Není naše místo zasahovat" # todo: NEW TRANSLATION
  LibyaTribes.4.t: "Univerzitní student vydává diplomovou práci" # todo: NEW TRANSLATION
  LibyaTribes.4.d: "Student [tribal_offender] z libyjské univerzity vydal novou diplomovou práci o nové technologii. Tato práce by mohla napomoci rozvoji našeho průmyslového sektoru. Zároveň však odhaluje určitou kritiku vlády a toho, jak ostatní kmeny Libye brzdí rozvoj. Měli bychom tuto práci potlačit, nebo ji nechat být?" # todo: NEW TRANSLATION
  LibyaTribes.4.a: "Tato práce je dobrou zprávou" # todo: NEW TRANSLATION
  LibyaTribes.4.b: "Potlač publikaci" # todo: NEW TRANSLATION
  LibyaTribes.5.t: "Ekonom nabízí řešení" # todo: NEW TRANSLATION
  LibyaTribes.5.d: "Ekonom z [tribal_offender] kmene nedávno uvedl ve zveřejněném článku, že hospodářská produktivita Libye by mohla být zlepšena snížením některých daní. Náhodou by tyto daňové úlevy především postihly ekonomické sektory důležité pro kmeny [tribal_offender]. V tvrzení ekonomů je jistá pravda, ale zavedení daňových úlev by jednoznačně působilo dojmem, že upřednostňujeme kmeny [tribal_offender] před ostatními." # todo: NEW TRANSLATION
  LibyaTribes.5.a: "Národní ekonomika má přednost" # todo: NEW TRANSLATION
  LibyaTribes.5.b: "Pokusme se udržet ostatní kmeny spokojené" # todo: NEW TRANSLATION
  LibyaTribes.6.t: "Místní politik navrhuje reformu" # todo: NEW TRANSLATION
  LibyaTribes.6.d: "'Když jsem byl malý chlapec vyrůstající v [tribal_offender] vesnici, věci běžely hladce. Naši stařešinové věděli, jak řídit komunitu, něco, co naše vláda nedokáže udělat,' uvedl na televizním rozhovoru místní [tribal_offender] politik, když byl dotázán, jak by zlepšil Libyjskou národ. Ve svém rozhovoru vyjádřil několik dobrých bodů o tom, jak národ modernizovat. Přijetí těchto změn by bylo prospěšné, ale způsobilo by to mírnou ztrátu tváře." # todo: NEW TRANSLATION
  LibyaTribes.6.a: "Líbily se mi jeho nápady" # todo: NEW TRANSLATION
  LibyaTribes.6.b: "Měl by zůstat na svém místě" # todo: NEW TRANSLATION
  LibyaTribes.7.t: "Kmenoví stařešinové podezřelí z velezrady" # todo: NEW TRANSLATION
  LibyaTribes.7.d: "Informátor Revolučního výboru z kmene [tribal_offender] poskytl informace, že dva kmenoví stařešinové spolu diskutovali o protirevolučních myšlenkách. Zřejmě byli také v kontaktu s nepřátelskými mocnostmi, sdílející citlivé informace. Nemůžeme plně potvrdit všechny detaily, ale pokud je to pravda, tato obvinění jsou vážná. Samozřejmě, může být, že tento informátor jen snaží podpořit postavení svého vlastního kmene." # todo: NEW TRANSLATION
  LibyaTribes.7.a: "Zbavte se těchto dvou stařešinů" # todo: NEW TRANSLATION
  LibyaTribes.7.b: "Informátor zjevně lže" # todo: NEW TRANSLATION
  LibyaTribes.8.t: "Velký dar" # todo: NEW TRANSLATION
  LibyaTribes.8.d: "Skupina [tribal_offender] podnikatelů se obrátila na vládu. Výměnou za to, že vláda zváží některé podnikatelsky přívětivé zákony, jsou ochotni darovat velkou sumu peněz, aby vláda mohla provozovat svůj každodenní chod. Při pohledu na jejich návrhy, jak Libyi učinit 'přátelštější pro podnikání', mnoho položek na jejich seznamu zahrnuje projekty, které by jasně prospěly jen [tribal_offender]ům." # todo: NEW TRANSLATION
  LibyaTribes.8.a: "To zní jako dobrá nabídka" # todo: NEW TRANSLATION
  LibyaTribes.8.b: "To je korupce!" # todo: NEW TRANSLATION
  LibyaTribes.9.t: "Ropná společnost obsazuje území kmene" # todo: NEW TRANSLATION
  LibyaTribes.9.d: "Skupina [tribal_offender] stařešinů se obrátila na vládu s úlohou. Ropné pole provozované zahraniční korporací se nachází na území patřícím jejich kmenu. Můžeme vyhledat dokumenty o původním vlastnictví půdy, nebo zda byla půda legálně převedena na ropnou společnost. Můžeme to však pravděpodobně využít jako záminku, jak vrátit ropné pole pod vládní kontrolu, i když většina zisku z ropy by poté šla na [tribal_offender]." # todo: NEW TRANSLATION
  LibyaTribes.9.a: "Vezměte pole zpět" # todo: NEW TRANSLATION
  LibyaTribes.9.b: "Společnost vlastní toto pole legálně" # todo: NEW TRANSLATION
  LibyaTribes.10.t: "Horlivý kazatel" # todo: NEW TRANSLATION
  LibyaTribes.10.d: "Imám z mešity [tribal_offender] ve Libyi prohlásil nadřazenost [tribal_offender] tradic v nedávné khutbě a prohlásil, že 'Ze všech lidí v Libyi jsou [tribal_offender] nejvěrnější Alláhovi'. Jeho proslov vyvolal pobouření i jinde v Libyi a zvýšil napětí mezi různými kmeny." # todo: NEW TRANSLATION
  LibyaTribes.10.a: "Má pravdu" # todo: NEW TRANSLATION
  LibyaTribes.10.b: "Tento kazatel nebude dlouho kázat" # todo: NEW TRANSLATION
  LibyaTribes.11.t: "Zneužívání v armádě" # todo: NEW TRANSLATION
  LibyaTribes.11.d: "Objevilo se malé ohrožení v armádě; video zobrazující [tribal_offender] důstojníka, který zneužívá skupinu rekrutů [tribal_defender], koluje online. Video ukazuje, jak rekuti běhají po dráze hodiny ve plné výstroji, jsou bičováni holemi a drzeni pod vodou po dlouhé časové období. Když byl dotázán na incident, [tribal_offender] důstojník uvedl, že 'tito gawad nevědí, jak se chovat jako vojáci. Starověcí [tribal_offender] válečníci s holmi a kameny by byli pro moderní armádu účinnější než tito psi'. Několik [tribal_defender] stařešinů požaduje, aby byl tento důstojník vyhozen z armády za špatné jméno libyjských ozbrojených sil." # todo: NEW TRANSLATION
  LibyaTribes.11.a: "Rekruti si stěžují zbytečně" # todo: NEW TRANSLATION
  LibyaTribes.11.b: "Důstojník zjevně překročil hranici" # todo: NEW TRANSLATION
  LibyaTribes.12.t: "Zbytečný rozruch kolem ovcí" # todo: NEW TRANSLATION
  LibyaTribes.12.d: "Mnoho libyjských kmenů se stále zabývá pastevním zemědělstvím, pásou svá kozy, ovce a dobytek z jednoho kusu půdy na druhý. Nedávno došlo ke konfliktu mezi dvěma kmeny, když [tribal_offender] pastevny vstoupil na území [tribal_defender]. Kmen [tribal_defender] požaduje, aby kmen [tribal_offender] zaplatil náhradu škod, která se zjevně skládá ze veškeré trávy, kterou bylo snědeno." # todo: NEW TRANSLATION
  LibyaTribes.12.a: "Je to jen tráva?" # todo: NEW TRANSLATION
  LibyaTribes.12.b: "Kmenová území jsou posvátná a měly by být respektovány" # todo: NEW TRANSLATION
  LibyaTribes.13.t: "Kmenový nájezd" # todo: NEW TRANSLATION
  LibyaTribes.13.d: "Minulou noc napadli členové kmene [tribal_offender] farmu [tribal_defender], tvrzející, že farma stojí na jejich půdě. V noci ji zapálili a ráno se vrátili, aby obyvatelstvo vyhnali. Stařešinové kmene [tribal_defender] žádají vládu, aby zasáhla a potrestala útočníky [tribal_offender]." # todo: NEW TRANSLATION
  LibyaTribes.13.a: "Bylo to zjevně území [tribal_offender]." # todo: NEW TRANSLATION
  LibyaTribes.13.b: "Nájezdy? Žijeme ve společnosti" # todo: NEW TRANSLATION
  LibyaTribes.14.t: "Spory o vodu" # todo: NEW TRANSLATION
  LibyaTribes.14.d: "Velká umělá řeka poskytuje zdarma vodu mnoha Libyjům. Avšak kmen [tribal_defender] tvrdí, že členové kmene [tribal_offender] blokují přístup [tribal_defender] k vodním zdrojům ve větších městech." # todo: NEW TRANSLATION
  LibyaTribes.14.a: "[tribal_defender]ové mají právo na přístup k té vodě" # todo: NEW TRANSLATION
  LibyaTribes.14.b: "[tribal_defender] by měli pít na svém vlastním území" # todo: NEW TRANSLATION
  LibyaTribes.15.t: "Politik bez mandátu" # todo: NEW TRANSLATION
  LibyaTribes.15.d: "Došlo k menšímu skandálu v místní samosprávě jednoho z našich malých měst. Politik [tribal_offender] byl zvolen k vedení města, i když město je převážně [tribal_defender]. To vedlo obyvatele města k obviňování vlády z manipulace voleb za účelem prosazení agendy [tribal_offender] a požadují, aby byl zvolen politik [tribal_defender]. Nepamatujeme si, že bychom v nedávné době zmanipulovali volby, ale možná to byla místní pobočka?" # todo: NEW TRANSLATION
  LibyaTribes.15.a: "Volby byly férové" # todo: NEW TRANSLATION
  LibyaTribes.15.b: "Podvolit se požadavkům obyvatel města" # todo: NEW TRANSLATION
  LibyaTribes.16.t: "Rozdělování peněz z ropy" # todo: NEW TRANSLATION
  LibyaTribes.16.d: "Dvě kmeny bojují o to, jak vláda rozděluje peníze z ropy. Členové kmene [tribal_offender] tvrdí, že vláda utrácí příliš mnoho peněz na zlepšení života [tribal_defender]ů. Podobně členové kmene [tribal_defender] tvrdí opak." # todo: NEW TRANSLATION
  LibyaTribes.16.a: "Dej více peněz [tribal_offender]ům" # todo: NEW TRANSLATION
  LibyaTribes.16.b: "Kmene [tribal_defender] si zaslouží dodatečné peníze" # todo: NEW TRANSLATION
  LibyaFamily.1.t: "Rodinná oběť" # todo: NEW TRANSLATION
  LibyaFamily.1.d: "Zatímco vojenským inženýrům se podařilo uklidnit škody po nedávném britském náletu, objevili šokující věc. Mezi troskami bylo nalezeno silně spálené a zohyzděné tělo jednoho z Muammara Gaddáfiho dětí. Zdá se, že místo prozkoumávali, aniž by to kdokoli věděl, a byli zasaženi útokem." # todo: NEW TRANSLATION
  LibyaFamily.1.a: "Jak se to mohlo stát!?" # todo: NEW TRANSLATION
  LibyaFamily.2.t: "Výpadek internetu" # todo: NEW TRANSLATION
  LibyaFamily.2.d: "Minulý víkend internetový blog kritizoval režim Gaddáfi, konkrétně Muhammada Muammara Gaddáfiho. V reakci na to, jako šéf GPTC, Muhammad Gaddáfi uzavřel na téměř týden celý internet v zemi. Zatímco se snažil chránit režim, Muhammadovy činy rozzlobily poměrně hodně Libyjčanů. Možná by někdo tak rychle naštvaný neměl být vůbec šéfem GPTC?" # todo: NEW TRANSLATION
  LibyaFamily.2.a: "Nikdo nepotřebuje internet" # todo: NEW TRANSLATION
  LibyaFamily.2.b: "Možná potřebujeme kompetentnějšího nástupce" # todo: NEW TRANSLATION
  LibyaFamily.3.t: "Boje o Coca-Colu" # todo: NEW TRANSLATION
  LibyaFamily.3.d: "Poradce má znepokojivé zprávy; existuje napjatá situace kolem Coca-Coly, a není to ten druh, na který myslíte. Nedávno Coca-Cola otevřela v Libyi závod na balení. Muhammad a Mutassim Gaddáfi prohlásili, že vlastníctví závodu náleží jim prostřednictvím jejich obchodních vazeb, a tento konflikt se nyní vyostřil. Oba Muhammad a Mutassim jsou nyní u závodu se svými osobními strážci, ozbrojeni až po zuby. Zdá se, že žádné známky ochlazení z obou stran nejsou." # todo: NEW TRANSLATION
  LibyaFamily.3.a: "Zasáhnout ve prospěch Muhammada" # todo: NEW TRANSLATION
  LibyaFamily.3.b: "Zasáhnout ve prospěch Mutassim" # todo: NEW TRANSLATION
  LibyaFamily.3.c: "Je Pepsi v pořádku?" # todo: NEW TRANSLATION
  LibyaFamily.4.t: "Muhammad Gaddáfi kritizuje svého otce" # todo: NEW TRANSLATION
  LibyaFamily.4.d: "Muhammad Muammar Gaddáfi již delší dobu žije v exilu. Zdá se, že exil na něj doléhá, jak nedávno uvedl v rozhovoru, jak je zklamaný svým otcem. Uvedl, že jeho otec zachází se svými lidmi stejně, jako zacházel s Muammarem; s nedbalostí a neracionálními nároky. Zatímco Muhammad má v Libyi dnes velmi malý vliv, někteří Libyjci mu nadále vyjadřují své sympatie." # todo: NEW TRANSLATION
  LibyaFamily.4.a: "Myslel jsem, že se nezajímá o politiku?!" # todo: NEW TRANSLATION
  LibyaFamily.5.t: "Muhammad znovu probouzí svou vášeň pro politiku" # todo: NEW TRANSLATION
  LibyaFamily.5.d: "Po krátké diskusi se svým otcem se zdá, že Muhammad pochopil svou pozici v rodině. Zpočátku byl zdráhající převzít rodinné dědictví, ale nyní přijal, že jednou bude vůdcem Libye. Nástupnictví Gaddáfiho je nyní o něco jistější." # todo: NEW TRANSLATION
  LibyaFamily.5.a: "Dobrá řeč, synu" # todo: NEW TRANSLATION
  LibyaFamily.6.t: "Muhammad ignoruje svého otce" # todo: NEW TRANSLATION
  LibyaFamily.6.d: "Zdá se, že Muhammad není ochotný naslouchat svému otci. Nechce následovat otcovy kroky při vládnutí země a nechce být jako jeho otec. Po dlouhém křiku a bouchání dveří se mu nedaří se k němu dostat. Zatímco Muammar musí být spokojen s faktem, že jeho syn má zájem alespoň o některé aspekty řízení země, i když ne jako její vůdce." # todo: NEW TRANSLATION
  LibyaFamily.6.a: "Jak ho mohu přesvědčit?" # todo: NEW TRANSLATION
  LibyaFamily.7.t: "Muhammad odchází z Libye." # todo: NEW TRANSLATION
  LibyaFamily.7.d: "Po vyhrocené hádce ohledně jeho zodpovědností pro vládnutí země se Muhammad zdá, že měl dost svého otce. Říká, že už Libye nepovažuje za svůj domov, a rozhodl se opustit zemi, alespoň na chvíli. Nastoupil do svého soukromého letadla a vyrazil do Alžírska, aniž by kdokoli věděl, kdy se bude chtít vrátit." # todo: NEW TRANSLATION
  LibyaFamily.7.a: "Brzy se vrať domů." # todo: NEW TRANSLATION
  LibyaFamily.8.t: "Úžasná umělecká výstava" # todo: NEW TRANSLATION
  LibyaFamily.8.d: "Saífova výstava umění byla úspěšná. Konala se v Montrealském muzeu výtvarného umění v Kanadě, výstava zaujala pozornost mnoha mezinárodních korporací a kanadských občanů. Při účasti na výstavě se Saífovi podařilo zorganizovat několik obchodních schůzek s představiteli firem, jako jsou Siemens, Petro-Canada a SNC-Lavalin. Měli šanci diskutovat o několika investičních příležitostech v Libyi. Ačkoliv šlo o osobní úspěch pro Saifa, může to být ještě větší úspěch pro Libyi jako celek. Máme příležitost prohloubit naši spolupráci s jednou z těchto velkých korporací." # todo: NEW TRANSLATION
  LibyaFamily.8.a: "Siemens je známý svou elektronikou!" # todo: NEW TRANSLATION
  LibyaFamily.8.b: "Jako ropná země je Petro-Canada přirozeným partnerem." # todo: NEW TRANSLATION
  LibyaFamily.8.c: "Pro rozvoj Libye je SNC-Lavalin ta nejlepší stavební firma." # todo: NEW TRANSLATION
  LibyaFamily.9.t: "Příjemná umělecká výstava" # todo: NEW TRANSLATION
  LibyaFamily.9.d: "Saífova výstava umění se konala v Montrealském muzeu výtvarného umění. Ačkoliv výstava vzbudila určité ohlasy, nezískala pozornost, kterou jsme si představovali. Mnoho korporací odstoupilo od sponzorství po veřejném odporu. Výstava však dokázala upoutat pozornost mezinárodního publika. Alespoň to upoutalo světovou pozornost na libyjskou kulturu a Libyi obecně." # todo: NEW TRANSLATION
  LibyaFamily.9.a: "My také umíme tvořit umění." # todo: NEW TRANSLATION
  LibyaFamily.10.t: "Umělecká pohroma" # todo: NEW TRANSLATION
  LibyaFamily.10.d: "Výstava umění v Montrealském muzeu výtvarného umění byla naprosto katastrofální. Mnoho korporací odstoupilo od sponzorství po veřejném odporu a kritici popsali Saífovo dílo jako 'šokující' a 'triumf banality'. Nakonec byla výstava předčasně stržena kvůli kritice muzea za podporu děl umělce, který byl úzce spojen s politickým režimem Libye. Pro nás to byla naprostá ostuda." # todo: NEW TRANSLATION
  LibyaFamily.10.a: "Šokující? Nevíte snad, že umění je subjektivní?" # todo: NEW TRANSLATION
  LibyaFamily.11.t: "Saif přijímá post dědice" # todo: NEW TRANSLATION
  LibyaFamily.11.d: "Zpočátku byl zdráhající převzít otcovo dědictví, Saíf nakonec souhlasil s otcovým návrhem být oficiálně jeho nástupcem. Jako příprava na tuto roli mu bylo dáno více moci v režimu." # todo: NEW TRANSLATION
  LibyaFamily.11.a: "Jsem na tebe pyšný, synu." # todo: NEW TRANSLATION
  LibyaFamily.12.t: "Saif odmítá pozici dědice" # todo: NEW TRANSLATION
  LibyaFamily.12.d: "Navzdory dlouhé diskusi s otcem Saíf odmítl jakoukoli pozici nástupce. Řekl, že pokud má dojít k nástupu, je to dědictví jeho staršího bratra Muhammada." # todo: NEW TRANSLATION
  LibyaFamily.12.a: "Možná o tom budeme mluvit později." # todo: NEW TRANSLATION
  LibyaFamily.13.t: "Saif se stáhne z otcovského vnitřního kruhu" # todo: NEW TRANSLATION
  LibyaFamily.13.d: "Saíf nebyl nadšen návrhy otce, aby byl jeho otcovým nástupcem. Obviňoval otce z nepotismu a řekl, že Libye 'není farma na dědění'. Říkal, že si vzal větší roli v řízení země jen kvůli absenci institucí, ne pro osobní slávu. Nyní říká, že už nemá zájem pomáhat otci řídit zemi." # todo: NEW TRANSLATION
  LibyaFamily.13.a: "Měl jsi být vyvoleným!" # todo: NEW TRANSLATION
  LibyaFamily.14.t: "The Sunday Telegraph prohrává soudní případ" # todo: NEW TRANSLATION
  LibyaFamily.14.d: "Po dvou dnech u soudu v Londýně kvůli případu pomluvy britští soudci shledali Sunday Telegraph vinným z pomluvy. Články, které noviny publikovaly, neměly žádné zdroje informací a autor nebyl schopen předložit žádné důkazy před soud. Soud rozhodl, že články byly zjevně určeny poškodit jméno Saifa al-Islama Gaddáfiho. Noviny byly uznány povinné zaplatit finanční kompenzace Saifovi al-Islamovi za škody na jeho pověsti. Bylo jim také nařízeno publikovat dodatečný článek, ve kterém se Saif al-Islamovi omluví. Saif al-Islam byl spatřen před soudní budovou, jak ukazuje znamení V pro vítězství. Při odchodu novinářům řekl, že první, co udělá, je zavolat svému otci, který bude jistě se výsledky spokojen." # todo: NEW TRANSLATION
  LibyaFamily.14.a: "Spravedlnost!" # todo: NEW TRANSLATION
  LibyaFamily.15.t: "The Sunday Telegraph přijímá urovnání" # todo: NEW TRANSLATION
  LibyaFamily.15.d: "Po dvou dnech u soudu v Londýně kvůli případu pomluvy se The Sunday Telegraph a Saif al-Islam Gaddáfi dohodli na urovnání sporu. Při arbitráži s pomocí saudského diplomata The Sunday Telegraph souhlasila zaplatit část nákladů Saifa al-Islama a vydat veřejnou omluvu, aniž by bylo nutné platit škody na jeho pověsti. Saíf byl spatřen před soudní budovou, jak ukazuje znamení V pro vítězství. Při odchodu novinářům řekl, že první věc, kterou udělá, je zavolat otci, který jistě bude s výsledky spokojen." # todo: NEW TRANSLATION
  LibyaFamily.15.a: "Spravedlivé řešení" # todo: NEW TRANSLATION
  LibyaFamily.16.t: "The Sunday Telegraph vyhrává soudní případ" # todo: NEW TRANSLATION
  LibyaFamily.16.d: "Po dvou dnech strávených u soudu v Londýně kvůli pomluvě britští soudci shledali Sunday Telegraph nevinným. Zatímco samotný článek nepřinesl důkazy pro jejich tvrzení, autor je poskytl zvlášť na vyžádání soudu. Ačkoliv důkazy nestačí pro prokázání pevných spojení mezi Saifem al-Islamem a praním špinavých peněz, existují dostatečné vazby, které odůvodňují, že článek byl napsán. Tento výsledek znamená pro Saifa al-Islama velký úder na jeho pověst a on rychle opustil zemi ještě v ten samý večer, kdy případ skončil." # todo: NEW TRANSLATION
  LibyaFamily.16.a: "Nesmysl. Jsou vinní!" # todo: NEW TRANSLATION
  LibyaFamily.17.t: "Saif al-Islam Gaddafi získává cenu" # todo: NEW TRANSLATION
  LibyaFamily.17.d: "Světové ekonomické fórum (WEF) udělilo Saifu al-Islamu Gaddáfiho ocenění 'Young Global Leader'. Ocenění je určeno pro lídry, kteří jsou strategičtí a inspirující a mají hluboký závazek k vytvoření trvalé pozitivní změny ve svých společnostech i globálně. Toto ocenění rozhodně posílí Saifa al-Islama v jeho postavení ve vládě." # todo: NEW TRANSLATION
  LibyaFamily.17.a: "Velmi dobře!" # todo: NEW TRANSLATION
  LibyaFamily.18.t: "Saif al-Islam Gaddafi obdržel doktorát" # todo: NEW TRANSLATION
  LibyaFamily.18.d: "Saif al-Islam, syn Gaddáfiho, získal titul PhD na London School of Economics. Jeho práce 'The role of civil society in the democratisation of global governance institutions: from soft power to collective decision making?' byla posouzena několika vysoce respektovanými akademiky. Avšak práce čelí obviněním z plagiátorství a tvrzením, že ji psali konzultanti z Monitor Group, firmy, která si vydělala více než 3 miliony dolarů na Saífově otci." # todo: NEW TRANSLATION
  LibyaFamily.18.a: "Žádný plagiát!" # todo: NEW TRANSLATION
  LibyaFamily.19.t: "Saif al-Islam volá po reformách" # todo: NEW TRANSLATION
  LibyaFamily.19.d: "Saif al-Islam byl vždy nejvíce nadaným ze synů Gaddáfiho. Vzděláván v Evropě se styky na několik politiků je dobře obeznámen s politikou a diplomacií. Nicméně byl vždy horlivým reformátorem. Zdá se, že nyní své reformní kroky posunul ještě o něco dál; v nedávném rozhovoru, když byl dotázán, co Libye nejvíce potřebuje, uvedl 'Demokracii'. Když byl dotázán, zda měl na mysli, že Libye potřebuje více demokracie, byl zaznamenán říkat 'Ne. Více demokracie by znamenalo, že bychom měli nějaké'. Dále kritizoval záznam lidských práv v Libyi a vyzval k dalším reformám v kontextu současného Jamahirijského systému." # todo: NEW TRANSLATION
  LibyaFamily.19.a: "Demokracie? Lidská práva? Zbláznil se?" # todo: NEW TRANSLATION
  LibyaFamily.20.t: "Saiva al-Islama Gaddáfiho dobročinnost" # todo: NEW TRANSLATION
  LibyaFamily.20.d: "V roce 1998 založil Saif al-Islam neziskovou organizaci nazvanou Gaddafi International Charity and Development Foundation (GICDF). Tato organizace je známá tím, že řeší zadržení rukojmích se islámskými militants a zároveň provádí humanitární činnost ve Sub-Saharské Africe. Nedávná charitativní sbírka výrazně posílila naši pozici u jednoho z našich afrických bratří." # todo: NEW TRANSLATION
  LibyaFamily.20.a: "Skvělé" # todo: NEW TRANSLATION
  LibyaFamily.21.t: "Nehoda při honu" # todo: NEW TRANSLATION
  LibyaFamily.21.d: "Saif al-Islam je častým návštěvníkem Spojeného Království, včetně tamní královské rodiny. Při nedávném loveckém výletu na majetku princezny Anny upadl ze koně a náhodně vystřelil zbraň do břicha. Byl rychle převezen do nejbližší nemocnice, ale později zemřel na svá zranění. Britská vláda již vyjádřila své nejhlubší soustrasti Muammaru Gaddáfímu a Libyjskému národu a zahájila přípravy návratu Saifova těla do Libye. To je pro rodinu Gaddáfiho obrovská rána, neboť Saif al-Islam byl jedním z nejplodnějších dětí Gaddáfiho." # todo: NEW TRANSLATION
  LibyaFamily.21.a: "Podívej se, co udělali mému synovi!" # todo: NEW TRANSLATION
  LibyaFamily.22.t: "Al-Saadi nachází úspěch" # todo: NEW TRANSLATION
  LibyaFamily.22.d: "Po velkém finančním příspěvku rodiny Gaddáfi, italský klub Perugia přijal Al-Saadiho do svých řad. Tato dohoda se ukázala být mnohem lepší, než co Perugia očekávala. S Diegem Maradonou jako technickým konzultantem a Benem Johnsonem jako osobním trenérem byl Al-Saadi dobře připraven na svůj další zápas. Ačkoliv nastoupil jen 20 minut ve svém prvním zápase, Al-Saadi se ukázal jako pozitivní překvapení pro všechny. Manažer Perugie řekl [ROOT.GetLeader], že byli velmi šťastní, že byl Al-Saadi zapsán do týmu. Al-Saadi se zdá být na cestě stát se skutečným fotbalistou." # todo: NEW TRANSLATION
  LibyaFamily.22.a: "Věděl jsem, že to v něm je!" # todo: NEW TRANSLATION
  LibyaFamily.23.t: "Al-Saadi není vybrán" # todo: NEW TRANSLATION
  LibyaFamily.23.d: "Nenašli jsme žádná mužstva, která by měla zájem vzít si Al-Saadiho do svých řad. Vedli jsme jednání s maltézským klubem Birkirkara F.C. na úrovni Maltézské ligy, ale odstoupili z jednání, když Al-Saadi testoval pozitivně na nandrolon v drog testu. Al-Saadiho předvedení fotbalových dovedností nikoho nepřesvědčovalo; italský deník La Repubblica uvedl, že 'i při dvojnásobné rychlosti by byl dvakrát pomalejší než sám pomalý'. Al-Saadi bude zřejmě muset prozatím hrát v Libyi." # todo: NEW TRANSLATION
  LibyaFamily.23.a: "Vždycky je příští sezóna..." # todo: NEW TRANSLATION
  LibyaFamily.24.t: "Al-Saadi se nechá unést" # todo: NEW TRANSLATION
  LibyaFamily.24.d: "Zvládli jsme najít vhodný evropský tým pro Al-Saadiho, aby v něm mohl hrát, ale ne všechno probíhalo podle plánu. Díky jeho novému přístupu k Evropě si Al-Saadi ještě více zhoršil svůj návyk na drogy. Lépe, hraje jen velmi málo zápasů a tráví čas na večírcích a s drogami, myslíc si, že je obrovskou fotbalovou hvězdou. Zdá se, že je to teď ztracený případ." # todo: NEW TRANSLATION
  LibyaFamily.24.a: "Tohle není způsob, jak hrát fotbal" # todo: NEW TRANSLATION
  LibyaFamily.25.t: "Fotbalová vzpoura" # todo: NEW TRANSLATION
  LibyaFamily.25.d: "Ve libyjských fotbalových kruzích je všeobecně známo, že Al-Saadi Gaddáfi hraje v zápasech, které bývají zmanipulované. V nedávném zápase s klubem Al Ahly začali fanoušci soupeře bučet na něj a na jeho tým a na hřišti předvedli oslouna oblečeného v barvách Al Ahly, aby protestovali proti zasahování Al-Saadiho do zápasů. Al-Saadi to nese nelibě a byl slyšen, jak křičí: 'Zničím váš klub! Přeměním ho na soví hnízdo.' Když rozhodčí zasáhl a pokusil se situaci uklidnit, trenér Al Ahly ho strčil stranou. To vyvolalo násilí mezi fanoušky, kteří vtrhli na hřiště. Nakonec to vyústilo v plnohodnotnou vzpouru s tvrdým potlačením ze strany bezpečnostních sil. Zbytek sezóny byl zrušen kvůli obavám z dalších nepokojů." # todo: NEW TRANSLATION
  LibyaFamily.25.a: "Ten nafoukaný idiot!" # todo: NEW TRANSLATION
  LibyaFamily.26.t: "Al-Saadi Předávkování" # todo: NEW TRANSLATION
  LibyaFamily.26.d: "Syn Muammára Gaddáfiho, Al-Saadi, byl včera nalezen mrtev v hotelovém pokoji v Miláně, Itálii. Zdá se, že zemřel na předávkování drogami. Známý pro své užívání drog a extravagantní životní styl, to nepřekvapuje. Jako 'černá ovce' rodiny Gaddáfiho byl stále velmi milován otcem a sourozenci." # todo: NEW TRANSLATION
  LibyaFamily.26.a: "Měl ho poslat na léčbu" # todo: NEW TRANSLATION
  LibyaFamily.27.t: "Al-Saadi ukončuje svou závislost" # todo: NEW TRANSLATION
  LibyaFamily.27.d: "Byl to pro Al-Saadiho těžký týden. Strávit čas v izolaci se zdálo být užitečné a podařilo se mu ukončit svou závislost na drogách. Nicméně, při druhém týdnu opět podlehl. Nakonec opustil rehabilitační centrum úplně. Personál se snažil tomu zabránit, ale Al-Saadi si zavolal svého osobního bodyguarda, který ho vyzvedl. Ten pak vyhrožoval zabitím všech v centru, pokud ho nepustí. Jeho návyk na drogy se zdá být pevně zakořeněný." # todo: NEW TRANSLATION
  LibyaFamily.27.a: "Tohle je jediný okamžik, kdy mám rád ty, co to vzdají." # todo: NEW TRANSLATION
  LibyaFamily.28.t: "Al-Saadi znovu podlehne" # todo: NEW TRANSLATION
  LibyaFamily.28.d: "První týden proběhl v rehabiliaci dobře a Al-Saadi se podařilo zůstat mimo drogy. Avšak ve druhém týdnu znovu podlehl. Nakonec se úplně rozhodl opustit rehabilitační centrum. Personál se snažil tomu zabránit, ale Al-Saadi si zavolal svého osobního bodyguarda, aby ho vyzvedl. Následně došlo ke konfliktu, když byla přivolána místní policie. Al-Saadi se poté v drogově znečištěném panickém stavu rozběhl a uprchl s bodyguardy na Tripolské letiště, kde nastoupil na svůj soukromý jet a uprchl do Švýcarska. Od té doby s námi nebyl v kontaktu a nejsme si jisti, jestli se někdy vrátí." # todo: NEW TRANSLATION
  LibyaFamily.28.a: "Myslím, že to je nějaký pokrok?" # todo: NEW TRANSLATION
  LibyaFamily.29.t: "Al-Saadi opouští Libyi" # todo: NEW TRANSLATION
  LibyaFamily.29.d: "První týden proběhl v rehabiliaci dobře a Al-Saadi zůstal mimo drogy. Avšak ve druhém týdnu znovu podlehl. Nakonec se pokusil opustit centrum úplně. Personál centra se snažil tomu zabránit, ale Al-Saadi najal své osobní bodyguárdy, kteří na personál zaútočili. Poté došlo k zásahu místní policie. Al-Saadi pak v drogově podpořeném šílenství vyletěl s bodyguárdy z Tripolského letiště a odletěl do Švýcarska. Od té doby jsme s ním nebyli v kontaktu a nevíme, zda se někdy vrátí." # todo: NEW TRANSLATION
  LibyaFamily.29.a: "No, to rychle eskalovalo." # todo: NEW TRANSLATION
  LibyaFamily.30.t: "Al-Saadi zahanbuje svou rodinu" # todo: NEW TRANSLATION
  LibyaFamily.30.d: "Al-Saadi žije už nějakou dobu v exile ve Švýcarsku, pořádá extravagantní večírky pro celebrity a přátele. Nedávný večírek nevyšel přesně podle plánu, protože byl nalezen omdlelý na pláži nahý s dalším nahým mužem na něm. Tato zpráva se rychle rozšířila bulvární tiskem a jeho nahé tělo se objevovalo na titulních stránkách po celé Evropě. To rozhodně znamenalo velký úder jménu rodiny Gaddáfi." # todo: NEW TRANSLATION
  LibyaFamily.30.a: "Na pláži?" # todo: NEW TRANSLATION
  LibyaFamily.31.t: "Mutassim Gaddáfi překračuje své hranice" # todo: NEW TRANSLATION
  LibyaFamily.31.d: "Zdá se, že Mutassim Gaddáfi stále touží po své vojenské minulosti. Nedávno se zjistilo, že v roli Národního bezpečnostního poradce požádal Národní ropné společnosti o 1,2 miliardy dolarů, aby si mohl utvořit vlastní brigádu speciálních sil. Tato žádost byla rychle odmítnuta vládou, ale Mutassimovo zneužívání politické pozice nebylo přehlédnuto." # todo: NEW TRANSLATION
  LibyaFamily.31.a: "Nesmí se zbavit minulosti?" # todo: NEW TRANSLATION
  LibyaFamily.32.t: "Mutassim nachází výhodnou dohodu" # todo: NEW TRANSLATION
  LibyaFamily.32.d: "Při hledání dodavatele zbraní byl [SOV.GetNameDef] jasnou volbou. Po dlouhých jednáních se Mutassimovi podařilo zajistit velkou dodávku nejmodernější techniky pro naše ozbrojené síly. To výrazně zlepší kapacitu naší armády." # todo: NEW TRANSLATION
  LibyaFamily.32.a: "Jaký skvělý obchodník!" # todo: NEW TRANSLATION
  LibyaFamily.33.t: "Mutassim našel dobrou dohodu." # todo: NEW TRANSLATION
  LibyaFamily.33.d: "Při hledání dodavatele zbraní byl [SOV.GetNameDef] jasnou volbou. Po dlouhých jednáních se Mutassimovi podařilo zajistit velkou dodávku zbraní pro naše ozbrojené síly. Bohužel se jedná o staré zásoby z doby studené války, které [SOV.GetAdjective]s chtěli zbavit. To nezlepší naši bojovou kapacitu, ale alespoň máme teď nějaké dodatečné zásoby." # todo: NEW TRANSLATION
  LibyaFamily.33.a: "Better than nothing I guess" # todo: NEW TRANSLATION
  LibyaFamily.34.t: "Mutassimova dohoda nevyšla." # todo: NEW TRANSLATION
  LibyaFamily.34.d: "Při hledání dodavatele zbraní byl [SOV.GetNameDef] jasnou volbou. Po dlouhých jednáních nebylo dosaženo nic významného. [SOV.GetAdjective]ové nebyli ochotni nám vydat velké množství zbraní. Návštěva [SOV.GetName] byla promarněným časem a Mutassimova role Národního bezpečnostního poradce je nyní pošramocena." # todo: NEW TRANSLATION
  LibyaFamily.34.a: "Asi to zkusíme znovu někdy" # todo: NEW TRANSLATION
  LibyaFamily.35.t: "Mutassim Gaddafi rozšiřuje egyptský vliv" # todo: NEW TRANSLATION
  LibyaFamily.35.d: "I když Mutassim Gaddafi žije v exilu v Egyptě, stále má spojení s libyjským režimem, zejména s členy Generálního lidového výboru. Nedávno byl v kontaktu s mnoha svými přáteli v Libyi a vysoce hovořil o egyptském prezidentovi [EGY.GetLeader]." # todo: NEW TRANSLATION
  LibyaFamily.35.a: "Plánuje převrat?" # todo: NEW TRANSLATION
  LibyaFamily.36.t: "Muhammad Gaddafi opouští Libyi navždy." # todo: NEW TRANSLATION
  LibyaFamily.36.d: "Po dalším sporu se svým otcem prohlásil, že opustí Libyi navždy. Říká, že se doma již necítí vítán a chce žít svůj život mimo politiku. Už si připravil cestu do Alžírska, i když neřekl, zda si tam najde nový domov. Zdá se, že nejstarší syn Gaddáfiho je z hry." # todo: NEW TRANSLATION
  LibyaFamily.36.a: "Prosím, neodcházej." # todo: NEW TRANSLATION
  LBA_muhammad_muammar_gaddafi_leaves_for_good_tt: "§YMuhammad Gaddafi§! je trvale vyhnán." # todo: NEW TRANSLATION
  LibyaFamily.37.t: "Mutassim Gaddafi byl zavražděn." # todo: NEW TRANSLATION
  LibyaFamily.37.d: "Mutassim Gaddafi byl nalezen zavražděný v hotelovém pokoji v Amsterdamu. Hlavním podezřelým v případu je libyjský zbrojní pašerák Tarek Kaituni. Zdá se, že Mutassim, který často navštěvoval Amsterdam na služebních cestách, měl ve skutečnosti poměr s Lisa van Goinga, nizozemskou modelkou a manželkou Kaituni. Nizozemská policie dosud Tarek Kaituniho nezadržela a jeho současné místo pobytu je neznámé." # todo: NEW TRANSLATION
  LibyaFamily.37.a: "Co?!" # todo: NEW TRANSLATION
  LibyaFamily.38.t: "Hannibal Gaddafi byl zatčen." # todo: NEW TRANSLATION
  LibyaFamily.38.d: "Hannibal Gaddafi a jeho manželka byli zatčeni ve Švýcarsku. Dva z jejich služebníků zavolali policii a tvrdili, že pár na ně zaútočil v jejich hotelu v Ženevě. Dva z Gaddafiových bodyguardů byli také zatčeni během zásahu, když se snažili zabránit policii v vstupu do hotelového pokoje Gaddafových. Hannibal má v Evropě policejní minulost. Před několika lety ho francouzský soud pokutoval za to, že uhodil svou přítelkyni, a jen před rokem byli zatčeni dva jeho bodyguardi, když francouzská policie chtěla zabránit jeho rychlé jízdě. Hannibal byl propuštěn na kauci 124 000 eur a jeho manželka na 186 000 eur. To vyvolalo diplomatický incident mezi Švýcarskem a Libyí." # todo: NEW TRANSLATION
  LibyaFamily.38.a: "Švýcarsko není ani skutečná země!" # todo: NEW TRANSLATION
  LibyaFamily.39.t: "Hannibal Gaddafi se utopí." # todo: NEW TRANSLATION
  LibyaFamily.39.d: "V důsledku jeho vzdělání a povolání často nastupuje a pracuje na různých námořních plavidlech Generální národní námořní dopravní společnosti, státem vlastněné obchodní společnosti. Dnes došlo k nehodě během bouřlivého počasí, když Hannibal spadl přes palubu. Posádka lodi dělala, co bylo v jejích silách, aby ho zachránila, ale nepodařilo se ji ho vytáhnout zpět na palubu. Nakonec se Hannibal ztratil pod vlnami a už nebyl nikdy spatřen." # todo: NEW TRANSLATION
  LibyaFamily.39.a: "Měli to zkusit víc!" # todo: NEW TRANSLATION
  LibyaFamily.40.t: "Ayesha Gaddafiová byla jmenována do funkce dobrovolného velvyslance OSN pro Libii." # todo: NEW TRANSLATION
  LibyaFamily.40.d: "Na ceremoniálu v sídle Watassemo Charity Association v Tripolisu byla Aisha Gaddafiová jmenována Národním dobrovolným velvyslancem OSN pro Libii kvůli její dosavadní charitativní činnosti. Ve své nové roli jako dobrovolný velvyslanec OSN bude spolupracovat s UNDP na zvyšování povědomí o otázkách souvisejících s cíli udržitelného rozvoje, hájit práva žen, bojovat proti šíření HIV/AIDS a propagovat práci UNDP v Libyi. Toto je obrovská událost, jak zlepšujeme naše vztahy se světem." # todo: NEW TRANSLATION
  LibyaFamily.40.a: "To je pro ni skvělé!" # todo: NEW TRANSLATION
  LibyaFamily.41.t: "Ayesha Gaddafi objevuje svou skrytou sílu." # todo: NEW TRANSLATION
  LibyaFamily.41.d: "Nevíme přesně, co se stalo s Ayeshiným vojenským výcvikem, ale bylo to zázračné. Právě začala velebit jednotkám a v našich posledních válečných simulacích dokonce porazila naše nejvyšší vojenské generály. Někteří naši vojáci ji začali nazývat 'Amazonou Libye', pojmenovanou po dávných bojovnicích na Muammarově ženské osobní stráži. Její vojenské dovednosti povzbudily mnoho dalších žen, aby se hlásily na náborová střediska v naději stát se jako ona." # todo: NEW TRANSLATION
  LibyaFamily.41.a: "Dívčí síla!" # todo: NEW TRANSLATION
  LibyaFamily.42.t: "Ayesha Gaddafi povýšena na generála." # todo: NEW TRANSLATION
  LibyaFamily.42.d: "Ayesha dokončila výcvik na generála. I když nebyla ve výcviku zvlášť nadaná, měla několik jedinečných nápadů, které bychom mohli později využít. Uvedla, že nebude aktivně působit v armádě, a hodnost generála si ponechá jen ceremonálně." # todo: NEW TRANSLATION
  LibyaFamily.42.a: "To je něco." # todo: NEW TRANSLATION
  LibyaFamily.43.t: "Ayesha Gaddafi selhává ve svém vojenském výcviku." # todo: NEW TRANSLATION
  LibyaFamily.43.d: "Ayeshain vojenský výcvik neprobíhal zcela podle plánu. Nejdřív se jí podařilo ztratit celou brigádu, a ve válečné hře ji nechala zaútočit ve špatném směru. Její tvrdohlavá povaha vyvolala několik konfliktů s mnoha vrchními vojenskými důstojníky, dokonce vedla k rezignaci jednoho z nich. Nakonec se dostala na hodnost generála. Nicméně nebude aktivně sloužit v armádě. Přesto totální neúspěch jejího výcviku způsobil, že celé naše vojenské vzdělávání a armáda se staly terčem posměchu a podezření." # todo: NEW TRANSLATION
  LibyaFamily.43.a: "Jak jsi to mohl zkazit tak špatně?" # todo: NEW TRANSLATION
  LibyaFamily.44.t: "Ayesha Gaddafi hájí práva žen." # todo: NEW TRANSLATION
  LibyaFamily.44.d: "V nedávném rozhovoru Ayesha Gaddafi veřejně kritizovala postavení žen v Libyi. Uvedla, že jsou v zemi utlačovány a nedostávají stejné příležitosti jako muži. Zvláště poukázala na [ROOT.GetLeader], upozorňující na jejich výhradně ženskou skupinu osobních strážců. I když se to na první pohled může zdát posilující pro ženy, ve skutečnosti to pouze objektivizuje ženy, protože bodyguardi bývají vybíráni podle vzhledu a ne podle jejich vojenských dovedností. Tento rozhovor vyvolal v Libyi značný rozruch a již probělo několik demonstrací za práva žen." # todo: NEW TRANSLATION
  LibyaFamily.44.a: "Ženy v Libyi mají stejně dobré postavení jako muži!" # todo: NEW TRANSLATION
  LibyaFamily.45.t: "Ayesha Gaddafi zemřela při porodu" # todo: NEW TRANSLATION
  LibyaFamily.45.d: "Přestože se Ayesha Gaddafi narodila jako jediné dítě Muammara Gaddáfiho, včera večer po porodu jejího čtvrtého dítěte zemřela. Lékaři bojovali, aby zastavili krvácení, ale nepodařilo se. Naštěstí se dítě narodilo zdravé, ale ztráta pro rodinu Gaddáfi zůstává." # todo: NEW TRANSLATION
  LibyaFamily.45.a: "Lékaři to mohli zvládnout lépe!" # todo: NEW TRANSLATION
  LibyaFamily.46.t: "Saif al-Arab podezřelý z útoku kyselinou" # todo: NEW TRANSLATION
  LibyaFamily.46.d: "Saif al-Arab je často v Německu. Nedávno se dostal do problémů v nočním klubu v Mnichově. Když jeho přítelkyně začaly na tanečním parketu svlékat, výtržník klubu ho vyhodil i s ní. Došlo k rvačce mezi Saifem a vyhazovačem. Později byl vyšetřován německou policií kvůli údajnému plánování útoku kyselinou na výtržníka jako odvetu. Saif tyto tvrzení popřel." # todo: NEW TRANSLATION
  LibyaFamily.46.a: "Obvinění budou zřejmě stažena." # todo: NEW TRANSLATION
  LibyaFamily.46.b: "Pošlete mu právní pomoc!" # todo: NEW TRANSLATION
  LibyaFamily.47.t: "Saif al-Arab podezřelý z pašování zbraní." # todo: NEW TRANSLATION
  LibyaFamily.47.d: "Německá prokuratura obviňuje Saifa al-Araba z pašování zbraní. Zdá se, že mají důkazy, že Saif pomohl pašovat zásobu útočných pušek, revolver a munici z Mnichova do Paříže. Jde o velmi vážný nárok." # todo: NEW TRANSLATION
  LibyaFamily.47.a: "Obvinění budou zřejmě stažena." # todo: NEW TRANSLATION
  LibyaFamily.47.b: "Vyvíjejte diplomatický tlak na Němce!" # todo: NEW TRANSLATION
  LibyaFamily.48.t: "Ferrari Saifa al-Araba bylo zabaveno." # todo: NEW TRANSLATION
  LibyaFamily.48.d: "Německá policie zabavila Ferrari Saifa al-Araba poté, co sousedé si stěžovali na hlučnost výfuku. Saif al-Arab nyní čelí obvinění z porušení veřejného pořádku." # todo: NEW TRANSLATION
  LibyaFamily.48.a: "Obvinění budou zřejmě stažena." # todo: NEW TRANSLATION
  LibyaFamily.48.b: "Pošlete mu právní pomoc!" # todo: NEW TRANSLATION
  LibyaFamily.49.t: "Saif al-Arab zemřel ve vězení." # todo: NEW TRANSLATION
  LibyaFamily.49.d: "Zatímco Saif al-Arab byl v Německu odsouzen za zločiny, podařilo se mu vyhnout vězení návratem do Libye. Nicméně z neznámých důvodů byl znovu na návštěvě Německa. Německá policie ho opět zatkla a byl převezen do místního vězení v Mnichově. Následující den byl nalezen oběšený ve své cele. Oficiální prohlášení německé policie uvádí, že šlo o sebevraždu, s nejpravděpodobnější motivací, že Saif zahanbil svou rodinu. Existují však i jiné teorie o možné pomstě spoluvězňů nebo dokonce fingované sebevraždě ze strany německé zpravodajské služby." # todo: NEW TRANSLATION
  LibyaFamily.49.a: "Saif al-Arab nezabil sám." # todo: NEW TRANSLATION
  LibyaFamily.50.t: "Khamis Gaddafi slaví 18. narozeniny." # todo: NEW TRANSLATION
  LibyaFamily.50.d: "Dnes má narozeniny Khamis Gaddafi, nejmladší syn Muammara Gaddafiho. Dosáhl 18 let a je nyní připraven začít hrát významnější roli v libyjské vládě." # todo: NEW TRANSLATION
  LibyaFamily.50.a: "Všechno nejlepší k narozeninám!" # todo: NEW TRANSLATION
  khamis_gaddafi_unlock_decisions_tt: "§GNová §YRozhodnutí§! pro Khamise Gaddafiho jsou odemčena!§!" # todo: NEW TRANSLATION
  LibyaFamily.51.t: "Helikoptéra Khamise Gaddafiho se zřítí" # todo: NEW TRANSLATION
  LibyaFamily.51.d: "Během cesty na nedalekou vojenskou základnu došlo k poruše vrtulníku, na kterém byl Khamis cestující. Vrtulník havaroval poblíž významné dálnice, vybuchl do plamenů a zabily se všechny osoby na palubě. Nadějný vojenský vůdce, jakým Khamis byl, zůstal nyní jen prachem." # todo: NEW TRANSLATION
  LibyaFamily.51.a: "Ach ne" # todo: NEW TRANSLATION
  LibyaFamily.52.t: "Povstalci zabili člena rodiny" # todo: NEW TRANSLATION
  LibyaFamily.52.d: "Kvůli ztrátě území dalším povstalcům se člen rodiny Gaddafiho dostal do palby. Byl zajat v velitelském středisku povstaleckými milicemi a jeden z Muammara Gaddafiho dětí byl tvrce zbit a zabit povstalci." # todo: NEW TRANSLATION
  LibyaFamily.52.a: "Pomstíme se jim!" # todo: NEW TRANSLATION
  LibyaFamily.53.t: "Muammar Gaddafi poníží OSN" # todo: NEW TRANSLATION
  LibyaFamily.53.d: "Když Muammar Gaddafi vystoupal na řečnický pult ve Valném shromáždění OSN, málokdo věděl, co čekat. Dlouho se rozplýval o tom, že Rada bezpečnosti by měla mít africké místo, a při tom sklouzl k tirádám o kolonialismu, prasečí chřipce a Izraeli. Zdálo se, že se potil, jak se snažil držet tématu. Po dvaceti minutách byl požádán, aby projev ukončil, a to učinil. Částečně neochotně Muammar Gaddafi slezl z pódia, zdálo se, že mumlá, že to byl 'další příklad západu, jak potlačuje vzestup Afriky'. Byl to rozhodně projev, ale pravděpodobně neměl efekt, jaký Gaddafi doufal." # todo: NEW TRANSLATION
  LibyaFamily.53.a: "That sure showed them!" # todo: NEW TRANSLATION
  LibyaFamily.54.t: "Muammar Gaddafi Gets Through His Speech" # todo: NEW TRANSLATION
  LibyaFamily.54.d: "Jak Muammar Gaddafi vystoupal na řečnický pult ve Generálním shromáždění OSN, málokdo věděl, co očekávat. Dlouze se rozkecával o tom, že Rada bezpečnosti by měla mít africké místo, a přitom sklouzl k tirádám o kolonialismu, prasečí chřipce a Izraeli. Zdálo se, že se potil, jak se snažil držet tématu. Po dvaceti minutách byl požádán, aby projev ukončil, a to učinil. Při tom nějak neochotně sestoupil z pódia, jakoby mumlal, že to byl 'další příklad západu, jak umlčet vzestup Afriky'. Byl to určitě projev, ale pravděpodobně neměl efekt, který Gaddafi doufal." # todo: NEW TRANSLATION
  LibyaFamily.54.a: "Gaddafi needs to work on his charisma" # todo: NEW TRANSLATION
  LibyaFamily.55.t: "Muammar Gaddafi kicked off the podium" # todo: NEW TRANSLATION
  LibyaFamily.55.d: "Jak Muammar Gaddafi stoupal na řečnický pult ve Generálním shromáždění OSN, málokdo věděl, co očekávat. Rozčíleně začal mluvit o sionismu, nazval Radu bezpečnosti teroristickou organizací financovanou Izraelem. Také zesměšňoval své arabské kolegy, nazývaje je hračkami Britů. Netrvalo dlouho a v sále se ozval dav bučení; delegáti volali, aby Gaddafi svůj projev ukončil. Gaddafi na to odpověděl tím, že všech delegátů označil za idioty a dokonce na izraelskou delegaci hodil láhev s vodou. Krátce poté ho ochranku odvedla z pódia, následoval potlesk. Když byl vyveden, bylo slyšet, jak křičí 'Proč mi bučíte? Mám pravdu!'. Tohle byla naprostá pohroma pro image Libye." # todo: NEW TRANSLATION
  LibyaFamily.55.a: "That did not go as planned" # todo: NEW TRANSLATION
  LibyaFamily.56.t: "People Understand Gaddafi's Message" # todo: NEW TRANSLATION
  LibyaFamily.56.d: "V poledne vyrazil Gaddafi na prohlídku Tripolí v dlouhé koloně vozidel. Když projížděl čtvrtěmi, rozhazoval po ulicích velké množství peněz. Zároveň reproduktory hlásily, že mezinárodní charitativní organizace plýtvají penězi, stejně jako on plýtvá penězi na ulici.\n\nLidé vyšli v davu, aby si peníze vyzvedli, ale mnoho z nich je odmítlo. Zdá se, že pochopili Gaddáfiho poselství, že by se neměli spoléhat na dary. Po akci jsme si všimli nárůstu přesčasů v práci a potravinové banky hlásí pokles počtu lidí, kteří ošetřují. Zdá se, že lidé potřebovali jen malý kopanec vzadu." # todo: NEW TRANSLATION
  LibyaFamily.56.a: "Libyjci jsou pracovití lidé" # todo: NEW TRANSLATION
  LibyaFamily.57.t: "People Miss Gaddafi's Point" # todo: NEW TRANSLATION
  LibyaFamily.57.d: "V poledne vyrazil Gaddafi na prohlídku Tripolí v dlouhé koloně vozidel. Když projížděl čtvrtěmi, rozhazoval po ulicích velké množství peněz. Zároveň reproduktory hlásily, že mezinárodní charitativní organizace plýtvají penězi, stejně jako on plýtvá penězi na ulici.\n\nLidé se hrnuli ven, aby si peníze vyzvedli, a začali je hromadit. Jakmile byla jedna část ulice vyprázdněná, lidé pokračovali v obyčejných činnostech. Zpráva z reproduktorů padla na hluché uši, protože lidé chtěli jen rychle vydělat. Minimálně lidé budou o něco šťastnější s režimem." # todo: NEW TRANSLATION
  LibyaFamily.57.a: "Myslím, že to je dobré?" # todo: NEW TRANSLATION
  LibyaFamily.58.t: "People Misunderstand Gaddafi's Message" # todo: NEW TRANSLATION
  LibyaFamily.58.d: "V poledne vyrazil Gaddafi na prohlídku Tripolí v dlouhé koloně vozidel. Když projížděl čtvrtěmi, rozhazoval po ulicích velké množství peněz. Zároveň reproduktory hlásily, že mezinárodní charitativní organizace plýtvají penězi, stejně jako on plýtvá penězi na ulici.\n\nLidé vyšli v davu, aby si peníze vyzvedli, a začali je hromadit. Jakmile byla jedna část ulice vyprázdněná, lidé pokračovali sledovat kolonu v naději na více peněz. Nakonec tisíce lidí kráčely za řadou vozidel a sbíraly každý nalezený coin. Ještě překvapivější, lidé vyšli i další den, čekajíc na neexistující kolonu, která má opět dorazit. Podobný trend byl zaznamenán i v dalších libyjských městech. Lidé nyní očekávají, že vláda jim prostě rozdá peníze, a stali se podstatně méně motivovaní pracovat." # todo: NEW TRANSLATION
  LibyaFamily.58.a: "Nerozuměli to, byla to alegorie? Nebo to snad byla metafora?" # todo: NEW TRANSLATION
  LibyaFamily.59.t: "The Car Is A Good Design" # todo: NEW TRANSLATION
  LibyaFamily.59.d: "Poté, co Muammar Gaddafi sdílel své nápady s libyjskými inženýry a poradci z evropských automobilek, posluchači vůdce ocenili jeho talent pro design. Byli přesvědčeni, že Gaddáfiho nápady lze v praxi úspěšně realizovat. Avšak ne všechny nápady se daly využít v jednom vozidle. Jaký by měl být hlavní cíl? Měli bychom vyrobit auto, které je pevné a bezpečné, auto, které se vyrábí levně a slouží pro masovou produkci pro lid, nebo nákladní auto, které by mohlo sloužit vojenským účelům, když bude potřeba. A samozřejmě musíme vybrat vhodný název pro vozidlo." # todo: NEW TRANSLATION
  LibyaFamily.59.a: "Auto bude pevné jako skála! The Rocket!" # todo: NEW TRANSLATION
  LibyaFamily.59.b: "Uděláme si rychlý zisk s autem! The Bucket!" # todo: NEW TRANSLATION
  LibyaFamily.59.c: "Auto bude mít spoustu věcí! The Packet!" # todo: NEW TRANSLATION
  LibyaFamily.60.t: "The Car Is A Flop" # todo: NEW TRANSLATION
  LibyaFamily.60.d: "Poté, co Muammar Gaddafi sdílel své nápady s libyjskými inženýry a poradci z evropských automobilek, byly posluchači vůči jeho nápadu velmi skeptičtí. Přesto tedy probíhala výroba vozu dál. Krátce poté, na autosalonu v Libyi, byl odhalen Saroukh el-Jamahiriya (Libyjská raketa). Napěchovaný řadou bezpečnostních prvků, Gaddafi vůz označil za nejbezpečnější na světě. Nicméně všechny bezpečnostní prvky vozu jsou standardní součástí moderního vozu. Co není standardní, je tvar vozu; obě přední i zadní nárazníky jsou ve tvaru klínu. Myšlenka je, že při nárazu se vůz jednoduše odrazí od čehokoliv, do čeho narazí. Přeměnit auto na pinball nemusí být nejbezpečnější silniční prvek, ale může to mít určité vojenské využití." # todo: NEW TRANSLATION
  LibyaFamily.60.a: "Co to sakra je!?" # todo: NEW TRANSLATION
  LibyaFamily.61.t: "The Car Is A Disaster" # todo: NEW TRANSLATION
  LibyaFamily.61.d: "Poté, co Muammar Gaddáfí sdílel své nápady s libyjskými inženýry a poradci z evropských automobilek, byli posluchači jeho nápadů velmi skeptičtí. Nicméně výroba vozu šla přesto dopředu. Krátce poté na autosalonu v Libyi byl představen Saroukh el-Jamahiriya (Libyjský raketový vůz). Gaddáfí ho označil za nejbezpečnější auto na světě; show pokračovala živou prezentací jedinečného klínovitého tvaru vozu, který by jednoduše odrazil cokoli, do čeho vůz narazí. Když vůz vyrazil na testovací dráhu, odrazil se od nárazu přímo do publika, které ho sledovalo. Když vůz narazil do bezpečnostní bariéry, explodoval v plamenech. Několik lidí zemřelo při srážce a desítky byly zraněny. Bezprostředně poté došlo na následující týden k náhlému poklesu prodeje nových aut. Lidé odmítají kupovat nová auta, protože se bojí o svou bezpečnost. Pokud je nejbezpečnější nové auto tak nebezpečné, jak špatná jsou ostatní? Lidé dokonce dovážejí starší auta ze Střední Afriky, aby si pořídili něco starého a spolehlivého. Tento nárůst starých aut na silnicích ve skutečnosti zhoršil libyjské dopravní nehody a úmrtí." # todo: NEW TRANSLATION
  LibyaFamily.61.a: "Proč bys udělal vůz špičatý!?" # todo: NEW TRANSLATION
  LibyaFamily.62.t: "Úspěšná státní návštěva" # todo: NEW TRANSLATION
  LibyaFamily.62.d: "Když Muammar Gaddáfí přistál na [?libya_state_visit_target.GetNameDef], přinesl s sebou svůj mohutný beduínský stan, který postavil v parku v hlavním městě země. S sebou měl svou ostrahu, doprovod ministrů, luxusní auta a malé stádo velbloudů, aby si každé ráno mohl vypít jejich mléko. Zatímco bylo původně plánováno, že Gaddáfí se setká s vůdcem [?libya_state_visit_target.GetName] v oficiálnějším prostředí, nakonec [?libya_state_visit_target.GetLeader] podle jeho požadavků souhlasil setkat se v jeho stanu. Zatímco se probíraly různé záležitosti a budoucnost Libye, nic plodného nebylo dosaženo. Avšak tato ostuda zahraničního hlavy státu zvýšila postavení Gaddáfího ve světě i doma." # todo: NEW TRANSLATION
  LibyaFamily.62.a: "Nakonec Gaddáfí získává respekt, který si zaslouží" # todo: NEW TRANSLATION
  LibyaFamily.63.t: "Průměrná státní návštěva" # todo: NEW TRANSLATION
  LibyaFamily.63.d: "Když Muammar Gaddáfí přistál na [?libya_state_visit_target.GetNameDef], přinesl s sebou svůj mohutný beduínský stan, který postavil v parku v hlavním městě země. S sebou měl svou ostrahu, doprovod ministrů, luxusní auta a malé stádo velbloudů, aby si každé ráno mohl vypít jejich mléko. Zatímco Gaddáfí chtěl mít všechny schůzky uvnitř stanu, jeho hostitel [?libya_state_visit_target.GetLeader] nebyl tak nadšený to dělat. Nakonec Gaddáfí ustoupil a měl všechny schůzky v nedalekém luxusním hotelu. Zatímco se probíraly různé záležitosti a budoucnost Libye, nic plodného nebylo dosaženo. Avšak tento projev luxusu dal Gaddáfímu na domácí scéně malý vzestup." # todo: NEW TRANSLATION
  LibyaFamily.63.a: "Když v Římě, hádám" # todo: NEW TRANSLATION
  LibyaFamily.64.t: "Hrůzná státní návštěva" # todo: NEW TRANSLATION
  LibyaFamily.64.d: "Když Muammar Gaddáfí přistál na [?libya_state_visit_target.GetNameDef], s sebou si nesl svůj obrovský beduínský stan s úmyslem postavit ho v místním parku. Místní úřady však stan nepřipustily, a Gaddáfí byl veden do místního hotelu. Gaddáfí to odmítl, požadoval, že setkání by mělo být v rámci jeho stanu, jak je zvykem jeho lidem. Osoba, se kterou měl jednat, [?libya_state_visit_target.GetLeader], nakonec všechna jednání zrušila, protože Gaddáfí trval na svém. Tato cesta byla bezvýznamná a svět viděl, že „šílený pes“ Libye se zdá být zcela bezzubý." # todo: NEW TRANSLATION
  LibyaFamily.64.a: "Jak trapné" # todo: NEW TRANSLATION
  LibyaFamily.65.t: "Mocný rituál" # todo: NEW TRANSLATION
  LibyaFamily.65.d: "Jak Muammar Gaddáfí shromáždil část svých elitních jednotek na nádvoří v Tripolisu, postavil se před vojáky senegalský marabú. Na kousek papíru psal zaklínadla a podivné symboly; papír byl pokryt suchou lvou kůží, bylinami rostoucími na hřbitovech a kůrou ze stromu, na němž člověk zemřel. Vše zabalil do pěkného balíčku a oběť byla položena na horké červené uhlíky, aby pomalu hořela a kouřila. Libyjští vojáci byli nařízeni projít po kouři jeden po druhém, aby kouř pronikl do jejich vitality. Krátce poté marabú začal vyvolávat duchy, aby vojákům dodal sílu. Ve stavu transe vojáci začali opakovat 'Bohové... Libye... Gaddáfí'. Jak rituál skončil, vojáci byli krvežízniví, svěží a připravení bojovat až do posledního dechu. Libye je zachráněna!" # todo: NEW TRANSLATION
  LibyaFamily.65.a: "Co to sakra?" # todo: NEW TRANSLATION
  LibyaFamily.66.t: "Oživující rituál" # todo: NEW TRANSLATION
  LibyaFamily.66.d: "Jak Muammar Gaddáfí shromáždil část svých elitních jednotek na nádvoří v Tripolisu, postavil se před vojáky senegalský marabú. Na kousek papíru psal zaklínadla a podivné symboly; papír byl pokryt suchou lvou kůží, bylinami rostoucími na hřbitovech a kůrou ze stromu, na němž člověk zemřel. Vše zabalil do pěkného balíčku a oběť byla položena na horké červené uhlíky, aby pomalu hořela a kouřila. Libyjští vojáci byli nařízeni projít po kouři jeden po druhém, aby kouř pronikl do jejich vitality. Vojáci postupovali, i když vypadali značně zmateně. Poté, co marabú vyvolal duchy, aby vojákům dodal sílu, ceremonie skončila. Vojáci nebyli jistí, co si myslet, ale alespoň byli šťastní, že jejich vůdce je ochoten pro ně udělat cokoli, aby vyhráli." # todo: NEW TRANSLATION
  LibyaFamily.66.a: "Lepší než nic" # todo: NEW TRANSLATION
  LibyaFamily.67.t: "Neúspěšný rituál" # todo: NEW TRANSLATION
  LibyaFamily.67.d: "Jak Muammar Gaddáfí shromáždil část svých elitních jednotek na nádvoří v Tripolisu, postavil se před vojáky senegalský marabú. Na kousek papíru psal zaklínadla a podivné symboly; papír byl pokryt suchou lvou kůží, bylinami rostoucími na hřbitovech a kůrou ze stromu, na němž člověk zemřel. Vše zabalil do pěkného balíčku a oběť byla položena na horké červené uhlíky, aby pomalu hořela a kouřila. Libyjští vojáci byli nařízeni projít po kouři jeden po druhém, aby kouř pronikl do jejich vitality. Většina vojáků však nechtěla jít vpřed. Vojáci začali Marabú hanět jako pohana, říkaje, že takové volání džinů je kacířské a proti islámu. Celá situace se rychle vymkla z rukou, s tím, že Gaddáfí a Marabú museli kvůli hněvu rozhněnaných vojáků uniknout z nádvoří ve frmoli. Mnoho vojáků svléklo uniformy a pochodem odešlo. Zprávy o rituálu se rychle rozšířily po armádě a naši vojáci ztratili víru ve svého vůdce doslova na všech frontách." # todo: NEW TRANSLATION
  LibyaFamily.67.a: "Mělo to být jen magie!" # todo: NEW TRANSLATION
  LibyaFamily.68.t: "Ženy nadšené z přednášky" # todo: NEW TRANSLATION
  LibyaFamily.68.d: "Gaddáfí se rozhodl uspořádat svou přednášku v Římě, když navštívil Itálii. Poslal žádost italské pohostinné agentuře, aby pozvala stovky atraktivních žen ve věku 18 až 35 let (a výšky alespoň 1,7 metru) na jeho tajemnou přednášku. Ženám bylo doporučeno nenosit minisukně ani hluboké výstřihy kvůli zbožnosti akce. Když se ženy shromáždily v sále, Gaddáfí přišel v černém a zahájil svou přednášku. Gaddáfího výkvět ženských spolupracovnic rozdával ženám kopie Koránu, zatímco sám přednášel o islámu, neúspěchu křesťanství a roli žen na Západě. Slova Gaddáfího zněla u mnoha žen, a bezprostředně po přednášce jim několik žen řeklo, že by rády konvertovaly k islámu. Událost rychle přitáhla celosvětovou mediální pozornost a vyvolala vlnu konverzí žen k islámu a cestování do Libye, aby viděly zemi, kde ženy mohou být skutečně svobodné." # todo: NEW TRANSLATION
  LibyaFamily.68.a: "Islám skutečně je náboženství pro ženy" # todo: NEW TRANSLATION
  LibyaFamily.69.t: "Průměrná přednáška" # todo: NEW TRANSLATION
  LibyaFamily.69.d: "Gaddáfí se rozhodl uspořádat svou přednášku v Římě, když navštívil Itálii. Poslal žádost italské pohostinné agentuře, aby pozvala stovky atraktivních žen ve věku 18 až 35 let (a výšky alespoň 1,7 metru) na jeho tajemnou přednášku. Ženám bylo doporučeno nenosit minisukně ani hluboké výstřihy kvůli zbožnosti akce. Když se ženy sešly v sále, Gaddáfí přišel oblečený celý v černém a začal svou přednášku. Gaddáfího výlučná tým žen rozdával kopie Koránu, zatímco sám přednášel o islámu a neúspěchu křesťanství a roli žen na Západě. Přednáška získala smíšené ohlasy: jedna účastnice prohlásila, že to bylo „velmi zajímavé zkušenosti“, zatímco jiná poznamenala „cítím se velmi uražená vůči svému náboženství“. Přednáška však vyvolala malý nárůst imigrace do Libye." # todo: NEW TRANSLATION
  LibyaFamily.69.a: "Asi poslouchaly" # todo: NEW TRANSLATION
  LibyaFamily.70.t: "Přednáška vyvolala pobouření" # todo: NEW TRANSLATION
  LibyaFamily.70.d: "Gaddáfí se rozhodl uspořádat svou přednášku v Římě, když navštívil Itálii. Poslal žádost italské pohostinné agentuře, aby pozvala stovky atraktivních žen ve věku 18 až 35 let (a výšky alespoň 1,7 metru) na jeho tajemnou přednášku. Ženám bylo doporučeno nenosit minisukně ani hluboké výstřihy kvůli zbožnosti akce. Když se ženy sešly v sále, Gaddáfí přišel oblečený celý v černém a začal svou přednášku. Gaddáfího výlučná tým žen rozdával kopie Koránu, zatímco sám přednášel o islámu, neúspěchu křesťanství a roli žen na Západě. Na konci přednášky se mnohé ženy vypískaly Gaddáfího. Jeden účastník poznamenal, že „nikdy nebyly tak urážené ve svém životě“. Mnoho lidí považuje Gaddáfího názor na ženy za utlačující a jeho přednášku za nic víc než tenkou zástěrku snahy potkat krásné mladé ženy. Zprávy o události se rozšířily do Libye, kde mnoho žen plánuje opustit zemi, protože nechtějí žít v zemi vládnuté takovým mizogynistou." # todo: NEW TRANSLATION
  LibyaFamily.70.a: "Kdo by tušil, že ženy jsou tak temperamentní?" # todo: NEW TRANSLATION
  LibyaFamily.71.t: "[FROM.GetNameDef] vyzývá k rozpuštění [SWI.GetNameDef]" # todo: NEW TRANSLATION
  LibyaFamily.71.d: "Libyjský vůdce Muammar Gaddafi vyzval k rozpuštění švýcarského státu. Tvrdí, že Švýcarsko je jen umělý stát složený z Italů, Němců a Francouzů. Gaddafi kontaktoval všechny tři okolní země a požádal nás, abychom se k jeho prohlášení o umělosti Švýcarska připojili." # todo: NEW TRANSLATION
  LibyaFamily.71.a: "Švýcarsko by nemělo existovat" # todo: NEW TRANSLATION
  LibyaFamily.71.b: "Švýcarsko je suverénní stát!" # todo: NEW TRANSLATION
  LibyaFamily.72.t: "[FROM.GetNameDef] Podporuje naše prohlášení" # todo: NEW TRANSLATION
  LibyaFamily.72.d: "Vláda [FROM.GetAdjective] se rozhodla podpořit naše prohlášení o rozpuštění Švýcarska." # todo: NEW TRANSLATION
  LibyaFamily.72.a: "Skvělé" # todo: NEW TRANSLATION
  LibyaFamily.73.t: "[FROM.GetNameDef] Odsuzuje naše prohlášení" # todo: NEW TRANSLATION
  LibyaFamily.73.d: "Vláda [FROM.GetAdjective] se rozhodla naše prohlášení o rozpuštění Švýcarska odsoudit a prohlásila, že Švýcarsko je suverénní země a jejich suverenita by měla být respektována." # todo: NEW TRANSLATION
  LibyaFamily.73.a: "Zbabělci" # todo: NEW TRANSLATION
  LibyaFamily.74.t: "[FROM.GetNameDef] Vyzývá k naší zkáze" # todo: NEW TRANSLATION
  LibyaFamily.74.d: "Vůdce [FROM.GetAdjective] Muammar Gaddafi vydal prohlášení, že Švýcarsko nemá existovat. Také vyzval sousední země, aby se k tomuto prohlášení připojily. Toto prohlášení je nejspíše důsledkem zadržení jednoho z Gaddího potomků švýcarskou policií." # todo: NEW TRANSLATION
  LibyaFamily.74.a: "Máme právo existovat!" # todo: NEW TRANSLATION
  LibyaCivilWar.1.t: "LNDF se rozšiřuje v Libyi" # todo: NEW TRANSLATION
  LibyaCivilWar.1.d: "LNDF ([socialism_L]) je opoziční skupina se sídlem ve Spojených státech. Doposud působili převážně ve Spojených státech. Od počátku protestů proti Gaddáfímu vládě však našli v Libyi mnohem více podporovatelů. Stále více Libyjců se stává jejich příznivci a touží po tom, aby Spojené státy intervenovaly v Libyi proti Gaddáfímu." # todo: NEW TRANSLATION
  LibyaCivilWar.1.a: "Spojené státy tu nemají co dělat" # todo: NEW TRANSLATION
  LibyaCivilWar.2.t: "Komunistická infiltrace" # todo: NEW TRANSLATION
  LibyaCivilWar.2.d: "The [Communist-State_L] neexistuje od doby, kdy Království Libye a Libye pod Gaddímem potlačily tuto stranu. Marxismus v Libyi má své kořeny v Itálii, kde se many komunistů uchýlili do exilu během represí a organizovali stranu jako tajné společnosti. S tím, jak Gaddafi ztrácí nad zemí kontrolu, některé z těchto společností začaly fungovat otevřeněji a usilují o zavedení marxismu v Libyi." # todo: NEW TRANSLATION
  LibyaCivilWar.2.a: "Musíme očistit všechny choré lidi, kteří mluví o komunismu a ateismu" # todo: NEW TRANSLATION
  LibyaCivilWar.3.t: "Vojáci dezertují k extrémistům" # todo: NEW TRANSLATION
  LibyaCivilWar.3.d: "Cítíc klesající moc vlády, mnoho našich vojáků se rozhodlo dezertovat k extrémistickému [Caliphate_L]. Skupina začala zvyšovat svou povstaleckou činnost hned, jak protesty proti Gaddáfímu začaly." # todo: NEW TRANSLATION
  LibyaCivilWar.3.a: "Zrádci!" # todo: NEW TRANSLATION
  LibyaCivilWar.4.t: "NFSL vyzývá k jednotě mezi vzbouřenci" # todo: NEW TRANSLATION
  LibyaCivilWar.4.d: "The [Neutral_conservatism_L] vyzval k jednotě mezi protestujícími a rebely proti Gaddáfímu. Uvedli, že všechny opoziční strany by se měly připojit k Národní konferenci pro Libyjskou opozici vedené jimi, aby byl maximalizován potenciál v boji proti Gaddáfímu. Několik menších stran a organizací již oznámilo, že s NFSL budou spolupracovat." # todo: NEW TRANSLATION
  LibyaCivilWar.4.a: "Dohromady zrnka písku nepřivedou kamení!" # todo: NEW TRANSLATION
  LibyaCivilWar.5.t: "Ba'athisté volají po demokracii" # todo: NEW TRANSLATION
  LibyaCivilWar.5.d: "V překvapivém kroku [Nat_Fascism_L] veřejně požadovali volné a férové volby v Libyi. Nejsme si jisti, zda je to jen publicity stunt, nebo zda skutečně opustili svou extrémní ba'athistickou cestu. Přesto jim to však poskytlo značnou podporu." # todo: NEW TRANSLATION
  LibyaCivilWar.5.a: "Oni lžou!" # todo: NEW TRANSLATION
  LibyaCivilWar.6.t: "Armáda ignoruje protestující" # todo: NEW TRANSLATION
  LibyaCivilWar.6.d: "Ve velkém městě v Libyi byla Libyjská armáda nařízena rozehnat protestující. Místní velitel jednotky odmítl a umožnil protestům pokračovat, dokonce protestující i chránil před Revoluční gardou. Zdá se, že rozdělení mezi běžnou armádou a RGC se začínají projevovat." # todo: NEW TRANSLATION
  LibyaCivilWar.6.a: "Měli by poslouchat!" # todo: NEW TRANSLATION
  LibyaCivilWar.7.t: "Revoluční gardový sbor ignoruje protestující" # todo: NEW TRANSLATION
  LibyaCivilWar.7.d: "Ve velkém městě Libye byl Revoluční gardový sbor nařízen rozehnat protestující. Místní velitel jednotky odmítl a umožnil protestům pokračovat, dokonce protestující i chránil před běžnou Libyjskou armádou. Zdá se, že rozdělení mezi běžnou armádou a RGC se začíná projevovat." # todo: NEW TRANSLATION
  LibyaCivilWar.7.a: "Měli by poslouchat!" # todo: NEW TRANSLATION
  LibyaCivilWar.8.t: "Královská rodina vede kampaň proti Gaddáfímu" # todo: NEW TRANSLATION
  LibyaCivilWar.8.d: "Libyjská královská rodina v exilu zahájila kampaň a sběr finančních prostředků proti Gaddáfímu. Cestovali po Evropě, setkávali se s politiky a žádali NATO, aby zasáhlo v zemi a zajistilo bezpečí protestujících. Mnoho protestujících mává vlajkami bývalého Království Libye a nosí portréty krále Idris I." # todo: NEW TRANSLATION
  LibyaCivilWar.8.a: "Jsou jen loutkami Západu!" # todo: NEW TRANSLATION
  LibyaCivilWar.9.t: "Ministr vlády rezignuje" # todo: NEW TRANSLATION
  LibyaCivilWar.9.d: "Jako protest proti způsobu, jakým vláda zvládá protesty, rezignoval jeden z našich ministrů a rozhodl se přidat k rebelům." # todo: NEW TRANSLATION
  LibyaCivilWar.9.a: "Co?" # todo: NEW TRANSLATION
  LibyaCivilWar.10.t: "Zahraniční velvyslanec dezertuje" # todo: NEW TRANSLATION
  LibyaCivilWar.10.d: "Jeden z našich velvyslanců v cizí zemi rezignoval a dezertoval do hostitelské země. S sebou si vzal několik klíčových vládních dokumentů a tajemství." # todo: NEW TRANSLATION
  LibyaCivilWar.10.a: "Posvátné texty!" # todo: NEW TRANSLATION
  LibyaCivilWar.11.t: "Vojenská jednotka dezertuje" # todo: NEW TRANSLATION
  LibyaCivilWar.11.d: "Jedna z našich vojenských jednotek dezertovala a přidala se na stranu protestujících. Velitel jednotky prohlásil, že nebude ubližovat svým Libyjčanům." # todo: NEW TRANSLATION
  LibyaCivilWar.11.a: "Zbabělci!" # todo: NEW TRANSLATION
  LibyaCivilWar.12.t: "Vojenský sklad vypleněn" # todo: NEW TRANSLATION
  LibyaCivilWar.12.d: "Protestující se vloupali do vojenského zbrojního skladu s pomocí sympatizujících armádních jednotek a ukradli velkou sbírku zbraní." # todo: NEW TRANSLATION
  LibyaCivilWar.12.a: "To byly určeny pro mé vojáky!" # todo: NEW TRANSLATION
  LibyaCivilWar.13.t: "Piloti dezertují do Malty" # todo: NEW TRANSLATION
  LibyaCivilWar.13.d: "Několik libyjských pilotů vzlétlo ve svých stíhačkách a odletělo na Maltu, aby požádali o azyl. Odmítli bombardovat civilní cíle na příkaz vlády a rozhodli se opustit zemi." # todo: NEW TRANSLATION
  LibyaCivilWar.13.a: "Můžeme získat ty letadla zpět?" # todo: NEW TRANSLATION
  LibyaCivilWar.14.t: "Námořníci potopili loď" # todo: NEW TRANSLATION
  LibyaCivilWar.14.d: "Posádka jedné z našich válečných lodí se rozhodla potopit plavidlo, na kterém sloužila. Odmítli použít zbraně proti protestujícím, navedli plavidlo na blízký břeh a naložili ho výbušinami. Poté, co loď shořela, vyjádřili podporu protestujícím.'" # todo: NEW TRANSLATION
  LibyaCivilWar.14.a: "To jsou drahé věci!" # todo: NEW TRANSLATION
  LibyaFocusNews.1.t: "Libyjský prezident byl zavražděn" # todo: NEW TRANSLATION
  LibyaFocusNews.1.coup.d: "Dramatické zprávy dnes vypluly z Libye poté, co byl vůdce země zavražděn radikály [LBA.Caliphate_L]. Auta vůdce byla napadena v Libyjské poušti islamisty během jejich útoku. Po úspěšné vraždě rychle obsadili klíčové vládní budovy v Tripolí a Benghází. Bez jasného vůdce nemohl existující režim uspořádat žádný odpor. Èmír [LBA.Caliphate_L], [LBA.GetLeader], prohlásil sám sebe vládcem země. To bezpochyby přinese regionu ještě větší nestabilitu." # todo: NEW TRANSLATION
  LibyaFocusNews.1.civilwar.d: "Dramatické zprávy se dnes objevily z Libye, když byl vůdce země zavražděn radikály [LBA.Caliphate_L]. Vůdcův konvoj byl napaden na Libyjské poušti v útoku islamistů. Po úspěšné vraždě členové skupiny rychle obsadili klíčové vládní budovy v Tripolí a Bengházi. Přestože příznivci starého režimu brzy dokázali postavit protiútok, chyběl jasný vůdce pro organizaci odporu. Émír [LBA.Caliphate_L], [LBA.GetLeader], prohlásil sám sebe vládcem země a prohlásil, že s Bohem Libijští věřící vyjdou vítězně. Pokud islamisté vyhrají, bezpochyby to povede k ještě větší nestabilitě v regionu." # todo: NEW TRANSLATION
  LibyaFocusNews.1.a: "Zajímavé" # todo: NEW TRANSLATION
  LibyaFocusNews.2.t: "[FROM.GetNameDef] Převádí Klérus Kontrolu Nad [FROM.GetNameDef]" # todo: NEW TRANSLATION
  LibyaFocusNews.2.d: "Vláda [FROM.GetAdjective] dnes oznámila radikální změnu ve stávající struktuře moci země. S odůvodněním potřeby stabilnější a sjednocující přítomnosti bylo ustanovení [FROM.GetAdjective] Grand Mufti jako 'Nejvyšší morální a sociální autorita' v zemi zrušeno. V podstatě to činí Grand Muftiho vysoce vlivným v politice země, podobně jako íránský ajatolláh. Někteří lidé se obávají této změny, jelikož se domnívají, že současný muftí, [LBA.GetLeader], má sympatie k radikálnějším prvkům islámu." # todo: NEW TRANSLATION
  LibyaFocusNews.2.a: "Zajímavé" # todo: NEW TRANSLATION
  LibyaFocusNews.3.t: "[FROM.GetNameDef] Oznámil" # todo: NEW TRANSLATION
  LibyaFocusNews.3.d: "Vůdce Libye, [FROM.GetLeader], dnes oznámil vznik [FROM.GetNameDef]. V důsledku existující islámské vzpoury v Sahelu a Saháře [FROM.GetLeader] hodlá sjednotit tamní různé frakce a 'přinést mír muslimům, které Západ a Američané zbavili práv.' To je jasný signál pro země v regionu, že [FROM.GetNameDef] není na jejich straně." # todo: NEW TRANSLATION
  LibyaFocusNews.3.a: "Zajímavé" # todo: NEW TRANSLATION
  LibyaFocusNews.4.t: "[FROM.GetNameDef] přijímá reformu" # todo: NEW TRANSLATION
  LibyaFocusNews.4.d: " [FROM.GetAdjective] hlava státu [FROM.GetLeader] oznámila plány na snížení moci Revolučních výborů v zemi. Revoluční výbory byly vytvořeny jako autorita k potlačování šíření revolučních ideálů poté, co Muammar Kaddáfí převzal moc v zemi. Ve skutečnosti výbory měly pod kontrolou pseudo-demokratické Lidové kongresy, o kterých se teoreticky má za to, že by měly řídit zemi. Výbory byly nyní vyřazeny z politického procesu, což umožnilo Lidovým kongresům fungovat volněji. Tato změna posune [FROM.GetNameDef] směrem k více demokratické společnosti." # todo: NEW TRANSLATION
  LibyaFocusNews.4.a: "Zajímavé" # todo: NEW TRANSLATION
  LibyaFocusNews.5.t: "[FROM.GetLeader] posiluje kontrolu nad [FROM.GetNameDef]" # todo: NEW TRANSLATION
  LibyaFocusNews.5.d: " [FROM.GetAdjective] hlava státu [FROM.GetLeader] oznámila plány na reformu politického systému země. Prohlašuje, že stávající Lidové kongresy byly infiltrované cizími agenty, a bylo rozhodnuto je uzavřít. Revoluční výbory odpovědné za zabraňování šíření revolučních myšlenek v zemi budou zodpovědné za 'prohlížení a ověřování' všech současných i budoucích členů Kongresů, dokud '[FROM.GetAdjective] politický prostor pro občany nebude bezpečný'. Očekává se, že tato změna je ve skutečnosti trvalá a veškeré zbytky demokracie budou vymazány z [FROM.GetNameDef]." # todo: NEW TRANSLATION
  LibyaFocusNews.5.a: "Zajímavé" # todo: NEW TRANSLATION
  LibyaFocusNews.6.t: "[FROM.GetNameDef] slíbí chránit sahelské menšiny" # todo: NEW TRANSLATION
  LibyaFocusNews.6.d: "Na tiskové konferenci včera [FROM.GetAdjective] vůdce [FROM.GetLeader] slíbil, že [FROM.GetNameDef] učiní svůj díl na zajištění ochrany regionálních menšin v Sahře a Sahelu. Hlavně mluvil o Tuaregcích a Toubou, [FROM.GetLeader] zdůraznil, že pokračující nestabilita a politiky segregace zemí v regionu budou tlačit [FROM.GetNameDef], aby podniklo kroky proti uvedeným zemím." # todo: NEW TRANSLATION
  LibyaFocusNews.6.a: "Zajímavé" # todo: NEW TRANSLATION
  LibyaFocusNews.7.t: "[FROM.GetNameDef] se přidává k boji proti terorismu" # todo: NEW TRANSLATION
  LibyaFocusNews.7.d: "Vláda [FROM.Adjective] oznámila dnes, že se připojí k [USA.GetNameDef] v jejich globální válce proti terorismu. Spolu se svými evropskými partnery by [FROM.GetNameDef] uspořádala boj proti Islamismu v Sahře a Sahelu." # todo: NEW TRANSLATION
  LibyaFocusNews.7.a: "Zajímavé" # todo: NEW TRANSLATION
  LibyaFocusNews.8.t: "Casablanská dohoda oznámena" # todo: NEW TRANSLATION
  LibyaFocusNews.8.d: "Vláda [FROM.GetAdjective] oznámila mírovou konferenci ohledně statusu Západní Sahary. Maroko, Algérie, Mauritánie a zástupci Fronty POLISARIO byli na setkání pozváni. [FROM.GetLeader] má ambiciózní cíl najít řešení pro zmrazený konflikt." # todo: NEW TRANSLATION
  LibyaFocusNews.8.a: "Zajímavé" # todo: NEW TRANSLATION
  LibyaFocusNews.9.t: "[FROM.GetNameDef] zruší rozhodnutí ICJ" # todo: NEW TRANSLATION
  LibyaFocusNews.9.d: "Po skončení Toyota Války mezi Libyí a Čadem v roce 1987 Mezinárodní soudní dvůr rozhodl, že sporné území Aouzou pás mezi oběma zeměmi je právně čadské. Po tomto rozhodnutí Libye rychle ustoupila z oblasti. Nyní [FROM.GetAdjective] vůdce [FROM.GetLeader] rozhodnutí zrušil a prohlásil, že [FROM.GetNameDef] rozhodnutí následovalo jen pod mezinárodním tlakem a hrozbami. Nyní si nárokují toto území znovu." # todo: NEW TRANSLATION
  LibyaFocusNews.9.a: "Zajímavé" # todo: NEW TRANSLATION
  LibyaFocusNews.10.t: "[CHA.GetNameDef] se vzdává Aouzou Pásu" # todo: NEW TRANSLATION
  LibyaFocusNews.10.d: "Včera vláda [LBA.GetAdjective] vyslala ultimátum [CHA.GetNameDef]; stáhněte veškeré síly z Aouzou Pásu a oficiálně předat území [LBA.GetNameDef], nebo čelit vojenské intervenci. V podstatě beznadějná situace vedla k dohodě a vláda [CHA.GetAdjective] souhlasila s předáním území [LBA.GetNameDef]." # todo: NEW TRANSLATION
  LibyaFocusNews.10.a: "Zajímavé" # todo: NEW TRANSLATION
  LibyaFocusNews.11.t: "[CHA.GetNameDef] odmítá požadavky [LBA.GetAdjective]" # todo: NEW TRANSLATION
  LibyaFocusNews.11.d: "Včera vláda [LBA.GetAdjective] vyslala ultimátum [CHA.GetNameDef]; stáhněte veškeré síly z Aouzou Pásu a oficiálně předat území [LBA.GetNameDef], nebo čelit vojenské intervenci. Vláda [CHA.GetAdjective] odmítla jakékoli požadavky s tím, že dodržují mezinárodní hranice uznávané mezinárodním společenstvím. Je pravděpodobné, že to povede ke konfliktu mezi oběma národy. Nicméně [CHA.GetName] již porazil(a) [LBA.GetAdjective] dříve, možná to zvládnou i tentokrát." # todo: NEW TRANSLATION
  LibyaFocusNews.11.a: "Zajímavé" # todo: NEW TRANSLATION
  LibyaFocusNews.12.t: "[FROM.GetLeader] slíbí zničit kolonialismus" # todo: NEW TRANSLATION
  LibyaFocusNews.12.d: "Včera na zasedání Valného shromáždění OSN [FROM.GetAdjective] vůdce [FROM.GetLeader] oznámil, že založí mezinárodní 'Osa dobra' k boji proti americkému a zionistickému kolonialismu. [FROM.GetLeader] pozval všechny své protikoloniální spojence, aby se připojili k jejich novému spojenectví, a slíbili, že Západ zaplatí za jejich kolonialistickou minulost." # todo: NEW TRANSLATION
  LibyaFocusNews.12.a: "Zajímavé" # todo: NEW TRANSLATION
  LibyaFocusNews.13.t: "[FROM.GetNameDef] obsazuje Socotronu" # todo: NEW TRANSLATION
  LibyaFocusNews.13.d: "V překvapivém gestu nepřátelství [FROM.GetAdjective] speciální jednotky diskrétně přistály a obsadily klíčová zařízení na ostrově Socotra, získaly nad ostrovem kontrolu. [YEM.GetNameDef] již toto porušení suverenity odsoudil, ale zůstává otázkou, jaká bude jejich reakce." # todo: NEW TRANSLATION
  LibyaFocusNews.13.a: "Zajímavé" # todo: NEW TRANSLATION
  LibyaFocusNews.14.t: "Libyjská občanská válka" # todo: NEW TRANSLATION
  LibyaFocusNews.14.d: "Co začalo jako protest proti vládě [LBA.GetLeader], vyvinulo se v plnohodnotný ozbrojený konflikt. Protesty začaly ve východní části země a lidé požadovali více politické svobody a lepší životní podmínky. Zatímco Libye má nejvyšší HDP na obyvatele v Africe a jeden z nejlepších HDI na světě, třetina Libyjců žije pod hranicí chudoby a zisky z ropných zásob směřují převážně do kapes režimu. Protesty eskalovaly, když [LBA.GetLeader] nařídil intervenční zásah armády a lidé se brzy chopili zbraní. Rebelové založili [LRB.GetNameDef], která bude sloužit jako přechodná autorita, dokud [LBA.GetLeader] nevloží zbraně a nevzdá se." # todo: NEW TRANSLATION
  LibyaFocusNews.14.a: "Zajímavé" # todo: NEW TRANSLATION
  LibyaFocusNews.15.t: "Libyjská občanská válka skončila" # todo: NEW TRANSLATION
  LibyaFocusNews.15.LBA.d: "Občanská válka v Libyi skončila. Navzdory silnému odporu rebelů se [FROM.GetLeader] podařilo získat zpět kontrolu nad zemí. Pravděpodobně to povede k dalším zásahům ve společnosti [LBA.GetAdjective]." # todo: NEW TRANSLATION
  LibyaFocusNews.15.LRB.d: "Občanská válka v Libyi skončila. Rebelové porazili regime sil a [FROM.GetLeader] již nastínil plány, jak by se země měla ubírat dál. To znamená novou kapitolu pro [FROM.GetNameDef]." # todo: NEW TRANSLATION
  LibyaFocusNews.15.a: "Zajímavé" # todo: NEW TRANSLATION
  LibyaFocusNews.16.t: "Casablanské dohody dospěly k závěru" # todo: NEW TRANSLATION
  LibyaFocusNews.16.annex.d: "Když [LBA.GetLeader] oznámil, že uspořádají mezinárodní jednání pro řešení statusu Západní Sahary, mnozí byli skeptičtí. Zdá se však, že dohody dospěly k určitému závěru. Ve svém prohlášení, nazvaném Casablanca Dohoda [GetYear], uvedli plán oficiálně začlenit Západní Saharu do Maroka. Po prostudování historických dokumentů dohody došly k závěru, že právně je Západní Sahara marockým územím. Zda to [SHA.GetNameDef] bude akceptovat, je v této chvíli nejasné." # todo: NEW TRANSLATION
  LibyaFocusNews.16.autonomy.d: "Když [LBA.GetLeader] oznámil, že uspořádají mezinárodní jednání pro řešení statusu Západní Sahary, mnozí byli skeptičtí. Zdá se však, že dohody dospěly k určitému závěru. Ve svém prohlášení, nazvaném Casablanca Dohoda [GetYear], nastínili plán anexovat Západní Saharu do Maroka a současně ponechat Sahrawi značnou autonomii. Existuje jasná dohoda, že Západní Sahara bude moci mít svou vojenskou sílu a přímou kontrolu nad vnitřní politikou, zatímco Maroko bude odpovědné za mezinárodní vztahy regionu, včetně obrany proti vnějším hrozbám." # todo: NEW TRANSLATION
  LibyaFocusNews.16.independence.d: "Když [LBA.GetLeader] oznámil, že uspořádají mezinárodní jednání pro řešení statusu Západní Sahary, mnozí byli skeptičtí. Zdá se však, že dohody dospěly k určitému závěru. Ve svém prohlášení nazvaném Casablanca Dohoda [GetYear] vyjádřili signatáři jasnou podporu plné nezávislosti Západní Sahary. Dohody jasně ukázaly, že touha Sahary po nezávislosti předčí jakékoliv historické záznamy, které by právně činily toto území marockým. Zda to [MOR.GetNameDef] přijme, je zatím nejasné." # todo: NEW TRANSLATION
  LibyaFocusNews.16.mauritania.d: "Když [LBA.GetLeader] oznámil, že uspořádají mezinárodní jednání pro řešení statusu Západní Sahary, mnozí byli skeptičtí. Zdá se však, že dohody dospěly k určitému závěru. Ve svém prohlášení, nazvaném Casablanca Dohoda [GetYear], prohlašují, že Západní Sahara je právně mauritánské. Po prostudování historických dokumentů a minulých diplomatických dohod, z jejich pohledu je jasné, že Mauritánie by měla držet toto území. Zda to [MOR.GetNameDef] a [SHA.GetNameDef] přijmou, je v této chvíli nejasné." # todo: NEW TRANSLATION
  LibyaFocusNews.16.a: "Zajímavé" # todo: NEW TRANSLATION
  LibyaFocusNews.17.t: "Casablanské dohody nedospěly k závěru" # todo: NEW TRANSLATION
  LibyaFocusNews.17.d: "Když [LBA.GetLeader] oznámil, že uspořádají mezinárodní jednání o řešení statusu Západní Sahary, mnoho lidí bylo skeptických. Tento skepticismus byl na místě, po roce jednání se nedostavily žádné hmatatelné výsledky. Zklamaný procesem [LBA.GetLeader] vyhlásil ukončení dohod. Zdá se, že Západní Sahara zůstane i nadále spornou oblastí." # todo: NEW TRANSLATION
  LibyaFocusNews.17.a: "Zajímavé" # todo: NEW TRANSLATION
  LibyaFocusNews.18.t: "Dohody Casablanky se rozpadly" # todo: NEW TRANSLATION
  LibyaFocusNews.18.d: "Když [LBA.GetLeader] oznámil, že uspořádají mezinárodní jednání pro vyřešení statusu Západní Sahary, mnoho lidí bylo skeptických. Tento skepticismus byl na místě, jelikož vážné neshody mezi zúčastněnými zeměmi donutili dohody ukončit dříve. Několik delegací již dohody opustilo, protože cítily, že jejich potřeby nejsou brány v potaz. To je jistě ostuda [LBA.GetLeader]." # todo: NEW TRANSLATION
  LibyaFocusNews.18.a: "Zajímavé" # todo: NEW TRANSLATION
  LibyaFocusNews.19.t: "[ENG.GetAdjective] Zásah v Libyi" # todo: NEW TRANSLATION
  LibyaFocusNews.19.d: "Po pokusu o vraždu libyjské královské rodiny v [ENG.GetNameDef], [ENG.GetAdjective] vláda požadovala okamžitou náhradu škody a omluvu od [LBA.GetAdjective] vlády. [ENG.GetNameDef] zjistil, že [LBA.GetNameDef] má silné vazby na útok. Jelikož nepřišla žádná omluva ani náhrada, [ENG.GetNameDef] to považoval za útok na národ. Ještě s šrámy po útoku Lockerbie, [ENG.GetNameDef] měl na výběr jen svrhnout [LBA.GetAdjective] vládu, aby zastavil další útoky." # todo: NEW TRANSLATION
  LibyaFocusNews.19.a: "Zajímavé" # todo: NEW TRANSLATION
  sp_libya_gmmr_phase3_project: "Velká umělá řeka - Al-Jawfův vodovod" # todo: NEW TRANSLATION
  sp_libya_gmmr_phase3_project_desc: "Velká umělá řeka, která měla přivést vodu do celé Libye, nebyla nikdy dokončena. Potrubí mělo být spojeno také s Al-Jawf v Kufře a nyní máme šanci dokončit tuto část potrubí." # todo: NEW TRANSLATION
  sp_libya_gmmr_phase3_project_reward_al_jawf_agriculture: "Zemědělství posíleno" # todo: NEW TRANSLATION
  sp_libya_gmmr_phase3_project_reward_al_jawf_agriculture_desc: "Al-Jawf je jednou z nejzavlažovanějších oáz v celé Sahře. S dokončením fáze III můžeme zlepšit zavlažování tam, což uvolní více prostoru pro ostatní projekty nebo nám umožní zlepšit efektivitu výroby." # todo: NEW TRANSLATION
  sp_libya_gmmr_phase3_project_reward_al_jawf_agriculture_option_slot: "Rozšířit využití půdy" # todo: NEW TRANSLATION
  sp_libya_gmmr_phase3_project_reward_al_jawf_agriculture_option_productivity: "Zlepšit produktivitu" # todo: NEW TRANSLATION
  sp_libya_gmmr_phase4_west_project: "Velká umělá řeka - Ghadameský vodovod" # todo: NEW TRANSLATION
  sp_libya_gmmr_phase4_west_project_desc: "Velká umělá řeka, která měla přivést vodu do celé Libye, nebyla nikdy dokončena. Ghadames je jedním z největších měst na západní poušti, blízko hranic s Tunisí, a je jedním z nejstarších měst v Libyi." # todo: NEW TRANSLATION
  sp_libya_gmmr_phase4_west_project_reward_tourism: "S dokončením projektu v plném provozu v Ghadamesu se zvýšená pracovní síla podařilo vytvořit malý turistický boom kolem starého města Ghadames. Staré město bylo delší dobu v havarijním stavu, a mohli bychom využít vyšších příjmů k rekonstrukci. Nebo bychom mohli použít peníze na další investice do podnikání v regionu." # todo: NEW TRANSLATION
  sp_libya_gmmr_phase4_west_project_reward_tourism_option_infra: "Zrenovovat Staré Město" # todo: NEW TRANSLATION
  sp_libya_gmmr_phase4_west_project_reward_tourism_option_productivity: "Investovat Peníze" # todo: NEW TRANSLATION
  sp_libya_gmmr_phase4_east_project: "Velká umělá řeka - Jaghbubův vodovod" # todo: NEW TRANSLATION
  sp_libya_gmmr_phase4_east_project_desc: "Velká umělá řeka, která měla přivést vodu do celé Libye, nebyla nikdy dokončena. Jaghbub je malé oázové město poblíž hranic s Egyptem a ve skutečnosti je blíže egyptskému Siwa než jakékoli jiné libyjské sídlo. Abychom oblast lépe začlenili do Libye, měli bychom prodloužit potrubí i tam." # todo: NEW TRANSLATION
  sp_libya_gmmr_phase4_east_project_reward_treasures: "Město Jaghbub je většinou známé tím, že je domovem hnutí Senussi. Avšak časem bylo město vypleněno mnoha historickými artefakty a hroby historických osob. Nedávný archeologický nález objevil vzácný artefakt Senussi a úředníci nyní zvažují, co s nimi udělat. Umístit je do muzea nebo prodat pro rychlý zisk?" # todo: NEW TRANSLATION
  sp_libya_gmmr_phase4_east_project_reward_treasures_option_bonus: "Patří Do Muzea!" # todo: NEW TRANSLATION
  sp_libya_gmmr_phase4_east_project_reward_treasures_option_productivity: "Prodat Toto Staré Harampádí" # todo: NEW TRANSLATION
  sp_libya_gmmr_phase5_project: "Velká umělá řeka - Propojení Východu a Západu" # todo: NEW TRANSLATION
  sp_libya_gmmr_phase5_project_desc: "Velká umělá řeka, která měla přivést vodu do celé Libye, nebyla nikdy dokončena. Západní a východní části potrubí jsou momentálně od sebe oddělené. Můžeme propojit sítě poblíž města Sirte a vytvořit jednotný vodovod." # todo: NEW TRANSLATION

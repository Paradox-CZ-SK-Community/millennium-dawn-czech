  libya_build_rail_to_egypt: "Propojit železnici k [EGY.GetNameWithFlag]" # todo: NEW TRANSLATION
  libya_build_rail_to_egypt_desc: "Během druhé světové války postavili spojenci dočasnou železnici ze Sollumu v Egyptě do Tobruku. Libyjská část železnice však byla po nezávislosti Libye demontována. Měli bychom znovu propojit Tobruk se Sollum, aby byl přístup k námořní dopravě přes Suezský průplav snazší." # todo: NEW TRANSLATION

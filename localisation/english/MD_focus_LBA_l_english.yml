  libya_negotiations_with_un_desc: "Kvůli našim nepřátelským aktivitám nás mezinárodní společenství uvalilo na sankce. Musíme vyjednávat s OSN, abychom došli k závěru, co musíme udělat, abychom se těch sankcí zbavili. Čím lépe se budeme chovat na mezinárodní scéně, tím rychleji bude proces probíhat." # todo: NEW TRANSLATION

  libya_oil_nationalisation_dynamic_modifier: "Ropná nacionalizace" # todo: NEW TRANSLATION
  TT_libya_oil_nationalisation_dynamic_modifier: "Úroveň nacionalizace: §Y[?lba_oil_nationalisation|%0]§!\nDalší příjem: $$[?oil_nationalisation_income|+3] miliard za §Yropa vytěžená§!\n" # todo: NEW TRANSLATION
  libya_oil_nationalisation_dynamic_modifier_desc: "Většina ropné produkce v Libyi je kontrolována Národní ropnou korporací. Ačkoli je to pro stát prospěšné, mezinárodní investice ze zahraničních firem jsou omezené. Vyšší úroveň nacionalizace poškodí náš růst produktivity a ztíží vývoj nových ropných polí." # todo: NEW TRANSLATION

  TAJ_eyes_in_the_back: "Oči na zádech" # todo: NEW TRANSLATION
  TAJ_eyes_in_the_back_desc: "Abychom chránili naši revoluci, musíme zůstat ostražití proti zradě a zajistit loajalitu v našich řadách." # todo: NEW TRANSLATION
  TAJ_reassert_tajik_indepndence: "Znovu potvrdit tádžickou nezávislost" # todo: NEW TRANSLATION
  TAJ_reassert_tajik_indepndence_desc: "Nedovolme zahraniční vliv prosáknout do vlády. Budeme muset udržet bezpečnost a suverenitu našeho státu." # todo: NEW TRANSLATION
  TAJ_sympathizers_in_army: "Sympatizanti v armádě" # todo: NEW TRANSLATION
  TAJ_sympathizers_in_army_desc: "Můžeme v armádě identifikovat ty, kteří sympatizují s revolučním bojem, a nasměrovat je na naši stranu a k našim silám." # todo: NEW TRANSLATION
  TAJ_befriend_chiefs_of_staff: "Přátelit se s náčelníky štábu" # todo: NEW TRANSLATION

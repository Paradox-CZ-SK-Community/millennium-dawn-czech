  TAJ_ushering_in_the_sharia_desc: "Nastal čas, aby nad naší zemí vládla čistota, ne umělá pravidla. Budeme používat Korán jako základ vládnutí a náš lid uvidí skutečnou spravedlnost." # todo: NEW TRANSLATION
  TAJ_economic_islamization: "Islámská islamizace ekonomiky" # todo: NEW TRANSLATION

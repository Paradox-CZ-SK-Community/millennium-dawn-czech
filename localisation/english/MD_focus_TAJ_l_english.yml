  TAJ_isik: "IS-KP" # todo: NEW TRANSLATION
  TAJ_isik_desc: "IS-KP, také známý jako Islámský stát v provincii Chórásán, zahájil boj proti naší vládě i ostatním v regionu a přísahal, že svrhne náš stát a ty, které považuje za 'nevěřící' a 'kacíře'.\n§W------------------§!\nTento národní nápad bude §ROdstraněn§!, pokud snížíme naši §HTeroristickou hrozbu§! na §Gzanedbatelnou§! a naši §HRadikalizaci§! na §HNízkou§!.\n§W------------------§!\nDokud bude tento národní nápad aktivní, §RIS-KP§! spustí §RObčanskou válku§! pokud §HSalafistická ideologie§! překročí 25 % a naše §HStabilita§! bude nižší než 40 %" # todo: CHANGED
  TAJ_temp_negotiations: "Probíhající vyjednávání" # todo: NEW TRANSLATION

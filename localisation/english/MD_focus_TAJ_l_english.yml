  tajik_corruption.1.l: "Předat je majitelům půdy" # todo: NEW TRANSLATION
  tajik_corruption.1.m: "Předat je Zpravodajské službě" # todo: NEW TRANSLATION
  tajik_corruption.1.n: "Předat je Námořnímu průmyslu" # todo: NEW TRANSLATION
  tajik_corruption.2.t: "Zahraniční vliv proniká do našeho státu" # todo: NEW TRANSLATION
  tajik_corruption.2.d: "Zdá se, že černý trh otevřel bránu zahraničnímu vlivu, jenž se plíží do našeho státu. Někteří občané šuškají o hloupé fázi, která byla šířena těmi, kdo šíří řeč z jižní hranice." # todo: NEW TRANSLATION
  tajik_corruption.2.a: "Dobře" # todo: NEW TRANSLATION
  tajik_corruption.3.t: "Islámské letáky se šíří" # todo: NEW TRANSLATION
  tajik_corruption.3.d: "Černý trh otevřel naší zemi potenciálním hrozbám ze strany islamistů v regionu i v zahraničí, a zdá se, že byly šířeny určité letáky šířící tuto ideologii." # todo: NEW TRANSLATION
  tajik_corruption.3.a: "Dobře" # todo: NEW TRANSLATION
  tajik_corruption.4.t: "Letáky proti vládě se šíří" # todo: NEW TRANSLATION
  tajik_corruption.4.d: "Letáky, které šířila některá zahraniční vláda v zahraničí, se zdají dostat do naší země prostřednictvím černého trhu a vyvolávají obecnou nestabilitu v venkovských oblastech, ale méně v městských centrech." # todo: NEW TRANSLATION
  tajik_corruption.4.a: "Dobře" # todo: NEW TRANSLATION
  tajik_corruption.5.t: "Drogy ze zahraničí způsobují závislost mezi vojáky" # todo: NEW TRANSLATION
  tajik_corruption.5.d: "Zdá se, že drogy ze černého trhu pronikly do kasáren našich vojáků a způsobily masivní závislost v některých jednotkách." # todo: NEW TRANSLATION
  tajik_corruption.5.a: "Dobře" # todo: NEW TRANSLATION
  tajik_corruption.6.t: "Drogy ze zahraničí uvádějí městská centra do závislosti" # todo: NEW TRANSLATION
  tajik_corruption.6.d: "Drogy z černého trhu se bohužel dostaly do domovů našich lidí a vyvolaly obecnou závislost v některých čtvrtích, snižující jejich ochotu pracovat." # todo: NEW TRANSLATION
  tajik_corruption.6.a: "Dobře" # todo: NEW TRANSLATION
  tajik_corruption.7.t: "Teroristický útok spojený s černým trhem" # todo: NEW TRANSLATION
  tajik_corruption.7.d: "Zprávy o teroristickém útoku v jednom z našich měst byly připisovány zahraniční teroristické organizaci. Tato skupina byla schopna posílat své teroristy do našich měst prostřednictvím černého trhu, aniž bychom o tom věděli." # todo: NEW TRANSLATION
  tajik_corruption.7.a: "Dobře" # todo: NEW TRANSLATION
  tajik_corruption.8.t: "Peníze pašované z národní pokladny" # todo: NEW TRANSLATION
  tajik_corruption.8.d: "Zprávy naznačují, že peníze byly odcizeny z národní pokladny a pašovány někam černým trhem. Zda se nám podaří tyto peníze získat zpět, není známo, ale musíme mít oči otevřené." # todo: NEW TRANSLATION
  tajik_corruption.8.a: "Dobře" # todo: NEW TRANSLATION
  tajik_corruption.9.t: "Státní úředníci prodali státní tajemství" # todo: NEW TRANSLATION
  tajik_corruption.9.d: "Někteří v našem kabinetu tvrdí, že jednotlivci ve vládě prodávají státní tajemství našim nepřátelům prostřednictvím černého trhu, čímž by mohli ohrozit státní tajemství." # todo: NEW TRANSLATION
  tajik_corruption.9.a: "Dobře" # todo: NEW TRANSLATION
  tajik_corruption.10.t: "Zájmové skupiny nespokojené s řízením" # todo: NEW TRANSLATION
  tajik_corruption.10.d: "Zájmové skupiny v zemi nejsou příliš spokojeny se současným stavem věcí, když uvedly, že peníze, které by měly jít k nim, jsou utráceny na černém trhu." # todo: NEW TRANSLATION
  tajik_corruption.10.a: "Dobře" # todo: NEW TRANSLATION
  tajik_corruption.11.t: "Pašovaná státní tajemství ze zahraničí" # todo: NEW TRANSLATION
  tajik_corruption.11.d: "Přes černý trh se nám podařilo pašovat státní tajemství z vyspělejších států. To nám umožňuje výrazně posunout náš vědecký pokrok." # todo: NEW TRANSLATION
  tajik_corruption.11.a: "Dobře" # todo: NEW TRANSLATION
  tajik_corruption.12.t: "Raketové zbraně pašované z černého trhu" # todo: NEW TRANSLATION
  tajik_corruption.12.d: "Velký nákladní vůz s ještě větší plachtou dnes dorazil do vládního zařízení v Dušanbe. Jakmile byla plachta stažena, byla odhalena raketa ze zahraničního státu. Jak k tomu naši muži přišli, stále nevíme, nicméně nyní máme obrovské kovové rakety, kterými můžeme vrhnout na naše nepřátele." # todo: NEW TRANSLATION
  tajik_corruption.12.a: "Dobře" # todo: NEW TRANSLATION
  tajik_corruption.13.t: "Zlato pašované do Dušanbe" # todo: NEW TRANSLATION
  tajik_corruption.13.d: "Pašeráci dnes do Dušanbe přivedli velké množství zlata, aniž by byli odhaleni, což nám poskytuje jistý polštář v ekonomickém přebytku." # todo: NEW TRANSLATION
  tajik_corruption.13.a: "Dobře" # todo: NEW TRANSLATION
  tajik_corruption.14.t: "Pašované těžké zbraně" # todo: NEW TRANSLATION
  tajik_corruption.14.d: "Dělostřelectvo a protitankové rakety překročily hranice, pašované z jiných států. To nám umožní vyzbrojit naše vojáky těžkými zbraněmi, které jsou velmi potřebné." # todo: NEW TRANSLATION
  tajik_corruption.14.a: "Dobře" # todo: NEW TRANSLATION
  tajik_corruption.15.t: "Zahraniční nákresy pašované" # todo: NEW TRANSLATION
  tajik_corruption.15.d: "Zahraniční nákresy byly pašovány do státu prostřednictvím černého trhu, což nám umožnilo vylepšit design každodenního vybavení, se kterým bychom jinak nebyli tak efektivní." # todo: NEW TRANSLATION
  tajik_corruption.15.a: "Dobře" # todo: NEW TRANSLATION
  tajik_corruption.16.t: "Pašované vojenské doktríny" # todo: NEW TRANSLATION
  tajik_corruption.16.d: "Podařilo se nám propašovat materiály s cizími vojenskými doktrínami z jedné významné výcvikové školy někde v Evropě, což nám umožnilo zlepšit naše taktiky." # todo: NEW TRANSLATION
  tajik_corruption.16.a: "Dobře" # todo: NEW TRANSLATION
  tajik_corruption.17.t: "Zemědělské vybavení pašováno" # todo: NEW TRANSLATION
  tajik_corruption.17.d: "Podařilo se nám prostřednictvím černého trhu propašovat těžké průmyslové zemědělské vybavení, což nám nyní umožní konečně vybudovat velkou farmu někde." # todo: NEW TRANSLATION
  tajik_corruption.17.a: "Postav to" # todo: NEW TRANSLATION
  tajik_corruption.17.b: "Prodej to" # todo: NEW TRANSLATION
  tajik_corruption.18.t: "Příručka důstojníků pašována" # todo: NEW TRANSLATION
  tajik_corruption.18.d: "Příručka důstojníků od jedné z významných mocností byla pašována a bude nyní sloužit ke zlepšení efektivity našich velitelů v boji, plánování a logistice." # todo: NEW TRANSLATION
  tajik_corruption.18.a: "Dobře" # todo: NEW TRANSLATION
  tajik_corruption.19.t: "Nebezpečný kontraband zastaven" # todo: NEW TRANSLATION
  tajik_corruption.19.d: "Podařilo se nám zastavit nebezpečný kontraband proudící do země přes černý trh, což mohlo zachránit stovky, ne-li tisíce životů." # todo: NEW TRANSLATION
  tajik_corruption.19.a: "Dobře" # todo: NEW TRANSLATION
  tajik_corruption.20.t: "Tádžikistán uvolňuje drogy na ruské trhy!" # todo: NEW TRANSLATION
  tajik_corruption.20.d: "Vláda [TAJ.GetFlag] Tadžikistánu je podezřelá z otevřeného umožnění toku drog do naší země jako prostředek k získání určitého vlivu nad námi. Zprávy naznačují, že [TAJ.GetFlag] [TAJ.GetName] by mohla mít v plánu postupně zvyšovat množství drog proudících časem, jako způsob, jak nás donutit k vykonání služ pro ně. Můžeme reagovat silou, nicméně takový čin by vedl k tomu, že Tadžikistán uteče a schová se za jinou velmocí, aby se nás chránil." # todo: NEW TRANSLATION
  tajik_corruption.20.a: "Proč?" # todo: NEW TRANSLATION
  tajik_corruption.21.t: "Tádžikistán zvyšuje množství narkotik vstupujících do Ruska" # todo: NEW TRANSLATION
  tajik_corruption.21.d: "Vláda [TAJ.GetFlag] Tadžikistánu se rozhodla zvýšit množství narkotik proudících z černého trhu. Tento krok se očekává jako předzvěst žádosti ze strany tadžické vlády, což znamená, že pravděpodobně chtějí něco na oplátku, dříve než sníží tlak." # todo: NEW TRANSLATION
  tajik_corruption.21.a: "Dobře" # todo: NEW TRANSLATION
  tajik_corruption.22.t: "Tádžikistán zvyšuje hraniční bezpečnost" # todo: NEW TRANSLATION
  tajik_corruption.22.d: "Tádžická vláda se zavázala, že nyní výrazně omezí tok drog do Střední Asie a poté i do naší země. To nám umožní konečně dýchat s vědomím, že se nemusíme bát, že Tadžikistan použije drogový obchod jako žolíka." # todo: NEW TRANSLATION
  tajik_corruption.22.a: "Dobře" # todo: NEW TRANSLATION
  tajik_corruption.23.t: "Tádžikistán naznačuje zvýšení toku drog" # todo: NEW TRANSLATION
  tajik_corruption.23.d: "Vláda Tadžikistánu naznačuje snížení hraniční kontroly, což naznačuje, že do Ruska bude proudit více drog. Toto je nebezpečné prohlášení vyplývající z nebezpečného kroku. Tadžikistán to pravděpodobně dělá jako způsob, jak si vyjednat výhody pro svou vládu, které budou na naši škodu." # todo: NEW TRANSLATION
  tajik_corruption.23.a: "Dobře" # todo: NEW TRANSLATION
  tajik_corruption.23.b: "Ne, teď ne" # todo: NEW TRANSLATION
  tajik_corruption.23.c: "Pokud to udělají ještě jednou, uvidí, co se stane" # todo: NEW TRANSLATION
  tajik_corruption.23.c1: "To je vše" # todo: NEW TRANSLATION
  tajik_corruption.24.t: "Rusko poskytuje ekonomickou podporu" # todo: NEW TRANSLATION
  tajik_corruption.24.d: "Ruská vláda souhlasila s poskytnutím větší ekonomické podpory a sdílením know-how, aby naše procesy byly efektivnější a nákladově výhodnější." # todo: NEW TRANSLATION
  tajik_corruption.24.a: "Skvělé" # todo: NEW TRANSLATION
  tajik_corruption.25.t: "Rusko odmítá ekonomickou pomoc" # todo: NEW TRANSLATION
  tajik_corruption.25.d: "Ruská vláda odmítla poskytnout ekonomickou podporu, což naznačuje, že jsme na ni nebyli dostatečně vyvíjeli tlak." # todo: NEW TRANSLATION
  tajik_corruption.25.a: "Co to teď udělali?" # todo: NEW TRANSLATION
  tajik_corruption.26.t: "Rusko vydává varování" # todo: NEW TRANSLATION
  tajik_corruption.26.d: "Ruská vláda vydala varování: Přestaňte posílat více drog, nebo podniknou 'rozhodné kroky', aby zajistili, že to znovu neuděláme." # todo: NEW TRANSLATION
  tajik_corruption.26.a: "Znepokojující" # todo: NEW TRANSLATION
  tajik_corruption.27.t: "Rusko se připravuje na invazi" # todo: NEW TRANSLATION
  tajik_corruption.27.d: "Zřejmě si ruská vláda už toho má dost a vyhlásila oficiální mobilizaci ruské armády k invazi na naše území." # todo: NEW TRANSLATION
  tajik_corruption.27.a: "Tohle nemůže být dobré" # todo: NEW TRANSLATION
  tajik_corruption.28.t: "Rusko vydává ultimátum" # todo: NEW TRANSLATION
  tajik_corruption.28.d: "Ruská vláda nám stanovila časový rámec, během kterého musíme posílit hraniční bezpečnost, aby do ruského území již neplynuly drogy." # todo: NEW TRANSLATION
  tajik_corruption.28.a: "Znepokojující" # todo: NEW TRANSLATION
  tajik_corruption.29.t: "Tádžikistán nesplnil podmínky" # todo: NEW TRANSLATION
  tajik_corruption.29.d: "Tádžikistán nesplnil naše podmínky, kterým jsme mu dali, a brzy ponese následky, pokud se tak rozhodneme." # todo: NEW TRANSLATION
  tajik_corruption.29.a: "Je pro ně konec" # todo: NEW TRANSLATION
  tajik_corruption.29.b: "Je nám to jedno" # todo: NEW TRANSLATION
  tajik_flavor.1.t: "[TAJ.GetLeader] Nespokojený s melouny" # todo: NEW TRANSLATION
  tajik_flavor.1.d: "[TAJ.GetLeader], známý svou pečlivostí ve všech státních záležitostech, byl nedávno viděn při zkoumání tajikistánských melounů s větší opatrností než obvykle. Po ochutnání na místním bazaru údajně mumlal, 'Nejprve zmenšují mé hranice, a teď zmenšují mé melouny?' Zdroje tvrdí, že okamžitě nařídil komisi k vyšetření této 'krize melounů', stěžujíc si, že pokud melouny Tajikistánu nemohou být dokonalé, jaká naděje na svět existuje?" # todo: NEW TRANSLATION
  tajik_flavor.1.a: "Bože, smiluj se" # todo: NEW TRANSLATION
  tajik_flavor.2.t: "Spojená tadžická opozice se znovu sjednocuje" # todo: NEW TRANSLATION
  tajik_flavor.2.d: "UTO, také známá jako Spojená tadžická opozice, vedla občanskou válku proti Emomalimu Rahmonovovi a jeho vládě po získání nezávislosti Tadžikistánu v 90. letech. Jeho politika a odmítnutí několika klíčových dohod souvisejících s vyjednáváním rozlítily UTO a její jádro členů, což je přimělo k reorganizaci a požadavku na rezignaci Emomali Rahmonova a jeho kabinetu. Doznívají zprávy, že pokud skupina bude jednat opatrně, hrozí jí další občanská válka v zemi ve srovnání s jejich cílem mírové revoluce." # todo: NEW TRANSLATION
  tajik_flavor.2.a: "Zajímavé" # todo: NEW TRANSLATION
  tajik_radicalism.1.t: "Islámská renesanční strana žádá naši rezignaci" # todo: NEW TRANSLATION
  tajik_radicalism.1.d: "Lídři Islámské renesanční strany napsali formální dopis požadující rezignaci naší vlády a předání moci do spravedlivých institucí. Ve svém dopise uvedli, že jsou ozbrojeni a připraveni, a v okamžiku mohou mobilizovat armádu, která svrhne náš stát. Jak s těmito radikály naložíme, je nyní na centrální vládě." # todo: NEW TRANSLATION
  tajik_radicalism.1.a: "Možná nastal čas." # todo: NEW TRANSLATION
  tajik_radicalism.1.b: "Je čas dát těmto radikálům jejich místo!" # todo: NEW TRANSLATION
  tajik_radicalism.2.t: "Podzemní madrasy se začínají objevovat." # todo: NEW TRANSLATION
  tajik_radicalism.2.d: "Ve vládních kruzích kolují fámy o tajných podzemních madrásách a vyrojilo se mnoho debat o tom, jak s nimi budeme dále postupovat." # todo: NEW TRANSLATION
  tajik_radicalism.2.a: "Zavřete je!" # todo: NEW TRANSLATION
  tajik_radicalism.2.b: "Není to hrozba" # todo: NEW TRANSLATION
  tajik_radicalism.3.t: "Náboženské kázání se mění na politické." # todo: NEW TRANSLATION
  tajik_radicalism.3.d: "Před nedávnem se páteční modlitby čím dál více stávají politickými, náboženské vůdce hovoří o stavu země a zobrazují naši vládu jako zkorumpovanou a neschopnou řídit národ." # todo: NEW TRANSLATION
  tajik_radicalism.3.a: "Zadržte je" # todo: NEW TRANSLATION
  tajik_radicalism.3.b: "Není to hrozba" # todo: NEW TRANSLATION
  tajik_radicalism.4.t: "Mešity rozšiřují své charitativní aktivity" # todo: NEW TRANSLATION
  tajik_radicalism.4.d: "Mešity už dlouho provozují charitativní aktivity, ale nedávno rozšířily své sítě a získávají prostředky od neznámých osob." # todo: NEW TRANSLATION
  tajik_radicalism.4.a: "Peníze jsou legitimním majetkem státu." # todo: NEW TRANSLATION
  tajik_radicalism.4.b: "Není to hrozba" # todo: NEW TRANSLATION
  tajik_radicalism.5.t: "Tajemné náboženské kruhy vznikají." # todo: NEW TRANSLATION
  tajik_radicalism.5.d: "Nedávno se začaly tvořit tajné náboženské kruhy, do kterých by jednotlivci chodili a diskutovali o náboženských záležitostech. V těchto kruzích kolují fámy, že někteří hovoří negativně o vládě." # todo: NEW TRANSLATION
  tajik_radicalism.5.a: "Zahájit vyšetřování" # todo: NEW TRANSLATION
  tajik_radicalism.5.b: "Není to hrozba" # todo: NEW TRANSLATION
  tajik_radicalism.6.t: "Konfrontace s vojenským personálem u mešit." # todo: NEW TRANSLATION
  tajik_radicalism.6.d: "Došlo k nárůstu obtěžování vojáků u mešit, kde nábožní fanatikové útočili na naše jednotky házením kamenů nebo pliváním na ně." # todo: NEW TRANSLATION
  tajik_radicalism.6.a: "Řekněte personálu, aby byl opatrnější." # todo: NEW TRANSLATION
  tajik_radicalism.6.b: "Postarají se o sebe." # todo: NEW TRANSLATION
  tajik_radicalism.7.t: "Nárůst útoků na policii" # todo: NEW TRANSLATION
  tajik_radicalism.7.d: "Nespolehliví a neukáznění místní obyvatelé útočí na policii a rabují některé policejní stanice, způsobují ztráty na životech po celé zemi. Situace se vymkla kontrole a bude se jen zhoršovat." # todo: NEW TRANSLATION
  tajik_radicalism.7.a: "Posilte policii" # todo: NEW TRANSLATION
  tajik_radicalism.7.b: "Postarají se o sebe." # todo: NEW TRANSLATION
  tajik_radicalism.8.t: "Místní odolávají vládním hlídkám." # todo: NEW TRANSLATION
  tajik_radicalism.8.d: "Na venkově se stále více místních lidí brání policejním hlídkám tím, že kladou velké kameny do cesty vozidlům. Někteří tvrdí, že to je známka slabosti vlády a že stát ztrácí kontrolu nad populací." # todo: NEW TRANSLATION
  tajik_radicalism.8.a: "Státní propaganda to vyřeší." # todo: NEW TRANSLATION
  tajik_radicalism.8.b: "Projďte kolem kamenů." # todo: NEW TRANSLATION
  tajik_radicalism.9.t: "Nárůst radikálních Tádžiků vracejících se ze zahraničí" # todo: NEW TRANSLATION
  tajik_radicalism.9.d: "Do vládních kruhů se dostávají obavy, že radikalizovaní Tádžikové vracející se ze zahraničí by mohli šířit nebezpečnou ideologii." # todo: NEW TRANSLATION
  tajik_radicalism.9.a: "Pošlete je zpět, nechceme je." # todo: NEW TRANSLATION
  tajik_radicalism.9.b: "Není to hrozba." # todo: NEW TRANSLATION
  tajik_radicalism.10.t: "Vládní konvoj byl přepaden." # todo: NEW TRANSLATION
  tajik_radicalism.10.d: "Zprávy naznačují, že vládní konvoj byl v odlehlé vesnici napaden ozbrojenými militanty organizace spojované s Islámskou renesanční stranou." # todo: NEW TRANSLATION
  tajik_radicalism.10.a: "Pošlete posily" # todo: NEW TRANSLATION
  tajik_radicalism.10.b: "Stáhněte se zpět." # todo: NEW TRANSLATION
  tajik_radicalism.11.t: "Vojenská základna napadena" # todo: NEW TRANSLATION
  tajik_radicalism.11.d: "Zprávy naznačují, že vojenská základna byla nedávno napadena fanatiky v odlehlé oblasti poblíž jihozápadní/jižní hranice. Někteří naznačují, že militanté by mohli být spojeni s Islámskou renesanční stranou." # todo: NEW TRANSLATION
  tajik_radicalism.11.a: "Pošlete posily" # todo: NEW TRANSLATION
  tajik_radicalism.11.b: "Stáhněte se zpět" # todo: NEW TRANSLATION
  tajik_radicalism.12.t: "Teroristický útok v Rusku" # todo: NEW TRANSLATION
  tajik_radicalism.12.d: "Ruská státní média hlásí, že tadžičtí militanté nedávno zaútočili na městskou infrastrukturu a způsobili značné škody v okolí. Ruská vláda požaduje náhradu škod pro oběti i poškozenou městskou infrastrukturu." # todo: NEW TRANSLATION
  tajik_radicalism.12.a: "Zaplatíme škody" # todo: NEW TRANSLATION
  tajik_radicalism.12.b: "To není můj problém" # todo: NEW TRANSLATION
  tajik_radicalism.120.t: "Teroristický útok spojený s tajickými občany" # todo: NEW TRANSLATION
  tajik_radicalism.120.d: "Tádžická vláda se nedávno omluvila a uhradila škody způsobené útokem provedeným na ruské půdě tadžickým občanem. Útok poškodil městskou infrastrukturu a způsobil některé oběti, nicméně tadžická vláda nabídla zaplatit škody a odškodnění obětem." # todo: NEW TRANSLATION
  tajik_radicalism.120.a: "Dobře" # todo: NEW TRANSLATION
  tajik_radicalism.121.t: "Teroristický útok spojený s tajickými občany" # todo: NEW TRANSLATION
  tajik_radicalism.121.d: "Státní média uvádějí, že teroristé podezřelí z tajických občanů způsobili škody v jednom z našich měst a způsobili oběti. Tadžická vláda odmítla platit škody, ale uvedla, že 'naše srdce patří obětem'." # todo: NEW TRANSLATION
  tajik_radicalism.121.a: "Dnes je smutný den pro náš národ." # todo: NEW TRANSLATION
  tajik_radicalism.14.t: "Nebezpečné myšlenky se šíří na bazarech." # todo: NEW TRANSLATION
  tajik_radicalism.14.d: "Na některých bazarech po celé zemi někteří jedinci začali veřejně hanět vládu a naše zákony prostřednictvím hlasného prohlášení. To vyvolalo obavy ve vládě, protože tito lidé často přitahují značné davy." # todo: NEW TRANSLATION
  tajik_radicalism.14.a: "Dočasně uzavřete tyto bazary!" # todo: NEW TRANSLATION
  tajik_radicalism.14.b: "Není to hrozba" # todo: NEW TRANSLATION
  tajik_radicalism.15.t: "Nové hnutí začíná vznikat." # todo: NEW TRANSLATION
  tajik_radicalism.15.d: "Od té doby, co IRP byla vyřazena z politického života centrální vládou v Tadžikistánu, někteří členové organizace a její příznivci začali shromažďovat kolem nové vlajky a skupiny. Nazývají se Islámský stát ve Horásánu a slíbili svrhnout naši vládu i další v regionu. To znamená, že organizace má ambice, které by postavily Tadžikistán, Afghánistán, Írán a další země v regionu do jejich terče." # todo: NEW TRANSLATION
  tajik_radicalism.15.a: "Zničíme je!" # todo: NEW TRANSLATION
  tajik_radicalism.16.t: "Islámský stát ve Horásánu spouští rozsáhlé útoky!" # todo: NEW TRANSLATION
  tajik_radicalism.16.d: "IS-KP oznámil vznik svého kalifátu na severu země, v provincii Sughd. Tvrdí, že svrhnou 'heretický' a 'anti-islámský' režim [TAJ.GetLeader]. Naše neúspěšné pokusy potlačit salafistickou ideologii a myšlení vyvrcholily touto událostí, kdy se naši vojáci nyní mobilizují k útoku na radikály, kteří ohrožují naši existenci." # todo: NEW TRANSLATION
  tajik_radicalism.16.a: "Připravte jednotky" # todo: NEW TRANSLATION
  tajik_radicalism.16.b: "Přišel čas" # todo: NEW TRANSLATION
  tajik_radicalism.17.t: "Masová migrace tadžických dělníků ze zahraničí zpět do Tadžikistánu" # todo: NEW TRANSLATION
  tajik_radicalism.17.d: "Kvůli naší zotavující se ekonomice a schopnosti udržet důstojný život pro většinu občanů se statisíce Tadžiků snaží o návrat domů prostřednictvím letišť po celém světě. To vstupuje do nové éry naší země, protože větší populace nám umožní dosáhnout více, ale za jakou cenu? Někteří tvrdí, že mnozí z těchto návratových diaspor nesou s sebou 'nebezpečné' ideály a ideologie, zejména radikální formy Islámu." # todo: NEW TRANSLATION
  tajik_radicalism.17.a: "Vítejte doma" # todo: NEW TRANSLATION
  tajik_radicalism.17.b: "Musíme je a jejich nebezpečné ideje udržet mimo." # todo: NEW TRANSLATION
  iranic_confederation.1.t: "[FROM.GetName] nás zve do Íránské konfederace" # todo: NEW TRANSLATION
  iranic_confederation.1.d: "[FROM.GetName] nedávno vyslala delegaci k naší vládě, navrhující Íránskou konfederaci mezi našimi státy z důvodu ideologických podobností. Delegace také uvedla, že by ráda pozvala další íránské národy do konfederace a vůdce konfederace bude vybrán kolektivním hlasováním." # todo: NEW TRANSLATION
  iranic_confederation.1.a: "Připojíme se" # todo: NEW TRANSLATION
  iranic_confederation.1.b: "Odmítáme tuto hrozbu pro naši nezávislost!" # todo: NEW TRANSLATION
  iranic_confederation.2.t: "[FROM.GetName] podepisuje dohodu" # todo: NEW TRANSLATION
  iranic_confederation.2.d: "Zástupci z [FROM.GetName] byli více než potěšeni, že se připojí k naší dohodě o Íránské konfederaci, a jedním pevným stiskem ruky byly položeny sliby budoucí spolupráce." # todo: NEW TRANSLATION
  iranic_confederation.2.a: "Skvělé" # todo: NEW TRANSLATION
  iranic_confederation.3.t: "[FROM.GetName] Odmítá naši dohodu" # todo: NEW TRANSLATION
  iranic_confederation.3.d: "Zástupci z [FROM.GetName] poslali zpět naše diplomaty s tvrzením, že ideologické důvody neodůvodňují sjednocení našich států. Dále uvedli, že naši lidé jsou 'zcela odlišní' a taková kulturní integrace by vedla ke společenskému chaosu." # todo: NEW TRANSLATION
  iranic_confederation.3.a: "Naše sjednocení přijde jednou..." # todo: NEW TRANSLATION
  iranic_confederation.4.t: "Vůdce konfederace" # todo: NEW TRANSLATION
  iranic_confederation.4.d: "Nastal čas, aby všechny členské státy Íránské konfederace konečně hlasovaly o vůdci, kterému by se měli sjednotit a za kterým se mají spojit. Po výběru vůdce začnou všechny členské státy integrovat své armády, ekonomiky a zákony tak, aby vyhovovaly vůdci konfederace." # todo: NEW TRANSLATION
  iranic_confederation.4.a: "Írán" # todo: NEW TRANSLATION
  iranic_confederation.4.b: "Afghánistán" # todo: NEW TRANSLATION
  iranic_confederation.4.c: "Tádžikistán" # todo: NEW TRANSLATION
  iranic_confederation.4.e: "Kurdistán" # todo: NEW TRANSLATION
  iranic_confederation.4.f: "Jižní Osetie" # todo: NEW TRANSLATION
  iranic_confederation.5.t: "Výsledek volby vůdce konfederace" # todo: NEW TRANSLATION
  iranic_confederation.5.d: "Nastal čas odhalit vůdce konfederace. Po týdnu hlasování odevzdaly všechny členské státy své hlasy a výsledky ukázaly, že vítěz je...." # todo: NEW TRANSLATION
  iranic_confederation.5.a: "Írán" # todo: NEW TRANSLATION
  iranic_confederation.5.b: "Afghánistán" # todo: NEW TRANSLATION
  iranic_confederation.5.c: "Tádžikistán" # todo: NEW TRANSLATION
  iranic_confederation.5.e: "Kurdistán" # todo: NEW TRANSLATION
  iranic_confederation.5.f: "Jižní Osetie" # todo: NEW TRANSLATION
  iranic_confederation.6.t: "Centralizace konfederace" # todo: NEW TRANSLATION
  iranic_confederation.6.d: "Vůdce konfederace oznámil integraci zákonů a společnosti, spolu s legalizací volného cestování pro všechny občany konfederace mezi členskými státy." # todo: NEW TRANSLATION
  iranic_confederation.6.a: "Dobře" # todo: NEW TRANSLATION
  iranic_confederation.7.t: "Vůdce konfederace oznamuje úplné sjednocení" # todo: NEW TRANSLATION
  iranic_confederation.7.d: "Vůdce konfederace, [FROM.GetName], oznámil, že všechny členské státy Íránské konfederace nyní poletí na [FROM.capital.GetCapitalVictoryPointName] a připojí se k 'Nejvyšší radě Íránských národů'." # todo: NEW TRANSLATION
  iranic_confederation.7.a: "K silnější budoucnosti!" # todo: NEW TRANSLATION
  iranic_confederation.8.t: "Mezinárodní instituce vyzdvihují íránskou spolupráci" # todo: NEW TRANSLATION
  iranic_confederation.8.d: "Mezinárodní instituce, jako OSN, ocenily naši schopnost odložit národní rozdíly a sjednotit se pod jedním praporem bez konfliktu." # todo: NEW TRANSLATION
  iranic_confederation.8.a: "Skvěle!" # todo: NEW TRANSLATION
  iranic_confederation.9.t: "Přesun kapitálu?" # todo: NEW TRANSLATION
  iranic_confederation.9.d: "Po sjednocení našich národů navrhla Nejvyšší rada Íránských národů možnost přesunu hlavního města na střednější polohu pro snazší přístup pro všechny občany státu." # todo: NEW TRANSLATION
  iranic_confederation.9.a: "Přesuňte ho do Esfahánu" # todo: NEW TRANSLATION
  iranic_confederation.9.b: "Přesuňte ho do Herátu" # todo: NEW TRANSLATION
  iranic_confederation.9.c: "Nechte ho tam, kde je" # todo: NEW TRANSLATION
  iranic_confederation.10.t: "[FROM.GetName] hrozí vojenským zásahem" # todo: NEW TRANSLATION
  iranic_confederation.10.d: "[FROM.GetName] pohrozil naší vládě vojenským zásahem, pokud okamžitě nevzdáme naše državy v regionu Balochistánu. Jejich vláda se zavázala použít veškerou sílu, kterou mají, aby získali zemi, po níž tak touží." # todo: NEW TRANSLATION
  iranic_confederation.10.a: "Vyzvat je k odhalení jejich bluffu" # todo: NEW TRANSLATION
  iranic_confederation.10.b: "Dobře, zahájíme jednání" # todo: NEW TRANSLATION
  iranic_confederation.11.t: "[FROM.GetName] Rebuffs Our Demands" # todo: NEW TRANSLATION
  iranic_confederation.11.d: "[FROM.GetName] uvedl, že za žádných okolností nepustí region Balochistánu, což znamená, že budeme muset sáhnout k síle, abychom získali zpět naše právoplatné země." # todo: NEW TRANSLATION
  iranic_confederation.11.a: "Mobilizovat vojsko" # todo: NEW TRANSLATION
  iranic_confederation.12.t: "[FROM.GetName] Agrees to Begin Negotiations" # todo: NEW TRANSLATION
  iranic_confederation.12.d: "[FROM.GetName] souhlasil uznat naše oprávněné nároky na Balochistán a souhlasil předat vládní posty v regionu našim." # todo: NEW TRANSLATION
  iranic_confederation.12.a: "Dobře" # todo: NEW TRANSLATION
  iranic_confederation.15.t: "[FROM.GetName] Threatens Military Action" # todo: NEW TRANSLATION
  iranic_confederation.15.d: "[FROM.GetName] pohrozil naší vládě vojenským zásahem, pokud okamžitě nevzdáme naše državy v regionu Kurdistánu. Jejich vláda se zavázala použít veškerou sílu, kterou mají, aby získali zemi, po níž tak touží." # todo: NEW TRANSLATION
  iranic_confederation.15.a: "Vyzvat je k odhalení jejich bluffu" # todo: NEW TRANSLATION
  iranic_confederation.15.b: "Dobře, zahájíme jednání" # todo: NEW TRANSLATION
  iranic_confederation.16.t: "[FROM.GetName] Rebuffs Our Demands" # todo: NEW TRANSLATION
  iranic_confederation.16.d: "[FROM.GetName] uvedl, že za žádných okolností nepustí region Kurdistánu, což znamená, že budeme muset sáhnout k síle, abychom získali zpět naše právoplatné země." # todo: NEW TRANSLATION
  iranic_confederation.16.a: "Mobilizovat vojsko" # todo: NEW TRANSLATION
  iranic_confederation.17.t: "[FROM.GetName] Agrees to Begin Negotiations" # todo: NEW TRANSLATION
  iranic_confederation.17.d: "[FROM.GetName] souhlasil uznat naše oprávněné nároky na region Kurdistánu a souhlasil převést vládní posty v regionu na naše." # todo: NEW TRANSLATION
  iranic_confederation.17.a: "Dobře" # todo: NEW TRANSLATION
  iranic_confederation.18.t: "[FROM.GetName] Demands Our Cooperation" # todo: NEW TRANSLATION
  iranic_confederation.18.d: "Nově vzniklá [FROM.GetName] žádá spolupráci naší vlády na 'zřízení nového, sjednoceného a mocného státu' v regionu. To by znamenalo rezignaci našeho kabinetu a předání vlády jejich orgánům." # todo: NEW TRANSLATION
  iranic_confederation.18.a: "Ne" # todo: NEW TRANSLATION
  iranic_confederation.18.b: "Nemáme na výběr..." # todo: NEW TRANSLATION
  iranic_confederation.19.t: "[FROM.GetName] Rejects our Proposal" # todo: NEW TRANSLATION
  iranic_confederation.19.d: "Zdá se, že vláda v [FROM.GetName] si očividně neváží míru a stability nad osobní ambice, a my je musíme dostat pod naši nadvládu silou." # todo: NEW TRANSLATION
  iranic_confederation.19.a: "Mobilizovat vojsko" # todo: NEW TRANSLATION
  iranic_confederation.20.t: "[FROM.GetName] Transfers Power to our Authorities" # todo: NEW TRANSLATION
  iranic_confederation.20.d: "[FROM.GetName] souhlasil s převodem svých vládních postů na pan-íránské orgány a strany nedávno vzniklé v zemi, čímž jasně upřednostňuje mír a stabilitu nad osobními ambicemi." # todo: NEW TRANSLATION
  iranic_confederation.20.a: "Skvělé" # todo: NEW TRANSLATION
  tajik_focus.1.t: "Oděvní kodex" # todo: NEW TRANSLATION
  tajik_focus.1.d: "Naše země má dlouhou historii přísných oděvních kodexů, které určují, co muži a ženy mohou nebo nemohou nosit. Naše vláda zvažuje změnu některých z těchto pravidel, aby z toho nakonec profitovala naše země. Avšak někteří lidé v konzervativnějších oblastech hrozí, že si sbalí věci a vycestují do jiných zemí, pokud zákony změníme." # todo: NEW TRANSLATION
  tajik_focus.1.a: "Uvolnění zákonů je nutné" # todo: NEW TRANSLATION
  tajik_focus.1.b: "Přitvrďte regulace!" # todo: NEW TRANSLATION
  tajik_focus.2.t: "Tádžikistán nás zve do TAJ paktu" # todo: NEW TRANSLATION
  tajik_focus.2.d: "TAJ pact, neboli Teheránsko-Afšárský společný pakt, je vojenské spojenectví, do kterého nás zve vláda Tádžikistánu, abychom vyrazili na cestu regionální bezpečnosti a stability." # todo: NEW TRANSLATION
  tajik_focus.2.b: "Přidáme se" # todo: NEW TRANSLATION
  tajik_focus.2.a: "Ne" # todo: NEW TRANSLATION
  tajik_focus.3.t: "[FROM.GetName] Rejects Our Invitation" # todo: NEW TRANSLATION
  tajik_focus.3.d: "Vláda [FROM.GetAdjective] se rozhodla, že pro jejich národ je nejlepší zůstat mimo TAJ pact, protože necítí potřebu opouštět to, co momentálně mají." # todo: NEW TRANSLATION
  tajik_focus.3.a: "Dobře" # todo: NEW TRANSLATION
  tajik_focus.4.t: "The Tajik Government Requests Investments" # todo: NEW TRANSLATION
  tajik_focus.4.d: "Nová vláda v Tádžikistánu usiluje o navázání širších vztahů s námi a s dalšími zeměmi Perského zálivu jako prostředek otevření světu. Chtějí zlepšit svou ekonomiku naší pomocí." # todo: NEW TRANSLATION
  tajik_focus.4.a: "Dobře" # todo: NEW TRANSLATION
  tajik_focus.4.b: "Ne" # todo: NEW TRANSLATION
  tajik_focus.5.t: "[FROM.GetName] Chooses to Invest" # todo: NEW TRANSLATION
  tajik_focus.5.d: "Vláda v [FROM.GetName] se rozhodla investovat do naší země, čímž pomůže zlepšit naši ekonomiku díky jejich ekonomickým zkušenostem." # todo: NEW TRANSLATION
  tajik_focus.5.a: "Skvělé!" # todo: NEW TRANSLATION
  tajik_focus.6.t: "[FROM.GetName] Refuses Investments" # todo: NEW TRANSLATION
  tajik_focus.6.d: "[FROM.GetName] odmítl investovat do naší vlády a uvedl, že mu nemůžeme důvěřovat k ochraně jejich investic." # todo: NEW TRANSLATION
  tajik_focus.6.a: "Nešťastné" # todo: NEW TRANSLATION
  tajik_focus.7.t: "Tádžikistán žádá o lékařskou pomoc" # todo: NEW TRANSLATION
  tajik_focus.7.d: "Vláda Tádžikistánu oslovila naši vládu s žádostí o lékařskou pomoc pro jejich umírajícího vůdce, [TAJ.GetLeader]. Tvrdí, že jsme jediná země, která by mohla zachránit jejich trpícího vůdce díky naší vyspělé lékařské technice." # todo: NEW TRANSLATION
  tajik_focus.7.a: "Dobře" # todo: NEW TRANSLATION
  tajik_focus.7.b: "Ne" # todo: NEW TRANSLATION
  tajik_focus.8.t: "[FROM.GetName] Sends Medical Personnel" # todo: NEW TRANSLATION
  tajik_focus.8.d: "Zdravotnický personál byl vyslán vládou [USA.GetAdjective] a momentálně léčí [TAJ.GetLeader], aby zlepšili jeho stav. Tvrdí, že je na cestě k uzdravení." # todo: NEW TRANSLATION
  tajik_focus.8.a: "Skvělé" # todo: NEW TRANSLATION
  tajik_focus.9.t: "[FROM.GetName] Refuses to Issue Medical Aid" # todo: NEW TRANSLATION
  tajik_focus.9.d: "Vláda [FROM.GetAdjective] odmítla poslat lékařský personál k ošetření našeho trpícího vůdce, což ukazuje, že jejich sobectví a chamtivost neznají hranic." # todo: NEW TRANSLATION
  tajik_focus.9.a: "Tvrdé reality světa..." # todo: NEW TRANSLATION
  tajik_focus.10.t: "Nuri zemřel!" # todo: NEW TRANSLATION
  tajik_focus.10.d: "Dnes ráno byl náš vůdce Sayid Abdulloh Nuri prohlášen za zemřelého kvůli komplikacím z jeho rakoviny. Mnozí se ptají, kdo bude dalším vůdcem, nicméně Nuri již jmenoval Muhiddin Kabiriho jako svého nástupce." # todo: NEW TRANSLATION
  tajik_focus.10.a: "Smutníme" # todo: NEW TRANSLATION
  tajik_focus.11.t: "Tádžikistán žádá o členství v Osa odporu" # todo: NEW TRANSLATION
  tajik_focus.11.d: "Vláda Tádžikistánu se rozhodla, že chce připojit se k pravé straně historie. Zvolili si nosit odol vůči imperialistickým silám a nepřátelům našeho státu." # todo: NEW TRANSLATION
  tajik_focus.11.a: "Vítejte" # todo: NEW TRANSLATION
  tajik_focus.11.b: "Nikdy" # todo: NEW TRANSLATION
  tajik_focus.12.t: "Tádžikistán nás zve do Středněasijské bezpečnostní asociace" # todo: NEW TRANSLATION
  tajik_focus.12.d: "Vláda Tádžikistánu nás pozvala do Středněasijské bezpečnostní asociace, nové bezpečnostní smlouvy, která zajistí, že region nevypukne do žádného chaosu či konfliktu." # todo: NEW TRANSLATION
  tajik_focus.12.a: "Dobře" # todo: NEW TRANSLATION
  tajik_focus.12.b: "Hrozný nápad" # todo: NEW TRANSLATION
  tajik_focus.14.t: "[FROM.GetName] Podepsal pakt!" # todo: NEW TRANSLATION
  tajik_focus.14.d: "Vláda [FROM.GetName] se rozhodla, že si skutečně přeje mír a stabilitu v naší oblasti, a rozhodla se podepsat náš pakt." # todo: NEW TRANSLATION
  tajik_focus.14.a: "Skvělé!" # todo: NEW TRANSLATION
  tajik_focus.15.t: "[FROM.GetName] Odmítá podepsat pakt!" # todo: NEW TRANSLATION
  tajik_focus.15.d: "[FROM.GetName] odmítl podepsat náš pakt, což naznačuje, že se na naši vládu mohou dívat s podezřením, nebo snad i závistí." # todo: NEW TRANSLATION
  tajik_focus.15.a: "Znepokojivé" # todo: NEW TRANSLATION
  tajik_focus.16.t: "Tádžická vláda chce posílit vzájemné vztahy" # todo: NEW TRANSLATION
  tajik_focus.16.d: "Nová vláda v Tádžikistánu žádá, abychom formálně posílili naše vazby, a způsob, jak to udělat, je investovat do jejich ekonomiky. Tádžická vláda se od nás výrazně ideologicky liší, nicméně jejich zahraniční politika se zdá upřednostňovat prozápadní diplomacii navzdory jejich ideologii, čímž se vzdálí od ruské sféry vlivu." # todo: NEW TRANSLATION
  tajik_focus.16.a: "Rozhodně" # todo: NEW TRANSLATION
  tajik_focus.16.b: "Ne" # todo: NEW TRANSLATION
  tajik_focus.17.t: "Americká vláda přijímá spolupráci!" # todo: NEW TRANSLATION
  tajik_focus.17.d: "Americká vláda vyjádřila plnou podporu naší vládě a našemu právu na sebeurčení a růst. Nabídla různé investiční možnosti, od politických po ekonomické, až po vojenské." # todo: NEW TRANSLATION
  tajik_focus.17.a: "Průmyslový" # todo: NEW TRANSLATION
  tajik_focus.17.b: "Ekonomický" # todo: NEW TRANSLATION
  tajik_focus.17.c: "Politické" # todo: NEW TRANSLATION
  tajik_focus.18.t: "Americká vláda odmítá spolupracovat" # todo: NEW TRANSLATION
  tajik_focus.18.d: "Zdá se, že staré ideologické linie nadále dělí americkou vládu od uznání nás jako jejich přítele." # todo: NEW TRANSLATION
  tajik_focus.18.a: "Docela nešťastné" # todo: NEW TRANSLATION
  tajik_focus.19.t: "Změny v našich názorech?" # todo: NEW TRANSLATION
  tajik_focus.19.d: "Probírá se hodně o naší straně a jejím výhledu. Mnozí jsou stále silně nakloněni k plnému komunismu a k východní orientaci. Avšak mnohem více lidí tvrdí, že bychom měli hledět na světový názor více nezávislý, v důsledku staletí kolonialismu a imperialistického vykořisťování naší země a lidu." # todo: NEW TRANSLATION
  tajik_focus.19.a: "Musíme změnit naše způsoby" # todo: NEW TRANSLATION
  tajik_focus.19.b: "Ne! Změna povede k našemu zániku" # todo: NEW TRANSLATION
  tajik_focus.20.t: "Tádžikistán prosazuje agresivní nacionalizaci" # todo: NEW TRANSLATION
  tajik_focus.20.d: "Vláda Tádžikistánu prosazuje agresivní politiku nacionalizace, zabavuje většinu zahraničních aktiv (včetně našich) a prohlašuje je za státní majetek. Ačkoli ne vše bylo zabráno, mnoho našich zahraničních pracovníků tam je nyní nuceno se vrátit domů kvůli ztrátě všeho." # todo: NEW TRANSLATION
  tajik_focus.20.a: "Je mi to jedno" # todo: NEW TRANSLATION
  tajik_focus.20.b: "Uvalu sankce!" # todo: NEW TRANSLATION
  tajik_focus.21.t: "[FROM.GetName] nařizuje embargo!" # todo: NEW TRANSLATION
  tajik_focus.21.d: "Vláda v [FROM.GetName] nařídila embargo na naši zem, čímž přerušila veškeré ekonomické vazby. Prohlásili, že naše 'nelegální zabavení' jejich majetku je jednou z hlavních příčin." # todo: NEW TRANSLATION
  tajik_focus.21.a: "Nešťastné" # todo: NEW TRANSLATION
  tajik_focus.22.t: "Tádžikistán usiluje o usmíření" # todo: NEW TRANSLATION
  tajik_focus.22.d: "Tádžikistánská vláda přišla a obrátila se na naši vládu s cílem navázat lepší vztahy a usmíření." # todo: NEW TRANSLATION
  tajik_focus.22.a: "Ne" # todo: NEW TRANSLATION
  tajik_focus.22.b: "Dobře" # todo: NEW TRANSLATION
  tajik_focus.23.t: "[FROM.GetName] Ignoruje nás" # todo: NEW TRANSLATION
  tajik_focus.23.d: "Vláda Talibánu se rozhodla ignorovat naše žádosti o mír a záruky bezpečnosti." # todo: NEW TRANSLATION
  tajik_focus.23.a: "Ach jo, stejně." # todo: NEW TRANSLATION
  tajik_focus.24.t: "Sekretář" # todo: NEW TRANSLATION
  tajik_focus.24.d: "Sekretář naší strany je důležitá role, kterou by nemělo být jen rozdáváno komukoli ve straně. Musíme pečlivě přiřadit sekretáře někomu, koho považujeme za schopného a vhodného vládnout zemi a vést ji ke slávě." # todo: NEW TRANSLATION
  tajik_focus.24.a: "Shodi se prokázal" # todo: NEW TRANSLATION
  tajik_focus.24.b: "Přiřaď Abdulloyeva" # todo: NEW TRANSLATION
  tajik_focus.24.c: "Jmenuj Talbakova" # todo: NEW TRANSLATION
  tajik_focus.25.t: "Vedení UTO" # todo: NEW TRANSLATION
  tajik_focus.25.d: "Aby UTO znovu vzkvétala, musíme být jednotní ve vyzývání k vedoucí osobě proti utlačujícímu režimu. Pokud se nespojujeme, zhroutíme se." # todo: NEW TRANSLATION
  tajik_focus.25.a: "IRP nás povede vpřed" # todo: NEW TRANSLATION
  tajik_focus.25.b: "Demokratická strana zajistí vítězství" # todo: NEW TRANSLATION
  tajik_focus.25.c: "Potřebujeme zkušené muže, zavolejte komunisty!" # todo: NEW TRANSLATION
  tajik_focus.26.t: "Útok na palác" # todo: NEW TRANSLATION
  tajik_focus.26.d: "Rahmonovův palác byl předmětem sporu ve snaze dosáhnout svobody od jeho utlačování. Už týdny UTO diskutuje, zda zahájit plný útok na palác, aby vyřadili Rahmonova. Pokud už nebude u moci, centrální vláda by se sama zhroutila." # todo: NEW TRANSLATION
  tajik_focus.26.a: "Bombardujte palác!" # todo: NEW TRANSLATION
  tajik_focus.26.b: "Nasadte obrněné divize" # todo: NEW TRANSLATION
  tajik_focus.26.c: "Ručně vyberte ty nejlepší muže, které máme" # todo: NEW TRANSLATION
  tajik_focus.27.t: "Rahmonov utíká" # todo: NEW TRANSLATION
  tajik_focus.27.d: "Rahmonov se dokázal vyhnout našim nedávným útokům na palác a je hlášeno, že byl propašován na soukromé letadlo a dnes ráno odletěl do Moskvy." # todo: NEW TRANSLATION
  tajik_focus.27.a: "Zbabělec" # todo: NEW TRANSLATION
  tajik_focus.28.t: "Rahmonov byl zabit" # todo: NEW TRANSLATION
  tajik_focus.28.d: "Dnes vystoupil Rustam Emomali, Rahmonovův syn, a promluvil k národu v televizním projevu. „Můj otec... který svými holými rukama vybudoval tuto zemi, byl zabit zrádci.“ Jeho projev znamenal konec jedné epochy, epochy Rahmonova a jeho oligarchické diktatury. Boj ještě není vyhraný, ale toto představuje velké vítězství." # todo: NEW TRANSLATION
  tajik_focus.28.a: "Ať žije revoluce!" # todo: NEW TRANSLATION
  tajik_focus.29.t: "Tádžická revoluce" # todo: NEW TRANSLATION
  tajik_focus.29.d: "Přišel čas svrhnout režim, a tentokrát budeme dodržovat naše sliby až do konce. Budeme bojovat až do samotného konce, i kdyby to znamenalo, že každý jeden z našich mužů na bojišti padne. Nesmíme nechat, aby nápadníci Emomali ovládli naši velkou zemi; budeme bojovat za naši budoucnost!" # todo: NEW TRANSLATION
  tajik_focus.29.a: "Vpřed!" # todo: NEW TRANSLATION
  tajik_focus.30.t: "Vítězství v revoluci!" # todo: NEW TRANSLATION
  tajik_focus.30.d: "Naše vojska prošla vítězně městy po celé zemi. Prohlásili jsme vítězství a vztyčili vlajku svobody na každé ulici, v každém obchodě, domě i kanceláři. Naše vítězství vyvolalo otřesy v regionu a je tvrdým projevem síly vůči všem zkorumpovaným autokratům, kteří stále vládnou v regionu, že i jejich čas vypršel." # todo: NEW TRANSLATION
  tajik_focus.30.a: "Ať žije revoluce!" # todo: NEW TRANSLATION
  tajik_focus.280.t: "Požadavky UTO" # todo: NEW TRANSLATION
  tajik_focus.280.d: "Během občanské války jsme se rozhodli učinit ústupky UTO, abychom získali více pomoci během války. Nyní přišli přímo do kanceláře [TAJ.GetLeader] a trvají na splnění svých požadavků. Budeme mít určitou dobu na splnění jejich požadavků, než způsobí problémy." # todo: NEW TRANSLATION
  tajik_focus.280.a: "Dobře" # todo: NEW TRANSLATION
  tajik_focus.281.t: "CSTO" # todo: NEW TRANSLATION
  tajik_focus.281.d: "Po občanské válce jsme byli vyřazeni ze aliance CSTO. Od té doby někteří v naší vládě navrhují, abychom znovu vstoupili do aliance. Měli bychom to udělat?" # todo: NEW TRANSLATION
  tajik_focus.281.a: "Je to v našem zájmu" # todo: NEW TRANSLATION
  tajik_focus.281.b: "Ne, zasahuje to do našich cílů" # todo: NEW TRANSLATION
  tajik_focus.282.t: "Konec džihádistických ambicí" # todo: NEW TRANSLATION
  tajik_focus.282.d: "Po léta boje s extremismem a islamismem jsme konečně uspěli ve snaze vyhnat tyto zahraniční myšlenky z naší země. Přišel čas na zotavení, můžeme si konečně odpočinout, protože nikdo uvnitř naší země se nepokouší nás vrátit do kamenné doby." # todo: NEW TRANSLATION
  tajik_focus.282.a: "Dobrá práce, [TAJ.GetLeader]" # todo: NEW TRANSLATION
  tajik_focus.283.t: "Počátek Tajik-[KYR.GetAdjective] konfliktu" # todo: NEW TRANSLATION
  tajik_focus.283.d: "Tádžikistánská vláda vydala nařízení, aby její jednotky připravily obsazení pohraničních měst v [KYR.GetName]. To svět znepokojuje, neboť někteří se bojí, že tento konflikt může vymknout kontrole." # todo: NEW TRANSLATION
  tajik_focus.283.a: "Uvidíme, co se stane" # todo: NEW TRANSLATION
  tajik_focus.31.t: "Konzumace vlastních řad" # todo: NEW TRANSLATION
  tajik_focus.31.d: "Naše vláda může využít oligarchů, kteří se zapustili do systému, k zajištění výhod, které by jinak nebyly dostupné. Můžeme využít korupční složky vlády k vyrovnání 'dluhů', které nám dluží. Tito bohatí bylí Tajikové se nazývají 'Noví Tádžikové' a málokdy o svém bohatství mluví veřejně. Můžeme vyzískat informace o každém z těchto jedinců, abychom je uvěznili a zestátnili jejich majetek." # todo: NEW TRANSLATION
  tajik_focus.31.a: "Majetek Hoji-Akbar Turajonzoda" # todo: NEW TRANSLATION
  tajik_focus.31.b: "Majetek Bobojona Bobokhonova" # todo: NEW TRANSLATION
  tajik_focus.31.c: "Majetek Ghaffora Mirzoeva" # todo: NEW TRANSLATION
  tajik_focus.31.d1: "Nemáme jejich peníze!" # todo: NEW TRANSLATION
  tajik_focus.32.t: "Silná ruka vede Tádžikistán." # todo: NEW TRANSLATION
  tajik_focus.32.d: "S chaosem způsobeným občanskou válkou v Tádžikistánu po rozpadu SSSR byl [TAJ.GetLeader] katapultován do vedení v roce 1992, čímž se stal předsedou Nejvyššího sovetu. Do roku 1997 dokázal vybojovat mír a ukončit roky konfliktu. Nyní pevně u moci musí Rahmon vytlačit opozici a utvrdit své pravidlo, aby si zajistil budoucnost." # todo: NEW TRANSLATION
  tajik_focus.32.a: "Zajímavé" # todo: NEW TRANSLATION
  tajik_focus.33.t: "Klid mysli a jak ho získat..." # todo: NEW TRANSLATION
  tajik_focus.33.d: "Rahmon potřebuje něco, co by ho uklidnilo po veškerém stresu. Budeme ho muset vzít na nákupy a případně i na večeři." # todo: NEW TRANSLATION
  tajik_focus.33.a: "Moskva hostí" # todo: NEW TRANSLATION
  tajik_focus.33.b: "Uvaříme si vlastní jídlo" # todo: NEW TRANSLATION
  tajik_focus.34.t: "Spusťte velké čistky" # todo: NEW TRANSLATION
  tajik_focus.35.t: "Tádžikistán žádá o zajaté americké zbraně" # todo: NEW TRANSLATION
  tajik_focus.35.d: "Tádžikistánská vláda se na nás obrátila s žádostí o zajaté americké zbraně. Na oplátku jsou ochotni zaplatit cenu." # todo: NEW TRANSLATION
  tajik_focus.35.a: "Potřebujeme peníze" # todo: NEW TRANSLATION
  tajik_focus.35.b: "Ne" # todo: NEW TRANSLATION
  tajik_focus.36.t: "Taliban pašují americké zbraně" # todo: NEW TRANSLATION
  tajik_focus.36.d: "Taliban přijal naše žádosti a začal pašovat zajaté americké vojenské vybavení, čímž pomáhá naší armádě zásobovat její linie." # todo: NEW TRANSLATION
  tajik_focus.36.a: "Doufáme, že si Američané nevšimnou" # todo: NEW TRANSLATION
  tajik_focus.37.t: "Taliban nás ignoruje!" # todo: NEW TRANSLATION
  tajik_focus.37.d: "Taliban se rozhodli nás ignorovat, a místo toho poslat přes hranici jednoho osla s poznámkou na jeho zádech, na níž bylo napsáno 'Americký Humvee'." # todo: NEW TRANSLATION
  tajik_focus.37.a: "Co to sakra?" # todo: NEW TRANSLATION
  tajik_focus.38.t: "Tádžikistán předává pohoří Sarikol do naší kontroly!" # todo: NEW TRANSLATION
  tajik_focus.38.d: "Tádžikistán se rozhodl převést pohoří Sarikol do naší kontroly, což je pohoří, které bylo od dne, kdy jsme se stali sousedy, plné sporů." # todo: NEW TRANSLATION
  tajik_focus.38.a: "Skvělé" # todo: NEW TRANSLATION
  tajik_focus.39.t: "Tádžikistán žádá o prodej zbraní" # todo: NEW TRANSLATION
  tajik_focus.39.d: "Tádžikistánská vláda požádala, abychom mu prodali nějaké zbraně. Nedávno předali pohoří Sarikol do naší kontroly, což ukazuje, že jsou více než ochotni vyjednávat. Možná bychom jim mohli projevít i určitou zdvořilost?" # todo: NEW TRANSLATION
  tajik_focus.39.a: "Dobře" # todo: NEW TRANSLATION
  tajik_focus.39.b: "Ne" # todo: NEW TRANSLATION
  tajik_focus.40.t: "Čína souhlasí" # todo: NEW TRANSLATION
  tajik_focus.40.d: "Čínská vláda souhlasila s prodejem zbraní, o které jsme žádali, jako projev dobré vůle v souvislosti s nedávným převodem pohoří Sarikol pod čínskou kontrolu." # todo: NEW TRANSLATION
  tajik_focus.40.a: "Čínské pěchotní vybavení" # todo: NEW TRANSLATION
  tajik_focus.40.b: "Čínská obrněná technika" # todo: NEW TRANSLATION
  tajik_focus.40.c: "Čínská letadla" # todo: NEW TRANSLATION
  tajik_focus.41.t: "Čína odmítá" # todo: NEW TRANSLATION
  tajik_focus.41.d: "Navzdory všemu, co máme, že jsme se vzdali Sarikol, čínská vláda si dovolila odmítnout naši žádost o zbraně. Mnoho lidí v naší vládě je naštváno tímto krokem, protože ukazuje, že nemají vůbec žádnou slušnost." # todo: NEW TRANSLATION
  tajik_focus.41.a: "Proč?" # todo: NEW TRANSLATION
  tajik_focus.42.t: "Nedávný nárůst investic" # todo: NEW TRANSLATION
  tajik_focus.42.d: "Kvůli našim protikorupčním reformám se mnoho investorů z celého světa rozhodlo, že chtějí podíl v tádžické ekonomice. S očekávaným výrazným zlepšením ekonomiky se můžeme těšit na větší kontrolu nad regionem." # todo: NEW TRANSLATION
  tajik_focus.42.a: "Skvěle!" # todo: NEW TRANSLATION
  tajik_focus.43.t: "Pronájem 201. vojenské základny" # todo: NEW TRANSLATION
  tajik_focus.43.d: "Rusové měli pronájem na 201. vojenské základně, na které je odjakživa umístěna 201. střelecká divize ruské armády. Tento pronájem je však dojednatelný a oni jsou na našem území. Můžeme zjistit, zda stojí za to je kolem nás udržet, nebo zda chceme plot vzdát někomu jinému, kdo je ochoten zaplatit více." # todo: NEW TRANSLATION
  tajik_focus.43.a: "Pojďme zjistit, co nabízejí Rusové" # todo: NEW TRANSLATION
  tajik_focus.43.b: "Nejsem přesvědčen, že Rusové mají něco hodnotného" # todo: NEW TRANSLATION
  tajik_focus.44.t: "Tádžikistán požaduje ústupky" # todo: NEW TRANSLATION
  tajik_focus.44.d: "Tádžická vláda se na pronájem 201. základny dívá více než kdy dřív. Poplach byl vyvolán poté, co tádžická vláda požádala, zda máme 'něco, čím bychom mohli přispět', v důsledku jejich neochvějné štědrosti tím, že nám dovolili zůstat na jejich půdě. Možná vláda naznačuje, že bychom jim měli něco dát, pokud chceme zůstat..." # todo: NEW TRANSLATION
  tajik_focus.44.a: "Okay fine" # todo: NEW TRANSLATION
  tajik_focus.44.b: "Ne" # todo: NEW TRANSLATION
  tajik_focus.45.t: "Ruská vláda nabízí ústupky" # todo: NEW TRANSLATION
  tajik_focus.45.d: "Zdá se, že Rusové dokážou vyčíst sociální signály a rozhodli se nám dát investice jako projev dobré vůle. Stále se můžeme rozhodnout je nenechat udržet základnu, i když jsme nic oficiálně nepožádali." # todo: NEW TRANSLATION
  tajik_focus.45.a: "Dobře" # todo: NEW TRANSLATION
  tajik_focus.46.t: "Ruská vláda nebude ustupovat" # todo: NEW TRANSLATION
  tajik_focus.46.d: "Ruská vláda nebyla schopna vyčíst naše náznaky, že chceme za naši štědrost něco výměnou, a místo toho nám poslala formální dopis 'Děkujeme za základnu, starý příteli'." # todo: NEW TRANSLATION
  tajik_focus.46.a: "Starý přítel? Uvidíme o tom" # todo: NEW TRANSLATION
  tajik_focus.47.t: "Tádžikistán zradí naši věc!" # todo: NEW TRANSLATION
  tajik_focus.47.d: "Navzdory tomu, že jsme tádžické vládě dali přesně to, co chtěla, rozhodli se nás zradit a porušit naše slovo. Zdá se, že laskavost nebyla k ničemu, a v blízké budoucnosti budeme muset přijmout radikálnější opatření..." # todo: NEW TRANSLATION
  tajik_focus.47.a: "Na to nezapomeneme" # todo: NEW TRANSLATION
  tajik_focus.48.t: "Tádžikistán zruší pronájem 201. základny!" # todo: NEW TRANSLATION
  tajik_focus.48.d: "Vláda Tádžikistánu se nedávno rozhodla, že už nechce pronajímat 201. základnu naší vládě. Místo vyjednávání podmínek se rozhodli nás zcela vyhostit z této základny. Vládní kruhy vyzývají k možnému plánu svržení vlády a jejich vůdce [TAJ.GetLeader] v pravý čas." # todo: NEW TRANSLATION
  tajik_focus.48.a: "Pomstíme se" # todo: NEW TRANSLATION
  tajik_focus.49.t: "Co teď?" # todo: NEW TRANSLATION
  tajik_focus.49.d: "Je na čase vyjednat lepší podmínky ohledně 201. vojenské základny, kterou Rusko má ve naší zemi od zrodu našeho státu. Pokud budeme dále umožňovat, aby ruská armáda zůstala bez vyjednání, budeme prakticky kompromitovat naše práva. Můžeme však hledat v zahraničí jinou zemi, která je ochotna zaplatit cokoli." # todo: NEW TRANSLATION
  tajik_focus.49.a: "Přepsat smlouvu se Ruskem" # todo: NEW TRANSLATION
  tajik_focus.49.b: "Obraťte se na naše americké přátele" # todo: NEW TRANSLATION
  tajik_focus.49.c: "Obraťte se na naše čínské přátele" # todo: NEW TRANSLATION
  tajik_focus.49.d1: "Obraťte se na naše indické přátele" # todo: NEW TRANSLATION
  tajik_focus.50.t: "Tádžikistán navrhuje zajímavou nabídku" # todo: NEW TRANSLATION
  tajik_focus.50.d: "Vláda Tádžikistánu přišla s zajímavou nabídkou. Žádají o 'vylepšení' 201. základny v Dušanbe. Přijetí této nabídky zlepší ekonomickou pozici Tádžikistánu a zároveň posílí naši vlastní pozici v regionu." # todo: NEW TRANSLATION
  tajik_focus.50.a: "Nabídka, kterou nesmíme propást" # todo: NEW TRANSLATION
  tajik_focus.50.b: "Hrozný nápad, s tím nemáme nic společného" # todo: NEW TRANSLATION
  tajik_focus.51.t: "[FROM.GetName] Přijímá naši nabídku" # todo: NEW TRANSLATION
  tajik_focus.51.d: "[FROM.GetName] se rozhodl, že je v jeho nejlepším zájmu přijmout naši nabídku na základnu." # todo: NEW TRANSLATION
  tajik_focus.51.a: "Dobrá volba, [FROM.GetName]" # todo: NEW TRANSLATION
  tajik_focus.52.t: "[FROM.GetName] Přebírá 201. základnu" # todo: NEW TRANSLATION
  tajik_focus.52.d: "Ti zloději z [FROM.GetName] se rozhodli převzít 201. základnu, na které byla naše armáda oprávněně umístěna. Nezapomínejme ani na ty zrádné Tádžiky, kteří nás bez konzultace dali jen omezený čas na stažení našich sil!" # todo: NEW TRANSLATION
  tajik_focus.52.a: "Co sakra [FROM.GetName]?" # todo: NEW TRANSLATION
  tajik_focus.53.t: "Náš díl" # todo: NEW TRANSLATION
  tajik_focus.53.d: "Rodinný podnik vycházel dobře, alespoň jak si to myslíme. Naše investice se výrazně vyplácí a v Dušanbe i Sughd se objevují nové továrny. Avšak tato průmyslová základna není pod kontrolou rodiny Rahmonů, nýbrž je součástí hnutí soukromě vlastněných podniků. Můžeme vzít celý díl najednou, nebo to udělat postupně." # todo: NEW TRANSLATION
  tajik_focus.53.a: "Chci to všechno, hned" # todo: NEW TRANSLATION
  tajik_focus.53.b: "Není třeba spěchat" # todo: NEW TRANSLATION
  tajik_focus.54.t: "Tádžikistán vyzývá k rozšíření CSTO" # todo: NEW TRANSLATION
  tajik_focus.54.d: "Tádžická vláda nás vyzývá k rozšíření CSTO, aby zahrnulo větší část Střední Asie. Žádají nás, abychom rozšířili pozvání na Turkmenistán a Uzbekistán, ve snaze prokázat, že jsou vlivným členem aliance." # todo: NEW TRANSLATION
  tajik_focus.54.a: "Dobrý nápad" # todo: NEW TRANSLATION
  tajik_focus.54.b: "Nedělejte nic nad rámec, Tádžikistáne" # todo: NEW TRANSLATION
  tajik_focus.55.t: "Pozvání do CSTO" # todo: NEW TRANSLATION
  tajik_focus.55.d: "Rusové rozšířili pozvání do aliance CSTO. To je z velké části díky žádosti Tádžikistánu, kdy tlačili na ruskou vládu, aby rozšířila pozvání na naši zemi." # todo: NEW TRANSLATION
  tajik_focus.55.a: "Dobře" # todo: NEW TRANSLATION
  tajik_focus.55.b: "Ne" # todo: NEW TRANSLATION
  tajik_focus.56.t: "Naše společné zájmy" # todo: NEW TRANSLATION
  tajik_focus.56.d: "V tuto chvíli jsme se snažili de-Rusifikovat naši zemi a vydat se k výraznější identitě. Můžeme však své úsilí zdvojnásobit. Začleněním Demokratické strany Tádžikistánu budeme moci využít jejich jádro vedení a členů strany k prosazení íránské agendy pro posílení naší národní identity." # todo: NEW TRANSLATION
  tajik_focus.56.a: "Pokračuj ve sloučení" # todo: NEW TRANSLATION
  tajik_focus.56.b: "Omezme integraci" # todo: NEW TRANSLATION
  tajik_focus.56.c: "Hrozný nápad. Ne" # todo: NEW TRANSLATION
  tajik_focus.57.t: "Nesouhlasící hlas: Umarali Kuvvatov" # todo: NEW TRANSLATION
  tajik_focus.57.d: "Umarali Kuvvatov, aktivní člen Skupiny 24, zesílil své aktivity z exilu v Turecku. Naše vláda nám předložila řadu možností, z nichž jednou je trvalé umlčení Umaraliho. Pokud zvolíme takový postup, hrozí, že to bude mít opačný efekt a budeme čelit většímu dohledu ze strany lidí doma i v zahraničí." # todo: NEW TRANSLATION
  tajik_focus.57.a: "Vydat nařízení, zbavit se ho" # todo: NEW TRANSLATION
  tajik_focus.57.b: "Lepší je investovat naše zdroje do něčeho jiného" # todo: NEW TRANSLATION
  tajik_focus.58.t: "Umarali Kuvvatov byl nalezen mrtvý v Istanbulu" # todo: NEW TRANSLATION
  tajik_focus.58.d: "Turecká média uvádějí, že Umarali Kuvvatov byl nalezen mrtvý v restauraci v oblasti Fatih v Istanbulu. Tři osoby původu z Tajikistánu byly zatčeny, nicméně nebylo prokázáno spojení s tádžickou vládou. Umarali byl roky problém, organizoval opoziční hnutí proti naší vládě skrze tuto organizaci 'Group 24', která má vazby na Islámskou renesanční stranu (IRP)." # todo: NEW TRANSLATION
  tajik_focus.58.a: "To je o jednu nevyřízenou věc méně" # todo: NEW TRANSLATION
  tajik_focus.59.t: "Umarali Kuvvatov přežívá pokus o atentát" # todo: NEW TRANSLATION
  tajik_focus.59.d: "Umarali Kuvvatov jen o vlásek unikl výstřelu, který měl zasáhnout jeho hlavu. Slyšel za sebou hluk a rychle se otočil, aby zjistil, co to je, což vystrašilo údajného atentátníka a jeho výstřel minul. Puška útočníka se údajně zasekla, což umožnilo lidem v restauraci, aby útočníky zadrželi až do příjezdu policie. Tento pokus o jeho život je připisován tajným orgánům, s tureckou vládou a dalšími, kteří pokus odsuzují." # todo: NEW TRANSLATION
  tajik_focus.59.a: "Fuj, ať nikdo nic neříká" # todo: NEW TRANSLATION
  tajik_focus.60.t: "Naše nové administrativní hlavní město" # todo: NEW TRANSLATION
  tajik_focus.60.d: "Po založení Unie Střední Asie jsme dokázali konsolidovat a legitimizovat naši vládu. Abychom dále posílili náš nový stát, budeme muset zřídit nové hlavní město někde v zemi. Budeme využívat velká města jako potenciální lokality a odpovídajícím způsobem přejmenujeme města." # todo: NEW TRANSLATION
  tajik_focus.60.a: "Přesuňte hlavní město do Ozodobod" # todo: NEW TRANSLATION
  tajik_focus.60.b: "Přesuňte hlavní město do Rustamšahr" # todo: NEW TRANSLATION
  tajik_focus.60.c: "Přesuňte hlavní město do Tojdaru" # todo: NEW TRANSLATION
  tajik_focus.60.d1: "Dušanbe bude stačit" # todo: NEW TRANSLATION
  tajik_focus.61.t: "[TAJ.GetLeader] Znovu zvolen!" # todo: NEW TRANSLATION
  tajik_focus.61.d: "Vůdce národa, [TAJ.GetLeader], byl znovu zvolen ve všeobecných volbách! Těsně těsně vyhrál téměř 100% hlasů a bude moci vést národ ještě jedno volební období. Davy jeho příznivců lemují ulice našeho hlavního města a doufají v další prosperující období." # todo: NEW TRANSLATION
  tajik_focus.61.a: "Perfektní..." # todo: NEW TRANSLATION
  tajik_focus.61.b: "Ale co kdybych chtěl demokracii?" # todo: NEW TRANSLATION
  tajik_focus.62.t: "Naše flotila vrtulníků" # todo: NEW TRANSLATION
  tajik_focus.62.d: "Naše flotila vrtulníků rychle stárne a máme jich velmi málo. Ačkoli možnosti modernizace nejsou nejlepší, můžeme rozhodně zlepšit zásoby. Oslovením buď Američany, nebo Rusy, získáme alespoň nějaké funkční vrtulníky do naší armády." # todo: NEW TRANSLATION
  tajik_focus.62.a: "Obraťte se na Američany" # todo: NEW TRANSLATION
  tajik_focus.62.b: "Obraťte se na Rusy" # todo: NEW TRANSLATION
  tajik_focus.63.t: "Tádžikistán žádá vrtulníky" # todo: NEW TRANSLATION
  tajik_focus.63.d: "Vláda Tádžikistánu nás žádá, abychom jim poskytli některé z našich vrtulníků. To by znamenalo, že bychom věnovali část našich starších exemplářů, ale rozhodnutí je na nás, zda chceme, aby tato malá země ve Střední Asii získala naše vrtulníky." # todo: NEW TRANSLATION
  tajik_focus.63.a: "Schválit prodej" # todo: NEW TRANSLATION
  tajik_focus.63.b: "Ne" # todo: NEW TRANSLATION
  tajik_focus.64.t: "[FROM.GetName] Schválí prodej vrtulníků" # todo: NEW TRANSLATION
  tajik_focus.64.d: "Bez ohledu na naše nízké očekávání kvality vojenské pomoci, vláda [FROM.GetAdjective] nadále nepovažovala za vhodné, abychom získali jejich pomoc." # todo: NEW TRANSLATION
  tajik_focus.64.a: "Skvěle" # todo: NEW TRANSLATION
  tajik_focus.65.t: "[FROM.GetName] Odmítá vojenskou dohodu" # todo: NEW TRANSLATION
  tajik_focus.65.d: "Bez ohledu na naše nízké očekávání ohledně kvalitní vojenské pomoci, vláda [FROM.GetAdjective] nadále nepovažovala za vhodné, abychom získali jejich pomoc." # todo: NEW TRANSLATION
  tajik_focus.65.a: "Ne" # todo: NEW TRANSLATION
  tajik_focus.66.t: "Tádžikistán žádá o pomoc se svým vojenským průmyslem" # todo: NEW TRANSLATION
  tajik_focus.66.d: "Vláda Tádžikistánu žádá naši podporu při vybudování silného a výkonného zbrojního průmyslu v jejich zemi. Oplatí nám speciální zacházení výměnou, a my budeme moci rozšířit náš vliv." # todo: NEW TRANSLATION
  tajik_focus.66.a: "Dobrý nápad" # todo: NEW TRANSLATION
  tajik_focus.66.b: "Ne" # todo: NEW TRANSLATION
  tajik_focus.67.t: "Turecko buduje zbrojní továrny" # todo: NEW TRANSLATION
  tajik_focus.67.d: "Turecká vláda přijala naši žádost o pomoc se zbrojním průmyslem a vybudovala pro naše pracovníky několik továren, které budou moci využívat." # todo: NEW TRANSLATION
  tajik_focus.67.a: "Skvěle!" # todo: NEW TRANSLATION
  tajik_focus.68.t: "Tádžikistán žádá o podporu zbrojního průmyslu se specializací na drony" # todo: NEW TRANSLATION
  tajik_focus.68.d: "Vláda Tádžikistánu žádá naši pomoc při vybudování zbrojního průmyslu se zvláštním zaměřením na výrobu dronů, podobně jako u části našeho vlastního průmyslu. Díky tomu budeme moci rozšířit náš vliv a pomoci bratřskému národu v nouzi." # todo: NEW TRANSLATION
  tajik_focus.68.a: "Skvělý nápad" # todo: NEW TRANSLATION
  tajik_focus.68.b: "Ne" # todo: NEW TRANSLATION
  tajik_focus.69.t: "Írán poskytuje podporu" # todo: NEW TRANSLATION
  tajik_focus.69.d: "Íránská vláda přijala naši žádost a vybudovala pro nás zbrojní továrnu, kterou nyní dohlížejí a řídí její vlastní experti na drony, kteří plánují vyškolit naše pracovníky." # todo: NEW TRANSLATION
  tajik_focus.69.a: "Skvělé" # todo: NEW TRANSLATION
  tajik_focus.70.t: "Tádžikistán: chudoba uprostřed bohatství" # todo: NEW TRANSLATION
  tajik_focus.70.d: "Naše země je většinou odborníky označována jako 'nejschudší země ve Střední Asii'. Tento ekonomický nápor, který naši lidé musejí snášet, je důsledkem špatného řízení našimi vládními úředníky. Je načase zvolit novou cestu, cestu ekonomického oživení a národní síly." # todo: NEW TRANSLATION
  tajik_focus.70.a: "Zaměřit se na korupci" # todo: NEW TRANSLATION
  tajik_focus.70.b: "Zaměřit se na produktivní pracovní sílu" # todo: NEW TRANSLATION
  tajik_focus.71.t: "Rahmonovo shnilé ovoce" # todo: NEW TRANSLATION
  tajik_focus.71.d: "Republika Tádžikistán se ocitá v krajně nejisté situaci. Rozšířená korupce, široký nepotismus, neefektivita vlády a jizvy špatného vládnutí odvedly národ od cesty pokroku, kterou si představoval po zhroucení Sovětského svazu. Občanská válka z 90. let zanechala víc než jen fyzické zničení — rozpoltila jednotu národa, zasela nedůvěru mezi lidmi a vytvořila atmosféru politické nestability, která přežívá dodnes. Prezident Emomali Rahmon, jenž vyšel vítězně z poválečných mocenských bojů, nyní stojí před úkolem znovuvytvořit zemi, která se stále vzpamatovává z ničivého konfliktu. Ekonomická stagnace, regionální disparity a stále více marginalizovaná populace ohrožují zdržet křehký mír. Hrozba opozice—doma i v zahraničí—visí nad zemí, neboť mnozí zpochybňují Rahmonovu schopnost vést zemi k prosperitě. Poda Tajikistánu překonat své vnitřní rozdělení a nastínit novou cestu pro svou budoucnost, nebo zůstane uvězněn ve stínu své problematické minulosti?" # todo: NEW TRANSLATION
  tajik_focus.71.a: "Ať nám nové milénium přeje" # todo: NEW TRANSLATION
  pamir_conflict.1.t: "Útočné síly obsazují Batken" # todo: NEW TRANSLATION
  pamir_conflict.1.d: "Útočné síly vytlačily obránce z Batkenu a získaly klíčové kontrolní body a vládní instituce v regionu." # todo: NEW TRANSLATION
  pamir_conflict.1.a: "Dobře" # todo: NEW TRANSLATION
  pamir_conflict.2.t: "Obranné síly drží linii" # todo: NEW TRANSLATION
  pamir_conflict.2.d: "Obránné síly rozmístěné v regionu Pamíru dokázaly útočné síly odrazit a udržet klíčové kontrolní body v regionu." # todo: NEW TRANSLATION
  pamir_conflict.2.a: "OK" # todo: NEW TRANSLATION
  pamir_conflict.3.t: "Vyhlášeno příměří" # todo: NEW TRANSLATION
  pamir_conflict.3.d: "Kvůli nedostatečnému pokroku útočné síly zastavily ofenzivu a dohodly se na příměří." # todo: NEW TRANSLATION
  pamir_conflict.3.a: "OK" # todo: NEW TRANSLATION
  pamir_conflict.4.t: "Naše síly nebyly schopny odrazit útoky" # todo: NEW TRANSLATION
  pamir_conflict.4.d: "Naše síly nebyly schopny držet linii a podlehly všem útokům ze strany útočníků." # todo: NEW TRANSLATION
  pamir_conflict.4.a: "Nešťastné" # todo: NEW TRANSLATION
  pamir_conflict.5.t: "Útočné síly obsazují Batken" # todo: NEW TRANSLATION
  pamir_conflict.5.d: "Útočné síly vytlačily obránce z Batkenu a zajistily klíčové kontrolní body a vládní instituce v regionu." # todo: NEW TRANSLATION
  pamir_conflict.5.a: "OK" # todo: NEW TRANSLATION
  tajik_lore.0.t: "Nadyrovova prosba" # todo: NEW TRANSLATION
  tajik_lore.0.d: "Dveře se tiše otevřely do prezidentské kanceláře, když do místnosti vcházel krátký důstojník s převislou čepicí a na Rahmonův stůl položil dopis, který byl dodávkou od šéfa Generálního štábu, Ramila Nadyrova. Byl to další prosba o finanční prostředky na podporu vojenských investic. Přebytečná výzbroj vydávaná novým rekrutům byla ve špatném stavu. Když Rahmon dopis rozložil, začal číst.\n\nVaše Excelence, Založiteli míru a národní jednoty, Líderu národa\nDoufám, že tento dopis vás zastihne ve zdraví. Píši znovu, abych požádal o finanční podporu pro statečné muže stojící na frontě, připravené obětovat vše ve prospěch vás a našeho milovaného Tádžikistánu. Tito muži jsou připraveni bojovat, ale jejich odvaha sama o sobě nestačí k vítězství. Voják je totiž jen tak účinný, jako zbraň, kterou drží.\n\nS úctou\nRamil Khalilovič Nadyrov\n\nRahmon doplňkoval dopis do obálky, opřel se v židli a zahumlal." # todo: NEW TRANSLATION
  tajik_lore.0.a: "Jen další den v práci" # todo: NEW TRANSLATION
  tajik_lore.1.t: "Nejkrutější pravda" # todo: NEW TRANSLATION
  tajik_lore.1.d: "Nadyrov sedí ve své šerě osvětlené kanceláři, tíha očekávání visí ve vzduchu stejně hustě jako tlustá šedá mlha vířící z konce jeho cigarety. Každý výdech zvyšuje hustou mlhu, která zahaluje stísněnou místnost do ponuré, dusivé tichosti. Slabé světlo lampy nad stolem vrhá dlouhé, mihotavé stíny po rozložených mapách a taktických zprávách, na nichž jsou červené kruhy a spěšně načmárané poznámky o pohybech insurgentů.\n\nDříve dorazil kurýr a položil na jeho stůl zalepenou obálku se oficiální razítkem hlavního města Dushanbe. Dopis, který právě dorazil, nepřinášel žádné dobré zprávy, žádné navýšení slíbeného vojenského financování.\n\nOn se opřel v židli a prohrabal si tenké vlasy; frustrace byla vyryta hluboko. Do reality, která se nyní zhoršila, přišel nový report jen několik hodin předtím, další útočiště ISU bylo zřízeno, hlouběji do území Tadžikistánu. Zprávy ho zasáhly jako cihly, každé slovo byla hořká připomínka rostoucí hrozby, kterou měly jeho podfinancované a špatně vyzbrojené síly čelit. Nadyrov rozdrtil zbytky cigarety do přeplněného popelníku, jiskry vzplály na okamžik a poté zhasly. Místnost se cítila chladnější, jak se chlad nejistoty usadil.\n" # todo: NEW TRANSLATION
  tajik_lore.1.a: "Allahumma arhamna" # todo: NEW TRANSLATION
  tajik_lore.2.t: "Návrh zbrojního arzenálu" # todo: NEW TRANSLATION
  tajik_lore.2.d: "Nadyrov sedí ve své šerě osvětlené kanceláři, tíha očekávání visí ve vzduchu stejně hustě jako tlustá šedá mlha vířící z konce jeho cigarety. Každý výdech zvyšuje hustou mlhu, která zahaluje stísněnou místnost do ponuré, dusivé tichosti. Slabé světlo lampy na stole vrhá dlouhé, mihotavé stíny na rozložené mapy a taktické zprávy, na nichž jsou červené kruhy a spěšně načmárané poznámky o pohybech povstalců.\n\nKurýr dorazil a položil na jeho stůl zalepenou obálku s oficiálním razítkem Dushanbe. Očekávaje další odmítnutí, otevřel ji se vzdechem, připraven na zklamání. Místo toho ho zaplavila vlna radosti. Žádost byla schválena a označena modrým inkoustovým razítkem. Neztrácel čas a vkročil do velitelské místnosti a svolal celý štáb náčelníků štábu.\n\nSpolečně začali koordinovat logistiku pro značnou dodávku pušek, čerstvě získaných z ruských zásob. Každý náčelník zkontroloval inventář, vybral náhradní díly a vybavení, které nejvíce potřebovali. Nadyrov se nemohl přestat usmívat." # todo: NEW TRANSLATION
  tajik_lore.2.a: "Vypadá to, že sezóna zajíců je v plném proudu" # todo: NEW TRANSLATION
  tajik_lore.3.t: "Optika z údolí Tavildara" # todo: NEW TRANSLATION
  tajik_lore.3.d: "Radio vyplnilo místnost statickým šumem. Zkresené zvuky vzdáleného křiku se mísily s duněním palby. Do Tavildary a okolních oblastí, vysoce položených v horách okresu Sangvor, byl vyslán pancéřový konvoj, aby sledoval pohyby potenciálních ISU insurgentů, podle zpráv o znovupřeskupení po nedávných škodách v Afghánistánu.\n\nPo zprávách byl Nadyrov rozzuřen; ruce tloukly do stolu a rozhořely se jiskřičky, které brzy uhasly. Věděl, že jakékoliv chyby budou odhaleny a on bude obviněn z neúspěchu vlády." # todo: NEW TRANSLATION
  tajik_lore.3.a: "Vždycky na hraně" # todo: NEW TRANSLATION
  tajik_lore.4.t: "Optika z údolí Tavildara" # todo: NEW TRANSLATION
  tajik_lore.4.d: "Z improvizovaného hnízda na okraji horského průsmyku měl své oči upřeny na železná mířidla pušky. Za ním stál houf povstalců, stojících jako supi, čekajících na zásah. Zmrtvělý sovětský nákladní vůz z éry Sovětského svazu, natřený vybledlou olivově zelenou a nesoucí odznaky Tajik Ground Forces, vyjel za zatáčkou. Jeho prsty sevřely spoušť. Okna vozu praskla, krvavá hlava řidiče se zhroutila na volant a stiskla klakson. Vůz vyjel ze cesty do údolí pod ním a vytvořil smrtící past. Skupina povstalců se rozběhla vpřed, aby je dopravila k zemi. Kulky vyletěly z jejich pušek, prostřelily vůz a vyřídily ty uvnitř. Z vozu byly vytaženy těla; ozývalo se tlumené praskání rádia, žádající odpověď, které se opakovalo, ale žádná odpověď nepřišla. Mise byla splněna." # todo: NEW TRANSLATION
  tajik_lore.4.a: "Naše plody zplesnivěly a oni je zabili" # todo: NEW TRANSLATION
  tajik_lore.5.t: "Zatajování" # todo: NEW TRANSLATION
  tajik_lore.5.d: "Nadyrov byl jedním z prvních, kdo dorazil na místo incidentu, doprovázen svým konvojem těžce ozbrojených nákladních vozů a BVP. Okamžitě nařídil místním novinářům tvrdit, že vozidlo ztratilo kontrolu, vyjelo z kraje a havarovalo, čímž byl zabit posádka, vše za účelem zakrytí jeho stop." # todo: NEW TRANSLATION
  tajik_lore.5.a: "Den v plné síle" # todo: NEW TRANSLATION
  tajik_lore.6.t: "Nežádoucí hovor" # todo: NEW TRANSLATION
  tajik_lore.6.d: "Rahmon seděl u svého stolu, když zazvonil telefon. Zvedl jej a byl přivítán [UZB.GetLeader], který vyžadoval vysvětlení ohledně průniku IMU přes hranici Táhiristánu do Uzbekistánu, jenž si vyžádal smrt dvou hraničních stráží. Rahmon odpověděl stroze.\n\nNepozorovali jsme žádné pohyby IMU přes hranici. Tážická pohraniční stráž je v plném nasazení od....\n\n[UZB.GetLeader] na okamžik pozastavil tlumočníka a přerušil Rahmóna dřív, než stačil dokončit.\n\nNezajímají mě tvé výmluvy. Hrozba je na našem prahu, zatímco je necháváte piknikovat. Požaduji okamžité ukončení poskytování útočiště silám IMU v centrálním Tážikistánu, jinak budou následky následovat!" # todo: NEW TRANSLATION
  tajik_lore.6.a: "Nuže, nuže, nuže" # todo: NEW TRANSLATION
  tajik_lore.7.t: "Hora v plamenech" # todo: NEW TRANSLATION
  tajik_lore.7.d: "Přicházejí zprávy, že uzbecké stíhací letadlo porušilo naše vzdušné území, přeletělo severní Tážikistán a poté zaútočilo na jednu ze čtyř vzdálených lokalit. Údery se zdají být zaměřeny na zázemí IMU, avšak představují vážné vyostření konfliktu a ohrožují národní bezpečnost. Nemůžeme si nechat po sobě šlapat jako psi, ale zároveň si nemůžeme dovolit další plnohodnotný konflikt." # todo: NEW TRANSLATION
  tajik_lore.7.a: "Žádná odezva" # todo: NEW TRANSLATION
  tajik_lore.7.b: "Svolat jednotky" # todo: NEW TRANSLATION
  tajik_lore.8.t: "Plány útoku do Tádžikistánu" # todo: NEW TRANSLATION
  tajik_lore.8.d: "Síly IMU se skrývají v horách Tádžikistánu, musíme jednat nyní, dřív než bude pozdě." # todo: NEW TRANSLATION
  tajik_lore.8.a: "Není na výběr, naše ruka je k tomu donucena." # todo: NEW TRANSLATION
  tajik_lore.9.t: "Položit miny na hranicích" # todo: NEW TRANSLATION
  tajik_lore.9.d: "Překročení hranice IMU se děje každý den. Musíme zaujmout obranu položením min na obranu státu." # todo: NEW TRANSLATION
  tajik_lore.9.a: "Není na výběr, naše ruka je k tomu donucena." # todo: NEW TRANSLATION
  tajik_lore.10.t: "Uzbekistán klade miny na hranici" # todo: NEW TRANSLATION
  tajik_lore.10.d: "Rahmon se vrátil do kanceláře, na jeho stole čekovala poznámka. Jak ji rozkládal, jeho výraz ztvrdl. Zpráva byla jasná: ozbrojené síly Uzbekistánu začaly minovat pohraniční regiony podél tádžicko-uzbecké hranice.\n\nSkláněje se v křesle, Rahmon cítil ostud. Znovu byl někým vykreslen jako hlupák." # todo: NEW TRANSLATION
  tajik_lore.10.a: "Není to v naší moci" # todo: NEW TRANSLATION
  tajik_lore.10.b: "Toto nepřijmeme" # todo: NEW TRANSLATION
  tajik_lore.11.t: "Krizové rozhovory se Uzbekistanem" # todo: NEW TRANSLATION
  tajik_lore.11.d: "Telefon byl tvrdý a chladný, kontrastující k zpoceným rukám Rahmóna. Každé zvonění připomínalo, co je v sázce. Když [UZB.GetLeader] odpověděl, Rahmon mluvil stroze a klidně, a zároveň poslal své pracovníky, aby opustili místnost. Nikdo neví, co se během hovoru stalo, ale když Rahmon vrátil, Uzbekistán souhlasil s pozastavením postupů. Rahmon odmítl podrobnosti o tom, co se stalo." # todo: NEW TRANSLATION
  tajik_lore.11.a: "Národní výdech" # todo: NEW TRANSLATION
  tajik_lore.12.t: "Uzbekistán útočí na Tajikistán v cílené operaci IMU" # todo: NEW TRANSLATION
  tajik_lore.12.d: "Uzbekistán zahájil letecké údery po severním Tajikistánu, zaměřené na zázemí Islámského hnutí Uzbekistánu (IMU) v reakci na přeshraniční povstalecké aktivity. Tajikistánští úředníci odsoudili útok jako porušení jejich vzdušného prostoru, ale konflikt dosud neeskaloval. Údery představují značný nárůst napětí mezi oběma národy." # todo: NEW TRANSLATION
  tajik_lore.12.a: "Svět v zmatku" # todo: NEW TRANSLATION
  tajik_lore.12.b: "Stín nad námi" # todo: NEW TRANSLATION
  tajik_lore.12.c: "Rozhodný úder" # todo: NEW TRANSLATION
  tajik_lore.13.t: "Uzbecké miny na tádžicko-uzbecké hranici" # todo: NEW TRANSLATION
  tajik_lore.13.d: "Uzbecké síly začaly klást miny podél tádžicko-uzbecké hranice kvůli obavám z pohybů IMU. Následuje po nedávných leteckých útocích zaměřených na pozice IMU v severním Tajikistánu. Tajikistánští úředníci tyto akce odsoudili jako porušení svrchovanosti a eskalaci napětí mezi oběma národy." # todo: NEW TRANSLATION
  tajik_lore.13.a: "Dny mlhy a nejistoty se před námi" # todo: NEW TRANSLATION
  tajik_lore.14.t: "Uzbecká invaze do Tajikistánu" # todo: NEW TRANSLATION
  tajik_lore.14.d: "Tádžická národní armáda oznámila, že ozbrojené síly Uzbekistánu překročily hranici a zaútočily na tádžické vojenské pozice. Vláda Uzbekistánu tvrdí, že invaze je součástí operace udržení míru zaměřené na zajištění regionu proti sítím IMU. Tádžikistán obviňuje uzbeckou vládu z destabilizace regionu s naprostým ignorováním národní suverenity. Jak konflikt eskaluje, mnoho civilistů prchá na jih. To vyvolává obavy z potenciální humanitární krize." # todo: NEW TRANSLATION
  tajik_lore.14.a: "Opatrný krok, který skončil v pekelném ohni" # todo: NEW TRANSLATION
  SOV_forbidden_bazaar: "Tádžikistánské vydírání" # todo: NEW TRANSLATION
  SOV_forbidden_bazaar_desc: "\n£TAJ.GetFlag] Tajikistánská vláda se rozhodla, že chce nás vydírat proudem drog do naší země, čímž destabilizuje několik sektorů a způsobuje velkou korupci. Nakonec dosáhne bodu, kdy budeme muset požádat, aby přestali, ať už jsme spojenci, nebo ne.\n" # todo: NEW TRANSLATION
  SOV_forbidden_bazaar_stop: "Požádat, aby [TAJ.GetFlag] Tajikistán posílil hraniční bezpečnost" # todo: NEW TRANSLATION
  SOV_forbidden_bazaar_stop_desc: "Přišel čas na nařídit hloupému [TAJ.GetLeader], aby zpřísnil bezpečnost kolem jeho hranic." # todo: NEW TRANSLATION
  TAJ_forbidden_bazaar: "Bazaar stínů" # todo: NEW TRANSLATION
  TAJ_forbidden_bazaar_desc: "\n£TAJ_desctext_blackmarket\n\n\n\nMnoho nelegálního zboží protéká denně přes [TAJ.GetFlag] §HTádžikistán§!. Všechno od narkotik až po nelegální imigranty přecházející hranice do severních zemí. To dává naší vládě páku proti našim sousedům a nakonec i proti [SOV.GetFlag] Rusku. Když jsme nespokojeni s kroky [SOV.GetFlag] §Hruské vlády§!, nebo prostě kdykoliv se nám zachce, můžeme uvolnit §Hbezpečnost§! kolem §Hčerného trhu§!, abychom destabilizovali [SOV.GetFlag] Rusko. To [SOV.GetFlag] Rusko rozčílí a může to vést k tomu, že se budou snažit zvýšit svůj vliv nad naším státem. Každý měsíc, na základě úrovně §Hbezpečnosti§! kolem §Hčerného trhu§!, obdržíme kontraband, který přispěje k našemu rozvoji s možností, že se do našeho státu začnou prosakovat §Rdestabilizující§! faktory v závislosti na naší úrovni §Hbezpečnosti§!. Kdykoli zvýšíme množství narkotik vstupujících do [SOV.GetFlag] Ruska, riskujeme jejich rozhořčení, a pokud budou mít §H40% vlivu§!, mohou požadovat jeho ukončení. Modifikátory, které má [SOV.GetFlag] Rusko, můžeme zobrazit přejetím myší nad dynamickým modifikátorem v jejich seznamu národních nápadů.\n\nAktuální stav bezpečnosti: [TAJ_high_security_flag][TAJ_medium_security_flag][TAJ_negligible_security_flag]" # todo: CHANGED
  TAJ_high_security: "Zavést vysokou bezpečnost" # todo: NEW TRANSLATION
  TAJ_high_security_desc: "Přišel čas přijmout více preventivních opatření proti černému trhu, abychom zabránili toku nelegálních zboží v zemi." # todo: NEW TRANSLATION
  TAJ_medium_security: "Zavést uvolněnou bezpečnost" # todo: NEW TRANSLATION
  TAJ_medium_security_desc: "Uvolněním bezpečnosti můžeme těžit z výhod černého trhu, zatímco udržíme určitou kontrolu." # todo: NEW TRANSLATION
  TAJ_negligible_security: "Zavést zanedbatelnou bezpečnost" # todo: NEW TRANSLATION
  TAJ_negligible_security_desc: "Kdo potřebuje bezpečnost, když máš peníze?" # todo: NEW TRANSLATION
  TAJ_threaten_russia: "Vyhrožovat Rusku" # todo: NEW TRANSLATION
  TAJ_threaten_russia_desc: "Hrozbou ruské stability prostřednictvím toku narkotik můžeme Rusko přinutit k ustoupení." # todo: NEW TRANSLATION
  TAJ_flood_russian_market_with_drugs: "Zaplavit [SOV.GetFlag] ruské trhy drogami" # todo: NEW TRANSLATION
  TAJ_flood_russian_market_with_drugs_desc: "Musíme získat výhodu, páku a vyjednávací postavení vůči [SOV.GetFlag] ruské vládě. Uvolněním drog na jejich trhy a postupným zvyšováním tlaku je můžeme přesvědčit k ustoupení a k tomu, co chceme." # todo: NEW TRANSLATION
  TAJ_cancel_distribute_monthly_bonus: "Znovu povolit měsíční událost černého trhu" # todo: NEW TRANSLATION
  TAJ_cancel_distribute_monthly_bonus_desc: "Bude znovu začínat s měsíční událostí na konci každého měsíce." # todo: NEW TRANSLATION
  TAJ_distribute_monthly_bonus: "Automaticky sbírat a rozdělovat měsíční zboží" # todo: NEW TRANSLATION
  TAJ_distribute_monthly_bonus_desc: "Měsíční oznámení o zboží z černého trhu přestane zobrazovat a naopak bude zboží automaticky rozdělováno. Bonusy budou rozdělovány, čímž dojde k mírnému snížení některých bonusů." # todo: NEW TRANSLATION
  TAJ_increase_drug_amount: "Zvýšit množství narkotik" # todo: NEW TRANSLATION
  TAJ_increase_drug_amount_desc: "Musíme zvýšit tok narkotik do [SOV.GetFlag] Ruska, abychom na něj vyvíjeli další tlak." # todo: NEW TRANSLATION
  TAJ_end_the_drug_flow: "Ukončit tok drog" # todo: NEW TRANSLATION
  TAJ_end_the_drug_flow_desc: "Rusové nám už zřejmě nepomohou; nyní můžeme konečně ukončit tlak a zastavit tok drog do jejich země navždy." # todo: NEW TRANSLATION
  TAJ_russian_demands: "[SOV.GetFlag] Ruské požadavky" # todo: NEW TRANSLATION
  TAJ_russian_demands_desc: "Rusové konečně vydali ultimátum, buď posílíme náš tvrdý zásah proti drogám, nebo odevzdáme naši územní suverenitu." # todo: NEW TRANSLATION
  TAJ_tajik_revolution_mech: "Tádžická revoluce [TAJ.GetFlag]" # todo: NEW TRANSLATION
  TAJ_tajik_revolution_mech_desc: "\n§HRahmonov Government§! neúspěchy, korupce a nepotismus opět prokázaly, že nemůžeme důvěřovat autokratům a politickým dynastiím s vládou nad národem. §HUTO§! a všichni odpůrci vůči §HRahmonov Režim§! se musí spojit pod jedním praporem, aby zemi jednou provždy osvobodili.\n\nMůžeme revoluci buď soustředit kolem §HUTO§!, nebo kolem naší vlastní strany. Snižováním §HUTO Unity§! soustředíme revoluci kolem naší vlastní strany, což nám umožní vládnout po dokončení revoluce bez omezení, ale během občanské války dostaneme méně podpory a nastane chaotické období po revoluci. Nicméně pokud upřednostníme §HUTO Unity§!, naše vláda může být stabilnější, ale budeme se muset později vypořávat s požadavky.\n\n§HUTO Unity§!: [?TAJ_uto_unity]%" # todo: NEW TRANSLATION
  TAJ_launch_the_revolt: "Spustit revoltu" # todo: NEW TRANSLATION
  TAJ_launch_the_revolt_desc: "Přišel čas svrhnout Rahmonova a jeho zločinecký režim jednou provždy." # todo: NEW TRANSLATION
  TAJ_tap_into_uto_funds: "Využít fondy UTO" # todo: NEW TRANSLATION
  TAJ_tap_into_uto_funds_desc: "Tajemným čerpáním fondů UTO bez informování centrálního vedení dokážeme v organizaci vyvolat určité neshody." # todo: NEW TRANSLATION
  TAJ_discredit_uto_leadership: "Zpochybnit vedení UTO" # todo: NEW TRANSLATION
  TAJ_discredit_uto_leadership_desc: "Zpochybněním vedení UTO zhoršíme důvěru ve skupinu a zaměříme pozornost na nás a naši vlastní stranu." # todo: NEW TRANSLATION
  TAJ_disinformation_campaign: "Dezinformační kampaň" # todo: NEW TRANSLATION
  TAJ_disinformation_campaign_desc: "Zahájením dezinformační kampaně proti UTO rozhodně oslabíme důvěru lidí v tuto organizaci." # todo: NEW TRANSLATION
  TAJ_propaganda_campaign: "Propagační kampaň" # todo: NEW TRANSLATION
  TAJ_propaganda_campaign_desc: "Vytvořením propagandistické kampaně ve prospěch UTO si vybudujeme lepší obraz o této organizaci." # todo: NEW TRANSLATION
  TAJ_the_crackdown: "Potlačení" # todo: NEW TRANSLATION
  TAJ_radicalism_system: "Ozvěny Ummy" # todo: NEW TRANSLATION
  TAJ_radicalism_system_desc: "\n£TAJ_desctext_irp\n\n\n\nChudoba, korupce, nepotismus a nezaměstnanost patří mezi stížnosti, které naši lidé vůči naší vládě měli. Nicméně jedna z nich vyčnívá nad ostatní a pro mnohé je to poslední kapka. Naše potlačování islámských zvyklostí vedlo některé naše lidi k přesvědčení, že náboženství je odpověď na problémy uvnitř \n§H[TAJ.GetFlag] Tajikistánu§!, a pevně věří, že z naší země musí vzejít nový stát. Někteří se přidávají ke skupinám, jako £TAJ_kingdom  §HIslamic Renaissance Party§!, a i když nejsou aktivní opoziční skupinou, občasné útoky mohou být náhodně spojeny s touto organizací. Ekonomické faktory, jako nízké HDP nebo nezaměstnanost, lidi více tlačí k odchodu ze země a potenciálně k radikalizaci. Některé politické kroky, jako sekularizace, mohou zvýšit £TAJ_kingdom  §HIRP Influence§!. Pokud kdykoli £TAJ_kingdom  §HIRP Influence§! dosáhne 100%, objeví se hnutí, která se budou snažit nás, region a naše blízké partnery destabilizovat.\n\nAktuální £TAJ_kingdom  §HIRP§! Influence: [?TAJ_radical_influence]%" # todo: NEW TRANSLATION
  TAJ_deploy_national_guard: "Rozmístit [TAJ.GetFlag] Národní gardu" # todo: NEW TRANSLATION
  TAJ_deploy_national_guard_desc: "Nasazením Národní gardy můžeme zajistit potlačení politických aktivit islamistů, ale může to být nákladné." # todo: NEW TRANSLATION
  TAJ_recall_national_guard: "Odvolat Národní gardu" # todo: NEW TRANSLATION
  TAJ_recall_national_guard_desc: "Odvoláním Národní gardy se politické aktivity islamistů mohou opět zvýšit, ale alespoň nám v pokladnici zůstane něco peněz." # todo: NEW TRANSLATION
  TAJ_ban_the_irp: "Odsoudit £TAJ_kingdom  Islámskou renesanční stranu" # todo: NEW TRANSLATION
  TAJ_ban_the_irp_desc: "Nastal čas, aby naše vláda veřejně odsoudila £TAJ_kingdom  Islámskou renesanční stranu a zakázala jí zapojovat se do rozsáhlých politických aktivit proti státu." # todo: NEW TRANSLATION
  TAJ_radicalism_system_2: "Šoková vlna od Ummah" # todo: NEW TRANSLATION
  TAJ_radicalism_system_2_desc: "\n£AFG_menu1\n\n\n\nPád £TAJ_kingdom  §HIslámské renesanční strany§!, a pokračující rozvoj tádžické společnosti vedly ke vzestupu nových extremistických hnutí, která jsou radikálnější než jejich předchůdci. £generic_Caliphate_small §H(IS-KP) Islámský stát - Chorásán§! nyní povstal, aby zaplnil vakuum po pádu IRP, a jsou mnohem radikálnější než kdy dříve. Musíme omezit růst saláfistické ideologie v naší zemi a udržet ji §Hpod 20%§! za všech okolností. Kdykoli bude podpora saláfistů vyšší než §H20%§!, pak se [TAJ.GetFlag] Tádžikistán změní v občanskou válku. Tento povstalecký odpor budeme schopni ukončit, pokud snížíme naši §HHrozbu teroru§! na §GNepatrné§! a naši §HRadikalizaci§! na §GNízkou§!." # todo: NEW TRANSLATION
  TAJ_open_menu: "Otevřít menu mezinárodních systémů" # todo: NEW TRANSLATION
  TAJ_open_menu_desc: "Zmatek, kde najít naši současnou radikalizaci a hrozbu terorismu? Najděte ikonku glóbusu v pravém dolním rohu obrazovky, nebo klikněte na toto rozhodnutí a přejděte na kartu 'Counter-Terror'." # todo: NEW TRANSLATION
  TAJ_arrest_iskp: "Zadržet £generic_Caliphate_small  IS-KP Leadership" # todo: NEW TRANSLATION
  TAJ_arrest_iskp_desc: "Kvůli jejich nedostatečné podpoře dokážeme snadno získat od místních obyvatel informace o vedení IS-KP v zemi a zatknout je." # todo: NEW TRANSLATION
  iranic_confederation: "Znovusjednocení íránských národů" # todo: NEW TRANSLATION
  iranic_confederation_desc: "\n£TAJ_desctext_paniranist\n\n\n\n§HIranic§! lidé byli odděleni od sebe v důsledku různých válek v historii. Nejdříve dobýváním Alexandra, později arabskou invazí. Od té doby §HIranic§! lidé nebyli schopni se sjednotit pod jedním praporem a tím jejich schopnost vybudovat silný stát ve světě byla omezená. §HPan-Iranic§! hnutí poprvé vznikla v [PER.GetFlag] §HIran§! v 50. letech a později se šířila na [AFG.GetFlag] §HAfghanistan§! a [TAJ.GetFlag] §HTajikistan§!, což vedlo k potlačení íránských zvyků a jazyka Sovětským svazem. Budeme moci posílat diplomatické mise do zemí, které mají §HPan-Iranistické vlády§!, a zahájit přípravy na §HRe-unification§! našich států." # todo: NEW TRANSLATION

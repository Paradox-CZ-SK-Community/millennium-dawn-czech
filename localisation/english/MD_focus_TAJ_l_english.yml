  TAJ_central_asian_security_association: "Bezpečnostní sdružení Střední Asie" # todo: NEW TRANSLATION
  TAJ_central_asian_security_association_desc: "Oblast se pomalu rozpadá, nicméně můžeme se s ostatními státy regionu dohodnout a vytvořit jakousi mír uprostřed toho chaosu." # todo: NEW TRANSLATION
  TAJ_echoes_of_the_worker: "Ozvěny dělnictva" # todo: NEW TRANSLATION
  TAJ_echoes_of_the_worker_desc: "Ideály dělnické třídy musí v Tadžikistánu opět znít. Tím, že podpoříme jejich věc, znovu potvrdíme naši oddanost dělníkům a zajistíme, aby jejich hlasy určovaly naši budoucnost." # todo: NEW TRANSLATION
  TAJ_russian_doll: "Ruská matrjoška" # todo: NEW TRANSLATION
  TAJ_russian_doll_desc: "Vrstvy vlivu ze sovětské éry zůstávají zakotveny v naší vládě. Musíme opatrně rozplést tyto vrstvy, abychom zjistili, co si ponechat a co vyřadit." # todo: NEW TRANSLATION
  TAJ_strength_out_party_relations: "Posílit vztahy s externími politickými skupinami" # todo: NEW TRANSLATION
  TAJ_strength_out_party_relations_desc: "Abychom upevnili náš postoj, musíme navázat silnější vazby s externími politickými skupinami, které souhlasí s naší vizí pro Tadžikistán a zajistit jejich podporu v regionálních záležitostech." # todo: NEW TRANSLATION
  TAJ_reinvite_diaspora: "Znovu pozvat diasporu" # todo: NEW TRANSLATION
  TAJ_reinvite_diaspora_desc: "Naši vyhnaní krajané představují nevyužitý potenciál. Jejich návratem můžeme využít jejich znalosti a dovednosti k pomoci rekonstrukci naší země." # todo: NEW TRANSLATION
  TAJ_the_russogrid: "Ruská elektrická síť" # todo: NEW TRANSLATION
  TAJ_the_russogrid_desc: "§H'Sir, can I have some please?'§!\n\nRuská energetická síť je poměrně spolehlivá a my ji můžeme zajistit v Tadžikistánu, pokud o její použití požádáme." # todo: NEW TRANSLATION
  TAJ_promote_soviet_heritage: "Propagovat sovětské dědictví" # todo: NEW TRANSLATION
  TAJ_promote_soviet_heritage_desc: "Sovětské dědictví je základem naší identity. Oslavováním tohoto dědictví můžeme posílit jednotu a hrdost mezi našimi lidmi a posílit naše ideologické kořeny." # todo: NEW TRANSLATION
  TAJ_meeting_with_zugyanov: "Setkání s Zyuganovem" # todo: NEW TRANSLATION
  TAJ_meeting_with_zugyanov_desc: "Setkání s vůdcem Komunistické strany Ruské federace může zajistit cennou podporu a vedení, když budeme čelit výzvám, které nás potkají." # todo: NEW TRANSLATION
  TAJ_tajik_strongman: "Tádžický silák" # todo: NEW TRANSLATION
  TAJ_tajik_strongman_desc: "Jediný neústupný vůdce je nezbytný pro vedení Tadžikistánu skrz turbulentní časy. Tento přístup zajistí stabilitu a rozhodné řízení." # todo: NEW TRANSLATION
  TAJ_reassert_tajik_independence: "Znovu potvrdit tádžickou nezávislost" # todo: NEW TRANSLATION

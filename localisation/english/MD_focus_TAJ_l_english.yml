  TAJ_tajik_revolution: "Tádžická revoluce" # todo: NEW TRANSLATION
  TAJ_tajik_revolution_desc: "§R'Paděte diktátora!'§!\n\nPřišel čas, kdy se musíme zbavit staré vlády a zřídit nový pořádek v Tadžikistánu." # todo: NEW TRANSLATION
  TAJ_situation_in_pamir: "Situace v Pamíru" # todo: NEW TRANSLATION
  TAJ_situation_in_pamir_desc: "§B'Chci všechno, anebo nic!'§!\n\nRegion Pamíru je poměrně sporný, protože my i Kyrgyzové bojujeme o kontrolu nad ním a jeho zdroji. Můžeme však změnit historii různými opatřeními." # todo: NEW TRANSLATION
  TAJ_negotiate_agreement: "Jednat o dohodě" # todo: NEW TRANSLATION
  TAJ_negotiate_agreement_desc: "Nemáme potřebu regionu Pamír, jen ho chceme. Musíme vyvážit naše potřeby a přání a zjistit, co je v tom všem skutečně důležité. Mír rozhodně zní lépe." # todo: NEW TRANSLATION
  TAJ_advance_troops: "Postup vojsk" # todo: NEW TRANSLATION
  TAJ_advance_troops_desc: "Do prdele s [KYR.GetAdjective], dostaneme to, co CHCEME. A pokud to bude znamenat konflikt, ať je to tak!" # todo: NEW TRANSLATION
  TAJ_silent_erosion: "Tichá eroze" # todo: NEW TRANSLATION

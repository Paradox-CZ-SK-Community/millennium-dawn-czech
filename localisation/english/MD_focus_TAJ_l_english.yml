  TAJ_presidential_palace: "Prezidentská rezidence" # todo: NEW TRANSLATION
  TAJ_presidential_palace_desc: "Ačkoliv to není Bílý dům, je to náš domov. Měli bychom také na jeho přední straně postavit velký vlajkový stožár." # todo: NEW TRANSLATION
  TAJ_security_of_the_state: "Bezpečnost státu" # todo: NEW TRANSLATION

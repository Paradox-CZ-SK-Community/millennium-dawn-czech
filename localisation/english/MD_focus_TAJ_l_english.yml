  TAJ_change_in_stance: "Změna postoje" # todo: NEW TRANSLATION
  TAJ_change_in_stance_desc: "Přišel čas, abychom přijali opatření, která zabrání šíření korupce v centrální vládě a ve státu. Budeme pracovat na vykořenění těchto několika problémových jedinců a vybudujeme lepší Tádžikistán." # todo: NEW TRANSLATION
  TAJ_purification_of_authority: "Očištění autority" # todo: NEW TRANSLATION
  TAJ_purification_of_authority_desc: "Abychom potlačili korupci, musíme ji zasadit k kořeni. Musíme vyčistit ty jedince, kteří vyvádějí majetek státu pro osobní prospěch." # todo: NEW TRANSLATION
  TAJ_cleansing_the_badge: "Čistka policie" # todo: NEW TRANSLATION
  TAJ_cleansing_the_badge_desc: "Policie je vnímána jako zkorumpovaná a neschopná síla mezi naším lidem. Přišel čas prokázat, že jsou skutečně tu pro lidi." # todo: NEW TRANSLATION
  TAJ_rebirth_of_integrity: "Znovuzrození integrity" # todo: NEW TRANSLATION
  TAJ_rebirth_of_integrity_desc: "Integrita v Tádžikistánu už dávno zemřela, ale nyní není čas nad tím váhat. Je čas vytvořit transparentnější a otevřenější stát pro naše lidi." # todo: NEW TRANSLATION
  TAJ_razing_the_old_guard: "Zničení staré gardy" # todo: NEW TRANSLATION
  TAJ_razing_the_old_guard_desc: "Skupina starších vůdců nemůže určovat, co se stane ve státě; je na čase, aby vůdci, které naši lidé považují za kompetentní, převzali vládu." # todo: NEW TRANSLATION
  TAJ_burning_the_dark_bridge: "Spálení temného mostu" # todo: NEW TRANSLATION

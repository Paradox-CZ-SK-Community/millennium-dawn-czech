  TAJ_surround_palace: "Obklíčit palác" # todo: NEW TRANSLATION
  TAJ_surround_palace_desc: "§R'Vylezte ven, víme, že jste uvnitř!'§!\n\nTen zbabělý Rahmon se skrývá ve svém paláci, a je čas ho obklíčit a vyřídit jednou provždy!" # todo: NEW TRANSLATION
  TAJ_reclaiming_majlis: "Znovuzískání Majlisu" # todo: NEW TRANSLATION

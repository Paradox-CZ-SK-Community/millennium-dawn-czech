  TAJ_workers_of_the_world_unite_desc: "Znovuzrození ducha mezinárodní solidarity mezi dělníky posílí naši ideologickou oddanost a rozšíří náš vliv." # todo: NEW TRANSLATION
  TAJ_the_secretary: "Generální tajemník" # todo: NEW TRANSLATION
  TAJ_the_secretary_desc: "Schopný a loajální generální tajemník je pilířem každé úspěšné komunistické strany. Musíme zajistit, aby tuto roli zastával ten správný člověk." # todo: NEW TRANSLATION
  TAJ_puppet_the_unions: "Ovládnout odbory" # todo: NEW TRANSLATION
  TAJ_puppet_the_unions_desc: "Ovládnutím odborů můžeme nasměrovat pracující třídu ke podpoře našich politik a potlačení nesouhlasu." # todo: NEW TRANSLATION
  TAJ_revert_the_economy: "Návrat k ekonomice" # todo: NEW TRANSLATION
  TAJ_revert_the_economy_desc: "Návrat k centrálně plánované ekonomice může poskytnout stabilitu a kontrolu potřebnou k vybudování Tadžikistánu." # todo: NEW TRANSLATION
  TAJ_compromise_with_farmers: "Dohodnout se s farmáři" # todo: NEW TRANSLATION
  TAJ_compromise_with_farmers_desc: "Řešením obav zemědělského sektoru můžeme získat jejich podporu a zajistit potravinovou bezpečnost pro národ." # todo: NEW TRANSLATION
  TAJ_tighten_drug_crackdown: "Přísnější postup proti drogám" # todo: NEW TRANSLATION
  TAJ_tighten_drug_crackdown_desc: "Obchod s drogami je pro Tadžikistán pohromou. Přísnější postupy proti drogám jsou nutné k ochraně našeho lidu a udržení pořádku." # todo: NEW TRANSLATION
  TAJ_agrarian_domination: "Zemědělská nadvláda" # todo: NEW TRANSLATION
  TAJ_agrarian_domination_desc: "Soustředění se na zemědělský rozvoj poskytne pevný základ pro naši ekonomiku a zajistí blahobyt naší venkovské populace." # todo: NEW TRANSLATION
  TAJ_closer_ties_with_afghanistan: "Blízké vztahy s Afghánistánem" # todo: NEW TRANSLATION
  TAJ_closer_ties_with_afghanistan_desc: "Posílení našeho vztahu s Afghánistánem může vytvořit nové příležitosti pro obchod a regionální stabilitu." # todo: NEW TRANSLATION
  TAJ_reconciliation: "Usmíření" # todo: NEW TRANSLATION

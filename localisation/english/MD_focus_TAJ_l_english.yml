  TAJ_sarikol_range_seceded_desc: "Pohoří Sarikol je horskou oblastí v Pamírech, nacházející se na východě Tadžikistánu poblíž hranice s Čínou a Afganistánem. Tento horský hřeben je součástí širšího systému Pamir-Alay a je charakterizován drsnými vrcholy a vysokohorskými údolími. Slouží jako přírodní hranice, která odděluje Gorno-Badakhšánský autonomní region Tadžikistánu od čínské provincie Xinjiang. Pohoří Sarikol je řídké osídlené, hlavními obyvateli okolních oblastí jsou Wakhi a Kyrgyzové. Je také součástí proslulé oblasti "Střecha světa", známé svými úchvatnými scenériemi a strategickým historickým významem jako křižovatka Hedvábné stezky." # todo: NEW TRANSLATION

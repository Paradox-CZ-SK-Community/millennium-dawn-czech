  IRN_delegates_to_afghanistan: "Poslat Delegáty do [AFG.GetFlag] Kábulu" # todo: NEW TRANSLATION
  IRN_delegates_to_kurdistan: "Poslat Delegáty do [KUR.GetFlag] Erbílu" # todo: NEW TRANSLATION

  TAJ_rahmons_rotten_fruit: "Zkažené plody Tadžikistánu" # todo: NEW TRANSLATION
  TAJ_rahmons_rotten_fruit_desc: "Korupce je běžná v [TAJ.GetFlag] tádžické společnosti a tádžický lid není cizí nespravedlivému a rodinnému (nepotistickému) zacházení ze strany vlády. Tato korupce pomalu jí potenciál národa a je důvodem úniku mozků, který sužuje mladý stát.\n§W------------------§!\nTento národní nápad lze §ROdstranit§!, pokud půjdeme větví §HZměna postoje§! ve §HStromu fokusů§!.\n§W------------------§!\nTento národní nápad nelze §ROdstranit§!, pokud se rozhodneme udělat fokus §HMasky zlata§!." # todo: CHANGED

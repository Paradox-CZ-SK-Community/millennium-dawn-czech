  TAJ_russian_payments: "Ruské platby" # todo: NEW TRANSLATION
  TAJ_russian_payments_desc: "Ruská federace byla na nás tlačena, aby získala určité ekonomické výhody pro náš prospěch." # todo: NEW TRANSLATION
  TAJ_national_guard_deployed: "Tádžická národní garda" # todo: NEW TRANSLATION
  TAJ_national_guard_deployed_desc: "Stát se rozhodl, že s islámskou politickou činností je třeba něco udělat. Používáme Národní gardu, aby se postupně rozpadli a stáhli se do svých domovů.\n§W------------------§!\nDokud bude tento národní nápad aktivní, £TAJ_kingdom  §HIRP Vliv§! bude každý měsíc snížen o §G-1%§!." # todo: CHANGED
  TAJ_military_infancy: "Vojenské počáteční období" # todo: NEW TRANSLATION
  TAJ_military_infancy_desc: "Na rozdíl od ostatních postsovětských států, [TAJ.GetFlag] Tádžikistán nevybudoval svou armádu z jednotek Sovětského svazu dislokovaných v zemi. Místo toho se [TAJ.GetFlag] Tádžikistán rozhodl vybudovat armádu od nuly a rozpuštěním všech jednotek, které nebyly vytvořeny státem. To vedlo k nezkušené armádě, která se nezúčastnila žádného většího konfliktu mimo vnitřní boj.\n§W------------------§!\nTento národní nápad lze §ROdstranit§!, pokud půjdeme větví '§HOzbrojené síly Tádžikistánu§!' ve §HStromu fokusů§!." # todo: CHANGED
  TAJ_flight_of_labor: "Exodus pracovních sil" # todo: NEW TRANSLATION
  TAJ_flight_of_labor_desc: "Ekonomická nestabilita vedla k tomu, že 50 % mužské populace emigrovalo do zemí jako [SOV.GetFlag] [SOV.GetName] jen za prací. Zatímco tato praxe může prospět jednotlivým rodinám, ekonomice [TAJ.GetFlag] Tádžikistánu to jako celku uškodí nejvíce kvůli nedostatku kvalifikované pracovní síly. Navíc někteří muži v zahraničí začnou navštěvovat cizí mešity a jsou náchylnější k islámskému extremismu, což vede k občasným incidentům.\n§W------------------§!\nTento národní nápad bude §ROdstraněn§!, pokud naše §HHDP§! překročí §H$250B§! a budeme mít alespoň §H65% stability§!.\n§W------------------§!\nOdstranění tohoto národního nápadu nám umožní ukončit §HOzvěny Ummy§! a kampaně £TAJ_kingdom  §HIRP Vliv§!." # todo: CHANGED
  TAJ_woes_of_the_civilwar: "Woes of the Civil War" # todo: NEW TRANSLATION
  TAJ_woes_of_the_civilwar_desc: "V roce 1992 se náš stát propadl do pět let trvající občanské války, kde Tádžikové bojovali proti Tádžikům. Opoziční skupiny proti centrální vládě se sjednotily pod UTO (Spojená tádžická opozice), s některými separatistickými hnutími vznikajícími v [BDA.GetFlag] regionu Badachšán. Po skončení občanské války podepsala £TAJ_emerging_reactionary Lidová demokratická strana smlouvu s několika skupinami z UTO, jako jsou £TAJ_kingdom Islámská renesanční strana a £TAJ_western_conservative Demokratická strana Tádžikistánu, udělující některé ústupky výměnou za příměří.\n§W------------------§!\nTento národní nápad bude §ROdstraněn§!, pokud uzavřeme [BDA.GetFlag] §HBadachšánský konflikt§!." # todo: CHANGED
  TAJ_201st_base: "201st vojenská základna" # todo: NEW TRANSLATION
  TAJ_201st_base_usa: "FOB Dušanbe" # todo: NEW TRANSLATION
  TAJ_201st_base_raj: "Shakti Base" # todo: NEW TRANSLATION
  TAJ_201st_base_chi: "Harmony Base - Dušanbe" # todo: NEW TRANSLATION
  TAJ_201st_base_desc: "Vojenská základna 201 byla dosud v krátké historii naší země klíčová, protože slouží jako centrum [SOV.GetFlag] ruského vlivu a ochrany, i když s nimi nesdílíme hranici. 201. střelecká divize [SOV.GetFlag] ruské armády je v současnosti na základně dislokována a poskytuje našim jednotkám občasné cvičení proti potenciální [TAL.GetFlag] [AFG.GetFlag] afghánské invazi do [TAJ.GetFlag] Tádžikistánu. Také nám platí pronájem, který přispívá do naší ekonomiky.\n§W------------------§!\nTento národní nápad bude §ROdstraněn§!, pokud se zbavíme [SOV.GetFlag] §HRuského vojenského přístupu§!." # todo: CHANGED
  TAJ_201st_base_upgrade_desc: "Vojenská základna 201 byla dosud v krátké historii naší země klíčová, protože slouží jako centrum [SOV.GetFlag] ruského vlivu a ochrany, i když s nimi nesdílíme hranici. 201. střelecká divize [SOV.GetFlag] ruské armády je v současnosti na základně dislokována a poskytuje našim jednotkám občasné cvičení proti potenciální [TAL.GetFlag] [AFG.GetFlag] afghánské invazi do [TAJ.GetFlag] Tádžikistánu. Také nám platí pronájem, který přispívá do naší ekonomiky.\n§W------------------§!\nTento národní nápad bude §ROdstraněn§!, pokud se zbavíme [SOV.GetFlag] §HRuského vojenského přístupu§!." # todo: CHANGED
  TAJ_201st_base_raj_desc: "Shakti Base slouží jako centrum [RAJ.GetFlag] indického vlivu a ochrany, i když s nimi nesdílíme hranici. [RAJ.GetFlag] indická armáda je v současnosti na základně dislokována a poskytuje našim jednotkám občasné cvičení proti potenciální [TAL.GetFlag] [AFG.GetFlag] afghánské invazi do [TAJ.GetFlag] Tádžikistánu. Také nám platí pronájem, který přispívá do naší ekonomiky.\n§W------------------§!\nTento národní nápad bude §ROdstraněn§!, pokud se zbavíme [RAJ.GetFlag] §HIndického vojenského přístupu§!." # todo: CHANGED
  TAJ_201st_base_usa_desc: "FOB Dushanbe slouží jako centrum [USA.GetFlag] amerického vlivu a ochrany, i když s nimi nesdílíme hranici. [USA.GetFlag] americká armáda je v současnosti na základně dislokována a poskytuje našim jednotkám občasné cvičení proti potenciální [TAL.GetFlag] [AFG.GetFlag] afghánské invazi do [TAJ.GetFlag] Tádžikistánu. Také nám platí pronájem, který přispívá do naší ekonomiky.\n§W------------------§!\nTento národní nápad bude §ROdstraněn§!, pokud se zbavíme [USA.GetFlag] §HAmerického vojenského přístupu§!." # todo: CHANGED
  TAJ_201st_base_chi_desc: "Harmony Base slouží jako centrum [CHI.GetFlag] čínského vlivu a ochrany, i když s nimi nesdílíme hranici. [CHI.GetFlag] čínská armáda je v současnosti na základně dislokována a poskytuje našim jednotkám občasné cvičení proti potenciální [TAL.GetFlag] [AFG.GetFlag] afghánské invazi do [TAJ.GetFlag] Tádžikistánu. Také nám platí pronájem, který přispívá do naší ekonomiky.\n§W------------------§!\nTento národní nápad bude §ROdstraněn§!, pokud se zbavíme [CHI.GetFlag] §HČínského vojenského přístupu§!." # todo: CHANGED
  TAJ_tajik_barrier: "Tádžická bariéra" # todo: NEW TRANSLATION

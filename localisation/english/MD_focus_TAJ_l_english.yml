l_english:
  tajikistan_focus: "Tádžikistánův strom zaměření" # todo: NEW TRANSLATION
  TAJ_rahmons_rotting_fruit: "Rahmonovovo shnilé ovoce" # todo: NEW TRANSLATION
  TAJ_rahmons_rotting_fruit_desc: "Emomali Rahmonov stojí v čele tádžické politiky od roku 1994 a od té doby vládne této zemi. Občanská válka, která proběhla na počátku 90. let, stále rezonuje u mnoha Tádžiků; korupce a úplatkářství jsou v zemi běžné a nestabilní afghánská občanská válka vyvolává ve vládě hluboké obavy. Bude na naší administrativě a našich politikách tento nebezpečný vývoj vyřešit." # todo: NEW TRANSLATION
  TAJ_his_excellency: "Jeho Excelence" # todo: NEW TRANSLATION
  TAJ_his_excellency_desc: "Jeho Excelence je formální projev úcty vyjadřující důstojnost a autoritu jeho vedení. Emomali Rahmonov vnímá sám sebe jako srdce státu a pohání ho do spirály úsilí posílit tuto identitu." # todo: NEW TRANSLATION
  TAJ_leader_of_nation: "Vůdce národa" # todo: NEW TRANSLATION
  TAJ_leader_of_nation_desc: "Dobrý večer, milí občané Tádžikistánu. Neochvějný vůdce Emomali Rahmonov zosobňuje (Kašlání ... Ahem) samotnou autoritu a jednotu naší velké země. (Zvuk došlapujících bot) Je páteří tadžického lidu, pevný pilíř, na kterém stojí naše budoucnost. Pod jeho vedením se Tádžikistán posouvá k jasnějšímu zítřku. (Vojáci vtrhnou a stojí pevně na svém místě) Ať jeho vláda trvá tisíc let, a ať jeho vedení osvěcuje naši cestu vpřed. Dole s vůdcem! (Přenos pokračuje vojenským pochodem v pozadí.)" # todo: NEW TRANSLATION
  TAJ_security_troubles: "Posílit státní bezpečnost" # todo: NEW TRANSLATION
  TAJ_security_troubles_desc: "Naši agenti pronikli do všech aspektů státu. Zůstáváme ostražití, protože víme, že se nemůžeme nechat kompromitovat z žádného úhlu. Zatímco naši nepřátelé číhají, připraveni šířit chaos, musíme být připraveni na jakýkoli pokus o barevnou revoluci." # todo: NEW TRANSLATION
  TAJ_rejuvinate_the_opposition: "Oživit opozici" # todo: NEW TRANSLATION
  TAJ_rejuvinate_the_opposition_desc: "Přišel čas, aby Rahmon a jeho kumpáni byli vyhnáni; korupce a nepotismus v Tádžikistánu už nebudou vládnout, naopak zákon a pořádek zvítězí." # todo: NEW TRANSLATION
  TAJ_good_thoughts_good_words_good_deeds: "Dobré myšlenky, dobrá slova, dobré skutky" # todo: NEW TRANSLATION
  TAJ_good_thoughts_good_words_good_deeds_desc: "Jedna z frakcí bojujících v občanské válce v 90. letech, Demokratická strana Tádžikistánu prosazuje pan-íránské a nacionalistické hodnoty a slibuje dostat Tádžikistán na špičku regionální politiky a moci." # todo: NEW TRANSLATION
  TAJ_tajik_silicon_valley: "Tádžická Silicon Valley" # todo: NEW TRANSLATION
  TAJ_tajik_silicon_valley_desc: "Díky našim inovacím a modernizaci budeme moci zřídit nové technologické centrum. Může být považováno za tádžickou Silicon Valley a díky našim nadějím a modlitbám může jednoho dne překonat tu americkou." # todo: NEW TRANSLATION
  TAJ_exploit_orionbank: "Využít Orienbank" # todo: NEW TRANSLATION
  TAJ_exploit_orionbank_desc: "Orienbank, jedna z nejkorumpovanějších institucí z éry Emomali, existuje dodnes. Budeme moci využít jejího bohatství pro náš vlastní prospěch bez ohledu na to, kdo je manažerem banky." # todo: NEW TRANSLATION
  TAJ_restrict_flights_to_russia: "Omezit lety do Ruska" # todo: NEW TRANSLATION
  TAJ_restrict_flights_to_russia_desc: "§O'...A kam si myslíte, že jdete?'§!\n\nMusíme okamžitě zastavit všechny lety z Tádžikistánu do Ruska, abychom chránili naši populaci a dále budovali silnou pracovní sílu." # todo: NEW TRANSLATION
  TAJ_integration_of_the_agrarian_party: "Integrace Agrární strany" # todo: NEW TRANSLATION
  TAJ_integration_of_the_agrarian_party_desc: "Agrární strana je poměrně populární mezi zemědělskou třídou, a i když byla v posledních letech marginalizována, budeme moci snadněji získat jejich podporu pro naši vládu, pokud budeme mít jejich zástupce po našem boku." # todo: NEW TRANSLATION
  TAJ_redetermine_dress_code: "Přehodnotit oděvní kodex" # todo: NEW TRANSLATION
  TAJ_redetermine_dress_code_desc: "V posledních letech se oděvní kodex čím dál více uvolňuje, což umožňuje širší využití islámských forem oděvu v Tádžikistánu. Nicméně ho můžeme změnit, abychom podpořili více íránských forem oděvu." # todo: NEW TRANSLATION
  TAJ_revise_religious_laws: "Revize náboženských zákonů" # todo: NEW TRANSLATION
  TAJ_revise_religious_laws_desc: "Už delší dobu je náboženství neomezenou součástí naší ústavy. Pokud nezavedeme nějaká pravidla toho, co se smí dělat, brzy bychom mohli sklouznout do spár Salafismu a jejich ničivé ideologie." # todo: NEW TRANSLATION
  TAJ_secure_badakhshani_support: "Zabezpečit podporu Badakhšánů" # todo: NEW TRANSLATION
  TAJ_secure_badakhshani_support_desc: "Badakhšané nejsou se stavem naší země příliš spokojeni, zvláště po katastrofě, kterou byla éra Rahmonova. Je načase znovu získat jejich podporu." # todo: NEW TRANSLATION
  TAJ_regional_militias: "Nasadit regionální milice" # todo: NEW TRANSLATION
  TAJ_regional_militias_desc: "Bez stabilní a spolehlivé bezpečnostní síly nebudeme schopni udržovat pořádek. Zřízení regionálních milicí nám umožní zamezit vládnímu zásahu na venkově a zároveň nad nimi udržet kontrolu." # todo: NEW TRANSLATION
  TAJ_heirs_of_the_samanids: "Dědici Samanidů" # todo: NEW TRANSLATION
  TAJ_heirs_of_the_samanids_desc: "Samanidé bývali kdysi legendárním impériem ve Střední Asii. Je však čas naplnit jejich odkaz. Nesmíme dovolit, aby nás jakýkoli maličký umělý stát překážel v naší tádžické hegemonii!" # todo: NEW TRANSLATION
  TAJ_taj_pact: "TAJ pakt" # todo: NEW TRANSLATION
  TAJ_taj_pact_desc: "§C'Řád, bezpečí, prosperita'§!\n\nTAJ pakt, pojmenovaný podle perského slova pro korunku, zajistí, že budeme schopni stabilizovat bezpečnou a stabilní oblast jak ve Střední Asii, tak na Blízkém východě." # todo: NEW TRANSLATION
  TAJ_summit_in_islamabad: "Summit v Islámábádu" # todo: NEW TRANSLATION
  TAJ_summit_in_islamabad_desc: "Pákistán se utváří jako významný hráč budoucnosti této planety. Brzy bude třeba ho pozvat." # todo: NEW TRANSLATION
  TAJ_reach_out_to_uzbekistan: "Oslovit Uzbekistán" # todo: NEW TRANSLATION
  TAJ_reach_out_to_uzbekistan_desc: "Uzbeci nás sousedí desítky let. Pokud chceme skutečný mír a stabilitu, budeme se s nimi muset spřátelit." # todo: NEW TRANSLATION
  TAJ_iranic_confederation: "Usilovat o íránskou konfederaci" # todo: NEW TRANSLATION
  TAJ_iranic_confederation_desc: "§C'Jedna země, jeden lid, jeden osud'§!\n\nPokud chceme skutečně upevnit naše postavení na světové scéně jako supervelmoc, budeme se muset snažit o íránskou konfederaci. Sjednocení íránského světa bude jedinou cestou." # todo: NEW TRANSLATION
  TAJ_summit_in_tehran: "Summit v Teheránu" # todo: NEW TRANSLATION
  TAJ_summit_in_tehran_desc: "Teherán, hlavní město Íránu, bude klíčovým místem naší nové íránské konfederace. Můžeme tam uspořádat schůzku, na níž budeme diskutovat o způsobech postupné unifikace našich národů." # todo: NEW TRANSLATION
  TAJ_begin_phase_one: "Začít fázi I" # todo: NEW TRANSLATION
  TAJ_begin_phase_one_desc: "Fáze I bude prvním a do jisté míry nejdůležitějším krokem, který nám umožní šířit myšlenky pan-íránismu v regionu, kde Iránci v současnosti žijí." # todo: NEW TRANSLATION
  TAJ_support_anti_clerical_movements_PER: "Podporovat anti-klerikální hnutí v Íránu" # todo: NEW TRANSLATION
  TAJ_support_anti_clerical_movements_PER_desc: "Íránští duchovní představují hlavní překážku našich snah o dosažení sjednocené íránské národa. Jejich zpátečnická ideologie a touha po moci nám nikdy nedovolí dosáhnout takového cíle, a musejí být odstraněni." # todo: NEW TRANSLATION
  TAJ_AFG_bring_pan_iranists: "Podporovat afghánská pan-íránistická hnutí" # todo: NEW TRANSLATION
  TAJ_AFG_bring_pan_iranists_desc: "Afghánistán neměl mnoho pan-íránistických hnutí v historii. Můžeme však tuto situaci změnit. Financováním určitých skupin je možné je donutit změnit jejich názory a postoje, a snad se z nich stane celé Pan-íránistické hnutí." # todo: NEW TRANSLATION
  TAJ_reinforce_the_iranian_world: "Posílit íránský svět" # todo: NEW TRANSLATION
  TAJ_reinforce_the_iranian_world_desc: "Íránské země se musí sjednotit a pochopit důležitost přátelství a stability. Pouze když budeme stát při sobě, přežijeme; neexistuje žádná jiná cesta." # todo: NEW TRANSLATION
  TAJ_greater_iranian_world: "Větší íránský svět" # todo: NEW TRANSLATION
  TAJ_greater_iranian_world_desc: "Přišel čas vytvořit větší íránský svět. Prostřednictvím sjednocení se budeme moci prohlásit za skutečnou mocnost světa." # todo: NEW TRANSLATION
  TAJ_maintianing_tajik_independence: "Udržování tádžické nezávislosti" # todo: NEW TRANSLATION
  TAJ_maintianing_tajik_independence_desc: "Naše suverenita je tím nejdůležitějším. Pokud nedokážeme zajistit vlastní autonomii, k čemu pak sloužíme lidu?" # todo: NEW TRANSLATION
  TAJ_target_russian_lobby: "Zacílit na ruské lobby" # todo: NEW TRANSLATION
  TAJ_target_russian_lobby_desc: "Nedovolíme, aby Rusi získali v Tádžikistánu další vliv, zvláště po jejich utlačovatelské vládě nad naší zemí v rámci říše a následně Sovětů." # todo: NEW TRANSLATION
  TAJ_legacy_of_uto: "Dědictví UTO" # todo: NEW TRANSLATION
  TAJ_legacy_of_uto_desc: "Odboj nikdy nebude zapomenut a naše velké oběti, které jsme učinili, musí být po historických konturách navždy uctěny!" # todo: NEW TRANSLATION
  TAJ_dislodge_oligarchs: "Vytlačit oligarchy" # todo: NEW TRANSLATION
  TAJ_dislodge_oligarchs_desc: "§G'To hell with you!'§!\n\nMusíme se zbavit veškerého vlivu oligarchů v vládě i v zemi, aby se nám nepodařilo dopadnout jako Rusové či jiné národy ve Střední Asii." # todo: NEW TRANSLATION
  TAJ_grants_to_new_bussinesses: "Granty pro nové podniky" # todo: NEW TRANSLATION
  TAJ_grants_to_new_bussinesses_desc: "Bez nových podniků nemůžeme zajistit stabilní ekonomiku. Proto budeme muset učinit určité krátkodobé oběti, abychom některým lidem pomohli nastartovat." # todo: NEW TRANSLATION
  TAJ_create_revolutionary_command_corps: "Vytvořit Revoluční velící korpus" # todo: NEW TRANSLATION
  TAJ_create_revolutionary_command_corps_desc: "Musíme vytvořit armádu, která bude ochotna chránit naši revoluci za všech nutných prostředků; kompromisy není možné." # todo: NEW TRANSLATION
  TAJ_young_republic: "Mladá republika" # todo: NEW TRANSLATION
  TAJ_young_republic_desc: "Pouze prostřednictvím moci voleb můžeme zajistit bezpečí našeho lidu pro generace, které přijdou. Budeme usilovat o demokracii pro lepší zítřek." # todo: NEW TRANSLATION
  TAJ_liberty_through_strength: "Svoboda skrze sílu" # todo: NEW TRANSLATION
  TAJ_liberty_through_strength_desc: "Nemůžeme nechat osud národa na hod mincí v 'volbě'; raději zajistíme svobodu našeho lidu silou, nezávislostí a suverenitou." # todo: NEW TRANSLATION
  TAJ_reinforce_islamic_identity: "Posílit islámskou identitu" # todo: NEW TRANSLATION
  TAJ_reinforce_islamic_identity_desc: "Islám je a bude jediným náboženstvím, které reprezentuje náš stát. Nemůžeme dovolit, aby zahraniční myšlenky a víry ovlivnily víru našeho lidu, naše náboženství nás ochrání před zahraničními zásahy." # todo: NEW TRANSLATION
  TAJ_tajik_zoroastrian_symbol: "Zoroastrismus jako symbolické náboženství" # todo: NEW TRANSLATION
  TAJ_tajik_zoroastrian_symbol_desc: "Zoroastrismus jako celek se stal převážně náboženstvím minulosti, nemůžeme však dovolit, aby myšlenky za ním vycházející upadly. Prostřednictvím Dobrých slov, Dobrých skutků a Dobrých myšlenek bude naše země prosperovat." # todo: NEW TRANSLATION
  TAJ_secularize_tajik_society: "Sekularizovat tádžickou společnost" # todo: NEW TRANSLATION
  TAJ_secularize_tajik_society_desc: "Podpora náboženství je hloupý nápad, protože vždy způsobí určitou formu rozdělení ve společnosti. Budoucnost naší země můžeme zajistit jen přijetím sekulárního modelu a ničím jiným." # todo: NEW TRANSLATION
  TAJ_reinforce_claims_on_pamir: "Posílit nároky na Pamíry" # todo: NEW TRANSLATION
  TAJ_reinforce_claims_on_pamir_desc: "Nesmíme dovolit, aby naše kontrola nad Pamíry upadla do propasti. Musíme světu dát najevo, kdo jsou skuteční vlastníci této oblasti. Číňané nebudou, nemohou a neměli by mít žádný vliv v Gorno-Badakhshánu." # todo: NEW TRANSLATION
  TAJ_ban_russian_language: "Zakázat ruský jazyk" # todo: NEW TRANSLATION
  TAJ_ban_russian_language_desc: "§Y'Co s Ukrajinou?'§!\n\nNebudeme dovolovat, aby ti rusky mluvící imperialisté získali jakýkoli kulturní vliv nad naší zemí; perština bude vládnout jako jediné pravé jazyk velkého a ctihodného tádžického lidu." # todo: NEW TRANSLATION
  TAJ_revolutionary_nationalism: "Revoluční nacionalismus" # todo: NEW TRANSLATION
  TAJ_revolutionary_nationalism_desc: "V naší zemi vybudujeme patriotismus kolem velké revoluce našeho státu. Nemůžeme dovolit, aby slepá ideologie vedla náš lid; potřebujeme symbol, ke kterému se budeme moci sjednotit." # todo: NEW TRANSLATION
  TAJ_the_farsi_language: "Uklidnit perštinu" # todo: NEW TRANSLATION
  TAJ_the_farsi_language_desc: "Perština je po tisíciletí vládla v naší zemi. Budeme zdůrazňovat důležitost tohoto jazyka a upevníme jeho roli ve společnosti, aby náš lid nezapomněl na svou identitu." # todo: NEW TRANSLATION
  TAJ_power_of_prayer: "Síla modlitby" # todo: NEW TRANSLATION
  TAJ_power_of_prayer_desc: "Pouze modlitbou nalezne naše země útěchu ve světě. Bez islámu je Tádžikistán ničím, nemůže být ničím a nikdy by nebyl ničím." # todo: NEW TRANSLATION
  TAJ_cultural_reset: "Kulturní reset" # todo: NEW TRANSLATION
  TAJ_cultural_reset_desc: "Naše společnost se příliš spoléhá na patriotismus k tádžické státnosti a cizím myšlenkám. Nastal čas s tím skončit a místo toho klást důraz na islámské ideály." # todo: NEW TRANSLATION
  TAJ_nazarzodas_ascension: "Nazarzodův vzestup" # todo: NEW TRANSLATION
  TAJ_nazarzodas_ascension_desc: "Generál Nazarzoda může být jediným, kdo povede národ k prosperitě. Bez něj se strana rozpadne. Je čas, aby on a jeho stoupenci nastoupili na to, co jim právem náleží." # todo: NEW TRANSLATION
  TAJ_hoji_halim: "Hoji Halim" # todo: NEW TRANSLATION
  TAJ_hoji_halim_desc: "Přezdíván jako 'Hoji Halim', Nazarzoda upevní svou roli v naší zemi jako vůdce jednou provždy, neboť jeho dobré vlastnosti jistě převáží nad drobnými negativními." # todo: NEW TRANSLATION
  TAJ_army_of_loyalists: "Armáda loajalistů" # todo: NEW TRANSLATION
  TAJ_army_of_loyalists_desc: "§O'Ready, Sir'§!\n\nArmáda loajalistů bude lemovat ulice Dušanbe, aby vyjádřila podporu Hoji Halimovi a jeho vládě. Podobně jako jeho armáda budou tito lidé ochotni pro něj a stranu zemřít." # todo: NEW TRANSLATION
  TAJ_the_partys_legacy: "Dědictví strany" # todo: NEW TRANSLATION
  TAJ_the_partys_legacy_desc: "Celá strana nemůže být postavena mimo jedince. Pokud dovolíme kult osobnosti, riskujeme pluralitu naší reprezentace." # todo: NEW TRANSLATION
  TAJ_seeking_treatment_for_nuri: "Vyhledat léčbu pro Nuri" # todo: NEW TRANSLATION
  TAJ_seeking_treatment_for_nuri_desc: "Náš milovaný vůdce Nuri je ve vážném nebezpečí podlehnout jeho nemoci. Budeme potřebovat hledat možné metody léčby, abychom prodloužili jeho život a vládu, jak dlouho jen půjde." # todo: NEW TRANSLATION
  TAJ_our_brotherhood: "Naše bratrstvo" # todo: NEW TRANSLATION
  TAJ_our_brotherhood_desc: "Nemůžeme zapomenout na Islámské Bratrstvo, naše bratrstvo. Musíme nyní využít naše zdroje k pomoci našim bratrům dosáhnout spravedlnosti a prosperity pro jejich lid." # todo: NEW TRANSLATION
  TAJ_mending_judiciary: "Oprava soudnictví" # todo: NEW TRANSLATION
  TAJ_mending_judiciary_desc: "Pověst soudního systému v naší zemi byla po mnoho desetiletí výrazně poškozena, protože vláda Rahmonova a jeho kumpánů zničila jakoukoli formu právního státu. Je na čase to opravit." # todo: NEW TRANSLATION
  TAJ_hold_public_trials: "Uspořádat veřejné procesy" # todo: NEW TRANSLATION
  TAJ_hold_public_trials_desc: "Veřejné tresty jsou jediným vhodným trestem pro ty, kdo zkorumpovali naši zemi, a naši lidé to musí být schopni sledovat na vlastní oči!" # todo: NEW TRANSLATION
  TAJ_reshuffle_military_cabinet: "Přeorganizovat vojenský kabinet" # todo: NEW TRANSLATION
  TAJ_reshuffle_military_cabinet_desc: "Jistě, téměř jistě, existují v vojenském kabinetu nějací idioti. Musíme to zjistit na vlastní kůži tím, že trochu změníme situaci, aby byli loajálnější." # todo: NEW TRANSLATION
  TAJ_secure_the_supreme_assembly: "Zabezpečit Nejvyšší shromáždění" # todo: NEW TRANSLATION
  TAJ_secure_the_supreme_assembly_desc: "Bez podpory Nejvyššího shromáždění nebudeme mít legitimitu, kterou si tolik přejeme. Založením silné podpory mezi členy budeme moci přiblížit náš cíl." # todo: NEW TRANSLATION
  TAJ_parliamentary_model: "Následovat parlamentní model" # todo: NEW TRANSLATION
  TAJ_parliamentary_model_desc: "Zastoupení lidu je nejlepším způsobem vlády, a bez něj bychom vypadali jako neoprávnění dobyvatelé moci. Je načase umožnit Tajikistánu větší democratizaci pro dobro všech." # todo: NEW TRANSLATION
  TAJ_placating_the_ulema: "Podpora Ulemy" # todo: NEW TRANSLATION
  TAJ_placating_the_ulema_desc: "Ulema jsou zdrojem naší legitimity. Pokud o nás budou šířit pomluvy, jistě nás potká rychlý konec. Tím, že jim dáme to, co chtějí, získáme jejich podporu." # todo: NEW TRANSLATION
  TAJ_gulfs_bankroll: "Zálivová finanční podpora" # todo: NEW TRANSLATION
  TAJ_gulfs_bankroll_desc: "§G'Money, Money, Money'§!\n\nZemě Zálivu, a zvláště konkrétně [SAU.GetName], mají na prahu domova spoustu bohatství. Donutíme je investovat do nás a financovat nás, abychom mohli získat část kapitálu, který promrhávají." # todo: NEW TRANSLATION
  TAJ_islamic_sceince: "Islámská věda" # todo: NEW TRANSLATION
  TAJ_islamic_sceince_desc: "Jsou lidé, kteří označují islám a vědu za neslučitelné, ale nemohli by být více mylní. Pokud historie něco dokázala, je to to, že islámští učenci vytvořili základy vědy a matematiky, na nichž mnohé evropské a západní země zakládají své univerzity a vzdělávací instituce." # todo: NEW TRANSLATION
  TAJ_pass_out_grants: "Poskytovat granty a stipendia" # todo: NEW TRANSLATION
  TAJ_pass_out_grants_desc: "Pokud chceme, aby naši lidé byli vzdělaní, bude potřeba poskytnout nějakou formu pomoci, která sníží jejich finanční zátěž." # todo: NEW TRANSLATION
  TAJ_entrance_of_luxury: "Vstup do luxusu" # todo: NEW TRANSLATION
  TAJ_entrance_of_luxury_desc: "Ač bychom měli být skromní, trocha luxusu by nikdy neuškodila, zvláště když se snažíme zlepšit obraz zpátečnického Tajikistánu." # todo: NEW TRANSLATION
  TAJ_social_amenities: "Sociální vybavení" # todo: NEW TRANSLATION

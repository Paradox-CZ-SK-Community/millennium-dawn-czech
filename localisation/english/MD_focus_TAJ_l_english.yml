  TAJ_tajik_drugs_desc: "Vláda [TAJ.GetFlag] Tadžikistánu se rozhodla, že chce si zahrát s ohněm. Záměrně povolují vstup drog do naší země. Přestože oficiálně tuto činnost neuznávají, víme, že to dělají kvůli ekonomickému a politickému vlivu na naši vládu.\n§W------------------§!\n[TĄJ.GetFlag] Tadžikistán nám bude žádat o investice nebo pomoc, a pokud je odmítneme, mohou §Rnavýšit§! množství překračujících drog. Nemůžeme je oficiálně napadat, pokud jsou v §HCSTO§!, avšak pokud je napadneme, mohou vyhledat pomoc od jiné velmoci, čímž budou odstraněni z naší sféry vlivu." # todo: NEW TRANSLATION

  TAJ_emomali_rahom_desc: "Emomali Rahmonov je dlouhodobým prezidentem Tádžikistánu, v úřadu od roku 1992. Proslavil se po pádu Sovětského svazu a vypuknutí Tadžické občanské války (1992–1997), během níž upevnil svou moc poražením různých opozičních frakcí, včetně islamistických a pro-demokratických sil. Rahmonov udržuje vysoce centralizovanou a autoritářskou vládu, často využívající represi k potlačování politického nesouhlasu a svobody médií. Pod Rahmonovem zůstal Tadžikistán blízkým spojencem Ruska a potýká se s ekonomickými problémy, spoléhaje na remitence tadžických migrantů pracujících v zahraničí, zejména v Rusku. Jeho administrativa byla také poznamenána snahou o národní jednotu prostřednictvím podpory tadžické identity a jazyka, odklání od ruských kulturních vlivů a zároveň bojuje proti radikálním islámským hnutím v zemi." # todo: NEW TRANSLATION
  TAJ_emomali_rahom_desc2: "Emomali Rahmonov je dlouho sloužícím prezidentem Tádžikistánu, držícím se u moci od roku 1992. Proslavil se po pádu Sovětského svazu a vypuknutí Tadžické občanské války (1992–1997), během níž upevnil svou moc poražením různých opozičních frakcí, včetně islamistických a pro-demokratických sil. Rahmon je udržuje vysoce centralizovanou a autoritářskou vládu, často používajíc represi k potlačování politického nesouhlasu a svobody médií. Pod Rahmonovem zůstal Tadžikistán blízkým spojencem Ruska a potýká se s ekonomickými výzvami, spoléhaje na remitence tadžických migrantů pracujících v zahraničí, zejména v Rusku. Jeho administrativa byla rovněž poznamenána snahami o posílení národní jednoty prostřednictvím podpory tadžické identity a jazyka, oddaluje od ruských kulturních vlivů a zároveň bojuje proti radikálním islámským hnutím v zemi." # todo: NEW TRANSLATION

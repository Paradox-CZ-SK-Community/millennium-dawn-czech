  TAJ_seco_economic_cooperation: "Upřednostňovat SECO ekonomickou spolupráci" # todo: NEW TRANSLATION
  TAJ_seco_economic_cooperation_desc: "SECO či Švýcarský Státní sekretariát pro hospodářské záležitosti je vždy otevřen hospodářské spolupráci se zeměmi v zahraničí, a takovou příležitost rozhodně nesmíme minout." # todo: NEW TRANSLATION
  TAJ_seri_partnerships: "Partnerství SERI" # todo: NEW TRANSLATION
  TAJ_seri_partnerships_desc: "SERI nebo Státní sekretariát pro vzdělávání, výzkum a inovace je instituce financovaná Švýcarskem k podpoře vzdělávání a výzkumu ve Švýcarsku i v zahraničí. Musíme ji využít ve svůj prospěch." # todo: NEW TRANSLATION
  TAJ_work_visas: "Vydávat pracovní víza" # todo: NEW TRANSLATION

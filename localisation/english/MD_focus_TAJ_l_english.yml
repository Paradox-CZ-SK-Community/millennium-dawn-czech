  TAJ_total_nationalization: "Totální nacionalizace" # todo: NEW TRANSLATION
  TAJ_total_nationalization_desc: "Kompletní nacionalizace klíčových odvětví posílí kontrolu státu nad nimi a zajistí rovnoměrné rozdělení zdrojů." # todo: NEW TRANSLATION
  TAJ_invite_the_cis: "Pozvat Společenství nezávislých států" # todo: NEW TRANSLATION
  TAJ_invite_the_cis_desc: "Posílení vztahů se Společenstvím nezávislých států může podpořit regionální spolupráci a vzájemný růst." # todo: NEW TRANSLATION

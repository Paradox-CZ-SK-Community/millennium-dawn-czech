  TAJ_badakhshan_resistance_dynamic_modifier_desc: "Během občanské války v Tadžikistánu (1992–1997) se Gorno-Badakhšán stal baštou opozičních sil usilujících o větší autonomii nebo úplnou nezávislost na Tadžikistánu. I po válce zůstávalo mnoho Badakhšánců, kteří nadále zpochybňovali centrální vládu a usilovali o větší politickou svobodu a ekonomická práva. Nálady místního obyvatelstva vycházejí z pocitu politického vyloučení a nedostatku ze strany vlády, která je vnímána jako upřednostňující zájmy Tadžických většiny na úkor autonomie regionu." # todo: NEW TRANSLATION

  TAJ_crowns_for_tajiks_desc: "Koruny patří nosit Tádžíkům, ne těm, kdo se je snaží ublížit. Budeme prostřednictvím upřímnosti, bezpečnosti a spravedlnosti vytvářet lepší Tádžikistán, kde bude každý Tádžík zacházen jako král či královna." # todo: NEW TRANSLATION
  TAJ_southern_problems: "Jižní problémy" # todo: NEW TRANSLATION
  TAJ_southern_problems_desc: "§H'Hej, co to je za hluk?'§!\n\nRaketky létají všude, výstřely se ozývají každou minutu, afghánská situace není ideální. Rozhodně nechceme, aby taková zlá vůle panovala nad Tádžikistánem, a proto musíme hledat řešení." # todo: NEW TRANSLATION
  TAJ_masks_of_gold: "Zlaté masky" # todo: NEW TRANSLATION
  TAJ_masks_of_gold_desc: "§P'Nemůžu tě přes ten zvuk mého nového BMW'§!\n\nProč něco opravovat, když to není porouchané? Můžeme zavřít oči nad šedými oblastmi země, abychom získali prospěch." # todo: NEW TRANSLATION
  TAJ_fortress_of_elite: "Pevnost elity" # todo: NEW TRANSLATION
  TAJ_fortress_of_elite_desc: "Jak to vidíme, stále máme stát. To musí znamenat, že děláme něco správně, a elita musí být chráněna před jakoukoliv destrukcí." # todo: NEW TRANSLATION
  TAJ_cementing_the_few: "Upevnění několika málo" # todo: NEW TRANSLATION
  TAJ_cementing_the_few_desc: "Pokud bude kolem nás příliš mnoho lidí, kteří dělají věci, vytvoří to jen vhodné podmínky pro katastrofu." # todo: NEW TRANSLATION
  TAJ_compromise_with_shadows: "Kompromis se stíny" # todo: NEW TRANSLATION
  TAJ_compromise_with_shadows_desc: "Musíme dělat kompromisy se temnými silami ve světě, a pokud to znamená uzavřít dohodu s nestátními aktéry, tak ať je to. Získáme naše potřeby za jakékoli prostředky." # todo: NEW TRANSLATION
  TAJ_cave_to_chinese_demands: "Podvolit se čínským požadavkům" # todo: NEW TRANSLATION
  TAJ_cave_to_chinese_demands_desc: "Obrovský rudý drak na Východě je časovaná bomba, a kdykoli mohou vybuchnout. Musíme je uklidnit a dát jim to, co chtějí, pokud chceme přežít." # todo: NEW TRANSLATION
  TAJ_bargains_in_dark: "Dohody v temnotě" # todo: NEW TRANSLATION
  TAJ_bargains_in_dark_desc: "Afghánská situace je zralá k vykořisťování, a takovou příležitost nesmíme nechat projít. Musíme ji využít, dokud můžeme." # todo: NEW TRANSLATION
  TAJ_negotiate_chinese_presence: "Vyjednávat o čínské pomoci" # todo: NEW TRANSLATION
  TAJ_negotiate_chinese_presence_desc: "Pokud budeme dělat ústupky Číňanům, budou chtít něco na oplátku. Požádáme je o nějaké zbraně, abychom nebyli vojensky pozadu." # todo: NEW TRANSLATION
  TAJ_whispers_in_white: "Šepoty v bílém" # todo: NEW TRANSLATION
  TAJ_whispers_in_white_desc: "Naši 'přátelé' na jihu se už nějakou dobu zabývají malou občanskou válkou. Pokud můžeme, měli bychom po nich požadovat nějaké... zboží." # todo: NEW TRANSLATION
  TAJ_concerning_developments: "Ohledně vývoje" # todo: NEW TRANSLATION
  TAJ_concerning_developments_desc: "Situace v Afghánistánu se začíná vyhrocovat, a musíme s tím udělat něco co nejdříve." # todo: NEW TRANSLATION
  TAJ_southern_solution: "Jižní řešení" # todo: NEW TRANSLATION
  TAJ_southern_solution_desc: "Abychom zajistili přežití našeho státu a vlády, musíme přijít na řešení. Musí být vypracován komplexní plán, jak řešit afghánskou občanskou válku." # todo: NEW TRANSLATION
  TAJ_the_lease: "Nájem" # todo: NEW TRANSLATION
  TAJ_the_lease_desc: "Rusi hostili svou 201. vojenskou základnu v naší zemi po desetiletí, během a po sovětské vládě. Je čas znovu posoudit tento vztah." # todo: NEW TRANSLATION
  TAJ_boot_in_the_ass: "Vyhnat ruskou hrozbu" # todo: NEW TRANSLATION
  TAJ_boot_in_the_ass_desc: "§C'Remember, no Russian'§!\n\nPřišel čas se jednou provždy zbavit Rusů z naší čisté půdy. Budoucnost vojenské základny bude v našich rukou, a ne Rusů s jejich ubohými hrozbami." # todo: NEW TRANSLATION
  TAJ_secure_the_southern_border: "Bezpečnost na jihu" # todo: NEW TRANSLATION
  TAJ_secure_the_southern_border_desc: "S novou situací kolem 201. základny musíme znovu vyhodnotit naši bezpečnost na jihu. Prozkoumáme možné zlepšení pro základnu." # todo: NEW TRANSLATION
  TAJ_renegotiate_terms: "Přehodnotit podmínky" # todo: NEW TRANSLATION
  TAJ_renegotiate_terms_desc: "Místo toho, abychom převzali základnu jen pro sebe, můžeme zvážit pře-negociaci podmínek. Můžeme je tlačit na Rusy, aby nám dali to, co chceme, nebo je zcela opustit ve prospěch nového spojence." # todo: NEW TRANSLATION
  TAJ_safeguard_southern_border: "Zajištění jižního pohraničí" # todo: NEW TRANSLATION
  TAJ_safeguard_southern_border_desc: "Místo vysazování vojáků bychom měli prozkoumat nové způsoby ochrany jižního pohraničí před možnými vpády." # todo: NEW TRANSLATION
  TAJ_the_tajik_fortress: "Tádžická pevnost" # todo: NEW TRANSLATION
  TAJ_the_tajik_fortress_desc: "Abychom chránili stát, musíme ho proměnit ve pevnost. Naše opevnění znesnadní invazi do země a donutí je zvažovat svá rozhodnutí." # todo: NEW TRANSLATION
  TAJ_expand_joint_chiefs_of_staff: "Rozšířit Společný štáb náčelníků" # todo: NEW TRANSLATION
  TAJ_expand_joint_chiefs_of_staff_desc: "Společný štáb náčelníků armády potřebuje více lojálních služebníků; momentálně jich nemáme dost na řízení naší stále rostoucí armády." # todo: NEW TRANSLATION
  TAJ_founder_of_peace: "Zakladatel míru" # todo: NEW TRANSLATION
  TAJ_founder_of_peace_desc: "Náš velký vůdce Rahmon je zakladatelem míru. On byl ten, kdo rychle ukončil tadžickou občanskou válku a vrátil řád do našich chaotických životů." # todo: NEW TRANSLATION
  TAJ_placate_the_scns: "Posílit SCNS" # todo: NEW TRANSLATION
  TAJ_placate_the_scns_desc: "SCNS (Státní výbor pro národní bezpečnost) se bude v průběhu času ukazovat užitečnějším, zvláště s rostoucími potřebami bezpečnosti v našem státu." # todo: NEW TRANSLATION
  TAJ_rahmons_men: "Rahmonovi muži" # todo: NEW TRANSLATION
  TAJ_rahmons_men_desc: "Někteří v naší vládě, kteří projevili loajalitu vůči Rahmonovi, musí být odměněni a povýšeni. Tímto krokem bude více lidí považovat našeho vůdce za sympatičtějšího, protože její muži o něm budou mluvit v dobrém." # todo: NEW TRANSLATION
  TAJ_shift_towards_SCNS: "Posun směrem ke SCNS" # todo: NEW TRANSLATION
  TAJ_shift_towards_SCNS_desc: "Vojenské složky nejsou schopny správně udržovat bezpečnost v našem státě, a proto musíme tuto záležitost předat skutečným odborníkům na bezpečnost." # todo: NEW TRANSLATION
  TAJ_shift_towards_tna: "Posun směrem k TAF" # todo: NEW TRANSLATION
  TAJ_shift_towards_tna_desc: "Tádžická ozbrojená síla působí od počátku naší země a prokázala se jako velmi schopná. Posílíme její roli v udržování bezpečnosti státu a učiníme to rychle." # todo: NEW TRANSLATION
  TAJ_rahmons_fruits: "Rahmonovy plody" # todo: NEW TRANSLATION
  TAJ_rahmons_fruits_desc: "Rahmonova rodina byla poměrně zapojena do tadžické politiky a díky tomu nashromáždila značné bohatství. To je díky rodinným podnikům, které provozují, a neexistují známky, že by chtěli brzy přestat." # todo: NEW TRANSLATION
  TAJ_appoint_rustam: "Jmenovat Rustama" # todo: NEW TRANSLATION
  TAJ_appoint_rustam_desc: "§C'Jsi bohatý, nikdo by tě neměl vyvíjet tlak'§!\n\nRustam, syn Rahmóna, se ukázal být hodným následovníkem. Abychom otestovali jeho dovednosti, musí mu být udělen titul guvernéra Dušanbe." # todo: NEW TRANSLATION
  TAJ_the_whole_pie: "Celý koláč" # todo: NEW TRANSLATION
  TAJ_the_whole_pie_desc: "Proč brát jen kousek, když ho můžeme mít celý? Nebo snad ne?" # todo: NEW TRANSLATION
  TAJ_cis_diplomacy: "Diplomacie CIS" # todo: NEW TRANSLATION
  TAJ_cis_diplomacy_desc: "Dialog a diplomacie se země SNS je velmi důležitá, jsou naši sousedé do značné míry. Avšak musíme je zároveň vnímat s opatrností a jako strategické partnery." # todo: NEW TRANSLATION
  TAJ_csto_defense_agreement: "Dohoda CSTO o obraně" # todo: NEW TRANSLATION
  TAJ_csto_defense_agreement_desc: "Musíme pozvat členy CSTO do Tadžikistánu a nechat je prohlédnout naši armádu. Je ve strašlivém stavu, a jistě by chtěli silnějšího spojence na své straně, když přijde čas války." # todo: NEW TRANSLATION
  TAJ_promote_csto_expansion: "Podporovat rozšíření CSTO" # todo: NEW TRANSLATION
  TAJ_promote_csto_expansion_desc: "Aliance nemůže nadále růst, pokud se rozhodneme udržet pevný počet členů. Budeme muset znovu oslovit Uzbeky a Turkmeny." # todo: NEW TRANSLATION
  TAJ_solidfy_defense_agreement: "Upevnit obranné dohody" # todo: NEW TRANSLATION
  TAJ_solidfy_defense_agreement_desc: "V současnosti jsou obranné dohody v rámci CSTO poněkud nejasné, a pokud chceme, aby aliance vydržela, budeme muset vyjasnit, co skutečně znamenají naši přátelé." # todo: NEW TRANSLATION
  TAJ_improve_bloc_trade: "Zlepšit obchod v bloku" # todo: NEW TRANSLATION
  TAJ_improve_bloc_trade_desc: "Obchod mezi státy SNS kolísá, a v důsledku toho budeme muset posílit jednání o zlepšení obchodu v bloku, abychom z toho měli přímý prospěch." # todo: NEW TRANSLATION
  TAJ_flow_of_investors: "Stálý tok investorů" # todo: NEW TRANSLATION
  TAJ_flow_of_investors_desc: "Aby naše ekonomika prosperovala, budeme potrebovat stabilní tok investorů. Bez nich by naše ekonomika jistě upadla do další recese." # todo: NEW TRANSLATION
  TAJ_aid_rogun_dam: "Financování Rogunské přehrady" # todo: NEW TRANSLATION
  TAJ_aid_rogun_dam_desc: "Přehrada Rogun potřebuje naléhavé financování, naše stát na to nemá dostatek prostředků. Budeme usilovat o pomoc ze strany zemí SNS k financování tohoto ohromného projektu a budeme s jejich pomocí budovat naši zemi." # todo: NEW TRANSLATION
  TAJ_wall_of_difference: "Zeď rozdílů" # todo: NEW TRANSLATION
  TAJ_wall_of_difference_desc: "Nemáme s zbytkem bloku CIS nic společného. Jsme Tádžici a zůstaneme takoví. Neníme Slované, ani Turci, a rozhodně nejsme jejich spojenci." # todo: NEW TRANSLATION
  TAJ_escelate_pamir_problem: "Vyostřit problém Pamíru" # todo: NEW TRANSLATION
  TAJ_escelate_pamir_problem_desc: "Problém Pamíru dlouho ležel ladem, přišel čas, aby se s ním vyrovnalo." # todo: NEW TRANSLATION
  TAJ_recon_missions_over_border: "Průzkumné mise přes hranice" # todo: NEW TRANSLATION
  TAJ_recon_missions_over_border_desc: "§H'Co tam máš, kámo?'§!\n\nKyrgyzové nám rozhodně něco tají, a my si budeme muset pořádně prohlédnout, co to je. Ať už jde o uspořádání jednotek nebo o tajnou zbraň, musíme to zjistit." # todo: NEW TRANSLATION
  TAJ_usher_an_era_of_change: "Uvest éru změn" # todo: NEW TRANSLATION
  TAJ_usher_an_era_of_change_desc: "Abychom přežili, musíme se změnit. Tádžikistán nebude ničím výjimkou z tohoto universálního zákona. Musíme reformovat naši zemi, aby se mohla přizpůsobit vývoji klimatu 21. století." # todo: NEW TRANSLATION
  TAJ_tajikistan_for_tajiks: "Tádžikistán pro Tádžiky" # todo: NEW TRANSLATION
  TAJ_tajikistan_for_tajiks_desc: "Tádžikistán není určen pro cizince, aby sem přišli a odpočívali na úsilí našeho lidu. Musíme dát najevo, že nebudeme podléhat žádné moci." # todo: NEW TRANSLATION
  TAJ_derussification_of_tajikistan: "Derusifikace Tajikistánu" # todo: NEW TRANSLATION
  TAJ_derussification_of_tajikistan_desc: "Po mnoho let nad našimi kraji vládli Rusové a nebylo nám souzeno, než přijmout jejich kulturu. Jejich vliv na naši kulturu měl velký dopad, a nyní nastal čas tuto škodu napravit." # todo: NEW TRANSLATION
  TAJ_prohibit_russian_patronymics: "Zakázat ruské patronymiky" # todo: NEW TRANSLATION
  TAJ_prohibit_russian_patronymics_desc: "Jsme Tádžici! Nemůžeme si říkat podle ruského z jít z dávných časů. Nyní nastal čas zakázat tuto idiotskou praxi." # todo: NEW TRANSLATION
  TAJ_persianization_of_language: "Persianizace jazyka" # todo: NEW TRANSLATION
  TAJ_persianization_of_language_desc: "Musíme se znovu spojit s našimi kořeny, zavedeme do každodenní konverzace více perské slovní zásoby, abychom se odklonili od změn, které nám do našeho jazyka přinesli Rusové." # todo: NEW TRANSLATION
  TAJ_clearing_the_way: "Vyčištění cesty" # todo: NEW TRANSLATION
  TAJ_clearing_the_way_desc: "Musíme vyčistit cestu pro rozsáhlejší náboženské reformy. Cílením na Salafisty bychom mohli otevřít zemi změnám." # todo: NEW TRANSLATION
  TAJ_religious_precautions: "Náboženská opatření" # todo: NEW TRANSLATION
  TAJ_religious_precautions_desc: "Budeme přijímat nezbytná opatření k ochraně naší země před šířením salafistických myšlenek. Zamezením určitých praktik přijmeme patřičná opatření." # todo: NEW TRANSLATION
  TAJ_islamic_appearance: "Cíl islámského vzhledu" # todo: NEW TRANSLATION
  TAJ_islamic_appearance_desc: "§R'Oholte to, anebo to udělám já...'§!\n\nBrušky, černé oděvy a klášterní roucha musí být zakázány. Nemůžeme dovolit, aby takový vzhled ovlivňoval naši mládež; musíme přijmout tradičnější tádžické podoby vzhledu a zbytek zakázat." # todo: NEW TRANSLATION
  TAJ_mosque_regulations: "Regulace mešit" # todo: NEW TRANSLATION
  TAJ_mosque_regulations_desc: "Mešity jsou centra radikalizace, a proto nemáme na výběr—musíme zabránit našim dětem v jejich navštěvování. Nikdo pod 18 let nebude moci jít, nikdo. Musíme některé z nich uzavřít, aby se nešířily nebezpečné ideály." # todo: NEW TRANSLATION
  TAJ_the_hajj: "Zvládnout Hadždž" # todo: NEW TRANSLATION
  TAJ_the_hajj_desc: "Any muslim under 40 residing in the Republic of Tajikistan is prohibited from partaking in the Hadždž in Mecca. We have enough people going to Russia, why have them go to [SAU.GetName]?" # todo: NEW TRANSLATION
  TAJ_the_peoples_party: "Lidová strana" # todo: NEW TRANSLATION
  TAJ_the_peoples_party_desc: "Naše strana je stranou lidu, a budeme je zastupovat v jejich prospěch." # todo: NEW TRANSLATION
  TAJ_minbari_khalq: "Minbari Khalq" # todo: NEW TRANSLATION
  TAJ_minbari_khalq_desc: "Minbari Khalq, neboli Lidé Tribun, je stranická novina a nesmí se na ní zapomenout. Každý Tádžik z celé země brzy sáhne po nejnovějším vydání, až dostaneme další financování." # todo: NEW TRANSLATION
  TAJ_sozandagoni_vatan: "Sozandagoni Vatan" # todo: NEW TRANSLATION
  TAJ_sozandagoni_vatan_desc: "Sozandagoni Vatan neboli Tvůrci vlasti jsou mládežnickým křídlem naší strany. Pokud zapojíme naši mládež do činností strany od dřívějšího věku, budeme moci vybudovat lepší Tádžikistán pro všechny." # todo: NEW TRANSLATION
  TAJ_electoral_reform: "Volbní reforma" # todo: NEW TRANSLATION
  TAJ_electoral_reform_desc: "§P'Přečtěte si drobný tisk, to není to, co to říká'§!\n\nKdo potřebuje volby, pokud bychom je stejně vyhráli? No, jsme demokratická strana, takže volby nakonec budeme mít. Avšak ne bez několika drobných změn nejprve..." # todo: NEW TRANSLATION
  TAJ_youth_informants: "Mladí informátoři" # todo: NEW TRANSLATION
  TAJ_youth_informants_desc: "Můžeme využít členy našeho mládežnického křídla k identifikaci rebelských dospívajících, kteří pobíhají po našich ulicích, a s nimi jednat podle potřeby." # todo: NEW TRANSLATION
  TAJ_expand_compulsory_education: "Prodloužit povinné vzdělání" # todo: NEW TRANSLATION
  TAJ_expand_compulsory_education_desc: "V současné době povinné vzdělání končí 10. ročníkem. Je čas, aby bylo vyžadováno, aby dokončili celé 12 let." # todo: NEW TRANSLATION
  TAJ_the_media_law: "Zákon o médiích" # todo: NEW TRANSLATION
  TAJ_the_media_law_desc: "Přijetí Zákona o médiích nám umožní novinářům dát velkou nápovědu, na co by měli zaměřovat svou prioritu, pokud nechtějí vycestovat na dlouhou dovolenou do daleké země." # todo: NEW TRANSLATION
  TAJ_self_censorship: "Sebe-cenzura" # todo: NEW TRANSLATION
  TAJ_self_censorship_desc: "Brzy už nebudeme muset ani říkat, co mají říkat; proč by to dělali, dělali by to za nás. Budeme odměňovat ty, kteří o nás mluví kladně, a trestat ty, kteří mluví špatně." # todo: NEW TRANSLATION
  TAJ_a_republic_ish: "Republikopodobný" # todo: NEW TRANSLATION
  TAJ_a_republic_ish_desc: "§G'Nejsou žádné zkratky k demokracii'§!\n- Emomali Rahmon§!\n\nJsme republika, avšak všechno záleží na vaší interpretaci. Ano, máme parlament a prezidenta, takže jak můžeme být diktaturou?" # todo: NEW TRANSLATION
  TAJ_dostievs_endorsement: "Dostievovo schválení" # todo: NEW TRANSLATION
  TAJ_dostievs_endorsement_desc: "Tím, že Dostiev, zakladatel strany, bude podporovat našeho proslulého vůdce [TAJ.GetLeader], budeme mít novinářům co psát." # todo: NEW TRANSLATION
  TAJ_reconstruction_of_army: "Obnovení armády" # todo: NEW TRANSLATION
  TAJ_reconstruction_of_army_desc: "Jednou z oblastí vyžadujících více reforem v naší zemi je armáda. S technologií, která zaostává, a s nízkou rekrutací, musíme to napravit." # todo: NEW TRANSLATION
  TAJ_modernization_of_the_equipment: "Modernizace vybavení" # todo: NEW TRANSLATION
  TAJ_modernization_of_the_equipment_desc: "Jedním z prvních kroků k opravě armády bude modernizace vybavení. Modernizací použitých technologií získáme výhodu nad našimi nepřáteli." # todo: NEW TRANSLATION
  TAJ_revise_conscription_laws: "Přepracovat zákony o branné povinnosti" # todo: NEW TRANSLATION
  TAJ_revise_conscription_laws_desc: "Nikdo nechce dnes sloužit, takže zajistíme, že pokud to nechtějí dělat, budeme je nuceni." # todo: NEW TRANSLATION
  TAJ_border_troop_centre: "Centrum hraničních vojsk" # todo: NEW TRANSLATION
  TAJ_border_troop_centre_desc: "Jsme v zoufalé potřebě specializovaných hraničních jednotek a budeme potřebovat specifická zařízení pro jejich řízení." # todo: NEW TRANSLATION
  TAJ_cracks_in_the_foundation: "Trhliny ve základech" # todo: NEW TRANSLATION
  TAJ_cracks_in_the_foundation_desc: "Na základě vlády [TAJ.GetLeader] v Tajikistánu se objevují trhliny v základech. Budeme je muset řešit podle specifické doktríny vládnutí." # todo: NEW TRANSLATION
  TAJ_grip_on_nation: "Držení národa" # todo: NEW TRANSLATION
  TAJ_grip_on_nation_desc: "Nedovolíme, aby náš stisk nad národem ochabl; budeme vyhledávat podporu, ať už v Tajikistánu, nebo v zahraničí." # todo: NEW TRANSLATION
  TAJ_foreign_legitimacy: "Legitimita zaměřená na zahraničí" # todo: NEW TRANSLATION
  TAJ_foreign_legitimacy_desc: "Naší legitimitu budeme zakládat na ostatních, používáním jejich chvály jako odrazový most k ukázání našemu lidu, že skutečně stojíme za to." # todo: NEW TRANSLATION
  TAJ_self_empowerment: "Vlastní posílení" # todo: NEW TRANSLATION
  TAJ_self_empowerment_desc: "Koho zajímá, co si o nás myslí druzí? My nepotřebujeme pomoc žádného oligarchy, prezidenta, krále či diktátora, abychom vybudovali legitimitu naší vlády." # todo: NEW TRANSLATION
  TAJ_russias_pawn: "Ruský pěšec" # todo: NEW TRANSLATION
  TAJ_russias_pawn_desc: "Jasně, Rusko je ochotno financovat naše snahy. A vzhledem k tomu to vypadá, že je to nejchytřejší krok, jak se dostat na jejich dobrou stranu a řídit se jimi." # todo: NEW TRANSLATION
  TAJ_expansion_of_the_arms_industry: "Rozšíření zbrojního průmyslu" # todo: NEW TRANSLATION
  TAJ_expansion_of_the_arms_industry_desc: "Pokud chceme stát na dvou nohách, musíme rozšířit náš zbrojní průmysl. Budeme muset vyrábět vlastní zbraně." # todo: NEW TRANSLATION
  TAJ_distance_from_foreign_reliance: "Vzdálenost od zahraniční závislosti" # todo: NEW TRANSLATION
  TAJ_distance_from_foreign_reliance_desc: "Nemůžeme být příliš závislí na jedné zemi. Musíme spoléhat jen na naši vlastní sílu." # todo: NEW TRANSLATION
  TAJ_our_own_scientists: "Naši vlastní vědci" # todo: NEW TRANSLATION
  TAJ_our_own_scientists_desc: "Naši vědci jsou stejně dobří jako zahraniční, ne-li lepší. Budeme provádět výzkum PRÁVĚ V Tádžikistánu a dosáhneme velkých průlomů a objevů." # todo: NEW TRANSLATION
  TAJ_russian_arms_deals: "Ruské zbrojní dohody" # todo: NEW TRANSLATION
  TAJ_russian_arms_deals_desc: "Rusové nastřádali pořádný arzenál, a určitě některé jejich taktiky můžeme použít k posílení našich zásob." # todo: NEW TRANSLATION
  TAJ_russian_oil: "Ruská ropa" # todo: NEW TRANSLATION
  TAJ_russian_oil_desc: "Tento černý zlato rezonuje ve světě jako žádný jiný zdroj. Pokud se nám podaří nalákat ruské investory do centra Tajikistánu a hledat tam ropu, můžeme dosáhnout bohatství." # todo: NEW TRANSLATION
  TAJ_eye_of_asia: "Oko Asie" # todo: NEW TRANSLATION
  TAJ_eye_of_asia_desc: "Jsme prakticky uprostřed Asie a naše strategická poloha může být skvělým nástrojem k posílení hrdosti naší populace." # todo: NEW TRANSLATION
  TAJ_handeling_foreign_dissidents: "Zacházení s cizími disidenty" # todo: NEW TRANSLATION
  TAJ_handeling_foreign_dissidents_desc: "Existuje mnoho lidí, kteří nežijí v Tádžikistánu, ale mají co říct. Budeme muset s těmito jednotlivci jednat, abychom zajistili, že pověst naší vlády nebude pošramocena." # todo: NEW TRANSLATION
  TAJ_our_strength: "Naše síla" # todo: NEW TRANSLATION
  TAJ_our_strength_desc: "Naše síla by neměla být zapomenuta, bez ohledu na naši situaci. Využijeme tuto vlasteneckou myšlenku k posílení odhodlání našeho lidu a k postupu vpřed!" # todo: NEW TRANSLATION
  TAJ_emomalis_orders: "Emomaliho příkazy" # todo: NEW TRANSLATION
  TAJ_emomalis_orders_desc: "Náš neochvějný vůdce, vůdce národa, zakladatel míru a národní jednoty, Emomali Rahmon vydal nařízení. Nařízení je velice jednoduché: buďte připraveni a buďte pevní, aby velký Tádžický stát byl ještě větší!" # todo: NEW TRANSLATION
  TAJ_kyrgzy_integration: "[KYR.GetAdjective] Integrace" # todo: NEW TRANSLATION
  TAJ_kyrgzy_integration_desc: "Přišel čas, aby náš rival konečně podlehl. [KYR.GetName] stát si konečně uvědomí svou umělost a spojí se s námi jako jeden!" # todo: NEW TRANSLATION
  TAJ_uzbek_integration: "Uzbekistánské sjednocení" # todo: NEW TRANSLATION
  TAJ_uzbek_integration_desc: "Mnoho Tádžiků žije v Uzbekistánu a nebyli s nimi zacházeno příliš dobře. Budeme se muset znovu sjednotit s našimi uzbeckými bratry a stát se jedním." # todo: NEW TRANSLATION
  TAJ_dominance_over_afghanistan: "Vykopejte hřbitov" # todo: NEW TRANSLATION
  TAJ_dominance_over_afghanistan_desc: "Mnoho říší šlo do Afghánistánu a tam zahynulo. My nejsme říše, jsme jeden národ a jeden lid spolu s Afghánci. Je čas, aby naše jednota vyvedla všechny z omylu." # todo: NEW TRANSLATION
  TAJ_turkmen_cooperation: "Turkménské panství" # todo: NEW TRANSLATION
  TAJ_turkmen_cooperation_desc: "Turkmeni se většinou drží stranou, ale nastal čas s tím něco udělat. Pokud se naše státy mohou spojit, uvidí výhody spolupráce na vlastní oči." # todo: NEW TRANSLATION
  TAJ_kazakh_invitation: "Kazašská spolupráce" # todo: NEW TRANSLATION
  TAJ_kazakh_invitation_desc: "Kazachové se stejně měli rozpadnout, tak proč je nezačlenit mezi nás dříve, než se cokoli pokazí?" # todo: NEW TRANSLATION
  TAJ_central_asian_state: "Jeden stát, mnoho lidí" # todo: NEW TRANSLATION
  TAJ_central_asian_state_desc: "Unie států Střední Asie bude v historii zapsána jako jeden z nejúspěšnějších svazů v lidské historii. Žádný Rus nad touto oblastí nedokázal vládnout, avšak domorodci se jistě prosadí." # todo: NEW TRANSLATION
  TAJ_armed_forces: "Posílení ozbrojených sil" # todo: NEW TRANSLATION
  TAJ_armed_forces_desc: "Základnou bezpečnosti Tádžikistánu je dobře připravená a disciplinovaná armáda. Je čas posílit naše ozbrojené síly a zajistit jejich připravenost na jakoukoli výzvu." # todo: NEW TRANSLATION
  TAJ_air_defense_forces: "Sily protivzdušné obrany" # todo: NEW TRANSLATION
  TAJ_air_defense_forces_desc: "Ochrana našeho vzdušného prostoru je nejvyšší prioritou. Rozvoj a modernizace našich sil protivzdušné obrany bude chránit naši zemi před vzdušnými hrozbami." # todo: NEW TRANSLATION
  TAJ_security_in_airspace: "Bezpečnost ve vzdušném prostoru" # todo: NEW TRANSLATION
  TAJ_security_in_airspace_desc: "Udržování kontroly nad vzdušným prostorem Tádžikistánu zajišťuje naši suverenitu a zabraňuje průnikům nepřátelských sil." # todo: NEW TRANSLATION
  TAJ_ground_forces: "Modernizovat pozemní síly" # todo: NEW TRANSLATION
  TAJ_ground_forces_desc: "Naše pozemní síly musí být vybaveny nejnovější technologií a školením, aby zůstaly účinné a reagovaly na vznikající hrozby." # todo: NEW TRANSLATION
  TAJ_upgrade_helicopter_fleet: "Modernizovat vrtulníkovou flotilu" # todo: NEW TRANSLATION
  TAJ_upgrade_helicopter_fleet_desc: "Vrtulníky jsou pilíři moderního bojového nasazení. Modernizace naší flotily zvýší mobilitu a taktickou flexibilitu v boji." # todo: NEW TRANSLATION
  TAJ_nationwide_airbase_upgrades: "Celonárodní vylepšení leteckých základen" # todo: NEW TRANSLATION
  TAJ_nationwide_airbase_upgrades_desc: "Abychom podpořili naši rostoucí vzdušnou sílu, musíme vylepšit a rozšířit letecké základny po celé zemi, aby byly vybaveny pro zvládnutí moderních letounů." # todo: NEW TRANSLATION
  TAJ_operational_integrity: "Provozní integrita" # todo: NEW TRANSLATION
  TAJ_operational_integrity_desc: "Zefektivnění struktury velení a zajištění bezchybné koordinace posílí účinnost všech vojenských operací." # todo: NEW TRANSLATION
  TAJ_statewide_radar_coverage: "Radarové pokrytí po celé zemi" # todo: NEW TRANSLATION
  TAJ_statewide_radar_coverage_desc: "Komplexní radarová síť je nezbytná pro včasné varování a udržení kontroly nad našimi hranicemi." # todo: NEW TRANSLATION
  TAJ_ensure_regime_loyalty: "Zajistit loajalitu režimu" # todo: NEW TRANSLATION
  TAJ_ensure_regime_loyalty_desc: "Loajalita v řadách je nejvyšší. Zavedeme opatření k odstranění neloajálních prvků a ochraně režimu." # todo: NEW TRANSLATION
  TAJ_mobilization_plan: "Komplexní mobilizační plán" # todo: NEW TRANSLATION
  TAJ_mobilization_plan_desc: "Jasný a efektivní mobilizační plán zajistí, že Tádžikistán bude schopen rychle reagovat na krize a bránit se v dobách potřeby." # todo: NEW TRANSLATION
  TAJ_tajik_mobility_forces: "Tádžické pohyblivé síly" # todo: NEW TRANSLATION
  TAJ_tajik_mobility_forces_desc: "Vysoce mobilní síly nám umožní rychlé nasazení a rychlou reakci na hrozby kdekoli v zemi." # todo: NEW TRANSLATION
  TAJ_analyze_civil_war: "Analyzovat občanskou válku" # todo: NEW TRANSLATION
  TAJ_analyze_civil_war_desc: "Studiem lekcí naší občanské války můžeme identifikovat slabiny a zavést strategie, které zabrání dalším konfliktům." # todo: NEW TRANSLATION
  TAJ_ensure_stable_supply: "Zajistit stabilní dodavatelské řetězce" # todo: NEW TRANSLATION
  TAJ_ensure_stable_supply_desc: "Stálý přísun surovin a vybavení je pro úspěch našich vojenských operací zásadní. Musíme zajistit tyto životní linie." # todo: NEW TRANSLATION
  TAJ_contracts_with_partner: "Zajistit zbrojní kontrakty s partnery" # todo: NEW TRANSLATION
  TAJ_contracts_with_partner_desc: "Spolupráce se spolehlivými zbrojními partnery nám poskytne vysoce kvalitní vybavení a posílí naše vojenské schopnosti." # todo: NEW TRANSLATION
  TAJ_turkish_military_industries: "Turecké vojenské průmysly" # todo: NEW TRANSLATION
  TAJ_turkish_military_industries_desc: "Podpora tureckých investic do tádžické vojenské výroby posílí naše výrobní kapacity a vytvoří cenné partnerství." # todo: NEW TRANSLATION
  TAJ_iranian_drone_factories: "Íránské továrny na drony" # todo: NEW TRANSLATION
  TAJ_iranian_drone_factories_desc: "Partnerství s Íránem při výstavbě továren na výrobu dronů nám poskytne přístup k pokročilé technologii UAV a posílí naše letecké schopnosti." # todo: NEW TRANSLATION
  TAJ_expansion_of_central_command: "Rozšíření centrálního velení" # todo: NEW TRANSLATION
  TAJ_expansion_of_central_command_desc: "Silnější a centralizovanější vojenské velení zlepší koordinaci a rozhodování napříč všemi složkami ozbrojených sil." # todo: NEW TRANSLATION
  TAJ_tajik_armored_forces: "Rozvíjet Tádžické pancéřové síly" # todo: NEW TRANSLATION
  TAJ_tajik_armored_forces_desc: "Modernizace našich pancéřových sil poskytne těžkou palebnou sílu potřebnou k dominaci na bojišti a dosažení vítězství." # todo: NEW TRANSLATION
  TAJ_phase_out_t_seventy_two: "Postupné vyřazení T-72" # todo: NEW TRANSLATION
  TAJ_phase_out_t_seventy_two_desc: "Stárnoucí tanky T-72 již nesplňují moderní standardy. Postupné vyřazení jim uvolní místo pro pokročilejší pancéřovaná vozidla." # todo: NEW TRANSLATION
  TAJ_coescd: "Podpořte COESCD" # todo: NEW TRANSLATION
  TAJ_coescd_desc: "Výbor pro mimořádné situace a civilní obranu je klíčový pro reakci na katastrofy a občanskou obranu. Posílení tohoto orgánu posílí národní odolnost." # todo: NEW TRANSLATION
  TAJ_national_guard: "Přeorganizovat Národní gardu" # todo: NEW TRANSLATION
  TAJ_national_guard_desc: "Národní garda musí být přeorganizována, aby lépe čelila vnitřním bezpečnostním výzvám a poskytovala podporu během mimořádných situací." # todo: NEW TRANSLATION
  TAJ_coup_preventive_strategy: "Strategie prevence převratů" # todo: NEW TRANSLATION
  TAJ_coup_preventive_strategy_desc: "Komplexní strategie k prevenci převratů proti vládě zajistí stabilitu vlády a zajistí pokračující pokrok." # todo: NEW TRANSLATION
  TAJ_modern_steel: "Moderní ocel" # todo: NEW TRANSLATION
  TAJ_modern_steel_desc: "Zřízení vyspělých továren na výrobu tanků nám umožní domesticky vyrábět špičkové pancéřované vozy." # todo: NEW TRANSLATION
  TAJ_sophisticated_troops: "Sofistikované jednotky" # todo: NEW TRANSLATION
  TAJ_sophisticated_troops_desc: "Investice do technologických vylepšení a pokročilého výcviku promění naše jednotky ve vysoce schopný a moderní bojový sbor." # todo: NEW TRANSLATION
  TAJ_on_own_feet: "Stát na vlastních nohou" # todo: NEW TRANSLATION
  TAJ_on_own_feet_desc: "Zaměřením se na soběstačnost v obraně může Tádžikistán konečně naplnit odkaz, který již dlouho hledá. Nebudeme už v závislosti na jiných mocnostech; postavíme se na vlastní nohy a postavíme se zlu." # todo: NEW TRANSLATION
  TAJ_central_asias_poorest: "Nejchudší ve Střední Asii" # todo: NEW TRANSLATION
  TAJ_central_asias_poorest_desc: "Hospodářské problémy Tádžikistánu jsou hluboké a zaslouží si nelichotivý titul nejchudšího v Střední Asii. Musíme se s touto realitou vypořádat čelem a začít cestu ke světlejší budoucnosti." # todo: NEW TRANSLATION
  TAJ_water_melon_economy: "Melounová ekonomika" # todo: NEW TRANSLATION
  TAJ_water_melon_economy_desc: "Symbolické pro naši zemědělskou identitu, naše ekonomika se silně spoléhá na sezónní plodiny. Je čas tento sektor posílit a zároveň diverzifikovat naši ekonomickou základnu." # todo: NEW TRANSLATION
  TAJ_bode_to_industry: "Nová brána k průmyslu" # todo: NEW TRANSLATION
  TAJ_bode_to_industry_desc: "Základem silné tádžické ekonomiky je průmyslový růst. Položíme základy průmyslové renesance." # todo: NEW TRANSLATION
  TAJ_tap_into_imf_funds: "Využít MMF fondy" # todo: NEW TRANSLATION
  TAJ_tap_into_imf_funds_desc: "Zajištění pomoci MMF nám poskytne finanční podporu nezbytnou pro stabilizaci naší ekonomiky a implementaci klíčových reforem." # todo: NEW TRANSLATION
  TAJ_dehqan_farms: "Podpora farem Dehqān" # todo: NEW TRANSLATION
  TAJ_dehqan_farms_desc: "Naše malé nezávislé farmy jsou srdcem venkovského Tádžikistánu. Jejich posílení podpoří zemědělskou produkci a venkovské živobytí." # todo: NEW TRANSLATION
  TAJ_local_cotton_production: "Oživení produkce bavlny" # todo: NEW TRANSLATION
  TAJ_local_cotton_production_desc: "Bavlna byla pilířem naší ekonomiky po desetiletí. Musíme oživit tento životně důležitý průmysl a znovu si získat vliv v regionu." # todo: NEW TRANSLATION
  TAJ_modernization_of_farming_equipment: "Modernizovat zemědělské vybavení" # todo: NEW TRANSLATION
  TAJ_modernization_of_farming_equipment_desc: "Zastaralé zemědělské praktiky brání našemu zemědělskému potenciálu. Zavedení moderní techniky umožní vyšší výnosy a efektivitu." # todo: NEW TRANSLATION
  TAJ_jewels_of_tajikistan: "Klenoty Tádžikistánu" # todo: NEW TRANSLATION
  TAJ_jewels_of_tajikistan_desc: "Naše drahé kameny a nerosty jsou skrytým pokladem. Rozšíření těžby a zpracování drahých kamenů přidá naší ekonomice lesk." # todo: NEW TRANSLATION
  TAJ_uranium_mining: "Využít zásoby uranu" # todo: NEW TRANSLATION
  TAJ_uranium_mining_desc: "Uranové ložiska Tádžikistánu jsou cenným zdrojem. Rozvoj tohoto odvětví zajistí lukrativní export a posílí naši ekonomiku." # todo: NEW TRANSLATION
  TAJ_gold_and_silver_sughd: "Zlato a stříbro z Sughd" # todo: NEW TRANSLATION
  TAJ_gold_and_silver_sughd_desc: "Bohaté žíly v Sughdu ukrývají nevyužité bohatství. Těžba těchto drahých kovů přinese prosperitu regionu i celé země." # todo: NEW TRANSLATION
  TAJ_mining_tech_upgrades: "Vylepšení technologií těžby" # todo: NEW TRANSLATION
  TAJ_mining_tech_upgrades_desc: "Modernizace našich těžebních technik zajistí efektivitu, bezpečnost a udržitelnost, a umožní maximalizovat výnosy z našich přírodních zdrojů." # todo: NEW TRANSLATION
  TAJ_take_back_control: "Získejte zpět kontrolu" # todo: NEW TRANSLATION
  TAJ_take_back_control_desc: "Zahraniční nadvláda nad naší ekonomikou podrývá národní suverenitu. Je čas znovu převzít kontrolu nad strategickými odvětvími od vnějších vlivů." # todo: NEW TRANSLATION
  TAJ_nationalize_chinese_assets: "Nacionalizovat čínská aktiva" # todo: NEW TRANSLATION
  TAJ_nationalize_chinese_assets_desc: "Čínské společnosti mají v Tádžikistánu významný vliv. Nacionalizací jejich aktiv znovu potvrdíme naši ekonomickou nezávislost." # todo: NEW TRANSLATION
  TAJ_reinforce_chinese_corporations: "Posílit spolupráci s Čínou" # todo: NEW TRANSLATION
  TAJ_reinforce_chinese_corporations_desc: "Partnerství s čínskými korporacemi vloží kapitál a know-how do našeho těžebního sektoru a zajistí vzájemný růst a rozvoj." # todo: NEW TRANSLATION
  TAJ_sino_tajik_mining_company: "Sino-tádžická těžební společnost" # todo: NEW TRANSLATION
  TAJ_sino_tajik_mining_company_desc: "Zřízení společného těžebního podniku se Čínou zajistí investice a technologie, které efektivně využijí minerální bohatství Tádžikistánu." # todo: NEW TRANSLATION
  TAJ_regional_modernization: "Regionální modernizace" # todo: NEW TRANSLATION
  TAJ_regional_modernization_desc: "Rozvoj infrastruktury a průmyslu v regionech zajistí rovnoměrný růst a sníží rozdíly napříč Tádžikistánem." # todo: NEW TRANSLATION
  TAJ_revise_transit_tarifs: "Přehodnotit tranzitní tarify" # todo: NEW TRANSLATION
  TAJ_revise_transit_tarifs_desc: "Úprava tarifů na zboží procházející Tádžikistánem podpoří obchod a etablí nás jako důležitý regionální tranzitní uzel." # todo: NEW TRANSLATION
  TAJ_central_asian_railway_summit: "Železniční summit Střední Asie" # todo: NEW TRANSLATION
  TAJ_central_asian_railway_summit_desc: "Pořádání summitu za účelem rozvoje regionální železniční sítě zlepší konektivitu a podpoří hospodářskou spolupráci ve Střední Asii." # todo: NEW TRANSLATION
  TAJ_chemical_production: "Rozšíření chemické produkce" # todo: NEW TRANSLATION
  TAJ_chemical_production_desc: "Investice do chemického průmyslu diversifikují naši ekonomiku a vytvoří nové příležitosti pro exporty a domácí využití." # todo: NEW TRANSLATION
  TAJ_rural_hunger: "Řešit venkovský hlad" # todo: NEW TRANSLATION
  TAJ_rural_hunger_desc: "Hlad na venkově je národní ostudou. Musíme zahájit iniciativy k zajištění potravinové bezpečnosti pro všechny Tádžiky." # todo: NEW TRANSLATION
  TAJ_wto_benefits: "Využít výhody WTO" # todo: NEW TRANSLATION
  TAJ_wto_benefits_desc: "Členství v WTO nabízí příležitosti řešit hlad prostřednictvím mezinárodního obchodu a spolupráce. Využijme tento potenciál." # todo: NEW TRANSLATION
  TAJ_domestic_innovation: "Domácí inovace pro boj s hladem" # todo: NEW TRANSLATION
  TAJ_domestic_innovation_desc: "Využití místní vynalézavosti a inovací poskytne udržitelné řešení boje proti hladu a podvýživě v Tádžikistánu." # todo: NEW TRANSLATION
  TAJ_food_for_troops: "Jídlo pro vojáky" # todo: NEW TRANSLATION
  TAJ_food_for_troops_desc: "Dobře živená armáda je efektivní armáda. Zajištění dostatečných zásob potravin pro naše vojáky posílí morálku a bojovou pohotovost." # todo: NEW TRANSLATION
  TAJ_strain_of_energy: "Energetická zátěž" # todo: NEW TRANSLATION
  TAJ_strain_of_energy_desc: "Energetická krize v Tádžikistánu ohrožuje ekonomickou stabilitu. Řešení nedostatku energie je klíčové pro dlouhodobý rozvoj." # todo: NEW TRANSLATION
  TAJ_vakhsh_hydroelectric_project: "Vakhšův hydroelektrický projekt" # todo: NEW TRANSLATION
  TAJ_vakhsh_hydroelectric_project_desc: "Investice do hydroelektrické energie podél řeky Vakhš vytvoří čistou energii a zmírní naše energetické problémy." # todo: NEW TRANSLATION
  TAJ_nuclear_gamble: "Jaderná sázka" # todo: NEW TRANSLATION
  TAJ_nuclear_gamble_desc: "Zkoumání jaderné energie představuje rizika i odměny. Pokud bude úspěšné, poskytne udržitelný zdroj energie pro budoucnost." # todo: NEW TRANSLATION
  TAJ_caspian_fuel_pipeline: "Kaspijský palivový ropovod" # todo: NEW TRANSLATION
  TAJ_caspian_fuel_pipeline_desc: "Zajištění trasy ropovodu k Kaspickému moři posílí energetický obchod a postaví Tádžikistán do klíčové role na regionálních trzích." # todo: NEW TRANSLATION
  TAJ_lucrative_weapons_procurements: "Ziskové zbrojní dodávky" # todo: NEW TRANSLATION

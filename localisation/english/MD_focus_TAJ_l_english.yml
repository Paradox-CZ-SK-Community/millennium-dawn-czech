  TAJ_wellbeing_of_tajiks: "Blaho Tadžiků" # todo: NEW TRANSLATION
  TAJ_wellbeing_of_tajiks_desc: "Dobro a blahobyt našich lidí musí být na prvním místě. Tím, že budeme řešit jejich potřeby, zajistíme prosperující a jednotné Tadžikistán." # todo: NEW TRANSLATION
  TAJ_fsb_advisees: "Poradci FSB" # todo: NEW TRANSLATION

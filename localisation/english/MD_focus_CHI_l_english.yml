 send_civilian_support_taiwan_desc: "Naše podpora pomůže [TAI.GetLeader] postavit se proti pučistům." # todo: NEW TRANSLATION
 send_military_support_taiwan: "Poslat vojenskou podporu na Tchaj-wan" # todo: NEW TRANSLATION
 send_military_support_taiwan_desc: "Naše podpora pomůže [TAI.GetLeader] postavit se proti pučistům." # todo: NEW TRANSLATION

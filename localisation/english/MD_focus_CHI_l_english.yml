  china_news.27.c: "Probuzený obr" # todo: NEW TRANSLATION
  china_news.28.t: "Konečně" # todo: NEW TRANSLATION
  china_news.28.d: "Varyag dnes konečně prošel Bosforem s úlevou. Dlouhá kapitola mezi Ankarou a Pekingem, která se vedla kvůli plovoucímu trupu zrezavělého plavidla, je minulostí!\n\nLze si položit otázku, proč byl ten rozruch na počátku..." # todo: NEW TRANSLATION

 south_china_sea_category_desc: "Jako oblast, skrz kterou prochází jedna třetina světového obchodu a kde se nacházejí vojenské základny chránící zájmy naší země, nelze strategický ani ekonomický význam Jižního Čínského moře přeceňovat. Vzhledem k častým sporům a napětí s jinými státy, zejména kvůli rozsáhlým ložiskům ropy, která byla v moři teprve nedávno objevena, je klíčové přehrávat soupeře a promítat naši moc do tohoto regionu.\n\n§YChinese Aggression§!: [?CHI.chinese_aggression]" # todo: NEW TRANSLATION

  south_china_sea_clash.5.d_loser: "Naše sázka selhala! Nejenže jsme neuspěli rozšířit naši kontrolu nad Spratly, ale také jsme ztratili území, které jsme původně měli! To je smutný den pro naši zemi a náš lid a vyžaduje odpověď vlády. Měli bychom se rozhodnout, zda přiznat porážku nebo pokračovat ve boji a tím eskalovat konflikt mimo Spratly ostrovy." # todo: NEW TRANSLATION

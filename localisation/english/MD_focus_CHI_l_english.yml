l_english:
 china: "Čínské zaměření" # todo: NEW TRANSLATION
 CHI_invest_fusion_reactor: "Investovat do fúzní energie" # todo: NEW TRANSLATION
 CHI_invest_fusion_reactor_desc: "Fúzní energie je navrhovaná forma výroby elektrické energie, která by generovala elektřinu využitím tepla z termonukleárních fúzních reakcí." # todo: NEW TRANSLATION
 CHI_Construct_Tokamak_Reactor: "Postavit tokamakový reaktor" # todo: NEW TRANSLATION
 CHI_Construct_Tokamak_Reactor_desc: "Tokamak je zařízení, které využívá silné magnetické pole ke stažení plazmatu do tvaru toru. Tokamak je jedním z několika typů zařízení s magnetickým zadržováním, která jsou vyvíjena za účelem produkce řízené termonukleární fúzní energie." # todo: NEW TRANSLATION
 CHI_Construct_Stellarator_Reactor: "Postavit stellarátorový reaktor" # todo: NEW TRANSLATION
 CHI_Construct_Stellarator_Reactor_desc: "Stellarátor je zařízení pro plazma, které spoléhá primárně na vnější magnety pro zadržení plazmatu. Vědci zkoumající magnetické zadržení fúze mají v úmyslu použít stellarátory jako nádobu pro jaderné fúzní reakce." # todo: NEW TRANSLATION
 CHI_establishment_space_combat_support_force: "Zřídit kosmickou podpůrnou sílu" # todo: NEW TRANSLATION
 CHI_establishment_space_combat_support_force_desc: "Kosmická podpůrná síla je vesmírnou služební větví Lidové osvobozenecké armády." # todo: NEW TRANSLATION
 CHI_weaponized_space: "Militarizovat vesmír" # todo: NEW TRANSLATION
 CHI_weaponized_space_desc: "Kde se objeví člověk, tam se objeví i spory, i ve vesmíru. Nezůstávejte jen pozorovateli vývoje soupeřů a lhostejní. Čas nečeká nikoho." # todo: NEW TRANSLATION
 CHI_space_marines: "Vesmírní mariňáci" # todo: NEW TRANSLATION
 CHI_space_marines_desc: "Rozlehlý vesmír je jako kdysi oceán, čeká na dobytí lidstvem — vesmírní mariňáci jdou v čele!" # todo: NEW TRANSLATION
 CHI_visit_dark_side_moon: "Mise na odvrácenou stranu Měsíce" # todo: NEW TRANSLATION
 CHI_visit_dark_side_moon_desc: "Kvůli synchronní rotaci vždy stejná strana Měsíce čelí Zemi. Přistání na odvrácené straně by byl historický krok v dobytí Měsíce." # todo: NEW TRANSLATION
 CHI_lunar_outpost: "Měsíční předmostí" # todo: NEW TRANSLATION
 CHI_lunar_outpost_desc: "Měsíc provází Zemi už 4,5 miliardy let a je jediným přirozeným satelitem Země. Zřízení předmostí na Měsíci je dokonalým ztělesněním lidské vědy, technologie a podnikavého ducha." # todo: NEW TRANSLATION
 CHI_shanxi_launch_pad: "Odpalovací rampa Šan-si" # todo: NEW TRANSLATION
 CHI_shanxi_launch_pad_desc: "Satelitní odpalovací středisko umístěné ve městě Taiyuan v provincii Shanxi je druhou čínskou základnou pro odpalování raket a satelitů a první odpalovací areál, který Čína skutečně samostatně navrhla a vybudovala." # todo: NEW TRANSLATION
 CHI_beidou_satelite_navigation: "Navigační satelitní systém BeiDou" # todo: NEW TRANSLATION
 CHI_beidou_satelite_navigation_desc: "Navigační satelitní systém BeiDou (BDS) poskytuje celodenní, celoplošné a vysoce přesné služby určování polohy, navigace a času pro naši Lidovou osvobozeneckou armádu, čímž výrazně zvyšuje naši bojovou schopnost." # todo: NEW TRANSLATION
 CHI_mission_to_mars: "Mise na Mars" # todo: NEW TRANSLATION
 CHI_mission_to_mars_desc: "Kromě Země je Mars v sluneční soustavě nejvhodnější pro člověka, a proto je Mars předmětem akademického výzkumu a jedním z kandidátů pro kolonizaci. Nelze ujít tisíc mil bez prvního kroku. Toto je jen malý krok pro lidstvo v dobytí sluneční soustavy, ale obrovský skok pro vstup lidstva do vesmíru." # todo: NEW TRANSLATION
 CHI_mars_colony: "Marťanská kolonie" # todo: NEW TRANSLATION
 CHI_mars_colony_desc: "Trvalá lidská kolonie na Marsu schopná sama o sobě existovat znamená, že lidstvo vystoupilo ze svého kolébky a oficiálně míří do hlubokého vesmíru." # todo: NEW TRANSLATION
 mars_colony_tt: "S postupem času může naše marťanská kolonie čelit výzvám nebo krizím, které ji mohou ohrozit. Pokud však uspěje, odměny budou obrovské.\n" # todo: NEW TRANSLATION
 chi_mars.1.t: "Mise marsovského vozítka" # todo: NEW TRANSLATION
 chi_mars.1.d: "Naši vědci a inženýři jsou připraveni vyslat naše roverové vozítko na Mars. Má přibližně 14 senzorů a vybavení za desítky milionů dolarů. Toto vozítko bude potřeba pravidelně přesouvat, protože marťanský den trvá 1 1/5 pozemského dne, což je příliš dlouho na to, aby baterie udržely zásobu energie.\n\nSamotné vozítko bude operovat u pólů, snadno přemístitelné, aby maximalizovalo využití solárních panelů. Dále budou prováděny experimenty k určení dlouhodobých podmínek pro život na Marsu. Těžba ledu by mohla přinést nejen kapalnou vodu pro rostliny a potravu pro budoucí astronauty na Marsu, ale také oddělení na kyslík a vodík — raketové palivo.\n\nMůže trvat měsíce nebo i roky, než získáme potřebný výzkum. Během této doby však za peníze z projektu postavíme zásobovací depot na orbitě Marsu, který usnadní přístup k Marsu a doplňování paliva pro návrat na Zemi.\n\nTo vše je možné dosáhnout v příštím desetiletí. Nyní je však čas odstartovat." # todo: NEW TRANSLATION
 chi_mars.1.o1: "Vypustit!" # todo: NEW TRANSLATION
 chi_mars.2.t: "Projekt marťanské kolonie" # todo: NEW TRANSLATION
 chi_mars.2.d: "Pokud chtějí lidé kolonizovat Mars, musí vybudovat trvalou základnu, která je soběstačná. To je sen nesčetných průzkumníků vesmíru a jediná cesta, jak může lidstvo vykročit do vesmíru. To vše se dnes může stát realitou." # todo: NEW TRANSLATION
 chi_mars.2.o1: "Mars, jedeme!" # todo: NEW TRANSLATION
 chi_mars.3.t: "Porucha přistávacího systému" # todo: NEW TRANSLATION
 chi_mars.3.d: "Po cestě dlouhé téměř 60 milionů kilometrů se naše kosmická loď konečně objevila nad Marsem. Všude přítomný oxid železa dal Marsu rudý vzhled. Planeta, která byla dlouho viditelná jen skrze čočku, je nyní na dohled. \n\"Kosmická loď přechází do režimu přistání.\" Kapitán, který nesčetněkrát cvičil v simulátoru, vydal rozkaz, ale zdálo se, že s přistávacím zařízením je problém. V tu chvíli se kapitánovi po čele okamžitě začaly valit velké kapky potu." # todo: NEW TRANSLATION
 chi_mars.3.o1: "Taiyuan, máme problém." # todo: NEW TRANSLATION
 chi_mars.4.t: "Porucha vozidla" # todo: NEW TRANSLATION
 chi_mars.4.d: "Po napínavé půlhodině se kosmické lodi konečně podařilo vyhnout riziku havárie a přistála šikmo na marsovské planině Utopia. To je také přistávací místo předchozího roveru Zhurong. Je považována za největší impaktní pánev na Marsu i v sluneční soustavě, s odhadovaným průměrem 3 300 kilometrů. \nPo přistání se posádka přesunula do speciálního roveru a vydala se na jižní část planiny založit základnu, ale otřesy z předchozího přistání se zdály mít na rover nějaký vliv. Je jasné, že situace se nevyvíjí nutně v prospěch posádky." # todo: NEW TRANSLATION
 chi_mars.4.o1: "Zdá se, že s naším zatraceným vozidlem dnes něco není v pořádku." # todo: NEW TRANSLATION
 chi_mars.5.t: "Příjezd do základny" # todo: NEW TRANSLATION
 chi_mars.5.d: "40 kilometrů — poprvé v historii lidstva tak dlouhá pochodová vzdálenost na jiné planetě než Země. Tato zdánlivě běžná vzdálenost na Zemi je průlomem v historii lidského kosmického letu. \nPo napjatém procesu zřízení tábora, přenosu veškerých nezbytných dat na Zemi a kontrole parametrů veškerého vybavení si kapitán konečně mohl dát napít. \nSkrz okno z průhledného syntetického materiálu nad hlavou zazářil mezi hvězdami jeden světle modrý bod — to byla Země. \n\n„Líp.“ zamumlal kapitán." # todo: NEW TRANSLATION
 chi_mars.5.o1: "Neboj se, dobré jídlo za chvíli nebude zmeškáno." # todo: NEW TRANSLATION
 chi_mars.6.t: "Úspěšné přistání" # todo: NEW TRANSLATION
 chi_mars.6.d: "Vše proběhlo perfektně, jak se očekávalo — kosmická loď přistála přesně na určeném místě a lidská cesta na Mars začala v klidu. \n" # todo: NEW TRANSLATION
 chi_mars.6.o1: "Věděl jsem, že naše posádka zvládne misi." # todo: NEW TRANSLATION
 chi_mars.7.t: "Příjezd do základny" # todo: NEW TRANSLATION
 chi_mars.7.d: "Místo přistání lodi bylo předem určeným bodem základny a posádka začala na místě zřizovat tábor, připravovat se na budování první trvalé lidské základny na Marsu. Nikdo si nevšiml, že vesmírné boty nechaly na marťanském prachu bezpočet neuspořádaných stop." # todo: NEW TRANSLATION
 chi_mars.7.o1: "Malý krok pro Mars, obrovský skok pro lidstvo." # todo: NEW TRANSLATION
 chi_mars.8.t: "Najít zdroj vody" # todo: NEW TRANSLATION
 chi_mars.8.d: "Voda je nezbytným zdrojem pro lidské přežití. Jedním z hlavních cílů předchozích marsovských průzkumů bylo najít vodní zdroje na Marsu. Ačkoliv na povrchu nejsou jezera či řeky jako na Zemi, vodní zásoby Marsu se v zásadě vyskytují ve formě ledu pod povrchem. \nPřesné lokalizování však vyžaduje někdo provést terénní průzkum osobně." # todo: NEW TRANSLATION
 chi_mars.8.o1: "Papír bude spát mělký, nikdy nepozná, co chce praxe." # todo: NEW TRANSLATION
 chi_mars.9.t: "Podzemní ochrana proti radiaci" # todo: NEW TRANSLATION
 chi_mars.9.d: "Kvůli řídké atmosféře Marsu a absenci planetárního magnetického pole na povrch volně dopadá kosmické záření. Základna při prvotním vybudování neposkytovala dostatečný úkryt, takže výkop nory v zemi se stal prvním krokem, jak se chránit před radiací. \nKdyž posádka sledovala práce dlouhého ramene rypadla, vybavilo se jim, jak republika budovala první ropné základny v pánvi Songnen." # todo: NEW TRANSLATION
 chi_mars.9.o1: "Jako dny v Daqing" # todo: NEW TRANSLATION
 chi_mars.10.t: "První úroda na Marsu" # todo: NEW TRANSLATION
 chi_mars.10.d: "Problém se zdrojem vody byl vyřešen a energii dočasně zajišťují solární panely. Produkce potravin se proto stala nejdůležitější záležitostí. \nTradiční obiloviny byly vyloučeny kvůli svým růstovým cyklům a sklizni, a tak se brambory staly první lidskou plodinou pěstovanou na Marsu. Ačkoliv není na Marsu tolik světla jako na Zemi kvůli vzdálenosti od Slunce, brambory ve skleníku rostou bujněji. První lidská sklizeň na Marsu je na obzoru." # todo: NEW TRANSLATION
 chi_mars.10.o1: "Všechno přírodní, organické, marťanské brambory." # todo: NEW TRANSLATION
 chi_mars.11.t: "Písečná bouře" # todo: NEW TRANSLATION
 chi_mars.11.d: "Písečné bouře jsou na Marsu běžné. I když je tlak na Marsu mnohem nižší než na Zemi, marťanská bouře není tak ničivá, jak to legendy či filmy někdy vykreslují. \nNicméně vznášející se prach představuje mnoho skrytých nebezpečí pro lidské základny, zvláště když jsou solární panely nezbytným zdrojem energie pro současné základny." # todo: NEW TRANSLATION
 chi_mars.11.o1: "Tady nemáme šanci zachránit Matthewa Damona." # todo: NEW TRANSLATION
 chi_mars.12.t: "Neštěstí" # todo: NEW TRANSLATION
 chi_mars.12.d: "Kdo často vstupuje do hor, jednou potká tygry. Marťanská prachová bouře trvala mnohem déle, než se čekalo, a výdrž baterií v základně vypadala velmi špatně. \nAby mise kolonie na Marsu mohla pokračovat, musíme se rozhodnout: evakuovat a najít nové místo, nebo pokračovat a opravovat poškozené vybavení." # todo: NEW TRANSLATION
 chi_mars.12.o1: "Evakuovat" # todo: NEW TRANSLATION
 chi_mars.12.o2: "Opravit základnu" # todo: NEW TRANSLATION
 chi_mars.13.t: "Evakuace" # todo: NEW TRANSLATION
 chi_mars.13.d: "Už nemůžeme čekat. Situace je kritická a je čas spustit záložní rakety pro evakuaci. Po kontrole, že všichni členové týmu jsou bezpečně na palubě, kapitán s těžkým srdcem pohlédl zpět na budovu základny, která se stále stavěla. Potlačil žal a dal pokyn umělé inteligenci k odstartování lodi. \n„Vrátíme se!“ Jak se zvedl obrovský mrak kouře, loď se odtrhla od povrchu Marsu a pomalu vystoupala ke hvězdám." # todo: NEW TRANSLATION
 chi_mars.13.o1: "Kde je život, tam je naděje." # todo: NEW TRANSLATION
 chi_mars.14.t: "Opravit poškozenou základnu" # todo: NEW TRANSLATION
 chi_mars.14.d: "Nemůžeme usedět a čekat, musíme okamžitě zahájit opravy základny za každou cenu, jinak všechno, čeho jsme na Marsu dosáhli, bude zničeno a nikdo tady nepřežije. Zachránit základnu znamená zachránit sebe." # todo: NEW TRANSLATION
 chi_mars.14.o1: "Pro oběť a velké ambice odvážně vytvoříme nový svět." # todo: NEW TRANSLATION
 chi_mars.15.t: "Projekt města na Marsu" # todo: NEW TRANSLATION
 chi_mars.15.d: "V budování marťanské kolonie jsme dosáhli pozoruhodných výsledků. Před námi však stále stojí cesta k úplnému cíli. Chceme dál investovat do výstavby města na Marsu?" # todo: NEW TRANSLATION
 chi_mars.15.o1: "Upgradovat" # todo: NEW TRANSLATION
 chi_mars.15.o2: "Nepotřebujeme to" # todo: NEW TRANSLATION
 chi_mars.16.t: "Ano" # todo: NEW TRANSLATION
 chi_mars.16.d: "Pokud uděláme ještě jeden krok vpřed, naše mise na Marsu bude dokončena. V našem plánu nejsou žádné polovičaté kroky." # todo: NEW TRANSLATION
 chi_mars.16.o1: "Nepřehazujme odpovědnost na příští generaci." # todo: NEW TRANSLATION
 chi_mars.17.t: "Ne" # todo: NEW TRANSLATION
 chi_mars.17.d: "Současná marťanská základna je dostatečně kompletní a není rozumné do ní dál nalévat prostředky. Máme ještě mnoho problémů na Zemi, nelze jen házet peníze do vesmíru." # todo: NEW TRANSLATION
 chi_mars.17.o1: "Věřme moudrosti budoucích generací." # todo: NEW TRANSLATION
 chi_mars.18.t: "Město na Marsu dokončeno" # todo: NEW TRANSLATION
 chi_mars.18.d: "Po našem neúnavném úsilí byla naše kolonie na Marsu konečně dokončena. Lidstvo nikdy nezapomene na tyto snahy a jednoho dne lidské kroky vstoupí do celé galaxie." # todo: NEW TRANSLATION
 chi_mars.18.o1: "Naše cesta je celá galaxie." # todo: NEW TRANSLATION
 chi_mars.19.t: "Založena nová pobočná základna" # todo: NEW TRANSLATION
 chi_mars.19.d: "Jak přibývalo lodí s více personálem a materiálem, původní základna na Marsu začala prosperovat. Vodní zdroje pod původní základnou už nemohly unést více lidí, a bylo naléhavé založit novou pobočnou základnu. \nKdyž se první lodě první skupiny postupně vzdálily, bývalý kapitán a dnešní starosta Nového Pekingu vzpomínal na dobu, kdy rover spadl do příkopu." # todo: NEW TRANSLATION
 chi_mars.19.o1: "Mami, dnes vyrážím na dlouhou cestu." # todo: NEW TRANSLATION
 chi_mars.20.t: "Monument městu na Marsu" # todo: NEW TRANSLATION
 chi_mars.20.d: "Jak lidé cestovali po Marsu, Mars se stal novým domovem lidstva daleko od Země. Terraformace Marsu probíhá organizovaně. Na prvním místě přistání lidské lodi byl postaven obrovský památník na počest mužů a žen, kteří obětovali život během cesty a výstavby při dobytí Marsu. Navždy budou vyrytí do příběhu lidské civilizace." # todo: NEW TRANSLATION
 chi_mars.20.o1: "Pro lidstvo!" # todo: NEW TRANSLATION
 chi_mars_city_building_completed: "Výstavba města na Marsu dokončena" # todo: NEW TRANSLATION
 chi_moon.1.t: "Předmostí na Měsíci" # todo: NEW TRANSLATION
 chi_moon.1.d: "Naši vědci a inženýři jsou připraveni vyslat astronauty a vybavení k polotrvalému pobytu na Měsíci. Celkem bude vysláno přibližně 12 astronautů spolu s vybavením, zásobami, obytnými moduly a osobními věcmi v hodnotě desítek milionů dolarů. Toto předmostí bude potřeba pravidelně přesouvat, protože lunární den trvá 29 pozemských dnů, což je pro baterie na Měsíci příliš dlouho.\n\nSamo předmostí bude umístěno u pólů, snadno přemístitelné, aby se maximalizovalo využití solárních panelů. Dále budou prováděny experimenty k určení dlouhodobých podmínek pro život na Měsíci. Těžba lunárního ledu by mohla přinést nejen kapalnou vodu pro rostliny a potraviny pro astronauty na Měsíci, ale také oddělení na kyslík a vodík — raketové palivo.\n\nMůže to trvat měsíce nebo roky, než získáme potřebný výzkum. Během této doby však za prostředky z projektu postavíme zásobovací depo na orbitě Měsíce, které usnadní přístup k Měsíci a doplňování paliva pro návrat na Zemi.\n\nTo vše je dosažitelné v příštím desetiletí. Nyní je však čas odstartovat." # todo: NEW TRANSLATION
 chi_moon.1.o1: "Vypustit!" # todo: NEW TRANSLATION
 chi_moon.2.t: "Měsíční základna Alfa" # todo: NEW TRANSLATION
 chi_moon.2.d: "Naši vědci a inženýři oficiálně přistáli na Měsíci a právě zřizují měsíční základnu. Každá sekce je rozdělena do „modulů“, které nejsou samostatnými budovami, ale dohromady tvoří celek. Je zde obytný modul pro odpočinek, potravinový modul pro pěstování potravin, laboratoř jako největší modul s vědeckým vybavením, údržbový modul obsahující nářadí pro opravy, modul vybavení pro volný čas (protože lidé tu budou 6 měsíců a neustálá práce není dobrá pro psychiku) a několik solárních panelů.\n\nBěhem prvních měsíců budou dodávky potravin běžné, protože trvá čas, než se potraviny vypěstují. Voda a kyslík budou získávány z lunárního ledu. Nakonec tito vědci zůstanou přibližně 6 měsíců, dokud se sluneční panely v lokalitě, kde se nachází předmostí, nestanou nefunkčními kvůli šestimesíčnímu lunárnímu dni a noci.\n\nMěsíční základna Alfa je dokončena." # todo: NEW TRANSLATION
 chi_moon.2.o1: "Věda!" # todo: NEW TRANSLATION
 chi_moon.3.t: "Pokrok kolonie" # todo: NEW TRANSLATION
 chi_moon.3.d: "Naše vědecké předmostí na Měsíci dosáhlo zásadního průlomu. Díky rozšíření sítě solárních panelů a novým objevům usnadňujícím oddělování vody na kyslík a vodík dokázali nashromáždit dostatek kyslíku a vodíku k úplnému natankování nejnovější zásobovací rakety. To je tak zásadní průlom, že s dostatečnými prostředky a časem může Měsíc sám o sobě, při vhodném investování, sloužit jako uzel pro budoucí vesmírné výpravy do hlubšího vesmíru.\n\nSamotný vesmír se smrskává." # todo: NEW TRANSLATION
 chi_moon.3.o1: "Jsme dobří v tom být průkopníky" # todo: NEW TRANSLATION
 chi_moon.4.t: "Krize na Měsíci" # todo: NEW TRANSLATION
 chi_moon.4.d: "Je nutné okamžitě přijmout drastická opatření. Z neznámých důvodů došlo k prasknutí a „výbuchu“ obytného modulu. \n\nPřed hodinou všichni 12 vědců vykonávali své povinnosti, když najednou došlo k masivnímu prasknutí obytného modulu.\n\nProtože ve vakuum vlny neputují, většina si toho nevšimla, dokud fyzicky neviděla následky.\n\nExistuje nouzový fond jako součást rozpočtu, takže není třeba přidávat další prostředky projektu, a vědci mohou dočasně spát v ostatních izolovaných modulech; nicméně to vyvolalo šok u mnohých, kteří tvrdí, že někteří nebo dokonce všichni naši vědci mohli zemřít, a také to snížilo morálku vědců. Pokračování předmostí na Měsíci tedy bude politicky nákladné a může být nyní nutná rotace vědců dříve než později kvůli poklesu morálky.\n\nCo uděláme?" # todo: NEW TRANSLATION
 chi_moon.4.o1: "Poslat nouzovou pomoc!" # todo: NEW TRANSLATION
 chi_moon.4.o2: "Projekt zrušit. Není to pro nás" # todo: NEW TRANSLATION
 chi_moon.5.t: "Kolonie dál postupuje" # todo: NEW TRANSLATION
 chi_moon.5.d: "Naše měsíční předmostí dosáhlo dalšího zásadního průlomu. Podařilo se jim dopravit izotop vodíku 3 (tritium), plyn vhodný pro fúzi, na Zemi a vědci doma přišli na to, jak s ním provést fúzní reakci! Nejen to, ale energie získaná z této fúze se blíží množství energie potřebné k provedení samotné reakce. To znamená, že s dalšími vylepšeními by to mohlo vést k úspěšnému fúznímu zdroji! Nejen že to přinese obrovské výhody doma spolu se získanými znalostmi použitelnými pro jiné materiály, ale můžeme to využít i na Měsíci a umožnit tak trvalou základnu místo mobilních předmostí.\n\nTo vše je daleko před plánem, což překvapilo mnoho pracovníků CNSA a zanechalo je nepřipravené začlenit to do současné základny. Je tedy třeba vybudovat novou měsíční základnu na mnohem vhodnějším místě — Měsíční základnu Beta." # todo: NEW TRANSLATION
 chi_moon.5.o1: "Život pokračuje" # todo: NEW TRANSLATION
 chi_moon.6.t: "Další krize na Měsíci" # todo: NEW TRANSLATION
 chi_moon.6.d: "Nyní je potřeba přijmout další drastická opatření. Dva další moduly praskly — tentokrát potravinový a modul vybavení pro volný čas.\n\nPřibližně před čtyřiceti minutami se vědec chystal vstoupit do potravinového modulu, když náhle explodoval. Vědec je v pořádku a nikomu kromě rostlin se nic nestalo. Nicméně to sousedilo s modulem vybavení a způsobil i jeho rupturu a výbuch. Opět nebyl nikdo zraněn.\n\nTato nová událost však doma vyvolala obavy o bezpečnost modulů. Po předchozím výbuchu CNSA moduly vyměnila a zajistila, že by neměly explodovat, ale zdá se, že dlouhodobé namáhání může způsobit selhání snadněji než dříve. CNSA již rychle reagovala a nařídila okamžitou výrobu nových modulů a pečlivou inspekci všech současných modulů (moduly nelze v tuto chvíli „odvolat“ z Měsíce).\n\nS narůstajícím tlakem doma na pozastavení programu až do vyřešení bezpečnostních obav bylo nouzové financování sníženo na polovinu, takže CNSA žádá dalších 5 miliard dolarů na vyřešení budoucích problémů. Zůstává na vás rozhodnout, zda pokračovat." # todo: NEW TRANSLATION
 chi_moon.6.o1: "Poslat více nouzové pomoci!" # todo: NEW TRANSLATION
 chi_moon.6.o2: "Takto již dál pokračovat nemůžeme" # todo: NEW TRANSLATION
 chi_moon.7.t: "Měsíční základna Beta" # todo: NEW TRANSLATION
 chi_moon.7.d: "Naši vědci a inženýři na Měsíci se musí přesunout na jiné místo u pólů. Náklady na to jsou již zahrnuty v dlouhodobém rozpočtu, takže zatím není potřeba přidávat nové financování.\n\nS touto novou základnou budeme schopni využít nových objevů k tomu, aby základna byla trvalá, na rozdíl od naší předchozí mobilní základny. Díky lepším raketám, lepší výrobě energie, lepšímu těžení a oddělování ledu můžeme tuto novou základnu, na místě více vhodném pro rychlou expanzi, použít k usnadnění kolonizace Měsíce. To není jediné dobré zprávy — podnikatelé a korporace se hrnou do CNSA s žádostmi o nasazení jejich nově vyvinutých těžebních systémů na Měsíci. Dokonce i jiné vesmírné programy v jiných zemích mají nyní velký zájem o vědecká a těžební předmostí na Měsíci, ale díky vašemu pilnému úsilí máme obrovský náskok a jsme jediná země aktivně snažící se kolonizovat Měsíc.\n\nBudoucnost na našem Měsíci je jasná a čínská." # todo: NEW TRANSLATION
 chi_moon.7.o1: "Hurá!" # todo: NEW TRANSLATION
 chi_moonbase_beta_completed: "Měsíční základna Beta dokončena" # todo: NEW TRANSLATION
 chi_the_one_china_policy: "Politika jedné Číny" # todo: NEW TRANSLATION
 CHI_Chairman_Jiang_Reign: "Éra předsedy Jianga" # todo: NEW TRANSLATION
 CHI_Chairman_Jiang_Reign_desc: "Jiang Zemin, nástupce proslulého Deng Xiaopinga v prezidentském úřadu, byl muž oddaný tržním reformám i politické nadvládě CPC. V letech před přelomem tisíciletí zahájil svou éru řadou politik včetně série privatizací." # todo: NEW TRANSLATION
 CHI_End_PLA_Business_Ventures: "Ukončit podnikatelské aktivity PLA" # todo: NEW TRANSLATION
 CHI_End_PLA_Business_Ventures_desc: "Aby se vyrovnala se snížením obranného rozpočtu, armáda (PLA) začala od 70. let získávat podnikatelské aktivity. Vláda se však začala tímto jevem nedávno znepokojovat. Je tedy nutné zavést nové nařízení, které vyřadí PLA z většiny odvětví ekonomiky, avšak abychom uklidnili armádu, musíme to provést současně se zvýšením rozpočtu." # todo: NEW TRANSLATION
 CHI_Future_of_the_CPC: "Budoucnost Komunistické strany Číny" # todo: NEW TRANSLATION
 CHI_Future_of_the_CPC_desc: "Ačkoliv Komunistická strana Číny ráda prezentuje sama sebe jako silnou, jednotnou entitu, není imunní vůči trhlinám podél frakčních linií. Musíme se rozhodnout, kterou frakci, pokud vůbec nějakou, chceme upřednostnit." # todo: NEW TRANSLATION
 CHI_Three_Represents_Thought: "Učení Tří reprezentací" # todo: NEW TRANSLATION
 CHI_Three_Represents_Thought_desc: "„Tři reprezentace“ je teorie o tom, co Komunistická strana reprezentuje, předložená Jiang Zeminem. Teorie tvrdí, že strana musí zastupovat pokročilé společenské výrobní síly, pokročilou kulturu a zájmy většiny." # todo: NEW TRANSLATION
 CHI_Invigorate_Country_Through_STE: "Oživit zemi vědou, technologií a vzděláním" # todo: NEW TRANSLATION
 CHI_Invigorate_Country_Through_STE_desc: "V posledním období předsednictví předsedy Jianga předložil strategii oživení země prostřednictvím vědy, techniky a vzdělání (STE). Tento plán umožní Číně dohnat technologické zaostání." # todo: NEW TRANSLATION
 CHI_Youth_League_Dominance: "Dominance Svazu mládeže" # todo: NEW TRANSLATION
 CHI_Youth_League_Dominance_desc: "Čínský komunistický svaz mládeže je vlivná organizace, která vychovala mnoho funkcionářů Komunistické strany, včetně bývalého viceprezidenta Hu Jintaa. Absolventi organizace bývají politicky poněkud liberálnější než jiní straníci a často se identifikují spíše s venkovskými nižšími třídami, usilujícími o socioekonomickou rovnost." # todo: NEW TRANSLATION
 CHI_Preserve_CPC_Unity: "Zachovat jednotu CPC" # todo: NEW TRANSLATION
 CHI_Preserve_CPC_Unity_desc: "Čína nemůže prosperovat, pokud Komunistický svaz mládeže nebo Šanghajská klika získají nepřiměřený nevyzývaný vliv. Musíme usilovat o udržení obou frakcí v rovnováze." # todo: NEW TRANSLATION
 CHI_Shanghai_Clique_Dominance: "Dominance šanghajské kliky" # todo: NEW TRANSLATION
 CHI_Shanghai_Clique_Dominance_desc: "Šanghajská klika je politická frakce soustředěná kolem Jianga Zemina, skládající se převážně z pro-biznis politiků, princelings a osob z bohatších městských oblastí. Tato frakce je nakloněna rychlé implementaci volnoryžních reforem a rychlému ekonomickému rozvoji." # todo: NEW TRANSLATION
 CHI_Permit_Entrepreneurs_to_Join_the_CPC: "Povolit podnikatelům vstup do CPC" # todo: NEW TRANSLATION
 CHI_Permit_Entrepreneurs_to_Join_the_CPC_desc: "V důsledku Jiangova učení „Tři reprezentace“ byly základy čínské politické myšlenky podstatně, i když jemně, upraveny. Zatímco Maoova ideologie stavěla na třídním boji ve prospěch venkovských rolníků proti městské buržoazii, Jiangova pro-biznis orientace vedla k ukončení tohoto aspektu správy. Nyní Jiang potřebuje udělat další krok — dovolit podnikatelům vstup do CPC." # todo: NEW TRANSLATION
 CHI_Hu_Jintao_Agenda: "Program Hu Jintaa" # todo: NEW TRANSLATION
 CHI_Hu_Jintao_Agenda_desc: "Vzrůst frakce Komunistické mládežnické ligy neboli Tuanpai umožnil Hu Jintao převzít vedení Čínské lidové republiky. Jeho vize země je méně orientovaná na růst a více zaměřená na ty, které čínský rychlý rozvoj nechal pozadu než vize Jiangova." # todo: NEW TRANSLATION
 CHI_Peaceful_Rise: "Čínský mírový vzestup" # todo: NEW TRANSLATION
 CHI_Peaceful_Rise_desc: "Vnímání Číny jako hrozby pro mezinárodní mír a bezpečnost není v USA a mezi našimi sousedy neobvyklé. Abychom tomu čelili, měli bychom přijmout oficiální politiku „Čínského mírového vzestupu“ nebo, méně hrozivě, „mírového rozvoje Číny“. To ujistí naše západní a regionální partnery, že nehledáme konflikt." # todo: NEW TRANSLATION
 CHI_Scientific_Outlook_on_Development: "Vědecký pohled na rozvoj" # todo: NEW TRANSLATION
 CHI_Scientific_Outlook_on_Development_desc: "Do značné míry odvetný krok Hu Jintaa proti růstově orientovanému zaměření Jiang Zemina a jeho „Tři zastoupení“, „vědecký pohled na rozvoj“ je teoretickým základem Huovy vlády, zaměřeným na udržitelný růst minimalizující znečištění životního prostředí a socioekonomickou nerovnost." # todo: NEW TRANSLATION
 CHI_Harmonious_Society: "Harmonická společnost" # todo: NEW TRANSLATION
 CHI_Harmonious_Society_desc: "Jako součást Huova vědeckého pohledu na rozvoj je čínská vláda pod novým nařízením vytvořit „harmonickou společnost“, v níž nebude sociální nespravedlnost ponechána bez povšimnutí v důsledku neomezeného ekonomického růstu." # todo: NEW TRANSLATION
 CHI_Green_GDP: "Zelené HDP" # todo: NEW TRANSLATION
 CHI_Green_GDP_desc: "Klíčovým bodem vědeckého pohledu na rozvoj je udržitelnost. Měli bychom proto podpořit provinční úředníky, aby měřili ekonomický růst novou metrikou, Zeleným HDP. Pokud se tato politika rozšíří, může snížit úroveň degradace životního prostředí způsobované naším rychlým ekonomickým rozvojem." # todo: NEW TRANSLATION
 CHI_Set_up_Confucius_Institutes: "Zřízení Konfuciových institutů" # todo: NEW TRANSLATION
 CHI_Set_up_Confucius_Institutes_desc: "Abychom projektem čínské měkké síly ovlivňovali zahraničí, můžeme po celém světě zakládat Konfuciovy instituty k výuce čínské kultury a čínského jazyka." # todo: NEW TRANSLATION
 CHI_Global_Chinese_Culture: "Globální čínská kultura" # todo: NEW TRANSLATION
 CHI_Global_Chinese_Culture_desc: "Jako další pokračování naší politiky diplomacie prostřednictvím měkké síly bychom měli využít naší jedinečné kultury a historie ke zvýšení našeho globálního vlivu." # todo: NEW TRANSLATION
 CHI_Develop_Chinese_Cinema: "Rozvoj čínského filmu" # todo: NEW TRANSLATION
 CHI_Develop_Chinese_Cinema_desc: "Amerika má Hollywood, Indie Bollywood. Dokonce i Nigérie má Nollywood. Čínský filmový průmysl historicky dosahoval malého úspěchu mimo hranice Číny a ani v samotné Číně mu často chyběla silná popularita. Investice do čínského filmu mohou posílit naši kulturní diplomacii a dodat naši měkké síle potřebný impuls." # todo: NEW TRANSLATION
 CHI_8_Honours_8_Shames: "8 poct a 8 ostud" # todo: NEW TRANSLATION
 CHI_8_Honours_8_Shames_desc: "Čínské vlády od Mao Ce-tunga usilovaly o zachování integrity a charakteru čínského lidu, naše nebude jiná. „8 poct a 8 ostud“ nutí jednotlivce být loajální k čínskému národu i lidu, pilní, dobře informovaní, jednotní, poctiví, disciplinovaní a střídmí." # todo: NEW TRANSLATION
 CHI_Zeng_Qinghong_Agenda: "Program Zeng Qinghonga" # todo: NEW TRANSLATION
 CHI_Zeng_Qinghong_Agenda_desc: "Posílení Šanghajské kliky otevřelo cestu pro údajného \"řezníka\" Jiang Zemina, aby se ujal vedení Komunistické strany a státu. Zeng bude muset překonat svou omezenou popularitu v straně ve srovnání s postavami jako Hu Jintao a Wen Jiabao, aby prosadil svůj reformní program." # todo: NEW TRANSLATION
 CHI_Elitist_Politics: "Elitářská politika" # todo: NEW TRANSLATION
 CHI_Elitist_Politics_desc: "Jedním z nejvýznamnějších cílů Šanghajské kliky je elitářská politika, myšlenka, že dříve odsuzované „nové vrstvy“ jako obchodníci a lidé vracející se ze zahraničí by měli mít možnost stát se stranickými představiteli." # todo: NEW TRANSLATION
 CHI_Affirm_Ties_to_the_Military: "Upevnit vazby na armádu" # todo: NEW TRANSLATION
 CHI_Affirm_Ties_to_the_Military_desc: "Aby mohl měnit složení Komunistické strany, musí Zeng Qinghong využít svých kontaktů s mocnými generály. Tyto vazby musí být upevněny před tím, než se pustíme do nevyhnutelně nepopulárního reformního programu." # todo: NEW TRANSLATION
 CHI_Zeng_Qinghong_Thought: "Myšlenka Zeng Qinghonga" # todo: NEW TRANSLATION
 CHI_Zeng_Qinghong_Thought_desc: "Navazujíc na \"Tři zastoupení\" Jiang Zemina, Zeng formuloval nový ideologický základ pro KSČ, který zdůrazňuje povinnost strany zastupovat většinu čínského lidu. Myšlenka Zeng Qinghonga volá po odpovědnější a transparentnější straně, kterou čínský lid může vnímat jako zastupitelnější a legitimnější." # todo: NEW TRANSLATION
 CHI_Intra_Party_Democracy: "Volební procesy ve straně" # todo: NEW TRANSLATION
 CHI_Intra_Party_Democracy_desc: "Jednou z klíčových myšlenek Zenga je vnitrostranická demokracie, kde se volbami vybírají místní stranické tajemníky. Nyní, když se dostal k moci, může být tato myšlenka rozšířena o řadu reforem ke zvýšení transparentnosti a odpovědnosti v komunistické straně." # todo: NEW TRANSLATION
 CHI_Increase_Local_Autonomy: "Zvýšit místní autonomii" # todo: NEW TRANSLATION
 CHI_Increase_Local_Autonomy_desc: "Součástí Zengova programu transparentnosti je budování více federálního systému, v němž mohou být úředníci odpovědnější a více spjati s provinciemi, ve kterých působí." # todo: NEW TRANSLATION
 CHI_Public_Examinations: "Veřejné zkoušky" # todo: NEW TRANSLATION
 CHI_Public_Examinations_desc: "Abychom obsadili aparát Komunistické strany co nejkompetentnějšími úředníky, Zeng nařídil, aby všechny nižší pozice byly obsazovány přísnými veřejnými zkouškami místo jmenování. Tato politika bude vyžadovat rozsáhlejší stranickou byrokracii." # todo: NEW TRANSLATION
 CHI_Succession_Question: "Otázka následnictví" # todo: NEW TRANSLATION
 CHI_Succession_Question_desc: "I když je princeling viceprezident Xi Jinping všeobecně považován za nejpravděpodobnějšího nástupce současného prezidenta, jeho spoluprinceling Bo Xilai byl v čínské politice několik let populární a téměř ohrozil Xiho postup na pozici viceprezidenta." # todo: NEW TRANSLATION
 CHI_Promote_Youth_League_Members: "Podporovat členy Mládežnické ligy" # todo: NEW TRANSLATION
 CHI_Promote_Youth_League_Members_desc: "Měli bychom posílit postavení Hu Jintaoových spojenců, absolventů Komunistické mládežnické ligy, známých také jako Tuanpai nebo členů populistické koalice." # todo: NEW TRANSLATION
 CHI_Wang_Lijun_Incident: "Incident Wang Lijuna" # todo: NEW TRANSLATION
 CHI_Wang_Lijun_Incident_desc: "Bo Xilai představuje pro naši vládu a naši vizi Číny příliš velkou hrozbu, než aby mu bylo ponecháno volné pole. Měli bychom využít současných událostí ve svůj prospěch a za každou cenu zastavit Boův zdánlivě nevyhnutelný vzestup." # todo: NEW TRANSLATION
 CHI_Xi_Jinping_Agenda: "Program Xi Jinpinga" # todo: NEW TRANSLATION
 CHI_Xi_Jinping_Agenda_desc: "S Bo Xilaim mimo hru je cesta volná pro hladký přechod moci na viceprezidenta Xi Jinpinga. Jako princeling, který nespadá zcela ani do Tuanpai/Mládežnické ligy, ani do Šanghajské kliky, bude muset Xi budovat konsensus a dosahovat kompromisů v politicky turbulentní komunistické straně." # todo: NEW TRANSLATION
 CHI_Xi_Jinping_Thought: "Myšlenka Xi Jinpinga" # todo: NEW TRANSLATION
 CHI_Xi_Jinping_Thought_desc: "Příspěvek Xi Jinpinga k teoretickému základu vlády KSČ stanovuje řadu vznešených cílů pro stranu. Co tuto teorii odlišuje od většiny Xiho předchůdců, je do jaké míry je přisržení k ideologii svázáno s loajalitou. Loajalita ke straně, loajalita ke zemi, ale také významně loajalita k samotnému Xi Jinpingovi." # todo: NEW TRANSLATION
 CHI_China_Dream: "Čínský sen" # todo: NEW TRANSLATION
 CHI_China_Dream_desc: "Koncept, na který Xi Jinping často odkazuje, Čínský sen shrnuje cíle čínského jednotlivce i národa. Zahrnuje aspirace v široké škále oblastí včetně ekonomické, politické a mezinárodní sféry." # todo: NEW TRANSLATION
 CHI_Flowing_Spring: "Tok pramene" # todo: NEW TRANSLATION
 CHI_Flowing_Spring_desc: "Posouvajíc svůj Čínský sen na další úroveň, Xi Jinping čerpal z básně z 8. století př. n. l. nazvané \"Tok pramene\", která pojednává o obnovení velikosti a prosperity. Místo umírněnějšího přístupu k budoucnosti Číny vybízí koncept tekoucího pramene čínské občany, aby znovu dosáhli ztracené velikosti a dosáhli co nejvíce." # todo: NEW TRANSLATION
 CHI_Xiaokang_Society: "Společnost Xiaokang" # todo: NEW TRANSLATION
 CHI_Xiaokang_Society_desc: "Myšlenka mírně prosperující společnosti není v čínské politice nová. Přesto se Xi Jinping rozhodl tomuto konceptu vdechnout nový život a vyzývá národ, aby usiloval o zemi, která je rovnoměrně a pouze umírněně dobře situovaná." # todo: NEW TRANSLATION
 CHI_Four_Pronged_Comprehensive_Strategy: "Čtyřdílná komplexní strategie" # todo: NEW TRANSLATION
 CHI_Four_Pronged_Comprehensive_Strategy_desc: "Strategie prosazovaná Xi Jinpingem, čtyři komplexní cíle usilují o vybudování prosperující a silné společnosti a strany. Konkrétně se týká budování společnosti Xiaokang ve všech aspektech, komplexního prohloubení reforem, komplexního prosazování právního státu a komplexního přísného vládnutí stranou." # todo: NEW TRANSLATION
 CHI_Third_Plenum: "Třetí plenárka 18. ústředního výboru" # todo: NEW TRANSLATION
 CHI_Third_Plenum_desc: "Nový výbor [CHI.GetLeader] by nyní měl ustavit svůj směr a účel v nadcházejících letech." # todo: NEW TRANSLATION
 CHI_2_Child_Policy: "Politika dvou dětí" # todo: NEW TRANSLATION
 CHI_2_Child_Policy_desc: "Naši předchůdci byli moudří, když zavedli politiku jednoho dítěte, ale nyní, když se porodnost uklidnila, můžeme toto omezení uvolnit." # todo: NEW TRANSLATION
 CHI_Restructure_the_Penal_System: "Restrukturalizovat trestní systém" # todo: NEW TRANSLATION
 CHI_Restructure_the_Penal_System_desc: "Nastal čas zrušit politiku reedukace prací. Jedná se o praxi, za kterou jsme byli široce kritizováni, a výnosy z ní byly relativně malé." # todo: NEW TRANSLATION
 CHI_Establish_the_National_Security_Commission: "Zřídit Národní bezpečnostní komisi" # todo: NEW TRANSLATION
 CHI_Establish_the_National_Security_Commission_desc: "Mít komisi odpovědnou za bezpečnost země předsedající [CHI.GetLeader] pomůže centralizovat kontrolu nad čínským rozvětveným bezpečnostním aparátem." # todo: NEW TRANSLATION
 CHI_Anti_Corruption_Campaigns: "Proti-korupční kampaň" # todo: NEW TRANSLATION
 CHI_Anti_Corruption_Campaigns_desc: "Nastal čas upevnit naši moc. Mnoho politických rivalů [CHI.GetLeader] zůstává politicky aktivních a představuje, i když nepatrnou, hrozbu pro naši vládu. Pod záminkou boje proti korupci můžeme sundat tyto úředníky a odstranit hrozbu, kterou představují." # todo: NEW TRANSLATION
 CHI_Establish_the_Central_Group_for_Military_Reform: "Ustanovení centrální skupiny pro vojenské reformy" # todo: NEW TRANSLATION
 CHI_Establish_the_Central_Group_for_Military_Reform_desc: "Ač silná instituce, PLA stále zaostává za armádami některých našich pokročilejších soupeřů. Abychom se stali silou světové úrovně, měli bychom ustavit skupinu, která vypracuje možné reformy." # todo: NEW TRANSLATION
 CHI_Weaken_the_Youth_League: "Oslabit Mládežnickou ligu" # todo: NEW TRANSLATION
 CHI_Weaken_the_Youth_League_desc: "Populistická koalice vedená Tuanpai neboli frakcí Mládežnické ligy si udržuje značný vliv díky vysoké míře nezávislosti Komunistické mládežnické ligy. Snížením této nezávislosti a vyšetřováním úplatků členů Mládežnické ligy, jako je Ling Jihua, můžeme učinit z Mládežnické ligy méně významnou sílu v čínské politice." # todo: NEW TRANSLATION
 CHI_Take_Down_the_Big_Tigers: "Srazit velké tygry" # todo: NEW TRANSLATION
 CHI_Take_Down_the_Big_Tigers_desc: "Elitářská koalice ovládaná \"princelings\" a Šanghajskou klikou Jiang Zemina si drží mnoho vysokých postů v KSČ. Naštěstí mnozí z těchto úředníků jsou zapleteni v korupci kvůli nepotismu Jiangovy vlády. To poskytuje dokonalou záminku k odstranění těchto \"velkých tygrů\" a s tím i moci a vlivu Šanghajské kliky." # todo: NEW TRANSLATION
 CHI_Centralize_Power: "Centralizovat moc" # todo: NEW TRANSLATION
 CHI_Centralize_Power_desc: "Nyní, když jsme eliminovali naše politické rivaly, můžeme koncentrovat moc kolem našeho vůdce do rozsahu, jaký v Číně nebyl desítky let." # todo: NEW TRANSLATION
 CHI_Amend_the_Constitution: "Pozměnit ústavu" # todo: NEW TRANSLATION
 CHI_Amend_the_Constitution_desc: "I když jsou naše úspěchy při zajišťování naší politické pozice pozoruhodné, naše pozice nikdy nebude skutečně zajištěná bez jejího zakotvení v ústavě." # todo: NEW TRANSLATION
 CHI_Remove_Term_Limits: "Zrušit omezení funkčního období" # todo: NEW TRANSLATION
 CHI_Remove_Term_Limits_desc: "Nastal čas skoncovat s nestabilními přechody moci, které způsobily tolik chaosu uvnitř strany. Čína bude prosperovat pod dlouhodobým vedením [CHI.GetLeader]." # todo: NEW TRANSLATION
 CHI_Cult_of_Personality: "Kult osobnosti" # todo: NEW TRANSLATION
 CHI_Cult_of_Personality_desc: "[CHI.GetLeader] je silná osobnost a měli bychom toho využít. Kult osobnosti posílí jeho postavení nejen ve straně, ale v celé zemi." # todo: NEW TRANSLATION
 CHI_War_on_Crime: "Vále s kriminalitou" # todo: NEW TRANSLATION
 CHI_War_on_Crime_desc: "Během svého působení jako tajemník strany v Chongqingu učinil Bo Xilai boj s organizovaným zločinem jednou ze svých priorit. Teď, když může rozšířit svou metodu vládnutí na celou zemi, je na čase, aby zkorumpovaní podnikatelé a šéfové triád v ostatních částech země potkali stejný osud jako jejich protějškové z Chongqingu." # todo: NEW TRANSLATION
 CHI_The_Chongqing_Model: "Chongqingský model" # todo: NEW TRANSLATION
 CHI_The_Chongqing_Model_desc: "Chongqingský model je Bo Xilaieův příspěvek do doktríny Komunistické strany. Zahrnuje široké spektrum sociálních a ekonomických politik, včetně kampaní \"strike black\" a \"sing red\", které se týkají boje s organizovaným zločinem a společného zpívání komunistických písní. Model také představuje mírný odklon od čínské politiky tržní liberalizace." # todo: NEW TRANSLATION
 CHI_JASIC_Labor_Reforms: "Pracovní reformy Jasic" # todo: NEW TRANSLATION
 CHI_JASIC_Labor_Reforms_desc: "Pracovní spory jsou významnou překážkou legitimity vlády. Zvláště pracovníci ve firmě Jasic Technology se snažili vytvořit odbory za účelem hájení svých práv. Měli bychom ukázat naši angažovanost vůči dělníkům pružnějším postojem k čínským dělníkům, počínaje těmi v Jasic Technology." # todo: NEW TRANSLATION
 CHI_Expand_Welfare: "Rozšířit sociální zabezpečení" # todo: NEW TRANSLATION
 CHI_Expand_Welfare_desc: "Nemůžeme tvrdit, že jsme socialistická země, bez silné sociální sítě pro náš systém." # todo: NEW TRANSLATION
 CHI_Red_Culture_Movement: "Hnutí rudé kultury" # todo: NEW TRANSLATION
 CHI_Red_Culture_Movement_desc: "Prvek \"sing red\" z Chongqingského modelu Bo Xilaieho se může zdát pošetilý a bizarní, ale povzbuzování lidí ke společnému zpívání maoistických písní dělá zázraky pro národní jednotu." # todo: NEW TRANSLATION
 CHI_Humanist_Marxism: "Humanistický marxismus" # todo: NEW TRANSLATION
 CHI_Humanist_Marxism_desc: "Ideologie \"nové levice\" prosazovaná Bo Xilaim a dalšími upřednostňuje návrat k aspektům maoistického socialismu, jako je státní plánování a kolektivismus. Nyní, když se dostal k moci, může Bo prosadit svůj levo-vedoucí program pod heslem \"humanistický marxismus\"." # todo: NEW TRANSLATION
 CHI_Nanjie_Model: "Nanjie model" # todo: NEW TRANSLATION
 CHI_Nanjie_Model_desc: "V mnoha ohledech rozvinutí Chongqingského modelu, Nanjie model si zachovává mnoho prvků Boovy původní teorie, ale čerpá z příkladu vesnice Nanjie, baštící maoismus a udržující kolektivistický systém. Boův Nanjie model vyzývá Čínu, aby se řídila Nanjieovým příkladem a opustila kapitalismus a volný trh ve prospěch pravého socialismu." # todo: NEW TRANSLATION
 CHI_Purge_Tuanpai: "Vyčistit Tuanpai" # todo: NEW TRANSLATION
 CHI_Purge_Tuanpai_desc: "Frakce Mládežnické ligy, neboli Tuanpai, se stala příliš ambiciózní a musí být sražena na zem. Je nejvyšší čas vyčistit tyto takzvané populisty a nahradit je těmi, kteří lépe vyhovují našim aspiracím pro budoucnost Číny." # todo: NEW TRANSLATION
 CHI_Promote_Princelings: "Podporovat princelings" # todo: NEW TRANSLATION
 CHI_Promote_Princelings_desc: "Zatímco vážené členy Šanghajské kliky Jiang Zemina bychom měli ocenit za službu Číně, je čas, aby odešli do penze a uvolnili místo nové generaci vůdců. Princelings, děti původních čínských revolucionářů, by měly nahradit jak Tuanpai, tak Šanghajskou kliku." # todo: NEW TRANSLATION
 CHI_Bo_Xilai_Agenda: "Program Bo Xilaie" # todo: NEW TRANSLATION
 CHI_Bo_Xilai_Agenda_desc: "Po vzestupu princelings a politickém chaosu, který následoval po vyčištění frakce Mládežnické ligy, se Bo Xilai dokázal prosadit tím, že se odlišil od svých spoluprincelingů svým vroucným \"novolevičáckým\" ideologickým přesvědčením. Bo nyní bude moci prosadit svou poněkud kontroverzní vizi čínské politiky." # todo: NEW TRANSLATION
 CHI_Scrap_Military_Commands: "Zrušit vojenské velitelství" # todo: NEW TRANSLATION
 CHI_Scrap_Military_Commands_desc: "Sedm vojenských velitelství PLA je příliš těžkopádných a ztěžuje koordinaci různých jednotek v případě rozsáhlého konfliktu. Abychom to napravili, měli bychom tato velitelství přeskupit do pěti strategických zón: severní, jižní, východní, západní a centrální. Tato změna však nepřijde bez následků, protože mnoho vojenských důstojníků bude proti takovému narušení odporovat." # todo: NEW TRANSLATION
 CHI_Cut_Ground_Troop_Numbers: "Snížit počty pozemních sil" # todo: NEW TRANSLATION
 CHI_Cut_Ground_Troop_Numbers_desc: "Kvantita pro PLA není problém, ale kvalita ano. Navíc pozemní síly PLA převyšují ostatní složky ozbrojených sil, což znamená, že jsme zatíženi příliš pozemně orientovanou, těžkopádnou silou. Abychom učinili naši armádu mobilnější, obratnější a citlivější, měli bychom snížit naši závislost na pozemních silách omezením počtu vojáků." # todo: NEW TRANSLATION
 CHI_Stamp_Out_Corruption: "Vymýtit korupci" # todo: NEW TRANSLATION
 CHI_Stamp_Out_Corruption_desc: "Jednou z největších překážek k tomu, aby se z PLA stala moderní armáda srovnatelná se Západem, je korupce. Měli bychom využít Centrální vojenské komise k razantnímu tlaku na jakékoli známky korupce, které najdeme." # todo: NEW TRANSLATION
 CHI_Naval_Capability_Enhancements: "Zlepšení námořních schopností" # todo: NEW TRANSLATION
 CHI_Naval_Capability_Enhancements_desc: "Mnohé hrozby, jimž čelíme, jsou námořní povahy. Na východě a jihu leží podezřelí sousedé, zatímco všude kolem naší sféry vlivu se nacházejí americké námořní základny ohrožující naše pobřežní vody. Naše současné námořnictvo musí být vylepšeno, pokud máme naději na obranu z více front." # todo: NEW TRANSLATION
 CHI_Aerial_Capability_Enhancements: "Zlepšení leteckých schopností" # todo: NEW TRANSLATION
 CHI_Aerial_Capability_Enhancements_desc: "Ve 21. století kdo ovládne vzduch, vyhraje i válku na zemi a na moři. Zatímco naše letecká technologie dohání geopolitické soupeře, momentálně nám chybí letecká doktrína, která by odpovídala těmto změnám." # todo: NEW TRANSLATION
 CHI_Network_Centric_Warfare: "Síťově centrické válčení" # todo: NEW TRANSLATION
 CHI_Network_Centric_Warfare_desc: "Už se nemůžeme spoléhat na taktiky \"lidského vlnění\" z korejské války. Měli bychom zlepšit využití síťově centrického válčení, pokud chceme být vážným soupeřem na bojištích budoucnosti." # todo: NEW TRANSLATION
 CHI_Network_Centric_Warfare_bonus: "Síťově centrické válčení" # todo: NEW TRANSLATION
 CHI_New_Era_PLA: "PLA nové éry" # todo: NEW TRANSLATION
 CHI_New_Era_PLA_desc: "PLA v nové éře lépe naplní úkoly svěřené stranou a státem a je také důležitou součástí realizace čtyř modernizací." # todo: NEW TRANSLATION
 CHI_Preserve_the_Revolution: "Zachovat revoluci!" # todo: NEW TRANSLATION
 CHI_Preserve_the_Revolution_desc: "Milénium přináší nové výzvy pro autoritu naší vlády. Měli bychom se rozhodnout, zda na tyto výzvy budeme reagovat jejich zablokováním nebo přijetím." # todo: NEW TRANSLATION
 CHI_Internet_Crackdown: "Zásah proti internetu" # todo: NEW TRANSLATION
 CHI_Internet_Crackdown_desc: "Internet není nic jiného než hnízdo nespokojenosti a vzpoury. Měli bychom zabránit našim občanům v používání tohoto média a cenzurovat vše ostatní s ním související." # todo: NEW TRANSLATION
 CHI_Netizen_Nation: "Národ uživatelů internetu" # todo: NEW TRANSLATION
 CHI_Netizen_Nation_desc: "Internet není zásadní hrozbou pro naši autoritu. Vlastně ho můžeme využít ve svůj prospěch." # todo: NEW TRANSLATION
 CHI_An_Open_Window: "Otevřené okno" # todo: NEW TRANSLATION
 CHI_An_Open_Window_desc: "Deng Xiaoping kdysi prohlásil, že otevření Číny je jako otevření okna pro čerstvý vzduch. I když, jak Deng také řekl, při tom dojde k přilétání některých „much“, je to riziko, které musíme podstoupit, abychom mohli těžit z výhod otevřenosti." # todo: NEW TRANSLATION
 CHI_Let_a_Hundred_Flowers_Bloom: "Nechte sto květin rozkvést" # todo: NEW TRANSLATION
 CHI_Let_a_Hundred_Flowers_Bloom_desc: "V roce 1956 Mao Ce-tung zahájil Kampaň sto květin, vyzývající čínské občany, aby otevřeně vyjadřovali své stížnosti vůči vládě. Ačkoliv ta kampaň skončila potlačením a návratem ke status quo, restart téže kampaně nutně nemusí mít stejný konec." # todo: NEW TRANSLATION
 CHI_Freedom_of_Speech: "Svoboda projevu" # todo: NEW TRANSLATION
 CHI_Freedom_of_Speech_desc: "Poté, co jsme umožnili občanům vyjádřit své stížnosti, je zřejmé, že naše společnost pokročila natolik, že lze takové věci říkat veřejně, aniž by to ohrozilo stabilitu národa. Měli bychom v tom pokračovat." # todo: NEW TRANSLATION
 CHI_Allow_Foreign_Social_Media: "Povolit zahraniční sociální sítě" # todo: NEW TRANSLATION
 CHI_Allow_Foreign_Social_Media_desc: "Sociální sítě jako Facebook začínají získávat na významu. Navzdory rizikům bychom jim měli povolit působit v naší zemi jako součást politiky \"Otevřeného okna\"." # todo: NEW TRANSLATION
 CHI_Liberalize_the_Media: "Liberalizovat média" # todo: NEW TRANSLATION
 CHI_Liberalize_the_Media_desc: "Až dosud měly všechny formy médií v Číně silný státní vliv, přímý či nepřímý. Nastal čas to ukončit." # todo: NEW TRANSLATION
 CHI_Question_the_Four_Cardinal_Principles: "Zpochybnit čtyři základní principy" # todo: NEW TRANSLATION
 CHI_Question_the_Four_Cardinal_Principles_desc: "Deng Xiaopingovy čtyři základní principy zahrnovaly udržení socialistické cesty, lidové demokratické diktatury, vedení KSČ a maoistické myšlení. Zařazení těchto principů znamená, že debata o povaze autoritářské vlády v Číně nebyla dovolena. Pokud má naše země pokročit, mělo by být toto opraveno, aby se diverzifikovala debata o budoucnosti Číny." # todo: NEW TRANSLATION
 CHI_Unchain_the_8_Democratic_Parties: "Odemknout 8 demokratických stran" # todo: NEW TRANSLATION
 CHI_Unchain_the_8_Democratic_Parties_desc: "Ačkoliv Komunistická strana dominuje čínské politice, dalších 8 legálních stran existuje jako součást politického systému země. Dosud však měly malý vliv na politiku a postrádaly nezávislý hlas. Zrušení omezení těchto existujících politických stran by mohlo posloužit jako zkouška životaschopnosti zavedení více stranické demokracie v Číně." # todo: NEW TRANSLATION
 CHI_De_Politicize_the_Military: "Depolitizovat armádu" # todo: NEW TRANSLATION
 CHI_De_Politicize_the_Military_desc: "Vznik profesionalizované armády je jedinou cestou k nastolení demokratické vlády." # todo: NEW TRANSLATION
 CHI_Free_and_Fair_Elections: "Demokracie s čínskými zvláštnostmi" # todo: NEW TRANSLATION
 CHI_Free_and_Fair_Elections_desc: "Demokracie, jak ji známe, má evropský původ. Zatímco naše nedávné liberalizace nás vedly směrem k přijetí západních institucí, neznamená to, že musíme kompromitovat naše tradiční kulturní hodnoty." # todo: NEW TRANSLATION
 CHI_Support_the_Communists: "Podporovat komunisty" # todo: NEW TRANSLATION
 CHI_Support_the_Communists_desc: "I kdybychom odstranili jednotnou politickou vládu v Číně, neznamená to, že KSČ není nejlepší stranou, která by Čínu vedla do této nové kapitoly její historie." # todo: NEW TRANSLATION
 CHI_Support_the_Pro_Western_Coalition: "Podporovat prozápadní koalici" # todo: NEW TRANSLATION
 CHI_Support_the_Pro_Western_Coalition_desc: "Nastal čas přiblížit se našim západním partnerům. Podpora této koalice stran posune naši zemi směrem k větší prozápadní orientaci." # todo: NEW TRANSLATION
 CHI_Support_the_Non_Aligned_Coalition: "Podporovat neangažovanou koalici" # todo: NEW TRANSLATION
 CHI_Support_the_Non_Aligned_Coalition_desc: "Místo toho, abychom si v tomto světě, který se čím dál více dělí mezi Západ a ty, kteří chtějí převrátit existující mezinárodní řád, vybírali strany, bychom se měli řídit vlastními zájmy a usilovat o dobré vztahy s oběma stranami." # todo: NEW TRANSLATION
 CHI_Sina_Weibo: "Sina Weibo" # todo: NEW TRANSLATION
 CHI_Sina_Weibo_desc: "Sina Weibo bude naší obdobou západních sociálních médií. Skrze něj můžeme do určité míry ovlivňovat online interakce našich občanů." # todo: NEW TRANSLATION
 CHI_WeChat: "WeChat" # todo: NEW TRANSLATION
 CHI_WeChat_desc: "WeChat je sociální software s nejaktivnějšími uživateli na pevninské Číně. Je velmi důležité udržet WeChat pod naší kontrolou." # todo: NEW TRANSLATION
 CHI_Golden_Shield_Project: "Projekt Zlatý štít" # todo: NEW TRANSLATION
 CHI_Golden_Shield_Project_desc: "Musíme být připraveni čelit výzvám, které přináší internet ve 21. století, i když se rozhodujeme ho částečně přijmout. Projekt Zlatý štít bude zastřešujícím rámcem pro všechny budoucí projekty související s kontrolou, sběrem a monitorováním informací." # todo: NEW TRANSLATION
 CHI_50_Cent_Army: "Armáda 50 centů" # todo: NEW TRANSLATION
 CHI_50_Cent_Army_desc: "Nízkorizikový způsob, jak ovlivnit veřejné mínění online, je platit internetovým komentátorům za příspěvky, které propagují KSČ nebo čínský nacionalismus." # todo: NEW TRANSLATION
 CHI_The_Great_Firewall_of_China: "Velký čínský firewall" # todo: NEW TRANSLATION
 CHI_The_Great_Firewall_of_China_desc: "Světový web je nebezpečné místo a měli bychom udělat vše pro to, abychom chránili naše občany před částmi, které je nejvíce ohrožují. Naše nová, aktualizovaná verze historické Velké čínské zdi, bariéra, která po tisíciletí chránila tuto zemi, zajistí, že subverzivní, nepravdivý a rozdělující obsah zůstane mimo dohled i mysl čínského lidu." # todo: NEW TRANSLATION
 CHI_Facial_Recognition_Surveillance: "Sledování pomocí rozpoznávání obličejů" # todo: NEW TRANSLATION
 CHI_Facial_Recognition_Surveillance_desc: "Kriminalita je škodou pro naši zemi a technologie nám umožňuje snadno a efektivně vypátrat zločince. Využití této technologie nebude představovat hrozbu pro průměrné, zákonuposluché občany." # todo: NEW TRANSLATION
 CHI_Social_Credit_Scheme: "Systém sociálních kreditů" # todo: NEW TRANSLATION
 CHI_Social_Credit_Scheme_desc: "Jako vláda bychom měli občany vzdělávat v korektním a prospěšném chování. To umožní naší zemi dosáhnout plného potenciálu. Sociální kredit bude efektivní způsob, jak motivovat dobré chování a vyčlenit špatné jedince pro zvláštní dohled." # todo: NEW TRANSLATION
 CHI_Skynet: "Skynet" # todo: NEW TRANSLATION
 CHI_Skynet_desc: "Bezpečnost našich občanů je naší prioritou. Neexistují žádná opatření, která bychom neměli zvážit, pokud nám pomohou uchovat mír, stabilitu a právní stát. Skynet spojí obrovskou síť bezpečnostních kamer, aby identifikoval kterékoli z našich občanů, kdekoli se budou nacházet." # todo: NEW TRANSLATION
 CHI_PLA_Cyber_Army: "Kybernetická armáda PLA" # todo: NEW TRANSLATION
 CHI_PLA_Cyber_Army_desc: "Moderní vojenské výzvy často spočívají v kyberprostoru spíše než v fyzické rovině. Směrování jednotky 61398 PLA bude sbírat informace, zajišťovat naši bezpečnost a v případě potřeby vést válku v kyberprostoru." # todo: NEW TRANSLATION
 CHI_Industrial_Espionage: "Průmyslová špionáž" # todo: NEW TRANSLATION
 CHI_Industrial_Espionage_desc: "Duševní vlastnictví je to, čím Západní státy brání své současné ekonomické výhody. Kde bylo duševní vlastnictví v 19. století, když Američané beztrestně porušovali autorská práva, aby dosáhli ekonomického růstu? Proč bychom se měli chovat jinak? Nechť jednotka 61398 uzavře technologickou mezeru mezi námi a našimi rivaly, nebo dokonce našimi někdejšími spojenci." # todo: NEW TRANSLATION
 CHI_Global_Propaganda_Network: "Globální propagační síť" # todo: NEW TRANSLATION
 CHI_Global_Propaganda_Network_desc: "Náš vliv v zahraničí roste, ale bez dostatečné pozornosti tento růst ustane. Navíc někteří političtí aktéři v jiných zemích sílí s nebezpečnými dopady na naši mezinárodní pozici. Jednotka 61398 může pomoci v obou těchto snahách." # todo: NEW TRANSLATION
 CHI_Business_First: "Byznys na prvním místě" # todo: NEW TRANSLATION
 CHI_Business_First_desc: "Náš model státního kapitalismu umožňuje určitou autonomii a svobody podnikům. Neměli bychom bezdůvodně omezovat jejich činnost." # todo: NEW TRANSLATION
 CHI_Mandate_Backdoors: "Nařídit zadní vrátka" # todo: NEW TRANSLATION
 CHI_Mandate_Backdoors_desc: "Podnikání je důležité, ale bezpečnost je na prvním místě. Měli bychom vyžadovat, aby všechny technologické společnosti zabudovaly zadní vrátka, která nám umožní sledovat nebezpečné prvky." # todo: NEW TRANSLATION
 CHI_Proper_State_Atheism: "Správný státní ateismus" # todo: NEW TRANSLATION
 CHI_Proper_State_Atheism_desc: "Měli bychom se přiklonit k Marxovu pohrdání náboženstvím jako opiem lidu. Zatímco určitou míru soukromé víry můžeme tolerovat, institucionalizované náboženství je nepopiratelnou hrozbou pro autoritu Komunistické strany. Ať už jde o radikální islám nebo nebezpečné kulty, musíme být na pozoru." # todo: NEW TRANSLATION
 CHI_Crush_the_Falun_Gong: "Potlačit Falun Gong" # todo: NEW TRANSLATION
 CHI_Crush_the_Falun_Gong_desc: "Zatímco v minulosti jsme Falun Dafa tolerovali a do určité míry i podporovali, kult vyrostl do nebezpečné míry a musí být potlačen." # todo: NEW TRANSLATION
 CHI_Combat_Islamism: "Boj proti islamismu" # todo: NEW TRANSLATION
 CHI_Combat_Islamism_desc: "Islám jako celek nám nedělá potíže. Hui muslimská menšina nepopírá naši autoritu, a proto jim dáváme prostor k praktikování jejich víry. Avšak pokud jde o Ujgurské muslimy v provincii Sin-ťiang, nemůžeme použít stejný přístup. Hnutí Islámského Východního Turkestánu je pobočkou Al-Káidy a vyznává nebezpečnou ideologii islámského fundamentalismu." # todo: NEW TRANSLATION
 CHI_Crush_the_Turkistan_Islamic_Party: "Potlačit Turkistánskou islámskou stranu" # todo: NEW TRANSLATION
 CHI_Crush_the_Turkistan_Islamic_Party_desc: "Turkistánská islámská strana je novým odštěpeneckým proudem Islámského hnutí Východního Turkestánu, který pokračuje v radikálních a násilných praktikách svého předchůdce. Měli bychom nasadit policii a ozbrojené síly k vypátrání a zničení prvků TIP." # todo: NEW TRANSLATION
 CHI_Xinjiang_Reeducation_Camps: "Převýchovné tábory v Sin-ťiangu" # todo: NEW TRANSLATION
 CHI_Xinjiang_Reeducation_Camps_desc: "Abychom bojovali s radikalizací mezi ujgurským obyvatelstvem, zřídili jsme tábory, které místním poskytují vlastenecké a sekulární vyučování. Dosud jsme tuto praxi prováděli v utajení, ale nastal čas oficiálně legalizovat tuto politiku a provádět ji otevřeně a ve větším rozsahu." # todo: NEW TRANSLATION
 CHI_Greater_Freedom_of_Religion: "Větší náboženská svoboda" # todo: NEW TRANSLATION
 CHI_Greater_Freedom_of_Religion_desc: "Zatímco socialismus je nominálně ateistický, měli bychom akceptovat, že značná část čínského obyvatelstva je náboženská a zůstane tak. V našem dlouhodobém zájmu zachování stability v zemi je přijmout tuto skutečnost." # todo: NEW TRANSLATION
 CHI_Release_the_Falun_Gong: "Rehabilitovat Falun Gong" # todo: NEW TRANSLATION
 CHI_Release_the_Falun_Gong_desc: "Měli bychom ukončit nedávno zavedenou politiku pronásledování Falun Dafa. Tato politika způsobila rozkoly v zemi a přitáhla kritiku od zahraničních pozorovatelů." # todo: NEW TRANSLATION
 CHI_Return_of_the_Dalai_Lama: "Návrat dalajlámy" # todo: NEW TRANSLATION
 CHI_Return_of_the_Dalai_Lama_desc: "Tibet byl v uplynulých desetiletích zdrojem velkého znepokojení pro náš režim. Zatímco jsme se s touto otázkou historicky vypořádávali cenzurou a represemi, může být lepší pro naši autoritu v provincii, pokud budeme vypadat, že poskytujeme ústupky tibetskému lidu. Jedním z největších ústupků by mohl být povolení návratu dalajlámy." # todo: NEW TRANSLATION
 CHI_Declassify_the_Turkistan_Islamic_Party: "Legalizovat Turkistánskou islámskou stranu" # todo: NEW TRANSLATION
 CHI_Declassify_the_Turkistan_Islamic_Party_desc: "I když s teroristickou skupinou možná nechceme jednat, neměli bychom tuto neochotu postavit do cesty dosažení míru. Nabídnout legitimizaci Turkistánské islámské strany jako politické síly v Sin-ťiangu, za podmínky změn v její ideologii a sdělení, by hodně přispělo k dosažení životně důležitého cíle míru." # todo: NEW TRANSLATION
 CHI_Deescalate_the_Xinjiang_Conflict: "Deeskalovat konflikt v Sin-ťiangu" # todo: NEW TRANSLATION
 CHI_Deescalate_the_Xinjiang_Conflict_desc: "Nyní, když jsme se usmířili s naším bývalým nepřítelem, by mělo být mnohem snazší snížit intenzitu konfliktu v Sin-ťiangu, což umožní různým etnikům žít vedle sebe v relativní harmonii." # todo: NEW TRANSLATION
 CHI_Xinjiang_SAR: "Speciální správní oblast Sin-ťiang" # todo: NEW TRANSLATION
 CHI_Xinjiang_SAR_desc: "Nastal čas uvolnit náš stisk nad Sin-ťiangem. Je zřejmé, že dlouhodobá stabilita provincie i okolního regionu nemůže být zajištěna bez větší míry místní správy, pod vzdáleným, ale bdělým dohledem centra." # todo: NEW TRANSLATION
 CHI_One_China_Policy: "Zásada jedné Číny" # todo: NEW TRANSLATION
 CHI_One_China_Policy_desc: "Jako nejlidnatější země světa a čtvrtá největší rozlohou není divu, že existují ti, kteří si přejí větší stupeň autonomie v rámci naší republiky. Měli bychom zvážit, zda držet zemi pohromadě za každou cenu, nebo povolit prostor pro autonomii v rámci jedné Číny." # todo: NEW TRANSLATION
 CHI_Two_Systems: "Dva systémy" # todo: NEW TRANSLATION
 CHI_Two_Systems_desc: "Zatímco většina Číny může stále podléhat našemu stávajícímu způsobu vládnutí, měli bychom držet se Deng Xiaopingova principu „Jeden stát, dva systémy“ a umožnit některým částem Číny zachovat si své vlastní politické, ekonomické a právní systémy. Tento přístup sníží opozici vůči naší autoritě a zároveň zachová integritu národa." # todo: NEW TRANSLATION
 CHI_Extend_Interpretation_of_the_Systems: "Rozšířit výklad principu 'Jeden stát, dva systémy'" # todo: NEW TRANSLATION
 CHI_Extend_Interpretation_of_the_Systems_desc: "„Jeden stát, dva systémy“ byl původně formulován, aby umožnil návrat Macaa a Hongkongu pod čínskou správu; princip však může být aplikován i v jiných případech, pokud dovolíme jeho širší interpretaci." # todo: NEW TRANSLATION
 CHI_Consider_Electoral_Reform_in_Hong_Kong: "Zvážit volební reformu v Hongkongu" # todo: NEW TRANSLATION
 CHI_Consider_Electoral_Reform_in_Hong_Kong_desc: "Vzhledem ke silnému tlaku v Hongkongu na reformy způsobu, jakým jsou voleni zástupci Legislativní rady a výkonný ředitel, bychom měli zvážit, zda učinit v této oblasti ústupky lidu Hongkongu, nebo trvale vyloučit všeobecné volební právo." # todo: NEW TRANSLATION
 CHI_The_NPCSC_Decision_on_Hong_Kong: "Rozhodnutí Stálého výboru Národního lidového kongresu o Hongkongu" # todo: NEW TRANSLATION
 CHI_The_NPCSC_Decision_on_Hong_Kong_desc: "Stálý výbor Národního lidového kongresu má rozhodnout o rozsahu volební reformy, kterou můžeme Hongkongu udělit. Udělení všeobecného volebního práva uspokojí požadavky hnutí za demokracii, ale zvýší riziko, že se do čela Hongkongu dostane protivládní nebo separatistický lídr; zatímco odmítnutí všeobecného volebního práva by mohlo vést k masovým protestům." # todo: NEW TRANSLATION
 CHI_Hong_Kong_Future: "Budoucnost Hongkongu" # todo: NEW TRANSLATION
 CHI_Hong_Kong_Future_desc: "Dosud jsme nedali najevo, co se stane s Hongkongem, až vyprší Základní zákon zachovávající jeho současnou autonomii v roce 2047. Může být v našem zájmu učinit takové prohlášení nyní, protože slíbení pokračování autonomie Hongkongu by mohlo pomoci přesvědčit Tchaj-wan, aby se vrátil pod naši kontrolu. Na druhé straně můžeme chtít utnout separatismus demonstrováním síly našeho závazku k čínské suverenitě." # todo: NEW TRANSLATION
 CHI_Greater_Tibetan_Autonomy: "Větší tibetská autonomie" # todo: NEW TRANSLATION
 CHI_Greater_Tibetan_Autonomy_desc: "Tibet je region s unikátní kulturní a náboženskou identitou. I když ho musíme nadále považovat za nedílnou součást čínského národa, může nám prospět udělení větší míry samosprávy Tibeťanům, než jakou mají nyní." # todo: NEW TRANSLATION
 CHI_Tibet_SAR: "Speciální správní oblast Tibet" # todo: NEW TRANSLATION
 CHI_Tibet_SAR_desc: "Nyní, když se pozitivní efekty udělení větší tibetské autonomie projevily, by nám ještě více pomohlo v oblíbenosti mezi Tibeťany a v mezinárodním vnímání, kdybychom zřídili vysoce autonomní Speciální správní oblast v Tibetu." # todo: NEW TRANSLATION
 CHI_Dialogue_with_the_Taiwan_Self_Government: "Dialog s úřady Tchaj-wanu" # todo: NEW TRANSLATION
 CHI_Dialogue_with_the_Taiwan_Self_Government_desc: "I když s právem Tchaj-wanu na současnou politickou autonomii nemusíme souhlasit, ta autonomii nicméně má. Nejpraktičtější postup je jednat s Tchaj-wanem a snižovat napětí mezi našimi stranami." # todo: NEW TRANSLATION
 CHI_Three_Links: "Tři propojení" # todo: NEW TRANSLATION
 CHI_Three_Links_desc: "Poštovní, dopravní a obchodní propojení mezi ostrovem Tchaj-wan a pevninou v současnosti neexistují, veškerý přesmořský obchod je nucen být přesměrováván přes zprostředkovatele jako Hongkong a Jeju. Zavedení „Tří propojení“ přes Tchajwanský průliv by velmi pomohlo normalizovat interakce mezi námi a našimi protějšky se sídlem v Tchaj-peji." # todo: NEW TRANSLATION
 CHI_Cross_Strait_Service_Trade_Agreement: "Dohoda o obchodu se službami přes průliv" # todo: NEW TRANSLATION
 CHI_Cross_Strait_Service_Trade_Agreement_desc: "Oliberalizování obchodu se službami mezi Tchaj-wanem a pevninou pomůže oběma ekonomikám a zvýší náš vliv na ostrovní provincii. Neexistuje však žádná záruka, že tchajwanský parlament tuto obchodní dohodu ratifikuje." # todo: NEW TRANSLATION
 CHI_Propose_Roadmap_to_Reunification: "Navrhnout plán na znovusjednocení" # todo: NEW TRANSLATION
 CHI_Propose_Roadmap_to_Reunification_desc: "Nyní, když se naše vztahy s takzvanou tchajwanskou vládou zlepšily, můžeme nabídnout postupné znovuzačlenění ostrova do ČLR jako Speciální správní oblast. Pokud Tchaj-wan přijme náš návrh, můžeme pokračovat v diplomatických snahách, pokud odmítne, možná budeme muset použít jiné prostředky k návratu Tchaj-wanu pod naši kontrolu." # todo: NEW TRANSLATION
 CHI_Drop_Opposition_to_Taiwanese_Independence: "Ukončit odpor vůči nezávislosti" # todo: NEW TRANSLATION
 CHI_Drop_Opposition_to_Taiwanese_Independence_desc: "Zatímco jsme v minulosti prohlašovali, že zabráníme tchajwanské nezávislosti za každou cenu, musíme nyní pochopit, že nepřátelský postoj vůči Tchaj-wanu může být méně vhodný než pragmatičtější přístup. Demonstrovat ochotu vyhovět přáním tchajwanského lidu, ať už jsou jakákoli, významně sníží jejich nepřátelství vůči nám." # todo: NEW TRANSLATION
 CHI_Peaceful_Co_Existence: "Mírové soužití" # todo: NEW TRANSLATION
 CHI_Peaceful_Co_Existence_desc: "Nyní, když se vztahy s Tchaj-wanem zlepšily, můžeme normalizovat vztahy mezi námi s konečným cílem obnovit normálnost v Tchajwanském průlivu." # todo: NEW TRANSLATION
 CHI_Free_Trade_Zone: "Zóna volného obchodu" # todo: NEW TRANSLATION
 CHI_Free_Trade_Zone_desc: "Naše průmyslové odvětví by získala významný impuls, kdyby mohla exportovat své produkty na Tchaj-wan. Podepsání dohody o volném obchodu s Tchaj-pejí jen pomůže našim ekonomickým a tím i diplomatickým vztahům." # todo: NEW TRANSLATION
 CHI_Technology_Sharing: "Sdílení technologií" # todo: NEW TRANSLATION
 CHI_Technology_Sharing_desc: "Přes menší ekonomiku má Tchaj-wan impozantní technologický průmysl, z něhož by mohly těžit naše vlastní společnosti." # todo: NEW TRANSLATION
 CHI_Settle_Territorial_Disputes: "Vyřešit územní spory" # todo: NEW TRANSLATION
 CHI_Settle_Territorial_Disputes_desc: "Vztahy mezi naší vládou a vládou v Tchaj-peji byly dosud brzzeny malou otázkou, že obě strany prohlašují jurisdikci nad územím té druhé. Je čas tuto představu opustit ve prospěch přiblížení Tchaj-wanu do naší sféry vlivu." # todo: NEW TRANSLATION
 CHI_Sign_an_Armistice: "Podepsat příměří" # todo: NEW TRANSLATION
 CHI_Sign_an_Armistice_desc: "Čínská občanská válka skončila v roce 1949 bez uzavření mírové smlouvy. Bude těžké se s Tchaj-wanem sblížit bez odstranění této překážky." # todo: NEW TRANSLATION
 CHI_Military_Cooperation: "Vojenská spolupráce" # todo: NEW TRANSLATION
 CHI_Military_Cooperation_desc: "Pravidelné společné cvičení mezi našimi silami a silami Tchaj-wanu pomůže oběma armádám dosáhnout světové úrovně." # todo: NEW TRANSLATION
 CHI_Establish_Joint_Control_Zones: "Zřídit společnou kontrolní zónu Tchajwanského průlivu" # todo: NEW TRANSLATION
 CHI_Establish_Joint_Control_Zones_desc: "Zřízení společné kontrolní zóny by umožnilo oběma stranám průliv efektivněji hlídat naše vodní cesty a vzdušný prostor." # todo: NEW TRANSLATION
 CHI_Recognize_an_Independent_Taiwan: "Uznat nezávislý Tchaj-wan" # todo: NEW TRANSLATION
 CHI_Recognize_an_Independent_Taiwan_desc: "Měli bychom přijmout, že perspektiva reintegrace Tchaj-wanu do Číny je momentálně nerealistická, vzhledem k vysoké podpoře nezávislosti v zemi. Nicméně pokud nyní ustoupíme a změníme naši politiku vůči Tchaj-wanu, můžeme si jej stále udržet ve své sféře vlivu. Dobrým prvním krokem bude uznání jejich suverenity." # todo: NEW TRANSLATION
 CHI_A_New_United_Front: "Nové sjednocené hnutí" # todo: NEW TRANSLATION
 CHI_A_New_United_Front_desc: "Naši předchůdci a předchůdci tchajwanských sil se kdysi spojili, aby sloužili vyššímu cíli. Tato historická událost se nyní musí zopakovat." # todo: NEW TRANSLATION
 CHI_Anti_Japanese_Communique: "Prohlášení proti Japonsku" # todo: NEW TRANSLATION
 CHI_Anti_Japanese_Communique_desc: "Zatímco Západ opomíjí hrozbu, kterou představuje Japonsko, my žádné takové iluze nemáme. Pokračující odmítání Japonska přiznat své minulé křivdy ukazuje, že nacionalismus, který vedl k jejich minulým agresím, nikdy zcela nezmizel. Nyní, když jsou naše vazby s Tchaj-wanem posíleny, můžeme vydat společné odsouzení Japonska." # todo: NEW TRANSLATION
 CHI_Back_a_Coup: "Podpořit převrat" # todo: NEW TRANSLATION
 CHI_Back_a_Coup_desc: "Tchajwanci naši štědrou nabídku odmítli, a proto nemáme jinou možnost než uchýlit se k agresivnějším opatřením. Nejmenším rizikem, jak vyvolat změnu na Tchaj-wanu, je tajně podpořit vojenský převrat, protože otevřenější akce by mohla vyprovokovat hněv Spojených států." # todo: NEW TRANSLATION
 CHI_Gain_Support_of_Military_Elements: "Získat podporu vojenských složek" # todo: NEW TRANSLATION
 CHI_Gain_Support_of_Military_Elements_desc: "Aby převrat uspěl, nemůžeme spoléhat pouze na osobní loajalitu tchajwanských důstojníků k ideálu znovusjednocení, jakkoli silná může být. Diskrétní rozdělení finančních pobídek by mělo zvýšit šance převratu na úspěch." # todo: NEW TRANSLATION
 CHI_The_Fifth_Column: "Pátá kolona" # todo: NEW TRANSLATION
 CHI_The_Fifth_Column_desc: "Nastal čas využít našich podporovatelů na Tchaj-wanu k práci na návratu ostrova pod naši kontrolu. Jakmile budou vydány rozkazy, stačí už jen čekat na výsledek." # todo: NEW TRANSLATION
 CHI_Establish_Taiwan_SAR: "Zřídit Speciální správní oblast Tchaj-wanu" # todo: NEW TRANSLATION
 CHI_Establish_Taiwan_SAR_desc: "Nyní, když byla vytvořena půda, je čas, aby se tchajwanský lid znovu připojil ke svým krajanům jako součást Čínské lidové republiky, byť s garancí určité pokračující autonomie. Naším cílem znovusjednocení tak bude dokončeno." # todo: NEW TRANSLATION
 CHI_One_System: "Jeden systém" # todo: NEW TRANSLATION
 CHI_One_System_desc: "Deng Xiaopingův princip „Jeden stát, dva systémy“ nám pomohl přesvědčit Brity a Portugalce, aby nám vrátili své kolonie. Nyní, když jsme získali na síle a vlivu, není třeba udržovat naši zemi politicky a následně ideologicky rozdělenou." # todo: NEW TRANSLATION
 CHI_Pressure_the_SARs: "Vyvíjet tlak na Hongkong a Macao" # todo: NEW TRANSLATION
 CHI_Pressure_the_SARs_desc: "Speciální správní oblasti Hongkong a Macao nyní disponují větší autonomií než kdekoli jinde v Číně. Diskrétním vyvíjením tlaku na prorodinové vlády SAR můžeme začít tuto autonomii omezovat. To však může vést ke zpevnění demokratických hnutí." # todo: NEW TRANSLATION
 CHI_Formal_Annexation: "Formální anexe" # todo: NEW TRANSLATION
 CHI_Formal_Annexation_desc: "Dosud nám ústavní dokumenty Hongkongu a Macaa, jejich Základní zákony, bránily uplatňovat vysoký stupeň kontroly nad těmito územími. Nyní, když učiníme z úplného návratu SAR do naší autority zdání konsensuálního procesu, můžeme konečně skoncovat s těmito pozůstatky našeho minulého ponížení ze strany koloniálních mocností." # todo: NEW TRANSLATION
 CHI_Combat_the_Traitors: "Potlačit zrádce" # todo: NEW TRANSLATION
 CHI_Combat_the_Traitors_desc: "Nezapomněli jsme na hnusné potomky Čankajška a jeho kumpánů. Národotvorný projekt ČLR nikdy nebude zcela dokončen, dokud zrádci, kteří uprchli na Tchaj-wan, nepoznají osud, který si zaslouží." # todo: NEW TRANSLATION
 CHI_Fight_ROC_Recognition: "Bojovat proti uznávání Čínské republiky" # todo: NEW TRANSLATION
 CHI_Fight_ROC_Recognition_desc: "Stále existují státy, které nadále uznávají Čínskou republiku jako legitimního zástupce čínského národa. Ač jich může být málo, přispívají k mezinárodnímu vlivu odpadlé provincie a musí být přinuceny přehodnotit svůj postoj." # todo: NEW TRANSLATION
 CHI_Blockade_Taiwan_Island_Territories: "Uvalit blokádu na ostrovy Tchaj-wanu" # todo: NEW TRANSLATION
 CHI_Blockade_Taiwan_Island_Territories_desc: "Ostrovní území Tchaj-wanu jsou pro nás snadným cílem. Blokáda ostrovů naruší kontrolu Tchaj-wanu nad jeho vlastním územím a usnadní případnou invazi." # todo: NEW TRANSLATION
 CHI_Demand_an_End_to_the_Taiwan_Relations_Act: "Požadovat konec Zákona o vztazích s Tchaj-wanem" # todo: NEW TRANSLATION
 CHI_Demand_an_End_to_the_Taiwan_Relations_Act_desc: "Pokud Zákon o vztazích s Tchaj-wanem zůstane v platnosti, jsou velmi vysoké šance, že by Amerika při našem útoku přišla Tchaj-wanu na pomoc. Měli bychom požadovat, aby Američané tento zákon zrušili. Pro zajištění úspěchu musíme posílit naši mezinárodní pozici vůči Americe a zvýšit náš vliv ve Spojených státech." # todo: NEW TRANSLATION
 CHI_Road_to_War: "Cesta do války" # todo: NEW TRANSLATION
 CHI_Road_to_War_desc: "Kromě vnějších operací se musíme připravit interně na válku, která přijde." # todo: NEW TRANSLATION
 CHI_Shell_Kinmen_and_Matsu: "Ostřelovat Kinmen a Matsu" # todo: NEW TRANSLATION
 CHI_Shell_Kinmen_and_Matsu_desc: "Kinmen a Matsu leží těsně u našich břehů a jsou nabušené vojenskou technikou. Měli bychom ostřelit ostrovy dříve, než se Tchaj-wan připraví na nadcházející konflikt." # todo: NEW TRANSLATION
 CHI_Resume_the_Civil_War: "Obnovit občanskou válku" # todo: NEW TRANSLATION
 CHI_Resume_the_Civil_War_desc: "Napětí přes Tchajwanský průliv dosáhlo bodu varu. Naši předkové volají po krvi. Nastal čas uvolnit sílu Lidové osvobozenecké armády na naše historické nepřátele a vypustit psy války." # todo: NEW TRANSLATION
 CHI_End_of_ROC: "Konec Čínské republiky" # todo: NEW TRANSLATION
 CHI_End_of_ROC_desc: "Konečně loutkový stát dostal své určení, Čínská republika potkala svůj osud. Čínská občanská válka skončila totálním vítězstvím pevniny. Všechny ty okamžiky budou ztraceny v čase, jako slzy v dešti." # todo: NEW TRANSLATION
 CHI_Gateway_To_Pacific: "Brána do Tichého oceánu" # todo: NEW TRANSLATION
 CHI_Gateway_To_Pacific_desc: "Nyní, když první ostrovní řetězec praskl, naše flotila získala přístup do Tichého oceánu, před námi stojí další výzva." # todo: NEW TRANSLATION
 CHI_liquidate_the_evil: "Zlikvidovat zlo minulosti" # todo: NEW TRANSLATION
 CHI_liquidate_the_evil_desc: "Od roku 1895, první čínsko-japonské války, Čína prohrála a postoupila ostrov Tchaj-wan Nipponu. Až do konce druhé světové války Japonsko způsobilo Číně nekonečné škody. Dnes jsme Tchaj-wan získali zpět, ale jádro zla je stále na svobodě, bez pokání a připravené na další ofenzívu. Dokončme zášť, která přetrvala jedno století; obnovme pořádek ve východní Asii — slunce skloní, a my zvítězíme." # todo: NEW TRANSLATION
 CHI_The_Untapped_Market: "Nevyužitý trh" # todo: NEW TRANSLATION
 CHI_The_Untapped_Market_desc: "Čína vstupuje do 21. století s rychle rostoucí ekonomikou, jakou svět dosud neviděl. Ekonomická moc Japonska a dokonce i Ameriky v posledních desetiletích postupně slábla. Nicméně tento rychlý ekonomický rozvoj nepřišel bez ceny. [CHI.GetLeader] musí rozhodnout, zda Čína bude pokračovat v současné trajektorii, přijme nové metody, nebo se dokonce vrátí ke starým způsobům." # todo: NEW TRANSLATION
 CHI_Break_the_Iron_Rice_Bowl: "Zlomit železnou misku rýže" # todo: NEW TRANSLATION
 CHI_Break_the_Iron_Rice_Bowl_desc: "„Železná miska rýže“ je rozšířené poskytování jistoty zaměstnání a výhod zaměstnancům v veřejném sektoru a ve státních podnicích. Zatímco nám to v minulosti dobře sloužilo, podmínkou vstupu do Světové obchodní organizace je zrušení této praxe." # todo: NEW TRANSLATION
 CHI_Ratification_of_WTO: "Vstoupit do WTO" # todo: NEW TRANSLATION
 CHI_Ratification_of_WTO_desc: "Příliš dlouho jsme byli vyloučeni z výhod globálního obchodu, které si užívají členové WTO. To se změní nyní, když je naše přistoupení k této mezinárodní obchodní organizaci dokončeno a můžeme lépe využívat instituce západního liberálního ekonomického řádu ve svůj prospěch." # todo: NEW TRANSLATION
 CHI_Encourage_Foreign_Investment: "Podporovat zahraniční investice" # todo: NEW TRANSLATION
 CHI_Encourage_Foreign_Investment_desc: "Ač jsou naše domácí průmysly odolné, jejich plný ekonomický potenciál nelze odemknout bez investic ze zahraničí. Měli bychom nabídnout pobídky ke zvýšení přímých zahraničních investic do naší země." # todo: NEW TRANSLATION
 CHI_Protect_State_Owned_Businesses: "Chránit státní podniky" # todo: NEW TRANSLATION
 CHI_Protect_State_Owned_Businesses_desc: "Státní podniky (SOE) jsou dlouhodobě páteří našeho modelu socialistické tržní ekonomiky. Tato důležitost přetrvá a je proto v našem i jejich zájmu zajistit jejich silnou ochranu." # todo: NEW TRANSLATION
 CHI_Adopt_Western_Patent_Laws: "Přijmout západní patentové zákony" # todo: NEW TRANSLATION
 CHI_Adopt_Western_Patent_Laws_desc: "Naše slabé vymáhání práv duševního vlastnictví bylo léta zdrojem napětí se Spojenými státy. Přijetí přísnějších patentových zákonů zastaví Američany v této konkrétní námitce proti nám a dá světu najevo, že naše ekonomika nespočívá jen v napodobování inovativnějších." # todo: NEW TRANSLATION
 CHI_Free_Direct_Investment: "Uvolnit soukromý sektor" # todo: NEW TRANSLATION
 CHI_Free_Direct_Investment_desc: "V rámci našeho současného socialistického systému má soukromý sektor jen malý manévrovací prostor. Držení poměrně pevné kontroly nad ekonomikou nás sice dovést až sem, ale pro udržení impozantního čínského růstu bychom měli nechat náš soukromý sektor vzkvétat." # todo: NEW TRANSLATION
 CHI_SOE_Privatization_Initiative: "Iniciativa privatizace státních podniků" # todo: NEW TRANSLATION
 CHI_SOE_Privatization_Initiative_desc: "Státní podniky jsou páteří čínské ekonomiky. Nicméně náklady na udržování těchto obrovských korporací jsou velmi vysoké a SOE by prospělo čelit konkurentům na více vyrovnaném trhu." # todo: NEW TRANSLATION
 CHI_Expand_the_Special_Economic_Zones: "Rozšířit speciální ekonomické zóny" # todo: NEW TRANSLATION
 CHI_Expand_the_Special_Economic_Zones_desc: "SEZ sloužily jako malé, uzavřené enklávy volnotržního kapitalismu a jsou významným přínosem pro naši ekonomiku. Jejich rozšíření nám umožní lépe využívat výhod, které nabízejí." # todo: NEW TRANSLATION
 CHI_Promote_Innovation: "Podporovat inovace" # todo: NEW TRANSLATION
 CHI_Promote_Innovation_desc: "Nyní, když jsme začali liberalizovat trh, je samozřejmé, že bychom měli investovat do intelektuálního kapitálu naší země, aby se Čína stala konkurenceschopnější v dynamickém prostředí 21. století." # todo: NEW TRANSLATION
 CHI_Liberalize_the_Market: "Liberalizovat trh" # todo: NEW TRANSLATION
 CHI_Liberalize_the_Market_desc: "Vybudovali jsme čínskou ekonomiku do stavu, kdy nyní může stát na vlastních nohou. Čas našich paternalistických politik skutečně skončil. Naše firmy a podnikatelé jsou připraveni čelit ekonomickým velmocím Západu jako sobě rovní, bez státní podpory." # todo: NEW TRANSLATION
 CHI_Chinese_Model_of_Manufacturing: "Čínský model výroby" # todo: NEW TRANSLATION
 CHI_Chinese_Model_of_Manufacturing_desc: "Čínská ekonomika se dostala tak daleko tím, že se zaměřovala na kvantitu místo kvality. Měli bychom nadále masově vyrábět produkty za nízkou cenu." # todo: NEW TRANSLATION
 CHI_Korean_Joint_Ventures: "Korejské společné podniky" # todo: NEW TRANSLATION
 CHI_Korean_Joint_Ventures_desc: "Korejská republika je země, se kterou jsme v posledních letech navázali stále lepší vztahy. Ačkoli se jejich průmysl vyvíjel později než japonský, technologické schopnosti korejských firem nejsou k přehlédnutí. Měli bychom zvážit zvýšení naší spolupráce s touto rostoucí asijskou velmocí." # todo: NEW TRANSLATION
 CHI_German_Joint_Ventures: "Německé společné podniky" # todo: NEW TRANSLATION
 CHI_German_Joint_Ventures_desc: "Německo je země proslulá vysoce kvalitní výrobou. Můžeme velice těžit z jejich působivých zkušeností, a proto bychom měli zvážit posílení našich vazeb s touto přední evropskou zemí." # todo: NEW TRANSLATION
 CHI_American_Joint_Ventures: "Americké společné podniky" # todo: NEW TRANSLATION
 CHI_American_Joint_Ventures_desc: "Spojené státy představují našeho největšího rivala, ale také našeho nejvýznamnějšího obchodního partnera. Jejich současná dominance v globálním obchodě je impozantní, ale ne věčná. Požádat o pomoc americké firmy v tomto úsilí urychlí tento vývoj ve náš prospěch." # todo: NEW TRANSLATION
 CHI_Japanese_Joint_Ventures: "Japonské společné podniky" # todo: NEW TRANSLATION
 CHI_Japanese_Joint_Ventures_desc: "S Japonskem jsme se nikdy necítili zcela v klidu. Naše složitá historie a jejich přetrvávající nepřátelství ztížily diplomatické vztahy mezi našimi zeměmi. Přesto je Japonsko významná sousední ekonomika s vyspělým kvaternárním sektorem. Měli bychom zvážit odložení křivd ve prospěch důležitějšího cíle — ekonomického rozvoje." # todo: NEW TRANSLATION
 CHI_Export_Driven_Economy: "Exportně orientovaná ekonomika" # todo: NEW TRANSLATION
 CHI_Export_Driven_Economy_desc: "Spoléhání se pouze na domácí spotřebu nebude stačit, aby se z Číny stala přední světová ekonomická mocnost. Měli bychom využít naši kontrolu nad ekonomikou k jejímu nasměrování na export průmyslového zboží do zbytku světa." # todo: NEW TRANSLATION
 CHI_Factory_of_the_World: "Továrna světa" # todo: NEW TRANSLATION
 CHI_Factory_of_the_World_desc: "Náš výrobní potenciál bude nyní plně uvolněn. Je čas, abychom si vybudovali postavení v globální ekonomice jako světové centrum výroby." # todo: NEW TRANSLATION
 CHI_Socialism_with_Chinese_Characteristics: "Sociální rekonstrukce" # todo: NEW TRANSLATION
 CHI_Socialism_with_Chinese_Characteristics_desc: "Od otevření Číny byla naše země sužována rostoucí ekonomickou nerovností a rozšířením korupce uvnitř Komunistické strany Číny (CPC). Ve jménu \"ekonomického rozvoje\" naši předchůdci zapomněli původní účel KSČ — sloužit lidu Číny. Je čas vrátit se ke starým způsobům revoluce." # todo: NEW TRANSLATION
 CHI_Denounce_Deng_Xiaoping: "Odsoudit Denga Xiaopinga" # todo: NEW TRANSLATION
 CHI_Denounce_Deng_Xiaoping_desc: "Nepodaří se nám překonat současnou dekadenci Číny, aniž bychom se vypořádali s odkazem Denga Xiaopinga. Dokud bude tento muž vnímán jako hrdina čínského rozvoje, lidé nepřijmou nezbytné reformy. Naše vláda ho musí odsoudit i všechny, kdo ho podporují." # todo: NEW TRANSLATION
 CHI_Mao_Zedong_Thought: "Mao Ce-tungovo myšlení" # todo: NEW TRANSLATION
 CHI_Mao_Zedong_Thought_desc: "Dengova představa, že Mao měl „70 procent pravdu a 30 procent špatně“, podkopává revoluční ideály Číny pod Maem. Je čas vrátit se k ideologii, na níž byla PRC založena." # todo: NEW TRANSLATION
 CHI_Collectivize_Agriculture: "Kolektivizovat zemědělství" # todo: NEW TRANSLATION
 CHI_Collectivize_Agriculture_desc: "Rozsáhlé venkovské oblasti Číny byly opomíjeny administrativami po Dengovi. Kolektivní zemědělství zlepší životy venkovského obyvatelstva a posílí pocit jednoty mezi tím, co vždy byla naší nejsilnější podporou." # todo: NEW TRANSLATION
 CHI_Close_Window_to_the_West: "Vyčistit zahraniční vlivy" # todo: NEW TRANSLATION
 CHI_Close_Window_to_the_West_desc: "Otevření ekonomiky umožnilo západním firmám, NGO a jednotlivcům proniknout do naší země a šířit podvratné ideje. Měli bychom na tyto cizince přitvrdit, aby naše země zůstala jednotná." # todo: NEW TRANSLATION
 CHI_Purge_the_Capitalists: "Pročistit kapitalisty" # todo: NEW TRANSLATION
 CHI_Purge_the_Capitalists_desc: "Zatímco Ťiang Ce-min se dříve snažil normalizovat postavení buržoazie v čínské společnosti, tato politika pouze posílila kapitalistické, kontrarevoluční vrstvy na úkor běžných čínských občanů. Je čas tuto nerovnováhu napravit." # todo: NEW TRANSLATION
 CHI_Purge_the_Communist_Party: "Vyčistit Komunistickou stranu" # todo: NEW TRANSLATION
 CHI_Purge_the_Communist_Party_desc: "Kdysi velká Komunistická strana Číny v posledních desetiletích zdegenerovala a zkorumpovala se. Příliš dlouho vláda přehlížela zneužívání moci a klientelismus vykonávaný stranickými funkcionáři. Je čas tyto špatné jablka vykřesat." # todo: NEW TRANSLATION
 CHI_Revolution_in_One_Country: "Revoluce v jedné zemi" # todo: NEW TRANSLATION
 CHI_Revolution_in_One_Country_desc: "Ačkoliv by bylo žádoucí oživit globální komunistické hnutí za hranicemi Číny, musíme přijmout, že taková perspektiva je v nejlepším případě nereálná a v nejhorším nebezpečná. Navíc musíme upřednostnit blahobyt vlastních občanů." # todo: NEW TRANSLATION
 CHI_Form_the_Fifth_International: "Založit Pátou internacionálu" # todo: NEW TRANSLATION
 CHI_Form_the_Fifth_International_desc: "Bylo by sobecké upřít zbytku světa příležitost zúčastnit se naší nové, obnovené revoluce. Pátá internacionála pomůže komunistickým hnutím po celém světě získat trakci." # todo: NEW TRANSLATION
 CHI_Privatize_Agricultural_Products: "Privatizovat zemědělské produkty" # todo: NEW TRANSLATION
 CHI_Privatize_Agricultural_Products_desc: "Navzdory našemu závazku ke komunistickým ideálům musíme přijmout, že je třeba dělat pragmatické kompromisy. Kolektivizace zemědělství historicky přinášela špatné výsledky; tento sektor bychom měli držet mimo přímou kontrolu státu." # todo: NEW TRANSLATION
 CHI_State_Run_Corporatism: "Státní korporativismus" # todo: NEW TRANSLATION
 CHI_State_Run_Corporatism_desc: "Náš závazek je k lidu, ale aby byl naplněn, musíme spolupracovat s čínskými podnikatelskými subjekty." # todo: NEW TRANSLATION
 CHI_Proper_State_Nationalization: "Řádné státní znárodnění" # todo: NEW TRANSLATION
 CHI_Proper_State_Nationalization_desc: "Dengovy reformy zvolnily sevření KSČ nad čínskou ekonomikou, což je fenomén, který bychom nyní měli zvrátit. Nejlepší způsob, jak zajistit blahobyt a bezpečnost čínského lidu, je, aby stát kontroloval všechny aspekty ekonomiky přímo." # todo: NEW TRANSLATION
 CHI_Chinese_Industrial_Explosion: "Nový skok vpřed" # todo: NEW TRANSLATION
 CHI_Chinese_Industrial_Explosion_desc: "Maoův Velký skok vpřed měl dobré úmysly, ale byl špatně proveden místními úředníky. Zajistíme, že se žádné takové chyby již nebudou opakovat, když se opět pokusíme rozvíjet čínskou ekonomiku dle maoistických ideálů." # todo: NEW TRANSLATION
 CHI_Chinese_Megaprojects: "Rozvíjet čínské megaprojekty" # todo: NEW TRANSLATION
 CHI_Chinese_Megaprojects_desc: "Nyní, když jsme začali uvolňovat čínský ekonomický potenciál, můžeme se pustit do infrastrukturních projektů v bezprecedentním měřítku." # todo: NEW TRANSLATION
 CHI_Strategic_Industries: "Zaměření na strategické průmysly" # todo: NEW TRANSLATION
 CHI_Strategic_Industries_desc: "Po významných zlepšeních čínské ekonomiky je čas zaměřit podporu na některé z našich strategických odvětví." # todo: NEW TRANSLATION
 CHI_Chinese_High_Speed_Rail_System: "Čínský systém vysokorychlostních tratí" # todo: NEW TRANSLATION
 CHI_Chinese_High_Speed_Rail_System_desc: "Země tak rozsáhlá jako Čína potřebuje v 21. století vysoce efektivní a rozsáhlou železniční síť. Měli bychom investovat do zlepšení a rozšíření této sítě." # todo: NEW TRANSLATION
 CHI_nanjing_airport: "Mezinárodní letiště Nanking" # todo: NEW TRANSLATION
 CHI_nanjing_airport_desc: "Mezinárodní letiště Nanking má 9 vzletových a přistávacích drah a je schopno přepravit 76 milionů cestujících ročně." # todo: NEW TRANSLATION
 CHI_circular_electron_positron_collider: "Kruhový elektron–pozitronový srážeč (CEPC)" # todo: NEW TRANSLATION
 CHI_circular_electron_positron_collider_desc: "CEPC je velké mezinárodní vědecké zařízení navržené čínskou komunitou částicových fyziků k prozkoumání uvedeného fyzikálního programu. Má obvod 80 kilometrů a mohl by obepnout celý ostrov Manhattan." # todo: NEW TRANSLATION
 CHI_Korail: "Korail" # todo: NEW TRANSLATION
 CHI_Korail_desc: "Korail je dominantní poskytovatel vysokorychlostní dopravy v Jižní Koreji a jako takový disponuje významnými zkušenostmi, které by nám mohly pomoci vylepšit naši vlastní vysokorychlostní železniční síť." # todo: NEW TRANSLATION
 CHI_Deutsche_Bahn: "Deutsche Bahn" # todo: NEW TRANSLATION
 CHI_Deutsche_Bahn_desc: "Německá Deutsche Bahn je druhou největší dopravní společností na světě a nejvýznamnějším železničním operátorem v Evropě. Společnost zahrnuje dceřiné firmy pokrývající široké spektrum železničních služeb a rozhodně by byla vhodným partnerem v našem úsilí o rozšíření železniční sítě." # todo: NEW TRANSLATION
 CHI_Union_Pacific: "Amtrak" # todo: NEW TRANSLATION
 CHI_Union_Pacific_desc: "Amtrak je hlavní provozovatel vysokorychlostních tratí ve Spojených státech a obsluhuje celé USA i tři kanadské provincie. Můžeme mít užitek z jejich zkušeností s rozvojem vysokorychlostních sítí v zemi téměř tak velké jako ta naše." # todo: NEW TRANSLATION
 CHI_Japan_Railway_Group: "Japan Railways Group" # todo: NEW TRANSLATION
 CHI_Japan_Railway_Group_desc: "Japonsko je proslulé efektivitou své železniční sítě a technologickou odborností. S pomocí Japan Railways Group a jejích dceřiných společností bychom mohli zlepšit efektivitu naší vlastní sítě tak, aby se vyrovnala japonské." # todo: NEW TRANSLATION
 CHI_Belt_and_Road_Initiative: "Iniciativa Pásu a stezky" # todo: NEW TRANSLATION
 CHI_Belt_and_Road_Initiative_desc: "Hedvábná stezka kdysi spojovala starověkou Čínu s dalekými zeměmi po celém světě. Moderní doba nabízí ještě větší příležitosti pro globální ekonomickou integraci. Investováním do pozemních i námořních tras po celém světě zvýšíme ekonomický vliv Číny a podpoříme rozvoj našich partnerů." # todo: NEW TRANSLATION
 CHI_Begin_CCWAEC: "Zahájit CCWAEC" # todo: NEW TRANSLATION
 CHI_Begin_CCWAEC_desc: "Čínsko–středozápadoasijský hospodářský koridor (CCWAEC) je ambiciózní pokus posílit vazby mezi Čínou a státy Střední a Západní Asie. Geopolitický význam tohoto regionu a relativně nízká úroveň našich současných vazeb jej činí důležitým cílem naší pozornosti." # todo: NEW TRANSLATION
 CHI_The_Uzbek_Link: "Uzběcké spojení" # todo: NEW TRANSLATION
 CHI_The_Uzbek_Link_desc: "Uzbekistán je důležitým partnerem v Centrální Asii, a to do značné míry díky svému pohrdání ruskou hegemonií. Měli bychom co nejlépe rozvíjet tento plodný vztah, abychom nenápadně omezili ruský vliv na našem prahu." # todo: NEW TRANSLATION
 CHI_The_Kyrgyz_Link: "Kyrgyzské spojení" # todo: NEW TRANSLATION
 CHI_The_Kyrgyz_Link_desc: "Kyrgyzstán je pro čínské bezpečí nesmírně důležitý vzhledem ke své blízkosti k Sin-ťiangu, a jeho stabilita je proto naší prioritou. Navíc jsou jeho ekonomické vazby na nás významné, ale zatím relativně malé. Měli bychom udělat vše pro prohloubení tohoto vztahu." # todo: NEW TRANSLATION
 CHI_The_Turkmen_Link: "Turkmenské spojení" # todo: NEW TRANSLATION
 CHI_The_Turkmen_Link_desc: "Turkmenistán je unikátní stát ve Střední Asii i ve světě tím, že má trvalou neutralitu uznanou OSN. Tato neutralita zabránila strategickému přiklonění země k Rusku, což z něj činí úrodnou půdu pro šíření našeho vlivu." # todo: NEW TRANSLATION
 CHI_The_Tajik_Link: "Tádžické spojení" # todo: NEW TRANSLATION
 CHI_The_Tajik_Link_desc: "Měli bychom posílit naše úsilí o rozvoj Tádžikistánu kvůli jeho významu v našich protiteroristických snahách vzhledem k poloze na styku Sin-ťiangu a Afghánistánu. Naše vztahy s Tádžikistánem jsou již silné, ale mohou být dále posíleny ve prospěch obou stran." # todo: NEW TRANSLATION
 CHI_The_Persian_Link: "Íránské spojení" # todo: NEW TRANSLATION
 CHI_The_Persian_Link_desc: "Írán je klíčovým ekonomickým a strategickým partnerem a zemí s obrovským nevyužitým potenciálem. Můžeme pomoci tento potenciál odemknout zavedením Iniciativy Pásu a stezky v Íránu." # todo: NEW TRANSLATION
 CHI_The_Turkish_Link: "Turecké spojení" # todo: NEW TRANSLATION
 CHI_The_Turkish_Link_desc: "Turecko nebylo vůči našemu vlivu tak vstřícné jako jiné státy, přičemž zásadním bodem neshod jsou naše politiky vůči ujgurské populaci v Sin-ťiangu. Přesto bychom měli vynaložit maximum úsilí k rozvoji vztahů s touto důležitou zemí, vzhledem k jejímu regionálnímu významu a pozici jako mostu mezi Evropou a Asií." # todo: NEW TRANSLATION
 CHI_African_Railway_Projects: "Africké železniční projekty" # todo: NEW TRANSLATION
 CHI_African_Railway_Projects_desc: "Africký kontinent je vhodným cílem pro naše železniční investice. Nyní, když naše vlastní železniční firmy zdokonalily své zkušenosti v Číně, jsou dobře připraveny pomoci našim africkým partnerům s jejich infrastrukturou." # todo: NEW TRANSLATION
 CHI_Addis_Ababa_Djibouti_Railway: "Železnice Addis Ababa–Džibuti" # todo: NEW TRANSLATION
 CHI_Addis_Ababa_Djibouti_Railway_desc: "Etiopie a Džibuti jsou sousední země, které by profitovaly ze zkrácení doby cestování mezi jejich hlavními městy. Měli bychom v obou zemích investovat, abychom jim pomohli tohoto cíle dosáhnout." # todo: NEW TRANSLATION
 CHI_Mombasa_Nairobi_Standard_Gauge_Railway: "Železnice Mombasa–Nairobi (standardní rozchod)" # todo: NEW TRANSLATION
 CHI_Mombasa_Nairobi_Standard_Gauge_Railway_desc: "Keňa je jednou z největších ekonomik Afriky, ale její infrastruktura neodpovídá hospodářskému významu. Investice do železniční sítě se standardním rozchodem v této zemi vytvoří tisíce pracovních míst a pomůže rozvoji této rychle rostoucí ekonomiky." # todo: NEW TRANSLATION
 CHI_Abuja_Kaduna_Railway_Line: "Železnice Lagos–Kano (standardní rozchod)" # todo: NEW TRANSLATION
 CHI_Abuja_Kaduna_Railway_Line_desc: "Potřeba zlepšených železničních spojení v Nigérii je obzvlášť naléhavá kvůli četným ozbrojeným lupičům a únoscům na dálnicích. Měli bychom se snažit poskytnout bezpečnější a lepší způsob dopravy pro občany Nigérie." # todo: NEW TRANSLATION
 CHI_The_Pan_Asia_Railway_Network: "Pan-asijská železniční síť" # todo: NEW TRANSLATION
 CHI_The_Pan_Asia_Railway_Network_desc: "Železnice Kunming–Singapur neboli pan-asijská železniční síť je ambiciózní projekt, který po dokončení spojí Čínu se všemi zeměmi pevninské rodiny jihovýchodní Asie. Tato síť exponenciálně zlepší ekonomické vazby mezi všemi zúčastněnými státy." # todo: NEW TRANSLATION
 CHI_Western_Route: "Západní trasa" # todo: NEW TRANSLATION
 CHI_Western_Route_desc: "Myanmar je místem západní trasy pan-asijské železniční sítě. Naše těsné vazby na tuto zemi by měly usnadnit tuto fázi projektu, ale musíme být varováni před tendencí Myanmaru k nestabilitě." # todo: NEW TRANSLATION
 CHI_Central_Route_Laos: "Centrální trasa: Laos" # todo: NEW TRANSLATION
 CHI_Central_Route_Laos_desc: "Laos je naším blízkým spojencem a první krok na hlavní trase z Kunmingu do Singapuru. Měli bychom investovat do zlepšení dosud neimpozantní laoské železniční sítě." # todo: NEW TRANSLATION
 CHI_Central_Route_Thailand: "Centrální trasa: Thajsko" # todo: NEW TRANSLATION
 CHI_Central_Route_Thailand_desc: "Ačkoli byly naše vztahy s Thajskem historicky dobré, jednání o vybudování železniční sítě vedoucí zemí z Laosu do Malajsie budou složitá." # todo: NEW TRANSLATION
 CHI_Central_Route_Malaysia: "Centrální trasa: Malajsie" # todo: NEW TRANSLATION
 CHI_Central_Route_Malaysia_desc: "Malajsie a Singapur jsou dva státy s historicky trnitým vztahem, ale pro naše účely je nezbytné, aby dokázaly odložit své spory a dohodnout se na tomto konkrétním projektu." # todo: NEW TRANSLATION
 CHI_Eastern_Route: "Východní trasa" # todo: NEW TRANSLATION
 CHI_Eastern_Route_desc: "Východní trasa pan-asijské železniční sítě musí procházet územím Vietnamu a Kambodže. Zatímco Kambodža bude pravděpodobně našim návrhům nakloněna, podezřívavý postoj Vietnamu se může ukázat jako překážka." # todo: NEW TRANSLATION
 CHI_Hambantota_Port_Expansion: "Rozšíření přístavu Hambantota" # todo: NEW TRANSLATION
 CHI_Hambantota_Port_Expansion_desc: "Po dokončení se přístav Hambantota na Srí Lance stane důležitým obchodním uzlem v Indickém oceánu a pomůže upevnit vztahy mezi Pekingem a Kolombem." # todo: NEW TRANSLATION
 CHI_The_Hambantota_Port_Lease: "99letý pronájem" # todo: NEW TRANSLATION
 CHI_The_Hambantota_Port_Lease_desc: "S ohledem na obrovský dluh Srí Lanky vůči nám a nízkou pravděpodobnost splacení bychom našim srilanským partnerům mohli nabídnout východisko pronájmem přístavu Hambantota výměnou za investici 1 miliardy dolarů z naší strany." # todo: NEW TRANSLATION
 CHI_The_China_Pakistan_Economic_Corridor: "Čínsko-pákistánský hospodářský koridor" # todo: NEW TRANSLATION
 CHI_The_China_Pakistan_Economic_Corridor_desc: "Pákistán je naším blízkým spojencem a měli bychom proto pomoci zemi rozvíjet silnice, železnice a přístavy — ku prospěchu obou stran." # todo: NEW TRANSLATION
 CHI_Piraeus_Port_Expansion: "Rozšíření přístavu Pireus" # todo: NEW TRANSLATION
 CHI_Piraeus_Port_Expansion_desc: "Pireus je největším a zdaleka nejvýznamnějším přístavem v Řecku. Investice do přístavu Pireus pomohou zlepšit strategické propojení Hedvábné stezky a 21. století námořní Hedvábné stezky a zvýší náš ekonomický vliv v Evropě." # todo: NEW TRANSLATION
 CHI_North_South_Water_Transfer: "Projekt přenosu vody z jihu na sever" # todo: NEW TRANSLATION
 CHI_North_South_Water_Transfer_desc: "Abychom snížili velkou nerovnováhu v zásobování vodou mezi čínským jihu a severem, měli bychom investovat do výstavby kanálů odvádějících vodu do klíčových oblastí trpících jejím nedostatkem. Bude to však nákladné a bude vyžadovat přesídlení stovek tisíc lidí." # todo: NEW TRANSLATION
 CHI_Ecological_Preservation_Movement: "Hnutí za ekologickou ochranu" # todo: NEW TRANSLATION
 CHI_Ecological_Preservation_Movement_desc: "Místo abychom se snažili podrobit si přírodu, měli bychom se zaměřit na zlepšení dostupných vodních zdrojů bez způsobení rozsáhlé ekologické škody." # todo: NEW TRANSLATION
 CHI_Yarlung_Tsangpo_Diversion_Project: "Projekt odklonu řeky Yarlung Tsangpo" # todo: NEW TRANSLATION
 CHI_Yarlung_Tsangpo_Diversion_Project_desc: "Výstavba přehrady v Grand Canyonu řeky Yarlung Tsangpo by Číně poskytla hydroelektrickou energii a pomohla odvést vodu do oblastí s jejím nedostatkem. Takový projekt by však mohl způsobit rozsáhlé ekologické škody, vysídlení obyvatel a vyvolat nepřátelskou reakci Indie a Bangladéše, které by měly snížený přístup k vodě." # todo: NEW TRANSLATION
 CHI_Water_Conservation_Projects: "Projekty ochrany vody" # todo: NEW TRANSLATION
 CHI_Water_Conservation_Projects_desc: "Voda je základní zdroj a měli bychom dělat vše pro její záchranu. Naše vláda by měla zahájit projekty výrazně snižující spotřebu vody a zlepšující kvalitu stávajících zdrojů." # todo: NEW TRANSLATION
 CHI_Renewable_Strategy: "Strategie obnovitelných zdrojů" # todo: NEW TRANSLATION
 CHI_Renewable_Strategy_desc: "Nebezpečně vysoké znečištění ovzduší v naší zemi spolu s omezenými zásobami uhlí vyžaduje, aby vláda vyhodnotila alternativní zdroje energie." # todo: NEW TRANSLATION
 CHI_Golden_Sun_Initiative: "Iniciativa Zlaté slunce" # todo: NEW TRANSLATION
 CHI_Golden_Sun_Initiative_desc: "Poskytování dotací domácím solárním firmám pomůže rozvinout tuto levnou a rychle nasaditelnou obnovitelnou alternativu po celé zemi." # todo: NEW TRANSLATION
 CHI_Export_Photovoltaic_Systems: "Export fotovoltaických systémů" # todo: NEW TRANSLATION
 CHI_Export_Photovoltaic_Systems_desc: "Nyní, když jsme úspěšně rozvinuli domácí solární kapacity, by naše země mohla těžit z exportu fotovoltaických systémů našim obchodním partnerům." # todo: NEW TRANSLATION
 CHI_Nuclear_Boom: "Jaderný boom" # todo: NEW TRANSLATION
 CHI_Nuclear_Boom_desc: "Navzdory významnému veřejnému odporu vůči výstavbě nových jaderných reaktorů je jaderná energie jednou z nejreálnějších obnovitelných alternativ k fosilním palivům. Nicméně nese s sebou značné finanční náklady spojené s potřebou rozsáhlé podpůrné infrastruktury." # todo: NEW TRANSLATION
 CHI_Construct_Nuclear_Waste_Repository: "Vybudovat úložiště jaderného odpadu" # todo: NEW TRANSLATION
 CHI_Construct_Nuclear_Waste_Repository_desc: "Likvidace vysoce radioaktivního odpadu, jako je vyhořelé jaderné palivo, zůstává hlavním problémem našeho jaderného programu. Vysoce radioaktivní odpad musí být za extrémních bezpečnostních podmínek uložen v geologickém úložišti po desetiletí, aby mohl rozpadnout. Identifikovali jsme oblast Beishan v Gobi jako vhodné místo pro zahájení výstavby takového úložiště." # todo: NEW TRANSLATION
 CHI_Cheap_Coal_Supremacy: "Nadvláda levného uhlí" # todo: NEW TRANSLATION
 CHI_Cheap_Coal_Supremacy_desc: "Čína je největším producentem i spotřebitelem uhlí na světě a naše ekonomika na něm stále závisí. Místo zaměřování se na nereálné alternativy bychom měli akceptovat ústřední roli uhlí a soustředit se na jeho co nejefektivnější těžbu a využití." # todo: NEW TRANSLATION
 CHI_Mass_Coal_Oil_Conversion_Project: "Masový projekt konverze uhlí na ropu" # todo: NEW TRANSLATION
 CHI_Mass_Coal_Oil_Conversion_Project_desc: "Přeměna uhlí na ropu využije naše velké zásoby uhlí a pomůže snížit nedostatek ropy. Ačkoli je tento proces velmi užitečný, je také extrémně náročný na vodu, což zhorší již tak vážný problém nedostatku vody." # todo: NEW TRANSLATION
 CHI_First_Tier_Megacity_Development: "Rozvoj megaměst první úrovně" # todo: NEW TRANSLATION
 CHI_First_Tier_Megacity_Development_desc: "Čínské pobřeží je charakterizováno rozlehlými metropolitními oblastmi s desítkami milionů obyvatel. Vzhledem k významnému podílu těchto ekonomických center na čínské ekonomice může investice do zlepšení těchto „megaměst“ přinést značné výnosy." # todo: NEW TRANSLATION
 CHI_Pearl_River_Megalopolis: "Megalopolis delty Perlové řeky" # todo: NEW TRANSLATION
 CHI_Pearl_River_Megalopolis_desc: "Jižní čínská delta Perlové řeky (PRD) je rozsáhlé urbanizované centrum tvořené mnoha městy včetně Kanton (Guangzhou), Šen-čen (Shenzhen), Čžuhaj a mnoha dalšími. Celková populace PRD přesahuje 50 milionů, což z ní činí největší městskou oblast na světě podle počtu obyvatel i rozlohy." # todo: NEW TRANSLATION
 CHI_Jing_Jin_Ji_Megacity: "Megaměsto Jing‑Jin‑Ji" # todo: NEW TRANSLATION
 CHI_Jing_Jin_Ji_Megacity_desc: "Severní protějšek PRD je metropolitní oblast Jing‑Jin‑Ji, urbanistický shluk zahrnující stále více provázané provincie Peking, Tianjin a Che-pej. Naše strategie „Jing‑Jin‑Ji“ bude usilovat o maximalizaci ekonomického potenciálu těchto tří center tím, že využije přednosti každé provincie." # todo: NEW TRANSLATION
 CHI_Yangtze_River_Megacity: "Megaměsto Jangc‑ťiang" # todo: NEW TRANSLATION
 CHI_Yangtze_River_Megacity_desc: "Na severu i jihu leží významná a rostoucí ekonomická centra. Ale po tisíciletí byla řeka Jangc‑ťiang životní tepnou čínského národa a města, která kolem ní vznikla, byla srdcem čínské vlády, ekonomiky a kultury. Tento historický význam pokračuje i v moderní Číně, což můžeme dále urychlit." # todo: NEW TRANSLATION
 CHI_zhejiang_megacity: "Projekt megaměsta Zhejiang" # todo: NEW TRANSLATION
 CHI_zhejiang_megacity_desc: "Rozvíjející se IT průmysl v Hangzhou a skupina Alibaba daly vzniknout metropolitní oblasti Zhejiang, která povede transformaci čínské ekonomiky směrem k odvětvím s vysokou přidanou hodnotou." # todo: NEW TRANSLATION
 CHI_Go_West_Strategy: "Strategie 'Jít na západ'" # todo: NEW TRANSLATION
 CHI_Go_West_Strategy_desc: "Zatímco čínské východní pobřeží zažilo po Dengově politice „reformy a otevírání“ rychlý rozvoj, mnohem více venkovský a řídce osídlený západ neprošel stejným zlepšením. Měli bychom usilovat o nápravu této nerovnosti." # todo: NEW TRANSLATION
 CHI_Qinghai_Tibet_Railway: "Železnice Qinghai–Tibet" # todo: NEW TRANSLATION
 CHI_Qinghai_Tibet_Railway_desc: "Tibet je nezpochybnitelnou součástí Číny, ale nedostatek vyspělých dopravních sítí mezi tibetskou oblastí a zbytkem Číny brání její integraci. Investice do železnice mezi Tibetem a sousední provincií Qinghai tuto situaci zlepší." # todo: NEW TRANSLATION
 CHI_West_Triangle_Economic_Zone: "Ekonomická zóna Západního trojúhelníku" # todo: NEW TRANSLATION
 CHI_West_Triangle_Economic_Zone_desc: "Západní Čína není bez velkých měst. Chongqing, Chengdu a Xi'an jsou hlavní západní města s vyspělou ekonomikou. Investice do těchto západních měst by měly rozšířit benefity rozvoje do zbytku Západní Číny." # todo: NEW TRANSLATION
 CHI_Xinjiang_Development_Plan: "Plán rozvoje Sin-ťiangu" # todo: NEW TRANSLATION
 CHI_Xinjiang_Development_Plan_desc: "Provincie Sin-ťiang je bezesporu nejobtížnějším regionem Číny. Opozice vůči vládě, terorismus a další formy ujgurského odporu nadále ztěžují naši kontrolu nad tímto daleko-západním územím. Zahájení soustředěného programu ke zlepšení životní úrovně v Sin-ťiangu výrazně sníží nebezpečnou tendenci k nestabilitě." # todo: NEW TRANSLATION
 CHI_New_Eurasian_Land_Bridge_Railway: "Železnice Nové euroasijské pozemní spojky" # todo: NEW TRANSLATION
 CHI_New_Eurasian_Land_Bridge_Railway_desc: "Nová euroasijská pozemní spojka je jižním protějškem Euroasijské pozemní cesty a vede přes Čínu a Střední Asii s možností rozšíření do jižní a západní Asie. Výstavba čínské části této kontinální železnice může efektivně zlepšit dopravní podmínky v západní Číně." # todo: NEW TRANSLATION
 CHI_Qinghai_Tibet_Development_Plan: "Plán rozvoje Qinghai–Tibet" # todo: NEW TRANSLATION
 CHI_Qinghai_Tibet_Development_Plan_desc: "Náhorní plošina Qinghai–Tibet byla vždy omezená vysokou nadmořskou výškou. Nyní nám technologický pokrok umožňuje rozvíjet „střechu světa“, lépe integrovat Qinghai–Tibet s pevninou a dovolit všem vstoupit do modernizace." # todo: NEW TRANSLATION
 CHI_Northern_New_Boundary: "Nová severní hranice" # todo: NEW TRANSLATION
 CHI_Northern_New_Boundary_desc: "Nyní, když jsme obnovili naše staré severní území, je nutné nechat celý mongolský region zmodernizovat — naše země musí být stejná všude." # todo: NEW TRANSLATION
 CHI_Northern_New_Artery: "Nová severní tepna" # todo: NEW TRANSLATION
 CHI_Northern_New_Artery_desc: "Je důležité vybudovat nové vnější Mongolsko; naléhavou potřebou jsou místní dopravní podmínky. Nechť naše železnice přejezdí plošinu a spojí severovýchod se severozápadem. Vytvoří pevné spojení mezi prérií a vnitrozemím." # todo: NEW TRANSLATION
 CHI_Mongolia_Ore_Production: "Těžba rud v Mongolsku" # todo: NEW TRANSLATION
 CHI_Mongolia_Ore_Production_desc: "Mongolská náhorní plošina spala tak dlouho, měli bychom tuto pokladnici rozvinout co nejdříve." # todo: NEW TRANSLATION
 CHI_Mongolia_Development_Plan: "Plán rozvoje Mongolska" # todo: NEW TRANSLATION
 CHI_Mongolia_Development_Plan_desc: "Poté, co Mongolsko sjednotíme pod naší vlajkou, starobylá náhorní plošina získá světlou budoucnost." # todo: NEW TRANSLATION
 CHI_Prosperous_Borderland: "Prosperující pohraničí" # todo: NEW TRANSLATION
 CHI_Prosperous_Borderland_desc: "Ať už vnitrozemí nebo pohraničí, naše vlast je všude stejná." # todo: NEW TRANSLATION
 CHI_Norinco_Projects: "Projekty Norinco" # todo: NEW TRANSLATION
 CHI_Norinco_Projects_desc: "Norinco je největší obranná korporace v Číně a zároveň jedna z největších na světě. Investice do Norinco výrazně posílí kvalitu vojenské techniky naší země." # todo: NEW TRANSLATION
 CHI_Small_Arms_Development: "Vývoj lehkých zbraní" # todo: NEW TRANSLATION
 CHI_Small_Arms_Development_desc: "Lidová osvobozenecká armáda je dnes více mechanizovaná než původně, přesto je třeba věnovat velkou pozornost vybavení jednotlivého vojáka." # todo: NEW TRANSLATION
 CHI_Air_Burst_Weapons: "Munice s plošným výbuchem" # todo: NEW TRANSLATION
 CHI_Air_Burst_Weapons_desc: "Munice s plošným výbuchem jsou vysoce účinné proti nepřátelským vojákům ukrývajícím se za krytem. Americké a korejské pokusy o výrobu těchto zbraní většinou skončily neúspěchem. Pokud bychom zdokonalili náš současný návrh, získali bychom významnou převahu v pěchotním boji." # todo: NEW TRANSLATION
 CHI_Armored_Vehicles: "Obrněná vozidla" # todo: NEW TRANSLATION
 CHI_Armored_Vehicles_desc: "I když se Norinco primárně zabývá pěchotními zbraněmi, vyrábí také obrněná vozidla. Vývoj těchto vozidel pomůže udělat z Lidové osvobozenecké armády moderní a flexibilní sílu." # todo: NEW TRANSLATION
 CHI_Advanced_MBTs: "Pokročilé hlavní bitevní tanky" # todo: NEW TRANSLATION
 CHI_Advanced_MBTs_desc: "Hlavní bitevní tanky jsou na moderním bojišti významnou silou, a bohužel v této oblasti zaostáváme – kvalita ruských a amerických návrhů tanků naše výrazně převyšuje. Proto se vyplatí zaměřit se na zlepšení našich schopností v oblasti MBT." # todo: NEW TRANSLATION
 CHI_Automotive_Industry: "Automobilový průmysl" # todo: NEW TRANSLATION
 CHI_Automotive_Industry_desc: "Čínský automobilový průmysl ušel dlouhou cestu od svých sovětských počátků v 50. letech. Navzdory těmto značným zlepšením má náš domácí průmysl před sebou ještě dlouhou cestu, než bude moci konkurovat zemím jako Německo, Japonsko, Jižní Korea a Spojené státy. Investice času a peněz do našeho domácího průmyslu je tudíž smysluplná." # todo: NEW TRANSLATION
 CHI_Domestic_Development: "Domácí rozvoj" # todo: NEW TRANSLATION
 CHI_Domestic_Development_desc: "Proslulý čínský generál z dynastie Čching Zuo Zongtang jednou řekl, že ten, kdo hledá pomoc jinde, bude řízen ostatními, zatímco kdo se spoléhá na sebe, bude mít situaci pod svou kontrolou. Měli bychom se řídit radou generála a hledat vlastní, domácí cestu rozvoje našeho automobilového průmyslu." # todo: NEW TRANSLATION
 CHI_Improve_RD: "Zlepšit výzkum a vývoj" # todo: NEW TRANSLATION
 CHI_Improve_RD_desc: "Nemůžeme doufat v zlepšení našich domácích schopností, aniž bychom nejprve výrazně nepodpořili čínský výzkum a vývoj. Teprve pak budou naše společnosti schopné konkurovat firmám našich vyspělých soupeřů." # todo: NEW TRANSLATION
 CHI_Implement_Safety_Standards: "Zavést bezpečnostní normy" # todo: NEW TRANSLATION
 CHI_Implement_Safety_Standards_desc: "Aby byla naše vozidla mezinárodně uznávaná, musíme zajistit, že splňují co nejvyšší bezpečnostní standardy." # todo: NEW TRANSLATION
 CHI_Develop_World_Class_Cars: "Vyvinout světové automobily" # todo: NEW TRANSLATION
 CHI_Develop_World_Class_Cars_desc: "Nyní, když jsme do domácího automobilového průmyslu silně investovali, bychom měli být schopni vyrábět automobily, které mohou konkurovat těm nejlepším na světě." # todo: NEW TRANSLATION
 CHI_Bid_for_Foreign_Investments: "Spolupráce se zahraničními firmami" # todo: NEW TRANSLATION
 CHI_Bid_for_Foreign_Investments_desc: "Ať jsou Číňané jakkoli zruční a talentovaní, nemůžeme vyrábět znalosti z ničeho. K tomu se musíme spolehnout na externí pomoc, která doplní veliký potenciál našeho domácího automobilového průmyslu." # todo: NEW TRANSLATION
 CHI_Hyundai: "Hyundai" # todo: NEW TRANSLATION
 CHI_Hyundai_desc: "Třetí největší výrobce vozidel na světě, Hyundai je dobře známý kvalitou svých produktů a schopností inovovat. Naše firmy by mohly z takové spolupráce s tímto korejským automobilovým gigantem výrazně profitovat." # todo: NEW TRANSLATION
 CHI_Volkswagen: "Volkswagen" # todo: NEW TRANSLATION
 CHI_Volkswagen_desc: "Volkswagen má bohatou a plodnou historii a již má úzké vazby k naší zemi, vzhledem k tomu, že tvoříme 40 % jeho prodejů a zisků. Měli bychom v tomto úzkém vztahu s německým výrobcem automobilů pokračovat ve prospěch našich domácích výrobců." # todo: NEW TRANSLATION
 CHI_Toyota: "Toyota" # todo: NEW TRANSLATION
 CHI_Toyota_desc: "Největší výrobce automobilů na světě a šestá největší společnost na světě podle tržeb, Toyota je obrovsky úspěšný příklad, který bychom měli napodobit. Partnerství našich domácích firem s nimi pomůže zvýšit globální dosah čínského automobilového průmyslu." # todo: NEW TRANSLATION
 CHI_General_Motors: "General Motors" # todo: NEW TRANSLATION
 CHI_General_Motors_desc: "General Motors zahrnuje řadu různorodých značek včetně Cadillac, Chevrolet a Buick s impozantní škálou rozdílů mezi nimi. Partnerství s GM poskytne našim domácím firmám přístup k široké škále cenných odborných znalostí." # todo: NEW TRANSLATION
 CHI_Joint_Venture_Mass_Production: "Masová výroba ve společném podniku" # todo: NEW TRANSLATION
 CHI_Joint_Venture_Mass_Production_desc: "Nyní, když jsme zajistili partnerství s významným zahraničním výrobcem automobilů, se naše schopnost hromadné výroby automobilů výrazně zlepšila." # todo: NEW TRANSLATION
 CHI_Foreign_Tech_Acquisitions: "Získání zahraničních technologií" # todo: NEW TRANSLATION
 CHI_Foreign_Tech_Acquisitions_desc: "Naše spolupráce přinesla užitečné technické znalosti, které můžeme využít v našich domácích automobilových návrzích." # todo: NEW TRANSLATION
 CHI_Electric_Car_Project: "Projekt elektromobilu" # todo: NEW TRANSLATION
 CHI_Electric_Car_Project_desc: "Vzhledem k čínskému problému znečištění by dávalo smysl usilovat o to, stát se světovými lídry v technologii elektromobilů, což je nyní možné díky naší nedávné podpoře automobilového průmyslu." # todo: NEW TRANSLATION
 CHI_Expand_Abroad: "Expanze do zahraničí" # todo: NEW TRANSLATION
 CHI_Expand_Abroad_desc: "Náš světový automobilový průmysl má nyní kapacitu pronikat na zámořské trhy mnohem více než dříve. To výrazně zlepší globální dosah Číny a naši poněkud chybějící měkkou sílu." # todo: NEW TRANSLATION
 CHI_Expand_CSIC: "Rozšířit CSIC" # todo: NEW TRANSLATION
 CHI_Expand_CSIC_desc: "China Shipbuilding Industry Corporation je jedním z našich dvou hlavních loděnických konglomerátů, druhým je China State Shipbuilding Corporation. Investice do CSIC pomohou rozvoji loděnického průmyslu na severu Číny, kde je CSIC nejaktivnější." # todo: NEW TRANSLATION
 CHI_Beijing_Drydocks: "Suché doky v Pekingu" # todo: NEW TRANSLATION
 CHI_Beijing_Drydocks_desc: "Hlavní město naší země je nejdůležitějším městem na severovýchodě a dobrým místem pro výstavbu suchého doku pro opravy a údržbu lodí." # todo: NEW TRANSLATION
 CHI_Bohai_Shipyard: "Loděnice u Bohaje" # todo: NEW TRANSLATION
 CHI_Bohai_Shipyard_desc: "Severní část Bohajského moře je jednou z nejrušnějších námořních cest na světě. Výstavba loděnice podél pobřeží Bohaje výrazně pomůže našemu námořnímu průmyslu." # todo: NEW TRANSLATION
 CHI_Qingdao_Dockyards: "Loděnice v Qingdao" # todo: NEW TRANSLATION
 CHI_Qingdao_Dockyards_desc: "Provincie Shandong byla dlouho žádoucí kvůli svému obrovskému ekonomickému významu: leží na křižovatce mnoha obchodních tras a obsahuje důležité zemědělské a minerální zdroje. Japonsko, Německo a Rusko se v různých dobách snažily ovládnout poloostrov Shandong. Nyní jsme to my, kdo je nejlépe postaven k odemknutí ekonomického potenciálu Shandongu." # todo: NEW TRANSLATION
 CHI_Dalian_Shipbuilding: "Dalianské loděnice" # todo: NEW TRANSLATION
 CHI_Dalian_Shipbuilding_desc: "Dalian je významné finanční, lodní a logistické centrum. Měli bychom posílit ekonomický význam Dalianu investicemi do zlepšení tamního loděnického průmyslu." # todo: NEW TRANSLATION
 CHI_Jiangnan_Shipbuilding: "Jiangnanské loděnice" # todo: NEW TRANSLATION
 CHI_Jiangnan_Shipbuilding_desc: "Jiangnan Shipyard byl dříve znám jako Jiangnan Manufacturing Administration. První čínská ocelová pec, první ocelové dělo, první obrněná válečná loď, první 10 000tunový hydraulický lis, první ponorka, první fregata, první samostatně navržená oceánská nákladní loď, první výzkumná komunikační loď pro námořnictvo, první loď na zkapalněný ropný plyn, první přívoz pro přepravu vlaků přes moře a další — to vše pocházelo z této továrny." # todo: NEW TRANSLATION
 CHI_Global_Shipyard: "Globální loděnice" # todo: NEW TRANSLATION
 CHI_Global_Shipyard_desc: "Naše investice do loděnického průmyslu na severovýchodě se vyplatily! Čínské lodě jsou nyní dobře proslulé svou vysokou kvalitou a nízkou cenou. Vývoz do pobřežních zemí po celém světě pomůže zvýšit náš globální vliv." # todo: NEW TRANSLATION
 CHI_Aerospace_Industry: "Letecký a kosmický průmysl" # todo: NEW TRANSLATION
 CHI_Aerospace_Industry_desc: "Letecký a kosmický průmysl je důležitý sektor pro každou velkou ekonomiku. Pro zemi jako Čína, která chce soupeřit s Amerikou v letecké a vesmírné technologii, je to naprosto zásadní." # todo: NEW TRANSLATION
 CHI_Mobile_Launcher_Platforms: "Mobilní odpalovací platformy" # todo: NEW TRANSLATION
 CHI_Mobile_Launcher_Platforms_desc: "Mobilní odpalovací platformy byly vyvinuty NASA pro usnadnění startů raketoplánů. Měli bychom napodobit jejich úspěch." # todo: NEW TRANSLATION
 CHI_Seaborne_Spaceflight: "Námořní vynášení do vesmíru" # todo: NEW TRANSLATION
 CHI_Seaborne_Spaceflight_desc: "Starty z moře nám umožňují snížit náklady na náš vesmírný program, protože můžeme umístit rakety blíže k rovníku, což znamená, že k dosažení orbitu vyžadují méně paliva." # todo: NEW TRANSLATION
 CHI_Bolster_the_CNSA: "Posílit CNSA" # todo: NEW TRANSLATION
 CHI_Bolster_the_CNSA_desc: "Místo spoléhání se na soukromé, nespolehlivé aktéry bychom se měli zaměřit na posílení Čínské národní vesmírné agentury (CNSA), aby konkurovala americké NASA. To zajistí, že čínský vesmírný program zůstane pevně pod naší kontrolou." # todo: NEW TRANSLATION
 CHI_State_Sponsored_Space_Endeavors: "Státem sponzorované vesmírné projekty" # todo: NEW TRANSLATION
 CHI_State_Sponsored_Space_Endeavors_desc: "S plnou podporou čínského státního aparátu má čínský vesmírný program jistý úspěch." # todo: NEW TRANSLATION
 CHI_Private_Endeavors: "Soukromé projekty" # todo: NEW TRANSLATION
 CHI_Private_Endeavors_desc: "SpaceX a další soukromé americké firmy nyní dělají výrazné pokroky v kosmických inovacích. Podpora vstupu našich soukromých firem na tento trh pomůže našemu průmyslu dohnat Ameriku." # todo: NEW TRANSLATION
 CHI_Space_Outsourcing: "Outsourcing vesmírných projektů" # todo: NEW TRANSLATION
 CHI_Space_Outsourcing_desc: "Nyní, když jsme poskytli dostatečnou podporu našemu soukromému vesmírnému průmyslu, můžeme začít zadávat důležité projekty těmto firmám." # todo: NEW TRANSLATION
 CHI_Invest_in_AVIC: "Investovat do AVIC" # todo: NEW TRANSLATION
 CHI_Invest_in_AVIC_desc: "Aviation Industry Corporation of China je náš přední letecký a obranný konglomerát. Její dceřiné společnosti, jako Shenyang Aircraft Corporation, jsou důležitými výrobci a designéry čínských vojenských letadel." # todo: NEW TRANSLATION
 CHI_Aircraft_Improvements: "Vylepšení letadel" # todo: NEW TRANSLATION
 CHI_Aircraft_Improvements_desc: "Odklon od tradičního zaměření na masivní pěchotní boje znamená, že musíme vybudovat silné, moderní letectvo. K tomu potřebujeme kvalitnější konstrukce letadel." # todo: NEW TRANSLATION
 CHI_Develop_Stealth_Fighters: "Vyvinout stealth stíhačky" # todo: NEW TRANSLATION
 CHI_Develop_Stealth_Fighters_desc: "Vývoj F-35 v Americe představuje významnou hrozbu. Nemůžeme si dovolit zaostat v technologii stealth stíhaček." # todo: NEW TRANSLATION
 CHI_Electronic_Industry: "Elektronický průmysl" # todo: NEW TRANSLATION
 CHI_Electronic_Industry_desc: "Náš tradiční průmysl se soustředil převážně na nízkonákladová odvětví, jako je textilní průmysl. Chceme-li se stát moderním vyspělým státem, měli bychom usnadnit informatizaci našeho průmyslového rozvoje." # todo: NEW TRANSLATION
 CHI_Lenovo: "Lenovo" # todo: NEW TRANSLATION
 CHI_Lenovo_desc: "Lenovo rychle zvyšuje svůj podíl na trhu s notebooky a zároveň dělá pokroky ve smartphonech, softwaru a televizích. Jeho aktivity by mohly profitovat ze státní podpory." # todo: NEW TRANSLATION
 CHI_Huawei: "Huawei" # todo: NEW TRANSLATION
 CHI_Huawei_desc: "V oblasti telekomunikací a spotřební elektroniky je Huawei jednou z nejvíce inovativních firem na světě. Měli bychom podpořit tohoto rostoucího technologického giganta." # todo: NEW TRANSLATION
 CHI_Xiaomi: "Xiaomi" # todo: NEW TRANSLATION
 CHI_Xiaomi_desc: "Xiaomi je vycházející výrobce smartphonů s výrazným potenciálem. Měli bychom pomoci této mladé firmě dosáhnout většího významu." # todo: NEW TRANSLATION
 CHI_Chinese_Tech_Dominance: "Čínská technologická dominance" # todo: NEW TRANSLATION
 CHI_Chinese_Tech_Dominance_desc: "Nyní, když naše přední technologické firmy obdržely dostatečnou státní podporu, můžeme nastolit čínskou dominanci v globálním technologickém průmyslu." # todo: NEW TRANSLATION
 CHI_Cheaper_Production: "Levnější výroba" # todo: NEW TRANSLATION
 CHI_Cheaper_Production_desc: "Naší výhodou od Dengových ekonomických reforem byla nízká cena výroby v Číně. Měli bychom nadále hrát na naše silné stránky." # todo: NEW TRANSLATION
 CHI_Superior_Transistors: "Lepší tranzistory" # todo: NEW TRANSLATION
 CHI_Superior_Transistors_desc: "Zaměření na vývoj vylepšené technologie tranzistorů výrazně zvýší výkon našich mikroprocesorů a tím podpoří průmysl počítačů a smartphonů." # todo: NEW TRANSLATION
 CHI_Quality_Engineering: "Kvalitní inženýrství" # todo: NEW TRANSLATION
 CHI_Quality_Engineering_desc: "V našem průmyslovém rozvoji převládala kvantita nad kvalitou. Teď, když jsme se stali pokročilou ekonomickou mocností, tomu už tak nemusí být." # todo: NEW TRANSLATION
 CHI_Regional_Influence: "Regionální vliv" # todo: NEW TRANSLATION
 CHI_Regional_Influence_desc: "Střední říše historicky hrála důležitou roli v regionu Východní Asie. Nyní, když se čínský národ začíná zotavovat z pozice slabosti, ve které jsme se ocitli po Století ponížení a krizích 20. století, je čas, abychom znovu zaujali centrální postavení v regionu." # todo: NEW TRANSLATION
 CHI_The_South_China_Sea: "Jižní Čínské moře" # todo: NEW TRANSLATION
 CHI_The_South_China_Sea_desc: "Význam Jižního Čínského moře jak strategicky, tak ekonomicky nelze přeceňovat. S častými spory a napětím s ostatními zeměmi, zejména kvůli rozsáhlým nalezištím ropy nedávno objeveným v moři, je přechytračení našich rivalů a promítnutí naší moci do regionu nesmírně důležité." # todo: NEW TRANSLATION
 CHI_Enforce_the_9_Dash_Line: "Prosadit linii devíti čar" # todo: NEW TRANSLATION
 CHI_Enforce_the_9_Dash_Line_desc: "Čára devíti čar vymezila naše historické nároky na převahu nad Jižním Čínským mořem. Měli bychom udržet naši svrchovanost nad spornými územími ležícími v této hranici, abychom zajistili přístup k zdrojům a strategické hodnotě oblasti." # todo: NEW TRANSLATION
 CHI_Provocative_Fleet_Exercises: "Provokativní námořní cvičení" # todo: NEW TRANSLATION
 CHI_Provocative_Fleet_Exercises_desc: "Abychom uplatnili naše nároky v Jižním Čínském moři, měli bychom použít Námořnictvo Lidové osvobozenecké armády k provedení cvičení v sporných vodách. Pro nás toto představuje oprávněný projev naší svrchovanosti, ale Spojené státy a jiné země to mohou vnímat jako hrozbu a také vyslat své námořní síly do regionu, čímž se zvýší riziko ozbrojeného střetu." # todo: NEW TRANSLATION
 CHI_Island_Building: "Budování ostrovů" # todo: NEW TRANSLATION
 CHI_Island_Building_desc: "Budování umělých ostrovů v Špratlech pomůže upevnit naši kontrolu nad oblastí a připravit se na možnost vojenského střetu s našimi strategickými rivaly." # todo: NEW TRANSLATION
 CHI_Ramp_Up_Tensions: "Zvýšit napětí" # todo: NEW TRANSLATION
 CHI_Ramp_Up_Tensions_desc: "Naše nároky na Jižní Čínské moře nikdy nebudou plně uskutečněny, dokud nepřijmeme nutnost uchýlit se k nekonvenčním opatřením k zajištění našich národních zájmů. Měli bychom zvýšit napětí v regionu, abychom zvýšili pravděpodobnost krize, kterou bychom mohli využít ve svůj prospěch." # todo: NEW TRANSLATION
 CHI_Demand_Vietnams_Submission: "Požadovat podrobení Vietnamu" # todo: NEW TRANSLATION
 CHI_Demand_Vietnams_Submission_desc: "Po tisíce let Vietnam posílal tribut Číně na znamení uznání naší nadřazenosti. My na oplátku dávali legitimitu a ochranu vietnamským vládnoucím třídám. V poslední době se náš vztah s Vietnamem zhoršil – současný režim stojí pevně proti našim regionálním zájmům. Takový stav nemůže pokračovat." # todo: NEW TRANSLATION
 CHI_Watch_on_Natuna: "Dohled nad Natunou" # todo: NEW TRANSLATION
 CHI_Watch_on_Natuna_desc: "Poslední část Jižního Čínského moře — už žádné spory v našem vnitřním moři." # todo: NEW TRANSLATION
 CHI_Signal_Willingness_to_Negotiate: "Signalizovat ochotu vyjednávat" # todo: NEW TRANSLATION
 CHI_Signal_Willingness_to_Negotiate_desc: "Naše měkká síla v jihovýchodní Asii trpí kvůli probíhajícím sporům s Vietnamem, Malajsií a Filipínami. Diplomacie je nejlepší způsob, jak zajistit naše vztahy s regionálními partnery." # todo: NEW TRANSLATION
 CHI_Joint_Development_Zones: "Společné rozvojové zóny" # todo: NEW TRANSLATION
 CHI_Joint_Development_Zones_desc: "Zřízení společných rozvojových zón s jinými státy v Jižním Čínském moři je účinný způsob, jak snížit nepřátelství a podpořit další spolupráci. Musíme však zvážit, zda jsme ochotni sdílet výnosy z těžby zdrojů s potenciálními nepřáteli při uzavírání těchto dohod." # todo: NEW TRANSLATION
 CHI_Negotiate_Maritime_Boundaries: "Vyjednat námořní hranice" # todo: NEW TRANSLATION
 CHI_Negotiate_Maritime_Boundaries_desc: "Nedostatek jasně vymezených námořních hranic v Jižním Čínském moři je trvalým zdrojem napětí s našimi potenciálními partnery. Vymezení jasných a vzájemně dohodnutých hranic s každým z našich rivalů v regionu odstraní tuto překážku regionální diplomacie." # todo: NEW TRANSLATION
 CHI_The_Fate_of_the_Paracels: "Osud Paracel" # todo: NEW TRANSLATION
 CHI_The_Fate_of_the_Paracels_desc: "Náš spor s Vietnamem o kontrolu nad Paracelskými ostrovy je významným zdrojem napětí mezi našimi dvěma státy. Řešení tohoto sporu by výrazně přispělo ke zlepšení sino-vietnamských vztahů." # todo: NEW TRANSLATION
 CHI_The_Fate_of_the_Macclesfield_Bank: "Osud Macclesfield Bank" # todo: NEW TRANSLATION
 CHI_The_Fate_of_the_Macclesfield_Bank_desc: "Náš spor s Filipínami o kontrolu nad Macclesfield Bank je významným zdrojem napětí mezi našimi dvěma státy. Řešení tohoto sporu by výrazně pomohlo ke zlepšení sino-filipínských vztahů." # todo: NEW TRANSLATION
 CHI_Strengthen_ASEAN_Ties: "Posílit vazby s ASEAN" # todo: NEW TRANSLATION
 CHI_Strengthen_ASEAN_Ties_desc: "Sdružení národů jihovýchodní Asie (ASEAN) částečně vzniklo, aby oponovalo našemu vlivu v regionu. Pokud pokojně vyřešíme spory, které vedou naše sousedy k obavám z nás, měly by členské státy ASEANu být méně podezřívavé vůči našim záměrům." # todo: NEW TRANSLATION
 CHI_The_Korean_Peninsula: "Korejský poloostrov" # todo: NEW TRANSLATION
 CHI_The_Korean_Peninsula_desc: "Korea byla Čínou vždy zajímavá kvůli své velikosti a blízkosti. Poloostrov je aktuálně rozdělen na Sever a Jih. Zatímco politicky stojíme na straně Severu, Jih nabízí značné příležitosti pro ekonomickou spolupráci." # todo: NEW TRANSLATION
 CHI_Criticize_the_American_Presence: "Kritizovat americkou přítomnost" # todo: NEW TRANSLATION
 CHI_Criticize_the_American_Presence_desc: "Přítomnost amerických vojsk v naší sféře vlivu je urážkou a není možné ji tolerovat! Tato vojska, údajně určená k obraně proti invazi ze Severu, slouží jako meč visící nad hlavami čínského lidu, čekající na vhodný okamžik k úderu." # todo: NEW TRANSLATION
 CHI_Demand_a_Withdrawal: "Požadovat stažení" # todo: NEW TRANSLATION
 CHI_Demand_a_Withdrawal_desc: "Stažení Američanů odstraní významnou hrozbu pro naše bezpečí a zároveň otevře cestu k obnovení sjednocené Koreje pod vedením DPRK. Američané jsou pravděpodobněji ochotni ustoupit našim požadavkům, pokud jsme již podlomili jejich globální vliv." # todo: NEW TRANSLATION
 CHI_Support_the_Norths_Military_Buildup: "Podpořit vojenské posílení Severu" # todo: NEW TRANSLATION
 CHI_Support_the_Norths_Military_Buildup_desc: "Ani bez americké podpory není vítězství DPRK nad Jihem zdaleka zaručeno. Měli bychom pomoci našim spojencům připravit se na válku, která přijde." # todo: NEW TRANSLATION
 CHI_Ignite_the_Second_Korean_War: "Vyvolat druhou korejskou válku" # todo: NEW TRANSLATION
 CHI_Ignite_the_Second_Korean_War_desc: "Nastal čas vyrovnat staré účty a ukončit neudržitelné rozdělení Korejského poloostrova. Toto rozdělení rozdělilo rodiny, ochromilo hrdý národ a poskytlo našim nepřátelům oporu v naší bezprostřední sféře vlivu." # todo: NEW TRANSLATION
 CHI_The_Status_Quo: "Současný stav" # todo: NEW TRANSLATION
 CHI_The_Status_Quo_desc: "Naší prioritou v zahraniční politice byla vždy regionální stabilita. Abychom toho dosáhli na Korejském poloostrově, měli bychom vycházet vstříc oběma stranám 38. rovnoběžky. Pokud musí dojít ke změně, měla by být postupná a řízená, nikoli rychlá a chaotická." # todo: NEW TRANSLATION
 CHI_Strengthen_Relations_with_the_South: "Posílit vztahy s Jihem" # todo: NEW TRANSLATION
 CHI_Strengthen_Relations_with_the_South_desc: "Naše vztahy s ROK historicky nebyly tak silné, jak by mohly být vzhledem k odkazu Korejské války. To však neznamená, že ani my ani oni nemůžeme v budoucnu přijmout pragmatické porozumění vůči sobě." # todo: NEW TRANSLATION
 CHI_China_Republic_of_Korea_Free_Trade_Agreement: "Posílit čínsko-korejský obchod" # todo: NEW TRANSLATION
 CHI_China_Republic_of_Korea_Free_Trade_Agreement_desc: "Jako jedna z nejdynamičtějších ekonomik ve Východní Asii je Jižní Korea důležitým obchodním partnerem naší země." # todo: NEW TRANSLATION
 CHI_Joint_Condemnation_of_Japan: "Společné odsouzení Japonska" # todo: NEW TRANSLATION
 CHI_Joint_Condemnation_of_Japan_desc: "My a Korejci sdílíme společného historického nepřítele. Je snad ironické, že právě nenávist je to, co nás nejvíce spojuje." # todo: NEW TRANSLATION
 CHI_Maintain_Commitment_to_Denuclearization: "Udržet závazek k denuklearizaci" # todo: NEW TRANSLATION
 CHI_Maintain_Commitment_to_Denuclearization_desc: "Náš cíl regionální stability nemůže být dosažen, pokud Severokorejci nadále porušují mezinárodní právo sledováním svého jaderného programu." # todo: NEW TRANSLATION
 CHI_Increase_Exports_to_the_North: "Zvýšit vývoz na Sever" # todo: NEW TRANSLATION
 CHI_Increase_Exports_to_the_North_desc: "DPRK je již silně závislá na nás. Zvýšení této závislosti také zvýší náš vliv na našeho problematického spojence." # todo: NEW TRANSLATION
 CHI_Encourage_Economic_Reforms: "Podpořit ekonomické reformy" # todo: NEW TRANSLATION
 CHI_Encourage_Economic_Reforms_desc: "Fakt, že náš blízký partner zůstává zaostalou a nedostatečně rozvinutou zemí, je pro nás jako dědice Deng Xiaopinga ostudou. [NKO.GetLeader] by měl být přesvědčen, aby liberalizoval severokorejskou ekonomiku." # todo: NEW TRANSLATION
 CHI_Mediate_Korean_Peace_Talks: "Zprostředkovat korejská mírová jednání" # todo: NEW TRANSLATION
 CHI_Mediate_Korean_Peace_Talks_desc: "Korejský poloostrov příliš dlouho existoval ve zmrzlém stavu války. Napětí mezi Severem a Jihem pramení z vzájemného podezírání a nedůvěry kvůli obranným krokům, které jsou mylně vykládány jako útočné. K prolomení tohoto vnitřního patu bude potřeba angažovaný externí aktér, jako je Čína." # todo: NEW TRANSLATION
 CHI_Back_Peaceful_Korean_Unification: "Podpořit mírové sjednocení Koreje" # todo: NEW TRANSLATION
 CHI_Back_Peaceful_Korean_Unification_desc: "Měli bychom vyjádřit podporu eventualnímu sjednocení Korejského poloostrova pod nezařazenou vládou svobodnou od vnějšího vlivu. Zda k tomu dojde, záleží na Korejcích." # todo: NEW TRANSLATION
 CHI_End_the_Kim_Dynasty: "Ukončit dynastii Kimů" # todo: NEW TRANSLATION
 CHI_End_the_Kim_Dynasty_desc: "Kimové vládli brutálnímu a regresivnímu režimu, který jsme byli po desetiletí nuceni podporovat. Tento stav nesmí pokračovat." # todo: NEW TRANSLATION
 CHI_Gain_the_Support_of_the_KPA: "Získat podporu KPA" # todo: NEW TRANSLATION
 CHI_Gain_the_Support_of_the_KPA_desc: "Naše rozvědka naznačuje, že v důstojnické vrstvě Korejské lidové armády existují prvky, které nesouhlasí s vládou [NKO.GetLeader]. Měli bychom oslovit tyto důstojníky, s nimiž sdílíme cíl." # todo: NEW TRANSLATION
 CHI_The_North_Korean_Coup: "Severokorejský puč" # todo: NEW TRANSLATION
 CHI_The_North_Korean_Coup_desc: "Nastal čas sesadit tento zchátralý režim. Náš vliv v Severní Koreji přivedl na naši stranu mnoho důstojníků, i když naši analytici nejsou jistí, zda bychom se neměli snažit shromáždit ještě větší podporu dříve, než se pustíme do tohoto riskantního podniku." # todo: NEW TRANSLATION
 CHI_Establish_a_Puppet_Government: "Zřídit loutkovou vládu" # todo: NEW TRANSLATION
 CHI_Establish_a_Puppet_Government_desc: "Nyní, když puč uspěl, je nová vojenská vláda nám zavázána a nebude mít jinou možnost než se podřídit naší autoritě." # todo: NEW TRANSLATION
 CHI_The_Indian_Subcontinent: "Indický subkontinent" # todo: NEW TRANSLATION
 CHI_The_Indian_Subcontinent_desc: "Jih od Tibetu leží rozsáhlý subkontinent ovládaný rivalitou mezi Indií a Pákistánem. Měli bychom pečlivě zvážit náš přístup k tomuto ostře rozdělenému regionu." # todo: NEW TRANSLATION
 CHI_Support_Nepals_Maoists: "Podpořit nepálské maoisty" # todo: NEW TRANSLATION
 CHI_Support_Nepals_Maoists_desc: "V Nepálu existuje několik komunistických stran včetně maoistických. Tyto strany v posledních letech získaly na popularitě a i když jsme se historicky vyhýbali zasahování do nepálské politiky, může být ku prospěchu podpořit ty, kteří s námi sdílejí ideologickou blízkost." # todo: NEW TRANSLATION
 CHI_Respect_Nepalese_Neutrality: "Respektovat nepálskou neutralitu" # todo: NEW TRANSLATION
 CHI_Respect_Nepalese_Neutrality_desc: "Nepál se snažil zůstat neutrálním vyrovnávacím pásmem mezi námi a Indy. Měli bychom respektovat jejich rozhodnutí a vyvarovat se jakýchkoli kroků, které by tuto neutralitu podkopávaly." # todo: NEW TRANSLATION
 CHI_Guarantee_Bangladesh: "Zaručit Bangladéš" # todo: NEW TRANSLATION
 CHI_Guarantee_Bangladesh_desc: "Ačkoli Bangladéš původně sdílel blízké vazby s Indií, v posledních desetiletích se dostal do naší sféry vlivu. Můžeme tento trend podpořit poskytnutím Bangladéšanům vojenské ochrany." # todo: NEW TRANSLATION
 CHI_Drop_Claims_on_Bhutan: # todo: NEW TRANSLATION
 CHI_Drop_Claims_on_Bhutan_desc: "Hlavní překážkou v zlepšení vztahů mezi námi a Bhútánem jsou naše nároky na část území, které ovládají. To také vedlo k třenicím s Indií, třenicím, které by mohly potenciálně vyústit v nežádoucí konflikt. Je nejlepší, když tyto nároky nyní stáhneme." # todo: NEW TRANSLATION
 CHI_Doklam_Road_Standoff: "Střet u silnice Doklam" # todo: NEW TRANSLATION
 CHI_Doklam_Road_Standoff_desc: "Doklam je čínské území, a proto bychom se zde měli moci volně pohybovat s vojsky a stavební technikou, pokud si to přejeme. Pokud Bhútán a Indie chtějí reagovat, nechť tak učiní. Bude to dobrá příležitost prověřit jejich bojovou připravenost." # todo: NEW TRANSLATION
 CHI_Iron_Brothers: "Železní bratři" # todo: NEW TRANSLATION
 CHI_Iron_Brothers_desc: "Čína a Pákistán jsou blízcí strategičtí partneři a tento vztah bychom měli zachovat pro náš vzájemný prospěch. Náš společný indický nepřítel nedokáže odolat naší společné síle." # todo: NEW TRANSLATION
 CHI_Joint_Military_Projects: "Společné vojenské projekty" # todo: NEW TRANSLATION
 CHI_Joint_Military_Projects_desc: "Společně mohou Čína a Pákistán vyvíjet nové a inovativní vojenské produkty, abychom získali převahu nad Indií." # todo: NEW TRANSLATION
 CHI_Cooperate_on_Counterterrorism: "Protiteroristická cvičení" # todo: NEW TRANSLATION
 CHI_Cooperate_on_Counterterrorism_desc: "Terorismus sužuje obě naše země. Společně si můžeme pomáhat předcházet a reagovat na teroristické hrozby." # todo: NEW TRANSLATION
 CHI_Militarize_Gwadar_Port: "Militarizovat přístav Gwadar" # todo: NEW TRANSLATION
 CHI_Militarize_Gwadar_Port_desc: "Naše investice do přístavu Gwadar se vyplatily a vzniklo působivé obchodní zařízení. Můžeme toho využít přípravou přístavu pro vojenské i obchodní účely, krok, který jistě zastraší Indy, ale je nezbytný pro naši bezpečnost." # todo: NEW TRANSLATION
 CHI_The_Quadrilateral_Cooperation_and_Coordination_Mechanism: "Čtyřstranný mechanismus spolupráce" # todo: NEW TRANSLATION
 CHI_The_Quadrilateral_Cooperation_and_Coordination_Mechanism_desc: "Čtyřstranný mechanismus spolupráce a koordinace (QCCM) bude užitečným seskupením čtyř zemí se společným zájmem v boji proti terorismu. Doufejme, že také zlepší napjaté vztahy mezi Pákistánem a Afghánistánem a pomůže rozšířit náš vliv v ruskem dominované Střední Asii skrze naše tadžické partnery." # todo: NEW TRANSLATION
 CHI_Support_Negotiations: "Podpora vyjednávání" # todo: NEW TRANSLATION
 CHI_Support_Negotiations_desc: "Konflikt je problém, nikoli řešení. Měli bychom využít QCCM k přesvědčení našich partnerů, aby zaujali usmiřovací, ale ostražité přístupy vůči militantům, ne ze strachu, ale z nutnosti." # todo: NEW TRANSLATION
 CHI_Joint_Operations: "Společné protiteroristické operace" # todo: NEW TRANSLATION
 CHI_Joint_Operations_desc: "Radikální islamistické skupiny představují zásadní hrozbu regionální bezpečnosti a musí být potlačeny jednotnou, neochvějnou silou zbraní." # todo: NEW TRANSLATION
 CHI_Tackle_the_Root_Causes_of_Radicalization: "Řešit kořeny radikalizace" # todo: NEW TRANSLATION
 CHI_Tackle_the_Root_Causes_of_Radicalization_desc: "Nyní, když byla teroristická hrozba dočasně snížena, bychom se měli zaměřit na deradikalizaci. Můžeme přerušit nábor militantních skupin využitím investic do infrastruktury a průmyslu k zmírnění chudoby v Afghánistánu, Pákistánu a Tádžikistánu." # todo: NEW TRANSLATION
 CHI_Disengage_from_Pakistan: "Odpojit se od Pákistánu" # todo: NEW TRANSLATION
 CHI_Disengage_from_Pakistan_desc: "Je čas přehodnotit náš přístup k indickému subkontinentu. Blízké partnerství mezi dvěma z největších ekonomik světa by nám mohlo přinést více užitku než pokračující aliance s menší mocností. Odpojení se od Pákistánu bude prvním krokem k našemu přiblížení k Indii." # todo: NEW TRANSLATION
 CHI_End_Joint_Military_Exercises: "Ukončit společná vojenská cvičení" # todo: NEW TRANSLATION
 CHI_End_Joint_Military_Exercises_desc: "Naše cvičení s Pákistánem jsou vnímána s podezřením ze strany Indů. Musíme je ukončit, abychom získali jejich důvěru." # todo: NEW TRANSLATION
 CHI_Strategic_Realignment: "Strategické přesměrování" # todo: NEW TRANSLATION
 CHI_Strategic_Realignment_desc: "Náš postupný odklon od Pákistánu se stává zřejmým. Je čas dát Indům najevo, že tyto kroky byly pokusy získat si jejich přízeň." # todo: NEW TRANSLATION
 CHI_Sino_Indian_Treaty_of_Friendship: "Sino-indická smlouva o přátelství" # todo: NEW TRANSLATION
 CHI_Sino_Indian_Treaty_of_Friendship_desc: "Naše partnerství s Pákistánem samozřejmě nebylo jediným zdrojem třenic mezi námi a Indii. Budeme muset řešit územní nároky našich zemí, abychom mohli zahájit nový vztah s Indií." # todo: NEW TRANSLATION
 CHI_A_New_Alliance: "Nová aliance" # todo: NEW TRANSLATION
 CHI_A_New_Alliance_desc: "Pozoruhodné zlepšení vztahů mezi námi a Indií otevřelo novou a cennou příležitost pro vojenské i politické partnerství. Aliance mezi našimi dvěma národy představuje nezastavitelnou sílu ve východní a jižní Asii." # todo: NEW TRANSLATION
 CHI_Strike_Across_the_Himalayas: "Úder přes Himálaj" # todo: NEW TRANSLATION
 CHI_Strike_Across_the_Himalayas_desc: "I když bychom se nyní měli snažit vyhnout všeobecné válce, dostatečně jsme posílili své pozice, abychom mohli provést průzkumný útok na indické obrany. Pokud uspějeme, získáme zpět území, které nám právem náleží; pokud selžeme, alespoň se dozvíme více o schopnostech našeho nepřítele." # todo: NEW TRANSLATION
 CHI_String_of_Pearls: "Řetěz perel" # todo: NEW TRANSLATION
 CHI_String_of_Pearls_desc: "Indická nadvláda nad Indickým oceánem je nežádoucí stav. Můžeme se snažit Indii omezit podobně, jako nás USA omezují, tedy obklíčit našeho soupeře vojenskými základnami na území našich regionálních partnerů. Toto obklíčení nám poskytne významnou výhodu, pokud bychom vstoupili do války s Indií." # todo: NEW TRANSLATION
 CHI_Annex_Bhutan: "Anexovat Bhútán" # todo: NEW TRANSLATION
 CHI_Annex_Bhutan_desc: "Naše nároky na Bhútán nemusí zasahovat celé území země, ale blízké historické vazby Bhútánu na Tibet by měly poskytnout rozumné odůvodnění pro naše přání integrovat Bhútán do Tibetské autonomní oblasti. Navíc by anexí zmizel strategicky umístěný indický spojenec. Pokud se náš vliv v Bhútánu stane dostatečně velkým, budeme schopni Bhútán anektovat bez války." # todo: NEW TRANSLATION
 CHI_Puppet_Nepal: "Loutkový Nepál" # todo: NEW TRANSLATION
 CHI_Puppet_Nepal_desc: "Některé politické síly v Nepálu jsou ochotny výrazně posílit vazby své země na Čínu na úkor partnerství s Indií. To by výrazně pomohlo našim zahraničněpolitickým cílům. Zvýšení našeho vlivu v zemi a zajištění přátelské vlády umožní tento proces provést pokojně." # todo: NEW TRANSLATION
 CHI_Bring_the_Tiger_to_Heel: "Zkrotit tygra" # todo: NEW TRANSLATION
 CHI_Bring_the_Tiger_to_Heel_desc: "Náš vzestup k regionální hegemonii nebude možný, pokud bude nepřátelská Indie připravena zaútočit na naši jižní flanku a podporovat naše nepřátele. Bengálského tygra je třeba zkrotit, aby byla zajištěna naše dominance v prostoru, který je příliš malý pro dvě regionální velmoci." # todo: NEW TRANSLATION
 CHI_The_Land_of_the_Rising_Sun: "Země vycházejícího slunce" # todo: NEW TRANSLATION
 CHI_The_Land_of_the_Rising_Sun_desc: "Na severovýchod od nás leží velká hrozba i velká příležitost pro čínskou zahraniční politiku. Nejsme přesvědčeni, že Japonsko se nikdy znovu nestane hrozbou pro čínský lid, ale zároveň může být užitečné mít Japonce na naší straně v širším boji se Spojenými státy." # todo: NEW TRANSLATION
 CHI_Maintain_Historical_Enmity: "Udržet historické nepřátelství" # todo: NEW TRANSLATION
 CHI_Maintain_Historical_Enmity_desc: "S hrůzou jsme sledovali, jak svět dovolil Japonsku znovu se remilitarizovat a opět se stát hrozbou pro čínský národ. Naše neshoda s Japonskem nespočívá jen v minulosti. Trvá i nyní, dokud tento národ válečných zločinců bude disponovat prostředky násilí." # todo: NEW TRANSLATION
 CHI_Demand_the_Senkaku_Islands: "Požadovat ostrovy Diaoyu" # todo: NEW TRANSLATION
 CHI_Demand_the_Senkaku_Islands_desc: "Ostrovy Diaoyu jsou oprávněně naše a představují významný bod sporu v čínsko-japonských vztazích. Požadování ostrovů nám nejen získá přízeň doma, ale také nám poskytne užitečné informace o stanovisku japonské vlády na základě jejich reakce." # todo: NEW TRANSLATION
 CHI_Incite_Anti_Japanese_Sentiment: "Podněcovat protijaponské nálady" # todo: NEW TRANSLATION
 CHI_Incite_Anti_Japanese_Sentiment_desc: "Nemělo by být příliš obtížné vzbudit protijaponské nadšení mezi naším vlasteneckým obyvatelstvem, náladu, kterou můžeme využít v budoucí konfrontaci." # todo: NEW TRANSLATION
 CHI_Clash_Over_the_East_China_Sea: "Srážka nad Východočínským mořem" # todo: NEW TRANSLATION
 CHI_Clash_Over_the_East_China_Sea_desc: "Pravidelně zkoumáme japonskou protivzdušnou obranu tím, že posíláme naše letadla do jejich vzdušného prostoru. Bylo by příliš snadné využít jednu z těchto událostí k vyvolání mnohem větší krize..." # todo: NEW TRANSLATION
 CHI_A_Pragmatic_Approach: "Pragmatický přístup" # todo: NEW TRANSLATION
 CHI_A_Pragmatic_Approach_desc: "Naše vztahy s Japonci byly pošramoceny jejich odmítnutím omluvit se nebo uznat vážné křivdy, které způsobili našemu lidu během sino-japonské války. Přesto může být strategičtější odložit náš hněv vůči Japoncům, abychom usnadnili odchod Američanů z východní Asie." # todo: NEW TRANSLATION
 CHI_Assuage_Japanese_Concerns: "Uklidnit japonské obavy" # todo: NEW TRANSLATION
 CHI_Assuage_Japanese_Concerns_desc: "Abychom usnadnili přiblížení k Japonsku, musíme Japoncům ujistit, že naše úmysly nejsou nepřátelské. Činy mluví hlasitěji než slova." # todo: NEW TRANSLATION
 CHI_Encourage_Appreciation_of_Japanese_Culture: "Podporovat zájem o japonskou kulturu" # todo: NEW TRANSLATION
 CHI_Encourage_Appreciation_of_Japanese_Culture_desc: "Japonská kultura je populární mezi čínským lidem, zejména u mladších generací. Podpora tohoto trendu posílí ekonomické vztahy mezi našimi zeměmi, přiblíží naše národy a pošle pozitivní signály našim protějškům v Tokiu." # todo: NEW TRANSLATION
 CHI_Sign_Strategic_Partnership_Agreement: "Podepsat dohodu o strategickém partnerství" # todo: NEW TRANSLATION
 CHI_Sign_Strategic_Partnership_Agreement_desc: "Oficiální dohoda mezi našimi dvěma zeměmi upevní naše nedávné diplomatické úspěchy a pobídne Japonsko, aby snížilo svou závislost na americké vojenské ochraně." # todo: NEW TRANSLATION
 CHI_Decouple_Japan: "Přerušit vazby" # todo: NEW TRANSLATION
 CHI_Decouple_Japan_desc: "Nastal čas definitivně oddělit Japonsko od amerického vlivu. Zajištění odchodu Američanů učiní naši bezpečnostní pozici v regionu výrazně jistější." # todo: NEW TRANSLATION
 CHI_The_Inland_Prairie: "Vnitřní prérie" # todo: NEW TRANSLATION
 CHI_The_Inland_Prairie_desc: "V historii nepřítel Číny vždy přicházel ze severu; je nezbytné držet naše hranice co nejdál od hlavního města a získat zpět naši velkou prérii." # todo: NEW TRANSLATION
 CHI_Inscription_of_Yanran: "Nápis u Yanran" # todo: NEW TRANSLATION
 CHI_Inscription_of_Yanran_desc: "V roce 89 n. l. generál Dou Xian vedl armádu dynastie Chan a zvítězil v bitvě proti severním Hunům v pohoří Altaj. Bitva byla rozhodujícím vítězstvím pro dynastii Chan. Po bitvě Dou Xian uspořádal pamětní obřad u hory Yanran a nařídil vytesat nápisy do skalní stěny na připomínku vítězství. Severní Hunové uprchli a po této bitvě v čínských dějinách zmizeli." # todo: NEW TRANSLATION
 CHI_Ceremony_in_Khentii_Mountains: "Obřad v pohoří Khentii" # todo: NEW TRANSLATION
 CHI_Ceremony_in_Khentii_Mountains_desc: "V roce 119 př. n. l. dynastie Chan zvítězila v rozhodující bitvě s Huny; generál Huo Qubing provedl řadu rituálů po příchodu do pohoří Khentii, aby symbolizoval historické vítězství Chanů. Výrazy 'Obřad v pohoří Khentii' a 'Nápis u Yanran' jsou považovány za jedny z nejvyšších činů vojenských generálů v čínské historii." # todo: NEW TRANSLATION
 CHI_Raid_The_Dragon_City: "Útok na Dračí město" # todo: NEW TRANSLATION
 CHI_Raid_The_Dragon_City_desc: "V roce 129 př. n. l. Wei Qing, vynikající generál dynastie Chan, vedl úspěšný dálkový nájezd na posvátné místo Hunů, Dračí město; šlo o první zřejmé vítězství v chansko-hunské válce." # todo: NEW TRANSLATION
 CHI_Outer_Mongolia_Return: "Návrat Vnějšího Mongolska" # todo: NEW TRANSLATION
 CHI_Outer_Mongolia_Return_desc: "Po téměř sto letech se severní Gobi a Khalkha prérie opět vracejí pod naši kontrolu; je to významný symbol velkého oživení čínského národa." # todo: NEW TRANSLATION
 CHI_Sino_Mongol_Friendship_Treaty: "Čínsko-mongolská smlouva o přátelství" # todo: NEW TRANSLATION
 CHI_Sino_Mongol_Friendship_Treaty_desc: "Čína a Mongolsko sdílejí 4600 km dlouhou hranici; je důležité udržet naše přátelství a společně čelit budoucnosti." # todo: NEW TRANSLATION
 CHI_Aid_Outer_Mongolia: "Pomoc Vnějšímu Mongolsku" # todo: NEW TRANSLATION
 CHI_Aid_Outer_Mongolia_desc: "V důsledku dlouhodobého postavení jako satelitní země je většina Vnějšího Mongolska venkovská a zaostalá; měli bychom investovat více prostředků, abychom tuto situaci zlepšili." # todo: NEW TRANSLATION
 CHI_Outer_Mongolia_SAR: "Zvláštní správní oblast Vnějšího Mongolska" # todo: NEW TRANSLATION
 CHI_Outer_Mongolia_SAR_desc: "Jakmile se pozitivní účinky pomoci Vnějšímu Mongolsku ukázaly, dále by to pomohlo naší popularitě mezi obyvateli Vnějšího Mongolska a našemu vnímání mezinárodním společenstvím, kdybychom vytvořili vysoce autonomní Zvláštní správní oblast ve Vnějším Mongolsku." # todo: NEW TRANSLATION
 CHI_Global_Influence: "Globální vliv" # todo: NEW TRANSLATION
 CHI_Global_Influence_desc: "Minulé čínské dynastie považovaly okolní svět za nehodný naší pozornosti. To vedlo k zaostávání Číny za industrializovanými západními národy. Tento omyl už neuděláme." # todo: NEW TRANSLATION
 CHI_Favor_Multipolarity: "Podpořit multipolaritu" # todo: NEW TRANSLATION
 CHI_Favor_Multipolarity_desc: "Náš postoj k hegemonii byl vždy jasný. Jsme proti globální hegemonii jakéhokoli národa, ať už jde o Spojené státy, Rusko nebo dokonce Čínu." # todo: NEW TRANSLATION
 CHI_Peacekeeping_Contributions: "Příspěvky do mírových misí" # todo: NEW TRANSLATION
 CHI_Peacekeeping_Contributions_desc: "Mírové mise jsou užitečným způsobem, jak naše jednotky získají zkušenosti s operacemi v cizích zemích, a zároveň signalizují závazek naší země k multilateralismu a práci v rámci mezinárodních organizací, jako je OSN." # todo: NEW TRANSLATION
 CHI_Support_Security_Council_Reform: "Podporovat reformu Rady bezpečnosti" # todo: NEW TRANSLATION
 CHI_Support_Security_Council_Reform_desc: "Historicky jsme byli proti rozšíření Rady bezpečnosti OSN o země G4 kvůli našim napjatým vztahům s Japonskem a Indií. Nyní, když se vztahy zlepšily, můžeme toto odporu vzdát. Zda z reforem něco vzejde, závisí na vůli ostatních stálých členů Rady bezpečnosti." # todo: NEW TRANSLATION
 CHI_A_Rival_Superpower: "Soutěžící supervelmoc" # todo: NEW TRANSLATION
 CHI_A_Rival_Superpower_desc: "V minulých desetiletích jsme museli světu ujišťovat, že neusilujeme o hegemonii, když naše země byla vůči Západu mnohem slabší. Nyní, když už nejsme zaostalou zemí, nemusíme dál udržovat tuto fasádu a můžeme otevřeně usilovat o nahrazení Spojených států jako jediného globálního hegemona." # todo: NEW TRANSLATION
 CHI_End_US_Hegemony: "Ukončit hegemonii USA" # todo: NEW TRANSLATION
 CHI_End_US_Hegemony_desc: "Proamerický světový řád je nespravedlivý a neudržitelný, a měli bychom udělat vše pro jeho zánik. Americký imperialismus musí být vytlačen z globálního Jihu a vakuum, které zanechá, musí zaplnit vliv dobře míněných a ctnostných sil." # todo: NEW TRANSLATION
 CHI_The_Bears_Backyard: "Medvědův dvorek" # todo: NEW TRANSLATION
 CHI_The_Bears_Backyard_desc: "Naše strategické partnerství s Ruskem pomáhalo v našem cíli podkopat americkou hegemonii. Nicméně naši dosavadní spojenci nepodpoří naše nově nabyté ambice po globální dominanci. Musíme tedy usilovat o oslabení jejich postavení a srazit slovanského obra na kolena." # todo: NEW TRANSLATION
 CHI_A_New_Imperium: "Nové impérium" # todo: NEW TRANSLATION
 CHI_A_New_Imperium_desc: "Nyní, když je naše pozice v regionu i ve světě zajištěna, je možné obnovit Čínu do její bývalé slávy a oživit územní nároky, které byly dříve považovány za navždy ztracené. Věk impéria a čínsko-centrický světový řád bude uvalen na zbytek planety, ať se to komu líbí, nebo ne." # todo: NEW TRANSLATION
 CHI_Form_the_SCO: "Založit ŠOS" # todo: NEW TRANSLATION
 CHI_Form_the_SCO_desc: "Současná skupina Šanghajské pětky slouží jako způsob úzké interakce s Ruskem, Kazachstánem, Kyrgyzstánem a Tádžikistánem. Tyto interakce byly cenné, ale mohly by být dále zlepšeny, pokud bychom tuto neformální skupinu přeměnili na robustní mezivládní organizaci." # todo: NEW TRANSLATION
 CHI_Emphasize_Economic_Cooperation: "Důraz na ekonomickou spolupráci" # todo: NEW TRANSLATION
 CHI_Emphasize_Economic_Cooperation_desc: "ŠOS by měla především usnadňovat ekonomickou pomoc bohatších členů chudším. Náš cíl regionální stability je nejlépe dosažen posílením ekonomik našich křehčích sousedů. Více než to, ŠOS by měla usilovat o zlepšení životů těch, kdo žijí v jejích hranicích." # todo: NEW TRANSLATION
 CHI_Civilian_Technology_Sharing: "Sdílení civilních technologií" # todo: NEW TRANSLATION
 CHI_Civilian_Technology_Sharing_desc: "Naše organizace se primárně zaměřuje na rozvoj ekonomik svých chudších členů, a tudíž by se měla soustředit pouze na sdílení nemilitárních technologií." # todo: NEW TRANSLATION
 CHI_Development_Assistance: "Zvýšit rozvojovou pomoc" # todo: NEW TRANSLATION
 CHI_Development_Assistance_desc: "Naše současné rozvojové úsilí lze ještě vylepšit, aby se urychlil ekonomický růst v zemích členských států ŠOS." # todo: NEW TRANSLATION
 CHI_Emphasize_Political_Cooperation: "Důraz na politickou spolupráci" # todo: NEW TRANSLATION
 CHI_Emphasize_Political_Cooperation_desc: "ŠOS by měla být především organizací, která zachovává regionální stabilitu ochranou legitimních vlád svých členských států před destabilizujícími vnitřními hrozbami." # todo: NEW TRANSLATION
 CHI_Crack_Down_on_the_Three_Evils: "Potlačit tři zla" # todo: NEW TRANSLATION
 CHI_Crack_Down_on_the_Three_Evils_desc: "Tři zla — terorismus, separatismus a náboženský extremismus — jsou zdrojem obav pro všechny členy ŠOS. Skrze ŠOS můžeme posílit vzájemnou politickou kapacitu k potlačení těchto nebezpečných hrozeb." # todo: NEW TRANSLATION
 CHI_Tackle_Drug_Trafficking: "Zabývat se obchodem s drogami" # todo: NEW TRANSLATION
 CHI_Tackle_Drug_Trafficking_desc: "Obchod s drogami z Afghánistánu je problém, který je pro jednotlivou zemi těžké vyřešit sám, ale pro multilaterální organizaci relativně snazší. Společně můžeme efektivněji hlídat propustné hranice Střední Asie." # todo: NEW TRANSLATION
 CHI_Emphasize_Military_Cooperation: "Důraz na vojenskou spolupráci" # todo: NEW TRANSLATION
 CHI_Emphasize_Military_Cooperation_desc: "Nemusíme skrývat své úmysly. ŠOS by měla být explicitně orientována na bezpečnost a poskytnout nám a našim ruským partnerům oporu proti možné agresi ze strany vnějších nepřátel, především Spojených států." # todo: NEW TRANSLATION
 CHI_Military_Technology_Sharing: "Sdílení vojenských technologií" # todo: NEW TRANSLATION
 CHI_Military_Technology_Sharing_desc: "Pokročilé ruské vojenské technologie budou neocenitelným přínosem pro naše členy v případě vnější agrese." # todo: NEW TRANSLATION
 CHI_Strengthen_Security_Framework: "Posílit bezpečnostní rámec" # todo: NEW TRANSLATION
 CHI_Strengthen_Security_Framework_desc: "Naše stávající vojenská spolupráce v rámci ŠOS, byť značná, nemusí stačit odolat plnému útoku supervelmoci. Měli bychom prohloubit naši vojenskou spolupráci, aby naše organizace byla lépe připravena na to nejhorší." # todo: NEW TRANSLATION
 CHI_Chinese_Dominance: "Čínská dominance" # todo: NEW TRANSLATION
 CHI_Chinese_Dominance_desc: "Zatímco naše a ruská pozice v ŠOS jsou nyní rovné, nepříjemnou pravdou je, že naše síla dalece převyšuje sílu našich dosavadních spojenců. Náš vliv v organizaci by měl odpovídat naší skutečné významnosti, a proto by Rusko mělo být donuceno přijmout podřízenou pozici." # todo: NEW TRANSLATION
 CHI_Equal_Partners: "Rovnocenní partneři" # todo: NEW TRANSLATION
 CHI_Equal_Partners_desc: "I když jsme v mnoha oblastech začali Rusy předstihovat, máme se od této bývalé supervelmoci stále co učit. Je v našem zájmu mít Rusko na své straně, než ho odcizovat a antagonizovat." # todo: NEW TRANSLATION
 CHI_ASEAN_Integration: "Integrace ASEAN" # todo: NEW TRANSLATION
 CHI_ASEAN_Integration_desc: "Nepřiznanou funkcí ASEAN bylo vyvažovat náš vliv, takže naše snahy zlepšit vztahy se státy ASEAN a ukončit jejich nedůvěru znamenají, že je nyní cesta otevřená k integraci ASEAN do ŠOS, čímž by se výrazně rozšířilo členství naší organizace." # todo: NEW TRANSLATION
 CHI_Undermine_ASEAN: "Podkopat ASEAN" # todo: NEW TRANSLATION
 CHI_Undermine_ASEAN_desc: "ASEAN existuje jako protiváha našeho regionálního vlivu a proto by měl být rozložen. Můžeme využít skutečnosti, že organizace se skládá z mnoha různých států s velmi odlišnými názory. Můžeme cílit na ty státy, které jsou našim zájmům nejpříznivější, a přesvědčit je, aby opustily ASEAN a připojily se k ŠOS." # todo: NEW TRANSLATION
 CHI_Exploit_Economic_Clout: "Využít ekonomický vliv" # todo: NEW TRANSLATION
 CHI_Exploit_Economic_Clout_desc: "Finanční orientace ŠOS nám byla velmi prospěšná vzhledem k naší obrovské převaze v kapitálu. Nyní můžeme tuto ekonomickou výhodu využít k upevnění našeho politického vlivu nad ostatními členy ŠOS." # todo: NEW TRANSLATION
 CHI_Split_CSTO: "Rozdělit ODKB" # todo: NEW TRANSLATION
 CHI_Split_CSTO_desc: "Naše partnerství s Ruskem nikdy nemělo vydržet navždy. Nikdy jsme nemohli plně důvěřovat našemu expanzivnímu severnímu sousedovi. Zatímco nám dosud vyhovovalo předstírat čínsko-ruskou spolupráci, abychom ŠOS posunuli dál, musíme nyní tento předstíraný svazek ukončit. Naši společní spojenci se nyní musí rozhodnout, zda budou stát po naší, nebo po straně našeho nepřítele." # todo: NEW TRANSLATION
 CHI_Merge_with_CSTO: "Sloučit se s ODKB" # todo: NEW TRANSLATION
 CHI_Merge_with_CSTO_desc: "Ruská bezpečnostní organizace ODKB má rozsáhlé instituce pro vojenskou spolupráci, které by pro nás bylo přínosné převzít." # todo: NEW TRANSLATION
 CHI_An_Alliance_to_Rival_NATO: "Aliance konkurovat NATO" # todo: NEW TRANSLATION
 CHI_An_Alliance_to_Rival_NATO_desc: "Nastal čas uvolnit plný potenciál ŠOS a posílit institucionální rámec vojenské spolupráce tak, aby naše společné velení a řízení bylo stejně efektivní jako v NATO. Pokud válka přijde, budeme připraveni." # todo: NEW TRANSLATION
 CHI_Forum_on_China_African_Cooperation: "Fórum čínsko-africké spolupráce" # todo: NEW TRANSLATION
 CHI_Forum_on_China_African_Cooperation_desc: "Fórum čínsko-africké spolupráce (FOCAC) usnadňuje naše interakce s celým africkým kontinentem, regionem, který nevnímáme jako zaostalý nebo barbarský, jak to vidí Západ, ale jako zdroj potenciálu a příležitostí." # todo: NEW TRANSLATION
 CHI_China_Africa_Development_Fund: "Čínsko-africký rozvojový fond" # todo: NEW TRANSLATION
 CHI_China_Africa_Development_Fund_desc: "Prostřednictvím Čínsko-afrického rozvojového fondu můžeme poskytnout tolik potřebné investice do infrastrukturních projektů na africkém kontinentu." # todo: NEW TRANSLATION
 CHI_Invest_in_Cheap_Energy: "Investovat do levné energie" # todo: NEW TRANSLATION
 CHI_Invest_in_Cheap_Energy_desc: "Ačkoliv se hodně mluví o obnovitelných zdrojích energie, nakonec to budou levná fosilní paliva, která vytáhnou africké lidi z chudoby." # todo: NEW TRANSLATION
 CHI_Invest_in_Clean_Energy: "Investovat do čisté energie" # todo: NEW TRANSLATION
 CHI_Invest_in_Clean_Energy_desc: "Rozvoj by neměl probíhat na úkor životního prostředí. Naše technické know-how znamená, že můžeme sdílet naše pokroky v technologiích obnovitelné energie s našimi partnery na africkém kontinentu." # todo: NEW TRANSLATION
 CHI_Outsource_Cheap_Labor: "Využít levnou pracovní sílu" # todo: NEW TRANSLATION
 CHI_Outsource_Cheap_Labor_desc: "Když se Čína rozvíjela, naši pracovníci byli placeni minimálně a museli snášet obrovské těžkosti. Jejich utrpení však přispělo k tomu, že se naše země stala ekonomicky úspěšnou. Národy Afriky by měly následovat stejný model." # todo: NEW TRANSLATION
 CHI_Workers_Rights: "Práva pracovníků" # todo: NEW TRANSLATION
 CHI_Workers_Rights_desc: "Blaho jednotlivého pracovníka je nedílnou součástí úspěchu národa. Měli bychom podporovat pouze projekty, které chrání obživu lidí, bez níž by tito lidé nemohli existovat." # todo: NEW TRANSLATION
 CHI_Agriculture: "Zemědělství" # todo: NEW TRANSLATION
 CHI_Agriculture_desc: "Zemědělství zůstává důležitým sektorem v mnoha afrických ekonomikách a na něm závisí většina obyvatel. Měli bychom podporovat zemědělský sektor, aby jednotliví pracovníci mohli obstát v globalizovaném světě tvrdé mezinárodní konkurence." # todo: NEW TRANSLATION
 CHI_Develop_Hospitals: "Rozvíjet nemocnice" # todo: NEW TRANSLATION
 CHI_Develop_Hospitals_desc: "Tragédií mnoha úmrtí na africkém kontinentu je, že jsou způsobena snadno léčitelnými onemocněními. Musíme našim partnerům poskytnout nástroje potřebné k péči o jejich obyvatele." # todo: NEW TRANSLATION
 CHI_Leverage_Influence: "Využít vliv" # todo: NEW TRANSLATION
 CHI_Leverage_Influence_desc: "Afrika je nám tak silně zadlužená, že vlády napříč kontinentem musí ustupovat naší vůli." # todo: NEW TRANSLATION
 CHI_Write_Off_Debts: "Odpustit dluhy" # todo: NEW TRANSLATION
 CHI_Write_Off_Debts_desc: "Nechceme držet naše partnery v dluhové pasti. Musí mít možnost růst a rozvíjet se vlastním tempem." # todo: NEW TRANSLATION
 CHI_Friendship_Schools: "Školy přátelství" # todo: NEW TRANSLATION
 CHI_Friendship_Schools_desc: "Školy přátelství poskytují tolik potřebné vzdělání po celém kontinentu a posilují lidský kapitál regionu." # todo: NEW TRANSLATION
 CHI_Joint_Research: "Společný výzkum" # todo: NEW TRANSLATION
 CHI_Joint_Research_desc: "Společně mohou naše země učinit vědecké pokroky, které prospějí všem našim národům." # todo: NEW TRANSLATION
 CHI_TV_and_Internet_Access: "Přístup k televizi a internetu" # todo: NEW TRANSLATION
 CHI_TV_and_Internet_Access_desc: "Ve 21. století je přístup domácností k vnějšímu světu klíčovým měřítkem rozvoje. Měli bychom pomoci našim africkým partnerům zajistit přístup k televizi a internetu pro všechny jejich občany." # todo: NEW TRANSLATION
 china.1.t: "Čína zintenzivňuje svou \"Iniciativu Pásu a cesty\"" # todo: NEW TRANSLATION
 china.1.d: "Ambiciózní čínská iniciativa Pásu a stezky (BRI) je známa už několik let a prošla rebrandingem poté, co byla strategie \"One Belt One Road\" považována za příliš hrozivou. Vláda [CHI.GetLeader] dnes oznámila záměr investovat do několika infrastrukturních projektů v rámci BRI v zemích po celém světě. Zatímco mnoho rozvojových zemí vítá toto oznámení v očekávání tolik potřebných čínských investic do jejich ekonomik, Japonsko, Indie, USA a Austrálie vyjádřily k iniciativě výhrady a vnímají ji jako skrytý pokus rozšířit čínský vliv v zahraničí." # todo: NEW TRANSLATION
 china.1.a: "Kde máme podepsat?" # todo: NEW TRANSLATION
 china.1.b: "Tuto hrozbu naší nezávislosti odmítáme!" # todo: NEW TRANSLATION
 china.2.t: "Čína oznamuje politiku „Pokojného vzestupu“" # todo: NEW TRANSLATION
 china.2.d: "Hu Jintao dnes ujišťoval jihovýchodní asijské a americké představitele, že čínská zahraniční politika bude od nynějška charakterizována jako „pokojný vzestup“. Tato politika má uklidnit země, které nejvíce obávají čínské agresivity, že čínské ambice jsou čistě ekonomické povahy a že Čína udělá vše pro to, aby přispěla k světovému míru a globální spolupráci." # todo: NEW TRANSLATION
 china.2.a: "Můžeme být uklidněni." # todo: NEW TRANSLATION
 china.3.t: "Iniciativa Pásu a stezky dorazila na naše břehy!" # todo: NEW TRANSLATION
 china.3.d: "Čínské firmy investovaly do naší klíčové infrastruktury! To poskytuje vítaný impuls naší ekonomice a posílilo to vazby mezi našimi dvěma národy, i když někteří mohou namítat, že bychom si měli dávat pozor na rostoucí čínský vliv v naší zemi." # todo: NEW TRANSLATION
 china.3.a: "Jsem vděčný Čínské lidové republice." # todo: NEW TRANSLATION
 china.4.t: "Skandál s mlékem" # todo: NEW TRANSLATION
 china.4.d: "Národ je rozhořčen zjištěním, že čínské mlékárenské společnosti prodávaly výrobky kontaminované toxickou sloučeninou melamin; více než 300 000 čínských občanů bylo otráveno kontaminovaným mlékem a dětským mlékem a 11 zemí zakázalo dovoz čínských potravin. Do skandálu jsou zapojeni i vysoce postavení představitelé průmyslu a vlády; zdá se, že byli plně vědomi obsahu melaminu, který Světová zdravotnická organizace označila za jeden z největších incidentů v oblasti bezpečnosti potravin v historii." # todo: NEW TRANSLATION
 china.4.a: "Příšerné! Odpovědní budou potrestáni." # todo: NEW TRANSLATION
 china.5.t: "Tajfun Bilis" # todo: NEW TRANSLATION
 china.5.d: "Přípravy na tajfun Bilis začaly, když Čínský meteorologický ústav v Xiamenu vydal varování pro provincii Fu-ťien. Očekávalo se, že tajfun bude dosud nejsilnější bouří, která zasáhne Xiamen v roce 2000. Stejně jako na Tchaj-wanu byly všechny tři letiště v provincii uzavřeny a trajektová doprava byla přerušena v přípravě na bouři. Rovněž letecká společnost Xiamen Airlines zrušila všechny plánované lety.\n\nI přes to, že bouře zeslábla při nárazu na pevninu v Číně oproti dopadu na Tchaj-wan, Bilis způsobil v Číně více obětí a větší škody. Hospodářské ztráty v Číně dosáhly 534 milionů USD, přičemž většina ztrát vznikla v provincii Fu-ťien. Celkem bylo zabito 57 lidí, a dalších 1 077 bylo zraněno nebo se pohřešuje. Padající stromy zablokovaly železniční trať z Fuzhou do Mawei, čímž byl přerušen železniční provoz. Bilis vyvolal v oblasti Yueqing několik tornád, které zdevastovaly čtyři vesnice a zničily 20 budov." # todo: NEW TRANSLATION
 china.5.a: "Čas na obnovu." # todo: NEW TRANSLATION
 china.7.t: "Čína znovu potvrzuje politiku „Jedna Čína“" # todo: NEW TRANSLATION
 china.7.d: "Čínská vláda opětovně zdůrazňuje politiku jedné Číny. Na světě je jen jedna Čína a oba břehy Tchajwanského průlivu patří jedné Číně. Jakýkoli pokus vytvořit „dvě Číny“ nebo „jedna Čína, jedno Tchaj-wan“ nebude úspěšný." # todo: NEW TRANSLATION
 china.7.a: "Neschovávejme se za to, že to bylo nepředvídatelné." # todo: NEW TRANSLATION
 china.8.t: "V Sin-ťiangu probíhají rozsáhlé protesty" # todo: NEW TRANSLATION
 china.8.d: "Ujgurscí muslimové po celém Sin-ťiangu v současnosti pořádají protesty, poukazujíce na naše údajně „represivní“ a „diskriminační“ politiky. Musíme se rozhodnout, zda zachováme status quo, nebo provedeme nějaké změny, abychom uklidnili protestující." # todo: NEW TRANSLATION
 china.8.a: "Měli bychom tyto protesty potlačit." # todo: NEW TRANSLATION
 china.8.b: "Měli bychom učinit určité ústupky protestujícím." # todo: NEW TRANSLATION
 china.9.t: "Ujgurní militanté zahájili útok noži" # todo: NEW TRANSLATION
 china.9.d: "Čínu dnes otřásl brutální útok noži spáchaný několika ujgurskými teroristy. Desítky lidí byly zabity nebo zraněny, včetně útočníků, kteří byli místní policií zastřeleni. [CHI.Getleader] vyzval k uklidnění a slíbil vypátrat viníky tohoto „barbarského činu“." # todo: NEW TRANSLATION
 china.9.a: "Zaplatí za to." # todo: NEW TRANSLATION
 china.10.t: "Výbuchy cílí na čínskou infrastrukturu" # todo: NEW TRANSLATION
 china.10.d: "Podezřelí členové Islámistické strany Turkestánu spustili koordinované bombové útoky na několik čínských železničních sítí, při nichž zahynuly desítky nevinných. Naši bezpečnostní analytici vyjádřili překvapení nad úrovní sofistikovanosti těchto útoků. Musíme zavést razantnější opatření, abychom zabránili opakování této hrozné události." # todo: NEW TRANSLATION
 china.10.a: "Vypátráme je." # todo: NEW TRANSLATION
 china.12.t: "Čínu mezinárodně odsuzují kvůli interním táborům pro ujgury" # todo: NEW TRANSLATION
 china.12.d: "Human Rights Watch vyzvala čínskou vládu, aby zastavila politiku internace ujgurských muslimů v provincii Sin-ťiang v „pře-výchovných táborech“. Nevládní organizace tento nedávno zintenzivněný postup odsoudila jako flagrantní porušení mezinárodního práva na lidská práva i čínské vlastní ústavy." # todo: NEW TRANSLATION
 china.12.a: "Tento postup musí být odsouzen!" # todo: NEW TRANSLATION
 china.12.b: "V tom nevidíme nic špatného." # todo: NEW TRANSLATION
 china.12.c: "To není naše věc." # todo: NEW TRANSLATION
 china.13.t: "Vzbouření v Sin-ťiangu" # todo: NEW TRANSLATION
 china.13.d: "Po prodloužených obdobích zvýšené militantní aktivity zprávy naznačují, že ujgurští militanté obsadili klíčová místa v Sin-ťiangu. Etnické skupiny Chan a Hui z provincie začaly prchat do sousedních provincií." # todo: NEW TRANSLATION
 china.13.a: "Zmaříme separatisty." # todo: NEW TRANSLATION
 china.14.t: "Založena Zvláštní administrativní oblast Sin-ťiang" # todo: NEW TRANSLATION
 china.14.d: "Založení Zvláštní administrativní oblasti Sin-ťiang může výrazně změnit mezinárodní vnímání nás, zejména tím, že ulehčí vztahy s Indií. Doufejme, že tento krok je cestou k míru." # todo: NEW TRANSLATION
 china.14.a: "Naděje na mír" # todo: NEW TRANSLATION
 china.15.t: "Založena Zvláštní administrativní oblast Tibet" # todo: NEW TRANSLATION
 china.15.d: "Založení Zvláštní administrativní oblasti Tibet může výrazně změnit mezinárodní vnímání nás, zejména tím, že ulehčí vztahy s Indií. Doufejme, že tento krok je cestou k míru." # todo: NEW TRANSLATION
 china.15.a: "Naděje na mír" # todo: NEW TRANSLATION
 china.16.t: "Centrální čínská moc losuje z Zlatého urny výběr 9. Jebcundamby Chutuktu" # todo: NEW TRANSLATION
 china.16.d: "Jebcundamba Chutuktu je titul udělovaný duchovnímu vůdci linie Gelug tibetského buddhismu v Mongolsku. Nosí také titul Bogd Gegeen, čímž jsou nejvýše postaveným lamou v Mongolsku. Poté, co byla ceremonie reinkarnace Jebcundamby Chutuktu téměř na deset desetiletí zakázána mongolskou vládou, čínská vláda se snaží zlepšit vztahy s obyvateli Vnějšího Mongolska a hledá 9. Jebcundambu Chutuktu." # todo: NEW TRANSLATION
 china.16.a: "9. Jebcundamba Chutuktu bude objeven." # todo: NEW TRANSLATION
 china.17.t: "Byl vybrán 9. Jebcundamba Chutuktu" # todo: NEW TRANSLATION
 china.17.d: "Výsledek hledání 9. Jebcundamby Chutuktu byl zveřejněn, bsod nams gom`yashennmima je 9. Jebcundamba Chutuktu! Yashennmima je velmi slavný vynikající mnich, který přinese stabilitu a prosperitu regionu Vnějšího Mongolska." # todo: NEW TRANSLATION
 china.17.a: "Centrální autorita losovala, ty jsi Jebcundamba Chutuktu." # todo: NEW TRANSLATION
 china.18.t: "9. Jebcundamba Chutuktu dokončil obřad posazení na trůn" # todo: NEW TRANSLATION
 china.18.d: "Dnes přišla zpráva, že 9. Jebcundamba Chutuktu dokončil rituál posazení v klášteře Erdene Zuu v Ulaanbaataru; tento krok potvrzuje Yashennmimu jako oficiálně potvrzeného Jebcundambu Chutuktu. Po ceremonii 9. Jebcundamba Chutuktu poděkoval straně, vládě a všem věřícím a vyjádřil naději na světový mír." # todo: NEW TRANSLATION
 china.18.a: "Ať jsou léta zářivější a život zajímavější." # todo: NEW TRANSLATION
 china.19.t: "Čína nabízí status Zvláštní administrativní oblasti" # todo: NEW TRANSLATION
 china.19.d: "Naši přátelé v Číně nabídli, že se přiblíží a umožní naší vnitrozemské zemi vstoupit do mnohem větší rodiny, obnovit slávu a sdílet velký čínský trh. Jistě by to znamenalo vzdání se mongolské nezávislosti, ale to je přeci malá cena, že?" # todo: NEW TRANSLATION
 china.19.o1: "Nyní jsme jedno!" # todo: NEW TRANSLATION
 china.19.o2: "Odpor a kousnutí!" # todo: NEW TRANSLATION
 china.20.t: "Mongolsko nám vzdoruje!" # todo: NEW TRANSLATION
 china.20.d: "Mongolsko mělo drzost vzdorovat přáním Číny ohledně znovusjednocení! Musíme připravit odpověď." # todo: NEW TRANSLATION
 china.20.o1: "Máme plán B." # todo: NEW TRANSLATION
 china.21.t: "Čína přebírá kontrolu nad Vnějším Mongolskem" # todo: NEW TRANSLATION
 china.21.d: "Konečně je region Vnějšího Mongolska nyní pod naším pláštěm, sto let ponížení konečně skončilo a do budoucnosti vstupujeme s novým odhodláním." # todo: NEW TRANSLATION
 china.21.a: "Na zdraví novému listu begónie Číny." # todo: NEW TRANSLATION
 china.22.t: "Čína dokončuje projekt odklonu řeky Jarlungcangpo" # todo: NEW TRANSLATION
 china.22.d: "Čínské snahy snížit nedostatek vody se nyní staly hrozbou pro nás v podobě projektu odklonu Jarlungcangpo. Odklon řeky Brahmaputra, v Číně známé jako Jarlungcangpo, hrozí ochudit tisíce našich obyvatel o nezbytné zásobování vodou. Navzdory jasným negativním důsledkům tohoto rozhodnutí Číňané pokračovali a tím ohrozili bezpečnost našich občanů." # todo: NEW TRANSLATION
 china.22.a: "Číňané dál zkouší naši trpělivost..." # todo: NEW TRANSLATION
 china.23.t: "Podepsání Dohody o obchodování se službami přes průliv" # todo: NEW TRANSLATION
 china.23.d: "Naše vláda dokončila vyjednávání s Čínskou lidovou republikou o liberalizaci obchodu se službami mezi našimi dvěma ekonomikami. CSSTA usnadní obchod mezi Čínou a Tchaj-wanem a také podpoří investice v naší zemi. Musíme však tuto smlouvu zaslat zákonodárnému sboru k ratifikaci, a opozice již vyjádřila pochybnosti o dopadech smlouvy na Tchaj-wan a o utajovaném průběhu jednání, které ji vytvořilo. Můžeme se pokusit tyto obavy uklidnit postupným článkem po článku nebo se pokusit smlouvu rychle protlačit Legislativním jüanem." # todo: NEW TRANSLATION
 china.23.a: "Měli bychom projít řádným postupem, i kdyby to mělo trvat déle." # todo: NEW TRANSLATION
 china.23.b: "Nemůžeme si dovolit ztrácet čas debatami, měli bychom CSSTA rychle schválit." # todo: NEW TRANSLATION
 china.24.t: "Čína nás vyhrožuje odvetnými hospodářskými opatřeními!" # todo: NEW TRANSLATION
 china.24.d: "S odkazem na naše uznání ROC jako legitimního zástupce Číny místo ČLR hrozily čínské orgány snížením bilaterálního obchodu mezi naší zemí a jejich. Pokud ustoupíme jejich požadavkům, naše hospodářské vztahy zůstanou beze změny." # todo: NEW TRANSLATION
 china.24.a: "Měli bychom přijmout jejich požadavky." # todo: NEW TRANSLATION
 china.24.b: "Jsme loajální za každou cenu!" # todo: NEW TRANSLATION
 china.25.t: "Založení Tchaj-wanské Zvláštní administrativní oblasti" # todo: NEW TRANSLATION
 china.25.d: "Po půl století sporů a konfliktů dosáhly obě strany Tchajwanského průlivu konečně mírového znovusjednocení. Tchaj-wan, respektive předchozí nacionalistická vláda, ukončil stav nepřátelství a připojil se k Čínské lidové republice jako zvláštní administrativní oblast." # todo: NEW TRANSLATION
 china.25.a: "Významný pokrok." # todo: NEW TRANSLATION
 china.26.t: "Čína zničila bývalou nacionalistickou vládu" # todo: NEW TRANSLATION
 china.26.d: "Když proud jednotek vylodil u ústí řeky Tamsui, předvoj Lidové osvobozenecké armády se přehnal přes Tchaj-pej. Ostrov už nebyl útočištěm. Osudový okamžik nadešel a občanská válka, která trvala půl století, konečně skončila." # todo: NEW TRANSLATION
 china.26.a: "Na zdraví novému listu begónie Číny." # todo: NEW TRANSLATION
 china.27.t: "Čína slibuje pomstu" # todo: NEW TRANSLATION
 china.27.d: "Čínská vláda slibuje pomstu za nesčetné oběti způsobené Japonci ve druhé světové válce. Zdá se, že Peking není ochoten spolupracovat s japonskými představiteli a narůstající nepřátelský čínský stát vyvolává obavy po celém světě." # todo: NEW TRANSLATION
 china.27.a: "Doufejme v mír." # todo: NEW TRANSLATION
 china.28.t: "Rozhodnutí Stálého výboru NPC o Hongkongu" # todo: NEW TRANSLATION
 china.28.d: "Základní zákon Hongkongu stanoví, že vrchní výkonný představitel má být nakonec volen všeobecným hlasováním. Nicméně pokud bychom zavedli tento systém, šance na úspěch pro pro-pekinské kandidáty by byla značně nižší kvůli relativně větší popularitě pan-demokratických kandidátů. Měli bychom se vyhnout možnosti, aby se vrchním výkonným představitelem stal protičínský nebo pronezávislostní kandidát, ale zároveň bychom měli dávat pozor, abychom neprovokovali lidi v Hongkongu. Existuje možná třetí cesta z tohoto dilematu?" # todo: NEW TRANSLATION
 china.28.a: "Všeobecné hlasování nepřipadá v úvahu!" # todo: NEW TRANSLATION
 china.28.b: "Můžeme akceptovat všeobecné hlasování, pokud nejprve prověříme kandidáty." # todo: NEW TRANSLATION
 china.28.c: "Lidé v Hongkongu by si měli volit své vůdce." # todo: NEW TRANSLATION
 china.29.t: "Budoucnost Hongkongu" # todo: NEW TRANSLATION
 china.29.d: "Dosud jsme nijak nenaznačili osud Hongkongu po vypršení Základního zákona zachovávajícího jeho současnou autonomii v roce 2047. Může být v našem zájmu udělat to nyní, protože příslib pokračování autonomie by mohl přesvědčit Tchaj-wan, aby se vrátil pod naši kontrolu. Na druhé straně můžeme chtít potlačit separatisum ukázáním nevyhnutelnosti návratu každého čínského území pod naši kontrolu." # todo: NEW TRANSLATION
 china.29.a: "Zvláštní administrativní oblast přetrvá." # todo: NEW TRANSLATION
 china.29.b: "Hongkong se vrátí pod naši kontrolu." # todo: NEW TRANSLATION
 china.30.t: "Čína požaduje naši loajalitu!" # todo: NEW TRANSLATION
 china.30.d: "S odkazem na čínské historické svrchovanosti nad Vietnamem požaduje [CHI.GetLeader], abychom se podřídili čínské autoritě a vzdali se kontroly nad naší zahraniční politikou. Tento nesmírně urážlivý požadavek porušuje suverenitu našeho státu, garantovanou mezinárodním právem. Můžeme si však opravdu dovolit antagonizovat tuto rostoucí moc?" # todo: NEW TRANSLATION
 china.30.a: "Už se číně nepodřizujeme!" # todo: NEW TRANSLATION
 china.30.b: "Musíme přijmout toto ponížení..." # todo: NEW TRANSLATION
 china.31.t: "Čína oslabuje naši mezinárodní pozici!" # todo: NEW TRANSLATION
 china.31.d: "Náš globální vliv v posledních letech prudce poklesl díky aktivitám Číny, ohrožujíc náš postavení jako jediné světové hegemonie a pokládajíc základy pro nový světový řád. Možná ti, kteří předpovídali „Konec dějin“ po našem vítězství nad Sovětským svazem, byli příliš optimističtí." # todo: NEW TRANSLATION
 china.31.d_SOV: "Naši dřívější spojenci nás vytlačují z naší sféry vlivu ve Střední Asii. Jak čínské vměšování v našem regionu roste, hlavní důvod naší strategické orientace, hrozba ze strany Spojených států, bledne. Musí přijít čas ukončit nečinnost, pokud chceme udržet současnou pozici." # todo: NEW TRANSLATION
 china.31.a: "Musíme udeřit nyní, než bude pozdě!" # todo: NEW TRANSLATION
 china.31.b: "Směřujeme k irelevanci..." # todo: NEW TRANSLATION
 china.32.t: "Čína požaduje ostrovy Natuna!" # todo: NEW TRANSLATION
 china.32.d: "Nedávno požadoval [CHI.GetLeader], abychom převedli ostrovy Natuna pod čínskou autoritu. Dříve Čína plně kontrolovala celé Spratly. Můžeme si ale opravdu dovolit antagonizovat tuto rostoucí moc?" # todo: NEW TRANSLATION
 china.32.a: "Nepředáme naše ostrovy Číňanům!" # todo: NEW TRANSLATION
 china.32.b: "Nemůžeme odolat nátlaku..." # todo: NEW TRANSLATION
 china.33.t: "Stín sovětské minulosti" # todo: NEW TRANSLATION
 china.33.d: "Naši pobřežní strážci už nějakou dobu sledovali obrovský, zrezivělý trup letadlové lodě tažený po Černém moři. Je to vzácný pohled. Loď jménem 'Varyag' je ozdobena sovětskými zlatými hvězdami a táhne ji asi šest menších remorkérů. Původně z [UKR.GetFlag]Ukraine, jejím konečným cílem je [CHI.GetFlag]čínská společnost pro volný čas v Macau, její nový majitel.\n\nTrup by mohl představovat skutečnou hrozbu pro provoz v průlivu, pokud by narazil nebo se zcela převrátil." # todo: NEW TRANSLATION
 china.33.a: "\"Loď\" musí počkat, až bude doprava bezpečnější." # todo: NEW TRANSLATION
 china.33.b: "Vyjednáme si prioritu za poplatek." # todo: NEW TRANSLATION
 china.33.c: "Jen ať projde!" # todo: NEW TRANSLATION
 china.34.t: "Turci žádají naši trpělivost" # todo: NEW TRANSLATION
 china.34.d: "Tažený bývalý sovětský letadlový křižník Varyag, který byl před dvěma lety zakoupen od [UKR.GetFlag]Ukraine, byl zastaven! Nedokončený trup putuje z Černého moře do našich přístavů. Nyní [TUR.GetFlag]turecké úřady uvádějí „riziko, že poryv větru by loď postavil napříč a zablokoval celý Bospor“.\n\nŽádají naši trpělivost." # todo: NEW TRANSLATION
 china.34.a: "Možná můžeme vyjednávat?" # todo: NEW TRANSLATION
 china.34.b: "Trpělivost? Vyvineme na ně nátlak!" # todo: NEW TRANSLATION
 china.34.c: "Zdá se, že musíme počkat..." # todo: NEW TRANSLATION
 china.35.t: "Čínská delegace" # todo: NEW TRANSLATION
 china.35.d: "Čína poslala malou delegaci, aby vyjednala urychlené povolení průjezdu Varyagu Bosporem a nabídla některé obchodní a turistické koncese. Udělení priority pro Varyag bude stát značné prostředky, takže bychom měli být schopni vyjednat tučný obnos s finančními zárukami." # todo: NEW TRANSLATION
 china.35.a: "Pustíme ho při první příležitosti." # todo: NEW TRANSLATION
 china.35.b: "Není o čem vyjednávat." # todo: NEW TRANSLATION
 china.36.t: "Vyjednávání uspěla!" # todo: NEW TRANSLATION
 china.36.d: "Naši zdatní vyjednavači dosáhli dohody s tureckými orgány. Varyag bude pokračovat ve své cestě Bosporem §Hin 6 months§!!" # todo: NEW TRANSLATION
 china.36.a: "Stálo to za to." # todo: NEW TRANSLATION
 china.36.b: "Ať přivezou nějaké turecké dobroty!" # todo: NEW TRANSLATION
 china.37.t: "Vyjednávání selhala!" # todo: NEW TRANSLATION
 china.37.d: "Turci o žádné vyjednávání nestáli, udělali jsme prozatím vše, co jsme mohli." # todo: NEW TRANSLATION
 china.37.a: "Tak tedy musíme počkat." # todo: NEW TRANSLATION
 china.38.t: "Peking naštvaný!" # todo: NEW TRANSLATION
 china.38.d: "Nespokojení Číňané naším odporem reagovali ostrou rétorikou, aby na nás vyvinuli tlak, ať pustíme Varyag rychleji! Jak zareagujeme?" # todo: NEW TRANSLATION
 china.38.a: "Mají pravdu, musíme ustoupit." # todo: NEW TRANSLATION
 china.38.b: "Můžeme najít kompromis." # todo: NEW TRANSLATION
 china.38.c: "Škoda, budou muset čekat ještě déle!" # todo: NEW TRANSLATION
 china.39.t: "Ankara kapitulovala!" # todo: NEW TRANSLATION
 china.39.d: "Naše snahy vyvinout tlak na Turky, aby akceptovali náš nárok na průjezd Varyagu, uspěly! Za dva týdny loď bude pokračovat v cestě!" # todo: NEW TRANSLATION
 china.39.a: "Dobře!" # todo: NEW TRANSLATION
 china.40.t: "Turecká kompenzace" # todo: NEW TRANSLATION
 china.40.d: "Turecko jako výsledek našeho nátlaku chce povolit průjezd za půl roku, stále s odkazem na stejné obavy. I tak je to ústupek a malý úspěch z naší strany." # todo: NEW TRANSLATION
 china.40.a: "Dobrá." # todo: NEW TRANSLATION
 china.41.t: "Urážka za urážku" # todo: NEW TRANSLATION
 china.41.d: "Náš poslední pokus vyvinout nátlak na Ankaru se vymstil! Varyag neprojde po dlouhou dobu a prozatím bude plout po Černém moři z přístavu do přístavu." # todo: NEW TRANSLATION
 china.41.a: "Sakra." # todo: NEW TRANSLATION
 china.42.t: "Žádost o něco navíc" # todo: NEW TRANSLATION
 china.42.d: "Turecký velvyslanec ve [Root.Capital.GetName] poslal dopis z Ankary žádající o nejvyšší prioritu pro Varyag v rušném Bosporu. Požadují značný poplatek a několik dalších ústupků." # todo: NEW TRANSLATION
 china.42.a: "Stojí to za tu cenu." # todo: NEW TRANSLATION
 china.42.b: "Samo o sobě absurdní nápad." # todo: NEW TRANSLATION
 china.43.t: "[CHI.Capital.GetName] přijímá" # todo: NEW TRANSLATION
 china.43.d: "Číňané nabídku přijali a peníze by měly být převedeny do naší pokladny do konce týdne." # todo: NEW TRANSLATION
 china.43.a: "A tak získáváme." # todo: NEW TRANSLATION
 china.44.t: "[CHI.Capital.GetName] odmítá!" # todo: NEW TRANSLATION
 china.44.d: "Místo dopisu s přijetím jsme obdrželi krátkou odpověď, která skoro urážela naše vedení tím, že „považuje takový nápad za směšný“." # todo: NEW TRANSLATION
 china.44.a: "Škoda." # todo: NEW TRANSLATION
 china.45.t: "Možná příliš rychle" # todo: NEW TRANSLATION
 china.45.d: "Varyag, který plul z Ukrajiny do našich vod, dostal svolení projet! Zdá se, že to bylo uspěchané rozhodnutí zcela bez ohledu na bezpečnostní protokoly.\n\nMožná bychom měli počkat..." # todo: NEW TRANSLATION
 china.45.a: "Není čas čekat." # todo: NEW TRANSLATION
 china.45.b: "Lépe být v bezpečí." # todo: NEW TRANSLATION
 china.46.t: "Cesta pokračuje!" # todo: NEW TRANSLATION
 china.46.d: "Remorkéry a Varyag, který táhnou, dnes v poledne minuly Hagia Sofii za tisíců diváků sledujících mohutnou válečnou loď. Skutečný pohled k zapamatování!" # todo: NEW TRANSLATION
 china.46.a: "Nic ČLR nezastaví!" # todo: NEW TRANSLATION
 china.47.t: "Varyag narazil!" # todo: NEW TRANSLATION
 china.47.d: "Remorkéry a Varyag, které táhnou, málem potopily v Bosporu poté, co v 11:44 místního času došlo ke kolizi s menší lodí. Naštěstí trup utrpěl jen menší poškození a cesta může pokračovat." # todo: NEW TRANSLATION
 china.47.a: "Doufejme, že to bude poslední potíž." # todo: NEW TRANSLATION
 china.48.t: "Varyag se převrátil!" # todo: NEW TRANSLATION
 china.48.d: "Mohutný trup tažený Bosporem se převrátil poté, co východní vítr narazil na blízkou loď, jež zavadila a zajela přímo do boku! Jakmile voda pronikla..." # todo: NEW TRANSLATION
 china.48.a: "Najít a žalovat majitele té lodě!" # todo: NEW TRANSLATION
 china.49.t: "Bospors zablokován" # todo: NEW TRANSLATION
 china.49.d: "Vraky Varyagu nyní téměř znemožňují větším plavidlům vstup a výstup z Černého moře. Jeho odstranění potrvá měsíce..." # todo: NEW TRANSLATION
 china.49.a: "Lanet Olsun..." # todo: NEW TRANSLATION
 china.50.t: "Peking projevuje trpělivost" # todo: NEW TRANSLATION
 china.50.d: "Vidíce rizika spojená s průjezdem Varyagu, rozhodli se připravit a koordinovat jiný termín v blízké budoucnosti. Přibližně za půl roku Varyag projde." # todo: NEW TRANSLATION
 china.50.a: "Velmi dobře." # todo: NEW TRANSLATION
 china.51.t: "Bouře!" # todo: NEW TRANSLATION
 china.51.d: "Silné větry v Egejském moři srazily Varyag z kursu! Jeden námořník, který se snažil trup znovu připevnit k remorkéru, bohužel zemřel. Naštěstí Varyag zůstal nepoškozen a pokračuje směrem..." # todo: NEW TRANSLATION
 china.51.a: "K Atlantskému oceánu." # todo: NEW TRANSLATION
 china.52.t: "Konečně!" # todo: NEW TRANSLATION
 china.52.d: "Varyag dokončil svou dlouhou cestu přes polovinu planety do našich velkých území! Naši námořní inženýři jsou přesvědčeni, že trup lze dokončit a proměnit v naši první letadlovou loď. Potenciál vybudovat skutečné modrovodní námořnictvo nelze podceňovat... a zkušenosti se stavbou letadlových lodí budou k nezaplacení.\n\nMohl by být také přestavěn na luxusní kasino, jak bylo „původně plánováno“." # todo: NEW TRANSLATION
 china.52.a: "Bude to pýcha námořnictva!" # todo: NEW TRANSLATION
 china.52.b: "Víc se mi líbí nápad kasina..." # todo: NEW TRANSLATION
 china.53.t: "Mír v pohraničí" # todo: NEW TRANSLATION
 china.53.d: "Díky neúnavnému úsilí jsme nejen obnovili tradiční hranice, ale také dokončili rozvoj pohraničních menšinových oblastí. Pohraniční nepokoje, které nás dlouho trápily, byly rovněž zásadně vyřešeny. Pohraniční oblasti se staly páteří rozvoje naší země." # todo: NEW TRANSLATION
 china.53.a: "Dobrá práce." # todo: NEW TRANSLATION
 china_news.1.t: "19. sjezd Komunistické strany Číny" # todo: NEW TRANSLATION
 china_news.1.d: "19. sjezd se konal ve Velkém lidovém sále v Pekingu mezi 18. a 24. říjnem 2017. Přípravy na 19. sjezd začaly v roce 2016 a skončily plenárním zasedáním Ústředního výboru několik dní před sjezdem. V roce 2016 začaly místní a provinční stranické organizace volit delegáty na sjezd a přijímat a upravovat stranické dokumenty. Během sjezdu bylo do stranické ústavy zapsáno nové vodící učení označené jako Xi Jinping Thought on Socialism with Chinese Characteristics for a New Era. Bylo to poprvé od Mao Ce-tunga, kdy živoucí stranický vůdce vetkl do stranické ústavy ideologii pojmenovanou po sobě. Sjezd také zdůraznil posílení socialismu s čínskými charakteristikami, budování strany a socialistického právního státu a stanovil konkrétní časové harmonogramy pro dosažení rozvojových cílů, jako je vybudování mírně prosperující společnosti a dosažení „socialistické modernizace“." # todo: NEW TRANSLATION
 china_news.1.a: "Nová éra socialismu!" # todo: NEW TRANSLATION
 china_news.2.t: "90. výročí Lidové osvobozenecké armády" # todo: NEW TRANSLATION
 china_news.2.d: "U příležitosti 90. výročí založení Lidové osvobozenecké armády (PLA), které připadá na 1. srpna, byla minulý pátek v Pekingu zahájena velká výstava, která přilákala lidi ze všech vrstev. Výstava představuje hlavní bitvy PLA, události a historické úspěchy a obsahuje modely hlavních vojenských zařízení PLA v aktivní službě, přes 1 000 fotografií a 1 300 relikvií a dalších exponátů. V neděli dopoledne prezident Si přezkoumal ozbrojené síly v rámci pietních akcí. Více než 12 000 příslušníků armády, námořnictva, letectva, ozbrojené policie i nově vzniklých raketových a strategických podpůrných sil se zúčastnilo přehlídky na vojenském výcvikovém poli Zhurihe." # todo: NEW TRANSLATION
 china_news.2.a: "Služba lidu!" # todo: NEW TRANSLATION
 china_news.3.t: "Pád Bo Silaie z milosti" # todo: NEW TRANSLATION
 china_news.3.d: "Čínu otřásla politická krize, která začala, když Wang Lijun, někdejší mocný policejní šéf Bo Silaie, se pokusil uchýlit k útěku do USA. Kritika Bo za jeho postup v této záležitosti spolu s obviněním, že jeho manželka byla zodpovědná za vraždu britského obchodníka Neila Heywooda, vedly k tomu, že byl zbaven svých stranických funkcí a uvězněn za korupci, úplatkářství a zneužití pravomocí." # todo: NEW TRANSLATION
 china_news.3.a: "To vůbec nevypadá politicky motivovaně." # todo: NEW TRANSLATION
 china_news.4.t: "Lov na tygry a mouchy" # todo: NEW TRANSLATION
 china_news.4.d: "Dnes [CHI.GetLeader] oznámil kampaň proti zkorumpovaným vysokým úředníkům, „tygrům“, a nízkoúrovňovým byrokratům, „mouchám“, v nové protikorupční akci. Zatímco mnozí tento krok chválí jako tolik potřebné opatření proti úředníkům, kteří desetiletí brali úplatky a zpronevěřovali prostředky beztrestně, jiní kritizují kampaň jako politicky motivovanou a v konečném důsledku bezvýznamnou bez zásadních politických reforem k posílení transparentnosti a odpovědnosti v čínské politice." # todo: NEW TRANSLATION
 china_news.4.a: "Uvidíme, kam to povede." # todo: NEW TRANSLATION
 china_news.5.t: "Čína zavádí \"demokracii s čínskými charakteristikami\"" # todo: NEW TRANSLATION
 china_news.5.d: "[CHI.GetLeader] oznámil, že Čína od nynějška již nebude stát ovládaný jedinou stranou. Poté, co byly odstraněny restrikce vůči stávajícím politickým stranám mimo Komunistickou stranu Číny, vláda začala umožňovat registraci dalších stran pro první svobodné a spravedlivé volby v zemi. Nicméně [CHI.GetLeader] varoval, aby toto rozhodnutí nebylo vnímáno jako posun Číny směrem k Západu. \"Ačkoliv jsme se rozhodli přijmout tento západní import demokracie, současně jsme odhodláni zachovat čínské kulturní hodnoty a její dlouhodobou stabilitu.\"" # todo: NEW TRANSLATION
 china_news.5.a: "Historický okamžik!" # todo: NEW TRANSLATION
 china_news.6.t: "Čína vstupuje do Světové obchodní organizace" # todo: NEW TRANSLATION
 china_news.6.d: "Po dlouhém vyjednávacím procesu se stávajícími členy Světové obchodní organizace (WTO) Čína konečně dosáhla ratifikace své žádosti o členství. Čína musela přesvědčit členy WTO, zvláště Spojené státy a Evropskou unii, že činí významné kroky směrem k otevírání své ekonomiky konkurenci. Čínská státní média toto označila za \"historický okamžik v čínské reformě a otevírání a procesu modernizace\"." # todo: NEW TRANSLATION
 china_news.6.a: "Čína se dál otevírá světu." # todo: NEW TRANSLATION
 china_news.7.t: "Čína dokončuje přechod k volnému trhu" # todo: NEW TRANSLATION
 china_news.7.d: "Nedávné liberalizace čínské ekonomiky vyvrcholily plným přechodem z modelu \"socialistické tržní ekonomiky\" k plně fungující tržní ekonomice. Zprávy naznačují, že [CHI.GetLeader] musel vynaložit velké úsilí, aby přesvědčil představitele Komunistické strany a vedoucí osobnosti čínského průmyslu, že tento historický krok prospěje všem. Následně byla opozice utlumená, ale mnozí analytici věří, že mezi venkovskými chudými existují značné obavy z těchto změn." # todo: NEW TRANSLATION
 china_news.7.a: "Nyní nic nebrání rozvoji Číny..." # todo: NEW TRANSLATION
 china_news.8.t: "[CHI.GetLeader] odsuzuje Denga Xiaopinga" # todo: NEW TRANSLATION
 china_news.8.d: "V dramatickém odklonu od desetiletí staré politiky \"reformy a otevírání\" [CHI.GetLeader] kritizoval \"morální rozklad a utlačování venkovských chudých\", které přinesly Dengovy ekonomické reformy. Mnozí pozorovatelé ze zahraničí byli šokováni tímto hlasitým odsudkem někoho, kdo byl léta uctíván jako architekt čínského rozvoje. Jiní však tento výsledek předpovídali kvůli postupnému posilování levicové frakce uvnitř Komunistické strany.\n\nDopady tohoto projevu na budoucí řízení Číny zůstávají nejasné. Někteří spekulují, že jde pouze o rétorické gesto ke zvýšení popularity [CHI.GetLeader] mezi levicovými elementy ve straně, armádě a širší populaci. Jiní jsou však přesvědčeni, že tento projev předznamenává rozsáhlé obrácení tržní liberalizace." # todo: NEW TRANSLATION
 china_news.8.a: "Čínská lidová republika se vrací ke svým kořenům." # todo: NEW TRANSLATION
 china_news.9.t: "Čína vyhlašuje Pátou internacionálu" # todo: NEW TRANSLATION
 china_news.9.d: "Po přeměně Číny z Deng Xiaopingova modelu \"socialistické tržní ekonomiky\" zpět na plně plánovanou ekonomiku, [CHI.GetLeader] oznámil vznik \"Páté internacionály\" a pozval komunistické strany z celého světa, aby se zapojily do této nové čínské iniciativy. Tento krok vyvolal obavy mezi mnoha zahraničními vládami, které se obávají dopadů čínského oznámení na jejich vnitřní politiku." # todo: NEW TRANSLATION
 china_news.9.a: "Komunismus je opět síla, se kterou je třeba počítat..." # todo: NEW TRANSLATION
 china_news.10.t: "Čína získává kontrolu nad šrí lankským přístavem" # todo: NEW TRANSLATION
 china_news.10.d: "Před více než 100 lety Čína podepsala 99leté pronájmy s Německem, Francií a Spojeným královstvím, čímž odstoupila strategické území tehdy dominantním evropským mocnostem. Dnes to není Čína, která postoupila své území, ale Šrí Lanka: její přístav Hambantota, postavený s čínskou pomocí, přinesl vládě v Kolombu obrovské ztráty. 99letý pronájem má zjevně pomoci Šrí Lance splatit dluh Číně, ale kritici tento obchod ostře kritizují jako hrozbu suverenity Šrí Lanky a jako pokus o rozšíření čínského vlivu v regionu novokoloniálním způsobem." # todo: NEW TRANSLATION
 china_news.10.a: "Globální dosah Číny roste." # todo: NEW TRANSLATION
 china_news.10.b: "Suverenita Šrí Lanky byla narušena!" # todo: NEW TRANSLATION
 china_news.11.t: "Čína vyhání zahraniční subjekty" # todo: NEW TRANSLATION
 china_news.11.d: "Čína čelí široké mezinárodní kritice poté, co vyhostila všechny zahraniční firmy a nevládní organizace ze svého území bez ohledu na jejich původ. Tento krok navazuje na řadu radikálních změn v posledních měsících, které ukázaly silný obrat Číny k čistě komunistické vládě, zejména veřejné odsouzení Denga Xiaopinga a obnovení Mao Zedongova myšlení.\n\n[USA.GetLeader], spolu s dalšími světovými představiteli, ostře kritizoval administrativu [CHI.GetLeader] za vyhánění zahraničních subjektů a za rostoucí obtěžování cizinců žijících v Číně. Čína zatím oficiálně nereagovala na výtky [USA.GetLeader] a dalších, avšak prostřednictvím státních médií zdůraznila vlastenecký charakter těchto kroků." # todo: NEW TRANSLATION
 china_news.11.a: "Číňané ztratili rozum!" # todo: NEW TRANSLATION
 china_news.11.b: "Čínský lid je opět svobodný od zahraničního útlaku!" # todo: NEW TRANSLATION
 china_news.12.t: "[CHI.GetLeader] slibuje konání voleb!" # todo: NEW TRANSLATION
 china_news.12.d: "Zahraniční pozorovatelé byli dnes šokováni oznámením, že Čínská lidová republika bude nyní konat volby na místní úrovni. Někteří chválili tento krok jako významný posun ve směru politické liberalizace, ovšem experti toto hodnocení považují za příliš optimistické vzhledem k nedostatku politických reforem v jiných oblastech vlády, jako jsou přístupy k politickým stranám a cenzuře. Jeden analytik uvedl, že tyto volby \"se ukážou být ničím jiným než posílením a legitimizací moci Komunistické strany\"." # todo: NEW TRANSLATION
 china_news.12.a: "KS Číny se moci jen tak nevzdá..." # todo: NEW TRANSLATION
 china_news.13.t: "Ujguroví militantové provedli útok noži" # todo: NEW TRANSLATION
 china_news.13.d: "Čínu dnes otřásl brutální nožový útok spáchaný několika ujgurskými teroristy. Desítky lidí byly zabity nebo zraněny, včetně útočníků, kteří byli místní policií zastřeleni. [CHI.GetLeader] vyzval k uklidnění a slíbil, že pachatele dopadne." # todo: NEW TRANSLATION
 china_news.13.a: "Tragické zprávy." # todo: NEW TRANSLATION
 china_news.14.t: "Výbuchy cílené na čínskou infrastrukturu" # todo: NEW TRANSLATION
 china_news.14.d: "Podezřelí členové Islámské strany Turkestánu spustili koordinované bombové útoky na několik čínských železničních sítí. Bezpečnostní analytici vyjádřili překvapení nad úrovní sofistikovanosti těchto útoků. Přestože čínské úřady zveřejnily málo podrobností, mnozí se domnívají, že škody na infrastruktuře jsou značné." # todo: NEW TRANSLATION
 china_news.14.a: "Znepokojivé." # todo: NEW TRANSLATION
 china_news.15.t: "Dalajláma se vrací do Tibetu" # todo: NEW TRANSLATION
 china_news.15.d: "Výměnou za slib neutrality v politických záležitostech čínské úřady povolily dalajlámovi návrat do Tibetu, kde po půlstoletí zaujme náboženskou roli v regionu." # todo: NEW TRANSLATION
 china_news.15.a: "To nikdo nečekal." # todo: NEW TRANSLATION
 china_news.16.t: "Je ustanovena Sin-ťiangská zvláštní správní oblast" # todo: NEW TRANSLATION
 china_news.16.d: "Po pozitivní reakci v autonomním regionu Sin-ťiang na nedávné liberalizace a na zrušení zařazení Východní Turkestánské islámské strany, čínské vedení rozhodlo nahradit statut Sin-ťiangu z \"autonomního regionu\" statusem \"zvláštní správní oblasti\". Tato změna statutu je doprovázena značnou mírou samosprávy." # todo: NEW TRANSLATION
 china_news.16.a: "Nečekaný obrat událostí." # todo: NEW TRANSLATION
 china_news.17.t: "Je ustanovena tibetská zvláštní správní oblast" # todo: NEW TRANSLATION
 china_news.17.d: "Po pozitivní reakci v tibetském autonomním regionu na nedávné liberalizace a na návrat dalajlámy, čínské vedení rozhodlo nahradit status Tibetu z \"autonomního regionu\" statusem \"zvláštní správní oblasti\". Tato změna statutu je doprovázena značnou mírou samosprávy." # todo: NEW TRANSLATION
 china_news.17.a: "Nečekaný obrat událostí." # todo: NEW TRANSLATION
 china_news.18.t: "Čína se chystá vzít zpět Vnější Mongolsko" # todo: NEW TRANSLATION
 china_news.18.d: "Po více než půlstoletí zdrženlivosti se Čína rozhodla netolerovat podle ní zradu Jalty a násilně obsadit region Vnějšího Mongolska. Pro vládu v Ulánbátaru je tu jen malá naděje. Jak se věci vyvinou, nikdo neví." # todo: NEW TRANSLATION
 china_news.18.a: "Vnější co?" # todo: NEW TRANSLATION
 china_news.19.t: "Je ustanovena Vnější mongolská zvláštní správní oblast" # todo: NEW TRANSLATION
 china_news.19.d: "Po pozitivní reakci v chalchaském regionu na nedávné liberalizace se mongolské vedení rozhodlo nahradit status Vnějšího Mongolska z \"národa\" statusem \"zvláštní správní oblasti\". Tato změna statutu je doprovázena značným stupněm znovusjednocení." # todo: NEW TRANSLATION
 china_news.19.a: "Nečekaný obrat událostí." # todo: NEW TRANSLATION
 china_news.20.t: "Čína ztrácí odpor k nezávislosti Tchaj-wanu" # todo: NEW TRANSLATION
 china_news.20.d: "Označující razantní změnu politiky, [CHI.GetLeader] novinářům řekl, že pokud by Čínská republika, běžně známá jako Tchaj-wan, usilovala o nezávislost, \"já bychom jim v tom nestáli v cestě\". V minulosti Čína vyjadřovala rozhodný odpor k perspektivě tchajwanské nezávislosti, dokonce i hrozby použití síly k jejímu zabránění. Důvody tohoto otočení na straně čínských úřadů zůstávají nejasné." # todo: NEW TRANSLATION
 china_news.20.a: "To nikdo nečekal." # todo: NEW TRANSLATION
 china_news.21.t: "ČLR představuje \"Plán cesty k znovusjednocení\"" # todo: NEW TRANSLATION
 china_news.21.d: "Zprávy naznačují, že vláda [CHI.GetLeader] nabídla svému protějšku se sídlem v Tchaj-peji \"Plán cesty k znovusjednocení\", který popisuje cestu, jak by Tchaj-wan mohl postupně znovu vstoupit pod čínskou kontrolu jako zvláštní správní oblast. Návrh obsahuje několik záruk pro zachování tchajwanské demokracie a politické autonomie, ale to může i tak být pro odpůrce znovusjednocení nepřijatelné. Jak Čína zareaguje, pokud tento plán tchajwanské úřady odmítnou, zůstává nejisté." # todo: NEW TRANSLATION
 china_news.21.a: "Uvidíme, jak se to vyvine." # todo: NEW TRANSLATION
 china_news.22.t: "Čína blokuje tchajwanské ostrovy" # todo: NEW TRANSLATION
 china_news.22.d: "V návaznosti na rostoucí napětí s Tchaj-wanem uvalilo námořnictvo Lidové osvobozenecké armády blokádu ostrovů Kinmen a Matsu. Tento krok má údajně zabránit Tchaj-wanu v přípravách ostrovů na případnou čínskou invazi a omezit tchajwanský obchod s vnějším světem.\n\nSvětoví vůdci jsou rozděleni mezi těmi, kteří jednoznačně kritizují čínskou agresi, a těmi, kteří vyzývají ke klidu. Generální tajemník OSN učinil zvlášť silnou apelaci za mír a vyzval čínskou vládu, aby si pamatovala, že \"mezinárodní řád není udržován násilím a hrubou silou, ale diplomacií a zdrženlivostí.\"" # todo: NEW TRANSLATION
 china_news.22.a: "Napětí roste." # todo: NEW TRANSLATION
 china_news.22.b: "To pro nás dobře neskončí." # todo: NEW TRANSLATION
 china_news.22.c: "Mír je minulostí." # todo: NEW TRANSLATION
 china_news.23.t: "Čína ostřeluje Kinmen a Matsu" # todo: NEW TRANSLATION
 china_news.23.d: "V dalším eskalaci krize v Tchajwanském průlivu Čína odpálila dělostřelecké granáty na vojenská zařízení na ostrovech Kinmen a Matsu, což vyvolalo rozhořčenou reakci [TAI.GetLeader] i [USA.GetLeader]. Spojené státy vydaly silné varování Číně a přislíbily rychlou reakci v případě čínské invaze.\n\nTchajwanské jednotky údajně zahájily mobilizaci v přípravě na ještě větší eskalaci a vláda začala evakuace tchajwanských odlehlých ostrovů." # todo: NEW TRANSLATION
 china_news.23.a: "Válka přichází." # todo: NEW TRANSLATION
 china_news.24.t: "Je ustanovena tchajwanská zvláštní správní oblast" # todo: NEW TRANSLATION
 china_news.24.d: "Po postupném zlepšení vztahů mezi pevninskou Čínou a Tchaj-wanem souhlasila vláda [TAI.GetLeader], že se znovu připojí k pevnině jako zvláštní správní oblast výměnou za zachování politické a právní autonomie Tchaj-wanu. Politici z pro-sjednocenecké Pan-modré koalice to označili za začátek nového, lepšího období tchajwanské historie, zatímco jejich pro-nezávislostní protějšky z Pan-zelených vyjádřili výhrady." # todo: NEW TRANSLATION
 china_news.24.d_coup: "Po pro-čínském převratu na Tchaj-wanu souhlasila nová \"dočasná\" administrativa jako zjevný kompromis se znovupřipojením k Čínské lidové republice jako zvláštní správní oblast. Ačkoliv je opozice v potlačené podobě, veřejná podpora tohoto kroku není zřejmě jednoznačná." # todo: NEW TRANSLATION
 china_news.24.d_war: "Vítězná Čína oznámila vznik Zvláštní správní oblasti Tchaj-wanu a označila krok za důkaz své schopnosti k ústupkům a míru. I když může mít nová ZSA v budoucnu určitou nezávislost na čínské vládě, v současném stavu se jí nedisponuje." # todo: NEW TRANSLATION
 china_news.24.a: "Čínská občanská válka konečně skončila." # todo: NEW TRANSLATION
 china_news.25.t: "Vláda Čínské republiky přestává fungovat" # todo: NEW TRANSLATION
 china_news.25.d: "S koncem čínské občanské války neunikla bývalá nacionalistická vláda svému osudu. Lidová osvobozenecká armáda, která přešla Tchajwanský průliv, nakonec sundala vlajku Modré oblohy s bílým sluncem z prezidentského paláce v Tchaj-peji i z letiště Taoyuan. Je konec." # todo: NEW TRANSLATION
 china_news.25.a: "Konečně." # todo: NEW TRANSLATION
 china_news.26.t: "Varyag" # todo: NEW TRANSLATION
 china_news.26.d: "Před dvěma lety byl zrezivělý trup známý jako letadlový křižník třídy Kuzněcov Varyag prodán nějakému Chong Lotovi v Macau. Měl být nejmodernějším sovětským letadlovým křižníkem Rudé flotily, ale osud měl jiné plány. Nikdy nebyl dokončen a Ukrajina ho vydala do aukce. Společnost, která ho koupila, oficiálně chtěla přestavět trup na luxusní kasino.\n\nNyní je trup tažen přes Černé moře a blíží se Bosporské úžině. Jakmile dorazí do našich vod, bude možno trup prohlédnout a rozhodnout, jak nejlépe poslouží." # todo: NEW TRANSLATION
 china_news.26.a: "Držme palce klidné plavbě!" # todo: NEW TRANSLATION
 china_news.27.t: "Katastrofa v Istanbulu!" # todo: NEW TRANSLATION
 china_news.27.d: "Dnes kolem 11:44 místního času v Istanbulu se Varyag, bývalý sovětský trup letadlového křižníku, který byl tažen z Ukrajiny do Číny, účastnil vážné nehody! Trup narazil do jiné lodi, kterou zasáhl východní vítr a způsobil vážné poškození na levoboku. Bez čerpací techniky na palubě byla jejich situace beznadějná. Naštěstí nikdo z námořníků nebyl vážně zraněn.\n\nByla ustanovena komise, aby vyšetřila tuto trapnou kauzu. Bohužel pro některé se jejich podvody dostaly na světlo. Také se věří, že společnost v Macau vlastnící Varyag byla zástěrkou čínského státu, což Čína odmítá komentovat." # todo: NEW TRANSLATION
 china_news.27.a: "Takovým incidentům se dalo zabránit." # todo: NEW TRANSLATION
 china_news.28.t: "Konečně" # todo: NEW TRANSLATION
 china_news.28.d: "Varyag dnes konečně prošel Bosporou a všichni si oddychli. Dlouhá kapitola mezi Ankarou a Pekinem hádající se o plovoucí trup rezavého kýlu je nyní minulostí!\n\nČlověk by se začal ptát, čemu ten rozruch vlastně byl..." # todo: NEW TRANSLATION
 china_news.28.a: "Neříkali, že to má být kasino?" # todo: NEW TRANSLATION
 china_news.29.t: "Zemětřesení ve Wenchuanu" # todo: NEW TRANSLATION
 china_news.29.d: "Zemětřesení ve Wenchuanu nastalo 12. května 2008, pekingského času. Epicentrum bylo v blízkosti města Yingxiu v okrese Wenchuan, v autonomní prefektuře Aba Tibeťanů a Čchiangů v provincii Sichuan, Čína, 79 kilometrů západně-severozápadně od Čeng-tu, hlavního města provincie Sichuan. K 25. září 2008 zemětřesení zabilo celkem 69 227 lidí, 17 923 osob bylo nezvěstných, 374 643 lidí bylo zraněno v různém rozsahu, 19,9303 milionu lidí přišlo o domov a celkový počet postižených dosáhl 46,256 milionu. Je to nejničivější zemětřesení od založení Čínské lidové republiky a po zemětřesení v Tchang-šanu nejdeadliest." # todo: NEW TRANSLATION
 china_news.29.a: "Nasadit všechny síly na záchranné práce!" # todo: NEW TRANSLATION
 china_news.29.b: "Hrozná ztráta." # todo: NEW TRANSLATION
 china_news.30.t: "Letní olympijské hry 2008 v Pekingu" # todo: NEW TRANSLATION
 china_news.30.d: "29. olympijské hry se konaly v Pekingu, hlavním městě Čínské lidové republiky, od 8. do 24. srpna 2008. Byly to první letní olympijské hry pořádané v Číně. Byly to třetí olympijské hry pořádané v socialistické zemi po moskevských hrách 1980 a sarajevských zimních hrách 1984. Na těchto hrách padlo 43 nových světových rekordů a 132 nových olympijských rekordů, přičemž medailovou tabulku obohatilo 87 zemí. Hostitelská země Čínská lidová republika vévodila počtu zlatých medailí s 51 zlaty, čímž se stala první asijskou zemí, která vede žebříček zlatých medailí v historii olympijských her, což posílilo postavení Číny jako sportovní velmoci. Spojené státy získaly nejvíce medailí celkem 112." # todo: NEW TRANSLATION
 china_news.30.a: "Výborné hry." # todo: NEW TRANSLATION
 china_news.30.b: "Ukázali jsme světu to nejlepší z nás." # todo: NEW TRANSLATION

  china_news.30.t: "2008 Letní olympijské hry v Pekingu" # todo: NEW TRANSLATION
  china_news.30.d: "29. letní olympijské hry se konaly v Pekingu, hlavním městě Čínské lidové republiky, od 8. do 24. srpna 2008. Tyto olympijské hry byly první Letní olympijské hry konané v Číně. Je to třetí případ, kdy se olympijské hry konají v socialistické zemi po 1980 moskevské olympiádě a 1984 sarajevské zimní olympiádě. Celkem bylo na těchto hrách stanoveno 43 nových světových rekordů a 132 nových olympijských rekordů, a 87 zemí bylo na seznamu medailí. Zemi pořadatel, Čínská lidová republika, vedla zlaté medaile s 51 zlatými medailemi, čímž se stala první asijskou zemí na špici seznamu zlatých medailí v olympijské historii a posílila status Číny jako sportovní velmoci. Spojené státy byly zemí s nejvíce medailí na těchto hrách s 112 medailemi." # todo: NEW TRANSLATION
  china_news.30.a: "Dobrá hra." # todo: NEW TRANSLATION
  china_news.30.b: "Ukazujeme světu to nejlepší z nás." # todo: NEW TRANSLATION
  china_news.31.t: "Čína a Amerika se střetávají v Jihočínském moři" # todo: NEW TRANSLATION
  china_news.31.d: "Po zvýšení napětí v Jihočínském moři americká hlídka svobody plavby čelila útoku ze strany Námořnictva Lidové osvobozenecké armády (PLAN), což mělo za následek potopení jedné americké lodi. Desítky amerických životů přišly v tomto incidentu. Odpověď Ameriky na tento střet zůstává nejasná, ale americký prezident [USA.Getleader] údajně zvažuje ozbrojenou odvetu.\n\nOdborníci jsou rozděleni na to, zda dosud bezprecedentní čínská reakce na americkou námořní hlídku byla způsobena zběsilými čínskými námořníky na moři, kteří neúmyslně vyvolali nebezpečnou eskalaci, nebo zda tyto události představují záměrný pokus Pekingu vyvolat konflikt s Amerikou." # todo: NEW TRANSLATION

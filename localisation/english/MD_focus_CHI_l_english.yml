  j10a_decision_desc: "První oficiálně nasazený model série J-10 v letectvu PLA. Je vybaven radarem KLJ-3 Pulse-Doppler a novým avionickým systémem, který poskytuje spolehlivou prostřední dosah pro zachycení." # todo: NEW TRANSLATION
  j10c_decision: "Vytvořit návrh Chengdu J-10C" # todo: NEW TRANSLATION
  j10c_decision_desc: "Pozdější vylepšená verze J-10A, vybavená aktivní elektronicky skenovanou maticí (AESA) radarem a vylepšeným datovým spojovacím systémem. Z hlediska síly používá domesticky vyráběný motor FWS-10, což jí umožňuje vectormaneuvrání." # todo: NEW TRANSLATION
  one_china_category: "Vztahy mezi pevninskou Čínou a Tchaj-wanem" # todo: NEW TRANSLATION
  one_china_category_desc: "Čínská občanská válka skončila dvěma alternativními vládami, které si nárokují vedení celého čínského národa, PRC se sídlem v Pekingu a ROC se sídlem v Taipei. Zatímco v roce 1992 obě vlády tuto otázku odložily s tím, že existuje jen jedna Čína, ale s rozdílným názorem na to, kdo je její oprávněný vládce, proindependisté na Tchaj-wanu tuto shodu kritizovali a vyzvali k vybudování nezávislého státu Tchaj-wanu.\n\nRelativní popularita pro-reunifikující §CPan-Blue Coalition§! a pro-independistické §GPan-Green Coalition§! na Tchaj-wanu slouží jako hrubý odhad opozice k a podpory pro nezávislost respectively.\n\n§CPan-Blue Coalition Support§!\n£TAI_conservatism  Kuomintang: §Y[?TAI.party_pop_array^1|%1]§!\n£TAI_Conservative  New Party: §Y[?TAI.party_pop_array^6|%1]§!\n£TAI_Neutral_conservatism  People First Party: §Y[?TAI.party_pop_array^14|%1]§!\n\nCelková podpora: §Y[?TAI.pan_blue_coalition_support|%1]§!\n\n§GPan-Green Coalition Support§!\n£TAI_liberalism  Democratic Progressive Party: §Y[?TAI.party_pop_array^2|%1]§!\n£TAI_neutral_Social  Taiwan Independence Party: §Y[?TAI.party_pop_array^18|%1]§!\n\nCelková podpora: §Y[?TAI.pan_green_coalition_support|%1]§!" # todo: NEW TRANSLATION
  resubmit_roadmap: "Znovu podat plán na sjednocení" # todo: NEW TRANSLATION
  resubmit_roadmap_desc: "Zatím co naši protějšci v Tchaj-peji nyní odmítají Roadmapu k znovusjednocení, pokud se podmínky změní, mohou změnit svůj postoj." # todo: NEW TRANSLATION
  anti_DPP_media_campaign: "Mediální kampaň proti DPP" # todo: NEW TRANSLATION
  anti_DPP_media_campaign_desc: "Tchaj-wanská Demokratická pokroková strana již delší dobu prosazuje agendu nezávislosti. Abychom snížili jejich volební výsledky na Tchaj-wanu, měli bychom využít náš vliv na tchajwanská média a zobrazit DPP nepříznivě vůči pro-čínské KMT." # todo: NEW TRANSLATION
  anti_DPP_media_campaign_2: "Mediální kampaň proti DPP" # todo: NEW TRANSLATION
  anti_DPP_media_campaign_2_desc: "Tchaj-wanská Demokratická pokroková strana již delší dobu prosazuje agendu nezávislosti. Abychom snížili jejich volební výsledky na Tchaj-wanu, měli bychom využít náš vliv na tchajwanská média a zobrazit DPP nepříznivě vůči pro-čínské KMT." # todo: NEW TRANSLATION
  ban_solo_travel_to_taiwan: "Zakázat sólo cestování na Tchaj-wan" # todo: NEW TRANSLATION
  ban_solo_travel_to_taiwan_desc: "Tchaj-wanská ekonomika je do značné míry závislá na turistice z pevniny. Pokud omezíme cestování na Tchaj-wan, způsobí to značné škody v jejich ekonomice a vyjádří naši nespokojenost s chováním Tchaj-wanu." # todo: NEW TRANSLATION
  rescind_travel_ban: "Zrušit zákaz cestování" # todo: NEW TRANSLATION
  bribe_military_officials: "Korumpovat vojenské úředníky" # todo: NEW TRANSLATION
  bribe_military_officials_desc: "I když máme jistou podporu v tchajwanské správě, budeme muset poskytnout finanční pobídky více vojenským důstojníkům, aby byl zajištěn úspěch naší snahy o puč." # todo: NEW TRANSLATION
  fortify_kinmen: "Posílit Kinmen" # todo: NEW TRANSLATION
  fortify_kinmen_desc: "Během Studené války Kuomintang vybudoval Kinmen jako anti-komunistickou ostrovní pevnost. Od 90. let byl ostrov částečně přeorientován na turistickou destinaci. Přesto jsou tchajwanské úřady připraveny Kinmen znovu vyzbrojit pro případ války." # todo: NEW TRANSLATION
  fortify_matsu: "Posílit Matsu" # todo: NEW TRANSLATION
  fortify_matsu_desc: "Matsu, další odlehlý ostrov Tchaj-wanu, slouží jako důležitá vojenská základna díky své blízkosti pevniny. Po studené válce se situace zklidnila, ale Matsu by mohla být frontovou linií konfliktu, pokud bude třeba." # todo: NEW TRANSLATION
  anti_infiltration_bill: "Prosadit zákon proti infiltrace" # todo: NEW TRANSLATION
  anti_infiltration_bill_desc: "Čína nepoužívá hybridní války k ovlivnění naší demokracie ve prospěch proropských sil. Měli bychom dělat, co je v našich silách, abychom omezili její schopnost to dělat." # todo: NEW TRANSLATION
  show_countries_that_recognize_the_ROC: "Zobrazit země, které uznaly ROC" # todo: NEW TRANSLATION
  show_countries_that_recognize_the_ROC_desc: "Zatímco většina zemí převzala uznání ROC na PRC před desítkami let, některé jich zůstaly. Tento počet postupně klesá díky PRCův šarmoffensivě, která láká zbývající příznivce ROC politickými a ekonomickými výhodami. ROC naopak z velké části nedokáže v tomto zabránit. Uznání je určováno řadou faktorů včetně vlivu, názoru, vyhlídek a formy vlády." # todo: NEW TRANSLATION
  declare_independence_taiwan: "Vyhlásit nezávislost" # todo: NEW TRANSLATION
  declare_independence_taiwan_desc: "Taiwan není Čína. To znamená, že není součástí Čínské lidové republiky, jak tvrdí CCP, ani není dočasným útočištěm vlády Republiky Číny, jak tvrdí KMT a jejich spojenci. Proto byoměli vyhlásit naši nezávislost a získat mezinárodní podporu pro náš status jako nejnovějšího světa státu." # todo: NEW TRANSLATION
  recalculate_coalition_support_taiwan: "Aktualizovat celkové hodnoty podpory" # todo: NEW TRANSLATION
  southwest_hydroelectricity_dev_category: "Rozvoj vodní energie na jihozápadě" # todo: NEW TRANSLATION
  southwest_hydroelectricity_dev_category_desc: "V důsledku relativně zaostávajícího regionálního hospodářského rozvoje nejsou energetické zdroje jihozápadu Číny celkově plně vyvinuté, zvláště bohaté hydroenergetické zdroje." # todo: NEW TRANSLATION
  construction_jinshajiang_dam: "Výstavba hydroelektrického projektu na řece Jinsha" # todo: NEW TRANSLATION
  construction_jinshajiang_dam_desc: "Řeka Jinsha se nachází v horním úseku řeky Jang-c-ťiang a má bohaté vodní zdroje. Je velmi vhodná pro budování vodohospodářských projektů k zmírnění naší současné nedostatečnosti zdrojů." # todo: NEW TRANSLATION
  construction_yalongjiang_dam: "Výstavba hydroelektrického projektu na řece Yalong" # todo: NEW TRANSLATION
  construction_yalongjiang_dam_desc: "Řeka Yalong je největším přítokem řeky Jang-c-ťiang nad městem Yibin a nejdelším přítokem řeky Jang-c-ťiang. Povodí má bohaté vodní zdroje, koncentrované překážky a velké zásoby vodní energie. Je jedním z 'bohatých nerostů' hydroenergie v Číně." # todo: NEW TRANSLATION
  construction_wujiang_dam: "Výstavba hydroelektrického projektu na řece Wu" # todo: NEW TRANSLATION
  construction_wujiang_dam_desc: "Řeka Wu je největším přítokem na jižním břehu horního toku Yangtze a největší řekou protékající Guizhou. Guizhou má hustou síť řek, strmé svahy řek, velké přírodní spády a bohaté zdroje vodní energie." # todo: NEW TRANSLATION
  construction_jialingjiang_dam: "Výstavba hydroelektrického projektu na řece Jialing" # todo: NEW TRANSLATION
  construction_jialingjiang_dam_desc: "Řeka Jialing je přítokem horního toku řeky Yangtze. Je splavná pod Guangyuanem a je důležitou vodní cestou v Sichuan. Roční objem nákladní dopravy po ní představuje 25 % ročního objemu nákladu vnitrozemské vodní dopravy Sichuanu." # todo: NEW TRANSLATION
  high_speed_railway_dev_category: "Výstavba vysokorychlostní železnice" # todo: NEW TRANSLATION
  high_speed_railway_dev_category_desc: "Vysokorychlostní železnice mohou efektivně zlepšit rychlost přesunu jednotek a efektivitu získávání zdrojů v regionu." # todo: NEW TRANSLATION
  northern_china_build_high_speed_railway: "Výstavba vysokorychlostní železnice v severní Číně" # todo: NEW TRANSLATION
  central_china_build_high_speed_railway: "Výstavba vysokorychlostní železnice ve střední Číně" # todo: NEW TRANSLATION
  eastern_china_build_high_speed_railway: "Výstavba vysokorychlostní železnice ve východní Číně" # todo: NEW TRANSLATION
  southern_china_build_high_speed_railway: "Výstavba vysokorychlostní železnice v jižní Číně" # todo: NEW TRANSLATION
  western_china_build_high_speed_railway: "Výstavba vysokorychlostní železnice na západě Číny" # todo: NEW TRANSLATION
  tibet_build_high_speed_railway: "Výstavba vysokorychlostní železnice v tibetském regionu" # todo: NEW TRANSLATION
  mongolia_build_high_speed_railway: "Výstavba vysokorychlostní železnice v mongolském regionu" # todo: NEW TRANSLATION
  taiwan_build_high_speed_railway: "Výstavba vysokorychlostní železnice na Taiwanu" # todo: NEW TRANSLATION
  xinjiang_category: "Xinjiang" # todo: NEW TRANSLATION
  xinjiang_category_desc: "Ujgurská menšina v Xinjiangu byla po dlouhou dobu Čínskými úřady podezřívána. Tento podezření se prohlubuje s nárůstem uigurské militantní činnosti v důsledku nespokojenosti s čínskou vládou. Tuto militantní hrozbu nelze ignorovat; musíme však vyvážit potřebu boje proti terorismu s potřebou získat srdce a mysli místních obyvatel.\n§YUighur Threat§! udává sílu uigurské militantnosti; vyšší úroveň hrozby vede k smrtelnějším a ničivějším útokům. §YUighur Opinion§! určuje rychlost, jakou §YUighur Threat§! roste, přičemž 100 % znamená dominantní podporu vlády uigurskou komunitou a 0 % představuje všeobecnou nepřátelnost.\n\n§YUighur Threat§!: [?ROOT.uighur_threat]%\n§YUighur Opinion§!: [?ROOT.uighur_opinion]%" # todo: NEW TRANSLATION
  promote_immigration: "Podporovat imigraci Hanů a Hui do Xinjiangu" # todo: NEW TRANSLATION
  promote_immigration_desc: "Podpora imigrace z ostatních čínských provincií do Xinjiangu může snížit relativní podíl Ujgurů v provincii." # todo: NEW TRANSLATION
  raid_militant_hideouts: "Přepadení skrýší militantů" # todo: NEW TRANSLATION
  raid_militant_hideouts_desc: "Naše bezpečnostní složky identifikovaly polohu několika uigurských militantů. Můžeme zahájit operaci proti těmto militantům a zadržet je." # todo: NEW TRANSLATION
  increase_restrictions_on_the_uighur_language: "Zvýšit omezení uigurštiny" # todo: NEW TRANSLATION
  increase_restrictions_on_the_uighur_language_desc: "Zvyšování omezení uigurštiny bude nepopulární, ale posílí naše snahy sinizovat Xinjiang." # todo: NEW TRANSLATION
  reduce_restrictions_on_the_uighur_language: "Snížit omezení uigurštiny" # todo: NEW TRANSLATION
  reduce_restrictions_on_the_uighur_language_desc: "Snížení omezení uigurštiny zlepší postoje uigurské populace k vládě." # todo: NEW TRANSLATION
  arrest_dissidents: "Zadržet disidenty" # todo: NEW TRANSLATION
  arrest_dissidents_desc: "Měli bychom zatknout veřejně hovořící kritiky vlády mezi uigurskou populací, abychom omezili radikalizaci a podpořili stabilitu." # todo: NEW TRANSLATION
  release_dissidents: "Propustit disidenty" # todo: NEW TRANSLATION
  release_dissidents_desc: "Propouštění uigurských politických vězňů bude v očích uigurské populace považováno za významný projev dobré vůle." # todo: NEW TRANSLATION
  build_mosques: "Stavět mešity" # todo: NEW TRANSLATION
  build_mosques_desc: "Využití vládních příjmů k výstavbě mešit sníží antagonismus vůči nám ze strany uigurských muslimů." # todo: NEW TRANSLATION
  outer_mongolia_category: "Vnější Mongolsko" # todo: NEW TRANSLATION
  outer_mongolia_category_desc: "Region Vnější Mongolsko, známý jako region Khalkha, byl Rusy oddělen téměř po století. Nyní máme šanci s Vnějším Mongolskem spojit se mírovou cestou formou speciální správní oblasti. Můžeme podporovat duchovního vůdce linie Gelug tibetského buddhismu ve Vnějším Mongolsku, Jebtsundamba Khutuktu, abychom zvýšili náš vliv pro náš cíl." # todo: NEW TRANSLATION
  repair_erdene_zuu: "Opravit klášter Erdene Zuu" # todo: NEW TRANSLATION
  repair_erdene_zuu_desc: "Klášter Erdene Zuu je nejstarším dochovaným buddhistickým klášterem ve Vnějším Mongolsku. Chrám byl postaven v roce 1586. Zničen v 1680. Později byl znovu postaven dvakrát. Stavební materiály pro výstavbu Erdene Zuu pocházely ze zřícenin Karakorum. V roce 1939 byl klášter zničen v rámci náboženského purgu. Oprava Erdene Zuu je krokem k nárůstu našeho vlivu." # todo: NEW TRANSLATION
  repair_amarbayasgalant: "Opravit klášter Amarbayasgalant" # todo: NEW TRANSLATION
  repair_amarbayasgalant_desc: "Amarbayasgalant Monastery je dalším velkým buddhistickým klášterem ve Vnějším Mongolsku. V roce 1727 čínský císař Qing poskytl prostředky na výstavbu chrámu pro prvního Jebtsundamba Hutuktu, ve srovnání s Shanyin klášterem Changkya Khutukhtu v Inner Mongolsku. Oprava Amarbayasgalant kláštera má za následek zvýšení našeho vlivu." # todo: NEW TRANSLATION
  repair_gandantegchinlen: "Opravit klášter Gandantegchinlen" # todo: NEW TRANSLATION
  repair_gandantegchinlen_desc: "Gandantegchinlen klášter je největší klášter ve regionu Vnější Mongolsko. Byl založen v roce 1809, uzavřen během perzekucí v roce 1939, a od roku 1944 do roku 1989 byl jediným aktivním klášterem v zemi. Dnes je centrem buddhismu v Mongolsku. Oprava Gandantegchinlen kláštera má za následek zvýšení našeho vlivu." # todo: NEW TRANSLATION
  drawing_lots_from_golden_urn: "Losování ze Zlaté urny" # todo: NEW TRANSLATION
  drawing_lots_from_golden_urn_desc: "Zlatá urna odkazuje na metodu výběru tibetských reinkarnací losováním ze Zlaté urny či tetovacími kolíky z Zlaté urny, kterou zavedla čínská dynastie Čching v roce 1793. Zlatá urna byla zavedena údajně k prevenci podvodů a korupce v procesu výběru, ale také k posílení centrální čínské autority jako náboženské autority schopné vyvolat kandidáty na inkarnaci." # todo: NEW TRANSLATION
  jebtsundamba_sitting_ceremony: "Rituál usednutí Jebtsundamba Khutuktu na lůžko" # todo: NEW TRANSLATION
  jebtsundamba_sitting_ceremony_desc: "I když se nám podaří nalézt 9. Jebtsundamba Khutuktu, musí ještě dokončit rituál, aby se stal oficiálním certifikovaným Jebtsundamba Khutuktu. Pojďme se na ceremonii připravit." # todo: NEW TRANSLATION
  CHI_4801_name: "Kulun" # todo: NEW TRANSLATION
  CHI_13945_name: "Bayan Tumen" # todo: NEW TRANSLATION
  CHI_13994_name: "Maimaicheng" # todo: NEW TRANSLATION
  taiwan_coup_category: "Taiwanský převrat" # todo: NEW TRANSLATION
  taiwan_coup_category_desc: "Tajemná taiwanská frakce začala převládat nad klíčovými vládními a vojenskými budovami po celém Taiwanu. Abychom čelili tomuto nečekanému ohrožení, [TAI.GetLeader] musí shromáždit civilní i vojenskou podporu kolem vlády, možná s pomocí některých klíčových spojenců. Pokud §t[CHI.GetName]§! dokončila národní fokus §Y$CHI_Outer_Mongolia_Return$§!, úspěšný převrat bude nezastavitelný." # todo: NEW TRANSLATION
  rally_support_taiwan: "Shromáždit civilní podporu proti převratu" # todo: NEW TRANSLATION
  rally_support_taiwan_desc: "Jako demokracie má naše vláda vždy na mysli podporu lidu. Musíme tuto podporu získat, pokud má naše vláda přežít." # todo: NEW TRANSLATION
  send_civilian_support_taiwan: "Poslat civilní podporu na Taiwan" # todo: NEW TRANSLATION
  send_civilian_support_taiwan_desc: "Naše podpora pomůže [TAI.GetLeader] postavit se vůči převratářům." # todo: NEW TRANSLATION
  send_military_support_taiwan: "Odeslat vojenskou podporu na Taiwan" # todo: NEW TRANSLATION
  send_military_support_taiwan_desc: "Naše podpora pomůže [TAI.GetLeader] postavit se vůči převratářům." # todo: NEW TRANSLATION
  rally_support_military_taiwan: "Shromáždit vojenskou podporu proti převratu" # todo: NEW TRANSLATION
  rally_support_military_taiwan_desc: "Zatímco podpora lidu je pro nás důležitá, udržení podpory armády bude také důležitým faktorem pro přežití naší vlády." # todo: NEW TRANSLATION
  prevent_coup_taiwan: "Zabránit převratu" # todo: NEW TRANSLATION
  prevent_coup_taiwan_desc: "Pokud nedokážeme shromáždit dostatečnou podporu od naší armády i lidu, Taiwan může padnout do rukou převratářů." # todo: NEW TRANSLATION
  hongkong_category: "Hongkongská politika" # todo: NEW TRANSLATION
  hongkong_category_desc: "Bývalá britská kolonie Hongkong je nyní zvláštní správní oblastí Čínské lidové republiky. Zatímco mnoho obyvatel v této oblasti uvítalo návrat k čínské vládě, existují výrazné obavy, jak autoritářské tendence Číny mohou ovlivnit městské svobody. Lidé v Hongkongu se nebojí tyto obavy proměnit v akci ve formě hromadných protestů, kdykoli se tyto svobody zdají být ohroženy." # todo: NEW TRANSLATION
  HKG_declare_independence: "Vyhlásit nezávislost" # todo: NEW TRANSLATION
  HKG_declare_independence_desc: "Pokud podpora lokálnosti mezi obyvateli Hongkongu dostatečně vzroste, budeme moci vyhlásit nezávislost od našich pánů v Pekingu." # todo: NEW TRANSLATION
  reconsider_the_NPCSC_decision: "Přehodnotit rozhodnutí NPCSC o Hongkongu" # todo: NEW TRANSLATION
  reconsider_the_NPCSC_decision_desc: "Může být v našich zájmech zrušit naše dřívější rozhodnutí týkající S.A.R." # todo: NEW TRANSLATION
  reconsider_the_future_of_hongkong: "Přehodnotit budoucnost Hongkongu" # todo: NEW TRANSLATION
  reconsider_the_future_of_hongkong_desc: "Může být v našich zájmech zrušit naše dřívější rozhodnutí týkající S.A.R." # todo: NEW TRANSLATION
  deploy_troops: "Nasadit jednotky" # todo: NEW TRANSLATION
  deploy_troops_desc: "Strategie řešení hongkongských protestů, která je nám vždy k dispozici, je nasadit jednotky jako prostředek k přesvědčení protestujících, aby nevstupovali do ulic." # todo: NEW TRANSLATION
  request_troops: "Žádat o intervenci PLA" # todo: NEW TRANSLATION
  request_troops_desc: "Strategie řešení hongkongských protestů, která je nám stále k dispozici, je požádat o intervenci Hong Kong Garrison PLA podle článku 14 Základního zákona. Využití tohoto ustanovení by však mohlo zásadně ovlivnit naši popularitu a ekonomiku." # todo: NEW TRANSLATION
  stop_the_protests_01: "Zastavit protesty" # todo: NEW TRANSLATION
  stop_the_protests_01_desc: "Pokud protestující neuklidníme vyhověním jejich požadavkům ani nebudeme nasazovat jednotky k obnovení pořádku, současná situace se může dále zhoršit." # todo: NEW TRANSLATION
  stop_the_protests_02: "Zastavte protesty" # todo: NEW TRANSLATION

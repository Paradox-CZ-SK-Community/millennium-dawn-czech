 south_china_sea_clash.7.t: "Čína provedla provokativní flotilová cvičení v Jihočínském moři!" # todo: NEW TRANSLATION
 south_china_sea_clash.7.d: "Ve snaze prosadit svůj suverenitu nad Jihočínským mořem nařídila Čína provokativní flotilová cvičení v mezinárodních vodách. Měli bychom zvážit nasazení naší námořní síly k provedení operací za účelem ochrany svobodné plavby a ukázat světu, že tyto vody patří mezinárodní komunitě, nikoli pouze Číně." # todo: NEW TRANSLATION
 south_china_sea_clash.7.a: "Nemůžeme si dovolit Čínu vyprovokovat..." # todo: NEW TRANSLATION
 south_china_sea_clash.7.b: "Musíme chránit svobodu plavby!" # todo: NEW TRANSLATION
 south_china_sea_clash.8.t: "Američané provádějí agresivní hlídky v našich teritoriálních vodách!" # todo: NEW TRANSLATION
 south_china_sea_clash.8.d: "V reakci na naše zcela legální flotilová cvičení v Jihočínském moři se Američané dostali do našich suverénních vod v agresivním, ale zbytečném kroku. Můžeme jen počkat, až Američané opustí naše vody, nebo můžeme prosadit suverenitu nad Jihočínským mořem a ukázat Američanům plnou sílu našeho námořnictva." # todo: NEW TRANSLATION
 south_china_sea_clash.8.a: "Neměli bychom kvůli tomu riskovat válku..." # todo: NEW TRANSLATION
 south_china_sea_clash.8.b: "Vyhostit imperialisty!" # todo: NEW TRANSLATION
 south_china_sea_clash.9.t: "Čína zaútočila na naši hlídku svobody plavby!" # todo: NEW TRANSLATION
 south_china_sea_clash.9.d: "V šokujícím odklonu od konvence byla naše hlídka svobody plavby v Jihočínském moři napadena a jedna z našich lodí byla potopena, přičemž bylo zabito několik amerických vojáků. Lidé volají po reakci, ale opravdu chceme vyhlásit válku kvůli tomuto relativně malému incidentu?" # todo: NEW TRANSLATION
 south_china_sea_clash.9.a: "Neměli bychom situaci eskalovat..." # todo: NEW TRANSLATION
 south_china_sea_clash.9.b: "Tato agrese musí být potrestána!" # todo: NEW TRANSLATION
 south_china_sea_clash.10.t: "Osud Paracel" # todo: NEW TRANSLATION
 south_china_sea_clash.10.d: "Paracely mají velkou strategickou hodnotu v Jihočínském moři a poskytují nám přístup k lukrativním možnostem těžby zdrojů. Navzdory výhodám plynoucím z udržení naší de facto kontroly nad Paracely bychom měli zvážit možnost sdílení těchto zdrojů s Vietnamem prostřednictvím společných rozvojových zón nebo dokonce úplného odstoupení kontroly výměnou za vyjednání ukončení současného sporu." # todo: NEW TRANSLATION
 south_china_sea_clash.10.a: "Nemůžeme si dovolit Vietnamcům v ničem ustoupit!" # todo: NEW TRANSLATION
 south_china_sea_clash.10.b: "Paracelské ostrovy lze sdílet." # todo: NEW TRANSLATION
 south_china_sea_clash.10.c: "Měli bychom se vzdát kontroly nad ostrovy." # todo: NEW TRANSLATION
 south_china_sea_clash.11.t: "Čína a Amerika se střetávají v Jihočínském moři" # todo: NEW TRANSLATION
 south_china_sea_clash.11.d: "V důsledku narůstajícího napětí v Jihočínském moři byla americká hlídka svobody plavby napadena Námořnictvem Lidové osvobozenecké armády, což vedlo ke potopení jedné americké lodi. Při tomto incidentu zahynuly desítky Američanů. Reakce Ameriky na toto střetnutí zatím není jasná, ale americký prezident [USA.Getleader] údajně zvažuje ozbrojenou odpověď.\n\nAnalytici se nadále přou, zda nebývalá čínská reakce na americkou námořní hlídku byla způsobena přehnaně rychle jednávajícími čínskými námořními důstojníky, kteří neúmyslně způsobili nebezpečnou eskalaci, nebo zda tyto události představují záměrný pokus Pekingu vyvolat konflikt s Amerikou." # todo: NEW TRANSLATION
 south_china_sea_clash.11.a: "To přece znamená válku." # todo: NEW TRANSLATION
 south_china_sea_clash.12.t: "Osud Macclesfield Bank" # todo: NEW TRANSLATION
 south_china_sea_clash.12.d: "Macclesfield Bank má v Jihočínském moři velký strategický význam a poskytuje nám přístup k lukrativním příležitostem těžby zdrojů. Navzdory výhodám udržení našeho faktického ovládání Macclesfield Bank bychom měli zvážit možnost sdílení těchto zdrojů s Filipínami prostřednictvím společných zón rozvoje nebo dokonce úplného vzdání se kontroly, abychom mohli vyjednat ukončení současného sporu." # todo: NEW TRANSLATION
 south_china_sea_clash.12.a: "Nemůžeme si dovolit v ničem ustoupit Filipínám!" # todo: NEW TRANSLATION
 south_china_sea_clash.12.b: "Macclesfield Bank lze sdílet." # todo: NEW TRANSLATION
 south_china_sea_clash.12.c: "Měli bychom se vzdát kontroly nad ostrovy." # todo: NEW TRANSLATION
 sino_indian.1.t: "Je porušována svrchovanost Bhútánu!" # todo: NEW TRANSLATION
 sino_indian.1.d: "Čínské jednotky doprovázejí stavební práce na silnici v Doklamu, bhútánském území, které Čína nárokuje jako své. Pokud toto zjevné porušení bhútánské svrchovanosti zůstane bez odporu, může Čína konsolidovat své nároky na Doklam a možná i na další sporná území Bhútánu." # todo: NEW TRANSLATION
 sino_indian.1.a: "Měli bychom poslat vojska, aby zastavila tento vpád!" # todo: NEW TRANSLATION
 sino_indian.1.b: "Nemůžeme nic dělat..." # todo: NEW TRANSLATION
 sino_indian.1.c: "Naši ochránci nás přijdou bránit." # todo: NEW TRANSLATION
 sino_indian.1.e: "Musíme se bránit!" # todo: NEW TRANSLATION
 sino_indian.2.t: "Vypadá to, že nás naši ochránci opustili..." # todo: NEW TRANSLATION
 sino_indian.2.d: "Indie se rozhodla nesplnit svůj závazek bránit naši suverenitu. Volba proto padá na nás – zda se postavíme proti čínské invazi, nebo ne." # todo: NEW TRANSLATION
 sino_indian.2.a: "Nemůžeme nic dělat..." # todo: NEW TRANSLATION
 sino_indian.2.b: "Musíme se bránit!" # todo: NEW TRANSLATION
 sino_indian.3.t: "[FROM.GetName] rozmístil jednotky, aby zastavil naši výstavbu silnice" # todo: NEW TRANSLATION
 sino_indian.3.d: "Stovky [FROM.GetAdjective] vojáků překročily hranici mezi naším a jejich územím údajně v reakci na náš vpád do bhútánského území. Absurdnost tohoto tvrzení stranou, měli bychom se rozhodnout, zda se stáhnout a vyhnout se ozbrojené konfrontaci, nebo eskalovat současnou situaci." # todo: NEW TRANSLATION
 sino_indian.3.a: "Měli bychom se stáhnout." # todo: NEW TRANSLATION
 sino_indian.3.b: "Měli bychom setrvat na svém!" # todo: NEW TRANSLATION
 sino_indian.4.t: "Čína rozšiřuje svůj vliv nad Bhútánem" # todo: NEW TRANSLATION
 sino_indian.4.d: "Malý stát Bhútán utrpěl vážné oslabení své nezávislosti poté, co Čína bez souhlasu natáhla silnici do suverénního území země. Ani Bhútán, ani jeho ochránce Indie proti tomuto kroku nezasáhli více než jeho odsouzení a opakování, že území je bhútánské a nikoli čínské. Indické selhání ochránit svého souseda před tímto činem údajně vážně narušilo historicky blízký vztah mezi oběma zeměmi." # todo: NEW TRANSLATION
 sino_indian.4.a: "Čína pokračuje v postupu." # todo: NEW TRANSLATION
 sino_indian.5.t: "Čína se stáhla z Bhútánu" # todo: NEW TRANSLATION
 sino_indian.5.d: "Čelivši významnému odporu vůči snahám prodloužit stávající silnici do bhútánského území Doklam, Čína stáhla své jednotky a personál z regionu. [CHI.GetLeader] zopakoval závazek Číny k míru a stabilitě v regionu." # todo: NEW TRANSLATION
 sino_indian.5.a: "Čína zatím ustoupila." # todo: NEW TRANSLATION
 sino_indian.6.t: "Čína vyhrála konfrontaci v Doklamu!" # todo: NEW TRANSLATION
 sino_indian.6.d: "Po porážce našich protivníků je naše nadvláda nad územím Doklam nyní zajištěna!" # todo: NEW TRANSLATION
 sino_indian.6.d_RAJ: "Nezvládli jsme ubránit území Bhútánu, nemáme jinou možnost než přenechat Doklam Číně." # todo: NEW TRANSLATION
 sino_indian.6.a: "Slavné vítězství!" # todo: NEW TRANSLATION
 sino_indian.6.b: "Ponížující porážka..." # todo: NEW TRANSLATION
 sino_indian.7.t: "Čína prohrála konfrontaci v Doklamu!" # todo: NEW TRANSLATION
 sino_indian.7.d: "Nezdařilo se nám získat Doklam od našich protivníků, a tak nemáme jinou možnost než ustoupit z území, které nám právem patří." # todo: NEW TRANSLATION
 sino_indian.7.d_RAJ: "Po porážce našich protivníků byla bhútánská svrchovanost nad Doklamem zachována!" # todo: NEW TRANSLATION
 sino_indian.7.a: "Slavné vítězství!" # todo: NEW TRANSLATION
 sino_indian.7.b: "Ponížující porážka..." # todo: NEW TRANSLATION
 sino_indian.8.t: "Konfrontace v Doklamu končí bez jasného výsledku" # todo: NEW TRANSLATION
 sino_indian.8.d: "Obě strany v tomto střetu o území Doklam nedokázaly získat převahu." # todo: NEW TRANSLATION
 sino_indian.8.a: "Prozatím mír..." # todo: NEW TRANSLATION
 sino_indian.9.t: "Čína obsadila Arunachal Pradesh!" # todo: NEW TRANSLATION
 sino_indian.9.d: "Po porážce našich protivníků je naše nadvláda nad územím Jižního Tibetu, našimi nepřáteli nazývaném Arunachal Pradesh, nyní zajištěna!" # todo: NEW TRANSLATION
 sino_indian.9.d_RAJ: "Nezvládli jsme ubránit naše území, nemáme jinou možnost než přenechat Arunachal Pradesh Číně." # todo: NEW TRANSLATION
 sino_indian.9.a: "Slavné vítězství!" # todo: NEW TRANSLATION
 sino_indian.9.b: "Ponížující porážka..." # todo: NEW TRANSLATION
 sino_indian.10.t: "Číně se nepodařilo obsadit Arunachal Pradesh!" # todo: NEW TRANSLATION
 sino_indian.10.d: "Když se nám nepodařilo získat tento stát od našich nepřátel, nemáme jinou možnost než ustoupit z území, které nám právem patří." # todo: NEW TRANSLATION
 sino_indian.10.d_RAJ: "Po porážce našich protivníků byla indická svrchovanost nad Arunachal Pradesh zachována!" # todo: NEW TRANSLATION
 sino_indian.10.a: "Slavné vítězství!" # todo: NEW TRANSLATION
 sino_indian.10.b: "Ponížující porážka..." # todo: NEW TRANSLATION
 sino_indian.11.t: "Čína navrhuje smlouvu ke zlepšení vztahů a vyřešení sporů" # todo: NEW TRANSLATION
 sino_indian.11.d: "Čínské dosavadní usmiřovací kroky vyvrcholily touto nabídkou podepsat mezi našimi dvěma zeměmi smlouvu, která vyřeší naše hraniční spory a jednou provždy odloží naše rozdíly. Měli bychom jejich nabídku přijmout, nebo setrvat u status quo?" # todo: NEW TRANSLATION
 sino_indian.11.a: "Měli bychom přijmout tuto historickou nabídku!" # todo: NEW TRANSLATION
 sino_indian.11.b: "Číňanům nelze důvěřovat!" # todo: NEW TRANSLATION
 sino_indian.12.t: "Čínsko-indická smlouva o přátelství" # todo: NEW TRANSLATION
 sino_indian.12.d: "Čína a Indie podepsaly smlouvu o přátelství, čímž skončilo desetiletí zášti a podezřívavosti mezi těmito dvěma regionálními velikány. Po pozoruhodné sérii usmiřovacích pokusů ze strany Číny indické stížnosti proti Číně rychle vybledly. Důsledky tohoto nového a překvapivého partnerství se teprve ukážou." # todo: NEW TRANSLATION
 sino_indian.12.a: "Dobrý den pro mír a diplomacii!" # todo: NEW TRANSLATION
 sino_indian.12.b: "Velmi znepokojující vývoj..." # todo: NEW TRANSLATION
 sino_indian.13.t: "Čína se přiklání k Indii" # todo: NEW TRANSLATION
 sino_indian.13.d: "Desítky let byly Čína a Pákistán blízkými strategickými partnery díky společnému nedůvěře vůči Indii. To se však v poslední době začalo měnit: Čína se vzdává závazku bránit Pákistán a ukončuje společná vojenská cvičení a investiční projekty mezi oběma zeměmi. Čína údajně Indům dává najevo, že tato opatření představují dlouhodobé přesměrování čínské zahraniční politiky, nikoli pouhé krátkodobé roztržky. Indická reakce na tento vývoj zůstává nejasná." # todo: NEW TRANSLATION
 sino_indian.13.a: "Čína hledá nové spojence..." # todo: NEW TRANSLATION
 sino_indian.13.b: "Co si z toho máme myslet?" # todo: NEW TRANSLATION
 arunachal_war.1.t: "Neúspěch během vojenského výcviku" # todo: NEW TRANSLATION
 arunachal_war.1.d: "Během nedávných vojenských cvičení došlo k nehodě, která zranila několik vojáků, a nyní lidé požadují vysvětlení." # todo: NEW TRANSLATION
 arunachal_war.1.a: "Nešťastné." # todo: NEW TRANSLATION
 arunachal_war.2.t: "Incident během společného výcviku" # todo: NEW TRANSLATION
 arunachal_war.2.d: "Během nedávných vojenských cvičení došlo k nehodě, při které bylo několik vojáků zraněno a některé vybavení poškozeno." # todo: NEW TRANSLATION
 arunachal_war.2.a: "Taková je přirozenost věcí." # todo: NEW TRANSLATION
 arunachal_war.3.t: "Selhání při simulaci útoku" # todo: NEW TRANSLATION
 arunachal_war.3.d: "Během nedávných klamných manévrů jsme byli ostřelováni neznámým protivníkem. Přesné důvody nelze určit a kladou se mnohé znepokojivé otázky." # todo: NEW TRANSLATION
 arunachal_war.3.a: "Horší to být nemůže." # todo: NEW TRANSLATION
 arunachal_war.4.t: "Útok zrušen" # todo: NEW TRANSLATION
 arunachal_war.4.d: "Právě když jsme byli připraveni zaútočit, naši nepřátelé udeřili jako první a nyní musíme bránit." # todo: NEW TRANSLATION
 arunachal_war.4.a: "No, to je přece dobré, že?" # todo: NEW TRANSLATION
 arunachal_war.20.t: "Úspěšný postup" # todo: NEW TRANSLATION
 arunachal_war.20.d: "Podařilo se nám dosáhnout vítězství v posledním postupu proti nepříteli." # todo: NEW TRANSLATION
 arunachal_war.20.a: "Podle plánu" # todo: NEW TRANSLATION
 arunachal_war.21.t: "Neúspěšný postup" # todo: NEW TRANSLATION
 arunachal_war.21.d: "Náš nepřítel dokázal odrazit náš útok." # todo: NEW TRANSLATION
 arunachal_war.21.a: "Menší nezdar" # todo: NEW TRANSLATION
 arunachal_war.22.t: "Patová situace po útoku" # todo: NEW TRANSLATION
 arunachal_war.22.d: "Nepodařilo se nám dosáhnout žádného významného výsledku po posledním útoku." # todo: NEW TRANSLATION
 arunachal_war.22.a: "Nešťastné" # todo: NEW TRANSLATION
 arunachal_war.23.t: "Nepřítel si zajistil vítězství" # todo: NEW TRANSLATION
 arunachal_war.23.d: "Nepřítel se propracoval našimi obrannými liniemi a zajistil si vítězství." # todo: NEW TRANSLATION
 arunachal_war.23.a: "Špatná zpráva" # todo: NEW TRANSLATION
 arunachal_war.24.t: "Nepřítel podnikl neúspěšný útok" # todo: NEW TRANSLATION
 arunachal_war.24.d: "Náš nepřítel napadl naše obranné pozice, ale nedokázal dosáhnout ničeho zásadního." # todo: NEW TRANSLATION
 arunachal_war.24.a: "Dobrá práce" # todo: NEW TRANSLATION
 arunachal_war.25.t: "Patová situace při útoku nepřítele" # todo: NEW TRANSLATION
 arunachal_war.25.d: "Podařilo se nám ztížit snahy nepřítele, když se snažil rozvinout útok." # todo: NEW TRANSLATION
 arunachal_war.25.a: "Mohlo by to být horší" # todo: NEW TRANSLATION
 arunachal_war.30.t: "Nepřítel obsadil region" # todo: NEW TRANSLATION
 arunachal_war.30.d: "Po nedávných střetech nepřítel postoupil v jedné z oblastí a nyní ji téměř zcela ovládá. Musíme jednat." # todo: NEW TRANSLATION
 arunachal_war.30.a: "Ať si to vezmou." # todo: NEW TRANSLATION
 arunachal_war.30.b: "Připravit se na plnohodnotnou válku" # todo: NEW TRANSLATION
 one_china_category: "Vztahy přes průliv" # todo: NEW TRANSLATION
 one_china_category_desc: "Čínská občanská válka skončila dvěma alternativními vládami, které si nárokovaly vedení celého čínského národa: PRC se sídlem v Pekingu a ROC se sídlem v Tchaj-peji. Zatímco v roce 1992 obě vlády tuto otázku odložily a shodly se, že existuje pouze jedna Čína, neshodly se na tom, kdo je jejím oprávněným vládcem; pro-nezávislostní politikové na Tchaj-wanu tento konsensus kritizovali a volali po vyhlášení nezávislého státu Tchaj-wan.\n\nRelativní popularita pro-reunifikační §CPan-Blue Coalition§! a pro-nezávislostní §GPan-Green Coalition§! na Tchaj-wanu slouží jako hrubý odhad odporu vůči a podpory nezávislosti.\n\n§CPan-Blue Coalition Support§!\n£TAI_conservatism  Kuomintang: §Y[?TAI.party_pop_array^1|%1]§!\n£TAI_communism_Conservative  New Party: §Y[?TAI.party_pop_array^6|%1]§!\n£TAI_Neutral_conservatism  People First Party: §Y[?TAI.party_pop_array^14|%1]§!\n\nCelková podpora: §Y[?TAI.pan_blue_coalition_support|%1]§!\n\n§GPan-Green Coalition Support§!\n£TAI_liberalism  Democratic Progressive Party: §Y[?TAI.party_pop_array^2|%1]§!\n£TAI_neutral_Social  Taiwan Independence Party: §Y[?TAI.party_pop_array^18|%1]§!\n\nCelková podpora: §Y[?TAI.pan_green_coalition_support|%1]§!" # todo: NEW TRANSLATION
 resubmit_roadmap: "Znovu předložit Plán na znovusjednocení" # todo: NEW TRANSLATION
 resubmit_roadmap_desc: "Zatímco naši protějšci v Tchaj-peji nyní odmítají Plán na znovusjednocení, pokud se podmínky změní, mohou změnit i své stanovisko." # todo: NEW TRANSLATION
 anti_DPP_media_campaign: "Mediální kampaň proti DPP" # todo: NEW TRANSLATION
 anti_DPP_media_campaign_desc: "Democratic Progressive Party na Tchaj-wanu již nějakou dobu prosazuje agendu nezávislosti. Abychom snížili jejich výsledky ve volbách na Tchaj-wanu, měli bychom využít náš vliv nad tchajwanskými médii a vykreslit DPP v nepříznivém světle vůči pro-čínskému KMT." # todo: NEW TRANSLATION
 anti_DPP_media_campaign_2: "Mediální kampaň proti DPP" # todo: NEW TRANSLATION
 anti_DPP_media_campaign_2_desc: "Democratic Progressive Party na Tchaj-wanu již nějakou dobu prosazuje agendu nezávislosti. Abychom snížili jejich výsledky ve volbách na Tchaj-wanu, měli bychom využít náš vliv nad tchajwanskými médii a vykreslit DPP v nepříznivém světle vůči pro-čínskému KMT." # todo: NEW TRANSLATION
 ban_solo_travel_to_taiwan: "Zakázat individuální cestování na Tchaj-wan" # todo: NEW TRANSLATION
 ban_solo_travel_to_taiwan_desc: "Tchajwanská ekonomika do značné míry závisí na turistice z pevniny. Pokud bychom omezili turistiku na Tchaj-wan, způsobilo by to značné škody jejich ekonomice a efektivně by to demonstrovalo naše znepokojení nad chováním Tchaj-wanu." # todo: NEW TRANSLATION
 rescind_travel_ban: "Zrušit zákaz cestování" # todo: NEW TRANSLATION
 bribe_military_officials: "Uplatit vojenské představitele" # todo: NEW TRANSLATION
 bribe_military_officials_desc: "Ač máme v tchajwanské establishmentu určitou podporu, budeme muset poskytnout finanční pobídky dalším vojenským důstojníkům, abychom zajistili úspěch našeho pokusu o převrat." # todo: NEW TRANSLATION
 fortify_kinmen: "Opevnit Kinmen" # todo: NEW TRANSLATION
 fortify_kinmen_desc: "Během studené války KMT vybudoval Kinmen jako ostrovní protikomunistickou pevnost. Od 90. let však tchajwanská administrativa ostrov většinou přeměnila na oblíbenou turistickou destinaci. Navzdory tomuto trendu jsou tchajwanští úřadové stále schopni připravit Kinmen pro válku, bude-li to třeba." # todo: NEW TRANSLATION
 fortify_matsu: "Opevnit Matsu" # todo: NEW TRANSLATION
 fortify_matsu_desc: "Matsu, další odlehlý ostrov Tchaj-wanu, slouží díky své blízkosti pevnině Číny jako důležitá vojenská základna. Po konci studené války se situace postupně uklidnila, ale Matsu by se v případě potřeby mohl stát přední linií konfliktu." # todo: NEW TRANSLATION
 anti_infiltration_bill: "Schválit zákon proti infiltraci" # todo: NEW TRANSLATION
 anti_infiltration_bill_desc: "Čína není nad to používat hybridní válku k ovlivňování naší demokracie ve prospěch pro-čínských sil. Měli bychom udělat, co je v našich silách, abychom omezili schopnost Číny to dělat." # todo: NEW TRANSLATION
 show_countries_that_recognize_the_ROC: "Zobrazit země, které uznávají ROC" # todo: NEW TRANSLATION
 show_countries_that_recognize_the_ROC_desc: "Zatímco většina zemí před mnoha desetiletími přešla z uznání ROC na PRC, několik z nich tak neučinilo. Toto číslo postupně ubývá díky čínské diplomatické ofenzívě, která tyto zbývající podporovatele ROC přesvědčuje politickými a ekonomickými výhodami. ROC byla z velké části neschopna tomu zabránit. Uznání je určováno několika faktory včetně vlivu, názoru, vyhlídek a formy vlády." # todo: NEW TRANSLATION
 declare_independence_taiwan: "Vyhlásit nezávislost" # todo: NEW TRANSLATION
 declare_independence_taiwan_desc: "Tchaj-wan není Čína. To znamená, že není součástí Čínské lidové republiky tak, jak to tvrdí KSČ, ani není dočasným útočištěm vlády Čínské republiky, jak tvrdí KMT a jejich spojenci. Jako takový bychom měli vyhlásit naši nezávislost a usilovat o získání mezinárodní podpory pro náš status jako nejnovějšího státu světa." # todo: NEW TRANSLATION
 recalculate_coalition_support_taiwan: "Aktualizovat celkové hodnoty podpory" # todo: NEW TRANSLATION
 southwest_hydroelectricity_dev_category: "Rozvoj vodní energetiky na jihozápadě" # todo: NEW TRANSLATION
 southwest_hydroelectricity_dev_category_desc: "Vzhledem k relativně zaostávajícímu regionálnímu ekonomickému rozvoji nejsou energetické zdroje našeho jihozápadu zcela rozvinuty, zejména hojný vodní potenciál." # todo: NEW TRANSLATION
 construction_jinshajiang_dam: "Výstavba hydroelektrárny na řece Jinsha" # todo: NEW TRANSLATION
 construction_jinshajiang_dam_desc: "Řeka Jinsha se nachází v horních tocích řeky Jang-c’-ťiang a má bohaté vodní zdroje. Je velmi vhodná pro výstavbu vodohospodářských projektů ke zmírnění našeho současného nedostatku zdrojů." # todo: NEW TRANSLATION
 construction_yalongjiang_dam: "Výstavba hydroelektrárny na řece Yalong" # todo: NEW TRANSLATION
 construction_yalongjiang_dam_desc: "Řeka Yalong je největší přítok Jang-c’-ťiang nad městem Yibin a nejdelším přítokem Jang-c’-ťiangu. Povodí má hojnou vodu, soustředěné spády a velké zásoby vodní energie. Je to jedno z \"bohatých ložisek\" vodní energie v Číně." # todo: NEW TRANSLATION
 construction_wujiang_dam: "Výstavba hydroelektrárny na řece Wu" # todo: NEW TRANSLATION
 construction_wujiang_dam_desc: "Řeka Wu je největším přítokem na jižním břehu horních toků Jang-c’-ťiangu a největší řekou protékající provincií Guizhou. Guizhou má hustou síť řek, prudké spády, velké přirozené výškové rozdíly a bohaté vodní zdroje." # todo: NEW TRANSLATION
 construction_jialingjiang_dam: "Výstavba hydroelektrárny na řece Jialing" # todo: NEW TRANSLATION
 construction_jialingjiang_dam_desc: "Řeka Jialing je přítokem horních toků Jang-c’-ťiangu. Je splavná pod městem Guangyuan a je důležitou vodní cestou v S’-čchuan. Roční objem vodní dopravy tvoří 25 % ročního nákladního objemu v s’-čchuanské vnitrozemské lodní dopravě." # todo: NEW TRANSLATION
 high_speed_railway_dev_category: "Výstavba vysokorychlostních tratí" # todo: NEW TRANSLATION
 high_speed_railway_dev_category_desc: "Vysokorychlostní železnice mohou efektivně zlepšit rychlost přesunu jednotek a efektivitu získávání zdrojů v regionu." # todo: NEW TRANSLATION

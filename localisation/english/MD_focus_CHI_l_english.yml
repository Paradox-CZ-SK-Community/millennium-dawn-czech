 xinjiang_category: "Xinjiang" # todo: NEW TRANSLATION
 xinjiang_category_desc: "Menšina Uighur v Xinjiangu je dlouhodobě čínskými úřady vnímána s podezřením. Toto podezření se ještě zpevnilo s růstem militantní aktivity Uighurů v důsledku nespokojenosti s čínskou nadvládou. Tuto militantní hrozbu nelze ignorovat, avšak musíme vyvážit potřebu bojovat proti terorismu s nutností získat srdce a mysli místního obyvatelstva.\n§YUighur Threat§! označuje sílu Uighurského militantismu, přičemž vyšší úroveň hrozby vede k více smrtícím a ničivým útokům. §YUighur Opinion§! určuje tempo, jakým §YUighur Threat§! roste, přičemž 100% reprezentuje naprostou podporu vlády ze strany Uighurů a 0% univerzální nepřátelství.\n\n§YUighur Threat§!: [?ROOT.uighur_threat]%\n§YUighur Opinion§!: [?ROOT.uighur_opinion]%" # todo: NEW TRANSLATION
 promote_immigration: "Podporovat imigraci Hanů a Hui do Xinjiangu" # todo: NEW TRANSLATION

 sco_category: "Šanghajská organizace pro spolupráci" # todo: NEW TRANSLATION
 sco_category_desc: "Šanghajská organizace pro spolupráci neboli SCO je eurasijská mezivládní organizace, která se primárně zaměřuje na ekonomické, politické a bezpečnostní otázky. Její předchůdkyní byla Šanghajská pětka, kterou založily Rusko, Čína, Kazachstán, Kyrgyzstán a Tádžikistán za účelem řešení sporů a posílení spolupráce. SCO se vyvinula jako rozšíření a prohloubení původní vize, usnadňující nejen zlepšení vztahů mezi členskými státy, ale také výrazný nárůst ruského a čínského vlivu ve Střední Asii.\n\nPravděpodobnost, že státy požádají o členství, je určena úrovní §YChinese Aggression§!.\nPři §G-20§! Chinese Aggression a níže budou státy s ideologií §YNeutral§! a §YNationalist§! usilovat o vstup do SCO jako plnoprávní členové.\nPři §G-10§! Chinese Aggression a níže budou státy s ideologií §YNeutral§! a §YNationalist§! usilovat o vstup do SCO jako pozorovatelé.\nPři §R+10§! Chinese Aggression a výše budou členské státy SCO opouštět organizaci.\nPři §R+20§! Chinese Aggression a výše se pozorovatelé SCO vzdají svého statusu.\n\n§YChinese Aggression§!: [?CHI.chinese_aggression]" # todo: NEW TRANSLATION

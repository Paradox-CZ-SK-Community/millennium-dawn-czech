  south_china_sea_clash.6.t: "Napětí v Jihočínském moři" # todo: NEW TRANSLATION
  south_china_sea_clash.6.d_VIE: "Vietnamské a čínské síly se blíží k násilnému střetu na Spratly ostrovech, zatímco Čína provádí čím dál agresivnější manévry v tom, co Vietnam považuje za své svrchované území. Světoví vůdci vyzvali obě strany k deeskalaci situace, ale ani jedna ze zemí se nezdá být ochotná ustoupit." # todo: NEW TRANSLATION
  south_china_sea_clash.6.d_MAY: "Malajské a čínské síly se blíží k násilnému střetu na Spratly ostrovech, zatímco Čína provádí čím dál agresivnější manévry v tom, co Malajsie považuje za své svrchované území. Světoví vůdci vyzvali obě strany k deeskalaci situace, ale ani jedna ze zemí se nezdá být ochotná ustoupit." # todo: NEW TRANSLATION
  south_china_sea_clash.6.d_PHI: "Filipínské a čínské síly se blíží k násilnému střetu na Spratly ostrovech, zatímco Čína provádí čím dál agresivnější manévry v tom, co Filipíny považují za své svrchované území. Světoví vůdci vyzvali obě strany k deeskalaci situace, ale ani jedna ze zemí se nezdá být ochotná ustoupit." # todo: NEW TRANSLATION
  south_china_sea_clash.6.a: "Uvidíme, jak to dopadne..." # todo: NEW TRANSLATION
  south_china_sea_clash.6.b: "Měli bychom okamžitě vyslat naše síly na Spratly ostrovy." # todo: NEW TRANSLATION
  south_china_sea_clash.7.t: "Čína uskutečnila provokativní námořní cvičení v Jihočínském moři!" # todo: NEW TRANSLATION
  south_china_sea_clash.7.d: "Ve snaze potvrdit svou suverenitu nad Jihočínským mořem Čína nařídila provokativní námořní cvičení na mezinárodních vodách. Měli bychom zvážit použití naší námořní flotily k provedení operací svobody plavby, abychom světu ukázali, že tyto vody patří mezinárodní komunitě, ne Číně." # todo: NEW TRANSLATION
  south_china_sea_clash.7.a: "Nemůžeme si dovolit Čínu rozhněvat." # todo: NEW TRANSLATION
  south_china_sea_clash.7.b: "Měli bychom zachovat svobodu plavby!" # todo: NEW TRANSLATION
  south_china_sea_clash.8.t: "Američané provádějí agresivní hlídkové plavby v našich územních vodách!" # todo: NEW TRANSLATION
  south_china_sea_clash.8.d: "Jako reakci na naše zcela legální cvičení flotily v Jihočínském moři vstoupili Američané do našich svrchovaných vod v agresivním, ale zbytečném kroku. Můžeme jednoduše počkat, až Američané opustí naše vody, nebo se můžeme snažit prosadit naši suverenitu nad Jihočínským mořem tím, že Američanům ukážeme plnou sílu naší námořní flotily." # todo: NEW TRANSLATION
  south_china_sea_clash.8.a: "Neměli bychom kvůli této záležitosti riskovat válku." # todo: NEW TRANSLATION
  south_china_sea_clash.8.b: "Vyženme imperialisty!" # todo: NEW TRANSLATION
  south_china_sea_clash.9.t: "Čína zaútočila na naši hlídkovou misi svobody plavby!" # todo: NEW TRANSLATION
  south_china_sea_clash.9.d: "Naše hlídková mise svobody plavby v Jihočínském moři byla napadena a jeden z našich lodí byl potopen spolu s několika americkými vojáky KIA. Naši lidé volají po odvetě, ale opravdu chceme vyhlásit válku kvůli tomu, co zůstává jen drobným střetem?" # todo: NEW TRANSLATION
  south_china_sea_clash.9.a: "Neměli bychom situaci zhoršovat..." # todo: NEW TRANSLATION
  south_china_sea_clash.9.b: "Tuto agresi je třeba potrestat!" # todo: NEW TRANSLATION
  south_china_sea_clash.10.t: "Osud Paracelských ostrovů" # todo: NEW TRANSLATION
  south_china_sea_clash.10.d: "Paracelské ostrovy mají v Jihočínském moři velkou strategickou hodnotu a otevírají nám lukrativní příležitosti k těžbě zdrojů. Přestože výhody udržení naší de facto kontroly nad Paracely považujeme, měli bychom zvážit možnost sdílení těchto zdrojů s Vietnamem prostřednictvím zón společného rozvoje nebo dokonce úplně vzdát kontrolu, abychom vyjednali ukončení současného sporu." # todo: NEW TRANSLATION
  south_china_sea_clash.10.a: "Nemůžeme si dovolit nic odevzdat Vietnamu!" # todo: NEW TRANSLATION
  south_china_sea_clash.10.b: "Paracelské ostrovy lze sdílet." # todo: NEW TRANSLATION
  south_china_sea_clash.10.c: "Měli bychom se vzdát kontroly nad Paracelskými ostrovy." # todo: NEW TRANSLATION
  south_china_sea_clash.11.t: "Osud Macclesfield Bank" # todo: NEW TRANSLATION
  south_china_sea_clash.11.d: "Macclesfield Bank má v Jihočínském moři velkou strategickou hodnotu a otevírá nám lukrativní příležitosti k těžbě surovin. Navzdory výhodám udržení naší de facto kontroly nad Macclesfield Bank bychom měli zvážit možnost sdílení těchto zdrojů s Filipínami prostřednictvím zón společného rozvoje nebo dokonce úplně vzdát kontrolu, abychom vyjednali ukončení současného sporu." # todo: NEW TRANSLATION
  south_china_sea_clash.11.a: "Nemůžeme si dovolit nic odevzdat Filipínám!" # todo: NEW TRANSLATION
  south_china_sea_clash.11.b: "Macclesfield Bank lze sdílet." # todo: NEW TRANSLATION
  south_china_sea_clash.11.c: "Měli bychom se vzdát kontroly nad Macclesfield Bank." # todo: NEW TRANSLATION
  sino_indian.1.t: "Bhútánská suverenita je porušována!" # todo: NEW TRANSLATION
  sino_indian.1.d: "Čínské jednotky doprovázejí výstavbu silnice v Doklamu, bhútánském území, které Čína považuje za své. Pokud bude tato jasná porušení bhútánské suverenity přehlédnuta, Čína by mohla upevnit své nároky na Doklam a možná i na další sporné části bhútánského území." # todo: NEW TRANSLATION
  sino_indian.1.a: "Měli bychom poslat vojáky, aby zastavily tento vpád!" # todo: NEW TRANSLATION
  sino_indian.1.b: "Můžeme nic dělat..." # todo: NEW TRANSLATION
  sino_indian.1.c: "Naši spojenci přijdou na naši obranu." # todo: NEW TRANSLATION
  sino_indian.1.e: "Musíme se bránit!" # todo: NEW TRANSLATION
  sino_indian.2.t: "Zdá se, že naši spojenci nás opustili..." # todo: NEW TRANSLATION
  sino_indian.2.d: "Indie se rozhodla nedodržet svůj závazek chránit naši suverenitu. Volba tedy padá na nás, zda se postavíme proti čínskému vpádu." # todo: NEW TRANSLATION
  sino_indian.2.a: "Můžeme nic dělat..." # todo: NEW TRANSLATION
  sino_indian.2.b: "Musíme se bránit!" # todo: NEW TRANSLATION
  sino_indian.3.t: "[FROM.GetName] has deployed troops to halt our road construction" # todo: NEW TRANSLATION
  sino_indian.3.d: "Stovky [FROM.GetAdjective] vojáků překročily hranici mezi naším územím a jejich územím údajně v reakci na náš vpád do bhútánského území. Ponecháme stranou absurditu tohoto tvrzení a měli bychom se rozhodnout, zda se odpojit a vyhnout ozbrojenému střetu, nebo eskalovat současnou situaci." # todo: NEW TRANSLATION
  sino_indian.3.a: "Měli bychom se odpojit." # todo: NEW TRANSLATION
  sino_indian.3.b: "Měli bychom stát na svém!" # todo: NEW TRANSLATION
  sino_indian.4.t: "Čína rozšiřuje svůj vliv nad Bhútánem" # todo: NEW TRANSLATION
  sino_indian.4.d: "Malá země Bhútán zažila, že její nezávislost byla vážně narušena Čínou rozšířením cesty do jejího suverénního území bez jejího souhlasu. Čína v dosavadním postupu nadále vyvíjí tlak na region a zhoršuje vztahy s Násobenou." # todo: NEW TRANSLATION
  sino_indian.4.a: "Čína nadále tlačí ven." # todo: NEW TRANSLATION
  sino_indian.5.t: "Čína se od Bhútánu stáhla" # todo: NEW TRANSLATION
  sino_indian.5.d: "Čína čelí značnému odporu při snaze rozšířit stávající silnici do bhútánského území Doklam a stáhla své jednotky a personál z regionu. [CHI.GetLeader] znovu vyjádřil závazek Číny k míru a stabilitě v regionu." # todo: NEW TRANSLATION
  sino_indian.5.a: "Čína prozatím ustoupila." # todo: NEW TRANSLATION
  sino_indian.6.t: "Čína vyhrála konfrontaci u Doklamu!" # todo: NEW TRANSLATION
  sino_indian.6.d: "Po poražení našich protivníků je naše nadřazenost nad územím Doklam nyní zajištěna!" # todo: NEW TRANSLATION
  sino_indian.6.d_RAJ: "Nedokázali jsme bránit území Bhútánu, takže nemáme jinou volbu než Doklam odevzdat Číňanům." # todo: NEW TRANSLATION
  sino_indian.6.a: "Slavné vítězství!" # todo: NEW TRANSLATION
  sino_indian.6.b: "Zahanbující porážka..." # todo: NEW TRANSLATION
  sino_indian.7.t: "Čína prohrála konfrontaci u Doklamu!" # todo: NEW TRANSLATION
  sino_indian.7.d: "Nedokázali jsme získat Doklam od našich protivníků, a proto nemáme jinou možnost než ustoupit z území, které nám právem náleží." # todo: NEW TRANSLATION
  sino_indian.7.d_RAJ: "Po poražení našich protivníků byla bhútánská suverenita nad Doklamem zachována!" # todo: NEW TRANSLATION
  sino_indian.7.a: "Slavné vítězství!" # todo: NEW TRANSLATION
  sino_indian.7.b: "Zahanbující porážka..." # todo: NEW TRANSLATION
  sino_indian.8.t: "Konfrontace u Doklam končí nerozhodně" # todo: NEW TRANSLATION
  sino_indian.8.d: "Ani naše strana, ani ta jejich nezískaly převahu v tomto střetu o území Doklam." # todo: NEW TRANSLATION
  sino_indian.8.a: "Mír, prozatím..." # todo: NEW TRANSLATION
  sino_indian.9.t: "Čína obsadila Arunachal Pradesh!" # todo: NEW TRANSLATION
  sino_indian.9.d: "Po poražení našich protivníků je naše nadřazenost nad územím Jižního Tibetu, známého našim nepřátelům jako Arunachal Pradesh, nyní zajištěna!" # todo: NEW TRANSLATION
  sino_indian.9.d_RAJ: "Nedokázali jsme bránit naše území, nemáme jinou volbu než Arunachal Pradesh odevzdat Číně." # todo: NEW TRANSLATION
  sino_indian.9.a: "Slavné vítězství!" # todo: NEW TRANSLATION
  sino_indian.9.b: "Zahanbující porážka..." # todo: NEW TRANSLATION
  sino_indian.10.t: "Čína nedobyla Arunachal Pradesh!" # todo: NEW TRANSLATION
  sino_indian.10.d: "Nedobyli jsme tento stát od našich nepřátel, máme tedy na výběr jen ustoupit z území, které nám právem patří." # todo: NEW TRANSLATION
  sino_indian.10.d_RAJ: "Po poražení našich protivníků byla Indie suverenita nad Arunachal Pradesh zachována!" # todo: NEW TRANSLATION
  sino_indian.10.a: "Slavné vítězství!" # todo: NEW TRANSLATION
  sino_indian.10.b: "Zahanbující porážka..." # todo: NEW TRANSLATION
  sino_indian.11.t: "Čína navrhuje smlouvu pro zlepšení vztahů a vyřešení sporů" # todo: NEW TRANSLATION
  sino_indian.11.d: "Čínské dřívější smířlivé kroky vyústily v tuto nabídku podepsat smlouvu mezi našimi dvěma národy, která vyřeší naše hraniční spory a navždy odloží naše rozdíly. Měli bychom přijmout jejich nabídku, nebo setrvat u současného status quo?" # todo: NEW TRANSLATION
  sino_indian.11.a: "Měli bychom tuto historickou nabídku přijmout!" # todo: NEW TRANSLATION
  sino_indian.11.b: "Číňané nejsou důvěryhodní!" # todo: NEW TRANSLATION
  sino_indian.12.t: "Sino-indický pakt o přátelství" # todo: NEW TRANSLATION
  sino_indian.12.d: "Čína a Indie podepsaly smlouvu o přátelství, která ukončila desetiletí trvající nepřátelství a podezíravost mezi oběma regionálními giganty. Po pozoruhodné sérii smířlivých pokusů ze strany Číny si indická vláda stížnosti proti Číně rychle vytratily. Důsledky tohoto nového a překvapivého partnerství se teprve ukážou." # todo: NEW TRANSLATION
  sino_indian.12.a: "Skvělý den pro mír a diplomacii!" # todo: NEW TRANSLATION
  sino_indian.12.b: "Extrémně znepokojující vývoj..." # todo: NEW TRANSLATION
  sino_indian.13.t: "Čína se obrací k Indii" # todo: NEW TRANSLATION
  sino_indian.13.d: "Po desetiletí byly Čína a Pákistán blízkými strategickými partnery kvůli sdílené nedůvěře vůči Indii. Avšak to se v poslední době mění, když Čína odkládá svůj závazek bránit Pákistán a ukončuje společná vojenská cvičení a investiční projekty mezi oběma zeměmi. Číňané údajně dávají Indům najevo, že tyto kroky představují dlouhodobou reorientaci čínské zahraniční politiky, nikoliv jen krátkodobou rozepři. Reakce Indie na tyto vývojové události zůstává nejasná." # todo: NEW TRANSLATION
  sino_indian.13.a: "Čína hledá nové spojence..." # todo: NEW TRANSLATION
  sino_indian.13.b: "Co si o tom máme myslet?" # todo: NEW TRANSLATION
  arunachal_war.1.t: "Selhání během vojenského výcviku" # todo: NEW TRANSLATION
  arunachal_war.1.d: "Během nedávných vojenských cvičení došlo k nehodě, při níž bylo několik vojáků zraněno, a lidé nyní žádají odpovědi." # todo: NEW TRANSLATION
  arunachal_war.1.a: "Nešťastné" # todo: NEW TRANSLATION

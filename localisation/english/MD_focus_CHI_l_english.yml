  china_news.42.d: "Pokud nebude možné prolomit blokádu prvního ostrovního řetězce, čínské námořnictvo nebude moci v Pacifiku normálně vcházet a vycházet, a nebude možné chránit čínské globální zájmy. Zároveň mezi Čínou a Japonskem panuje tisíciletá nenávist. Dokáže pacifická obranná linie Spojených států a jejich vazalů zastavit vzestup Číny? Osud nám dá odpověď." # todo: NEW TRANSLATION

  arunachal_war.2.d: "Během nedávných vojenských cvičení došlo k nehodě, při které bylo několik vojáků zraněno a některé vybavení bylo poškozeno." # todo: NEW TRANSLATION
  arunachal_war.2.a: "Taková je povaha věcí." # todo: NEW TRANSLATION
  arunachal_war.3.t: "Selhání simulace útoku" # todo: NEW TRANSLATION
  arunachal_war.3.d: "Během nedávných klamných manévrů nás ostřeloval neznámý protivník. Přesné důvody nebyly určeny a kladou se mnohé znepokojivé otázky." # todo: NEW TRANSLATION
  arunachal_war.3.a: "Tak špatné, jak to jde." # todo: NEW TRANSLATION
  arunachal_war.4.t: "Útok zrušen" # todo: NEW TRANSLATION
  arunachal_war.4.d: "Právě když jsme byli připraveni k útoku, naši nepřátelé udeřili první, a teď musíme být na obranné straně." # todo: NEW TRANSLATION
  arunachal_war.4.a: "To znamená, že je to dobré, že?" # todo: NEW TRANSLATION
  arunachal_war.20.t: "Úspěšný postup" # todo: NEW TRANSLATION
  arunachal_war.20.d: "Podařilo se nám dosáhnout vítězství v posledním postupu proti nepříteli" # todo: NEW TRANSLATION
  arunachal_war.20.a: "Podle plánu" # todo: NEW TRANSLATION
  arunachal_war.21.t: "Neúspěšný postup" # todo: NEW TRANSLATION
  arunachal_war.21.d: "Náš nepřítel dokázal odrazit náš útok" # todo: NEW TRANSLATION
  arunachal_war.21.a: "Menší neúspěch" # todo: NEW TRANSLATION
  arunachal_war.22.t: "Patová situace po útoku" # todo: NEW TRANSLATION
  arunachal_war.22.d: "Po posledním útoku jsme nedosáhli žádného významného výsledku" # todo: NEW TRANSLATION
  arunachal_war.22.a: "Nešťastné" # todo: NEW TRANSLATION
  arunachal_war.23.t: "Nepřítel dosáhne vítězství" # todo: NEW TRANSLATION
  arunachal_war.23.d: "Nepříteli se podařilo prorazit naše obranné linie, čímž dosáhl vítězství" # todo: NEW TRANSLATION
  arunachal_war.23.a: "Špatné zprávy" # todo: NEW TRANSLATION
  arunachal_war.24.t: "Nepřítel uskutečnil neúspěšný útok" # todo: NEW TRANSLATION
  arunachal_war.24.d: "Náš nepřítel zaútočil na naše obranné pozice, ale nic nezmohl" # todo: NEW TRANSLATION
  arunachal_war.24.a: "Dobrá práce" # todo: NEW TRANSLATION
  arunachal_war.25.t: "Patová situace, když útočí nepřítel" # todo: NEW TRANSLATION
  arunachal_war.25.d: "Podařilo se nám ztížit jejich snahu vybudovat útok" # todo: NEW TRANSLATION
  arunachal_war.25.a: "Může být hůř" # todo: NEW TRANSLATION
  arunachal_war.30.t: "Nepřítel obsadil region" # todo: NEW TRANSLATION
  arunachal_war.30.d: "Po nedávných střetech se nepříteli podařilo postoupit do jednoho regionů a nyní svůj region ovládá téměř celé. Musíme okamžitě jednat." # todo: NEW TRANSLATION
  arunachal_war.30.a: "Nechte si to." # todo: NEW TRANSLATION

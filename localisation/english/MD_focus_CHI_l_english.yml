 arrest_dissidents: "Zatknout disidenty" # todo: NEW TRANSLATION
 arrest_dissidents_desc: "Měli bychom zadržet hlasité kritiky vlády mezi Ujgury, abychom snížili radikalizaci a podpořili stabilitu." # todo: NEW TRANSLATION
 release_dissidents: "Propustit disidenty" # todo: NEW TRANSLATION
 release_dissidents_desc: "Propuštění politických vězňů Ujgurů bude vnímáno jako významný projev dobré vůle ze strany ujgurské populace." # todo: NEW TRANSLATION
 build_mosques: "Postavit mešity" # todo: NEW TRANSLATION
 build_mosques_desc: "Využití státních prostředků k výstavbě mešit sníží nepřátelství vůči nám ze strany ujgurské muslimské populace." # todo: NEW TRANSLATION
 outer_mongolia_category: "Vnější Mongolsko" # todo: NEW TRANSLATION
 outer_mongolia_category_desc: "Oblast Vnějšího Mongolska, neboli chałchské oblasti, byla Ruskem oddělena téměř na celé století. Nyní máme šanci se s Vnějším Mongolskem sjednotit mírovou cestou formou zvláštní administrativní oblasti. Můžeme podpořit činnost duchovního hlavy gelugské linie tibetského buddhismu ve Vnějším Mongolsku, Jebtsundamba Khutuktu, abychom zvýšili náš vliv a dosáhli našeho cíle." # todo: NEW TRANSLATION
 repair_erdene_zuu: "Opravit klášter Erdene Zuu" # todo: NEW TRANSLATION
 repair_erdene_zuu_desc: "Klášter Erdene Zuu je pravděpodobně nejstarším dochovaným buddhistickým klášterem ve Vnějším Mongolsku. Chrám byl postaven v roce 1586. Zničený v 1680. letech. Později byl dvakrát přestavěn. Stavební materiály pro stavbu Erdenizhao byly vzaty z ruin Karakorumu. V roce 1939 byl klášter zničen v rámci náboženské čistky. Opravit Erdene Zuu je efektivní způsob, jak zvýšit náš vliv." # todo: NEW TRANSLATION
 repair_amarbayasgalant: "Opravit klášter Amarbayasgalant" # todo: NEW TRANSLATION
 repair_amarbayasgalant_desc: "Klášter Amarbayasgalant je dalším velkým buddhistickým klášterem ve Vnějším Mongolsku. V roce 1727 císař dynastie Qing vyčlenil prostředky na stavbu chrámu pro prvního Jebtsundamba Khutuktu, v porovnání s Changkya Khutukhtuovým klášterem Šanyin v Vnitřním Mongolsku. Oprava Amarbayasgalant zvýší náš vliv." # todo: NEW TRANSLATION
 repair_gandantegchinlen: "Opravit klášter Gandantegchinlen" # todo: NEW TRANSLATION
 repair_gandantegchinlen_desc: "Klášter Gandantegchinlen je největším klášterem ve Vnějším Mongolsku. Byl založen v roce 1809, uzavřen v době perzekucí v roce 1939 a v letech 1944 až 1989 byl jediným aktivním klášterem v zemi. Dnes je centrem buddhismu v Mongolsku. Opravit Gandantegchinlen pomůže zvýšit náš vliv." # todo: NEW TRANSLATION
 drawing_lots_from_golden_urn: "Losování z Zlaté urny" # todo: NEW TRANSLATION
 drawing_lots_from_golden_urn_desc: "Zlatá urna odkazuje na metodu pro výběr tibetských reinkarnací losováním či táháním losů ze Zlaté urny zavedené čínskou dynastií Qing v roce 1793. Zlatá urna byla zavedena údajně, aby zabránila podvodům a korupci při výběru, ale také aby postavila centrální čínskou autoritu do role náboženské autority schopné určovat kandidáty na reinkarnace." # todo: NEW TRANSLATION
 jebtsundamba_sitting_ceremony: "Rituál usednutí Jebtsundamba Khutuktu na trůn" # todo: NEW TRANSLATION
 jebtsundamba_sitting_ceremony_desc: "I kdybychom se podařilo najít 9. Jebtsundamba Khutuktu, stále musí dokončit rituál, aby se stal oficiálně uznávaným Jebtsundamba Khutuktu. Připravme se na tento obřad." # todo: NEW TRANSLATION
 taiwan_coup_category: "Tchajwanský puč" # todo: NEW TRANSLATION
 taiwan_coup_category_desc: "Tajná tchajwanská frakce začala obsazovat klíčové vládní a vojenské budovy po celém Tchaj-wanu. Aby [TAI.GetLeader] dokázal čelit této neočekávané hrozbě, musí mobilizovat podporu občanů i armády, možná s pomocí některých důležitých spojenců." # todo: NEW TRANSLATION
 rally_support_taiwan: "Mobilizovat civilní podporu proti puči" # todo: NEW TRANSLATION
 rally_support_taiwan_desc: "Jako demokracie se naše vláda vždy opírala o podporu lidu. Musíme tuto podporu mobilizovat, pokud má naše vláda přežít." # todo: NEW TRANSLATION

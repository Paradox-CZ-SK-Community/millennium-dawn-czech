 south_china_sea_clash.6.d_VIE: "Vietnamské a čínské síly se blíží k násilnému střetu u Spratly, protože Čína provádí stále agresivnější manévry v oblastech, které Vietnam považuje za své suverénní území. Světoví vůdci vyzvali obě strany ke snížení napětí, ale ani jedna země nevypadá, že by byla ochotna ustoupit." # todo: NEW TRANSLATION
 south_china_sea_clash.6.d_MAY: "Malajsijské a čínské síly se blíží k násilnému střetu u Spratly, protože Čína provádí stále agresivnější manévry v oblastech, které Malajsie považuje za své suverénní území. Světoví vůdci vyzvali obě strany ke snížení napětí, ale ani jedna země nevypadá, že by byla ochotna ustoupit." # todo: NEW TRANSLATION

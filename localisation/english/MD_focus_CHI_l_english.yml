  china_news.38.t: "Genshin Impact, Spustit!" # todo: NEW TRANSLATION
  china_news.38.d: "Genshin Impact je akční RPG vyvinuté studiem miHoYo, vydané společností miHoYo pro pevninu Číny a celosvětově Cognosphere, d/b/a HoYoverse. Genshin Impact se odehrává ve fantasy světě Teyvat, domově sedmi národů, z nichž každý je spojen s jiným prvkem a vládne mu jiný bůh (archon). Příběh sleduje Cestovatele, mezihvězdného dobrodruha, který na začátku hry byl oddělen od svého dvojčete poté, co oba dorazili do Teyvatu. Poté Cestovatel putuje po národech Teyvatu hledat ztraceného sourozence, doprovázen svým průvodcem Paimon. Cestou si ti dva přátelí s množstvím jedinců, zaplétají se do dění jejich národů a začínají odhalovat záhady země." # todo: NEW TRANSLATION
  china_news.38.a: "Genshin Impact byl spuštěn a zábava je nekonečná." # todo: NEW TRANSLATION
  china_news.38.b: "Vaše současné příznaky jsou způsobeny hraním Genshin Impact." # todo: NEW TRANSLATION
  china_news.39.t: "Série The Wandering Earth" # todo: NEW TRANSLATION
  china_news.39.d: "Čínský sci-fi film The Wandering Earth, režírovaný Guo Fanem, je založen na krátkém sci-fi románu The Wandering Earth, který původně napsal Liu Cixin. Vypráví příběh o tom, jak lidé instalují motory na Zemi, aby zabránili katastrofám způsobeným slunečním heliumový výbuch a putují ve vesmíru, a o krizích, které se při tom objevují. \n\nTato série filmů představuje významný průlom v historii čínských sci-fi filmů z hlediska filmové techniky a úrovně produkce." # todo: NEW TRANSLATION

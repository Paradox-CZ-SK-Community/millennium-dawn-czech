  china_focus: "Čínský strom zaměření" # todo: NEW TRANSLATION
  china_party_policy: "Politika KSČ" # todo: NEW TRANSLATION
  china_economic_reform: "Čínská ekonomická reforma" # todo: NEW TRANSLATION
  china_religion_and_internet: "Nové výzvy" # todo: NEW TRANSLATION
  CHI_invest_fusion_reactor: "Investujte do fúzní energie" # todo: NEW TRANSLATION
  CHI_invest_fusion_reactor_desc: "Fúzní energie je navrhovaný způsob výroby elektřiny, který by generoval elektřinu využitím tepla z jaderných fúzních reakcí." # todo: NEW TRANSLATION
  CHI_Construct_Tokamak_Reactor: "Postavte Tokamak reaktor" # todo: NEW TRANSLATION
  CHI_Construct_Tokamak_Reactor_desc: "Tokamak je zařízení, které používá silné magnetické pole k udržení plazmatu ve tvaru toru. Tokamak je jedním z několika typů zařízení pro magnetickou konfinaci, která se vyvíjejí za účelem výroby řízené termonukleární fúze." # todo: NEW TRANSLATION
  CHI_Construct_Stellarator_Reactor: "Postavte Stellarator reaktor" # todo: NEW TRANSLATION
  CHI_Construct_Stellarator_Reactor_desc: "Stellarator je zařízení pro plazma, které se primárně spoléhá na externí magnety k udržení plazmatu. Vědci zkoumající magnetickou konfinaci fúze usilují o použití zařízení typu Stellarator jako nádoby pro jaderné fúzní reakce." # todo: NEW TRANSLATION
  CHI_establishment_space_combat_support_force: "Zřídit Vesmírnou bojovou podpůrnou sílu" # todo: NEW TRANSLATION
  CHI_establishment_space_combat_support_force_desc: "Vesmírná bojová podpůrná síla je kosmická služba Lidové osvobozenecké armády." # todo: NEW TRANSLATION
  CHI_weaponized_space: "Militarizovat vesmír" # todo: NEW TRANSLATION
  CHI_weaponized_space_desc: "Kdekoliv se lidé objeví, budou spory, i ve vesmíru. Nejenže sledujte vývoj vašich protivníků, ale buďte aktivní. Čas na to nečeká." # todo: NEW TRANSLATION
  CHI_space_marines: "Vesmírní mariňáci" # todo: NEW TRANSLATION
  CHI_space_marines_desc: "Rozsáhlý vesmír je jako oceán v minulosti; lidé ho dobývají a vesmírní mariňáci jdou v čele!" # todo: NEW TRANSLATION
  CHI_visit_dark_side_moon: "Mise na temnou stranu Měsíce" # todo: NEW TRANSLATION
  CHI_visit_dark_side_moon_desc: " Kvůli tidálně uzamčenému pohybu má Měsíc vždy stejnou stranu otočenou k Zemi. Přistání na temné straně Měsíce by bylo historickým krokem v dobývání Měsíce." # todo: NEW TRANSLATION
  CHI_lunar_outpost: "Lunární základna" # todo: NEW TRANSLATION
  CHI_lunar_outpost_desc: "Měsíc doprovází Zemi již 4,5 miliardy let a je její jediný přirozený satelit. Zřízení základny na Měsíci je dokonalým ztělesněním lidské vědy, technologie a podnikatelského ducha." # todo: NEW TRANSLATION
  CHI_shanxi_launch_pad: "Startovací rampa Šan-si" # todo: NEW TRANSLATION
  CHI_shanxi_launch_pad_desc: "Satelitní odpalovací centrum v městě Taiyuan v provincii Šan-si je druhou čínskou základnou pro střely a satelity a prvním raketovým a satelitním odpalovacím místem, které Čína skutečně navrhla a vybudovala samostatně." # todo: NEW TRANSLATION
  CHI_beidou_satelite_navigation: "Navigační satelitní systém BeiDou" # todo: NEW TRANSLATION
  CHI_beidou_satelite_navigation_desc: "Navigační satelitní systém BeiDou (BDS) poskytuje naší lidové osvobozenecké armádě nepřetržité, za všech povětrnostních podmínek a vysoce přesné služby určování polohy, navigace a časování, čímž výrazně zvyšuje naše bojové schopnosti." # todo: NEW TRANSLATION
  CHI_mission_to_mars: "Mise na Mars" # todo: NEW TRANSLATION
  CHI_mission_to_mars_desc: "Mars je po Zemi nejvhodnější planetou pro člověka v sluneční soustavě, proto je předmětem akademického výzkumu a jedním z kandidátů pro kolonizaci lidmi. Když chcete ujít tisíc mil, musíte začít malými kroky. Je to jen malý krok pro lidstvo k dobývání sluneční soustavy, ale obrovský skok pro lidstvo při vstupu do vesmíru." # todo: NEW TRANSLATION
  CHI_mars_colony: "Kolonie na Marsu" # todo: NEW TRANSLATION
  CHI_mars_colony_desc: "Trvalá lidská kolonie na Marsu schopná soběstačného fungování znamená, že lidstvo se vymanilo z kolébky a oficiálně směřuje do hlubokého vesmíru." # todo: NEW TRANSLATION
  chi_mars.1.t: "Mars Rover Mission" # todo: NEW TRANSLATION
  chi_mars.1.d: "Naši vědci a inženýři jsou připraveni poslat náš Rover na Mars. Má přibližně 14 senzorů instalovaných, spolu s desítkami milionů dolarů v zařízeních. Tento Rover bude potřeba pravidelně přesouvat, jelikož Marsův den trvá 1 a 1/5 Zemského dne. Rover bude na pólech, snadno pohyblivý, aby bylo možné maximum využití našich solárních panelů. Dále budou provedeny experimenty k určení dlouhodobých podmínek života na Marsu. Těžba ledu by mohla vést k tekuté vodě pro rostliny a pro budoucí astronauty na Marsu, ale také ke jeho rozdělení na kyslík a vodík, raketové palivo.\n\nToto vše je dosažitelné v rámci příštího desetiletí. Nyní však nastává čas zahájit." # todo: NEW TRANSLATION
  chi_mars.1.o1: "Launch!" # todo: NEW TRANSLATION
  chi_mars.2.t: "Mars Colony Project" # todo: NEW TRANSLATION
  chi_mars.2.d: "Pokud lidé chtějí kolonizovat Mars, musí vybudovat trvale udržitelnou základnu. To je snem nesčetných vesmírných průzkumníků a jedinou cestou, jak lidé mohou vstoupit do vesmíru. Vše toto se dnes stane realitou." # todo: NEW TRANSLATION
  chi_mars.2.o1: "Mars, vyrážíme!" # todo: NEW TRANSLATION
  chi_mars.3.t: "Landing System failure" # todo: NEW TRANSLATION
  chi_mars.3.d: "Po cestě dlouhé téměř 60 milionů kilometrů se naše kosmická loď konečně zjevila nad Marsem. Oxid železa na Marsu dodává planetě červený nádech. Planeta, kterou dříve vídávali lidé jen skrze objektiv, je nyní na dohled. \"The spacecraft enters landing mode.\" Kapitán, který cvičil nesčetněkrát na simulátoru, vydal rozkaz, ale zdálo se, že došlo k problému s přistávacím zařízením. V té chvíli po čele kapitána okamžitě stékal pot." # todo: NEW TRANSLATION
  chi_mars.3.o1: "Taiyuan, máme problém." # todo: NEW TRANSLATION
  chi_mars.4.t: "Vehicle Failure" # todo: NEW TRANSLATION
  chi_mars.4.d: "Po napínavé půlhodině loď konečně unikla riziku srážky a tvrdě přistála na Marsově Utopia Planitia. To místo je považováno za největší impaktní pánev na Marsu a v celé sluneční soustavě, s odhadovaným průměrem kolem 3 300 kilometrů. Po přistání se posádka přesune na speciální rover a zamíří na jižní část planiny, aby založila první trvalou základnu lidstva na Marsu. Zdá se však, že vibrace z předchozího přistání ovlivnily rover. Je zřejmé, že situace se nevyvíjí vždy v prospěch posádky." # todo: NEW TRANSLATION
  chi_mars.4.o1: "Zdá se, že s naším vozidlem dnes něco není v pořádku." # todo: NEW TRANSLATION
  chi_mars.5.t: "Arrival at Base" # todo: NEW TRANSLATION
  chi_mars.5.d: "40 kilometrů, poprvé lidé prošli takovou dlouhou cestu na planetě jiné než Zemi. Tato poměrně obyčejná vzdálenost na Zemi byla průlomem v historii lidského kosmického létání. Po náročném procesu vybudování tábora, přenášení všech nezbytných dat na Zemi a kontrole parametrů veškerého vybavení si kapitán, který seděl na posteli, konečně mohl napít vody. Skrze okénko z průhledného syntetického materiálu nad hlavou zářil malý modrý světelný bod mezi hvězdami: Země. 'Lepší.' zamumlal kapitán." # todo: NEW TRANSLATION
  chi_mars.5.o1: "Nebojte se, že přijdete pozdě na dobré jídlo." # todo: NEW TRANSLATION
  chi_mars.6.t: "Successful Landing" # todo: NEW TRANSLATION
  chi_mars.6.d: "Vše bylo dokonalé, jak bylo očekáváno; kosmická loď dosedla na určené místo přesně a lidská cesta na Mars začala v pokoji." # todo: NEW TRANSLATION
  chi_mars.6.o1: "Věřil jsem, že naše posádka misi zvládne." # todo: NEW TRANSLATION
  chi_mars.7.t: "Arrival at Base" # todo: NEW TRANSLATION
  chi_mars.7.d: "Místo přistání lodi bylo přednastavené jako adresa základny a posádka začala na místě tábořit, aby připravila výstavbu první trvalé základny lidstva na Marsu. Nikdo si nevšiml, že vesmírné boty zanechaly na marsovské půdě nespočet nepořádných otisků" # todo: NEW TRANSLATION
  chi_mars.7.o1: "One small step for Mars, one giant leap for mankind." # todo: NEW TRANSLATION
  chi_mars.8.t: "Locate Water Source" # todo: NEW TRANSLATION
  chi_mars.8.d: "Voda je nezbytným zdrojem pro lidské přežití. Jedním z hlavních cílů předchozích marsovských průzkumných aktivit bylo nalezení vodních zdrojů na Marsu. Ačkoli na Marsu nejsou povrchová jezera ani řeky jako na Zemi, vodní zdroje Marsu existují v podstatě ve formě ledu pod povrchem. Správné určení polohy však vyžaduje, aby někdo prováděl terénní průzkum na místě." # todo: NEW TRANSLATION
  chi_mars.8.o1: "Papír se bude jen mělkým spánkem; nikdy nevíte, co chcete procvičovat." # todo: NEW TRANSLATION
  chi_mars.9.t: "Underground Radiation Protection" # todo: NEW TRANSLATION
  chi_mars.9.d: "Kvůli řídké atmosféře Marsu a nepřítomnosti planetárního magnetického pole se radiace z vesmíru dostává na povrch bez překážek. Základna nemohla při své počáteční výstavbě poskytnout dostatečné útočiště, a proto bylo vyhloubení nory v zemi prvním řešením, jak se vyhnout radiaci. Sledování provozu dlouhého ramene bagru si posádka připomíná dobu, kdy republika vybudovala první ropnou základnu na Songnenových pláních." # todo: NEW TRANSLATION
  chi_mars.9.o1: "Stejně jako dny v Daqingu" # todo: NEW TRANSLATION
  chi_mars.10.t: "The First Harvest on Mars" # todo: NEW TRANSLATION
  chi_mars.10.d: "Problém vodních zdrojů byl vyřešen a zdroj energie je dočasně zajišťován solární energií. Produkce potravy na Marsu se stává nyní nejdůležitější záležitostí. Tradiční obiloviny byly vyřazeny kvůli jejich růstovým cyklům a sklizním; brambory se staly prvními lidskými plodinami pěstovanými na Marsu. Ačkoliv Mars není tak jasný jako Země kvůli vzdálenosti od Slunce, brambory ve sklenících rostou zdá se bujněji. První sklizeň lidstva na Marsu je na dohled." # todo: NEW TRANSLATION
  chi_mars.10.o1: "Vše přírodní, organické brambory pěstované na Marsu." # todo: NEW TRANSLATION
  chi_mars.11.t: "Sandstorm" # todo: NEW TRANSLATION
  chi_mars.11.d: "Písečná bouře je na Marsu běžným jevem. Ačkoli tlak na Marsu je mnohem nižší než na Zemi, martská bouře není tak devastující jako dřívější legendy, podobně jako v tom filmu. Přesto zvednutý prach stále představuje mnohá skrytá nebezpečí pro lidské základny, zvláště protože solární energie je pro současné základny nezbytným zdrojem energie." # todo: NEW TRANSLATION
  chi_mars.11.o1: "Nemáme šanci zde zachránit Matta Damona." # todo: NEW TRANSLATION
  chi_mars.12.t: "Accident" # todo: NEW TRANSLATION
  chi_mars.12.d: "Vystoupit na horu často a nakonec narazit na tygra. Prašná bouře na Marsu trvala mnohem déle, než se dříve očekávalo, a výdrž baterií uvnitř základny se zdála být v poněkud pesimistické situaci. \nAbychom mohli pokračovat ve misi kolonizace Marsu, musíme učinit rozhodnutí: evakuovat a najít nové místo, nebo pokračovat v opravách poškozených zařízení." # todo: NEW TRANSLATION
  chi_mars.12.o1: "Evakovat" # todo: NEW TRANSLATION
  chi_mars.12.o2: "Opravit základnu" # todo: NEW TRANSLATION
  chi_mars.13.t: "Evakovat" # todo: NEW TRANSLATION
  chi_mars.13.d: "Už nemůžeme déle čekat. Situace je nyní velmi kritická a nastal čas použít záložní rakety k evakuaci. Poté, co bylo ověřeno, že všichni členové týmu bezpečně nastoupili na loď, kapitán neochotně pohlédl zpět na budovu základny, která byla stále ve výstavbě. Potlačil ve svém srdci zármutek a vydal pokyn AI průvodci k vypuštění kosmické lodi. \n'Vrátíme se!' Jak se zvedl obrovský mrak kouře, kosmická loď se odtrhla od marsovského povrchu a pomalu vzlétla do nebe." # todo: NEW TRANSLATION
  chi_mars.13.o1: "Kde je život, tam je naděje." # todo: NEW TRANSLATION
  chi_mars.14.t: "Opravit poškozenou základnu" # todo: NEW TRANSLATION
  chi_mars.14.d: "Nemůžeme jen sedět a čekat; musíme okamžitě zahájit opravy základny za jakoukoli cenu, jinak veškeré úsilí, které jsme na Marsu dosáhli, přijde vniveč a nikdo v tomto chaosu nepřežije. Záchrana základny znamená záchranu nás samotných." # todo: NEW TRANSLATION
  chi_mars.14.o1: "Ve jménu oběti a velké ambice si troufáme vybudovat nový svět." # todo: NEW TRANSLATION
  chi_mars.15.t: "Projekt města Mars" # todo: NEW TRANSLATION
  chi_mars.15.d: "Dosáhli jsme vynikajících úspěchů při budování kolonie na Marsu. Stále nás však čeká ještě kus cesty, než dosáhneme našeho cíle. Chceme ještě nadále investovat do výstavby na Marsu?" # todo: NEW TRANSLATION
  chi_mars.15.o1: "Vylepšit" # todo: NEW TRANSLATION
  chi_mars.15.o2: "Nepotřebuji to" # todo: NEW TRANSLATION
  chi_mars.16.t: "Ano" # todo: NEW TRANSLATION
  chi_mars.16.d: "Pokud uděláme ještě jeden krok vpřed, naše mise na Marsu bude zcela dokončena. V našem plánu nejsou žádná polovičatá opatření." # todo: NEW TRANSLATION
  chi_mars.16.o1: "Neodkládejte odpovědnost na další generaci." # todo: NEW TRANSLATION
  chi_mars.17.t: "Ne" # todo: NEW TRANSLATION
  chi_mars.17.d: "Současná základna Marsu je již dostatečná a není rozumné do ní dále investovat. Na Zemi máme ještě mnoho problémů, a není možné jen vhazovat peníze do vesmíru." # todo: NEW TRANSLATION
  chi_mars.17.o1: "Věřte moudrosti budoucích generací." # todo: NEW TRANSLATION
  chi_mars.18.t: "Město Mars dokončeno" # todo: NEW TRANSLATION
  chi_mars.18.d: "Po našich neúnavných úsilích byla naše kolonie na Marsu konečně dokončena. Lidé si na tyto snahy nikdy nezapomenou a jednoho dne vstoupí lidé do celé galaxie." # todo: NEW TRANSLATION
  chi_mars.18.o1: "Naše cesta je celá galaxie." # todo: NEW TRANSLATION
  chi_mars.19.t: "Založena nová podzákladna" # todo: NEW TRANSLATION
  chi_mars.19.d: "Jak se na Marsu objevovalo více kosmických lodí, přivážely více personálu a materiálu, původní základna Marsu začala vzkvétat. Zásoby vody pod původní základnou již nepostačují pro další lidi, a je naléhavé založit novou podzákladnu. Jak lodě první posádky mizely z dohledného horizontu, bývalý kapitán a dnes starosta prvního nového Pekingu města si vzpomínal na dobu, kdy Mars rover spadl do příkopu." # todo: NEW TRANSLATION
  chi_mars.19.o1: "Mámo, dnes vyrážím na dlouhou cestu." # todo: NEW TRANSLATION
  chi_mars.20.t: "Pomník města Mars" # todo: NEW TRANSLATION
  chi_mars.20.d: "Jak lidé putovali po Marsu, Mars se stal novým domovem lidí na Zemi. Terraformování Marsu probíhá v pořádku. Na prvním místě přistání lidských kosmických lodí byl postaven obrovský památník na počest mužů a žen, kteří při cestě a výstavbě při dobývání Marsu obětovali své životy. Budou navždy vytesáni do historie lidské civilizace." # todo: NEW TRANSLATION
  chi_mars.20.o1: "Pro lidstvo!" # todo: NEW TRANSLATION
  chi_mars_city_building_completed: "Výstavba města Mars dokončena" # todo: NEW TRANSLATION
  lunar_outpost_tt: "§BČasem může naše lunární základna čelit výzvám nebo krizím, které ji mohou ohrozit.§! Pokud bude úspěšná, odměny budou ohromné.§\n" # todo: NEW TRANSLATION
  chi_moon.1.t: "Základna na Měsíci" # todo: NEW TRANSLATION
  chi_moon.1.d: "Naši vědci a inženýři jsou připraveni poslat na Měsíc astronauty a vybavení, aby mohli semi-permanentně žít. Celkový počet asi 12 astronautů bude poslán, spolu s desítkami milionů dolarů ve formě vybavení, zásob, obytných prostor a osobních věcí. Tato základna bude vyžadovat pravidelné přesuny, protože lunární den trvá 29 pozemských dní, což je pro baterie příliš dlouhá doba na udržení uložené energie na Měsíci.\n\nSám základna bude na pólech, snadno přesouvatelná, aby bylo možné co nejlépe využít naše solární panely. Dále budou prováděny experimenty k určení dlouhodobých podmínek pro život na Měsíci. Těžba lunárního ledu by mohla nejen vést k tekuté vodě pro rostliny a potraviny astronautů na Měsíci, ale také k rozdělení na kyslík a vodík, raketové palivo.\n\nTo vše by se mohlo uskutečnit během nadcházející desetiletí. Nyní však nastal čas zahájit start." # todo: NEW TRANSLATION
  chi_moon.1.o1: "Spustit!" # todo: NEW TRANSLATION
  chi_moon.2.t: "Měsíční základna Alpha" # todo: NEW TRANSLATION
  chi_moon.2.d: "Naši vědci a inženýři oficiálně přistáli na Měsíci a momentálně pracují na zřízení Měsíční základny. Každá sekce je rozdělena na moduly, které nejsou samostatnou budovou, ale zároveň ani nedávají dohromady jednu. Existuje obytný modul, modul pro potraviny, laboratorní modul (největší s největším množstvím vědeckého vybavení), údržbový modul obsahující veškeré nářadí pro opravy, modul zázemí (amenities), protože tady budou lidé šest měsíců, a několik solárních panelů.\n\nDovážení potravin bude v prvních měsících časté, neboť je třeba pěstovat potraviny. Voda a kyslík budou získávány z lunárního ledu. Nakonec tito vědci zůstanou až krátce po přesunu na další lokaci, zhruba za 6 měsíců, kdy solární panely zaniknou kvůli lunárnímu dni a noci, jejichž délka je 6 měsíců.\n\nMěsíční základna Alpha je dokončena." # todo: NEW TRANSLATION
  chi_moon.2.o1: "Věda!" # todo: NEW TRANSLATION
  chi_moon.3.t: "Postup kolonie" # todo: NEW TRANSLATION
  chi_moon.3.d: "Naše vědecká výzkumná stanice na Měsíci dosáhla významného průlomu. Díky rozšíření sítě solárních panelů a nedávným objevům, které usnadňují oddělení vody na kyslík a vodík, se jim podařilo vyrobit dostatek kyslíku a vodíku pro plné napájení nejnovějšího dopravního raketového zásobovacího. Tento průlom je nezbytný a umožní, že Měsíc s dostatečným časem a investicemi se může stát centrem budoucích vesmírných projektů. \n\nVesmír sám se zmenšuje." # todo: NEW TRANSLATION
  chi_moon.3.o1: "Jsme dobří průkopníci" # todo: NEW TRANSLATION
  chi_moon.4.t: "Krize na Měsíci" # todo: NEW TRANSLATION
  chi_moon.4.d: "Je nutné okamžitě přijmout razantní opatření. Z dosud neznámých důvodů došlo k ruptuře a k výbuchu obytného modulu.\n\nPřed hodinou všichni 12 vědců vykonávali své povinnosti, když náhle došlo k masivní ruptuře v obytném modulu.\n\nJelikož v vakuum se vlny nepřenesou, většina si toho neuvědomila, dokud fyzicky neuviděla, co se stalo.\n\nV rámci rozpočtu je k dispozici nouzový fond, takže není třeba alokovat více prostředků na projekt a vědci mohou vždy spát v ostatních izolovaných modulech; avšak toto vyděsilo mnoho lidí, protože někteří, mnoho či dokonce všichni naši vědci mohli zemřít, a to snižuje morálku vědců. Proto bude pokračování výspu na Měsíci politicky nákladné a rotace vědců možná nastane nyní, a ne později, kvůli snižující se morálce.\n\nCo budeme dělat?" # todo: NEW TRANSLATION
  chi_moon.4.o1: "Pošlete nouzovou pomoc!" # todo: NEW TRANSLATION
  chi_moon.4.o2: "Opustit projekt. Není pro nás" # todo: NEW TRANSLATION
  chi_moon.5.t: "Pokrok kolonie pokračuje" # todo: NEW TRANSLATION
  chi_moon.5.d: "Naše lunární výspou dosáhla dalšího významného průlomu. Podařilo se jim dopravit vodík-3, plyn, který se zdá být ideální pro fúzi, na Zemi, a vědci doma zjistili, jak s ním provádět fúzi! Nejen to, ale výkon generovaný touto fúzí se blíží množství používanému na samotnou reakci. To znamená, že s jistým zlepšením by to mohlo vést k úspěšné fúzní energii! Kromě toho to umožňuje obrovské výhody i doma, spolu s poznatky, které bychom mohli využít při použití dalších materiálů pro fúzi; můžeme to využít na Měsíci a mít tak trvalou základnu namísto mobilních výsypů!\n\nVše je daleko před plánem, což je překvapení, a mnoho lidí v CNSA zůstalo nepřipravených na implementaci do současné Moonbase Alpha. Proto je potřeba nová Moonbase, na mnohem lepší lokalitě pro rychlou expanzi než současná poloha Moonbase Alpha. Je čas začít s přípravami na Moonbase Beta." # todo: NEW TRANSLATION
  chi_moon.5.o1: "Život pokračuje dál" # todo: NEW TRANSLATION
  chi_moon.6.t: "Další krize na Měsíci" # todo: NEW TRANSLATION
  chi_moon.6.d: "Je třeba nyní přijmout ještě drastičtější opatření. Další dva moduly praskly. Tentokrát jde o potravinový modul a modul vybavení.\n\nPřibližně před čtyřiceti minutami se vědec chystal vstoupit do potravinového modulu, když náhle vybuchl. Vědec je v pořádku a nikdo kromě rostlin nebyl zraněn. Avšak byl sousední k modulu vybavení a způsobil jeho prasknutí a výbuch. Opět nebyl nikdo zraněn.\n\nTato nová událost však vyvolala značné znepokojení doma ohledně bezpečnosti modulů. Po předchozím výbuchu CNSA moduly vyměnila tak, aby se zajistilo, že by nevybuchly, ale zdá se, že dlouhodobý tlak může způsobit něco, co se rozbije snáz, než by tomu bylo jinak. CNSA již rychle reagovala a nařídila okamžité vyrobení nových modulů, stejně jako důkladnou kontrolu všech aktuálních modulů (Jak nemůžete „stáhnout“ moduly z Měsíce v tuto chvíli).\n\nSe zvyšujícím se tlakem doma na zastavení postupu s projektem, dokud nebudou vyřešeny všechny bezpečnostní obavy, je pokračování programu Moonbase na pochybách. Kromě politického odporu byl nouzový fond zkrácen na polovinu, takže CNSA žádá dalších 5 miliard dolarů na vyřešení budoucích obav. Zůstává na vás rozhodnout, zda budete pokračovat." # todo: NEW TRANSLATION
  chi_moon.6.o1: "Pošlete další nouzovou pomoc!" # todo: NEW TRANSLATION
  chi_moon.6.o2: "Nelze, abychom v tom pokračovali." # todo: NEW TRANSLATION
  chi_moon.7.t: "Moonbase Beta" # todo: NEW TRANSLATION
  chi_moon.7.d: "V této fázi musejí naši vědci a inženýři na Moonu přesunout na jiné místo na pólech. Náklady na tento krok jsou již stanoveny v dlouhodobém rozpočtu, takže zatím nepotřebujeme do projektu žádné nové financování.\n\nS touto novou moonbase budeme moci využít nové objevy, které jsme odhalili, aby základnu bylo možné trvale zřídit, na rozdíl od naší předchozí moonbase. Díky lepším raketám, lepší výrobě energie, lepší extrakci a separaci ledu můžeme využít tuto novou základnu, na lokalitě lépe vhodné pro rychlou expanzi, k usnadnění kolonizačních snah na Měsíci. Není to jediná dobrá zpráva, podnikatelé a korporace masově proudí na CNSA s žádostmi o umístění jejich nově vyvinutých těžebních systémů na Měsíc. Dokonce i jiné vesmírné programy v dalších zemích mají nyní mimořádný zájem o zahájení vědeckých a těžebních outpostů na Měsíci, avšak díky vaší pečlivé snaze máme nejen masivní náskok, ale jsme také jedinou zemí, která aktivně usiluje o kolonizaci Měsíce.\n\nBudoucnost našeho Měsíce je jasná a čínská." # todo: NEW TRANSLATION
  chi_moon.7.o1: "Hurá!" # todo: NEW TRANSLATION
  chi_moonbase_beta_completed: "Moonbase Beta dokončena" # todo: NEW TRANSLATION
  chi_the_one_china_policy: "Politika Jedné Číny" # todo: NEW TRANSLATION
  CHI_Chairman_Jiang_Reign: "Období vlády Jianga" # todo: NEW TRANSLATION
  CHI_Chairman_Jiang_Reign_desc: "Následník slavného Denga Xiapina do prezidentského úřadu Číny, Jiang Zemin, byl mužem oddaným reformám volného trhu a zároveň politické nadřazenosti CPC. V letech před koncem tisíciletí zahájil své funkční období řadou politik včetně sérií privatizací." # todo: NEW TRANSLATION
  CHI_End_PLA_Business_Ventures: "Ukončit obchodní aktivity PLA" # todo: NEW TRANSLATION
  CHI_End_PLA_Business_Ventures_desc: "Aby bylo vyrovnáno s výdaji na obranu, začala vojska PLA v 70. letech nabývat obchodní podniky. Vláda však nedávno začala být touto jevy znepokojena. Je tedy nutný nový směr, který odstraní PLA z většiny sektorů ekonomiky, ale abychom vyhověli armádě, musíme to provést spolu s navýšením rozpočtu." # todo: NEW TRANSLATION
  CHI_Future_of_the_CPC: "Budoucnost Komunistické strany Číny" # todo: NEW TRANSLATION
  CHI_Future_of_the_CPC_desc: "Jak moc se Komunistická strana Číny ráda prezentuje jako silný, jednotný celek, není imunní vůči trhlinám podla frakcí. Musíme vybrat, kterou z těchto frakcí, pokud vůbec, chceme upřednostnit." # todo: NEW TRANSLATION
  CHI_Three_Represents_Thought: "Myšlenka Tří reprezentací" # todo: NEW TRANSLATION
  CHI_Three_Represents_Thought_desc: "„Tři reprezentace“ je teorie o tom, co Komunistická strana Číny reprezentuje, jak ji formuloval Jiang Zemin. Teorie říká, že Komunistická strana musí být reprezentativní pro vyspělé výrobní síly společnosti, vyspělou kulturu a zájmy většiny." # todo: NEW TRANSLATION
  CHI_Invigorate_Country_Through_STE: "Oživit zemi prostřednictvím STE" # todo: NEW TRANSLATION
  CHI_Invigorate_Country_Through_STE_desc: "V závěrečné éře Jiangova vedení navrhl strategii oživení země prostřednictvím STE, tedy vědy, technologií a vzdělání. Tento plán umožní Číně dohnat technologickou závislost." # todo: NEW TRANSLATION
  CHI_Youth_League_Dominance: "Dominance Komunistické mládežnické ligy" # todo: NEW TRANSLATION
  CHI_Youth_League_Dominance_desc: "Čínská Komunistická mládežnická liga je vlivná organizace, která vychovala velké množství funkcionářů Komunistické strany včetně viceprezidenta Hu Jintaa. Absolventi této organizace bývají politicky o něco liberálnější než jiní straníci a více se ztotožňují s rurálními nižšími třídami, usilující o sociálně ekonomickou rovnost, kdykoliv je to možné." # todo: NEW TRANSLATION
  CHI_Preserve_CPC_Unity: "Udržet jednotu CPC" # todo: NEW TRANSLATION
  CHI_Preserve_CPC_Unity_desc: "Čína nemůže prosperovat, pokud by některá z frakcí, ať už Mládež Komunistické strany či Šanghajská kliky, měli příliš velký bezkontrolní vliv. Musíme usilovat o to, aby obě frakce byly v mezích." # todo: NEW TRANSLATION
  CHI_Shanghai_Clique_Dominance: "Dominance Šanghajské kliky" # todo: NEW TRANSLATION
  CHI_Shanghai_Clique_Dominance_desc: "Šanghajská kliková frakce je politická skupina soustředěná kolem Jiang Zemin, tvořená převážně pro-busines perspektivními politiky, princíny a jedinci pocházejícími z Čínských bohatších městských oblastí. Tato frakce usiluje o realizaci reforem volného trhu a rychlý hospodářský rozvoj co nejrychleji." # todo: NEW TRANSLATION
  CHI_Permit_Entrepreneurs_to_Join_the_CPC: "Povolit podnikatelům vstoupit do CPC" # todo: NEW TRANSLATION
  CHI_Permit_Entrepreneurs_to_Join_the_CPC_desc: "V důsledku myšlenky Jiangovy „Tři reprezentace“ byl základ čínské politické teorie podstatně, i když jemně, pozměněn. Zatímco Maoistická ideologie byla založena na třídním boji ve prospěch venkovských rolníků proti městskému buržoazii, Jiangova pro-business orientace vedla k podpoře ukončení tohoto aspektu vlády nad Čínou. Nyní musí Jiang udělat krok vpřed a umožnit podnikatelům vstoupit do CPC." # todo: NEW TRANSLATION
  CHI_Hu_Jintao_Agenda: "Agenda Hu Jintaa" # todo: NEW TRANSLATION
  CHI_Hu_Jintao_Agenda_desc: "Vzestup Komunistické mládežnické ligy, neboli Tuanpai, umožnil Hu Jintaoovi převzít vedení Čínské lidové republiky. Jeho vize pro zemi je méně zaměřená na růst a více v souladu s těmi, které rychlý rozvoj Číny za ta léta nechal pozadu než Jiangova." # todo: NEW TRANSLATION
  CHI_Peaceful_Rise: "Mírový vzestup Číny" # todo: NEW TRANSLATION
  CHI_Peaceful_Rise_desc: "Vnímání Číny jako hrozby pro mezinárodní mír a bezpečnost není v USA ani v našem sousedství neobvyklé. Abychom tomu čelili, měli bychom přijmout oficiální politiku “mírného vzestupu Číny” nebo, méně hrozivým způsobem, “mírného rozvoje Číny”. To ujistí naše západní a regionální partnery, že nehledáme konflikt." # todo: NEW TRANSLATION
  CHI_Scientific_Outlook_on_Development: "Vědecký pohled na rozvoj" # todo: NEW TRANSLATION
  CHI_Scientific_Outlook_on_Development_desc: "V mnoha ohledech jde o reakci Hu Jintaa na růstově orientovaný důraz Jiangovy „Třech reprezentací“; „Vědecký pohled na rozvoj“ je teoretickým rámcem vlády Hu, který se soustředí na udržitelný růst, jenž minimalizuje environmentální znečištění a socioekonomickou nerovnost." # todo: NEW TRANSLATION
  CHI_Harmonious_Society: "Harmonická společnost" # todo: NEW TRANSLATION
  CHI_Harmonious_Society_desc: "V rámci Hu Jintaoova vědeckého pohledu na rozvoj je čínská vláda pod novým direktivou vybudovat „harmonickou společnost“, v níž sociální nespravedlnost není ponechána bez trestu v závěsu neomezeného ekonomického růstu." # todo: NEW TRANSLATION
  CHI_Green_GDP: "Zelený HDP" # todo: NEW TRANSLATION
  CHI_Green_GDP_desc: "Klíčovým principem vědeckého pohledu na rozvoj je udržitelnost. Proto bychom měli povzbudit provinční úředníky, aby měřili hospodářský růst novým ukazatelem, Zeleným HDP. Pokud se tato politika stane široce rozšířená, může snížit úroveň environmentálního poškození vyplývajícího z našeho rychlého hospodářského rozvoje." # todo: NEW TRANSLATION
  CHI_Set_up_Confucius_Institutes: "Zřídíme Konfuciovy instituty" # todo: NEW TRANSLATION
  CHI_Set_up_Confucius_Institutes_desc: "Abychom šířili čínskou měkkou sílu v zahraničí, můžeme po celém světě zřídit Konfuciovy instituty, které vyučují čínskou kulturu a čínštinu." # todo: NEW TRANSLATION
  CHI_Global_Chinese_Culture: "Globální čínská kultura" # todo: NEW TRANSLATION
  CHI_Global_Chinese_Culture_desc: " Jako další pokračování naší politiky vedení diplomacie prostřednictvím měkké síly bychom měli využít naši unikátní kulturu a historii k posílení naší globální moci vlivu." # todo: NEW TRANSLATION
  CHI_Develop_Chinese_Cinema: "Rozvíjet čínské kino" # todo: NEW TRANSLATION
  CHI_Develop_Chinese_Cinema_desc: " Amerika má Hollywood, Indie má Bollywood. Dokonce i Nigérie má Nollywood. Čínský filmový průmysl historicky dosáhl jen malého úspěchu za hranicemi Číny, což ztroskotalo i v samotné Číně. Investice do čínského filmového průmyslu může pomoci posílit naši kulturní diplomacii a poskytnout potřebnou podporu naší měkké síle." # todo: NEW TRANSLATION
  CHI_8_Honours_8_Shames: "8 poct a 8 ostud" # todo: NEW TRANSLATION
  CHI_8_Honours_8_Shames_desc: "Čínské vlády od dob Mao Zedonga usilují o zachování integrity a charakteru čínského lidu; naše politika 8 poct a 8 ostud bude vyžadovat, aby jednotlivci zůstali loajální vůči čínské národní a lidové jednotě, pilní, dobře informovaní, jednotní, čestní, disciplinovaní a hospodářsky šetrní." # todo: NEW TRANSLATION
  CHI_Zeng_Qinghong_Agenda: "Agenda Zeng Qinghonga" # todo: NEW TRANSLATION
  CHI_Zeng_Qinghong_Agenda_desc: "Posílení Šanghajské kliky otevřelo cestu k vedení Komunistické strany a státu Jiangovi Zeminovi. Zeng bude muset překonat svou omezenou popularitu v straně ve srovnání s postavami jako Hu Jintao a Wen Jiabao, aby prosadil svou reformistickou agendu." # todo: NEW TRANSLATION
  CHI_Elitist_Politics: "Elitářská politika" # todo: NEW TRANSLATION
  CHI_Elitist_Politics_desc: "Jedna z nejvýznamnějších agend Šanghajské kliky je elitní politika, myšlenka, že dříve opovrhované „nové třídy“, jako podnikatelé a lidé vracející se ze zahraničí, by měly mít možnost stát se stranickými úředníky." # todo: NEW TRANSLATION
  CHI_Affirm_Ties_to_the_Military: "Potvrdit vazby na armádu" # todo: NEW TRANSLATION
  CHI_Affirm_Ties_to_the_Military_desc: "Aby bylo možné provést změny ve složení Komunistické strany, musí Zeng Qinghong využít svých kontaktů na vlivné generály armády. Tyto vazby je třeba posílit dříve, než bude následovat jakákoliv nevyhnutelně nepopulární reformistická agenda." # todo: NEW TRANSLATION
  CHI_Zeng_Qinghong_Thought: "Zeng Qinghongovo myšlení" # todo: NEW TRANSLATION
  CHI_Zeng_Qinghong_Thought_desc: "Navazující na Jiang Zeminovy „Tři představitele“, Zeng formuloval nové ideologické zázemí pro KSČ, které zdůrazňuje povinnost strany reprezentovat většinu čínského lidu. Zeng Qinghongovo myšlení vyzývá k odpovědnější a transparentnější straně, kterou mohou Číňané vidět jako reprezentativnější a legitimnější." # todo: NEW TRANSLATION
  CHI_Intra_Party_Democracy: "Vnitrostranická demokracie" # todo: NEW TRANSLATION
  CHI_Intra_Party_Democracy_desc: "Jednou z klíčových myšlenek Zeng Qinghonga je vnitrostranická demokracie, v níž volby slouží k volbě místních tajemníků strany. Nyní, když se dostal k moci, lze tuto myšlenku rozšířit o řadu nových reforem zaměřených na zvýšení transparentnosti a odpovědnosti v rámci komunistické strany." # todo: NEW TRANSLATION
  CHI_Increase_Local_Autonomy: "Zvýšit místní autonomii" # todo: NEW TRANSLATION
  CHI_Increase_Local_Autonomy_desc: "Součástí Zeng Qinghongaova inicia transparency? je budování více federálního systému, ve kterém jsou úředníci odpovědnější a cítí se více propojeni s provinciemi, v nichž působí." # todo: NEW TRANSLATION
  CHI_Public_Examinations: "Veřejné zkoušky" # todo: NEW TRANSLATION
  CHI_Public_Examinations_desc: "Aby byla Komunistická strana naplněna co nejkompetentnějšími úředníky, nařídil Zeng, aby všechna nižší místa byla obsazována prostřednictvím důkladných veřejných zkoušek, nikoli jmenováním. Tato politika bude vyžadovat značnější stranickou byrokracii." # todo: NEW TRANSLATION
  CHI_Succession_Question: "Otázka nástupnictví" # todo: NEW TRANSLATION
  CHI_Succession_Question_desc: "Zatímco princ Xí Jinping široce považován za nejpravděpodobnějšího nástupce současného prezidenta, jeho kolega princ Bo Xilai se již několik let stává vzestupnou hvězdou čínské politiky a málem ohrozil Xiho postup na post viceprezidenta." # todo: NEW TRANSLATION
  CHI_Promote_Youth_League_Members: "Prosadit členy Mládežnické ligy" # todo: NEW TRANSLATION
  CHI_Promote_Youth_League_Members_desc: "Posílit postavení spojenců Hu Jintaa, absolventů Komunistické mládežnické ligy, známé také jako Tuanpais nebo členů populistické koalice." # todo: NEW TRANSLATION
  CHI_Wang_Lijun_Incident: "Případ Wang Lijun" # todo: NEW TRANSLATION
  CHI_Wang_Lijun_Incident_desc: "Bo Xilai představuje pro naši vládu a naši vizi Číny příliš velké nebezpečí, než aby byl ponechán nepřerušený. Měli bychom využít aktuálních událostí ve svůj prospěch a snažit se zastavit Boho zdánlivě neúprosný vzestup za jakékoliv možné prostředky." # todo: NEW TRANSLATION
  CHI_Xi_Jinping_Agenda: "Xi Jinpingova agenda" # todo: NEW TRANSLATION
  CHI_Xi_Jinping_Agenda_desc: "S Bo Xilaim na vedlejším místě je cesta jasná pro hladký přechod moci na viceprezidenta Xi Jinpinga. Princ, který nezapadá přesně do žádné ze skupin Tuanpai/mládežnické ligy ani do Šanghajské kliky, bude muset budovat konsensus a dosáhnout kompromisu v politicky turbulentní Komunistické straně." # todo: NEW TRANSLATION
  CHI_Xi_Jinping_Thought: "Xi Jinpingovo myšlení" # todo: NEW TRANSLATION
  CHI_Xi_Jinping_Thought_desc: "Příspěvek Xi Jinpinga k teoretickému základu vlády KSČ je to, co stanovuje řadu vznešených cílů pro stranu. Co odlišuje tuto teorii od většiny Xiho předchůdců, je míra, jak moc je oddanost této ideologii spojena s loajalitou. Loajalita ke straně, loajalita k zemi, ale také výrazně, loajalita samotnému Xi Jinpingovi." # todo: NEW TRANSLATION
  CHI_China_Dream: "Čínský sen" # todo: NEW TRANSLATION
  CHI_China_Dream_desc: "Koncepce často narážející na Xi Jinpinga, Čínský sen vyjadřuje cíle čínského jednotlivce i národa. Zahrnuje ambice v širokém spektru oblastí, včetně ekonomické, politické a mezinárodní sféry." # todo: NEW TRANSLATION
  CHI_Flowing_Spring: "Flowing Spring" # todo: NEW TRANSLATION
  CHI_Flowing_Spring_desc: "Posunem Čínského snu na další úroveň se Xi Jinping inspiroval básní z 8. století př. n. l. s názvem „Flowing Spring“, která pojednává o znovuzískání slávy a prosperity. Místo umírněnějšího přístupu k budoucnosti Číny vyzývá koncepce Flowing Spring Číňany, aby znovu získali svou ztracenou velikost a dosáhli co nejvíce." # todo: NEW TRANSLATION
  CHI_Xiaokang_Society: "Společnost Xiaokang" # todo: NEW TRANSLATION
  CHI_Xiaokang_Society_desc: "Myšlenka společnosti s mírnou prosperitou není v čínské politice nová. Xi Jinping však rozhodl této koncepci dát nový život a vyzval národ, aby usiloval o zemi, která je stejně a jenom mírně bohatá." # todo: NEW TRANSLATION
  CHI_Four_Pronged_Comprehensive_Strategy: "Čtyřprvková komplexní strategie" # todo: NEW TRANSLATION
  CHI_Four_Pronged_Comprehensive_Strategy_desc: "Strategie tlačená Xi Jinpingem, čtyři komplexní cíle usilují o vybudování prosperující a silné společnosti a strany. Odkazuje konkrétně na budování společnosti Xiaokang ve všech aspektech, celkové prohloubení reformy, celkové posílení vlády práva a celkové přísné řízení strany." # todo: NEW TRANSLATION
  CHI_Third_Plenum: "Třetí plénum 18. ústředního výboru" # todo: NEW TRANSLATION
  CHI_Third_Plenum_desc: "Nový výbor [CHI.GetLeader] by měl nyní stanovit svůj směr a účel pro nadcházející roky." # todo: NEW TRANSLATION
  CHI_2_Child_Policy: "Politika dvou dětí" # todo: NEW TRANSLATION
  CHI_2_Child_Policy_desc: "Naši předchůdci byli moudří, když zavedli politiku jednoho dítěte, ale nyní, když naše dříve nekontrolovaná porodnost byla zmírněna, můžeme toto omezení pro naše lidi uvolnit." # todo: NEW TRANSLATION
  CHI_Restructure_the_Penal_System: "Restrukturalizace trestního systému" # todo: NEW TRANSLATION
  CHI_Restructure_the_Penal_System_desc: "Přišel čas zrušit politiku reedukační práce. To je praxe, za kterou jsme byli široce odsuzováni a její přínosy byly poměrně malé." # todo: NEW TRANSLATION
  CHI_Establish_the_National_Security_Commission: "Zřídit Národní bezpečnostní komisi" # todo: NEW TRANSLATION
  CHI_Establish_the_National_Security_Commission_desc: "Zřízení komise odpovědné za bezpečnost země pod vedením [CHI.GetLeader] pomůže centralizovat kontrolu nad rozsáhlým bezpečnostním aparátem Číny." # todo: NEW TRANSLATION
  CHI_Anti_Corruption_Campaigns: "Kampaň proti korupci" # todo: NEW TRANSLATION
  CHI_Anti_Corruption_Campaigns_desc: "Přišel čas, abychom začali upevňovat svou moc. Mnoho politických rivalů [CHI.GetLeader] zůstává politicky aktivních a představují hrozbu, i když malou, pro naši vládu. Pod záminkou boje proti korupci můžeme tyto úředníky sesadit a odstranit hrozbu, kterou představují." # todo: NEW TRANSLATION
  CHI_Establish_the_Central_Group_for_Military_Reform: "Centrální skupina pro vojenskou reformu" # todo: NEW TRANSLATION
  CHI_Establish_the_Central_Group_for_Military_Reform_desc: "I když je silnou institucí, Čínská lidová armáda (PLA) zaostává za armádami některých našich vyspělých rivalů. Abychom se stali světově špičkou, měla by vzniknout skupina k formulaci možných reforem." # todo: NEW TRANSLATION
  CHI_Weaken_the_Youth_League: "Oslabovat Mládežnickou ligu" # todo: NEW TRANSLATION
  CHI_Weaken_the_Youth_League_desc: "Populistická koalice vedená Tuanpai či Frakcí Mládežnické ligy si udržuje značný vliv díky relativně vysoké míře nezávislosti Komunistické mládežnické ligy. Snížením této nezávislosti a vyšetřováním korupce členů Mládežnické ligy, jako je Ling Jihua, můžeme zajistit, že Mládežnická liga už nebude důležitou silou v čínské politice." # todo: NEW TRANSLATION
  CHI_Take_Down_the_Big_Tigers: "Zničit Velké Tygry" # todo: NEW TRANSLATION
  CHI_Take_Down_the_Big_Tigers_desc: "Elitní koalice, ovládaná „princíky“ a šanghajskou klikou Jiang Zemina, drží velké množství vysoce postavených míst ve KSČ. Naše štěstí spočívá v tom, že řada těchto úředníků je zapojena do korupce v důsledku nepotismu vlády Jiang Zemina. To poskytuje dokonalý důvod k sesazení těchto „velkých tygrů“ a spolu s ním i moc a vliv Šanghajské kliky." # todo: NEW TRANSLATION
  CHI_Centralize_Power: "Centralizovat moc" # todo: NEW TRANSLATION
  CHI_Centralize_Power_desc: "Teď, když jsme odstranili své politické rivály, můžeme soustředit moc kolem našeho vůdce do míry, jakou Čína nezažila po desítkách let." # todo: NEW TRANSLATION
  CHI_Amend_the_Constitution: "Pozměnit ústavu" # todo: NEW TRANSLATION
  CHI_Amend_the_Constitution_desc: "Zatímco naše úspěchy při zajištění politické pozice byly pozoruhodné, naše postavení nebude nikdy skutečně bezpečné bez zapsání do ústavy." # todo: NEW TRANSLATION
  CHI_Remove_Term_Limits: "Zrušit délkové limity funkčního období" # todo: NEW TRANSLATION
  CHI_Remove_Term_Limits_desc: "Nadešel čas ukončit nestabilní přechody moci, které v straně způsobovaly tolik chaosu. Čína bude prosperovat pod dlouhodobým vedením [CHI.GetLeader]." # todo: NEW TRANSLATION
  CHI_Cult_of_Personality: "Kult osobnosti" # todo: NEW TRANSLATION
  CHI_Cult_of_Personality_desc: "[CHI.GetLeader] je výrazná osobnost a měli bychom toho využít. Kult osobnosti posílí jeho postavení nejen v rámci strany, ale i v celé zemi." # todo: NEW TRANSLATION
  CHI_War_on_Crime: "Válka proti zločinu" # todo: NEW TRANSLATION
  CHI_War_on_Crime_desc: "Během svých časů tajemníka strany v Chongqingu učinil boj proti organizovanému zločinu jednou z jeho nejvyšších priorit. Nyní, když může rozšířit svůj způsob vládnutí po celé zemi, nastal čas, aby zkorumpovaní podnikatelé a bosové triád v zbytku země potkali stejný osud jako jejich Chongqingskí bratři." # todo: NEW TRANSLATION
  CHI_The_Chongqing_Model: "Chongqingský model" # todo: NEW TRANSLATION
  CHI_The_Chongqing_Model_desc: "Model Chongqingu je Bo Xilaiho příspěvek ke doktríně Komunistické strany. Je to model, který zahrnuje širokou škálu sociálních a hospodářských politik, včetně kampaní \"boj proti organizovanému zločinu\" a \"zpívání rudých písní\". Model zároveň představuje lehký odklon od politiky čínské tržní liberalizace." # todo: NEW TRANSLATION
  CHI_JASIC_Labor_Reforms: "Jasicovy pracovní reformy" # todo: NEW TRANSLATION
  CHI_JASIC_Labor_Reforms_desc: "Pracovní spory představují významnou překážku legitimity vlády. Pracovníci ve společnosti Jasic Technology se zvláště snažili založit odbory, aby bojovali za svá práva. Měli bychom ukázat naši oddanost pracovníkům tím, že budeme mít flexibilní postoj k čínským pracovníkům, počínaje pracovníky ve společnosti Jasic Technology." # todo: NEW TRANSLATION
  CHI_Expand_Welfare: "Rozšíření sociálního zabezpečení" # todo: NEW TRANSLATION
  CHI_Expand_Welfare_desc: "Nemůžeme tvrdit, že jsme socialistický stát, pokud nemáme silnou síť sociálního zabezpečení." # todo: NEW TRANSLATION
  CHI_Red_Culture_Movement: "Hnutí rudé kultury" # todo: NEW TRANSLATION
  CHI_Red_Culture_Movement_desc: "Prvek 'zpívání rudých' Bo Xilaiho Chongqing modelu se může zdát bezvýznamný a zvláštní, ale vyzývání lidí k společnému zpívání maoistických písní významně posiluje národní jednotu." # todo: NEW TRANSLATION
  CHI_Humanist_Marxism: "Humanistický marxismus" # todo: NEW TRANSLATION
  CHI_Humanist_Marxism_desc: "Ideologie 'Nová levicová' prosazovaná Bo Xilaiem a dalšími je taková, která upřednostňuje návrat k aspektům maoistického socialismu, jako je státní plánování a kolektivismus. Nyní, když se dostal k moci, může Bo prosazovat svou levicovou agendu pod praporem \"humanistického marxismu\"." # todo: NEW TRANSLATION
  CHI_Nanjie_Model: "Model Nanjie" # todo: NEW TRANSLATION
  CHI_Nanjie_Model_desc: "Do značné míry jde o vývoj Chongqing modelu. Model Nanjie si ponechává mnoho prvků Boovy původní teorie, avšak čerpá z příkladu vesnice Nanjie, pevného sídla maoismu, která si zachovává kolektivistický systém. Boův model Nanjie vyzývá Čínu, aby vzala příklad z Nanjie a opustila kapitalismus a volný trh ve prospěch skutečného socialismu." # todo: NEW TRANSLATION
  CHI_Purge_Tuanpai: "Očistit Tuanpai" # todo: NEW TRANSLATION
  CHI_Purge_Tuanpai_desc: "Fankce Mládežnické ligy, neboli Tuanpai, se stala příliš ambiciózní a musí být zmenšena do únosných mezí. Je na čase očistit tyto takzvané populisty a nahradit je těmi, kteří lépe odpovídají našim vizím pro budoucnost Číny." # todo: NEW TRANSLATION
  CHI_Promote_Princelings: "Podporovat Princelings" # todo: NEW TRANSLATION
  CHI_Promote_Princelings_desc: "Zatímco vážení členové šanghajského kliku Jiang Zeminova působili Číně dobře, nastal čas, aby odešli do důchodu a uvolnili místo nové generaci vůdců. Princelings, děti původních revolucionářů Číny, by měli zaujmout místo jak Tuanpai, tak šanghajského kliku." # todo: NEW TRANSLATION
  CHI_Bo_Xilai_Agenda: "Bo Xilaiho agenda" # todo: NEW TRANSLATION
  CHI_Bo_Xilai_Agenda_desc: "Po vzestupu moci princelings a politickém chaosu, který následoval po čistce frakce Mládežnické ligy, se Bo Xilai podařilo vyjít na vrchol tím, že se od svých spolupřinců odlišil svým nadšeným \"Novým levicovým\" ideologiím. Bo bude nyní mít volnou ruku k prosazení své poněkud kontroverzní vize čínské politiky." # todo: NEW TRANSLATION
  CHI_Scrap_Military_Commands: "Zrušit vojenská velení" # todo: NEW TRANSLATION
  CHI_Scrap_Military_Commands_desc: "Sedm vojenských velitelství Čínské lidové armády je příliš těžkopádných a ztíží koordinaci jednotek v případě velkého konfliktu. Abychom to vyřešili, měli bychom tato velitelství reorganizovat do pěti strategických zón: sever, jih, východ, západ a střed. Tato změna však nebude bez následků, protože mnoho vojenských důstojníků odporuje tomuto narušení." # todo: NEW TRANSLATION
  CHI_Cut_Ground_Troop_Numbers: "Snížit počet pozemních jednotek" # todo: NEW TRANSLATION
  CHI_Cut_Ground_Troop_Numbers_desc: "Počet není problém, kvalita je. Navíc pozemní síly PLA převyšují ostatní složky armády, což znamená, že jsme zatíženi příliš statickou a těžkopádnou silou. Abychom naši armádu učinili pohyblivější, mrštnější a rychleji reagující, měli bychom snížit závislost na pozemních silách a snížit jejich počet." # todo: NEW TRANSLATION
  CHI_Stamp_Out_Corruption: "Potlačit korupci" # todo: NEW TRANSLATION
  CHI_Stamp_Out_Corruption_desc: "Jednou z největších překážek pro to, aby PLA byla moderní armádou srovnatelnou s západními, je korupce. Měli bychom využít Ústřední vojenské komise k potlačení všech známek korupce, na které narazíme." # todo: NEW TRANSLATION
  CHI_Naval_Capability_Enhancements: "Vylepšení námořních schopností" # todo: NEW TRANSLATION
  CHI_Naval_Capability_Enhancements_desc: "Mnoho hrozeb, kterým čelíme, má námořní povahu. Na východě a jihu se objevují podezřelí sousedé, a po celém našem sférickém vlivu se nacházejí americké námořní základny, které tlačí na naše teritoriální vody. Naše současné námořnictvo musí být vylepšeno, pokud chceme mít naději na obranu na více frontách." # todo: NEW TRANSLATION
  CHI_Aerial_Capability_Enhancements: "Vylepšení leteckých schopností" # todo: NEW TRANSLATION
  CHI_Aerial_Capability_Enhancements_desc: "Ve 21. století vyhraje-li se válka ve vzduchu, vyhraje se i na souši a na moři. Zatímco naše letecké technologie dohánějí geopolitické rivaly, momentálně nám chybí letecká doktrína, která by odpovídala těmto vývojům." # todo: NEW TRANSLATION
  CHI_Network_Centric_Warfare: "Síťově řízená válka" # todo: NEW TRANSLATION
  CHI_Network_Centric_Warfare_desc: "Už nemůžeme spoléhat na taktiky z doby Korejské války, které bývají označovány jako 'lidská vlna'. Měli bychom zlepšit využívání síťově řízené války, pokud chceme být vážným konkurentem na bitevních polích zítřka." # todo: NEW TRANSLATION
  CHI_Network_Centric_Warfare_bonus: "Síťově řízená válka" # todo: NEW TRANSLATION
  CHI_New_Era_PLA: "PLA nové éry" # todo: NEW TRANSLATION
  CHI_New_Era_PLA_desc: "PLA v nové éře bude lépe plnit úkoly, které jí svěřila strana a stát, a bude také důležitou součástí realizace čtyř modernizací." # todo: NEW TRANSLATION
  CHI_Preserve_the_Revolution: "Uchovat revoluci!" # todo: NEW TRANSLATION
  CHI_Preserve_the_Revolution_desc: "Milénium přináší nové výzvy autoritě naší vlády. Měli bychom se rozhodnout, zda na tyto výzvy reagujeme jejich blokováním, nebo je přijmeme." # todo: NEW TRANSLATION
  CHI_Internet_Crackdown: "Zásah proti internetu" # todo: NEW TRANSLATION
  CHI_Internet_Crackdown_desc: "Internet není ničím jiným než živnou půdou nespokojenosti a vzpoury. Měli bychom zabránit našim občanům v používání této formy médií a cenzurovat i ostatní." # todo: NEW TRANSLATION
  CHI_Netizen_Nation: "Netizen Nation" # todo: NEW TRANSLATION
  CHI_Netizen_Nation_desc: "Internet není pro naši autoritu významnou hrozbou. Naopak bychom jej mohli využít ve svůj prospěch." # todo: NEW TRANSLATION
  CHI_An_Open_Window: "Otevřené okno" # todo: NEW TRANSLATION
  CHI_An_Open_Window_desc: "Deng Xioaping kdysi slavně popsal otevírání Číny jako otevření okna pro svěží vzduch. Jak také Deng řekl, některé \"mouchy\" se do tohoto procesu mohou dostat, ale je to riziko, které musíme podstoupit, abychom si užili výhod otevřenosti." # todo: NEW TRANSLATION
  CHI_Let_a_Hundred_Flowers_Bloom: "Nechte stovky květin kvést" # todo: NEW TRANSLATION
  CHI_Let_a_Hundred_Flowers_Bloom_desc: "V roce 1956 Mao Zedong zahájil kampaň 'Sto květin', vyzývající čínské občany k otevřenému vyjádření svých stížností vůči vládě. I když tato kampaň skončila represemi a návratem k status quo, obnovení téže kampaně nemusí nutně skončit stejně." # todo: NEW TRANSLATION
  CHI_Freedom_of_Speech: "Svoboda projevu" # todo: NEW TRANSLATION
  CHI_Freedom_of_Speech_desc: "Poté, co jsme umožnili našim občanům vyjádřit své stížnosti, je zřejmé, že naše společnost pokročila natolik, že takové věci lze říkat na veřejnosti bez ohrožení stability státu. Měli bychom v tom pokračovat." # todo: NEW TRANSLATION
  CHI_Allow_Foreign_Social_Media: "Povolit zahraniční sociální média" # todo: NEW TRANSLATION
  CHI_Allow_Foreign_Social_Media_desc: "Sociální sítě jako Facebook získávají na popularitě. Navzdory rizikům bychom měli povolit provoz těchto stránek v naší zemi jako součást naší politiky 'Otevřené okno'." # todo: NEW TRANSLATION
  CHI_Liberalize_the_Media: "Liberalizovat média" # todo: NEW TRANSLATION
  CHI_Liberalize_the_Media_desc: "Doposud měly všechny formy médií v Číně silný vliv státu, a to buď přímo, nebo nepřímo. Nastal čas to ukončit." # todo: NEW TRANSLATION
  CHI_Question_the_Four_Cardinal_Principles: "Zpochybnit čtyři základní principy" # todo: NEW TRANSLATION
  CHI_Question_the_Four_Cardinal_Principles_desc: "Čtyři základní principy, které zavedl Deng Xiaoping, zahrnovaly udržování socialistické cesty, lidové demokratické diktatury, vedení Komunistické strany Číny a maoistického myšlení. Zahrnutí těchto principů znamená, že debata o povaze autoritativní vlády v Číně nebyla povolena. Pokud má naše země pokročit, mělo by být toto opatření změněno, aby se podpořila různorodost diskuse o budoucnosti Číny." # todo: NEW TRANSLATION
  CHI_Unchain_the_8_Democratic_Parties: "Osvobodit 8 demokratických stran" # todo: NEW TRANSLATION
  CHI_Unchain_the_8_Democratic_Parties_desc: "Zatímco Komunistická strana dominuje čínské politice, existuje 8 dalších legálních stran, které jsou součástí politického systému země. Do teď však měly jen malý vliv na politiku a postrádaly nezávislý hlas. Zrušení omezení pro tyto existující politické strany by mohlo sloužit jako test proveditelnosti zavedení vícestranické demokracie v Číně." # todo: NEW TRANSLATION
  CHI_De_Politicize_the_Military: "De-politizovat armádu" # todo: NEW TRANSLATION
  CHI_De_Politicize_the_Military_desc: "Uvědomění si, že de-politizace armády je jedinou cestou k zavedení demokratické vlády." # todo: NEW TRANSLATION
  CHI_Free_and_Fair_Elections: "Demokracie s čínskými charakteristikami" # todo: NEW TRANSLATION
  CHI_Free_and_Fair_Elections_desc: "Demokracie, jak ji známe, má evropský původ. Zatímco naše nedávné liberalizace nás přivedly na cestu k přijímání západních institucí, neznamená to, že musíme zpochybnit naše tradiční kulturní hodnoty." # todo: NEW TRANSLATION
  CHI_Support_the_Communists: "Podporovat komunisty" # todo: NEW TRANSLATION
  CHI_Support_the_Communists_desc: "I když jsme se zbavili jednopartevní vlády, neznamená to, že Komunistická strana Číny není nejlepší stranou, která Čínu dovede do této nové kapitoly její historie." # todo: NEW TRANSLATION
  CHI_Support_the_Pro_Western_Coalition: "Podpora prozápadní koalice" # todo: NEW TRANSLATION
  CHI_Support_the_Pro_Western_Coalition_desc: "Přišel čas, abychom se přiblížili k našim západním partnerům. Podpora této koalice stran bude posuzovat naši zemi v více prozápadním směru." # todo: NEW TRANSLATION
  CHI_Support_the_Non_Aligned_Coalition: "Podpora koalice Nezařazených" # todo: NEW TRANSLATION
  CHI_Support_the_Non_Aligned_Coalition_desc: "Postavení Číny není vybírání stran ve světě, který se čím dál víc dělí mezi Západ a ty, kteří chtějí převrátit stávající mezinárodní řád. Místo toho bychom měli vycházet ze svých vlastních zájmů a usilovat o dobré vztahy s oběma stranami." # todo: NEW TRANSLATION
  CHI_Sina_Weibo: "Sina Weibo" # todo: NEW TRANSLATION
  CHI_Sina_Weibo_desc: "Sina Weibo bude naším protějškem k sociálním médiím Západu. Díky němu budeme moci ovlivňovat online interakce našich občanů." # todo: NEW TRANSLATION
  CHI_QQ: "QQ" # todo: NEW TRANSLATION
  CHI_QQ_desc: "Autonomní a ovladatelný software pro okamžité zasílání zpráv je velmi potřebný a může také uspokojit potřeby lidí k vzájemné komunikaci." # todo: NEW TRANSLATION
  CHI_WeChat: "WeChat" # todo: NEW TRANSLATION
  CHI_WeChat_desc: "WeChat je sociální software s největším počtem aktivních uživatelů na pevnině Číny. Je důležité mít WeChat pod naší kontrolou." # todo: NEW TRANSLATION
  CHI_Study_and_Strengthen_Nation: "Studium a posílení národa" # todo: NEW TRANSLATION
  CHI_Study_and_Strengthen_Nation_desc: "Tato aplikace nabízí ideologické kurzy, umožňuje videohovory s přáteli, odesílání zpráv, které se po přečtení smaží, vytváření osobního kalendáře, získávání informací prostřednictvím státních médií nebo sledování televizních seriálů o historii Komunistické strany Číny." # todo: NEW TRANSLATION
  CHI_Bilibili: "Bilibili" # todo: NEW TRANSLATION
  CHI_Bilibili_desc: "Západní video komunity jako YouTube mají v Číně malý vliv, ale i my máme dobrou video komunitu. Bilibili, původně komunita ACG, se stala nejvlivnější online video komunitou v Číně." # todo: NEW TRANSLATION
  CHI_Tik_Tok: "Tik Tok" # todo: NEW TRANSLATION
  CHI_Tik_Tok_desc: "TikTok je služba pro krátká videa ze Číny. Uživatelé nahrávají videa, jejichž délka se pohybuje od 3 sekund do 10 minut. Popularita TikToku způsobila, že platforma má po celém světě rostoucí kulturní dopad." # todo: NEW TRANSLATION
  CHI_Mihoyo: "Mihoyo" # todo: NEW TRANSLATION
  CHI_Mihoyo_desc: "miHoYo Network Technology Co., Ltd je čínská společnost vyvíjející a vydávající videohry. Kromě her vytvořila společnost řadu produktů, jako jsou animované série, romány, komiksy, hudba a zboží. \nGenshin Impact, open-world akční RPG vyvinuté společností miHoYo, je po celém světě populární." # todo: NEW TRANSLATION
  CHI_Golden_Shield_Project: "Projekt Zlatý štít" # todo: NEW TRANSLATION
  CHI_Golden_Shield_Project_desc: "Musíme být připraveni čelit výzvám, které internet ve 21. století představuje, i když se rozhodneme jej přijmout v omezené míře. Projekt Zlatý štít bude deštníkem pod kterým se budou schovávat všechny budoucí projekty související s kontrolou, shromažďováním a monitorováním informací." # todo: NEW TRANSLATION
  CHI_50_Cent_Army: "50 Cent Army" # todo: NEW TRANSLATION
  CHI_50_Cent_Army_desc: "Lacný způsob, jak ovlivnit online veřejné mínění, je platit internetovým komentátorům za vytváření příspěvků, které podporují KS Číny a čínský nacionalismus." # todo: NEW TRANSLATION
  CHI_The_Great_Firewall_of_China: "The Great Firewall of China" # todo: NEW TRANSLATION
  CHI_The_Great_Firewall_of_China_desc: "Celosvětový web je nebezpečné místo a měli bychom udělat vše pro ochranu našich občanů před částmi, které je nejvíce ohrožují. Náš nový, aktualizovaný pohled na historickou Velkou čínskou zeď, bariéru, která chránila tuto zemi po tisíciletí, zajistí, že subverzní, nepravdivý a rozdělující obsah zůstane mimo zrak a mysl čínského lidu." # todo: NEW TRANSLATION
  CHI_Facial_Recognition_Surveillance: "Sledování obličejovým rozpoznáváním" # todo: NEW TRANSLATION
  CHI_Facial_Recognition_Surveillance_desc: "Zločin je pro naši zemi prokletí a technologie existuje k rychlému a efektivnímu dohledání zločinců. Využívání této technologie nebude představovat hrozbu pro běžného občana dodržujícího zákon." # todo: NEW TRANSLATION
  CHI_Social_Credit_Scheme: "Sociální kreditní systém" # todo: NEW TRANSLATION
  CHI_Social_Credit_Scheme_desc: "Jako vláda bychom měli občany vzdělávat v správném a prospěšném chování. To umožní naší zemi dosáhnout svého plného potenciálu. Sociální kredit bude účinným způsobem, jak motivovat k dobrému chování a vyhledávat mezi námi žijící špatné jedince pro zvláštní pozornost." # todo: NEW TRANSLATION
  CHI_Skynet: "Skynet" # todo: NEW TRANSLATION
  CHI_Skynet_desc: "Naše občany je třeba chránit; Skynet spojí masivní síť bezpečnostních kamer k identifikaci kohokoli, ať jsou kdekoli." # todo: NEW TRANSLATION
  CHI_PLA_Cyber_Army: "PLA Cyber Army" # todo: NEW TRANSLATION
  CHI_PLA_Cyber_Army_desc: "Moderní vojenské výzvy bývají založeny v kyber prostoru spíše než v tom fyzickém. Direktiva jednotky 61398 PLA bude shromažďovat informace, chránit naši bezpečnost a v případě potřeby vést válku v kyberprostoru." # todo: NEW TRANSLATION
  CHI_Industrial_Espionage: "Industrial Espionage" # todo: NEW TRANSLATION
  CHI_Industrial_Espionage_desc: "Duševní vlastnictví je to, co západní národy používají k obraně své současné ekonomické výhody. Kde bylo duševní vlastnictví v 19. století, když Američané porušovali autorská práva s beztrestností, aby dosáhli hospodářského růstu? Proč bychom se chovali jinak? Nechme, ať jednotka 61398 uzavře technologický rozdíl mezi námi a našimi rivaly, nebo dokonce bývalými spojenci." # todo: NEW TRANSLATION
  CHI_Global_Propaganda_Network: "Globální propagační síť" # todo: NEW TRANSLATION
  CHI_Global_Propaganda_Network_desc: "Náš vliv v zahraničí roste, ale bez patřičného zaměření tento růst skončí. Navíc někteří politickí aktéři v jiných zemích nabývají na síle s nebezpečnými důsledky pro naši mezinárodní pozici. Jednotka 61398 může pomoci v obou těchto snahách." # todo: NEW TRANSLATION
  CHI_Business_First: "Business First" # todo: NEW TRANSLATION
  CHI_Business_First_desc: "Náš model státního kapitalismu umožňuje určitou autonomii a svobodu podniků. Neměli bychom bránit jejich činnostem bez důvodu." # todo: NEW TRANSLATION
  CHI_Mandate_Backdoors: "Mandate Backdoors" # todo: NEW TRANSLATION
  CHI_Mandate_Backdoors_desc: "Byznys je důležitý, ale bezpečnost musí být na prvním místě. Měli bychom vyžadovat, aby všechny technologické firmy zabudovaly zadní vrátka, abychom mohli sledovat nebezpečné prvky." # todo: NEW TRANSLATION
  CHI_Proper_State_Atheism: "Správný státní ateismus" # todo: NEW TRANSLATION
  CHI_Proper_State_Atheism_desc: "Měli bychom se řídit Marxovým odmítáním náboženství jako opia mas. Zatímco můžeme tolerovat určitou míru soukromé víry, institucionalizované náboženství je nepopiratelně hrozbou pro autoritu Komunistické strany. Ať už jde o radikální islam či nebezpečné sekty, měli bychom být na pozoru." # todo: NEW TRANSLATION
  CHI_Crush_the_Falun_Gong: "Crush the Falun Gong" # todo: NEW TRANSLATION
  CHI_Crush_the_Falun_Gong_desc: "V minulosti jsme Falun Dafa tolerovali a do jisté míry mu i podporovali. Kult však dosáhl nebezpečné úrovně a musí být potlačen." # todo: NEW TRANSLATION
  CHI_Combat_Islamism: "Combat Islamism" # todo: NEW TRANSLATION
  CHI_Combat_Islamism_desc: "Islám jako celek není něco, s čím bychom měli problém. Menšina Hui muslimů nepopírá naši autoritu, a proto jí poskytujeme prostor k praktikování jejich víry. Avšak pokud jde o ujgurské muslimy z provincie Xinjiang, nemůžeme použít stejný přístup. Hnutí Islámského Turkestánu je spojenectvím Al-Kajdy a hlásá nebezpečnou ideologii islámského fundamentalismu." # todo: NEW TRANSLATION
  CHI_Crush_the_Turkistan_Islamic_Party: "Crush the Turkistan Islamic Party" # todo: NEW TRANSLATION
  CHI_Crush_the_Turkistan_Islamic_Party_desc: "Turkistan Islamic Party je novým odštěpeným útvarem East Turkistan Islamic Movement, jenž pokračuje v radikálních a násilných praktikách svého předchůdce. Měli bychom nasadit policii a ozbrojené síly, abychom dopadli a zničili prvky TIP." # todo: NEW TRANSLATION
  CHI_Xinjiang_Reeducation_Camps: "Xinjiang Re-Education Camps" # todo: NEW TRANSLATION
  CHI_Xinjiang_Reeducation_Camps_desc: "Abychom bojovali proti radikalizaci mezi ujgurským obyvatelstvem, zřídili jsme tábory, které obyvatelům poskytují vlastenecké a sekulární vyučování. Dosud jsme tuto praxi prováděli tajně, ale přišel čas ji oficiálně legalizovat a provádět otevřeně a ve větším měřítku." # todo: NEW TRANSLATION
  CHI_Greater_Freedom_of_Religion: "Greater Freedom of Religion" # todo: NEW TRANSLATION
  CHI_Greater_Freedom_of_Religion_desc: "Zatímco socialismus je formálně ateistický, měli bychom akceptovat, že podstatná část čínské populace je nábožensky založená a v tom zůstane. Prospěje to našemu dlouhodobému zájmu udržet stabilitu země." # todo: NEW TRANSLATION
  CHI_Release_the_Falun_Gong: "Rehabilitate the Falun Gong" # todo: NEW TRANSLATION
  CHI_Release_the_Falun_Gong_desc: "Měli bychom ukončit naši nedávno zavedenou politiku pronásledování Falun Dafa. Tato politika způsobila ve společnosti rozdělení a vyvolala kritiku z externích pozorovatelů." # todo: NEW TRANSLATION
  CHI_Return_of_the_Dalai_Lama: "Return of the Dalai Lama" # todo: NEW TRANSLATION
  CHI_Return_of_the_Dalai_Lama_desc: "Tibet byl v uplynulých desetiletích zdrojem velkých obav pro náš režim. Zatímco jsme historicky řešili tuto otázku prostřednictvím cenzury a represi, mohlo by být pro naši autoritu v provincii lepší, pokud bychom zřetelně dovolili ústupky tibetskému lidu. Jedním z největších ústupků, které bychom mohli učinit, by bylo umožnit návrat Dalajlámy." # todo: NEW TRANSLATION
  CHI_Declassify_the_Turkistan_Islamic_Party: "Declassify the Turkistan Islamic Party" # todo: NEW TRANSLATION
  CHI_Declassify_the_Turkistan_Islamic_Party_desc: "Zatímco můžeme být neochotni vyjednávat s teroristickou skupinou, neměli bychom neochotu nechat stát v cestě dosažení míru. Nabídka legitimizovat Turkistan Islamic Party jako politickou sílu v Xinjiangu, podléhající změnám její ideologie a poselství, by výrazně pomohla k dosažení toho důležitého cíle míru." # todo: NEW TRANSLATION
  CHI_Deescalate_the_Xinjiang_Conflict: "De-Escalate the Xinjiang Conflict" # todo: NEW TRANSLATION
  CHI_Deescalate_the_Xinjiang_Conflict_desc: "Teď, když jsme se smířili se svým bývalým nepřítelem, by mělo být mnohem snazší snížit intenzitu konfliktu v Xinjiangu a umožnit různým etnikům žít bok po boku ve Xinjiangu v relativní harmonii." # todo: NEW TRANSLATION
  CHI_Xinjiang_SAR: "Xinjiang SAR" # todo: NEW TRANSLATION
  CHI_Xinjiang_SAR_desc: "Přišel čas uvolnit naši kontrolu nad Xinjiangem. Je jasné, že dlouhodobou stabilitu provincie i okolního regionu nelze zajistit bez větší autonomie místní správy, pod vzdáleným, avšak bdělým dohledem hlavního města." # todo: NEW TRANSLATION
  CHI_One_China_Policy: "Politika jedné Číny" # todo: NEW TRANSLATION
  CHI_One_China_Policy_desc: "Jako nejlidnatější země na světě a čtvrtá největší podle rozlohy není divu, že existují ti, kteří touží po větší míře autonomie v naší republice. Měli bychom zvážit, zda zemi držet pohromadě za každou cenu, nebo poskytnout prostor pro autonomii v rámci naší jedné Číny." # todo: NEW TRANSLATION
  CHI_Two_Systems: "Dva systémy" # todo: NEW TRANSLATION
  CHI_Two_Systems_desc: "Zatímco většina Číny se stále může přizpůsobit naší dosavadní formě vlády, měli bychom se držet principu Deng Xiaopingův „Jedna země, dva systémy“ a umožnit, aby některé části Číny si udržely svůj vlastní politický, ekonomický a právní systém. Tento přístup sníží opozici vůči naší moci a zároveň zachová integritu národa." # todo: NEW TRANSLATION
  CHI_Extend_Interpretation_of_the_Systems: "Rozšířit interpretaci systémů" # todo: NEW TRANSLATION
  CHI_Extend_Interpretation_of_the_Systems_desc: "„Jedna země, dva systémy“ byla původně formulována k usnadnění návratu Macau a Hongkongu pod čínskou vládu; tento princip má potenciál být aplikován na jiné případy, pokud dovolíme širší výklad tohoto principu." # todo: NEW TRANSLATION
  CHI_Consider_Electoral_Reform_in_Hong_Kong: "Zvážit volební reformu v Hongkongu" # todo: NEW TRANSLATION
  CHI_Consider_Electoral_Reform_in_Hong_Kong_desc: "Vzhledem k silnému tlaku v Hongkongu na reformu prostředků, jakými jsou voleni zástupci Zákonodárné rady a samotný výkonný ředitel, bychom měli zvážit, zda v této konkrétní oblasti učinit ústupky lidem Hongkongu, nebo zda všeobecné volební právo zcela vyloučit." # todo: NEW TRANSLATION
  CHI_The_NPCSC_Decision_on_Hong_Kong: "Rozhodnutí NPCSC o Hongkongu" # todo: NEW TRANSLATION
  CHI_The_NPCSC_Decision_on_Hong_Kong_desc: "Stálý výbor Národního lidového kongresu Číny má rozhodnout o rozsahu volební reformy, kterou můžeme Hongkongu poskytnout. Uznání S.A.R. všeobecného volebního práva by uspokojilo požadavky hnutí za demokracii, ale zvýšilo by riziko, že antichínský nebo separatistický vůdce získá kontrolu nad Hongkongem; odmítnutí všeobecného volebního práva by naopak mohlo vést k masovým protestům." # todo: NEW TRANSLATION
  CHI_Hong_Kong_Future: "Budoucnost Hongkongu" # todo: NEW TRANSLATION
  CHI_Hong_Kong_Future_desc: "Dosud jsme neoznámili žádný osud Hongkongu, když vyprší základní zákon, který zachovává jeho současnou autonomii, v roce 2047. Může být v našem zájmu učinit to nyní, protože slib pokračování autonomie Hongkongu by mohl pomoci přesvědčit Tchaj-wan, aby se vrátil pod naši kontrolu. Nicméně by nás mohlo i potlačit separatismus, prokázat sílu našeho závazku k čínskému suverenitě." # todo: NEW TRANSLATION
  CHI_Greater_Tibetan_Autonomy: "Větší tibetská autonomie" # todo: NEW TRANSLATION
  CHI_Greater_Tibetan_Autonomy_desc: "Tibet je region s jedinečnou kulturní a náboženskou identitou. Zatímco musíme nadále považovat Tibet za nedílnou součást čínského národa, může nám sloužit k dosažení větší míry samosprávy pro Tibeťany, než mají nyní." # todo: NEW TRANSLATION
  CHI_Tibet_SAR: "Tibeťská S.A.R." # todo: NEW TRANSLATION
  CHI_Tibet_SAR_desc: "Nyní, když byly položeny základy, je čas, aby se Tibeťané znovu spojili se svými spoluobčany jako součást Čínské lidové republiky, avšak s jistou zárukou pokračující autonomie. Přesto bude náš cíl znovusjednocení národa nyní dokončen." # todo: NEW TRANSLATION
  CHI_Dialogue_with_the_Taiwan_Self_Government: "Dialog s taiwanskými úřady" # todo: NEW TRANSLATION
  CHI_Dialogue_with_the_Taiwan_Self_Government_desc: "I když nemusíme souhlasit s právem Taiwanu na současnou politickou autonomii, nadále ji má. Nejpragmatičtější postup je vyjednávat s Taiwanci a snižovat napětí mezi našimi oběma stranami." # todo: NEW TRANSLATION
  CHI_Three_Links: "Tři spoje" # todo: NEW TRANSLATION
  CHI_Three_Links_desc: "Poštovní, dopravní a obchodní spojení mezi ostrovem Taiwan a pevninou v současnosti neexistují; veškeré cross-strait obchody se musí přesouvat prostřednictvím prostředníků jako Hongkong a Jeju. Zřízení „Tří spojů“ přes Tchaj-wanský průliv by výrazně napomohlo normalizaci interakcí mezi námi a našimi protějšky z Taipei." # todo: NEW TRANSLATION
  CHI_Cross_Strait_Service_Trade_Agreement: "Dohoda o službách obchodu přes Tchaj-wan" # todo: NEW TRANSLATION
  CHI_Cross_Strait_Service_Trade_Agreement_desc: "Liberalizace obchodu se službami mezi Taiwanem a pevninskou Čínou by pomohla oběma ekonomikám a posílila náš vliv v taiwanské provincii. Avšak neexistuje záruka, že taiwanská legislativa tuto obchodní dohodu ratifikuje." # todo: NEW TRANSLATION
  CHI_Propose_Roadmap_to_Reunification: "Navrhnout Plán na Znovusjednocení" # todo: NEW TRANSLATION
  CHI_Propose_Roadmap_to_Reunification_desc: "Teď, když se naše vztahy s tzv. taiwanskou vládou zlepšily, můžeme nabídnout usnadnění postupné reintegrace ostrova do Čínské lidové republiky jako Zvláštní správní oblast. Pokud to Taiwanci přijmou, budeme moci pokračovat v diplomatických snahách, ale pokud ne, možná budeme muset sáhnout k jiným prostředkům, abychom vrátili Taiwan pod naši kontrolu." # todo: NEW TRANSLATION
  CHI_Drop_Opposition_to_Taiwanese_Independence: "Zrušit opozici vůči taiwanské nezávislosti" # todo: NEW TRANSLATION
  CHI_Drop_Opposition_to_Taiwanese_Independence_desc: "Zatímco dříve jsme prosazovali záměr zabránit taiwanské nezávislosti za každou cenu, musíme si uvědomit, že konfrontační postoj vůči Taiwanu nám může být méně prospěšný než pragmatický. Tím, že prokážeme ochotu vyhovět přáním Taiwanců, ať už jakýchkoliv, výrazně snížíme jejich hostilitu vůči nám." # todo: NEW TRANSLATION
  CHI_Peaceful_Co_Existence: "Pokojná koexistence" # todo: NEW TRANSLATION
  CHI_Peaceful_Co_Existence_desc: "Po zlepšení vztahů s Taipeiem můžeme usilovat o normalizaci vztahů mezi námi a jimi s konečným cílem obnovit normalitu v Tchajwanském průlivu." # todo: NEW TRANSLATION
  CHI_Free_Trade_Zone: "Zóna volného obchodu" # todo: NEW TRANSLATION
  CHI_Free_Trade_Zone_desc: "Naše průmysly by získaly významný impuls, pokud by mohly vyvážet své výrobky na Taiwan. Podepsání dohody o volném obchodu s Taipei by pomohlo našim ekonomickým a tedy i diplomatickým vztahům." # todo: NEW TRANSLATION
  CHI_Technology_Sharing: "Sdílení technologií" # todo: NEW TRANSLATION
  CHI_Technology_Sharing_desc: "Ačkoliv má Taiwan mnohem menší ekonomiku, disponuje impozantním technologickým průmyslem, z něhož by naše společnosti mohly profitovat." # todo: NEW TRANSLATION
  CHI_Settle_Territorial_Disputes: "Vyřešit územní spory" # todo: NEW TRANSLATION
  CHI_Settle_Territorial_Disputes_desc: "Vztahy mezi naší vládou a vládou v Taipeii dosud brzdovalo malé téma, zda obě strany uplatňují jurisdikci nad územím druhé. Je načase tuto pretenci opustit a posunout Taiwan více do naší sféry vlivu." # todo: NEW TRANSLATION
  CHI_Sign_an_Armistice: "Podepsat příměří" # todo: NEW TRANSLATION
  CHI_Sign_an_Armistice_desc: "Čínsko-čínská občanská válka skončila v roce 1949 bez podepsané mírové smlouvy. Bude pro nás obtížné sblížit se s Taiwánem, pokud tuto překážku neodstraníme." # todo: NEW TRANSLATION
  CHI_Military_Cooperation: "Vojenská spolupráce" # todo: NEW TRANSLATION
  CHI_Military_Cooperation_desc: "Pravidelné pravidelné cvičení mezi našimi jednotkami a jednotkami Taiwanu pomůže oběma ozbrojeným silám dosáhnout světové špičky." # todo: NEW TRANSLATION
  CHI_Establish_Joint_Control_Zones: "Zřídit Tchaj-wanskou průlivovou společnou kontrolní zónu" # todo: NEW TRANSLATION
  CHI_Establish_Joint_Control_Zones_desc: "Zřízení společné kontrolní zóny by umožnilo oběma stranám Tchaj-wanského průlivu účinněji hlídat naše vodní cesty a vzdušný prostor." # todo: NEW TRANSLATION
  CHI_Recognize_an_Independent_Taiwan: "Uznat nezávislý Taiwan" # todo: NEW TRANSLATION
  CHI_Recognize_an_Independent_Taiwan_desc: "Měli bychom přijmout, že vyhlídky na reintegraci Taiwanu do Číny jsou v současnosti nereálné, vzhledem k silné podpoře nezávislosti v zemi. Pokud však nyní omezíme ztráty a upravíme naši politiku vůči Taiwanu, budeme stále moci udržet Taiwan ve sféře našeho vlivu. Dobrým prvním krokem bude uznání jejich suverenity." # todo: NEW TRANSLATION
  CHI_A_New_United_Front: "Nová jednotná fronta" # todo: NEW TRANSLATION
  CHI_A_New_United_Front_desc: "Naši předkové a ti z Taiwanu kdysi spojili síly, aby sloužili vyššímu cíli. Tuto historickou událost nyní zopakujeme." # todo: NEW TRANSLATION
  CHI_Anti_Japanese_Communique: "Prohlášení proti Japonsku" # todo: NEW TRANSLATION
  CHI_Anti_Japanese_Communique_desc: "Zatímco Západ zůstává laxní vůči hrozbě japonského národa, my nemáme žádné iluze. Japonské trvalé odmítnutí uznat své minulé chyby ukazuje, že nacionalismus, jenž vedl k jejich minulým agresím, nikdy skutečně nezmizel. Nyní, když se naše vazby na Taiwan posílily, můžeme vydat společné odsouzení Japonska." # todo: NEW TRANSLATION
  CHI_Back_a_Coup: "Podpora převratu" # todo: NEW TRANSLATION
  CHI_Back_a_Coup_desc: "Taiwanci odmítli naši štědrou nabídku a my tedy nemáme na výběr než zvolit agresivnější kroky. Nejméně rizikový způsob, jak donutit změnu na Tchaj-wanu, je tajně podpořit vojenský puč, protože veřejnější akce by mohly vyvolat hněv Spojených států." # todo: NEW TRANSLATION
  CHI_Gain_Support_of_Military_Elements: "Získat podporu vojenských složek" # todo: NEW TRANSLATION
  CHI_Gain_Support_of_Military_Elements_desc: "Aby puč uspěl, nemůžeme spoléhat jen na individuální loajalitu taiwanských důstojníků k věci znovuspojení; diskrétní rozdělení finančních pobídek by mělo zlepšit šanci na úspěch puče." # todo: NEW TRANSLATION
  CHI_The_Fifth_Column: "Pátá kolona" # todo: NEW TRANSLATION
  CHI_The_Fifth_Column_desc: "Přišel čas poslat naše stoupence na Taiwan, aby pracovali na navrácení ostrova pod naši kontrolu. Jakmile budou vydány rozkazy, zbývá jen počkat na výsledek." # todo: NEW TRANSLATION
  CHI_Establish_Taiwan_SAR: "Zřídit Tchaj-wan S.A.R." # todo: NEW TRANSLATION
  CHI_Establish_Taiwan_SAR_desc: "Nyní, kdy byly položeny základy, je čas pro Tchaj-wanany lid znovu se připojit k svým spoluobčanům jako součást Čínské lidové republiky, byť s zárukou určité kontinuální autonomie. Přesto bude náš cíl sjednocení národa nyní dokončen." # todo: NEW TRANSLATION
  CHI_One_System: "Jeden systém" # todo: NEW TRANSLATION
  CHI_One_System_desc: "Princip „Jedna Čína, dva systémy“ Deng Xiaopinga nám sloužil tehdy, když jsme potřebovali přesvědčit Británii a Portugalsko, aby vrátily své kolonie nám. Nyní, když jsme posílili naši sílu a vliv, není potřeba, abychom naši zemi udržovali rozdělenou politicky ani ideologicky." # todo: NEW TRANSLATION
  CHI_Pressure_the_SARs: "Vyvíjet nátlak na Hongkong a Macao" # todo: NEW TRANSLATION
  CHI_Pressure_the_SARs_desc: "Speciální správní regiony Hongkong a Macao mají v současnosti více autonomie než kdekoli jinde v Číně. Tím, že budeme na pro-čínské vlády SAR klást cílený tlak, můžeme začít omezovat tuto autonomii. Avšak toto může vést k posílení demokratických hnutí." # todo: NEW TRANSLATION
  CHI_Formal_Annexation: "Formální anexace" # todo: NEW TRANSLATION
  CHI_Formal_Annexation_desc: "Dosud ústavní dokumenty Hongkongu a Macaa, jejich Základní zákony, nám bránily vykonávat vysoký stupeň kontroly nad územím. Nyní, když provedeme úplný návrat SAR pod naši autoritu, bude to vypadat jako konsensuální proces a můžeme konečně zbavit tyto pozůstatky naší minulého ponížení v rukou koloniálních mocností." # todo: NEW TRANSLATION
  CHI_Combat_the_Traitors: "Boj proti zrádcům" # todo: NEW TRANSLATION
  CHI_Combat_the_Traitors_desc: "Nezapomněli jsme na odpudivé potomky Jiang Jieshiho a jeho kumpánů. Projekt budování národa Čínské lidové republiky nikdy nebude skutečně dokončen, dokud zrádci, kteří uprchli na Tchaj-wan, nedostanou trest, který si zaslouží." # todo: NEW TRANSLATION
  CHI_Fight_ROC_Recognition: "Boj proti uznání ROC" # todo: NEW TRANSLATION
  CHI_Fight_ROC_Recognition_desc: "Stále existují ti, kdo nadále uznávají Republiku Čínu (ROC) jako legitimního zástupce čínského národa. Ačkoliv jich může být jen několik zemí, i tak přispívají k globálnímu vlivu odtržené provincie a musí být donuceni přehodnotit své dosavadní postoje." # todo: NEW TRANSLATION
  CHI_Blockade_Taiwan_Island_Territories: "Blokáda ostrovních území Tchaj-wanu" # todo: NEW TRANSLATION
  CHI_Blockade_Taiwan_Island_Territories_desc: "Ostrovní území Tchaj-wanu jsou pro nás relativně jednoduchým cílem. Blokáda ostrovů naruší Taiwanovu kontrolu nad vlastním územím a umožní snazší invazi." # todo: NEW TRANSLATION
  CHI_Demand_an_End_to_the_Taiwan_Relations_Act: "Požadovat zrušení Zákona o vztazích s Tchaj-wanem" # todo: NEW TRANSLATION
  CHI_Demand_an_End_to_the_Taiwan_Relations_Act_desc: "Pokud Zákon o vztazích s Tchaj-wanem zůstane v platnosti, šance Spojených států přispět na obranu Tchaj-wanu v případě útoku by byly extrémně vysoké. Měli bychom požadovat, aby Američané tento zákon zrušili. Abychom zajistili úspěch, měli bychom posílit naši mezinárodní pozici vůči USA a zvýšit náš vliv ve Spojených státech." # todo: NEW TRANSLATION
  CHI_Road_to_War: "Cesta ke konfliktu" # todo: NEW TRANSLATION
  CHI_Road_to_War_desc: "Kromě externích operací se musíme připravit i interně na nadcházející válku." # todo: NEW TRANSLATION
  CHI_Shell_Kinmen_and_Matsu: "Bombardovat Kinmen a Matsu" # todo: NEW TRANSLATION
  CHI_Shell_Kinmen_and_Matsu_desc: "Kinmen a Matsu leží jen kousek od našeho pobřeží a jsou vyzbrojené vojenským materiálem. Měli bychom ostrovy zasáhnout dříve, než se Tchaj-wanští připraví na nadcházející konflikt." # todo: NEW TRANSLATION
  CHI_Resume_the_Civil_War: "Obnovit občanskou válku" # todo: NEW TRANSLATION
  CHI_Resume_the_Civil_War_desc: "Napětí přes Tchajwanský průliv dosáhlo bodu varu. Naši předkové volají po krvi. Přišel čas uvolnit sílu Čínské lidové armády nad našimi historickými nepřáteli a vypustit psy války." # todo: NEW TRANSLATION
  CHI_End_of_ROC: "Konec ROC" # todo: NEW TRANSLATION
  CHI_End_of_ROC_desc: "Nakonec zbytek státu dosáhl svého cíle: Republika Čína padla. Čínská občanská válka skončila totálním vítězstvím pevniny. Všechny tyto okamžiky budou ztraceny v čase, jako slzy v dešti." # todo: NEW TRANSLATION
  CHI_Gateway_To_Pacific: "Brána do Pacifiku" # todo: NEW TRANSLATION
  CHI_Gateway_To_Pacific_desc: "Nyní se prolomí první ostrovní řetězec, naše flotila získá přístup k Pacifiku, další výzva je před námi." # todo: NEW TRANSLATION
  CHI_liquidate_the_evil: "Zlikvidovat zlo z minulosti" # todo: NEW TRANSLATION
  CHI_liquidate_the_evil_desc: "Od roku 1895, První čínsko-japonská válka, Čína prohrála bitvu a Taiwan ostrov byl předán Nipponu. Až do konce druhé světové války Nippon způsobil Číně nekonečné škody. Dnes jsme Taiwan opět získali, avšak kořen zla je stále přítomen, bez pokání; připravte se na další ofenzivu. Dovolme, aby se nenávist, která trvala celé století, znovu probudila a aby východoasijský pořádek byl obnoven, slunce zapadne a my zvítězíme." # todo: NEW TRANSLATION
  CHI_The_Untapped_Market: "Nevyužitý trh" # todo: NEW TRANSLATION
  CHI_The_Untapped_Market_desc: "Čína vstupuje do 21. století s rychle rostoucí ekonomikou, jakou svět dosud neviděl. Japonsko a dokonce i ekonomická síla Ameriky se v posledních desetiletích stávají stále méně významnými. Avšak tento rychlý ekonomický rozvoj nebyl bez nákladů. [CHI.GetLeader] musí rozhodnout, zda Čína bude pokračovat na současné cestě, přijme nové metody, nebo se dokonce vrátí ke starým způsobům." # todo: NEW TRANSLATION
  CHI_Smash_the_Iron_Rice_Bowl: "Zničit železný rýžový systém" # todo: NEW TRANSLATION
  CHI_Smash_the_Iron_Rice_Bowl_desc: "Železný rýžový systém je široce rozšířeným zajištěním pracovních jistot a výhod pro zaměstnance ve veřejném sektoru a ve státních podnicích. Ačkoliv to sloužilo naší zemi v minulosti, podmínkou vstupu do Světové obchodní organizace je zrušení této praxe." # todo: NEW TRANSLATION
  CHI_Ratification_of_WTO: "Připojit se k WTO" # todo: NEW TRANSLATION
  CHI_Ratification_of_WTO_desc: "Po dlouhou dobu jsme byli vyloučeni z výhod globálního obchodu sdílených členy WTO. To se změní nyní, když je naše členství v této mezinárodní obchodní organizaci kompletní a my můžeme lépe využívat instituce západního liberálního ekonomického pořádku pro naši prospěch." # todo: NEW TRANSLATION
  CHI_Encourage_Foreign_Investment: "Podporovat zahraniční investice" # todo: NEW TRANSLATION
  CHI_Encourage_Foreign_Investment_desc: "Ačkoliv jsou naše domácí odvětví odolná, jejich plný ekonomický potenciál nemůže být odemčen bez investic ze zahraničí. Měli bychom nabídnout pobídky k podpoře přímých zahraničních investic do naší země." # todo: NEW TRANSLATION
  CHI_Protect_State_Owned_Businesses: "Chránit státní podniky" # todo: NEW TRANSLATION
  CHI_Protect_State_Owned_Businesses_desc: "Státní podniky jsou páteří našeho socialistického tržního ekonomického modelu po dlouhou dobu. Tato důležitost bude pokračovat a bude trvat ještě dlouho, a proto je v našem zájmu i jejich, aby byly dobře chráněny." # todo: NEW TRANSLATION
  CHI_Adopt_Western_Patent_Laws: "Přijmout západní patentové zákony" # todo: NEW TRANSLATION
  CHI_Adopt_Western_Patent_Laws_desc: "Naše špatné vymáhání práv duševního vlastnictví bylo zdrojem napětí se Spojenými státy po mnoho let. Zavedení přísnějších patentových zákonů zastaví Američany v tom, aby proti nám činili tuto konkrétní obvinění, a světu pošle signál, že naše ekonomika není jen o kopírování těch, kteří jsou inovativnější než my." # todo: NEW TRANSLATION
  CHI_Free_Direct_Investment: "Uvolnit soukromý sektor" # todo: NEW TRANSLATION
  CHI_Free_Direct_Investment_desc: "Pod naším současným socialistickým systémem má soukromý sektor málo prostoru pro manévrování. Udržování jistěného sevření ekonomiky nás sice dovedlo sem, ale pro udržení ohromujícího růstu Číny bychom měli umožnit, aby se náš soukromý sektor rozvíjel." # todo: NEW TRANSLATION
  CHI_SOE_Privatization_Initiative: "Iniciativa privatizace státních podniků" # todo: NEW TRANSLATION
  CHI_SOE_Privatization_Initiative_desc: "Státní podniky jsou páteří čínské ekonomiky. Náklady na udržování těchto masivních korporací jsou však extrémně vysoké a SOEs by mohly těžit z konkurence na férovějším hřišti." # todo: NEW TRANSLATION
  CHI_Expand_the_Special_Economic_Zones: "Rozšířit zvláštní ekonomické zóny" # todo: NEW TRANSLATION
  CHI_Expand_the_Special_Economic_Zones_desc: "Zvláštní ekonomické zóny fungovaly jako malé, uzavřené enclavy volného trhu a představují významnýBonus pro naši ekonomiku. Jejich rozšíření nám umožní lépe těžit z výhod, které nám nabízejí." # todo: NEW TRANSLATION
  CHI_Promote_Innovation: "Podporovat inovace" # todo: NEW TRANSLATION
  CHI_Promote_Innovation_desc: "Nyní, když jsme začali liberalizovat trh, je zřejmé, že bychom měli investovat do intelektuálního kapitálu naší země, aby Čína byla konkurenceschopnější v dynamickém prostředí 21. století." # todo: NEW TRANSLATION
  CHI_Liberalize_the_Market: "Liberalizovat trh" # todo: NEW TRANSLATION
  CHI_Liberalize_the_Market_desc: "Vytvořili jsme čínskou ekonomiku do bodu, kdy se může opřít o své vlastní nohy. Čas našich paternalistických politik je skutečně u konce. Naše firmy a podnikatelé jsou nyní připraveni čelit ekonomickým velmocím Západu jako rovní, bez podpory vlády." # todo: NEW TRANSLATION
  CHI_Chinese_Model_of_Manufacturing: "Čínský model výroby" # todo: NEW TRANSLATION
  CHI_Chinese_Model_of_Manufacturing_desc: "Čínská ekonomika se dostala tak daleko díky zaměření na množství a ne kvalitu. Měli bychom pokračovat ve výrobě masově za nízké náklady." # todo: NEW TRANSLATION
  CHI_Korean_Joint_Ventures: "Korejské společné podniky" # todo: NEW TRANSLATION
  CHI_Korean_Joint_Ventures_desc: "Korejská republika je země, se kterou jsme v posledních letech navázali lepší a lepší vztahy. Ačkoliv se vyvinula výrazně později než Japonsko, technologická zdatnost korejských firem si zaslouží obdiv. Měli bychom zvážit prohloubení naší spolupráce s tímto rostoucím asijským hráčem." # todo: NEW TRANSLATION
  CHI_German_Joint_Ventures: "Německé společné podniky" # todo: NEW TRANSLATION
  CHI_German_Joint_Ventures_desc: "Německo je země proslulá vysokou kvalitou výroby. Můžeme hodně profitovat z jejich impozantních znalostí, a proto bychom měli zvážit posílení našich vazeb s touto vedoucí evropskou zemí." # todo: NEW TRANSLATION
  CHI_American_Joint_Ventures: "Americké společné podniky" # todo: NEW TRANSLATION
  CHI_American_Joint_Ventures_desc: "Spojené státy představují našeho největšího konkurenta, ale také našeho nejvýznamnějšího obchodního partnera. Jejich současná dominance globálního obchodu je impozantní, ale není věčná. Oslovení amerických firem v této snaze urychlí tuto eventualitu." # todo: NEW TRANSLATION
  CHI_Japanese_Joint_Ventures: "Japonské společné podniky" # todo: NEW TRANSLATION
  CHI_Japanese_Joint_Ventures_desc: "Japonsko je země, se kterou jsme nikdy nebyli plně v pohodě. Naše složitá historie a jejich trvající nepřátelství ztížily diplomatické vztahy mezi našimi dvěma zeměmi. Přesto je Japonsko významnou sousední ekonomikou s pokročilým čtvrtým sektorem. Měli bychom zvážit odložení našich spora pro důležitější ekonomický rozvoj." # todo: NEW TRANSLATION
  CHI_Export_Driven_Economy: "Exportně orientovaná ekonomika" # todo: NEW TRANSLATION
  CHI_Export_Driven_Economy_desc: "Spoléhat se jen na spotřebu nestačí k tomu, aby Čína byla vedoucí světovou ekonomickou velmocí. Měli bychom využít naši kontrolu nad ekonomikou a nasměrovat ji k exportu zpracovaných výrobků do zbytku světa." # todo: NEW TRANSLATION
  CHI_Factory_of_the_World: "Továrna světa" # todo: NEW TRANSLATION
  CHI_Factory_of_the_World_desc: "Nyní bude náš výrobní potenciál plně uvolněn. Je čas, abychom zanechali svůj otisk ve světové ekonomice jako centrum výroby světa." # todo: NEW TRANSLATION
  CHI_Socialist_Reconstruction: "Socialistická rekonstrukce" # todo: NEW TRANSLATION
  CHI_Socialist_Reconstruction_desc: "Od otevření Číny je naše země sužována rostoucí ekonomickou nerovností a rozšířením korupce v Komunistické straně. V rámci \"ekonomického rozvoje\" naši předchůdci zapomněli na původní poslání CPC – sloužit lidu Číny. Je načase vrátit se k dávným způsobům revoluce." # todo: NEW TRANSLATION
  CHI_Denounce_Deng_Xiaoping: "Odsoudit Deng Xiaopinga" # todo: NEW TRANSLATION
  CHI_Denounce_Deng_Xiaoping_desc: "Nebude možné překonat současnou dekadenci Číny bez vyřešení dědictví Deng Xiaopinga. Dokud bude tento muž považován za hrdinu čínského rozvoje, lidé nepřijmou naše nezbytné reformy. Naše vláda musí ho odsoudit a všechny, kteří ho podporují." # todo: NEW TRANSLATION
  CHI_Mao_Zedong_Thought: "Mao Zedongova myšlenka" # todo: NEW TRANSLATION
  CHI_Mao_Zedong_Thought_desc: "Představa Denga Xiaopinga, že Mao byl „70 procent správně a 30 procent špatně“, podkopává revoluční ideály Číny za Mao. Je čas vrátit se k zakládající ideologii Čínské lidové republiky." # todo: NEW TRANSLATION
  CHI_Collectivize_Agriculture: "Kolektivizovat zemědělství" # todo: NEW TRANSLATION
  CHI_Collectivize_Agriculture_desc: "Čínské rozsáhlé venkovské oblasti byly po vládách po Dengovi opomíjeny. Kolektivní zemědělství zlepší životy čínského venkovského rolnictva a posílí pocit jednoty mezi tím, co vždy bylo naší nejsilnější podporou." # todo: NEW TRANSLATION
  CHI_Close_Window_to_the_West: "Očistit zahraniční zájmy" # todo: NEW TRANSLATION
  CHI_Close_Window_to_the_West_desc: "Otevření ekonomiky umožnilo západním firmám, neziskovým organizacím a jednotlivcům proniknout do naší země a šířit subverzní ideály. Měli bychom tvrdě zakročit proti těmto cizincům, aby naše země zůstala jednotná." # todo: NEW TRANSLATION
  CHI_Purge_the_Capitalists: "Vyčistit kapitalisty" # todo: NEW TRANSLATION
  CHI_Purge_the_Capitalists_desc: "Zatímco Jiang Zemin se dříve snažil normalizovat postavení buržoazie v čínské společnosti, tato politika zapříčinila posílení kapitalistické, kontrarevoluční třídy ve srovnání s běžnými čínskými občany. Je načase napravit tuto nerovnováhu." # todo: NEW TRANSLATION
  CHI_Purge_the_Communist_Party: "Očistit Komunistickou stranu" # todo: NEW TRANSLATION
  CHI_Purge_the_Communist_Party_desc: "Kdysi slavná Komunistická strana Číny se v posledních desetiletích stala zkorumpovanou a dekadentní. Příliš dlouho vláda přehlížela zneužívání moci a nepotismus ze strany úředníků Komunistické strany. Je načase tyto zlořády vykořenit." # todo: NEW TRANSLATION
  CHI_Revolution_in_One_Country: "Revoluce v jedné zemi" # todo: NEW TRANSLATION
  CHI_Revolution_in_One_Country_desc: "Ač by bylo žádoucí oživit globální komunistické hnutí za hranicemi Číny, musíme uznat, že takový výhled je v nejlepším případě nereálný a v nejhorším nebezpečný. Kromě toho bychom měli upřednostnit blahobyt svých občanů." # todo: NEW TRANSLATION
  CHI_Form_the_Fifth_International: "Vytvořte Pátou internacionálu" # todo: NEW TRANSLATION
  CHI_Form_the_Fifth_International_desc: "Bylo by to sobecké, kdybychom ostatní svět odepřeli příležitost zapojit se do naší nové, obnovené revoluce. Pátá internacionála pomůže komunistickým hnutím po celém světě získat podporu." # todo: NEW TRANSLATION
  CHI_Privatize_Agricultural_Products: "Privatizovat zemědělské produkty" # todo: NEW TRANSLATION
  CHI_Privatize_Agricultural_Products_desc: "Přes náš závazek k komunistickým ideálům musíme uznat, že některé pragmatické kompromisy by měly být učiněny. Kolektivizace zemědělství historicky vedla k špatným výsledkům; měli bychom tento sektor ekonomiky udržet mimo přímou kontrolu státu." # todo: NEW TRANSLATION
  CHI_State_Run_Corporatism: "Státní korporativismus" # todo: NEW TRANSLATION
  CHI_State_Run_Corporatism_desc: "Náš závazek je k lidu, ale abychom splnili sliby lidu, musíme spolupracovat s korporátními prvky Číny." # todo: NEW TRANSLATION
  CHI_Proper_State_Nationalization: "Správné státní znárodnění" # todo: NEW TRANSLATION
  CHI_Proper_State_Nationalization_desc: "Dengovy reformy oslabily vliv CPC na čínskou ekonomiku, což nyní musíme obrátit. Nejlepší způsob, jak zajistit blaho a bezpečnost čínského lidu, je, aby stát přímo kontroloval všechny aspekty ekonomiky." # todo: NEW TRANSLATION
  CHI_Chinese_Industrial_Explosion: "Nový skok vpřed" # todo: NEW TRANSLATION
  CHI_Chinese_Industrial_Explosion_desc: "Maoův Velký skok vpřed byl s dobrým úmyslem, ale nebyl správně realizován místními úředníky. Zajistíme, že se v naší snaze znovu rozvíjet čínskou ekonomiku podle maoistických ideálů nestane taková chyba." # todo: NEW TRANSLATION
  CHI_Chinese_Megaprojects: "Rozvíjet čínské megaprojekty" # todo: NEW TRANSLATION
  CHI_Chinese_Megaprojects_desc: "Nyní, když jsme začali odemykat čínský ekonomický potenciál, je možné usilovat o infrastrukturní projekty v dosud nevídaném měřítku." # todo: NEW TRANSLATION
  CHI_Strategic_Industries: "Zaměřit se na strategická odvětví" # todo: NEW TRANSLATION
  CHI_Strategic_Industries_desc: "Po významných zlepšeních čínské ekonomiky je nyní čas zaměřit se na podporu některých čínských strategických odvětví." # todo: NEW TRANSLATION
  CHI_Chinese_High_Speed_Rail_System: "Čínský systém vysokorychlostních železnic" # todo: NEW TRANSLATION
  CHI_Chinese_High_Speed_Rail_System_desc: "Země tak rozsáhlá jako Čína vyžaduje vysoce efektivní a rozsáhlou železniční síť pro 21. století. Měli bychom investovat do vylepšení a rozšíření této sítě." # todo: NEW TRANSLATION
  CHI_nanjing_airport: "Nanjing mezinárodní letiště" # todo: NEW TRANSLATION
  CHI_nanjing_airport_desc: "Nanjing mezinárodní letiště má 9 vzletových drah a je schopno přepravit 76 milionů cestujících ročně." # todo: NEW TRANSLATION
  CHI_circular_electron_positron_collider: "Kruhový elektron-pozitronový urychlovač (CEPC)" # todo: NEW TRANSLATION
  CHI_circular_electron_positron_collider_desc: "CEPC je rozsáhlé mezinárodní vědecké zařízení navržené čínskou komunitou částicové fyziky pro prozkoumání výše uvedeného fyzikálního programu. Má obvod 80 kilometrů a mohl by obkroužit celé ostrov Manhattan." # todo: NEW TRANSLATION
  CHI_Korail: "Korail" # todo: NEW TRANSLATION
  CHI_Korail_desc: "Korail je dominantním poskytovatelem vysokorychlostních služeb v Jižní Koreji a jako takový disponuje významnou expertízou, která by nám mohla pomoci zlepšit naši vlastní síť vysokorychlostních vlaků, pokud bychom s nimi navázali spolupráci." # todo: NEW TRANSLATION
  CHI_Deutsche_Bahn: "Deutsche Bahn" # todo: NEW TRANSLATION
  CHI_Deutsche_Bahn_desc: "Německá Deutsche Bahn je druhou největší dopravní společností na světě a nejvýznamnějším železničním operátorem v Evropě. Společnost zahrnuje dceřiné společnosti zabývající se širokou škálou železničních služeb a určitě by byla vhodným partnerem v naší současné snaze rozšířit železniční síť." # todo: NEW TRANSLATION
  CHI_Union_Pacific: "Amtrak" # todo: NEW TRANSLATION
  CHI_Union_Pacific_desc: "Amtrak je primárním operátorem vysokorychlostní železnice ve Spojených státech a obsluhuje celé USA i tři kanadské provincie. Můžeme využít jejich zkušeností s rozvojem sítí vysokorychlostní železnice v zemi, která je téměř stejně velká jako naše." # todo: NEW TRANSLATION
  CHI_Japan_Railway_Group: "Japan Railways Group" # todo: NEW TRANSLATION
  CHI_Japan_Railway_Group_desc: "Japonsko je proslulé efektivitou své železniční sítě a technickou odborností. S pomocí Japan Railways Group a její dceřiných společností bychom mohli zlepšit efektivitu naší vlastní sítě tak, aby odpovídala japonské." # todo: NEW TRANSLATION
  CHI_Belt_and_Road_Initiative: "Iniciativa Pás a stezka" # todo: NEW TRANSLATION
  CHI_Belt_and_Road_Initiative_desc: " Hedvábná stezka kdysi spojovala starou Čínu se vzdálenými zeměmi po celém světě. Moderní éra nabízí ještě větší příležitosti pro globální ekonomickou integraci. Investováním do pevninských i námořních tras po celém světě posílíme ekonomický vliv Číny a současně podpoříme rozvoj našich mnoha partnerů." # todo: NEW TRANSLATION
  CHI_Begin_CCWAEC: "Zahájit CCWAEC" # todo: NEW TRANSLATION
  CHI_Begin_CCWAEC_desc: "China-Central West Asia Economic Corridor (CCWAEC) je odvážný pokus posílit vazby mezi Čínou a státy Střední a Západní Asie. Geopolitický význam tohoto regionu a relativně nízké úrovně našich současných spojení na něj činí tento ekonomický koridor důležitým objektem naší pozornosti." # todo: NEW TRANSLATION
  CHI_The_Uzbek_Link: "Uzbecké spojení" # todo: NEW TRANSLATION
  CHI_The_Uzbek_Link_desc: "Uzbekistán je důležitým partnerem ve střední Asii, do značné míry díky své neochotě podřídit se ruské hegemoni. Měli bychom co nejvíce rozvíjet tento plodný vztah, abychom tiše tlumili vliv Ruska na našem prahu." # todo: NEW TRANSLATION
  CHI_The_Kyrgyz_Link: "Kyrgyzské spojení" # todo: NEW TRANSLATION
  CHI_The_Kyrgyz_Link_desc: "Kyrgyzstán je pro bezpečnost Číny mimořádně důležitý vzhledem k jeho blízkosti k Xinjiangu a jeho stabilita je tedy důležitá pro nás. Kromě toho jsou Kyrgyzstánovy ekonomické vazby k nám významné, ale zatím relativně malé v absolutních číslech. Měli bychom udělat, co je možné, abychom prohloubili tento důležitý vztah." # todo: NEW TRANSLATION
  CHI_The_Turkmen_Link: "Turkménské spojení" # todo: NEW TRANSLATION
  CHI_The_Turkmen_Link_desc: "Turkmenistán je jedinečný stát ve Střední Asii i na světě, protože je jediným státem, jehož stálá neutralita byla uznána OSN. Tato neutralita zabránila zemi ve spojení se s Ruskem, a to je pro nás příznivá půda k rozšíření našeho vlivu." # todo: NEW TRANSLATION
  CHI_The_Tajik_Link: "Tádžické spojení" # todo: NEW TRANSLATION
  CHI_The_Tajik_Link_desc: "Měli bychom posílit naše snahy o rozvoj Tádžikistánu kvůli důležitosti země v našem boji proti terorismu vzhledem k jejímu postavení na místě, kde se Xinjiang setkává s Afghánistánem. Naše vztahy se státem Tádžikistán jsou již silné, ale lze je dále posílit ve prospěch obou našich zemí." # todo: NEW TRANSLATION
  CHI_The_Persian_Link: "Perské spojení" # todo: NEW TRANSLATION
  CHI_The_Persian_Link_desc: "Írán je klíčovým ekonomickým a strategickým partnerem a zemí s obrovským nevyužitým potenciálem. Můžeme pomoci odemknout tento potenciál zavedením Iniciativy Pás a stezka do Íránu." # todo: NEW TRANSLATION
  CHI_The_Turkish_Link: "Turecké spojení" # todo: NEW TRANSLATION
  CHI_The_Turkish_Link_desc: "Turecko je země, která naší vlivnosti nebyla tak vstřícná jako některé jiné, klíčovým bodem sporu jsou naše politiky vůči ujgurské populaci v Xinjiangu. Přesto bychom měli co nejvíce usilovat o rozvíjení našich vztahů s touto důležitou zemí vzhledem k jejímu významnému regionálním postavení a její roli jako spojovacího bodu mezi Evropou a Asií." # todo: NEW TRANSLATION
  CHI_African_Railway_Projects: "Africké železniční projekty" # todo: NEW TRANSLATION
  CHI_African_Railway_Projects_desc: "Africký kontinent je vhodným cílem našich železničních investic. Nyní, když si naše vlastní železniční firmy zdokonalily své dovednosti v Číně, jsou schopny pomáhat našim africkým partnerům s jejich infrastrukturou." # todo: NEW TRANSLATION
  CHI_Addis_Ababa_Djibouti_Railway: "Železnice Addis Ababa–Djibouti" # todo: NEW TRANSLATION
  CHI_Addis_Ababa_Djibouti_Railway_desc: "Etiopie a Djibouti jsou sousední země, kterým by prospělo zkrácení doby cestování mezi jejich hlavními městy. Měli bychom investovat v obou zemích, abychom jim pomohli dosáhnout tohoto cíle." # todo: NEW TRANSLATION
  CHI_Mombasa_Nairobi_Standard_Gauge_Railway: "Mombasa–Nairobi Standard Gauge železnice" # todo: NEW TRANSLATION
  CHI_Mombasa_Nairobi_Standard_Gauge_Railway_desc: "Keňa je jednou z největších ekonomik na africkém kontinentu, ale nemá infrastrukturu, která by odpovídala jejímu ekonomickému významu. Investice do standardní železniční sítě v zemi poskytne tisícům Keňanů práci a pomůže rozvoji této rychle rostoucí ekonomiky." # todo: NEW TRANSLATION
  CHI_Abuja_Kaduna_Railway_Line: "Lagos–Kano Standard Gauge železnice" # todo: NEW TRANSLATION
  CHI_Abuja_Kaduna_Railway_Line_desc: "Potřeba zlepšených železničních spojů v Nigérii je zvláště akutní kvůli četnosti ozbrojených lupičů a únosců, kteří cílí na tamní dálnice. Měli bychom se snažit poskytnout bezpečnější a lepší způsob dopravy pro obyvatele Nigérie." # todo: NEW TRANSLATION
  CHI_The_Pan_Asia_Railway_Network: "Pan-Ázijská železniční síť" # todo: NEW TRANSLATION
  CHI_The_Pan_Asia_Railway_Network_desc: "Železnice Kunming–Singapore neboli Pan-Ázijská železniční síť je ambitiózní projekt, který po dokončení spojí Čínu se všemi státy pevninské jihovýchodní Asie. Tato síť výrazně zlepší ekonomické vazby mezi všemi našimi zeměmi." # todo: NEW TRANSLATION
  CHI_Western_Route: "Západní trasa" # todo: NEW TRANSLATION
  CHI_Western_Route_desc: "Myanmar je místem západní trasy Pan-Ázijské železniční sítě. Naše úzké vztahy s touto zemí by měly usnadnit tuto fázi projektu, ale musíme být opatrní kvůli nestabilní tendenci Myanmaru." # todo: NEW TRANSLATION
  CHI_Central_Route_Laos: "Střední trasa: Laos" # todo: NEW TRANSLATION
  CHI_Central_Route_Laos_desc: "Laos je náš blízký spojenec a první krok na hlavní trase z Kunmingu do Singapuru. Měli bychom investovat do zlepšení dosud nevýrazné laoské železniční sítě." # todo: NEW TRANSLATION
  CHI_Central_Route_Thailand: "Střední trasa: Thajsko" # todo: NEW TRANSLATION
  CHI_Central_Route_Thailand_desc: "Zatímco naše vztahy s Thajskem byly historicky dobré, vyjednávání o zavedení železniční sítě procházející zemí od Laosu k Malajsii bude náročné." # todo: NEW TRANSLATION
  CHI_Central_Route_Malaysia: "Střední trasa: Malajsie" # todo: NEW TRANSLATION
  CHI_Central_Route_Malaysia_desc: "Malajsie a Singapur jsou naše dva státy s historicky problematickými vztahy, ale pro naše účely je nezbytné, aby tyto dvě země dokázaly překonat své rozdíly a dohodnout se na tomto konkrétním projektu." # todo: NEW TRANSLATION
  CHI_Eastern_Route: "Východní trasa" # todo: NEW TRANSLATION
  CHI_Eastern_Route_desc: "Východní trasa Pan-Ázijské železniční sítě musí procházet územím Vietnamu a Kambodže. Zatímco Kambodža je pravděpodobně velmi vstřícná k našim námluvám, Vietnamův podezřívavý postoj k nám může představovat překážku." # todo: NEW TRANSLATION
  CHI_Hambantota_Port_Expansion: "Rozšíření Hambantota Portu" # todo: NEW TRANSLATION
  CHI_Hambantota_Port_Expansion_desc: "Až bude dokončen Hambantota Port na Srí Lance, stane se důležitým obchodním uzlem v Indickém oceánu a pomůže upevnit pouta mezi Pekingem a Colombo." # todo: NEW TRANSLATION
  CHI_The_Hambantota_Port_Lease: "Pacht na 99 let" # todo: NEW TRANSLATION
  CHI_The_Hambantota_Port_Lease_desc: "Vzhledem k obrovskému dluhu Srí Lanky vůči nám a nízké pravděpodobnosti, že by nám byli schopni splatit, bychom mohli našim srílanským partnerům nabídnout východisko pronájmem Hambantota přístavu od nich výměnou za investici ve výši 1 miliardy dolarů." # todo: NEW TRANSLATION
  CHI_The_China_Pakistan_Economic_Corridor: "Čínsko-pákistánský ekonomický koridor" # todo: NEW TRANSLATION
  CHI_The_China_Pakistan_Economic_Corridor_desc: "Pákistán je naším blízkým spojencem a proto bychom měli pomoci tomuto státu s rozvojem jeho dálnic, železnic a přístavů k jejich prospěchu i naší." # todo: NEW TRANSLATION
  CHI_Piraeus_Port_Expansion: "Rozšíření přístavu Pireus" # todo: NEW TRANSLATION
  CHI_Piraeus_Port_Expansion_desc: "Pireuský přístav je největším a zdaleka nejvýznamnějším přístavem v Řecku. Investice do přístavu Pireus pomůže zlepšit tento strategický bod setkání Ekonomického pásu Hedvábné stezky a Námořní Hedvábné stezky 21. století a posílí naši ekonomickou páku v Evropě." # todo: NEW TRANSLATION
  CHI_North_South_Water_Transfer: "Projekt Jiho–severní vodní přenos" # todo: NEW TRANSLATION
  CHI_North_South_Water_Transfer_desc: "Abychom snížili velký nerovnováhu ve dodávkách vody mezi jihovýchodem a severem Číny, měli bychom investovat do výstavby kanálů, které by odváděly vodu do klíčových oblastí s nedostatkem vody. Nicméně, jedná se o nákladný podnik a bude vyžadovat vysídlení stamilionů lidí." # todo: NEW TRANSLATION
  CHI_Ecological_Preservation_Movement: "Hnutí za ekologickou ochranu" # todo: NEW TRANSLATION
  CHI_Ecological_Preservation_Movement_desc: "Namísto toho, abychom se snažili sklonit přírodu podle naší vůle, měli bychom se zaměřit na zlepšení vodních zdrojů, které máme, aniž bychom způsobili rozsáhlé škody na životním prostředí." # todo: NEW TRANSLATION
  CHI_Yarlung_Tsangpo_Diversion_Project: "Projekt odklonu Yarlung Tsangpo" # todo: NEW TRANSLATION
  CHI_Yarlung_Tsangpo_Diversion_Project_desc: "Vybudování přehrady v Velkém kaňonu Yarlung Tsangpo poskytne Číně hydroelektrickou energii a pomůže odklonit vodu do regionů Číny, kde je voda vzácná. Takový projekt by však mohl vést k rozsáhlému enviromentálnímu ničení, vysídlení lidí a vyvolat protivnou reakci ze strany Indie a Bangladéše, kteří by při odklonu měli snížený přístup k vodě." # todo: NEW TRANSLATION
  CHI_Water_Conservation_Projects: "Projekty na hospodárné využívání vody" # todo: NEW TRANSLATION
  CHI_Water_Conservation_Projects_desc: "Voda je nezbytný zdroj a měli bychom co nejvíce šetřit to, co máme. Naše vláda by měla zahájit projekty, které výrazně sníží spotřebu vody a zlepší kvalitu našich stávajících vodních zdrojů." # todo: NEW TRANSLATION
  CHI_Renewable_Strategy: "Strategie obnovitelných zdrojů" # todo: NEW TRANSLATION
  CHI_Renewable_Strategy_desc: "Nebezpečná úroveň znečištění ovzduší v naší zemi spolu s omezenou zásobou uhlí vyžaduje od vlády posouzení alternativních zdrojů energie." # todo: NEW TRANSLATION
  CHI_Golden_Sun_Initiative: "Iniciativa Zlaté Slunce" # todo: NEW TRANSLATION
  CHI_Golden_Sun_Initiative_desc: "Poskytování dotací domácím solárním firmám pomůže rozvinout tuto levnou a rychle nasaditelnou obnovitelnou alternativu po celé zemi." # todo: NEW TRANSLATION
  CHI_Export_Photovoltaic_Systems: "Export fotovoltaických systémů" # todo: NEW TRANSLATION
  CHI_Export_Photovoltaic_Systems_desc: "Nyní, když jsme úspěšně rozvinuli domácí kapacity v solární energii, by naše země mohla profitovat z exportu fotovoltaických systémů našim obchodním partnerům." # todo: NEW TRANSLATION
  CHI_Nuclear_Boom: "Jaderný boom" # todo: NEW TRANSLATION
  CHI_Nuclear_Boom_desc: "Navzdory významnému veřejnému odporu k výstavbě nových jaderných reaktorů je jaderná energetika jednou z nejživotaschopnějších alternativ k fosilním palivům. Avšak vyžaduje podstatné finanční náklady spojené s potřebou složitého systému podpůrné infrastruktury." # todo: NEW TRANSLATION
  CHI_Construct_Nuclear_Waste_Repository: "Postavit úložiště vyhořelého jaderného odpadu" # todo: NEW TRANSLATION
  CHI_Construct_Nuclear_Waste_Repository_desc: "Likvidace vysoce radioaktivního odpadu, jako je vyhořelé palivo z jaderných elektráren, zůstává hlavním problémem vyplývajícím z našeho jaderného programu. Vysoce radioaktivní odpad musí být ošetřen s mimořádnou péčí a uložen po desetiletí v geologickém úložišti, aby došlo k jeho rozkladu. Identifikovali jsme oblast Beishan v poušti Gobi jako vhodné místo pro zahájení výstavby takového úložiště." # todo: NEW TRANSLATION
  CHI_Cheap_Coal_Supremacy: "Levná uhlí převaha" # todo: NEW TRANSLATION
  CHI_Cheap_Coal_Supremacy_desc: "Čína je největším producentem a zároveň největším spotřebitelem uhlí na světě a naše ekonomika na něm nadále závisí. Místo soustředění se na nerealistické alternativy by bylo lepší akceptovat ústřednost uhlí pro naší ekonomiku a soustředit se na jeho co nejefektivnější využití." # todo: NEW TRANSLATION
  CHI_Mass_Coal_Oil_Conversion_Project: "Masivní projekt konverze uhlí na ropu" # todo: NEW TRANSLATION
  CHI_Mass_Coal_Oil_Conversion_Project_desc: "Přeměna uhlí na ropu využije naše velké zásoby uhlí k redukci nedostatku ropy. Zatímco tento proces je velmi užitečný, je také extrémně náročný na vodu, zhoršující naši již vážnou nedostatek vody." # todo: NEW TRANSLATION
  CHI_First_Tier_Megacity_Development: "Rozvoj megaměst první úrovně" # todo: NEW TRANSLATION
  CHI_First_Tier_Megacity_Development_desc: "Čínské pobřeží je charakterizováno rozlehlými, metropolitními oblastmi s desítkami milionů obyvatel. Vzhledem k významnému přínosu těchto ekonomických center pro čínskou ekonomiku by investice do zlepšení těchto megaměst mohly být pro nás velmi cenné." # todo: NEW TRANSLATION
  CHI_Pearl_River_Megalopolis: "Megalopolis Pearl River Delta" # todo: NEW TRANSLATION
  CHI_Pearl_River_Megalopolis_desc: "Jižní Čínu tvoří Pearl River Delta (PRD), rozlehlé městské centrum složené z mnoha měst včetně Guangzhou, Shenzhen, Zhuhai a dalších. Celková populace PRD přesahuje 50 milionů, což z něj činí největší městskou oblast na světě dle počtu obyvatel i rozlohy." # todo: NEW TRANSLATION
  CHI_Jing_Jin_Ji_Megacity: "Megaměsto Jing-Jin-Ji" # todo: NEW TRANSLATION
  CHI_Jing_Jin_Ji_Megacity_desc: "Nejsevernější protějšek PRD je metropolitní region Jing-Jin-Ji, urbanistický shluk zahrnující čím dál více propojené provincie Beijing, Tianjin a Hebei. Naše strategie 'Jing-jin-ji' bude usilovat o maximalizaci ekonomického potenciálu tří městských center, která tento region tvoří, využitím výhod každé provincie." # todo: NEW TRANSLATION
  CHI_Four_Provinces_of_Mountains_and_Rivers: "Čtyři provincie hor a řek" # todo: NEW TRANSLATION
  CHI_Four_Provinces_of_Mountains_and_Rivers_desc: "V tradičním pojetí se Střední pláně nacházejí v čtyřech provinciích Hory a Řeky a jsou také rodištěm čínské civilizace. Ekonomický potenciál zde je obrovský a vždy byl jádrem Číny." # todo: NEW TRANSLATION
  CHI_Northeast_Industry_Base: "Severovýchodní průmyslová základna" # todo: NEW TRANSLATION
  CHI_Northeast_Industry_Base_desc: "Severovýchodní průmyslová základna je prvním regionem, který v mé zemi dosáhl industrializace. Navzdory svému úpadku hraje region dodnes nezastupitelnou roli v našem rozvoji v novém století." # todo: NEW TRANSLATION
  CHI_Yangtze_River_Delta_Megacity: "Megametropole delty řeky Jang-c-ťiang" # todo: NEW TRANSLATION
  CHI_Yangtze_River_Delta_Megacity_desc: "Městská aglomerace delty řeky Jang-c-ťiang je vysoce rozvinutou ekonomickou oblastí ve východní pobřežní části Číny. Je jednou ze tří oblastí s největší populací, nejsilnějšími inovačními kapacitami a nejsilnější celkovou silou v Číně. Další rozvoj regionu delty Jang-c-ťiang bude pro naše dlouhodobé zájmy velmi prospěšný." # todo: NEW TRANSLATION
  CHI_Yangtze_River_Midreaches_Megacity: "Megametropole středního toku řeky Jang-c-ťiang" # todo: NEW TRANSLATION
  CHI_Yangtze_River_Midreaches_Megacity_desc: "Městská aglomerace ve středních úsecích řeky Jang-c-ťiang má Wu-chan jako centrum, s Changsha a Nanchang jako subcentrální města. Zahrnuje Wu-chanův městský kruh, městskou aglomeraci Changsha–Zhuzhou–Tanxi a ekologicko-hospodářskou zónu jezera Poyang a vyzařuje ekonomické regiony provincií Hubei, Hunan a Jiangxi. Střední úseky řeky Jang-c-ťiang byly po dlouhou dobu významnou ekonomickou zónou v Číně a prosperita a rozvoj tohoto regionu jsou pro zemi zásadní." # todo: NEW TRANSLATION
  CHI_zhejiang_megacity: "Projekt Zhejiang Megametropole" # todo: NEW TRANSLATION
  CHI_zhejiang_megacity_desc: "Rozvíjející se IT průmysl Hangzhou Alibaba Group dává vznik Zhejiangské metropolitní oblasti, která povede transformaci čínské ekonomiky směrem k vysoce přidaným odvětvím." # todo: NEW TRANSLATION
  CHI_Taiwan_Megalopolis: "Taiwanská megametropole" # todo: NEW TRANSLATION
  CHI_Taiwan_Megalopolis_desc: "Taiwan je ochranným štítem Jižní Číny a je také světově proslulým ekonomicky vyspělým regionem. Po znovusjednocení bude Taiwan lesklou perlou Velké Číny." # todo: NEW TRANSLATION
  CHI_Western_Development_Strategy: "Západní rozvojová strategie" # todo: NEW TRANSLATION
  CHI_Western_Development_Strategy_desc: "Zatímco pobřežní východ Číny prošel rychlým rozvojem v důsledku politiky reformy a otevření, západní, mnohem venkovštější a řídce osídlený region nezažil tak rychlý pokrok. Měli bychom tvrdě pracovat na odstranění této nerovnosti a dosáhnout vyváženého rozvoje mezi všemi regiony." # todo: NEW TRANSLATION
  CHI_Qinghai_Tibet_Railway: "Železnice Qinghai-Tibet" # todo: NEW TRANSLATION
  CHI_Qinghai_Tibet_Railway_desc: "Tibet je nezbytnou a nedotknutelnou součástí Číny, avšak nedostatek sofistikovaných dopravních sítí mezi tibetským regionem a zbylkem Číny brání jeho integraci. Investice do železnice mezi Tibetem a sousední provincií Qinghai zlepší tuto situaci." # todo: NEW TRANSLATION
  CHI_Southwest_Railway: "Jihozápadní železnice" # todo: NEW TRANSLATION
  CHI_Southwest_Railway_desc: "Jihozápadní oblast dříve byla třetí úrovní země, ale kvůli geografii a terénu trpí nedostatkem rychlosti rozvoje. Abychom urychlili regionální výstavbu, jsou vysoce kvalitní železniční zařízení nezbytná." # todo: NEW TRANSLATION
  CHI_West_Triangle_Economic_Zone: "Západní trojúhelníková ekonomická zóna" # todo: NEW TRANSLATION
  CHI_West_Triangle_Economic_Zone_desc: "Západ Číny rozhodně není bez velkých měst. Chongqing, Chengdu a Xi'an jsou významná západní města s vysoce rozvinutou ekonomikou. Investice do těchto západních měst by měly rozšířit výhody rozvoje do zbytku západní Číny." # todo: NEW TRANSLATION
  CHI_Xinjiang_Development_Plan: "Plán rozvoje Xinjiangu" # todo: NEW TRANSLATION
  CHI_Xinjiang_Development_Plan_desc: "Provincie Xinjiang je bezpochyby nejproblematičtějším regionem Číny. Odpor vůči vládě, terorismus a další formy ujgurského odporu nadále ztěžují naši kontrolu nad tímto daleko západním územím. Zahájení koordinovaného programu ke zlepšení životní úrovně v Xinjiangu povede dlouhodobě k redukci této nebezpečné tendence nestability." # todo: NEW TRANSLATION
  CHI_New_Eurasian_Land_Bridge_Railway: "Železniční koridor Nový euroasijský železniční koridor" # todo: NEW TRANSLATION
  CHI_New_Eurasian_Land_Bridge_Railway_desc: "Nový euroasijský železniční koridor je jižním protějškem Euroasijského železničního koridoru a prochází Čínou a Střední Asií s možnými plány rozšíření do jižní a západní Asie. Výstavba čínské části Euroasijského kontinentálního mostu může účinně zlepšit dopravní podmínky na západě Číny." # todo: NEW TRANSLATION
  CHI_Qinghai_Tibet_Development_Plan: "Qinghai-Tibet Development Plan" # todo: NEW TRANSLATION
  CHI_Qinghai_Tibet_Development_Plan_desc: "Qinghai-Tibetská plošina byla vždy svázána s vysokou nadmořskou výškou. Díky technologickému pokroku ji nyní můžeme rozvíjet, lépe integrovat Qinghai-Tibet s pevninou a umožnit všem vstoupit do modernizace." # todo: NEW TRANSLATION
  CHI_Southwest_Development_Plan: "Southwest Development Plan" # todo: NEW TRANSLATION
  CHI_Southwest_Development_Plan_desc: "Tři jihozápadní provincie jsou blízko Indočíny a jsou také tradičními oblastmi menšin. Zrychlení modernizačního procesu na jihozápadě Číny prostřednictvím místních investic hraje nezastupitelnou roli při stabilizaci pohraničních oblastí." # todo: NEW TRANSLATION
  CHI_A_Complete_Prairie: "Úplná stepová krajina" # todo: NEW TRANSLATION
  CHI_A_Complete_Prairie_desc: "Teď, když jsme znovu získali bývalé severní teritoria a pastevní oblasti byly znovu spojeny, musíme celý mongolský region modernizovat, učinit z něj nový ekonomický bod růstu země a pevně ovládnout toto ztracené území." # todo: NEW TRANSLATION
  CHI_Northern_New_Artery: "Severní nová tepna" # todo: NEW TRANSLATION
  CHI_Northern_New_Artery_desc: "Budování Vnějšího Mongolska je důležité, a co je urgentně potřeba, je zlepšit místní dopravní podmínky, aby naše vlaky mohly překročit náhorní plošinu a spojit severovýchod se severozápadem, a vytvořit silné spojení mezi pastevními oblastmi a vnitrozemím. To usnadní přepravu zboží, osob a vojenských prostředků mezi Vnějším Mongolskem a vnitrozemím a účinně omezí zbytečný ruský vliv v regionu." # todo: NEW TRANSLATION
  CHI_Mongolia_Ore_Production: "Mongolská rudní produkce" # todo: NEW TRANSLATION
  CHI_Mongolia_Ore_Production_desc: "Navzdory tomu, že Mongolská plošina je řídké osídlená, obsahuje značné množství nerostných surovin. Nejurgentnějším úkolem, který musíme nyní vyřešit, je co nejdříve rozvíjet a využívat tento poklad. Bohaté zdroje Vnějšího Mongolska se stanou nepostradatelnou součástí čínského ekonomického motoru." # todo: NEW TRANSLATION
  CHI_Mongolia_Development_Plan: "Mongolia Development Plan" # todo: NEW TRANSLATION
  CHI_Mongolia_Development_Plan_desc: "Integrace mezi Vnějším Mongolskem a pevninskou Čínou je nevyhnutelná a obě strany z tohoto procesu budou čerpat velké výhody. Mongolci jsou sjednoceni pod naší vlajkou a budeme společně pracovat na probuzení této dávné země a přinést jí světlou budoucnost." # todo: NEW TRANSLATION
  CHI_Prosperous_Borderland: "Prosperous Borderland" # todo: NEW TRANSLATION
  CHI_Prosperous_Borderland_desc: "Jako velká multietnická země může jen stabilita a prosperita na pohraničí udržet naši národní jednotu a národní obrození." # todo: NEW TRANSLATION
  CHI_Norinco_Projects: "Norinco Projects" # todo: NEW TRANSLATION
  CHI_Norinco_Projects_desc: "Norinco je největší obranná korporace v Číně a zároveň jednou z největších na světě. Investice do Norinco významně posílí kvalitu vojenského hardwaru naší země." # todo: NEW TRANSLATION
  CHI_Small_Arms_Development: "Small Arms Development" # todo: NEW TRANSLATION
  CHI_Small_Arms_Development_desc: "Lidová oslobozenecká armáda se stala mechanizovanější, ale stále je potřeba věnovat velkou pozornost výbavě jednotlivého vojáka." # todo: NEW TRANSLATION
  CHI_Air_Burst_Weapons: "Zbraně s výbuchem ve vzduchu" # todo: NEW TRANSLATION
  CHI_Air_Burst_Weapons_desc: "Zásobní náboje s výbuchem ve vzduchu jsou vysoce účinné zbraně proti nepřátelským vojákům ukrytým za krytem. Pokusy Američanů a Korejců vyrábět zbraně s výbuchem ve vzduchu skončily do značné míry neúspěchem. Pokud bychom dokázali zdokonalit naši současnou konstrukci těchto zbraní, získali bychom významnou výhodu v boji pěchoty." # todo: NEW TRANSLATION
  CHI_Armored_Vehicles: "Pancéřovaná vozidla" # todo: NEW TRANSLATION
  CHI_Armored_Vehicles_desc: "I když Norinco se primárně zabývá pěchotními zbraněmi, vyrábí také pancéřovaná vozidla. Vývoj těchto vozidel pomůže učinit PLA moderní a flexibilní silou." # todo: NEW TRANSLATION
  CHI_Advanced_MBTs: "Pokročilé hlavní bojové tanky" # todo: NEW TRANSLATION
  CHI_Advanced_MBTs_desc: "Hlavní bojové tanky (MBT) jsou významnou výhodou na moderním bojišti, a bohužel zaostáváme v této oblasti boje – kvalita ruských a amerických tanků je výrazně nad našimi. Zaměření na zlepšení schopností MBT je tedy významně prospěšné." # todo: NEW TRANSLATION
  CHI_Automotive_Industry: "Automobilový průmysl" # todo: NEW TRANSLATION
  CHI_Automotive_Industry_desc: "Automobilový průmysl Číny ušel dlouhou cestu od svých sovětských kořenů v 50. letech. Navzdory těmto významným zlepšením má naše domácí odvětví dlouhou cestu před sebou, než bude schopno konkurovat Německu, Japonsku, Jižní Koreji a Spojeným státům. Investování času a prostředků do našeho domácího průmyslu je tedy rozumné." # todo: NEW TRANSLATION
  CHI_Domestic_Development: "Domácí development" # todo: NEW TRANSLATION
  CHI_Domestic_Development_desc: "Proslulý čínský general Zuo Zongtang kdysi řekl: kdo vyhledává pomoc u druhých, bude jimi ovládán, a kdo spoléhá na sebe, bude mít situaci ve svých rukou. Měli bychom následovat jeho radu a hledat domorodou cestu k rozvoji našeho automobilového průmyslu." # todo: NEW TRANSLATION
  CHI_Improve_RD: "Zlepšit výzkum a vývoj" # todo: NEW TRANSLATION
  CHI_Improve_RD_desc: "Nedokážeme zlepšit naše domácí schopnosti, když nejprve nedáme významný příspěvek čínskému výzkumu a vývoji. Teprve poté budou naše vlastní firmy schopny soupeřit s vyspělými protivníky." # todo: NEW TRANSLATION
  CHI_Implement_Safety_Standards: "Zavést bezpečnostní normy" # todo: NEW TRANSLATION
  CHI_Implement_Safety_Standards_desc: "Aby naše vozidla byla mezinárodně respektována, musíme zajistit, že splňují co nejvyšší možné bezpečnostní normy." # todo: NEW TRANSLATION
  CHI_Develop_World_Class_Cars: "Develop World Class Cars" # todo: NEW TRANSLATION
  CHI_Develop_World_Class_Cars_desc: "Nyní, když jsme výrazně investovali do našeho domácího automobilového průmyslu, měli bychom být nyní schopni vyrábět vozy, které budou konkurovat nejlepším na světě." # todo: NEW TRANSLATION
  CHI_Bid_for_Foreign_Investments: "Spolupracovat se zahraničními firmami" # todo: NEW TRANSLATION
  CHI_Bid_for_Foreign_Investments_desc: "Ačkoliv jsou Číňané zdatní a nadaní, nemůžeme znalosti vyrobit z ničeho. K tomu musíme spoléhat na externí pomoc, která doplní velký potenciál našeho domácího automobilového průmyslu." # todo: NEW TRANSLATION
  CHI_Hyundai: "Hyundai" # todo: NEW TRANSLATION
  CHI_Hyundai_desc: "Třetí největší výrobce automobilů na světě, Hyundai, je všeobecně známý pro kvalitu svých výrobků a schopnost inovovat. Naše vlastní firmy by ze spolupráce s tímto korejským automobilovým gigantem mohly výrazně profitovat." # todo: NEW TRANSLATION
  CHI_Volkswagen: "Volkswagen" # todo: NEW TRANSLATION
  CHI_Volkswagen_desc: "Volkswagen má dlouhou a plodnou historii a již má úzké vazby k naší zemi, vzhledem k tomu, že tvoříme 40 % prodejů a zisků firmy. Měli bychom tuto úzkou vazbu s německým automobilovým výrobcem nadále rozvíjet ku prospěchu našich domácích výrobců automobilů." # todo: NEW TRANSLATION
  CHI_Toyota: "Toyota" # todo: NEW TRANSLATION
  CHI_Toyota_desc: "Největší výrobce automobilů na světě a šestá největší firma na světě podle tržeb, Toyota je pro nás nesmírně úspěšným příkladem, který bychom měli napodobovat. Partnerství našich domácích firem s ní pomůže rozšířit globální dosah čínského automobilového průmyslu." # todo: NEW TRANSLATION
  CHI_General_Motors: "General Motors" # todo: NEW TRANSLATION
  CHI_General_Motors_desc: "General Motors zahrnuje řadu různých značek, včetně Cadillac, Chevrolet a Buick, s impozantní rozmanitostí mezi nimi. Partnerství s GM umožní našim domácím firmám přístup k širokému spektru cenných odborných znalostí." # todo: NEW TRANSLATION
  CHI_Joint_Venture_Mass_Production: "Společný podnik – hromadná výroba" # todo: NEW TRANSLATION
  CHI_Joint_Venture_Mass_Production_desc: "Nyní, když jsme zajistili partnerství s významným zahraničním výrobcem automobilů, se naše schopnost masové výroby automobilů výrazně posílila." # todo: NEW TRANSLATION
  CHI_Foreign_Tech_Acquisitions: "Získávání zahraničních technologií" # todo: NEW TRANSLATION
  CHI_Foreign_Tech_Acquisitions_desc: "Naše spolupráce přinesla užitečné technické poznatky, které můžeme využít při návrhu našich domácích automobilových řešení." # todo: NEW TRANSLATION
  CHI_Electric_Car_Project: "Projekt elektromobilů" # todo: NEW TRANSLATION
  CHI_Electric_Car_Project_desc: "Vzhledem k problémům Číny se znečištěním by dávalo smysl usilovat o to stát se světovými lídry v technologiích elektromobilů, což je nyní možné díky naší nedávné podpoře pro automobilový průmysl." # todo: NEW TRANSLATION
  CHI_Expand_Abroad: "Expanze do zahraničí" # todo: NEW TRANSLATION
  CHI_Expand_Abroad_desc: "Náš světově proslulý automobilový průmysl nyní má kapacitu proniknout na zahraniční trhy mnohem více než dříve. To výrazně zlepší globální dosah Číny a naši poněkud chybějící měkkou sílu." # todo: NEW TRANSLATION
  CHI_Expand_CSIC: "Rozšíření CSIC" # todo: NEW TRANSLATION
  CHI_Expand_CSIC_desc: "China Shipbuilding Industry Corporation je jedním ze dvou hlavních lodních konglomerátů, druhým je China State Shipbuilding Corporation. Investice do CSIC pomůže rozvíjet lodní průmysl na severu Číny, oblast, kde je CSIC nejaktivnější." # todo: NEW TRANSLATION
  CHI_Tianjin_Drydocks: "Tianjin Drydocks" # todo: NEW TRANSLATION
  CHI_Tianjin_Drydocks_desc: "Tianjin je nejlepší město na pobřeží severní Číny a vhodnou lokalitou pro vybudování suchého doku na opravy a údržbu lodí." # todo: NEW TRANSLATION
  CHI_Bohai_Shipyard: "Bohai Shipyard" # todo: NEW TRANSLATION
  CHI_Bohai_Shipyard_desc: "Severní moře Bohai je jedním z nejvytíženějších námořních cest na světě. Založení loděnice podél pobřeží Bohai výrazně pomůže našemu námořnímu průmyslu." # todo: NEW TRANSLATION
  CHI_Qingdao_Dockyards: "Qingdao Dockyards" # todo: NEW TRANSLATION
  CHI_Qingdao_Dockyards_desc: "Provincie Šan-tung po dlouhou dobu bývala žádána pro svou ohromnou ekonomickou hodnotu, neboť leží na křižovatce mnoha obchodních tras a obsahuje důležité zemědělské a nerostné zdroje. Japonsko, Německo a Rusko se v různých dobách snažila ovládnout poloostrov Šan-tung. Nyní jsme to my, kdo máme nejlepší postavení k odemknutí ekonomického potenciálu Šan-tungu." # todo: NEW TRANSLATION
  CHI_Dalian_Shipbuilding: "Dalianská loděnice" # todo: NEW TRANSLATION
  CHI_Dalian_Shipbuilding_desc: "Dalian je významné finanční, obchodní a logistické centrum. Měli bychom posílit ekonomický význam Dalianu investicemi do zlepšení místního lodního průmyslu." # todo: NEW TRANSLATION
  CHI_Jiangnan_Shipbuilding: "Loděnice Jiangnan" # todo: NEW TRANSLATION
  CHI_Jiangnan_Shipbuilding_desc: "Jiangnan Shipyard byla dříve známá jako Jiangnan Manufacturing Administration. Z tohoto závodu vzešlo mnoho zásadních čínských lodních technologií: první čínská ocelová pec, první ocelové dělo, první pancéřovaná válečná loď, první hydraulický lis o síle 10 000 tun, první ponorka, první fregata, první námořní nákladní loď navržená samostatně a první výzkumná a komunikační mořská plavidla." # todo: NEW TRANSLATION
  CHI_Global_Shipyard: "Globální loděnice" # todo: NEW TRANSLATION
  CHI_Global_Shipyard_desc: "Naše investice do lodního průmyslu v severovýchodní Číně se vyplatily! Čínské lodě jsou nyní proslulé svou vysokou kvalitou a nízkými náklady. Export do pobřežních zemí po celém světě pomůže zvýšit náš globální vliv." # todo: NEW TRANSLATION
  CHI_Aerospace_Industry: "Letecko-vesmírný průmysl" # todo: NEW TRANSLATION
  CHI_Aerospace_Industry_desc: "Letecko-vesmírný průmysl je důležitý sektor pro každou významnou ekonomiku. Pro zemi jako Čína, která usiluje o konkurenci s Amerikou v oblasti leteckých a kosmických technologií, je to naprosto nezbytné." # todo: NEW TRANSLATION
  CHI_Mobile_Launcher_Platforms: "Mobilní odpalovací plošiny" # todo: NEW TRANSLATION
  CHI_Mobile_Launcher_Platforms_desc: "Mobilní odpalovací plošiny vyvinula NASA k usnadnění vypuštění raketoplánů. Měli bychom napodobit jejich úspěch." # todo: NEW TRANSLATION
  CHI_Seaborne_Spaceflight: "Námořské kosmické starty" # todo: NEW TRANSLATION
  CHI_Seaborne_Spaceflight_desc: "Námořské starty nám umožní snížit náklady na náš kosmický program, protože můžeme umístit rakety blíže k rovníku, což znamená, že k dosažení oběžné dráhy bude potřeba méně paliva." # todo: NEW TRANSLATION
  CHI_Bolster_the_CNSA: "Podpořit CNSA" # todo: NEW TRANSLATION
  CHI_Bolster_the_CNSA_desc: "Místo toho, abychom se obrátili na soukromé, nespolehlivé subjekty, bychom se měli zaměřit na posílení China National Space Administration (CNSA), aby byla konkurenceschopná s NASA. Tím zajistíme, že čínský kosmický program zůstane pevně pod naší kontrolou." # todo: NEW TRANSLATION
  CHI_State_Sponsored_Space_Endeavors: "Státně podporované kosmické snahy" # todo: NEW TRANSLATION
  CHI_State_Sponsored_Space_Endeavors_desc: "Se plnou podporou čínského státního aparátu je čínský kosmický program jistě úspěšný." # todo: NEW TRANSLATION
  CHI_Private_Endeavors: "Soukromé snahy" # todo: NEW TRANSLATION
  CHI_Private_Endeavors_desc: "SpaceX a další soukromé americké firmy dosahují významných pokroků v kosmických inovacích. Podpora vstupu našich vlastních soukromých firem na tento trh pomůže našemu průmyslu dohnat Ameriku." # todo: NEW TRANSLATION
  CHI_Space_Outsourcing: "Kosmický outsourcing" # todo: NEW TRANSLATION
  CHI_Space_Outsourcing_desc: "Nyní, když jsme poskytli dostatečnou podporu našemu soukromému kosmickému průmyslu, můžeme začít outsourcovat důležité projekty jeho firmám." # todo: NEW TRANSLATION
  CHI_Invest_in_AVIC: "Investujte do AVIC" # todo: NEW TRANSLATION
  CHI_Invest_in_AVIC_desc: "Aviation Industry Corporation of China (AVIC) je naším vedoucím konglomerátem v leteckém a obranném průmyslu. Jeho dceřiné společnosti, jako Shenyang Aircraft Corporation, jsou důležitými producenty a návrháři čínských vojenských letounů." # todo: NEW TRANSLATION
  CHI_Aircraft_Improvements: "Vylepšení letadel" # todo: NEW TRANSLATION
  CHI_Aircraft_Improvements_desc: "Náš odklon od tradičního zaměření na rozsáhlé pozemní boje znamená, že musíme vybudovat robustní, moderní letectvo. Abychom toho dosáhli, potřebujeme vysoce kvalitní návrhy letadel." # todo: NEW TRANSLATION
  CHI_Develop_Stealth_Fighters: "Vyvíjet stealth stíhače" # todo: NEW TRANSLATION
  CHI_Develop_Stealth_Fighters_desc: "Vývoj F-35 v Americe představuje významnou hrozbu. Nemůžeme si dovolit zaostávat v technologiích stealth stíhačů." # todo: NEW TRANSLATION
  CHI_Electronic_Industry: "Elektronický průmysl" # todo: NEW TRANSLATION
  CHI_Electronic_Industry_desc: "Náš tradiční průmysl se dosud soustředil na nízkotechnické sektory, jako je textilní průmysl. Pokud chceme být moderní a vyspělá země, měli bychom usnadnit informatizaci našeho průmyslového vývoje." # todo: NEW TRANSLATION
  CHI_Lenovo: "Lenovo" # todo: NEW TRANSLATION
  CHI_Lenovo_desc: "Lenovo rychle zvyšuje svůj podíl na trhu s notebooky a dělá pokroky i v odvětví chytrých telefonů, softwaru a televize. Její činnosti by mohly profitovat ze státní pomoci." # todo: NEW TRANSLATION
  CHI_Huawei: "Huawei" # todo: NEW TRANSLATION
  CHI_Huawei_desc: "V oblastech telekomunikací a spotřební elektroniky je Huawei jednou z nejvíce inovativních firem na světě. Měli bychom podpořit tohoto rostoucí technologický gigant." # todo: NEW TRANSLATION
  CHI_Xiaomi: "Xiaomi" # todo: NEW TRANSLATION
  CHI_Xiaomi_desc: "Xiaomi je perspektivní výrobce chytré techniky s významným potenciálem. Měli bychom pomoci této mladé firmě dosáhnout většího uznání." # todo: NEW TRANSLATION
  CHI_Chinese_Tech_Dominance: "Čínská technologická dominance" # todo: NEW TRANSLATION
  CHI_Chinese_Tech_Dominance_desc: "Nyní, když naše významné technologické firmy získaly dostatečnou podporu od státu, můžeme nastolit čínskou dominanci nad globálním technologickým průmyslem." # todo: NEW TRANSLATION
  CHI_Cheaper_Production: "Levnější výroba" # todo: NEW TRANSLATION
  CHI_Cheaper_Production_desc: "Naše výhody od Dengových hospodářských reforem spočívaly v nízkých nákladech na výrobu v Číně. Měli bychom nadále hrát na naše silné stránky." # todo: NEW TRANSLATION
  CHI_Superior_Transistors: "Pokročilé tranzistory" # todo: NEW TRANSLATION
  CHI_Superior_Transistors_desc: "Zaměření na vývoj vylepšené tranzistorové technologie výrazně zvýší výkon našich mikročipů, čímž podpoří naše odvětví počítačů a chytrých telefonů." # todo: NEW TRANSLATION
  CHI_Quality_Engineering: "Kvalitní inženýrství" # todo: NEW TRANSLATION
  CHI_Quality_Engineering_desc: "Množství bývalo naší prioritou před kvalitou v průmyslovém rozvoji. Nyní, když jsme se stali vyspělou ekonomickou mocí, to už nemusí platit." # todo: NEW TRANSLATION
  CHI_Regional_Influence: "Regionální vliv" # todo: NEW TRANSLATION
  CHI_Regional_Influence_desc: "Střední říše historicky hrála důležitou roli ve východní Asii. Nyní, když se čínský lid zotavuje ze slabosti po Století ponížení a krizi dvacátého století, je čas znovu převzít naši centrální pozici v regionu." # todo: NEW TRANSLATION
  CHI_The_South_China_Sea: "Jižní Čínské moře" # todo: NEW TRANSLATION
  CHI_The_South_China_Sea_desc: "Význam Jihočínského moře, a to jak z hlediska strategického, tak ekonomického, nelze podceňovat. Se spory a napětím s ostatními státy, zvláště nad rozsáhlými ropnými poli, která byla v moři teprve nedávno objevena, je klíčové překonat naše rivaly a prosadit naši moc v regionu." # todo: NEW TRANSLATION
  CHI_Enforce_the_9_Dash_Line: "Prosazovat devítipásmovou čáru" # todo: NEW TRANSLATION
  CHI_Enforce_the_9_Dash_Line_desc: "Devítipásmová čára vymezila náš historický nárok na převahu nad Jihočínským mořem. Měli bychom si udržet suverenitu nad spornými územími, která leží uvnitř této hranice, abychom zajistili přístup k zdrojům a strategickou hodnotu této oblasti." # todo: NEW TRANSLATION
  CHI_Provocative_Fleet_Exercises: "Provokativní námořní cvičení" # todo: NEW TRANSLATION
  CHI_Provocative_Fleet_Exercises_desc: "Za účelem prosazení našich nároků v Jihočínském moři bychom měli použít Námořnictvo Lidové osvobozenecké armády k provedení cvičení ve sporné vodní cestě. I když pro nás jde o oprávněný projev naší suverenity, Spojené státy a další země mohou tuto akci vnímat jako hrozbu a do regionu vyslat své námořní síly, čímž hrozí ozbrojený střet." # todo: NEW TRANSLATION
  CHI_Island_Building: "Budování ostrovů" # todo: NEW TRANSLATION
  CHI_Island_Building_desc: "Budování umělých ostrovů na Spratlys nám pomůže zajistit naši kontrolu nad oblastí a připravit se na možnost vojenského střetu s našimi strategickými rivaly." # todo: NEW TRANSLATION
  CHI_Ramp_Up_Tensions: "Zvýšit napětí" # todo: NEW TRANSLATION
  CHI_Ramp_Up_Tensions_desc: "Naše nároky na Jihočínské moře nebudou plně realizovány, dokud nepřijmeme nutnost uchýlit se k nekonvenčním prostředkům k zajištění našich národních zájmů. Měli bychom zvyšovat napětí v regionu, abychom zvýšili pravděpodobnost krize, kterou bychom mohli zneužít ku svému prospěchu." # todo: NEW TRANSLATION
  CHI_Demand_Vietnams_Submission: "Požadovat Vietnamovo podřízení" # todo: NEW TRANSLATION
  CHI_Demand_Vietnams_Submission_desc: "Vietnam po tisíciletí posílal Číně pocty jako uznání naší nadřazenosti nad ním. Na oplátku jsme vietnamským vládnoucím vrstvám poskytovali legitimitu a ochranu. Nedávno se naše vztahy s Vietnamem zhoršily; současný režim stojí pevně proti našim regionálním zájmům. Takováto situace nesmí pokračovat." # todo: NEW TRANSLATION
  CHI_Watch_on_Natuna: "Dohled nad Natunou" # todo: NEW TRANSLATION
  CHI_Watch_on_Natuna_desc: "Poslední část Jihočínského moře; v našem vnitrozemském moři už není žádný spor." # todo: NEW TRANSLATION
  CHI_Signal_Willingness_to_Negotiate: "Projevit ochotu jednat" # todo: NEW TRANSLATION
  CHI_Signal_Willingness_to_Negotiate_desc: "Naše měkká síla v jihovýchodní Asii trpí kvůli probíhajícím sporům s Vietnamem, Malajsií a Filipínami. Diplomacie je nejlepším způsobem, jak zajistit naše diplomatické vztahy s regionálními partnery." # todo: NEW TRANSLATION
  CHI_Joint_Development_Zones: "Společné rozvojové zóny" # todo: NEW TRANSLATION
  CHI_Joint_Development_Zones_desc: "Zřizování společných rozvojových zón s jinými státy v Jihočínském moři je účinným způsobem, jak snížit nevraživost a podpořit další spolupráci. Musíme však zvážit, zda jsme ochotni sdílet přínosy z těžby zdrojů s potenciálními nepřáteli při prosazování těchto dohod." # todo: NEW TRANSLATION
  CHI_Negotiate_Maritime_Boundaries: "Vyjednávat mořské hranice" # todo: NEW TRANSLATION
  CHI_Negotiate_Maritime_Boundaries_desc: "Nedostatek jasných mořských hranic v Jihočínském moři je dlouhodobým zdrojem napětí s našimi potenciálními partnery. Vyznačením jasných a vzájemně dohodnutých hranic s každým z našich rivalů v regionu odstraníme tuto překážku regionální diplomacie." # todo: NEW TRANSLATION
  CHI_The_Fate_of_the_Paracels: "Osud Paracelských ostrovů" # todo: NEW TRANSLATION
  CHI_The_Fate_of_the_Paracels_desc: "Naše spory s Vietnamem o kontrolu Paracelských ostrovů jsou významným zdrojem napětí mezi našimi dvěma národy. Vyřešení tohoto sporu by významně zlepšilo čínsko-vietnamské vztahy." # todo: NEW TRANSLATION
  CHI_The_Fate_of_the_Macclesfield_Bank: "Osud Macclesfield Banky" # todo: NEW TRANSLATION
  CHI_The_Fate_of_the_Macclesfield_Bank_desc: "Naše spory s Filipínami o kontrolu Macclesfield Banky jsou významným zdrojem napětí mezi našimi dvěma národy. Vyřešení tohoto sporu by výrazně zlepšilo čínsko-filipínské vztahy." # todo: NEW TRANSLATION
  CHI_Strengthen_ASEAN_Ties: "Posílit vztahy s ASEAN" # todo: NEW TRANSLATION
  CHI_Strengthen_ASEAN_Ties_desc: "Asociace národů jihovýchodní Asie (ASEAN) existuje zčásti proto, aby omezila náš vliv v regionu. Mít mírově vyřešené spory, které naše sousedy děsí, by mělo vést k tomu, že členské státy ASEAN budou méně podezřívavé ohledně našich záměrů do budoucna." # todo: NEW TRANSLATION
  CHI_The_Korean_Peninsula: "Korejský poloostrov" # todo: NEW TRANSLATION
  CHI_The_Korean_Peninsula_desc: "Korea byla vždy pro Čínu zajímavá díky své velikosti a blízkosti. Poloostrov je v současnosti rozdělen na Severní a Jižní Koreu. Zatímco jsme politicky spojeni se Severní Koreou, Jižní Korea nabízí značné příležitosti pro hospodářskou spolupráci." # todo: NEW TRANSLATION
  CHI_Criticize_the_American_Presence: "Kritizovat americkou přítomnost" # todo: NEW TRANSLATION
  CHI_Criticize_the_American_Presence_desc: "Existence amerických jednotek v naší sféře vlivu je urážkou a nelze ji tolerovat! Tyto jednotky, údajně určené k obraně proti invazi z severu, slouží jako čepel visící nad hlavami čínského lidu, čekající na pravý okamžik k zásahu." # todo: NEW TRANSLATION
  CHI_Demand_a_Withdrawal: "Požadovat stažení" # todo: NEW TRANSLATION
  CHI_Demand_a_Withdrawal_desc: "Americké stažení odstraní značnou hrozbu naší bezpečnosti a otevře cestu k opětovnému sjednocení Koreje pod DPRK. Američané budou pravděpodobněji vyhovět našim požadavkům, pokud jsme již podkopali jejich globální vliv." # todo: NEW TRANSLATION
  CHI_Support_the_Norths_Military_Buildup: "Podpořit Severní militarizaci" # todo: NEW TRANSLATION
  CHI_Support_the_Norths_Military_Buildup_desc: "I bez americké podpory není vítězství DPRK nad Jižní Koreou zaručeno. Měli bychom našim spojencům pomoci připravit se na válku, která přijde." # todo: NEW TRANSLATION
  CHI_Ignite_the_Second_Korean_War: "Podnítit Druhou Korejskou válku" # todo: NEW TRANSLATION
  CHI_Ignite_the_Second_Korean_War_desc: "Nastal čas vyřídit staré účty a ukončit neudržitelný rozdělení Korejského poloostrova. Tato dělba rozděluje rodiny, oslabil vládce národ a poskytla našim nepřátelům oporu v naší bezprostřední sféře vlivu." # todo: NEW TRANSLATION
  CHI_The_Status_Quo: "Současný stav" # todo: NEW TRANSLATION
  CHI_The_Status_Quo_desc: "Naše zahraniční politika se vždy opírala o regionální stabilitu. Abychom tento cíl posunuli vpřed na Korejském poloostrově, měli bychom vyhovět oběma stranám 38. rovnoběžky. Pokud má dojít ke změně, měla by být postupná a kontrolovaná, nikoli rychlá a chaotická." # todo: NEW TRANSLATION
  CHI_Strengthen_Relations_with_the_South: "Posílit vztahy se Jižní Koreou" # todo: NEW TRANSLATION
  CHI_Strengthen_Relations_with_the_South_desc: "Naše vztahy s Korejskou republikou nebyly historicky tak silné, jak by mohly být vzhledem k dědictví Korejské války. To však neznamená, že bychom s nimi nemohli v budoucnu přijmout pragmatické porozumění." # todo: NEW TRANSLATION
  CHI_China_Republic_of_Korea_Free_Trade_Agreement: "Podpořit čínsko-korejský obchod" # todo: NEW TRANSLATION
  CHI_China_Republic_of_Korea_Free_Trade_Agreement_desc: "Jako jedny z nejdynamičtějších ekonomik východní Asie je Jižní Korea důležitým obchodním partnerem naší země." # todo: NEW TRANSLATION
  CHI_Joint_Condemnation_of_Japan: "Společné odsouzení Japonska" # todo: NEW TRANSLATION
  CHI_Joint_Condemnation_of_Japan_desc: "My a Korejci sdílíme společného historického nepřítele. Je ironické, že nenávist je tím, co naše dvě země spojuje nejvíce." # todo: NEW TRANSLATION
  CHI_Maintain_Commitment_to_Denuclearization: "Zachovat závazek k denuklearizaci" # todo: NEW TRANSLATION
  CHI_Maintain_Commitment_to_Denuclearization_desc: "Náš cíl regionální stability nelze dosáhnout, pokud Severní Korea bude nadále porušovat mezinárodní právo a usilovat o svůj jaderný program." # todo: NEW TRANSLATION
  CHI_Increase_Exports_to_the_North: "Zvýšit vývoz do Severní Koreje" # todo: NEW TRANSLATION
  CHI_Increase_Exports_to_the_North_desc: "DPRK je na nás již vysoce závislá. Zvýšení této závislosti na nás zároveň zvýší naši páku nad naším problematickým spojencem." # todo: NEW TRANSLATION
  CHI_Encourage_Economic_Reforms: "Podporovat ekonomické reformy" # todo: NEW TRANSLATION
  CHI_Encourage_Economic_Reforms_desc: "Skutečnost, že nám blízký partner zůstává nerozvinutou a zaostalou zemí, je pro nás jako dědice Deng Xiaopinga ostudou. [NKO.GetLeader] by měl být přesvědčen k liberalizaci severokorejské ekonomiky." # todo: NEW TRANSLATION
  CHI_Mediate_Korean_Peace_Talks: "Zprostředkovat korejské mírové rozhovory" # todo: NEW TRANSLATION
  CHI_Mediate_Korean_Peace_Talks_desc: "Příliš dlouho Korejský poloostrov existoval ve zmrazeném válečném stavu. Napětí mezi Severní a Jižní Koreou vychází z vzájemné nedůvěry ohledně obranných akcí, které bývají nesprávně chápány jako útočné. K prolomení této vnitřní patové situace bude zapotřebí znepokojující externí aktér, jako je Čína." # todo: NEW TRANSLATION
  CHI_Back_Peaceful_Korean_Unification: "Podpořit mírovou korejskou unifikaci" # todo: NEW TRANSLATION
  CHI_Back_Peaceful_Korean_Unification_desc: "Měli bychom vyjádřit naši podporu pro eventualní sjednocení Korejského poloostrova pod nezávislou vládou bez vnějšího vlivu. Zda k této eventualitě dojde, je na Korejcích." # todo: NEW TRANSLATION
  CHI_End_the_Kim_Dynasty: "Konec Kimovy dynastie" # todo: NEW TRANSLATION
  CHI_End_the_Kim_Dynasty_desc: "Kimové stáli u čela brutální a zpátečnické diktatury, kterou jsme po desetiletí nuceni podporovat. Tento stav nelze tolerovat." # todo: NEW TRANSLATION
  CHI_Gain_the_Support_of_the_KPA: "Získat podporu KPA" # todo: NEW TRANSLATION
  CHI_Gain_the_Support_of_the_KPA_desc: "Naše zpravodajství naznačuje, že v řadách důstojnické třídy Korejské lidové armády existují prvky, které znenávidí vládu [NKO.GetLeader]. Měli bychom se obrátit na tyto důstojníky, s nimiž sdílíme cíl." # todo: NEW TRANSLATION
  CHI_The_North_Korean_Coup: "Jižní Korejský převrat" # todo: NEW TRANSLATION
  CHI_The_North_Korean_Coup_desc: "Přišel čas svrhnout tento zchátralý režim. Náš vliv v Severní Koreji získal na straně mnoho důstojníků, i když naši analytici si nejsou jisti, zda bychom měli usilovat o získání ještě větší podpory, než se pustíme do tohoto riskantního podniku." # todo: NEW TRANSLATION
  CHI_Establish_a_Puppet_Government: "Zřídit loutkovou vládu" # todo: NEW TRANSLATION
  CHI_Establish_a_Puppet_Government_desc: "Nyní, když puč uspěl, je nová vojenská vláda nám dlužná a nebude mít na výběr než podřídit se naší autoritě." # todo: NEW TRANSLATION
  CHI_The_Indian_Subcontinent: "Indický subkontinent" # todo: NEW TRANSLATION
  CHI_The_Indian_Subcontinent_desc: "Na jih od Tibetu leží rozsáhlý subkontinent, jehož hlavní charakter tvoří rivalita mezi Indií a Pákistánem. Měli bychom pečlivě zvážit náš postup v této ostře rozdělené oblasti." # todo: NEW TRANSLATION
  CHI_Support_Nepals_Maoists: "Podpořte maoisty v Nepálu" # todo: NEW TRANSLATION
  CHI_Support_Nepals_Maoists_desc: "Nepál má několik komunistických stran, včetně maoistických. Tyto strany získaly v posledních letech na popularitě a ačkoliv jsme historicky nezasahovali do nepálské politiky, může být pro nás prospěšné podpořit ty, které sdílejí s námi ideologickou blízkost." # todo: NEW TRANSLATION
  CHI_Respect_Nepalese_Neutrality: "Respektujte nepálskou neutralitu" # todo: NEW TRANSLATION
  CHI_Respect_Nepalese_Neutrality_desc: "Nepál usiluje o to, aby zůstal neutrálním polštářem mezi námi a Indií. Měli bychom respektovat jejich rozhodnutí a vyvarovat se jakýchkoli činů, které by tuto neutralitu podrývaly." # todo: NEW TRANSLATION
  CHI_Guarantee_Bangladesh: "Zaručit Bangladéš" # todo: NEW TRANSLATION
  CHI_Guarantee_Bangladesh_desc: "Navzdory svým počátečním úzkým vztahům s Indií byl Bangladéš v uplynulých desetiletích vtahován do naší sféry. Můžeme tuto tendenci usnadnit tím, že Bangladéšanům poskytneme vojenskou ochranu." # todo: NEW TRANSLATION
  CHI_Drop_Claims_on_Bhutan: "Zrušit nároky na Bhútán" # todo: NEW TRANSLATION
  CHI_Drop_Claims_on_Bhutan_desc: "Hlavní překážkou pro zlepšení vztahů mezi námi a Bhútánem jsou naše nároky na části území, které Bhútán ovládá. To vedlo také k napětí s Indií, napětí, které by mohlo vést k nechtěnému konfliktu. Je nejlepší, abychom tyto nároky prozatím zrušili." # todo: NEW TRANSLATION
  CHI_Doklam_Road_Standoff: "Doklam Road Standoff" # todo: NEW TRANSLATION
  CHI_Doklam_Road_Standoff_desc: "Doklam je čínské teritorium, a proto bychom měli být schopni volně přes něj přesouvat vojáky a stavební techniku, pokud si to budeme přát. Pokud Bhútán a Indie chtějí reagovat, nechte je. To bude skvělá příležitost otestovat jejich bojovou připravenost." # todo: NEW TRANSLATION
  CHI_Iron_Brothers: "Železní bratři" # todo: NEW TRANSLATION
  CHI_Iron_Brothers_desc: "Čína a Pákistán jsou blízcí strategičtí partneři a tento vztah by měl být zachován pro náš vzájemný prospěch. Náš společný indický nepřítel se nemůže postavit naší společné síle." # todo: NEW TRANSLATION
  CHI_Joint_Military_Projects: "Společné vojenské projekty" # todo: NEW TRANSLATION
  CHI_Joint_Military_Projects_desc: "Společně Čína a Pákistán mohou vyvíjet nové a inovativní vojenské projekty, aby získaly převahu nad Indií." # todo: NEW TRANSLATION
  CHI_Cooperate_on_Counterterrorism: "Spolupráce na cvičeních proti terorismu" # todo: NEW TRANSLATION
  CHI_Cooperate_on_Counterterrorism_desc: "Terorismus sužuje obě naše země. Společně můžeme posílit schopnost předcházet a reagovat na teroristické hrozby." # todo: NEW TRANSLATION
  CHI_Militarize_Gwadar_Port: "Militarizovat přístav Gwadar" # todo: NEW TRANSLATION
  CHI_Militarize_Gwadar_Port_desc: "Naše investice do přístavu Gwadar se vyplatily a vzniklo impozantní komerční zařízení. Můžeme tuto úspěšnost využít tím, že port připravíme pro vojenské i komerční využití, což bezpochyby Indii znejistí, ale je to nezbytné pro naši bezpečnost." # todo: NEW TRANSLATION
  CHI_The_Quadrilateral_Cooperation_and_Coordination_Mechanism: "Mechanismus čtyřstranné spolupráce a koordinace" # todo: NEW TRANSLATION
  CHI_The_Quadrilateral_Cooperation_and_Coordination_Mechanism_desc: "Mechanismus čtyřstranné spolupráce a koordinace, zkráceně QCCM, bude užitečnou skupinou čtyř zemí se společným zájmem v boji proti terorismu. Doufejme, že zlepší napjaté vztahy mezi Pákistánem a Afghánistánem a pomůže rozšířit náš vliv ve Střední Asii pod vlivem Ruska prostřednictvím našich partnerů v Tádžikistánu." # todo: NEW TRANSLATION
  CHI_Support_Negotiations: "Podporujte jednání" # todo: NEW TRANSLATION
  CHI_Support_Negotiations_desc: "Konflikt je problém a ne řešení. Měli bychom využít QCCM k přesvědčení našich partnerů, aby přijali smířlivé, ale opatrné přístupy k militantům, nikoliv ze strachu, ale ze nutnosti." # todo: NEW TRANSLATION
  CHI_Joint_Operations: "Společné protiteroristické operace" # todo: NEW TRANSLATION
  CHI_Joint_Operations_desc: "Radikální islamistické skupiny představují významnou hrozbu pro regionální bezpečnost a musí být čeleny jednotnou a neochvějnou silou zbraní." # todo: NEW TRANSLATION
  CHI_Tackle_the_Root_Causes_of_Radicalization: "Řešit kořeny radikalizace" # todo: NEW TRANSLATION
  CHI_Tackle_the_Root_Causes_of_Radicalization_desc: "Nyní, když byla teroristická hrozba dočasně snížena, bychom se měli zaměřit na deradikalizaci. Můžeme omezit nábor militantních skupin investicemi do infrastruktury a průmyslu, abychom zmírnili chudobu v Afghánistánu, Pákistánu a Tádžikistánu." # todo: NEW TRANSLATION
  CHI_Disengage_from_Pakistan: "Odstřihnout se od Pakistánu" # todo: NEW TRANSLATION
  CHI_Disengage_from_Pakistan_desc: "Je čas znovu zvážit náš přístup k indickému subkontinentu. Blízké partnerství dvou z největších ekonomik světa by nám mohlo být prospěšnější než další aliance s menší mocností. Odstřižení od Pakistánu bude prvním krokem k našemu sblížení s Indií." # todo: NEW TRANSLATION
  CHI_End_Joint_Military_Exercises: "Ukončit společné vojenské cvičení" # todo: NEW TRANSLATION
  CHI_End_Joint_Military_Exercises_desc: "Naše cvičení s Pakistanem jsou Indii vnímána s nedůvěrou. Musíme je ukončit, abychom si získali jejich důvěru." # todo: NEW TRANSLATION
  CHI_Strategic_Realignment: "Strategická realignace" # todo: NEW TRANSLATION
  CHI_Strategic_Realignment_desc: "Náš postupný odklon od Pakistánu je nyní zřejmý. Je na čase Indii jasně sdělit, že tyto kroky byly pokusy o získání jejich přízně." # todo: NEW TRANSLATION
  CHI_Sino_Indian_Treaty_of_Friendship: "Čínsko-indická smlouva o přátelství" # todo: NEW TRANSLATION
  CHI_Sino_Indian_Treaty_of_Friendship_desc: "Naše partnerství s Pákistánem nebylo pochopitelně jediným zdrojem třenic mezi námi a indickými protějšky. Budeme muset řešit teritoriální spory, které naše země vlastní, abychom mohli zahájit nový vztah s Indií." # todo: NEW TRANSLATION
  CHI_A_New_Alliance: "Nové spojenectví" # todo: NEW TRANSLATION
  CHI_A_New_Alliance_desc: "Pozoruhodné zlepšení vztahů mezi námi a Indií otevřelo novou a cennou příležitost pro vojenské i politické partnerství. Aliance mezi našimi dvěma národy představuje neuvěřitelnou sílu ve východní a jižní Asii." # todo: NEW TRANSLATION
  CHI_Strike_Across_the_Himalayas: "Útok přes Himálaje" # todo: NEW TRANSLATION
  CHI_Strike_Across_the_Himalayas_desc: "Zatímco bychom měli prozatím usilovat o vyhnutí se plnohodnoté válce, posílili jsme naši pozici natolik, že můžeme provést průzkum indické obrany. Pokud budeme úspěšní, získáme zpět území, na které máme právem nárok; pokud ne, alespoň lépe poznáme schopnosti našeho nepřítele." # todo: NEW TRANSLATION
  CHI_String_of_Pearls: "Řetězec perel" # todo: NEW TRANSLATION
  CHI_String_of_Pearls_desc: "Indická dominance nad Indickým oceánem je nežádoucí stav. Můžeme se snažit omezit Indii podobně jako USA se snaží omezit nás, a to obklíčením našeho rivalu vojenskými základnami na území našich regionálních partnerů. Tento obkružující manévr nám poskytne významnou výhodu, pokud vstoupíme do války s Indií." # todo: NEW TRANSLATION
  CHI_Annex_Bhutan: "Anexe Bhútánu" # todo: NEW TRANSLATION
  CHI_Annex_Bhutan_desc: "Naše nároky na Bhútán nemusí zasahovat celé území země, ale blízké historické vazby Bhútánu na Tibet by měly poskytnout rozumné odůvodnění pro naši touhu začlenit Bhútán do Tibetské autonomní oblasti. Navíc anexe by odstranila strategicky umístěného indického spojence. Pokud náš vliv v Bhútánu poroste dostatečně, budeme moci zemi anektovat bez války." # todo: NEW TRANSLATION
  CHI_Puppet_Nepal: "Loutkový Nepal" # todo: NEW TRANSLATION
  CHI_Puppet_Nepal_desc: "Některé politické síly v Nepálu jsou ochotny výrazně posílit vazby své země k Číně na úkor partnerství s Indií. To by významně napomohlo našim zahraničněpolitickým cílům. Zvyšování našeho vlivu v zemi a zajištění přátelské vlády nám umožní tuto změnu provést mírumilovně." # todo: NEW TRANSLATION
  CHI_Bring_the_Tiger_to_Heel: "Chyťte tygra do klece" # todo: NEW TRANSLATION
  CHI_Bring_the_Tiger_to_Heel_desc: "Náš vzestup regionální dominance nebude možný, pokud bude nepřátelská Indie hrozit útokem na naše jižní křídlo a podporovat naše nepřátele. Bengálský tygr musí být nutně uvězněn, aby zajistil naši nadvládu v prostoru, který je pro dvě regionální supervelmoci příliš malý." # todo: NEW TRANSLATION
  CHI_The_Land_of_the_Rising_Sun: "Země vycházejícího slunce" # todo: NEW TRANSLATION
  CHI_The_Land_of_the_Rising_Sun_desc: "Na severovýchodě od nás se nachází velká hrozba i velká příležitost pro čínskou zahraniční politiku. Není jisté, že Japonsko už nikdy nepředstaví hrozbu pro čínský lid, ale zároveň by bylo užitečné mít Japonsko po našem boku ve větším boji se USA." # todo: NEW TRANSLATION
  CHI_Maintain_Historical_Enmity: "Udržovat historickou nevraživost" # todo: NEW TRANSLATION
  CHI_Maintain_Historical_Enmity_desc: "S hrůzou jsme sledovali, jak svět dovolil Japonsku znovu se militarizovat a opět se stát hrozbou pro čínský národ. Náš spor s Japonskem nespočívá jen v minulosti. Je tady a teď, dokud ta země válečných zločinců nebude mít prostředky násilí." # todo: NEW TRANSLATION
  CHI_Demand_the_Senkaku_Islands: "Požadovat ostrovy Diaoyu" # todo: NEW TRANSLATION
  CHI_Demand_the_Senkaku_Islands_desc: "Ostrovy Diaoyu jsou naším právem a jsou významným bodem sporu ve čínsko-japonských vztazích. Požadování ostrovů nám nejenže získá domácí podporu, ale také nám poskytne užitečné informace o postoji japonské vlády na základě jejich reakce na naše požadavky." # todo: NEW TRANSLATION
  CHI_Incite_Anti_Japanese_Sentiment: "Podněcovat protijaponské nálady" # todo: NEW TRANSLATION
  CHI_Incite_Anti_Japanese_Sentiment_desc: "Není příliš obtížné vyvolat protijaponský zápal mezi naším vlasteneckým obyvatelstvem, který můžeme využít v nadcházejícím střetu." # todo: NEW TRANSLATION
  CHI_Clash_Over_the_East_China_Sea: "Srážka u Východočínského moře" # todo: NEW TRANSLATION
  CHI_Clash_Over_the_East_China_Sea_desc: "Pravidelně zkoumáme japonskou leteckou obranu tím, že posíláme naše letouny do jejich vzdušného prostoru. Bylo by příliš snadné využít některý z těchto incidentů k vyvolání mnohem větší krize..." # todo: NEW TRANSLATION
  CHI_A_Pragmatic_Approach: "Pragmatický přístup" # todo: NEW TRANSLATION
  CHI_A_Pragmatic_Approach_desc: "Naše vztahy s Japonskem byly poznamenány jejich neochotou omluvit se za nebo uznat vážné nespravedlnosti, které spáchali na našem lidu během čínsko-japonské války. Přesto může být strategičtější odložit naši zášť vůči Japonsku, abychom usnadnili stažení Ameriky z východní Asie." # todo: NEW TRANSLATION
  CHI_Assuage_Japanese_Concerns: "Zklidněte obavy Japonska" # todo: NEW TRANSLATION
  CHI_Assuage_Japanese_Concerns_desc: "Abychom usnadnili navázání s Japonskem, musíme Japonsko ujistit, že naše záměry nejsou nepřátelské. Činy mluví hlasitěji než slova." # todo: NEW TRANSLATION
  CHI_Encourage_Appreciation_of_Japanese_Culture: "Podporujte ocenění japonské kultury" # todo: NEW TRANSLATION
  CHI_Encourage_Appreciation_of_Japanese_Culture_desc: "Japonská kultura je mezi čínským obyvatelstvem populární, zejména mezi mladšími generacemi. Podpora tohoto trendu posílí ekonomické vztahy mezi našimi dvěma zeměmi, přiblíží naše dva národy a vyšle pozitivní signály našim protějškům v Tokiu." # todo: NEW TRANSLATION
  CHI_Sign_Strategic_Partnership_Agreement: "Podepsat dohodu o strategickém partnerství" # todo: NEW TRANSLATION
  CHI_Sign_Strategic_Partnership_Agreement_desc: "Oficiální dohoda mezi našimi dvěma zeměmi posílí naše nedávné diplomatické zisky a pobídne Japonsko, aby snížilo svou závislost na americké vojenské ochraně." # todo: NEW TRANSLATION
  CHI_Decouple_Japan: "Prolomit řetěz" # todo: NEW TRANSLATION
  CHI_Decouple_Japan_desc: "Přichází čas definitivně oddělit Japonsko od vlivu Ameriky. Zajištění stažení Ameriky posílí naši bezpečnostní pozici v regionu." # todo: NEW TRANSLATION
  CHI_The_Northern_Shield: "Severní štít" # todo: NEW TRANSLATION
  CHI_The_Northern_Shield_desc: "Historicky nepřátelé Číny obvykle pocházejí ze severu. Musíme udržet hranice mimo naše hlavní město, ukončit separatistickou situaci na stepích, vyčistit severní kořen separatismu a získat zpět náš severní štít. 'Obnova Xinjiangu je ochranou Mongolska, a ochrana Mongolska je obrana hlavního města'" # todo: NEW TRANSLATION
  CHI_Inscription_of_Yanran: "Nápis Yanran" # todo: NEW TRANSLATION
  CHI_Inscription_of_Yanran_desc: "V roce 89 n. l. velel generál Dou Xian armádě dynastie Han a zvítězil nad severními Hunů na Altajských horách. Bitva byla rozhodujícím vítězstvím pro dynastii Han. Po bitvě uspořádal Dou Xian pamětní ceremonii pro Tian na hoře Yanran. Na skálu nechal vytesat nápisy k připomenutí vítězství. Severní Hunové utekli a po této bitvě zmizeli z čínské historie." # todo: NEW TRANSLATION
  CHI_Ceremony_in_Khentii_Mountains: "Obřad v horách Khentii" # todo: NEW TRANSLATION
  CHI_Ceremony_in_Khentii_Mountains_desc: "V roce 119 př. n. l. dynastie Han vyhrála rozhodující bitvu s Hunny; generál Huo Qubing konal sérii rituálů po příjezdu do hor Khentii, aby symbolizoval historické vítězství Han. Výraz 'Obřad v horách Khentii' a 'Nápis Yanran' je považován za jedno z nejvyšších dosavadních díl vojenských velitelů čínských dynastií." # todo: NEW TRANSLATION
  CHI_Raid_The_Dragon_City: "Nájezd na Dračí město" # todo: NEW TRANSLATION
  CHI_Raid_The_Dragon_City_desc: "V roce 129 př. n. l. velel proslulý generál dynastie Han Wei Qing úspěšnému dlouhému nájezdu na posvátné sídlo Hunů, Dračí město; jedná se o první zřejmý vítěz ve válce Han-Huny." # todo: NEW TRANSLATION
  CHI_Outer_Mongolia_Return: "Návrat Vnějšího Mongolska" # todo: NEW TRANSLATION
  CHI_Outer_Mongolia_Return_desc: "Po téměř sto letech se severní Gobi a Khalkha step opět dostaly pod naši kontrolu, což je významný symbol velkého oživení čínského národa. Tato dávná země získá v našich rukou novou slávu." # todo: NEW TRANSLATION
  CHI_Sino_Mongol_Friendship_Treaty: "Čínsko-mongolská smlouva o přátelství" # todo: NEW TRANSLATION
  CHI_Sino_Mongol_Friendship_Treaty_desc: "Čína a Mongolsko sdílí 4 600 km hranici; je důležité udržet naše přátelství a čelit budoucnosti společně." # todo: NEW TRANSLATION
  CHI_Aid_Outer_Mongolia: "Pomoc Vnějším Mongolům" # todo: NEW TRANSLATION
  CHI_Aid_Outer_Mongolia_desc: "Kvůli dlouhodobému postavení Vnějšího Mongolska jako satelitní země je většina území venkovská a má nízký rozvoj; měli bychom investovat více prostředků, abychom zlepšili tuto situaci." # todo: NEW TRANSLATION
  CHI_Outer_Mongolia_SAR: "Vnější Mongolsko SAR" # todo: NEW TRANSLATION
  CHI_Outer_Mongolia_SAR_desc: "Nyní, když se pozitivní dopad pomoci Vnějším Mongolům stal zřejmým, pokud zřídíme zvláštní správní oblast s vysokou mírou autonomie v Vnějším Mongolsku, usnadní to naši kontrolu nad regionem Vnější Mongolsko, a mezinárodní společenství to přijme." # todo: NEW TRANSLATION
  CHI_Global_Influence: "Globální vliv" # todo: NEW TRANSLATION
  CHI_Global_Influence_desc: "Minulé čínské dynastie považovaly svět mimo Čínu za nerelevantní. To byl důvod, proč Čína zůstala pozadu za průmyslově vyspělými západními národy. Nebudeme dělat stejnou chybu." # todo: NEW TRANSLATION
  CHI_Favor_Multipolarity: "Podporovat multipolaritu" # todo: NEW TRANSLATION
  CHI_Favor_Multipolarity_desc: "Naše postavení k hegemoniím bylo vždy jasné. Jsme proti světové hegemonii jakékoliv země, ať už jsou to Spojené státy, Rusko, nebo dokonce Čína." # todo: NEW TRANSLATION
  CHI_Peacekeeping_Contributions: "Příspěvky k udržování míru" # todo: NEW TRANSLATION
  CHI_Peacekeeping_Contributions_desc: "Mírové mise jsou užitečnou cestou, jak naše jednotky získají zkušenosti s operacemi v cizích zemích, a zároveň signalizují náš závazek k multilateralismu a spolupráci v mezinárodních organizacích, jako je OSN." # todo: NEW TRANSLATION
  CHI_Support_Security_Council_Reform: "Podpořit reformu Rady bezpečnosti" # todo: NEW TRANSLATION
  CHI_Support_Security_Council_Reform_desc: "Historicky jsme se stavěli proti rozšíření Rady bezpečnosti OSN o členy G4 kvůli napjatým vztahům s Japonskem a Indií. Nyní, když se vztahy zlepšily, můžeme tuto opozici zrušit. Zda reforma vznikne na základě tohoto, bude záviset na vůli ostatních stálých členů Rady bezpečnosti." # todo: NEW TRANSLATION
  CHI_A_Rival_Superpower: "Soutěžní supervelmoc" # todo: NEW TRANSLATION
  CHI_A_Rival_Superpower_desc: "Museli jsme svět ujistit, že neusilujeme o hegemonii v dobách, kdy byla naše země vůči Západu v mnohem slabější pozici. Nyní, když už naše země není zaostalou, nemusíme tuto fasádu nadále udržovat a můžeme otevřeně usilovat o nahrazení Spojených států jako jediné globální hegemonie." # todo: NEW TRANSLATION
  CHI_End_US_Hegemony: "Ukončit hegemonii USA" # todo: NEW TRANSLATION
  CHI_End_US_Hegemony_desc: "USA-centrický světový řád je nespravedlivý a neudržitelný, a měli bychom udělat vše pro jeho zánik. Americký imperialismus musí být vyveden ze Global South, přičemž vliv dobrých a čestných zanechá mezeru, kterou zanechává." # todo: NEW TRANSLATION
  CHI_The_Bears_Backyard: "Medvědí dvůr" # todo: NEW TRANSLATION
  CHI_The_Bears_Backyard_desc: "Naše strategické partnerství s Ruskem nám pomohlo v našem cíli podkopat americkou hegemonii. Naši bývalí spojenci nás však nepodpoří v naší nové ambici pro globální nadvládu. Proto musíme podkopat jejich postavení a donutit slovanského obra k jeho kolenům." # todo: NEW TRANSLATION
  CHI_A_New_Imperium: "Nové impérium" # todo: NEW TRANSLATION
  CHI_A_New_Imperium_desc: "Nyní, když je naše postavení v regionu i na světě jisté, je možné obnovit Čínu v její dřívější slávě a oživit územní nároky, které byly dříve považovány za ztracené. Věk impéria a čínsko-centrický světový řád bude vynucen zbytku světa, ať se mu to líbí nebo ne." # todo: NEW TRANSLATION
  CHI_Form_the_SCO: "Vytvořte SCO" # todo: NEW TRANSLATION
  CHI_Form_the_SCO_desc: "Současně skupina Šanghajská pětka slouží jako prostředek pro úzkou spolupráci s Ruskem, Kazachstánem, Kyrgyzstánem a Tádžikistánem. Tyto interakce byly cenné, ale mohly by být dále zlepšeny, kdybychom toto neformální seskupení proměnili v robustní mezinárodní organizaci." # todo: NEW TRANSLATION
  CHI_Emphasize_Economic_Cooperation: "Zdůraznit hospodářskou spolupráci" # todo: NEW TRANSLATION
  CHI_Emphasize_Economic_Cooperation_desc: "Šanghajská organizace by měla být především prostředníkem hospodářské pomoci od bohatších členů k chudším. Naším cílem regionální stability je nejlépe dosažen posílením ekonomik našich zranitelnějších sousedů. Kromě toho by SCO mělo usilovat o zlepšení životů těch, kteří v jeho rámci žijí." # todo: NEW TRANSLATION
  CHI_Civilian_Technology_Sharing: "Civilian Technology Sharing" # todo: NEW TRANSLATION
  CHI_Civilian_Technology_Sharing_desc: "Naše organizace se primárně zaměřuje na rozvoj ekonomik svých chudších členů a jako taková by se měla soustředit pouze na sdílení nevojenských technologií." # todo: NEW TRANSLATION
  CHI_Development_Assistance: "Zvýšit rozvojovou pomoc" # todo: NEW TRANSLATION
  CHI_Development_Assistance_desc: "Naše současné rozvojové snahy lze dále zlepšovat, aby se urychlil hospodářský růst v členských státech SCO." # todo: NEW TRANSLATION
  CHI_Emphasize_Political_Cooperation: "Zdůraznit politickou spolupráci" # todo: NEW TRANSLATION
  CHI_Emphasize_Political_Cooperation_desc: "SCO by měla být především organizací, která udržuje regionální stabilitu tím, že chrání legitimní vlády svých členských států před destabilizujícími hrozbami zevnitř." # todo: NEW TRANSLATION
  CHI_Crack_Down_on_the_Three_Evils: "Přísně potlačit Tři zla" # todo: NEW TRANSLATION
  CHI_Crack_Down_on_the_Three_Evils_desc: "Tři zla — terorismus, separatismus a náboženský extremismus — jsou zdrojem obav pro všechny členy SCO. Prostřednictvím SCO můžeme posílit politickou kapacitu navzájem potlačovat tyto nebezpečné hrozby." # todo: NEW TRANSLATION
  CHI_Tackle_Drug_Trafficking: "Boj proti pašování drog" # todo: NEW TRANSLATION
  CHI_Tackle_Drug_Trafficking_desc: "Pašování drog z Afghánistánu je problém, který je pro jednotlivou zemi těžké řešit sám, ale pro multilatární organizaci je to méně obtížné. Společně můžeme účinněji hlídat průchodné hranice Střední Asie." # todo: NEW TRANSLATION
  CHI_Emphasize_Military_Cooperation: "Zdůraznit vojenskou spolupráci" # todo: NEW TRANSLATION
  CHI_Emphasize_Military_Cooperation_desc: "Není třeba skrývat naše záměry. SCO by měla být výslovně bezpečnostně orientovaná organizace, která nám a našim ruským partnerům poskytuje oporu proti případné agresi ze strany vnějších nepřátel, především USA." # todo: NEW TRANSLATION
  CHI_Military_Technology_Sharing: "Sdílení vojenských technologií" # todo: NEW TRANSLATION
  CHI_Military_Technology_Sharing_desc: "Pokročilá vojenská technologie Ruska bude pro naše členy v případě vnější agrese neocenitelným přínosem." # todo: NEW TRANSLATION
  CHI_Strengthen_Security_Framework: "Posílit bezpečnostní rámec" # todo: NEW TRANSLATION
  CHI_Strengthen_Security_Framework_desc: "Naše stávající vojenská spolupráce v rámci SCO je sice značná, ale nemusí stačit k odolání plnému náporu supervelmoci. Měli bychom prohloubit naši stávající vojenskou spolupráci, abychom my jako organizace byli lépe připraveni na nejhorší." # todo: NEW TRANSLATION
  CHI_Chinese_Dominance: "Čínská dominance" # todo: NEW TRANSLATION
  CHI_Chinese_Dominance_desc: "Ačkoli je naše postavení a postavení Ruska v rámci SCO momentálně rovné, nepříjemnou pravdou je, že naše moc dalece předčí moc našich bývalých spojenců. Náš vliv v organizaci by měl odpovídat naší skutečné světové významnosti, a proto by měl být Rusko nuceno přijmout nižší postavení." # todo: NEW TRANSLATION
  CHI_Equal_Partners: "Rovnoprávní partneři" # todo: NEW TRANSLATION
  CHI_Equal_Partners_desc: "I když jsme v mnoha oblastech Rusy doháněli, stále máme hodně co se od této bývalé supervelmoci naučit. Je pro naše zájmy lepší udržet Rusy na naší straně, než je odcizovat a vyvolávat v nich nepřátelství." # todo: NEW TRANSLATION
  CHI_ASEAN_Integration: "Integrace ASEAN" # todo: NEW TRANSLATION
  CHI_ASEAN_Integration_desc: "Nevyřčenou funkcí ASEAN bylo vyvažovat náš vliv, takže naše snaha zlepšit vztahy s členskými státy ASEAN a ukončit jejich nedůvěru k nám znamená, že cesta je nyní jasná k integraci ASEAN do SCO, čímž se významně zvýší počet členů naší organizace." # todo: NEW TRANSLATION
  CHI_Undermine_ASEAN: "Podkopat ASEAN" # todo: NEW TRANSLATION
  CHI_Undermine_ASEAN_desc: "ASEAN existuje jako protiváha našeho regionálního vlivu a proto by měla být zrušena. Můžeme využít skutečnost, že se skládá z mnoha odlišných národů s velmi různými názory. Můžeme cílit na ty země, které jsou našim zájmům nejvíce nakloněny, a přesvědčit je, aby opustily ASEAN a přistoupily k SCO." # todo: NEW TRANSLATION
  CHI_Exploit_Economic_Clout: "Využít ekonomickou moc" # todo: NEW TRANSLATION
  CHI_Exploit_Economic_Clout_desc: "Ekonomická orientace SCO byla pro nás vysoce prospěšná vzhledem k naší obrovské převaze v kapitálu. Nyní můžeme využít tuto ekonomickou výhodu k posílení našeho politického vlivu nad ostatními členy SCO." # todo: NEW TRANSLATION
  CHI_Split_CSTO: "Rozdělit CSTO" # todo: NEW TRANSLATION
  CHI_Split_CSTO_desc: "Naše partnerství s Ruskem nebylo určeno k trvání navždy. Nikdy jsme nemohli plně důvěřovat našemu expanzivnímu severnímu sousedovi. Zatímco nám to sloužilo, abychom pokračovali v pretencích sino-ruské spolupráce, abychom posunuli SCO dále, musíme to ukončit. Naši spojenci musí nyní učinit volbu mezi tím, zda stojí po naší straně, nebo po straně našeho nepřítele." # todo: NEW TRANSLATION
  CHI_Merge_with_CSTO: "Sloučit s CSTO" # todo: NEW TRANSLATION
  CHI_Merge_with_CSTO_desc: "Ruská bezpečnostní organizace CSTO má širokou škálu institucí vojenské spolupráce, které by bylo pro nás prospěšné přijmout." # todo: NEW TRANSLATION
  CHI_An_Alliance_to_Rival_NATO: "Aliance, která má konkurovat NATO" # todo: NEW TRANSLATION
  CHI_An_Alliance_to_Rival_NATO_desc: "Přichází čas odemknout plný potenciál SCO a posílit instituci organizace pro vojenskou spolupráci do takové míry, aby naše společné velení a řízení bylo stejně efektivní jako u NATO. Pokud přijde válka, budeme připraveni." # todo: NEW TRANSLATION
  CHI_Forum_on_China_African_Cooperation: "Forum o spolupráci Číny a Afriky" # todo: NEW TRANSLATION
  CHI_Forum_on_China_African_Cooperation_desc: "Forum o spolupráci Číny a Afriky (FOCAC) usnadňuje naši interakci s celým africkým kontinentem, regionem, který vnímáme ne jako pozadu či barbarský, jak jej vnímá západ, ale jako zdroj potenciálu a příležitostí." # todo: NEW TRANSLATION
  CHI_China_Africa_Development_Fund: "Fond rozvoje Číny a Afriky" # todo: NEW TRANSLATION
  CHI_China_Africa_Development_Fund_desc: "Díky fondu rozvoje Číny a Afriky můžeme poskytovat potřebné investice do infrastrukturních projektů na africkém kontinentu." # todo: NEW TRANSLATION
  CHI_Invest_in_Cheap_Energy: "Investujte do levné energie" # todo: NEW TRANSLATION
  CHI_Invest_in_Cheap_Energy_desc: "Ačkoliv koluje spousta řečí o obnovitelných zdrojích energie, na konci dne jsou to levné fosilní paliva, která mohou lid Afriky vytáhnout z chudoby." # todo: NEW TRANSLATION
  CHI_Invest_in_Clean_Energy: "Investujte do čisté energie" # todo: NEW TRANSLATION
  CHI_Invest_in_Clean_Energy_desc: "Rozvoj by neměl probíhat na úkor životního prostředí. Naše technické know-how znamená, že můžeme sdílet naše pokroky v technologii obnovitelných zdrojů s našimi partnery na africkém kontinentu." # todo: NEW TRANSLATION
  CHI_Outsource_Cheap_Labor: "Outsourcing levné pracovní síly" # todo: NEW TRANSLATION
  CHI_Outsource_Cheap_Labor_desc: "Když Čína vyvíjela naši práci, naši pracovníci byli placeni minimálně a museli snášet obrovské obtíže. Ale jejich utrpení je to, co umožnilo naši zemi stát se ekonomicky úspěšnou. Země Afriky by měly následovat stejný model." # todo: NEW TRANSLATION
  CHI_Workers_Rights: "Práva pracovníků" # todo: NEW TRANSLATION
  CHI_Workers_Rights_desc: "Dobré životní podmínky jednotlivého pracovníka jsou klíčové pro úspěch národa. Měli bychom podporovat jen projekty, které chrání obživu lidí, bez nichž by nemohli existovat." # todo: NEW TRANSLATION
  CHI_Agriculture: "Zemědělství" # todo: NEW TRANSLATION
  CHI_Agriculture_desc: "Zemědělství zůstává důležitým odvětvím v mnoha afrických ekonomikách a právě na něm závisí nejvíce lidí. Měli bychom podpořit zemědělský sektor, aby se jednotliví pracovníci dokázali prosadit v globálním světě kruté mezinárodní soutěže." # todo: NEW TRANSLATION
  CHI_Develop_Hospitals: "Rozvíjet nemocnice" # todo: NEW TRANSLATION
  CHI_Develop_Hospitals_desc: "Tragédií je, že mnohá úmrtí na africkém kontinentu jsou způsobena snadno léčitelnými nemocemi. Musíme našim partnerům poskytnout nástroje nezbytné k zajištění jejich obyvatel." # todo: NEW TRANSLATION
  CHI_Leverage_Influence: "Využít vliv" # todo: NEW TRANSLATION
  CHI_Leverage_Influence_desc: "Afrika je nám tak zadlužena, že vlády na celém kontinentu musí sklonit hlavu před naší vůlí." # todo: NEW TRANSLATION
  CHI_Write_Off_Debts: "Odpustit dluhy" # todo: NEW TRANSLATION
  CHI_Write_Off_Debts_desc: "Nebudeme své partnery držet v dluhové pasti. Musí mít možnost růst a rozvíjet se vlastním tempem." # todo: NEW TRANSLATION
  CHI_Friendship_Schools: "Školy přátelství" # todo: NEW TRANSLATION
  CHI_Friendship_Schools_desc: "Školy přátelství poskytují na kontinentu potřebné vzdělání, posilující regionální lidský kapitál." # todo: NEW TRANSLATION
  CHI_Joint_Research: "Společný výzkum" # todo: NEW TRANSLATION
  CHI_Joint_Research_desc: "Společně naše země mohou dosáhnout vědeckého pokroku, který bude prospěšný pro všechny naše lidi." # todo: NEW TRANSLATION
  CHI_TV_and_Internet_Access: "Přístup k televizi a internetu" # todo: NEW TRANSLATION
  CHI_TV_and_Internet_Access_desc: "Ve 21. století je přístup domácností k vnějšímu světu klíčovým ukazatelem rozvoje. Měli bychom našim africkým partnerům pomoci zajistit přístup k televizi a internetu pro všechny jejich občany." # todo: NEW TRANSLATION
  china.1.t: "Čína posiluje svou iniciativu „Pás a stezka“" # todo: NEW TRANSLATION
  china.1.d: "Ambiciózní iniciativa Číny Pás a stezka (BRI) byla známá z posledních několika let a prošla rebrandováním poté, co „Jeden pás, jedna stezka“ byl považován za příliš vyhrocený. [CHI.GetLeader]'s administration today announced its intention to invest in multiple infrastructure projects as part of the BRI in countries around the world. Zatímco mnoho rozvojových zemí vítalo oznámení s očekáváním nutné čínské investice do jejich ekonomiky, Japonsko, Indie, USA a Austrálie vyjádřily veškeré výhrady k iniciativě a vnímají ji jako zastřený pokus rozšířit čínský vliv v zahraničí." # todo: NEW TRANSLATION
  china.1.a: "Kde podepsat?" # todo: NEW TRANSLATION
  china.1.b: "Odmítáme tuto hrozbu pro naši nezávislost!" # todo: NEW TRANSLATION
  china.2.t: "Čína oznamuje politiku „pokojného vzestupu“" # todo: NEW TRANSLATION
  china.2.d: "Hu Jintao dnes ujistil představitele jihovýchodní Asie a Ameriky, že čínská zahraniční politika bude v budoucnu charakterizována „pokojným vzestupem“. Tato politika má ujistit země, které mají nejvíce obavu z čínského útoku, že čínské ambice jsou čistě ekonomické a že Čína bude usilovat o světový mír a globální spolupráci." # todo: NEW TRANSLATION
  china.2.a: "Považujte nás za ujištěné." # todo: NEW TRANSLATION
  china.3.t: "Iniciativa Pás a stezka dosáhla našich břehů!" # todo: NEW TRANSLATION
  china.3.d: "Čínské firmy investovaly do našich klíčových infrastruktur! To přináší vítaný impuls naší ekonomice a posílilo vztahy mezi našimi dvěma národy, ačkoliv někteří mohou říkat, že bychom měli být opatrní s rostoucím vlivem Číny v naší zemi." # todo: NEW TRANSLATION
  china.3.a: "Jsme vděční Čínské lidové republice." # todo: NEW TRANSLATION
  china.4.t: "Skandál s mlékem" # todo: NEW TRANSLATION
  china.4.d: "Národ je pobouřen zjištěním, že čínské mléčné společnosti prodávaly produkty kontaminované toxickou látkou melamin; více než 300 000 čínských občanů bylo tímto kontaminovaným mlékem a dětskou výživou otráveno, a 11 zemí zakázalo dovoz čínského jídla. Několik vysoce postavených průmyslových a vládních úředníků bylo zapojeno; zdá se, že byli plně informováni o obsahu melaminu, což Světová zdravotnická organizace prohlásila za jednu z největších epizod potravinové bezpečnosti v historii." # todo: NEW TRANSLATION
  china.4.a: "Strašné! Odpovědní budou potrestáni." # todo: NEW TRANSLATION
  china.5.t: "Tajfun Bilis" # todo: NEW TRANSLATION
  china.5.d: "Přípravy na tajfun Bilis začaly, když Xiamenské meteorologické observatoře vydala varování pro provincii Fujian. Tajfun byl považován za nejhorší bouři, která dosud zasáhla Xiamen v roce 2000. Stejně jako na Tajvanu byla všechna tři letiště v provincii uzavřena a přeprava trajektů byla zastavena v přípravě na bouři. Xiamen Airlines rovněž zrušily všechna plánovaná spojení.\n\nAčkoli se při vstupu na pevninu v Číně Bilis stal slabší bouří, způsobil Bilis v Číně vyšší počet obětí a větší škody. Ekonomické ztráty v Číně činily 534 milionů USD, převážně v provincii Fujian. Celkem zemřelo 57 lidí, dalších 1 077 bylo zraněno nebo pohřešováno. Kvůli pokáceným stromům zablokovala železniční trať z Fuzhou do Mawei železniční dopravu. Bilis vyvolal několik tornád v oblasti Yueqing, zničil čtyři vesnice a zdemoloval 20 budov." # todo: NEW TRANSLATION
  china.5.a: "Time to rebuild." # todo: NEW TRANSLATION
  china.6.t: "" # todo: NEW TRANSLATION
  china.6.d: "" # todo: NEW TRANSLATION
  china.6.a: "" # todo: NEW TRANSLATION
  china.7.t: "Čína potvrzuje politiku „Jedna Čína“" # todo: NEW TRANSLATION
  china.7.d: "Čínská vláda znovu potvrzuje politiku jedné Číny. Na světě existuje jen jedna Čína a obě strany Tchaj-wanského průlivu patří jedné Číně. Jakýkoli pokus o vytvoření \"dvě Číny\" nebo \"jedna Čína, jeden Tchaj-wan\" nebude úspěšný." # todo: NEW TRANSLATION
  china.7.a: "Neříkej, že to nebylo nečekané." # todo: NEW TRANSLATION
  china.8.t: "Xinjiang zažívá rozsáhlé protesty" # todo: NEW TRANSLATION
  china.8.d: "Ujgurští musulmani po celém Xinjiangu se v současnosti zapojují do protestů a odvolávají se na naše údajně \"opresivní\" a \"diskriminační\" politiky. Měli bychom se rozhodnout, zda zachovat současný stav nebo provést nějaké změny, abychom protestujícím vyhověli." # todo: NEW TRANSLATION
  china.8.a: "Měli bychom tyto protesty potlačit." # todo: NEW TRANSLATION
  china.8.b: "Měli bychom protestujícím udělat určité ústupky." # todo: NEW TRANSLATION
  china.9.t: "Ujgurští militanté zahájili útok nožem." # todo: NEW TRANSLATION
  china.9.d: "Čína byla dnes otřesena brutálním útokem nožem, který spáchalo několik ujgurských teroristů. Desítky lidí byly zabity či zraněny, včetně útočníků, kteří byli zastřeleni místní policií. [CHI.Getleader] vyzval k klidu a slíbil, že vypátrá odpovědné za tento \"barbarický akt\"." # todo: NEW TRANSLATION
  china.9.a: "Zaplatí za to." # todo: NEW TRANSLATION
  china.10.t: "Výbuchy cílí na čínskou infrastrukturu" # todo: NEW TRANSLATION
  china.10.d: "Podezřelí členové Turkistánské islámské strany zahájili koordinované bombové útoky na několik čínských železničních sítí, při nichž zahynuly desítky nevinných lidí. Naši bezpečnostní analytici vyjádřili překvapení nad úrovní sofistikovanosti projevované těmito útoky. Musíme použít drastičtější opatření, abychom zabránili opakování tohoto hrozného incidentu." # todo: NEW TRANSLATION
  china.10.a: "Najdeme je a potrestáme." # todo: NEW TRANSLATION
  china.11.t: "" # todo: NEW TRANSLATION
  china.11.d: "" # todo: NEW TRANSLATION
  china.11.a: "" # todo: NEW TRANSLATION
  china.12.t: "Čína čelí mezinárodnímu odsouzení kvůli internačním táborům Ujgурů." # todo: NEW TRANSLATION
  china.12.d: "Human Rights Watch vyzvala čínskou vládu, aby zastavila politiku internování ujgurských muslimů v Xinjiangu v \"reeducačních táborech\". Tato nevládní organizace tuto nedávno zrychlenou praxi ostře odsoudila jako zjevné porušení mezinárodního práva na lidská práva i čínské ústavy." # todo: NEW TRANSLATION
  china.12.a: "Tuto praktiku je nutné odsoudit!" # todo: NEW TRANSLATION
  china.12.b: "Na tomto nevidíme nic špatného." # todo: NEW TRANSLATION
  china.12.c: "To není naše věc." # todo: NEW TRANSLATION
  china.13.t: "Povstání v Xinjiangu" # todo: NEW TRANSLATION
  china.13.d: "Po dlouhých obdobích zesílené militantní činnosti se podle zpráv ujgurští militanté zmocnili klíčových míst v Xinjiangu. Obyvatelé Hanové a Hui provincie začali utíkat do sousedních provincií." # todo: NEW TRANSLATION
  china.13.a: "Rozdrtíme separatisty." # todo: NEW TRANSLATION
  china.14.t: "Xinjiangská zvláštní správní oblast byla zřízena." # todo: NEW TRANSLATION
  china.14.d: "Zřízení Xinjiangské zvláštní správní oblasti může podstatně změnit mezinárodní vnímání nás, zejména tím, že usnadní vztahy s Indií. Doufáme, že tento krok povede k míru." # todo: NEW TRANSLATION
  china.14.a: "Naděje na mír" # todo: NEW TRANSLATION
  china.15.t: "Xizangská zvláštní správní oblast byla zřízena." # todo: NEW TRANSLATION
  china.15.d: "Zřízení Xizangské zvláštní správní oblasti může podstatně změnit mezinárodní vnímání nás, zejména tím, že usnadní vztahy s Indií. Doufáme, že tento krok povede k míru." # todo: NEW TRANSLATION
  china.15.a: "Naděje na mír." # todo: NEW TRANSLATION
  china.16.t: "Čínská centrální autorita losuje ze Zlaté urny pro výběr 9. Jebtsundamba Khutuktu." # todo: NEW TRANSLATION
  china.16.d: "Khutuktu Jebtsundamba je titul udělovaný duchovnímu vůdci Gelug školy tibetského buddhismu v Mongolsku. Také drží titul Bogd Gegeen, což je nejvyšší lama v Mongolsku. Poté, co byl rituál reinkarnace Khutuktu Jebtsundamba v Mongolsku z rozhodnutí vlády zakázán téměř po desetiletí, aby se zlepšily vztahy s Outer Mongolií, Čínská vláda se snaží najít 9. Jebtsundamba Khutuktu." # todo: NEW TRANSLATION
  china.16.a: "The 9th Jebtsundamba Khutuktu would be discover." # todo: NEW TRANSLATION
  china.17.t: "The 9th Jebtsundamba Khutuktu has chosen" # todo: NEW TRANSLATION
  china.17.d: "Výsledek hledání 9. Jebtsundamba Khututtu je na světě: Yashennmima je 9. Jebtsundamba Khututtu! Yashennmima je velmi proslulý uznávaný mnich, který přinese stabilitu a prosperitu regionu Vnější Mongolsko." # todo: NEW TRANSLATION
  china.17.a: "Ústřední autorita si vylosovala, vy jste Jebtsundamba Khutuktu." # todo: NEW TRANSLATION
  china.18.t: "9. Jebtsundamba Khutuktu dokončil sedění na posteli" # todo: NEW TRANSLATION
  china.18.d: "Dnes přišla zpráva, že 9. Jebtsundamba Khutuktu dokončil rituál sedění na posteli v klášteře Erdene Zuu v Ulánbátaru. Tento krok znamená, že Yashennmima se stal oficiálně certifikovaným Jebtsundamba Khutktu. Po obřadu poděkuje straně, vládě a všem věřícím a vyjádří naději na světový mír. Řekl." # todo: NEW TRANSLATION
  china.18.a: "Ať jsou roky jasnější a život napínavější." # todo: NEW TRANSLATION
  china.19.t: "Čína nabízí Vnějším Mongolsku status zvláštní správní oblasti." # todo: NEW TRANSLATION
  china.19.d: "Naši spojenci v Číně nám navrhli úzké spojení s cílem, aby naše země, která je uzavřena do velké rodiny, získala slávu a podělila se o velký čínský trh. Ano, dojde k drobné změně současného národního statusu Mongolska, ale pro obrovské výhody to za tu cenu nestojí." # todo: NEW TRANSLATION
  china.19.a: "Nyní jsme jedno!" # todo: NEW TRANSLATION
  china.19.b: "Vzpírejte se a bojujte!" # todo: NEW TRANSLATION
  china.20.t: "Vnější Mongolsko odolává naší žádosti!" # todo: NEW TRANSLATION
  china.20.d: "Vnější Mongolsko ve skutečnosti hodlá zastavit proces čínskeho znovusjednocení! Jednoduchá cesta, nebo ta těžká? Zdá se, že speciální vojenská operace je nevyhnutelná." # todo: NEW TRANSLATION
  china.20.a: "Jednejte nyní!" # todo: NEW TRANSLATION
  china.20.b: "Stále je potřeba trochu přípravy." # todo: NEW TRANSLATION
  china.21.t: "Čína získává kontrolu nad Vnějším Mongolskem." # todo: NEW TRANSLATION
  china.21.d: "Nakonec je region Vnější Mongolsko opět pod naší vládou. Ponížení z minulého století je konečně vymazáno. Velký cíl národního znovusjednocení učinil pevný krok vpřed. Čína bude čelit budoucnosti s novým postojem." # todo: NEW TRANSLATION
  china.21.a: "Na zdraví nové éry Číny." # todo: NEW TRANSLATION
  china.22.t: "Čína dokončila projekt odklonu řeky Jarlung Tsangpo." # todo: NEW TRANSLATION
  china.22.d: "Snahy Číny o řešení problému nedostatku vody se nyní staly hrozbou pro nás ve formě projektu odklonu Jarlung Tsangpo. Odklon řeky Brahmaputra, známé v Číně jako Jarlung Tsangpo, hrozí odříznout tisíce našich lidí od jejich základního zdroje vody. Navzdory jasným negativním důsledkům jejich rozhodnutí Číňané pokračují v postupu a tím ohrožují bezpečnost našich občanů." # todo: NEW TRANSLATION
  china.22.a: "Číňané nadále testují naši trpělivost..." # todo: NEW TRANSLATION
  china.23.t: "Podepsání Dohody o službách mezi Tchaj-wanem a pevninskou Čínou." # todo: NEW TRANSLATION
  china.23.d: "Naše vláda dokončila jednání s Čínskou lidovou republikou o liberalizaci obchodu se službami mezi našimi dvěma ekonomikami. CSSTA usnadní podnikání mezi Čínou a Tchaj-wanem a podpoří investice v naší zemi. Nicméně musíme tuto smlouvu poslat do legislativy k ratifikaci a opozice už vyjádřila podezření ohledně dopadu smlouvy na Tchaj-wan a uzavřené povahy jednání, která ji vyprodukovala. Můžeme buď tyto obavy uklidnit prostřednictvím prodlouženého procesu revize clause-by-clause, nebo se pokusit smlouvu protlačit Legislativní Yuan." # todo: NEW TRANSLATION
  china.23.a: "Měli bychom projít správnou procedurou, i když to bude trvat déle." # todo: NEW TRANSLATION
  china.23.b: "Nemůžeme si dovolit ztrácet čas debatováním; CSSTA protlačíme co nejrychleji." # todo: NEW TRANSLATION
  china.24.t: "Čína nás vyhrožuje hospodářskými sankcemi!" # todo: NEW TRANSLATION
  china.24.d: "U citace našeho uznání ROC jako legitimního představitele Číny namísto PRC čínské úřady pohrozily, že omezí bilaterální obchod. Pokud vyhovíme jejich požadavkům, naše ekonomické vztahy zůstanou beze změn." # todo: NEW TRANSLATION
  china.24.a: "Měli bychom vyhovět jejich požadavkům." # todo: NEW TRANSLATION
  china.24.b: "Jsme loajální nade vše!" # todo: NEW TRANSLATION
  china.25.t: "Zřízení Tchaj-wanské zvláštní správní oblasti." # todo: NEW TRANSLATION
  china.25.d: "Po půl století sporu a konfliktů obě strany Tchajwanského průlivu konečně dosáhly mírového znovusjednocení. Tchaj-wan, neboli bývalá Národní vláda, ukončil stav hostility a připojil se k Čínské lidové republice jako zvláštní správní oblast." # todo: NEW TRANSLATION
  china.25.a: "Podstatný pokrok." # todo: NEW TRANSLATION
  china.26.t: "Čína zničí bývalou Národní vládu." # todo: NEW TRANSLATION
  china.26.d: "Když pochod vojáků dorazil k ústí Tamsui, přední linie Lidové osvobozenecké armády urazil Taipei. Ostrov už nebyl místem pro skrývání. Nastal osudový okamžik a občanská válka, která trvala půl století, konečně skončila." # todo: NEW TRANSLATION
  china.26.a: "Na zdraví nového begoniového listu Číny." # todo: NEW TRANSLATION
  china.27.t: "Čína slibuje pomstu" # todo: NEW TRANSLATION
  china.27.d: "Čínská vláda slibuje pomstu za nesčetné množství lidí zabitých Japonci ve WW2. Zdá se, že Peking není ochoten spolupracovat s japonskými úředníky, a rostoucí protivník Číny vyvolává obavy po celém světě." # todo: NEW TRANSLATION
  china.27.a: "Doufejme v mír." # todo: NEW TRANSLATION
  china.28.t: "Rozhodnutí Stálého výboru Národního lidového kongresu o Hongkongu" # todo: NEW TRANSLATION
  china.28.d: "Základní zákon Hongkongu vyžaduje, aby byl výkonný úřad nakonec volen prostřednictvím všeobecného volebního práva. Pokud však zavedeme tento volební systém, šance pro pro-Beijing kandidáty budou výrazně nižší kvůli relativně vyšší popularitě pan-demokratických kandidátů. Zatímco bychom měli zabránit tomu, aby Hongkong ovládla anti-čínský či pro-independence kandidát, měli bychom být opatrní, abychom Hongkong nepřiměli k odporu. Může existovat třetí cesta z tohoto dilematu?" # todo: NEW TRANSLATION
  china.28.a: "Všeobecné volební právo je vyloučeno!" # todo: NEW TRANSLATION
  china.28.b: "Můžeme přijmout všeobecné volební právo, pokud nejprve prověříme kandidáty." # todo: NEW TRANSLATION
  china.28.c: "Lidé Hongkongu by si měli zvolit své vůdce." # todo: NEW TRANSLATION
  china.29.t: "Budoucnost Hongkongu" # todo: NEW TRANSLATION
  china.29.d: "S odvoláním na historickou nadvládu Číny nad Vietnamem, [CHI.GetLeader] požaduje, abychom podřídili naši zahraniční politiku Číně a odevzdali jí kontrolu nad ní. Tento extrémně urážlivý požadavek porušuje naši státní suverenitu, zaručenou mezinárodním právem. Avšak dokážeme si skutečně dovolit tuto vzrůstající mocnost rozhněvat?" # todo: NEW TRANSLATION
  china.29.a: "S.A.R. vydrží." # todo: NEW TRANSLATION
  china.29.b: "Hongkong se vrátí pod naši kontrolu." # todo: NEW TRANSLATION
  china.30.t: "Čína žádá naši loajalitu!" # todo: NEW TRANSLATION
  china.30.d: "S odvoláním na historickou suverenitu Číny nad Vietnamem [CHI.GetLeader] požaduje, abychom podřídili naši zahraniční politiku Číně a odevzdali jí kontrolu nad ní. Tento extrémně urážlivý požadavek porušuje naši státní suverenitu, zaručenou mezinárodním právem. Avšak dokážeme si skutečně dovolit tuto vzrůstající mocnost rozhněvat?" # todo: NEW TRANSLATION
  china.30.a: "Už nemusíme podřizovat Číně!" # todo: NEW TRANSLATION
  china.30.b: "Musíme přijmout toto ponížení..." # todo: NEW TRANSLATION
  china.31.t: "Čína podkopává naši mezinárodní pozici!" # todo: NEW TRANSLATION
  china.31.d: "Náš celosvětový vliv se v posledních letech ostře snížil díky úsilí Číny, čímž ohrožuje naši pozici jako jediného světového hegemonu a klade základy pro nový světový řád. Snad ti, kdo po naší výhře nad SSSR předpovídali 'Konec dějin', byli nakonec příliš optimističtí." # todo: NEW TRANSLATION
  china.31.d_SOV: "Naši dřívější spojenci se snaží nás vytlačit ze sféry vlivu ve Střední Asii. Jak vzrůstá čínské zasahování do naší domény, hlavní důvod naší strategické orientace, hrozba ze strany Spojených států, bledne v porovnání. Čas pro nečinnost musí skončit, pokud chceme udržet naši současnou pozici." # todo: NEW TRANSLATION
  china.31.a: "Musíme udeřit teď, dřív než bude pozdě!" # todo: NEW TRANSLATION
  china.31.b: "Míříme k irelevanci..." # todo: NEW TRANSLATION
  china.32.t: "Čína žádá ostrovy Natuna!" # todo: NEW TRANSLATION
  china.32.d: "Nedávno [CHI.GetLeader] požadoval, abychom ostrovy Natuna podřídili čínské autoritě. Dříve Čína zcela kontrolovala celé Spratly ostrovy. Avšak můžeme si skutečně dovolit tento vzrůstající mocnosti antagonizovat?" # todo: NEW TRANSLATION
  china.32.a: "Nepředáme naše ostrovy Číňanům!" # todo: NEW TRANSLATION
  china.32.b: "Nemůžeme si dovolit ten tlak..." # todo: NEW TRANSLATION
  china.33.t: "Pouhá skořápka sovětské minulosti" # todo: NEW TRANSLATION
  china.33.d: "Už nějakou dobu naše pobřežní stráž sleduje masivní, rezavý trup letadlové lodi tažený kolem Černého moře. To je jistě vzácný pohled. Loď jménem 'Varyag' je ozdobena sovětskými zlatými hvězdami a pomalu ji táhne zhruba šest menších vlečných lodí. Původem z [UKR.GetFlag]Ukrajiny, jejím konečným cílem je čínská rekreační společnost v Macau, jejím novým vlastníkem.\n\nTrup může představovat skutečnou hrozbu pro dopravu v Bosporu, pokud by došlo ke kolizi nebo úplnému převrácení." # todo: NEW TRANSLATION
  china.33.a: "The \"ship\" must wait until traffic is safer." # todo: NEW TRANSLATION
  china.33.b: "Pojďme vyjednat prioritu poplatku." # todo: NEW TRANSLATION
  china.34.t: "Turci prosí o naši trpělivost" # todo: NEW TRANSLATION
  china.34.d: "Towed ex-Soviet aircraft cruiser Varyag, který byl zakoupen před 2 lety z [UKR.GetFlag]Ukrajiny, byl zastaven! Nedokončený trup míří z Černého moře do našich přístavů. Nyní turecké úřady uvádějí „riziko, že silný vítr by loď postavil na šířku a zablokoval celý Bospor“. Žádají o naši trpělivost." # todo: NEW TRANSLATION
  china.34.a: "Možná můžeme vyjednat?" # todo: NEW TRANSLATION
  china.34.b: "Trpělivost? Budeme vyvíjet tlak!" # todo: NEW TRANSLATION
  china.34.c: "Zdá se, že musíme počkat..." # todo: NEW TRANSLATION
  china.35.t: "Čínská delegace" # todo: NEW TRANSLATION
  china.35.d: "Číňané vyslali malou delegaci k urychlení průchodu Varyagu Bosporom, nabídli určité obchodní a turistické ústupky. Poskytnutí priority pro dopravu Varyagu bude stát dost peněz, takže bychom měli být schopni vyjednat slušnou sumu s finančními garancemi." # todo: NEW TRANSLATION
  china.35.a: "Necháme ho projít při první příležitosti." # todo: NEW TRANSLATION
  china.35.b: "Není o čem diskutovat." # todo: NEW TRANSLATION
  china.36.t: "Jednání uspěla!" # todo: NEW TRANSLATION
  china.36.d: "Naši šikovní vyjednavači dosáhli dohody s tureckými úřady. Varyag bude pokračovat v cestě podél Bosporu §Hin 6 měsíců§!!" # todo: NEW TRANSLATION
  china.36.a: "Bude to stát za tu cenu." # todo: NEW TRANSLATION
  china.36.b: "Ať přinesou turecké lahůdky!" # todo: NEW TRANSLATION
  china.37.t: "Jednání selhala!" # todo: NEW TRANSLATION
  china.37.d: "Turci neměli zájem o žádná jednání, prozatím jsme udělali vše, co bylo možné." # todo: NEW TRANSLATION
  china.37.a: "Pak budeme muset počkat." # todo: NEW TRANSLATION
  china.38.t: "Peking rozrušen!" # todo: NEW TRANSLATION
  china.38.d: "Není spokojený s naší odpovědí, rozhněvaní Číňané reagovali ostrou rétorikou, aby na nás vyvíjeli tlak, aby Varyag prošel rychleji! Jaká bude naše odpověď?" # todo: NEW TRANSLATION
  china.38.a: "Mají pravdu, musíme ustoupit." # todo: NEW TRANSLATION
  china.38.b: "Můžeme najít střední cestu." # todo: NEW TRANSLATION
  china.38.c: "Škoda, budou muset čekat ještě déle!" # todo: NEW TRANSLATION
  china.39.t: "Ankara ustoupila!" # todo: NEW TRANSLATION
  china.39.d: "Naše snaha vyvíjet tlak na Turecko, aby akceptovalo náš oprávněný průchod Varyagu, byla úspěšná! Za dva týdny bude loď pokračovat na své cestě!" # todo: NEW TRANSLATION
  china.39.a: "Dobře" # todo: NEW TRANSLATION
  china.40.t: "Ankarina kompenzace" # todo: NEW TRANSLATION
  china.40.d: "Turecké po našem tlaku chtějí umožnit průchod za půl roku, nadále uvádějí stejné obavy. To je stále ústupek a malé vítězství na naší straně." # todo: NEW TRANSLATION
  china.40.a: "Okay" # todo: NEW TRANSLATION
  china.41.t: "Uražka za urážku" # todo: NEW TRANSLATION
  china.41.d: "Náš poslední pokus vyvíjet tlak na Ankaru se vrátil proti nám! Varyag nepřesáhne průchod po značnou dobu a prozatím bude plout z jednoho černomořského přístavu do druhého." # todo: NEW TRANSLATION
  china.41.a: "Sakra" # todo: NEW TRANSLATION
  china.42.t: "[CHI.Capital.GetName] Přijímá" # todo: NEW TRANSLATION
  china.42.d: "Turecký velvyslanec v [Root.Capital.GetName] zaslal dopis z Ankary, aby Varyagu poskytl nejvyšší prioritu v rušném Bosporu. Žádají značný poplatek a několik dalších ústupků." # todo: NEW TRANSLATION
  china.42.a: "Stojí to za cenu." # todo: NEW TRANSLATION
  china.42.b: "To je směšný nápad už jen na pomyšlení." # todo: NEW TRANSLATION
  china.43.t: "[CHI.Capital.GetName] Přijímá" # todo: NEW TRANSLATION
  china.43.d: "Číňan přijal a peníze by měly být převedeny do naší pokladny do konce týdne." # todo: NEW TRANSLATION
  china.43.a: "A tak získáme." # todo: NEW TRANSLATION
  china.44.t: "[CHI.Capital.GetName] Odmítá!" # todo: NEW TRANSLATION
  china.44.d: "Místo dopisu o přijetí nám přišla krátká odpověď téměř urážející naše vedení za „myslení o tak směšné myšlence“." # todo: NEW TRANSLATION
  china.44.a: "Škoda." # todo: NEW TRANSLATION
  china.45.t: "Čína se připravuje na realizaci výstavby vysokorychlostní železnice" # todo: NEW TRANSLATION
  china.45.d: "V roce 1964, po otevření Shinkansenu v Japonsku, Čína začala všímat rozvoje vysokorychlostní železnice v zahraničí. V roce 1978 navštívil Deng Xiaoping Japonsko a vzal si z Tokaido Shinkansen z Tokia do Kjóta podle dohody japonské strany. Cestou prohlásil: 'Takovou vysokorychlostní vlak potřebujeme také.' \nV roce 1990 dokončilo Ministerstvo železnic koncept 'Plán koncepce vysokorychlostní železniční trasy Peking–Šanghaj' a předložilo jej Národnímu lidovému shromáždění k projednání. To byl první případ, kdy Čína formálně navrhla vybudovat vysokorychlostní železnici. \nVzhledem k vyšší nosnosti, rychlosti a dopravní efektivitě vysokorychlostních železnic jsou hlavními problémy čínských železnic v té době pomalé cestující rychlosti a značný nedostatek dopravní kapacity, takže vysokorychlostní železnice získaly stále více pozornosti. Od počátku nového století se budování sítě vysokorychlostních železnic spojující celou zemi stalo nevyhnutelným trendem." # todo: NEW TRANSLATION
  china.45.a: "V potřebě rychlosti." # todo: NEW TRANSLATION
  china.46.t: "Cesta pokračuje!" # todo: NEW TRANSLATION
  china.46.d: "Tažné remorkéry a Varyag, které táhnou, prošly dnes v poledne kolem Hagie Sofie, na kterou se shromáždily tisíce diváků, u mořské mohutné válečné lodě. Skvělá podívaná k vidění!" # todo: NEW TRANSLATION
  china.46.a: "Nic nezastaví ČLR!" # todo: NEW TRANSLATION
  china.47.t: "Čína se stává světovou továrnou" # todo: NEW TRANSLATION
  china.47.d: "Sedmdesátiletý proces industrializace Nové Číny prošel všechny hlavní fáze průmyslového rozvoje světové industrializace za posledních 200 let a dosáhl druhého skvělého historického úspěchu v lidské průmyslové historii po industrializaci Západu. Čínská industrializace nejen podporovala zlepšení světového objemu ekonomiky a úrovně rozvoje, ale také hluboce změnila světový politický a ekonomický rámec. Od reforem a otevírání se se čínské zpracovatelský průmysl rozrostl průměrně o 14 % ročně, rychle se integrovál do mezinárodního systému dělby práce a stal se „světovou továrnou“ jedním tahem." # todo: NEW TRANSLATION
  china.47.a: "Pro lepší zítřek." # todo: NEW TRANSLATION
  china.48.t: "Vyjadřování přátelství s Vnějším Mongolskem" # todo: NEW TRANSLATION
  china.48.d: "Mír a rozvoj jsou společnou věcí lidí ze všech zemí světa. Pevninská Čína a Vnější Mongolsko budou spolupracovat na nádherný zítřek." # todo: NEW TRANSLATION
  china.48.a: "Společně jsme silní." # todo: NEW TRANSLATION
  china.49.t: "Čína připravuje přechod přes Tchajwanský průliv k ukončení občanské války" # todo: NEW TRANSLATION
  china.49.d: "Spory přes Tchajwanský průliv, trvající déle než půl století, se konečně uzavřely. Nelze nechat problém pro další generaci." # todo: NEW TRANSLATION
  china.49.a: "Pochod na Tchaj-wan a osvoboďte celou Čínu!" # todo: NEW TRANSLATION
  china.50.t: "Peking ukazuje trpělivost" # todo: NEW TRANSLATION
  china.50.d: "Vidíc nebezpečí pustit Varyag skrz, rozhodnou se raději připravit a koordinovat na jiný termín v blízké budoucnosti. Přibližně za šest měsíců Varyag projde." # todo: NEW TRANSLATION
  china.50.a: "Dobře." # todo: NEW TRANSLATION
  china.51.t: "Bouře!" # todo: NEW TRANSLATION
  china.51.d: "Silné větry na Egejském moři vyvedly Varyag z kurzu! Jeden námořník, který se snažil znovu připojit trup k jednomu z remorkér, bohužel přišel o život. Naštěstí je Varyag stále nepoškozen a pokračuje směrem k..." # todo: NEW TRANSLATION
  china.51.a: "Atlantský oceán." # todo: NEW TRANSLATION
  china.52.t: "Konečně!" # todo: NEW TRANSLATION
  china.52.d: "Variag dokončil svou dlouhou cestu napříč polovinou světa do našich velkých území! Naši námořní inženýři jsou poměrně optimističtí, že trup může být dokončen, aby se stal naší první flotilovou letadlovou lodí. Potenciál mít skutečnou modro-vodní flotilu se skutečně nedá podceňovat... a zkušenosti ze stavby letadlových lodí budou k nezaplacení.\n\nMůže být také přestavěn na luxusní kasino, jak bylo původně plánováno." # todo: NEW TRANSLATION
  china.52.a: "Bude to hrdostí námořnictva!" # todo: NEW TRANSLATION
  china.52.b: "Líbí se mi spíše myšlenka kasina..." # todo: NEW TRANSLATION
  china.53.t: "Mír v pohraniční oblasti" # todo: NEW TRANSLATION
  china.53.d: "Díky neúnavnému úsilí jsme nejen obnovili tradiční hranice, ale také dokončili rozvoj pohraničních oblastí s menšinami. Dlouhodobé napětí na hranicích, které nás dlouhodobě sužovalo, bylo rovněž zásadně vyřešeno. Pohraniční oblasti se staly páteří rozvoje naší země." # todo: NEW TRANSLATION
  china.53.a: "Dobrá práce." # todo: NEW TRANSLATION
  china.54.t: "Válka o Tchajwanský průliv končí!" # todo: NEW TRANSLATION
  china.54.d: "Bitva o Tchajwanský průliv končí. Spor, který trval půl století, končí právě teď. Vojenské boty Lidové osvobozenecké armády prolomily No. 122, oddíl 1, Chongqing South Road. Pokud plánování budoucnosti oblasti Tchaj-wanu se stalo naší nejvyšší prioritou, jaké jsou naše volby?" # todo: NEW TRANSLATION
  china.54.a: "Celá oblast Tchaj-wanu se konečně vrátila pod křídla mateřské vlasti." # todo: NEW TRANSLATION
  china.54.b: "Existují i jiné plány." # todo: NEW TRANSLATION
  china.55.t: "" # todo: NEW TRANSLATION
  china.55.d: "" # todo: NEW TRANSLATION
  china.55.a: "" # todo: NEW TRANSLATION
  china.56.t: "Konec speciální vojenské operace nad Vnějším Mongolskem!" # todo: NEW TRANSLATION
  china.56.d: "Speciální vojenská operace nad Vnějším Mongolskem se chýlí ke konci. Čelícímu ostré jihní ofenzívě, byly úřady Ulánbátaru poraženy bez sebemenšího napětí a mongolská plošina se vrátila k bývalému pánovi. Pokud plánování budoucnosti Vnějšího Mongolska se stalo aktuální prioritou, jaké máme možnosti?" # todo: NEW TRANSLATION
  china.56.a: "Celá oblast Vnějšího Mongolska se konečně vrátila do objetí mateřské vlasti." # todo: NEW TRANSLATION
  china.56.b: "Existují i jiné plány." # todo: NEW TRANSLATION
  china.57.t: "Bilibili online" # todo: NEW TRANSLATION
  china.57.d: "Bilibili , přezdívaný B Site, je video-sharing web se sídlem v Šanghaji, kde uživatelé mohou nahrávat, prohlížet a přidávat překryté komentáře k videím. Bilibili hostí videa na různá témata, včetně anime, hudby, tance, vědy a techniky, filmů, dramatu, módy a videoher, ale je také známý pro rozsáhlé kuso-styl parodie od subkulturálních tvůrců obsahu. \n\nBilibili je známý pro svůj posuvný systém komentářů danmu. \n\nBilibili také poskytuje službu živého vysílání, kde se diváci mohou interagovat se streamery." # todo: NEW TRANSLATION
  china.57.a: "Co miluješ, to je tvůj život." # todo: NEW TRANSLATION
  china.58.t: "China achieves reunification" # todo: NEW TRANSLATION
  china.58.d: "Od poušt na severu po ostrovy na jihu nesčetně revolucionářů položilo své životy a krev, a jeden po druhém uspěl. Až dodnes občanská válka konečně skončila a mateřská země byla znovu sjednocena. \n\nNárodní vlajka vlaje ve větru a vítězná píseň je tak hlasitá." # todo: NEW TRANSLATION
  china.58.a: "Zpívejme pro naši drahou matku, od nynějška vyjdeme směrem k prosperitě a síle." # todo: NEW TRANSLATION
  china.59.t: "Taiwan adopts the Second Republic Constitution" # todo: NEW TRANSLATION
  china.59.d: "Taiwanské orgány bezostyšně přijaly Ústavu Druhé republiky a omezily území na Tchaj-wan, Peng-hu, Kinmen a Matsu k dosažení legální nezávislosti. Tento nestydatý čin porušil Zákon proti odtržení a Národní lidový kongres pověřil Státní radu a Centrální vojenskou komisi k použití síly k vyřešení aktuálního incidentu." # todo: NEW TRANSLATION
  china.59.a: "Take Taiwan back! Start the war now!" # todo: NEW TRANSLATION
  china.59.b: "Nedělejte si iluze, že to nebylo předvídatelné!" # todo: NEW TRANSLATION
  china.60.t: "Taiwan authorities declare independence" # todo: NEW TRANSLATION
  china.60.d: "Taiwanské orgány prohlásily nezávislost a zřídily tzv. Demokratickou republiku Tchaj-wanu. Tento nestydatý čin porušil Zákon proti odtržení a Národní lidový kongres pověřil Státní radu a Centrální vojenskou komisi použitím síly k vyřešení současné situace." # todo: NEW TRANSLATION
  china.60.a: "Take Taiwan back! Start the war now!" # todo: NEW TRANSLATION
  china.60.b: "Nedělejte si iluze, že to nebylo předvídatelné!" # todo: NEW TRANSLATION
  china.61.t: "US Seventh Fleet passes through Taiwan Strait" # todo: NEW TRANSLATION
  china.61.d: "V poslední době vyvolaly kroky lodí americké námořní flotily procházející Tchajwanským průlivem značný hněv mezi čínským lidem. Pokud jde o opakované průchody amerických lodí Tchajwanským průlivem, čínské ministerstvo národní obrany již dříve své stanovisko mnohokrát vyjádřilo; Tchaj-wan je součástí Číny a otázka Tchaj-wanu je interní záležitostí Číny, související se zájmy Číny a s národními city čínského lidu, a žádné vnější vměšování nebudeme tolerovat. Čínská lidová osvobozenecká armáda má pevnou vůli, plnou důvěru a dostatečné schopnosti odvrátit veškeré separatistické aktivity a chránit národní suverenitu a územní integritu." # todo: NEW TRANSLATION
  china.61.a: "There is no peace in dividing!" # todo: NEW TRANSLATION
  china.62.t: "Taiwan authorities were accepted by NATO" # todo: NEW TRANSLATION
  china.62.d: "Taiwanské orgány se spojily s NATO v pokusu vyvíjet tlak na cizí země a použít sílu k odporu proti znovusjednocení. Tento nestydatý čin porušil Zákon proti odtržení. Národní lidový kongres pověřil Státní radu a Centrální vojenskou komisi použitím síly k vyřešení současného sporu." # todo: NEW TRANSLATION
  china.62.a: "Take Taiwan back! Start the war now!" # todo: NEW TRANSLATION
  china.62.b: "Nedělejte si iluze, že to nebylo předvídatelné!" # todo: NEW TRANSLATION
  china.63.t: "China Completes Preparations For Military Operation Over Outer Mongolia" # todo: NEW TRANSLATION
  china.63.d: "Po dlouhou dobu tento satelitní stát, který byl odejmut a podporován Sovětským Ruskem, nám projevuje hostilitu. Stačí jen jedna noc, aby obrněné jednotky dorazily z Zamyn-Uud do Pekingu. Je čas skončit s tímto ošklivým produktem dohody z Yaltě a posunout se ke sjednocení velké mateřské vlasti. \n\n'Držím sklenici vína, ale domov je daleko. Severní válka ještě není vyhrána, nemohu se vrátit, ale zůstat.'" # todo: NEW TRANSLATION
  china.63.a: "Neříkejte, že to nebylo předvídatelné!" # todo: NEW TRANSLATION
  china.63.b: "Vraťte Vnější Mongolsko! Pošlete vojáky hned teď!" # todo: NEW TRANSLATION
  china.64.t: "China completes regional strategic goals" # todo: NEW TRANSLATION
  china.64.d: "Kdysi bylo slabé centrální impérium pohltěno mrskajícími se mocnostmi. Po téměř sto letech boje o život se čínský lid nakonec zcela vypořádal s cizími barbary a zlikvidoval zrádce, a dosáhl míru pod vládou Číny v regionu." # todo: NEW TRANSLATION
  china.64.a: "Gratulace, veliteli. Čínský lid na tvé činy nikdy nezapomene." # todo: NEW TRANSLATION
  china.65.t: "Podpora inovací prostřednictvím vědy a techniky" # todo: NEW TRANSLATION
  china.65.d: "V návaznosti na strategický pokyn oživit národ prostřednictvím vědy a techniky, státem podporované instituce urychlují investice do výpočetní a internetové infrastruktury nové generace. Od univerzitních laboratoří po zvláštní ekonomické zóny se pokládají čínské digitální základy pro nadcházející desetiletí." # todo: NEW TRANSLATION
  china.65.a: "Pokračovat v financování sektoru výpočetní techniky" # todo: NEW TRANSLATION
  china_news.1.t: "19. národní kongres Komunistické strany Číny" # todo: NEW TRANSLATION
  china_news.1.d: "19. národní kongres se konal v Velkém lidovém paláci, Peking, mezi 18. a 24. října 2017. Přípravy na 19. národní kongres začaly v roce 2016 a vyvrcholily plenárním zasedáním Ústředního výboru několik dní před kongresem. V roce 2016 místní a provinční stranické organizace začaly volit delegáty na kongres a přijímat a měnit stranické dokumenty. Během kongresu byl do ústavy strany vložen nový řídicí ideologie, označovaný jako Xi Jinpingovo myšlení o socialismu s čínskými charakteristikami pro novou éru. Byl to první případ od doby Mao Ce-tunga, kdy živý vůdce strany zapsal do ústavy ideologii pojmenovanou po něm samotném. Kongres dále zdůraznil posílení socialismu s čínskými charakteristikami, budování strany a socialistického právního řádu a nastavil konkrétní časové rámce pro dosažení rozvojových cílů, jako je vybudování společnosti s průběžnou prosperitou a dosažení „socialistické modernizace“." # todo: NEW TRANSLATION
  china_news.1.a: "Nikdy nezapomeňte na svůj původní záměr a mějte svou misi na paměti!" # todo: NEW TRANSLATION
  china_news.1.b: "Nová éra socialismu!" # todo: NEW TRANSLATION
  china_news.2.t: "90. výročí Čínské lidové osvobozenecké armády" # todo: NEW TRANSLATION
  china_news.2.d: "Oznamujeme 90. výročí založení Čínské lidové osvobozenecké armády (PLA), které připadá na 1. srpna, a v pátek v Pekingu byl zahájen velký výstavu, která přilákala lidi z nejrůznějších vrstev. Představuje hlavní bitvy PLA, akce a historické úspěchy; výstava obsahuje modely hlavního PLA vojenského vybavení v aktivní službě, s více než 1 000 fotografiemi a 1 300 relikvemi a dalšími předměty na výstavě. V neděli ráno předseda Xi projel zbraně jako součást oslav. Na přehlídce v Zhurihe vojenské výcvikové základně se zúčastnilo přes 12 000 služebních vojáků z armády, námořnictva, letectva, ozbrojené policie i nově vytvořeného raketového sboru a strategické podpůrné vojsko." # todo: NEW TRANSLATION
  china_news.2.a: "Služ lidu!" # todo: NEW TRANSLATION
  china_news.2.b: "Velká vojenská přehlídka." # todo: NEW TRANSLATION
  china_news.3.t: "Pád Bo Xilaje" # todo: NEW TRANSLATION
  china_news.3.d: "Čína byla otřesena politickou krizí, která vznikla poté, co Wang Lijun, stále mocnější bývalý policejní ředitel Bo Xilaje, se pokusil uprchnout do USA. Kritika Bo kvůli jeho řešení této události, spolu s tvrzením, že jeho žena je zodpovědná za vraždu britského podnikatele Neila Heywooda, vedly k jeho odvolání z postů ve straně a k jeho uvěznění za korupci, podplácení a zneužívání moci." # todo: NEW TRANSLATION
  china_news.3.a: "Tohle se vůbec nezdá být politicky motivované." # todo: NEW TRANSLATION
  china_news.4.t: "Hon na tygry a mušky" # todo: NEW TRANSLATION
  china_news.4.d: "Dnes [CHI.GetLeader] oznámil zahájení kampaně na odvedení korupce u vysoce postavených úředníků, „tygroví“ a nízkoúrovňoví úředníci, „mušky“, v nové kampani proti korupci. Zatímco mnozí chválí tento krok jako nutné opatření proti úředníkům, kteří po desetiletí přijímali úplatky a zneužívali prostředky bez trestu, jiní kampani vyčítají politickou motivaci a po celou dobu ji považují za zbytečnou bez vážných a fundamentálních politických reforem k podpoře transparentnosti a odpovědnosti v čínské politice." # todo: NEW TRANSLATION
  china_news.4.a: "Uvidíme, kam to povede." # todo: NEW TRANSLATION
  china_news.5.t: "Čínské instituty 'Demokracie s čínskými charakteristikami'." # todo: NEW TRANSLATION
  china_news.5.d: "[CHI.GetLeader] oznámil, že Čína nebude již jednopartijním státem. Poté, co již zrušila omezení pro existující politické strany mimo CCP, vláda začala povolovat registraci dalších stran v prvních svobodných a férových volbách země. Nicméně [CHI.GetLeader] varoval, že tento krok nesmí být chápán jako posun Číny směrem na Západ. \"Zatímco jsme se rozhodli přijmout tento západní dovoz demokracie, současně jsme odhodláni zachovat čínské kulturní hodnoty a dlouhodobou stabilitu.\"" # todo: NEW TRANSLATION
  china_news.5.a: "Historický okamžik!" # todo: NEW TRANSLATION
  china_news.6.t: "Čína vstupuje do Světové obchodní organizace (WTO)" # todo: NEW TRANSLATION
  china_news.6.d: "Po dlouhém vyjednávacím procesu s dosavadními členy Světové obchodní organizace (WTO) Čína konečně dosáhla ratifikace své žádosti o vstup do WTO. Čína musela prokázat členům WTO, zejména Spojeným státům a Evropské unii, že činí významné kroky směrem k otevření své ekonomiky konkurenci. Čínská státní média tento okamžik oslavila jako \"historický okamžik čínské reformy a otevírání a procesu modernizace\"." # todo: NEW TRANSLATION
  china_news.6.a: "Čína se nadále otevírá světu." # todo: NEW TRANSLATION
  china_news.7.t: "Čína dokončuje přechod na ekonomiku volného trhu" # todo: NEW TRANSLATION
  china_news.7.d: "Nedávné liberalizace čínské ekonomiky vyvrcholily plným přechodem od modelu \"socialistické tržní ekonomiky\" k plně volnému trhu. Zprávy uvádějí, že [CHI.GetLeader] musel jít na velké kompromisy, aby přesvědčil úředníky Komunistické strany a vedoucí představitele čínského průmyslu, že tento historický krok bude prospěšný všem. Následně byl odpor k tomuto kroku utlumen, avšak mnoho analytiků věří, že existuje významný neklid mezi venkovským chudým obyvatelstvem Číny kvůli novým změnám." # todo: NEW TRANSLATION
  china_news.7.a: "Teď už nic nebrání rozvoji Číny..." # todo: NEW TRANSLATION
  china_news.8.t: "[CHI.GetLeader] kritizuje Deng Xiaopinga" # todo: NEW TRANSLATION
  china_news.8.d: "V dramatickém odklonu od desetiletí trvající čínské politiky \"reformy a otevírání\" [CHI.GetLeader] kritizoval \"morální úpadek a utlačování venkovského chudého obyvatelstva\", který Dengovy ekonomické reformy způsobily. Mnoho pozorovatelů za hranicemi bylo šokováno tímto hlasitým odsouzením někoho, kdo byl léta uctíván jako architekt čínského rozvoje. Jiní však předpověděli tento vývoj kvůli postupnému posilování levicové frakce ve Komunistické straně. Důsledky tohoto proslovu pro budoucnost čínské správy zůstávají nejasné. Někteří spekuluje, že proslov je pouhým rétorickým zařízením, které má zvýšit popularitu [CHI.GetLeader] mezi levicovými prvky ve straně, v armádě a širší veřejnosti. Jiní jsou však přesvědčeni, že tento proslov znamená rozsáhlý obrat v liberální politice trhu." # todo: NEW TRANSLATION
  china_news.8.a: "Čínská lidová republika se vrací ke svým kořenům." # todo: NEW TRANSLATION
  china_news.9.t: "Čína vyhlašuje Pátou Mezinárodní" # todo: NEW TRANSLATION
  china_news.9.d: "Po transformaci Číny z modelu Deng Xiaopinga \"socialistické tržní ekonomiky\" na plně plánovanou ekonomiku [CHI.GetLeader] oznámil vznik \"Páté mezinárodní\", která zve komunistické strany z celého světa k účasti v této nové čínsky vedené iniciativě. Tento krok vyvolal obavy u mnoha zahraničních vlád, které se bojí důsledků čínského oznámení pro jejich domácí politiku." # todo: NEW TRANSLATION
  china_news.9.a: "Komunismus je znovu silnou silou, se kterou je třeba počítat..." # todo: NEW TRANSLATION
  china_news.10.t: "Čína získává kontrolu nad srílanským přístavem" # todo: NEW TRANSLATION
  china_news.10.d: "Více než před sto lety Čína uzavřela 99letý pronájem s Německem, Francií a Spojeným Královstvím, čímž vydala strategické území tehdejším evropským mocnostem. Dnes to však není Čína, kdo prodává své území, ale Srí Lanka, neboť její Hambantota port, vybudovaný s čínskou pomocí, způsobil vládě v Colombo značné ztráty. 99letý pronájem měl Srí Lance pomoci splatit dluh Číně, avšak kritici tento obchod odsuzují jako hrozbu suverenitě Srí Lanky a snahu rozšířit čínský vliv v regionu v novocolonialním pojetí." # todo: NEW TRANSLATION
  china_news.10.a: "Globální dosah Číny roste." # todo: NEW TRANSLATION
  china_news.10.b: "Suverenita Srí Lanky byla oslabena!" # todo: NEW TRANSLATION
  china_news.11.t: "Čína vyhostila zahraniční zájmy" # todo: NEW TRANSLATION
  china_news.11.d: "Vyvolalo to širokou mezinárodní kritiku, Čína vyhostila všechny zahraniční firmy a neziskové organizace ze svého území bez ohledu na zemi původu. Tento krok následuje po řadě radikálních změn v posledních měsících, které Čínu dovedly k ostrému obratu k čistému komunistickému vládnutí, nejvýznamněji k odsouzení Deng Xiaopinga a oživení myšlenek Mao Zedonga.\n\n[USA.GetLeader], mezi dalšími světovými vůdci, ostře kritizoval [CHI.GetLeader] za vyhoštění zahraničních zájmů i rostoucí obtěžování cizích osob žijících v Číně. Čína na jejich stížnosti a i na stížnosti dalších nereagovala oficiálně, ale prostřednictvím státních médií vychválila vlastenecký charakter svých činů pro domácí publikum." # todo: NEW TRANSLATION
  china_news.11.a: "Číňané ztratili rozum!" # todo: NEW TRANSLATION
  china_news.11.b: "Číňané jsou opět svobodní od cizího útlaku!" # todo: NEW TRANSLATION
  china_news.12.t: "[CHI.GetLeader] slíbí uspořádat volby!" # todo: NEW TRANSLATION
  china_news.12.d: "Externí pozorovatelé dnes byli šokováni z toho, že Lidová republika Číny bude nyní pořádat volby na místní úrovni. Zatímco někteří tento krok chválí jako významný pokrok ve čínské politické liberalizaci, odborníci popisují tuto názorovou náladu jako příliš optimistickou vzhledem k absenci politických reforem v jiných oblastech vlády, například v přístupu k politickým stranám a cenzuře. Jeden analytik uvedl, že tyto volby \"dopadnou jen jako posílení a legitimizace vlády Komunistické strany\"." # todo: NEW TRANSLATION
  china_news.12.a: "Komunistická strana Číny moc tak snadno nevzdá..." # todo: NEW TRANSLATION
  china_news.13.t: "Ujgurští militanté zahájili útok nožem" # todo: NEW TRANSLATION
  china_news.13.d: "Čína byla dnes otřesena brutálním útokem nožem, spáchaným několika Ujgurskými teroristy. Desítky lidí byly zabity nebo zraněny, včetně útočníků, kteří byli místní policií zastřeleni. [CHI.GetLeader] vyzval k klidnému řešení situace a slíbil, že dopadne na odpovědné za tento \"barbarský čin\"." # todo: NEW TRANSLATION
  china_news.13.a: "Tragické zprávy." # todo: NEW TRANSLATION
  china_news.14.t: "Výbuchy míří na čínskou infrastrukturu" # todo: NEW TRANSLATION
  china_news.14.d: "Podezřelí členové Islámské strany Turkistánu (Turkistan Islamic Party) provedli koordinované bombové útoky na několik čínských železničních sítí. Bezpečnostní analytici vyjádřili překvapení nad úrovní sofistikovanosti, kterou tyto útoky prokázaly. Zatímco čínské úřady zveřejnily jen málo detailů o útocích, mnozí tuší, že poškození čínské infrastrukturní sítě je značné." # todo: NEW TRANSLATION
  china_news.14.a: "Znepokojivé." # todo: NEW TRANSLATION
  china_news.15.t: "Dalajláma se vrací do Tibetu" # todo: NEW TRANSLATION
  china_news.15.d: "Jako výměnu za slib zůstat neutrální ve politických záležitostech Číny mu byly Dalajlámovi uděleny povolení k návratu do Tibetu a k náboženské roli v regionu poprvé za půl století." # todo: NEW TRANSLATION
  china_news.15.a: "Nikdo by to nečekal." # todo: NEW TRANSLATION
  china_news.16.t: "Xinjiang Speciální administrativní oblast byla zřízena" # todo: NEW TRANSLATION
  china_news.16.d: "Po pozitivní reakci v autonomní oblasti Xinjiang na nedávné liberalizace a deklasifikaci Islámské strany Východního Turkistánu se čínské vedení rozhodlo nahradit status Xinjiangu z „Autonomní oblast“ na „Speciální administrativní oblast“. Tato změna statusu je doprovázena vysokou mírou samosprávy." # todo: NEW TRANSLATION
  china_news.16.a: "Nečekaný obrat." # todo: NEW TRANSLATION
  china_news.17.t: "Tibetská speciální administrativní oblast je zřízena" # todo: NEW TRANSLATION
  china_news.17.d: "Po pozitivní reakci v tibetské autonomní oblasti na nedávné liberalizace a návratu Dalajlámy se čínské vedení rozhodlo nahradit Tibet status z „Autonomní oblast“ na „Speciální administrativní oblast“. Tato změna statusu je doprovázena velkou mírou samosprávy." # todo: NEW TRANSLATION
  china_news.17.a: "Nečekaný obrat." # todo: NEW TRANSLATION
  china_news.18.t: "Čína si klade za cíl získat Vnější Mongolsko" # todo: NEW TRANSLATION
  china_news.18.d: "Po více než půl století trpělivosti se Čína rozhodla netolerovat zradu Yaltanské konference a bude násilně obsazovat region Vnější Mongolsko. Není velká naděje pro budoucnost vlády Ulánbátaru v daleké Střední Asii. Jak to dopadne, nikdo neví." # todo: NEW TRANSLATION
  china_news.18.a: "Vnější co?" # todo: NEW TRANSLATION
  china_news.19.t: "Vnější Mongolská speciální administrativní oblast je zřízena" # todo: NEW TRANSLATION
  china_news.19.d: "Po nedávných krocích pro prohloubení přátelství mezi Vnějším Mongolskem a pevninou a po uvědomění, že bez podpory pevniny nemůže existovat, se mongolské vedení rozhodlo nahradit status Vnější Mongolska z ‚Národa‘ na ‚Speciální administrativní oblast‘. Tato změna statusu je doprovázena značnou mírou znovuszjednocení." # todo: NEW TRANSLATION
  china_news.19.a: "Čína bere zpět své kousky." # todo: NEW TRANSLATION
  china_news.20.t: "Čína odkládá svůj odpor vůči taiwanské nezávislosti" # todo: NEW TRANSLATION
  china_news.20.d: "Ohlásil to [CHI.GetLeader], že pokud by Čínská republika, neformálně známá jako Taiwan, usilovala o nezávislost, \"nebudeme jim stát v cestě\". V minulosti Čína ostře vystupovala proti taiwanské nezávislosti a dokonce hrozila použitím síly k jejímu zabránění. Důvody tohoto obratu čínských úřadů zůstávají nejisté." # todo: NEW TRANSLATION
  china_news.20.a: "Nikdo by to nečekal." # todo: NEW TRANSLATION
  china_news.21.t: "Cesta Čínské lidové republiky k znovusjednocení" # todo: NEW TRANSLATION
  china_news.21.d: "Zprávy naznačují, že vláda [CHI.GetLeader] nabídla svému protějšku se sídlem v Taibei plán \"Plán cesty k znovusjednocení\" mapující cestu pro Tchaj-wan k postupnému návratu pod čínskou kontrolu jako zvláštní správní oblast. Návrh obsahuje několik pojistných opatření pro pokračování tchajwanské demokracie a politické autonomie, ale to nemusí stačit tchajwanským odpůrcům znovusjednocení s pevninou. Jak Čína zareaguje, bude-li tento plán odmítnut tchajwanskými úřady, zůstává nejasné." # todo: NEW TRANSLATION
  china_news.21.a: "Uvidíme, jak se to vyvine." # todo: NEW TRANSLATION
  china_news.21.b: "Nepravděpodobné!" # todo: NEW TRANSLATION
  china_news.22.t: "Čína blokuje ostrovy Tchaj-wanu" # todo: NEW TRANSLATION
  china_news.22.d: "Po vzrůstajícím napětí s Tchaj-wanem zavedlo Námořnictvo Lidové osvobozenecké armády blokádu ostrovů Kinmen a Matsu. Tento krok má údajně zabránit Tchaj-wanu v přípravě ostrovů na možnou čínskou invazi a zároveň ztížit tchajwanskou obchodní výměnu se světem.\n\nSvětoví vůdci jsou rozděleni mezi ty, kteří otevřeně kritizovali čínskou agresi, a ty, kteří volali po klidu. Generální tajemník OSN učinil zvlášť silný apel k míru a vyzval čínskou vládu, aby si pamatovala, že \"mezinárodní řád není udržován násilím a brutální silou, ale diplomacií a zdrženlivostí.\"" # todo: NEW TRANSLATION
  china_news.22.a: "Napětí roste." # todo: NEW TRANSLATION
  china_news.22.b: "To pro nás nevěstí nic dobrého." # todo: NEW TRANSLATION
  china_news.22.c: "Mír je minulostí." # todo: NEW TRANSLATION
  china_news.23.t: "Čína ostřeluje Kinmen a Matsu" # todo: NEW TRANSLATION
  china_news.23.d: "V dalším stupni krize v Tchajwanském průlivu Čína vystřelila dělostřelecké údery na vojenské instalace na ostrovech Kinmen a Matsu, čímž vyvolala podrážděnou reakci jak [TAI.GetLeader], tak [USA.Getleader]. USA vydala Číně silné varování a slíbila rychlou americkou akci v případě čínské invaze.\n\nTchajwanské jednotky údajně začaly mobilizovat v přípravě na ještě větší eskalaci a vláda zahájila evakuace tchajwanských pobřežních ostrovů." # todo: NEW TRANSLATION
  china_news.23.a: "Válka přijde." # todo: NEW TRANSLATION
  china_news.24.t: "Tchajwanská zvláštní správní oblast byla zřízena" # todo: NEW TRANSLATION
  china_news.24.d: "Po postupném zlepšení vztahů mezi pevninskou Čínou a Tchaj-wanem se vláda [TAI.GetLeader] dohodla znovu připojit k pevninské Číně jako zvláštní správní oblast výměnou za zachování tchajwanské politické a právní autonomie. Politici z prozjednocovací koalice Pan-Blue uvedli, že tento krok je počátkem nové, lepší části tchajwanské historie, zatímco jejich protinnárodní kolegové z Pan-Green vyjádřili výhrady." # todo: NEW TRANSLATION
  china_news.24.d_coup: "Po pro‑čínské puči na Tchaj-wanu se nová \"dočasná\" administrativa dohodla na opětovném začlenění do Čínské lidové republiky jako zvláštní správní oblast, zdánlivý kompromis. Zatímco odpor vůči nové správě nebyl výrazně slyšet, veřejná podpora tohoto kroku zůstává daleko nejasná." # todo: NEW TRANSLATION
  china_news.24.a: "Čínská občanská válka konečně skončila." # todo: NEW TRANSLATION
  china_news.25.t: "Republika Čína vládu ukončila činnost" # todo: NEW TRANSLATION
  china_news.25.d: "S koncem Čínské občanské války se bývalá nacionalistická vláda nevyhnula svému osudu. Lidové osvobozenecké armáda, která překročila Tchaj-wanský průliv, nakonec sundala vlajku Modré oblohy a Bílého Slunce z Taibejského prezidentského paláce a z letiště Taoyuan. je to konec." # todo: NEW TRANSLATION

  china_news.29.t: "Zemětřesení ve Wenchanu" # todo: NEW TRANSLATION
  china_news.29.d: "Zemětřesení ve Wenchanu se odehrálo 12. května 2008 podle bejingského času. Epicentrum bylo v blízkosti Yingxiu Town, Wenchuan County, Aba Tibetan and Qiang Autonomous Prefecture, Sichuan Province, Čína, a 79 kilometrů západně-jihozápadně od Chengdu, hlavního města Sichuanu. K 25. září 2008 zemětřesení zabilo celkem 69 227 lidí, 17 923 lidí pohřešováno, 374 643 lidí zraněno do různých stupňů, 19,9303 milionu lidí přišlo o domovy a celková postižení populace dosáhla 46,256 milionu. Je to nejničivější zemětřesení od založení Čínské lidové republiky a nejtragičtější po zemětřesení v Tangšanu." # todo: NEW TRANSLATION

  CHI_low_end_manufacturing: "Nízkokoncová výroba Číny" # todo: NEW TRANSLATION
  CHI_low_end_manufacturing_desc: "Výroba, zejména nízkokoncová a středněkoncová výroba, sehrála v Číně během více než 40 let reform a otevírání neuvěřitelně důležitou roli. Průmysl výroby přímo podporuje růst čínského hospodářství a také významně přispívá k růstu světové ekonomiky. Avšak v procesu rozvoje čínského nízkokoncového a středněkoncového průmyslu čelí problémům, jako je rozpor mezi rostoucím příjmem a rostoucími náklady, rozpor mezi průmyslovým zlepšováním a nízkou kvalitou pracovníků a rozpor mezi přísným řízením a volným rozvojem pracovníků." # todo: NEW TRANSLATION

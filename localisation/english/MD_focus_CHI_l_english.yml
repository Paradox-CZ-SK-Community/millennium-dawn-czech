  china_news.26.t: "Varyag" # todo: NEW TRANSLATION
  china_news.26.d: "Před dvěma lety byl rezavý trup známý jako Kužněcovova třída letadlového křižníku Varyag prodán jednomu Chong Lotovi v Macau. Měl být nejmodernější sovětský nosič ve Chudé flotile, ale osud měl jiné plány. Nikdy nebyl dokončen, Ukrým zkor Adolf z Ukrajiny na dražbu prode. Firma, která jej koupila, oficiálně požaduje jeho renovaci na luxusní kasino.\n\nTrup je dnes tažen přes Černé moře a blíží se k Bosporu. Jakmile dorazí do našich vod, bude trup dále prozkoumán a určeno, jak nejlépe sloužit nám." # todo: NEW TRANSLATION
  china_news.26.a: "Doufejme v hladkou plavbu!" # todo: NEW TRANSLATION
  china_news.27.t: "Čína prohlásila Vnější Mongolsko za svůj hlavní zájem" # todo: NEW TRANSLATION
  china_news.27.d: "Severní část Gobi pouště, kde se nachází Vnější Mongolsko, je dlouho známá pro drsné prostředí a řídké osídlení. Na rozdíl od toho je region bohatý na nerostné suroviny a jihozápadní část regionu je obklopena pevninským Čínou. Historicky region vždy úzce souvisel s čínskými dynastiemi. Vzrůstající Čína oznámila, že region je v Číně zájmu. Jaký bude osud tohoto dávného území?" # todo: NEW TRANSLATION

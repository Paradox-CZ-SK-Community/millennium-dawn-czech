  arunachal_war_decisions_category: "Arunáčalský hraniční konflikt" # todo: NEW TRANSLATION
  arunachal_war_decisions_category_desc: "Arunáčalský hraniční konflikt se týká územního sporu mezi Indií a Čínou o oblast zvanou Arunachal; Čína ji nazývá Jižní Tibet, nacházející se v jihozápadní části tibetské plošiny. Konflikt sahá do padesátých let 20. století, kdy obě země získaly nezávislost a zdědily hranice z jejich koloniální minulosti. Arunachal leží na jihovýchodním svahu východní části Himálají. Ovlivněn jihozápadním monzunem z Indického oceánu, má vydatné srážky, je teplý a vlhký po celý rok a má výrazné vodní a tepelné podmínky. Přesto má obrovský význam pro Indii i Čínu z hlediska strategické vojenské kontroly a přístupu k zdrojům. Hraniční konflikt na čínsko-indické hranici trvá po desetiletí. Abychom zvládli možné zisky, musíme udržovat vysokou připravenost, zvyšovat napětí pro eskalaci hraničních konfliktů a být připraveni na to, že náš nepřítel udělá totéž.\n\n§YYour readiness:§! [?THIS.arunachal_readiness]\n§YCurrent tension:§! [?GLOBAL.arunachal_tension]\n§YYour current progress:§! [?THIS.Arunachal_war_progress]" # todo: NEW TRANSLATION

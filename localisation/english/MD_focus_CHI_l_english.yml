  south_china_sea_clash.4.d_loser: "Naše sázka selhala! Nejenže jsme neuspěli rozšířit naši kontrolu nad Spratly, ale také jsme ztratili území, které jsme původně měli! To je smutný den pro naši zemi a náš lid a vyžaduje odpověď vlády. Měli bychom se rozhodnout, zda přiznat porážku nebo pokračovat ve boji a tím eskalovat konflikt mimo Spratly ostrovy." # todo: NEW TRANSLATION
  south_china_sea_clash.4.a: "Jsme vítězi!" # todo: NEW TRANSLATION
  south_china_sea_clash.4.b: "Musíme uznat porážku..." # todo: NEW TRANSLATION
  south_china_sea_clash.4.c: "Čína nebude poražena!" # todo: NEW TRANSLATION

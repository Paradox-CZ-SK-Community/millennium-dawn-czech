  sco_category: "Organizace Šanghajské spolupráce" # todo: NEW TRANSLATION
  sco_category_desc: "\n£MAIN_desctext_sco \n\n\n\n§YOrganizace Šanghajské spolupráce§! neboli §YSCO§! je Eurasijská mezinárodní organizace, která se primárně zaměřuje na hospodářské, politické a bezpečnostní záležitosti. Její předchůdce, §Ypětice ze Šanghaje§!, byl založen §Y[SOV.GetFlag]Rusko§!, §Y[CHI.GetFlag]Čína§!, §Y[KAZ.GetFlag]Kazachstán§!, §Y[KYR.GetFlag]Kyrgyzstán§! a §Y[TAJ.GetFlag]Tádžikistán§! za účelem řešení sporů a podpory spolupráce. §YSCO§! se vyvinula a prohloubila původní vizi, usnadňující nejen zlepšení vztahů mezi členskými státy, ale také zřetelný nárůst vlivu §Y[SOV.GetFlag]Ruského§! a §Y[CHI.GetFlag]Čínského§! vlivu v §YStřední Asii§!.\n\nPravděpodobnost, že státy zažádají o členství, je určována úrovní §YČínské agresivity§!.\nNa úrovni §G-20§! Čínská agresivita a pod ní státy §YNeutrální§! a §YNacionalistické§! se budou snažit vstoupit do SCO jako plnohodnotní členové.\nNa úrovni §G-10§! Čínská agresivita a pod ní státy §YNeutrální§! a §YNacionalistické§! se budou snažit vstoupit do SCO jako pozorovatelé.\nNa úrovni §R+10§! Čínská agresivita a nad ní §YNeutrální§! a §YNacionalistické§! členové SCO opustí organizaci.\nNa úrovni §R+20§! Čínská agresivita a nad ní §YNeutrální§! a §YNacionalistické§! pozorovatelé SCO se vzdají svého statusu.\n\n§YČínská agresivita§! [?CHI.chinese_aggression]" # todo: NEW TRANSLATION

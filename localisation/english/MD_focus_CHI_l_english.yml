 hongkong_category: "Politika Hongkongu" # todo: NEW TRANSLATION
 hongkong_category_desc: "Bývalá britská kolonie Hongkong je nyní zvláštní administrativní oblastí Čínské lidové republiky. Zatímco mnozí v teritoriu vítali návrat pod čínskou správu, panuje značné znepokojení nad tím, jaký dopad mohou mít čínské autoritářské sklony na vysoce ceněné svobody města. Lidé v Hongkongu se nebojí přenést tyto obavy do akce ve formě masových protestů, kdykoli se zdá, že jsou tyto svobody ohroženy." # todo: NEW TRANSLATION

 arunachal_war_decisions_category_desc: "Konflikt v Arunachalu se týká územního sporu mezi Indií a Čínou o region zvaný Arunachal, který Čína nazývá Jižní Tibet, a který leží v jihovýchodní části Tibetské náhorní plošiny. Spor sahá až do 50. let, kdy si obě země vybojovaly nezávislost a zdědily hraniční problémy z koloniální doby. Arunachal leží na jižním svahu východní části Himálají. Ovlivněn monzunem od Indického oceánu má vysoké srážky, je po většinu roku teplý a vlhký a disponuje příznivými vodními a tepelnými podmínkami. Přesto má obrovský strategický význam jak pro Indii, tak pro Čínu, co se týče vojenské kontroly a přístupu k zdrojům. Pohraniční konflikty na čínsko-indické hranici trvají desetiletí. Abychom mohli řídit možné zisky, musíme udržovat vysokou připravenost, zvyšovat napětí s cílem eskalace pohraničních konfliktů a být připraveni i na to, že náš nepřítel udělá totéž. \n\n§YNaše připravenost:§! [?THIS.arunachal_readiness]\n§YSoučasné napětí:§! [?GLOBAL.arunachal_tension]\n§YNáš současný postup:§! [?THIS.Arunachal_war_progress]" # todo: NEW TRANSLATION

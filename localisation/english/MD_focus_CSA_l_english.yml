  southern_republic_event.1.t: "Kapitálová otázka" # todo: NEW TRANSLATION
  southern_republic_event.1.d: "V důsledku toho, co zůstalo po Velkých nepokojích bývalých Spojených států, se mnozí místní guvernéři snaží učinit své státy co nejatraktivnější pro nezávislý orgán ohledně umístění kapitálu nové republiky. Někteří věří, že by mělo být co nejstřednější a Meridian, Mississippi považují za optimální volbu. Někteří si myslí, že jedinou skutečnou volbou je Atlanta, která je jedním z n nejvyspělejších metropolitních center na Jihu. Zatímco někteří poukazují na historickou symboliku a touží mít Charleston jako nové hlavní město, jakákoli volba bude muset být učiněna dříve než později, pokud skutečně chceme soustředit se na naše naléhavější problémy." # todo: NEW TRANSLATION
  southern_republic_event.1.o1: "Tohle jsme právě prošli a děláme sakra soutěž krásy?!" # todo: NEW TRANSLATION
  southern_republic_event.2.t: "Volba výboru" # todo: NEW TRANSLATION
  southern_republic_event.2.d: "Po několika dnech a při mnoha tlacích ze strany místních úřadů, aby si vybrali, přišel výbor se čtyřmi odlišnými možnostmi. New Orleans pro jeho obchodní uzel a námořní aparát, Meridian v Mississippi pro svou strategickou středovost vzhledem k bývalé konfederaci. Poté je tu Atlanta, nejvyspělejší metropolitní uzel Jihu, která by ekonomicky i vládně byla rozumnou volbou. Nakonec je zde historická symbolika, která dělá Charleston hlavním městem. Charleston oslovuje pravici stejně jako ji oslovuje hnutí jihovýchodní identity, které roste stále více. Bez ohledu na to je volba výboru tím, co určuje, kdo co dostane." # todo: NEW TRANSLATION
  southern_republic_event.2.o1: "New Orleans zřetelně poráží Atlantu" # todo: NEW TRANSLATION
  southern_republic_event.2.o2: "Srdce Dixie by mělo být srdcem; Meridian je to" # todo: NEW TRANSLATION
  southern_republic_event.2.o3: "Atlanta je jedinou skutečnou volbou" # todo: NEW TRANSLATION
  southern_republic_event.2.o4: "Naše historie je naší identitou, Charleston byl vybrán" # todo: NEW TRANSLATION
  southern_republic_event.3.t: "Politické divadlo" # todo: NEW TRANSLATION
  southern_republic_event.3.d: "Jižní státy jsou hostitelem množství politických frakcí a ideologických vlivů, které by se daly srovnat s přírodní katastrofou. Nejenže Jih musí čelit přírodním pohromám samotné Matky přírody, ale i výstřelkům a bojům politických extrémů. Od úzce zaměřených členů Klanu až po socialistické revolucionáře musíme tuto bouři správně zvládnout, pokud chceme užít to málo míru, kterou jsme dosud dokázali vybudovat." # todo: NEW TRANSLATION
  southern_republic_event.3.o1: "Tihle lůzři nejsou hrozbou." # todo: NEW TRANSLATION
  southern_republic_event.3.o2: "Měli bychom být opatrnější, koho lze zvolit." # todo: NEW TRANSLATION
  southern_republic_event.4.t: "Stabilní strany" # todo: NEW TRANSLATION
  southern_republic_event.4.d: "V důsledku našeho politického oživení musíme zvážit, kdo by nás mohl učinit stabilnější zemí. Tito „umírněné“, jak je označují alt-right a alt-left, naznačují, že jde o opatrnější strany. Hledáme změnu, ale ne v maratónském tempu, spíše pohodovou procházkou či lehkým během; musíme pochopit, kdo tyto strany skutečně jsou, pokud chceme zajistit, že si udrží podporu nad ostatními, více rebelskými typy stran." # todo: NEW TRANSLATION
  southern_republic_event.4.o1: "Díky Bohu za opatrné lidi." # todo: NEW TRANSLATION
  southern_republic_event.5.t: "Jižní konzervativní strana" # todo: NEW TRANSLATION
  southern_republic_event.5.d: "SCP je poměrně umírněná strana v rámci širšího uspořádání stran „Stabilní“. Obecně jde o středopravicovou stranu, která bývá spíše připomínkou starých demokratických a republikánských stran a jejich středových křídel. Prosazuje změny spíše postupně než rychle; pokud je změna potřeba, řeší se promyšleněji než v té fanfárně orientované mentalitě, která může vznikat při citlivějších tématech. Co se týče sociálních politik, zajišťuje změny, ale musíme je přijmout tempem, které udrží národní kohezi. Ekonomicky je pro deregulační opatření, ale není proti regulacím založeným na zdravém rozumu, které omezují zneužívající praktiky." # todo: NEW TRANSLATION
  southern_republic_event.5.o1: "Jižní Konzervativní Strana přináší mír." # todo: NEW TRANSLATION
  southern_republic_event.5.o2: "Wigs Will Win" # todo: NEW TRANSLATION
  southern_republic_event.5.o3: "PDP zvítězí." # todo: NEW TRANSLATION
  southern_republic_event.6.t: "The Wig Party of Dixie" # todo: NEW TRANSLATION
  southern_republic_event.6.d: "WPD je spíše klasická liberální strana, která usiluje o využití staré liberální doktríny k zajištění stabilní a progresivní vlády, která zajistí svobodu a rovnost pro všechny. Hledáním rovnosti šancí je WPD sociálně otevřenější vůči změnám, ale nevidí potřebu vynucovat vládní sankce, pokud problém není skutečně řešen nejprve na úrovni státu a nebo na místní úrovni. Ekonomicky věří v regulace obecně se zaměřením na anti‑monopol či obecně proti konkurenčním praktikám regulace. Mimo tuto strategii „fair game“ v regulacích WPD dává přednost spíše pasivnímu přístupu, pokud je to možné." # todo: NEW TRANSLATION
  southern_republic_event.6.o1: "Regulace založené na zdravém rozumu dávají smysl." # todo: NEW TRANSLATION
  southern_republic_event.6.o2: "Skutečná konkurence je skutečnou příležitostí." # todo: NEW TRANSLATION
  southern_republic_event.6.o3: "Ekonomické amalgamáty jsou proti Jihu." # todo: NEW TRANSLATION
  southern_republic_event.7.t: "Progresivně demokratická strana" # todo: NEW TRANSLATION
  southern_republic_event.7.d: "PDP je tradiční demokraticko-socialistická strana podobná svým evropským protějškům; usiluje o to, aby demokracie sloužila k zajištění spravedlivého zacházení s pracujícími a usiluje o zavedení jemného socialismu. To znamená, že sociálně je strana liberálnější s tradičními hodnotami, které většina voličů považuje za důležité. Ekonomicky jsou to měkkí socialisté, snažící se využít sílu regulací k zajištění, že dělníci budou živeni a opečovávaní; nejsou zcela pro národní vlastnictví, nicméně pokud soukromý sektor jedná nezodpovědně, není to vyloučeno jako prostředek k pomoci vykořisťovaným masám." # todo: NEW TRANSLATION
  southern_republic_event.7.o1: "Jižní Konzervativní Strana zajišťuje stabilitu." # todo: NEW TRANSLATION
  southern_republic_event.7.o2: "Wigs budou nosit jižní styl." # todo: NEW TRANSLATION
  southern_republic_event.7.o3: "PDP vytvoří jiho-sociální socialismus." # todo: NEW TRANSLATION
  southern_republic_event.8.t: "Federální Dixie Strana" # todo: NEW TRANSLATION
  southern_republic_event.8.d: "FDP je v podstatě kompromisní stranou. Snaží se najít šťastný střed mezi federálně unitárním typem vlády Unie a silnějším minarchistickým konfederátním vládním systémem; FDP si přeje spojit obě cesty do upřímné a otcovské figury struktury, která udrží mír i pořádek v zemi. Jako sociálně i ekonomicky nezaujatá strana je její jediný plán řídit centrální financování a služby do nejchudších regionů, aby spodní hranice národa nebyla tak daleko od zbytku. Mnozí to haní jako pseudosocialismus, ale FDP na to reaguje tím, že se ptají, kolik tito údajní „ctihodní členové státu“ opravdu dbají na své constituenty, nebo zda se více zajímají o své přátele a výplatní pásky." # todo: NEW TRANSLATION
  southern_republic_event.8.o1: "Slovo 'Federální' není hanlivé, ale skutečností." # todo: NEW TRANSLATION
  southern_republic_event.8.o2: "Vítězství SIP je vítězstvím Jihu." # todo: NEW TRANSLATION
  southern_republic_event.8.o3: "SLP osvobodí Dixie." # todo: NEW TRANSLATION
  southern_republic_event.9.t: "Jižní identitní strana" # todo: NEW TRANSLATION
  southern_republic_event.9.d: "SIP je úzce zaměřená strana na jeden problém. Sociálně jsou velmi lhostejní, takže hlavní sociální otázky řeší lokálně spíše než na národní úrovni. Z hlediska ekonomiky mají postoj „pokud to není rozbité, neopravuj to“. To znamená, že budou regulovat či deregulaovat, ale jen tehdy, pokud to bude vnímáno jako skutečný problém pro ekonomickou stabilitu země. Co se týče údajného jediného problému, SIP se zaměřuje na kultivaci a zajištění skutečného a konkrétního plánu pro vytvoření jihoanské identity. Využívá prvky minarchistických názorů staré konfederace, smíšené s inspiracemi od nich a propaguje místní jídlo a hudební kulturu jako součást jihoanské kultury. Strana si přeje odklonit se od minulosti a vytvořit budoucnost, která bude upřímná a rovnoměrně jihoanská pro všechny." # todo: NEW TRANSLATION
  southern_republic_event.9.o1: "Svoboda a výživa Dixie." # todo: NEW TRANSLATION
  southern_republic_event.9.o2: "Jižní styl pro jižanský lid." # todo: NEW TRANSLATION
  southern_republic_event.9.o3: "Dixie svoboda pro Dixie hodnoty." # todo: NEW TRANSLATION
  southern_republic_event.10.t: "Jižní strana svobody" # todo: NEW TRANSLATION
  southern_republic_event.10.d: "SLP je zajímavá směs strany. V podstatě zbytky bývalé Libertariánské strany, SLP se rozhodla přijmout kompromis mezi jiho-kulturními a vládními hodnotami s libertariánským nádechem, aby podpořila úplnou decentralizaci. Mnozí v SLP vidí plný návrat buď k libertarianismu, nebo k prosazování Konfederace vlády jako zcela zbytečné opětovné vytvoření selhání, které představovaly Stanovy Konfederace. Přesto je strana proti zásahu vlády do ekonomiky a sociálně je velmi hands-off, ponechává takové záležitosti na státní vlády, což znamená, že místní lidé řeší lokální problémy. Ačkoli SLP se nebojí věcí jako sociální dávky a programy zdravotní péče, aby zajistila základ pro národ, aby lidé měli jistou šanci." # todo: NEW TRANSLATION
  southern_republic_event.10.o1: "FDP rozumí vládnutí." # todo: NEW TRANSLATION
  southern_republic_event.10.o2: "SIP vytvoří skutečnou jižní vládu." # todo: NEW TRANSLATION
  southern_republic_event.10.o3: "Jižní svoboda je jádrem jižního vládnutí." # todo: NEW TRANSLATION
  southern_republic_event.11.t: "Okrajové strany" # todo: NEW TRANSLATION
  southern_republic_event.11.d: "V rámci obecného Overtonova okna jiho republiky máme dvě odlišné strany, o kterých někteří upřímně diskutují, zda jsou vůbec skutečnými politickými stranami. Nechme to: nejprve máme DDP neboli Dixie & Delta Party. Založena bývalým nadšencem železnice, který se stal amatérským politickým vůdcem, tato strana vypadá spíše jako jednopřípady problému veřejné dopravy. Naznačují však, že investice do veřejné dopravy (PT) by měly mít dopad na ekonomiku v souvislosti s urbanizací a propojením země. Na druhé straně máme Stranu pro ekonomický rozvoj (PEP). Tato strana se prezentuje jako strana zaměřená na ekonomický rozvoj a zvyšování standardů národa prostřednictvím skutečných ekonomických investic. Co však neřeknou, je, že tato strana je plná velkých zemědělských peněz a měkké plantážnické třídy podporovatelů. Bez ohledu na to jsou oba PEP a DDP považovány za zajímavé síly samy o sobě, ale nic natolik, co by narušilo základy." # todo: NEW TRANSLATION
  southern_republic_event.11.o1: "Tvůrce Dixie" # todo: NEW TRANSLATION
  southern_republic_event.11.o2: "Dixie ekonom" # todo: NEW TRANSLATION
  southern_republic_event.100.t: "Vítr změn" # todo: NEW TRANSLATION
  southern_republic_event.100.d: "V předvečer prvních voleb bylo pro mnoho lidí národní postavení příliš velkým břemenem. V důsledku toho se na obou stranách politického spektra objevuje rostoucí radikalismus. S neo-konfederáty, fašisty a mnoha dalšími na pravici. Unie revoluce a jiho-koniunistického sdružení vedoucí levici. Mnozí se ptají, kdo odvede vítr z plachet ostatním stranám. Zatímco pokračující vzestup frakcionismu vedl k..." # todo: NEW TRANSLATION
  southern_republic_event.100.o1: "Socialističtí agitátoři vyburcují pracovní sílu." # todo: NEW TRANSLATION
  southern_republic_event.100.o2: "Tvrdohlavá historická hrdost ovládne masy." # todo: NEW TRANSLATION
  southern_republic_event.101.t: "Konfederátní identitaristé" # todo: NEW TRANSLATION
  southern_republic_event.101.d: "Konfederátní dělnická strana zoufale usilující o udržení náskoku v průzkumech nedávno vyhledala pomoc Strany Jižní Tradice. Tyto dva subjekty, ač jsou vůči sobě poměrně opačné, se spojily na principu \"Konfederátní sen\". V naději na nastolení oprávněného Jihu a navrácení zemí dávných časů, tyto dva protikladné subjekty se zdají přitahovat ve hře o první vítězství v volbách nové země. První kroky jsou nejdůležitější na cestě k zotavení a stabilitě." # todo: NEW TRANSLATION
  southern_republic_event.101.o1: "Formuje se jednotná fronta" # todo: NEW TRANSLATION
  southern_republic_event.101.o2: "Formuje se zemědělská společnost" # todo: NEW TRANSLATION
  southern_republic_event.102.t: "Zemědělská společnost" # todo: NEW TRANSLATION
  southern_republic_event.102.d: "Hlavní protiútok a stejně zoufalá Unie strany revoluce se rozhodla spojit se se Stranou agrární unie. Tyto dvě strany působí jako dokonalý oxymóron: jedna je zřetelně oligarchická velká zemědělská strana a druhá je nejbližší věcí k anarcho-komunismu, jakou uvidíte. Avšak v zoufalých dobách se vyžadují zoufalé kroky. Oba subjekty věří, že pravým pilířem stabilní a spokojené společnosti je agrární společnost. Jednoduchá organizace a většina výrobních snah a organizované práce směřují k výrobě potravin; jak lepší způsob, jak utvářet společnost, než poskytnout jí základní prostředky pro život sám. Přesto budou muset tlačit, neboť věci se vyhřívají a volby se blíží." # todo: NEW TRANSLATION
  southern_republic_event.102.o1: "Konfederátní fronta vede v průzkumech" # todo: NEW TRANSLATION
  southern_republic_event.102.o2: "Sliby plných břich ukazují slibné výsledky" # todo: NEW TRANSLATION
  southern_republic_event.200.t: "Pravice se konsoliduje" # todo: NEW TRANSLATION
  southern_republic_event.200.d: "S nedávným posunem v národní etice se mnozí přiklánějí k pravicově orientovaným stranám. To vzbuzuje velké obavy u středolevých a levicových vzhledem k historii země. Strach vyvrcholil poté, co Dixie First Party a League Of The South spojily síly pod Dixie Purity League. Mnoho místních obyvatel se bojí, že liga může zavést zpátečnické sociální reformy, což již vedlo k ustavičnému odlivu lidí ze země. S obavami z toho, že neokonfederáti a fašisté se sjednotí, hledají mnozí skutečné alternativy, aby zastavili tuto sílu ve volbách." # todo: NEW TRANSLATION
  southern_republic_event.200.o1: "Národ touží po čistotě" # todo: NEW TRANSLATION
  southern_republic_event.200.o2: "Potenciální migranti se hrnou k nástupu do armády" # todo: NEW TRANSLATION
  southern_republic_event.201.t: "Rostoucí nábor vyvolává protinacionalismus" # todo: NEW TRANSLATION
  southern_republic_event.201.d: "Se sjednocením okrajové pravice, jak opoziční nacionalisté prohlašují a posmívají se jim, se mnoho těch, kteří by byli cílem takových politik, rozhodlo hlásit a v důsledku toho se politická váha armády stává čím dál vlivnější. S tím Moderní monarchistické hnutí známé jako House Of Meridian se spojilo s ozbrojenými silami, aby posílilo protivnacionalistické hnutí. Mnozí doufají, že pokud budeme muset jít po takové cestě, alespoň povinnost vůči zemi bude lepší než cokoli, co by vedla fasistická nebo ultranacionalistická vedení." # todo: NEW TRANSLATION
  southern_republic_event.201.o1: "Okraje bojují dál" # todo: NEW TRANSLATION
  southern_republic_event.201.o2: "„Královská“ armáda, zní to zábavně" # todo: NEW TRANSLATION
  southern_republic_event.12.t: "Jižní požadavky" # todo: NEW TRANSLATION
  southern_republic_event.12.d: "Naši sousedé na západě požadují naše podmanění, údajně s cílem napodobit nezávislost texaského státu jako konfederativního partnera v rámci Jižní země. Nejsme si jistí, jaký je jejich konečný cíl, ale bude to záležet na naší víře ve vojenskou sílu, zda takové požadavky skutečně odmítneme." # todo: NEW TRANSLATION
  southern_republic_event.12.o1: "Jsme Texané, první a jediní Texané!" # todo: NEW TRANSLATION
  southern_republic_event.12.o2: "Kéž bychom měli víc času... Souhlasíme." # todo: NEW TRANSLATION
  southern_republic_event.13.t: "Texas Odmítá" # todo: NEW TRANSLATION
  southern_republic_event.13.d: "Texaská republika odmítla naši štědrou nabídku a nyní je míč na naší straně. Můžeme riskovat všeobecný konflikt a potenciálně to může vyústit do konfliktu, nebo můžeme ustoupit. Obě možnosti jsou realizovatelné, avšak jedna má zřejmé vyšší riziko než druhá." # todo: NEW TRANSLATION
  southern_republic_event.13.o1: "Žádný Jižan se nevzdává boje" # todo: NEW TRANSLATION
  southern_republic_event.13.o2: "Možná jsme to uspíšili" # todo: NEW TRANSLATION
  southern_republic_event.14.t: "Texas přijímá naši nabídku" # todo: NEW TRANSLATION
  southern_republic_event.14.d: "S jejich přijetím nyní můžeme postupovat vpřed jako jednotná fronta k dosažení skutečného cíle regionální jednoty. Ačkoliv k tomu budou jistě patřit jisté nejistoty ohledně nové unie, aspoň to je začátek." # todo: NEW TRANSLATION
  southern_republic_event.14.o1: "Kurňa, fungovalo!" # todo: NEW TRANSLATION
  southern_republic_event.15.t: "Jižní návrh" # todo: NEW TRANSLATION
  southern_republic_event.15.d: "Jižní národ přišel s nabídkou stát se konfederální unií s nimi. Slíbí spravedlivou samosprávu, ale hlavním cílem je sjednotit zahraniční politiku v novém regionálním svazku. To může být pro naši situaci velmi výhodné, neboť by to zrušilo mezinárodní sankce pod maskou neexistence. Avšak může to být lest, aby nás jen využili; ať už je to jakkoliv, musíme na to reagovat." # todo: NEW TRANSLATION
  southern_republic_event.15.o1: "Nepodřizujeme se jen komukoli" # todo: NEW TRANSLATION
  southern_republic_event.15.o2: "Líbí se nám zrušení sankcí, jasně souhlasíme" # todo: NEW TRANSLATION
  southern_republic_event.16.t: "Kuba Odmítá" # todo: NEW TRANSLATION
  southern_republic_event.16.d: "Kubánci odmítli naše požadavky, teď je otázka, zda chceme riskovat dlouhodobý konflikt prostřednictvím námořních bojů a invazní síly. Děláme, co můžeme, ale může se ukázat, že to bude dražší, než to stálo." # todo: NEW TRANSLATION
  southern_republic_event.16.o1: "Jdeme do války!" # todo: NEW TRANSLATION
  southern_republic_event.16.o2: "Na to teď nemáme prostředky" # todo: NEW TRANSLATION
  southern_republic_event.17.t: "Kuba akceptuje naši dohodu" # todo: NEW TRANSLATION
  southern_republic_event.17.d: "Kubánští zástupci přijali naši dohodu a my začneme s unifikačními zákony a metrikami, abychom vytvořili spravedlivou a stabilní unii pro nejbližší budoucnost." # todo: NEW TRANSLATION
  southern_republic_event.17.o1: "Pití je na mě!" # todo: NEW TRANSLATION
  southern_republic_event.18.t: "Jižní požadavky" # todo: NEW TRANSLATION
  southern_republic_event.18.d: "Jižní národ požaduje naše ponížení do větší karibské konfederativní unie. Jsme v unikátní pozici, protože národ je větší, ale je také poměrně daleko, což nám umožňuje připravit invazní síly. Zda bychom měli riskovat takový konflikt, je otázka." # todo: NEW TRANSLATION
  southern_republic_event.18.o1: "Nedáme se přečísat!" # todo: NEW TRANSLATION
  southern_republic_event.18.o2: "Nemůžeme riskovat životy našich občanů" # todo: NEW TRANSLATION
  southern_republic_event.19.t: "Haiti Odmítá" # todo: NEW TRANSLATION
  southern_republic_event.19.d: "Potupa národa odmítla naše požadavky; musíme jednat nyní nebo mlčet. Diplomatická situace je poněkud napjatá; rozumná řeč či síla rozhodne." # todo: NEW TRANSLATION
  southern_republic_event.19.o1: "Síla vůle vyhraje" # todo: NEW TRANSLATION
  southern_republic_event.19.o2: "Nemůžeme si to dovolit riskovat" # todo: NEW TRANSLATION
  southern_republic_event.20.t: "Haiti Přijímá" # todo: NEW TRANSLATION
  southern_republic_event.20.d: "Přijali naše požadavky a my začneme s organizací; dnes je pro naši zemi dobrý den." # todo: NEW TRANSLATION
  southern_republic_event.20.o1: "Another Step Forward" # todo: NEW TRANSLATION
  southern_republic_event.21.t: "Jižní požadavky" # todo: NEW TRANSLATION
  southern_republic_event.21.d: "Jižní národ požaduje naše ponížení do větší karibské konfederativní unie. Jsme v jedinečné pozici, protože národ je větší, ale zároveň vzdálenější; je na nás, zda riskujeme takový konflikt." # todo: NEW TRANSLATION
  southern_republic_event.21.o1: "Nebudeme se podvolovat!" # todo: NEW TRANSLATION
  southern_republic_event.21.o2: "Nemůžeme riskovat životy našich občanů" # todo: NEW TRANSLATION
  southern_republic_event.22.t: "Dominikánská republika Odmítá" # todo: NEW TRANSLATION
  southern_republic_event.22.d: "Potupa národa odmítla naše požadavky; musíme jednat nyní nebo mlčet. Diplomatická situace je napjatá; rozumné řešení nebo síla rozhodne." # todo: NEW TRANSLATION
  southern_republic_event.22.o1: "Síla vůle vyhraje" # todo: NEW TRANSLATION
  southern_republic_event.22.o2: "Nemůžeme si to dovolit riskovat" # todo: NEW TRANSLATION
  southern_republic_event.23.t: "Dominikánská republika Přijímá" # todo: NEW TRANSLATION
  southern_republic_event.23.d: "Přijali naše požadavky a my začneme s organizací; dnes je pro naši zemi dobrý den." # todo: NEW TRANSLATION
  southern_republic_event.23.o1: "Další krok vpřed" # todo: NEW TRANSLATION
  southern_republic_event.24.t: "Dohody Jihu" # todo: NEW TRANSLATION
  southern_republic_event.24.d: "Jižní národ mě požádal o uzavření dohody. Výměnou za vznik konfederální unie bychom obdrželi materiální a/nebo finanční pomoc, pokud by naše ostrovy byly zasaženy extrémními povětrnostními jevy. To by určitě pomohlo ulevit fiskálnímu tlaku, ale mohlo by to být past; co kdybychom to odmítli...co dělat, co dělat." # todo: NEW TRANSLATION
  southern_republic_event.24.o1: "We Can't Accept At This Time" # todo: NEW TRANSLATION
  southern_republic_event.24.o2: "We Couldn't Pass Up Such A Deal" # todo: NEW TRANSLATION
  southern_republic_event.25.t: "Bahamská vláda Odmítá" # todo: NEW TRANSLATION
  southern_republic_event.25.d: "Vládní zástupci Bahams odmítli naši očividně štědrý návrh dohody. Můžeme to použít jako odůvodnění, nebo najít jiné cesty. Každopádně brzy budeme muset učinit rozhodnutí, pokud chceme sledovat naše zahraničněpolitické cíle." # todo: NEW TRANSLATION
  southern_republic_event.25.o1: "Na to kašleme, vyhlásíme válku" # todo: NEW TRANSLATION
  southern_republic_event.25.o2: "Musíme to znovu projednat" # todo: NEW TRANSLATION
  southern_republic_event.26.t: "Bahamy Přijímají" # todo: NEW TRANSLATION
  southern_republic_event.26.d: "Přijali naše požadavky a my začneme s organizací; dnes je další krok k naší regionální unii." # todo: NEW TRANSLATION
  southern_republic_event.26.o1: "Tolik ostrovů" # todo: NEW TRANSLATION
  southern_republic_event.27.t: "Jižní Koncese" # todo: NEW TRANSLATION
  southern_republic_event.27.d: "Jižní národ se na nás obrátil s nabídkou. Dá nám 100 miliard za prodej našich karibských ostrovů. Tyto ostrovy slouží jistému geopolitickému účelu, avšak bývají i vyčerpávajícím zdrojem. Takže volba zní: potřebujeme peníze, nebo tyto ostrovy." # todo: NEW TRANSLATION
  southern_republic_event.27.o1: "Peníze by se hodily" # todo: NEW TRANSLATION
  southern_republic_event.27.o2: "Ty ostrovy jsou britské!" # todo: NEW TRANSLATION
  southern_republic_event.28.t: "Britové přijímají" # todo: NEW TRANSLATION
  southern_republic_event.28.d: "Spojené království přijalo náš ústupek při získání jejich karibských ostrovů a tím bude jejich začlenění poměrně jednoduchou záležitostí." # todo: NEW TRANSLATION
  southern_republic_event.28.o1: "Stojí to za to" # todo: NEW TRANSLATION
  southern_republic_event.29.t: "Britové odmítají" # todo: NEW TRANSLATION
  southern_republic_event.29.d: "Zatracené Angláni odmítli naši zjevně velkorytou nabídku, problém je, že si v tuto chvíli nemůžeme dovolit diplomatický incident, a proto budeme muset k této záležitosti znovu přistoupit v budoucnu." # todo: NEW TRANSLATION
  southern_republic_event.29.o1: "Sakra!" # todo: NEW TRANSLATION
  southern_republic_event.30.t: "Jižanská koncese" # todo: NEW TRANSLATION
  southern_republic_event.30.d: "Jižanská národnost nás oslovila s nabídkou. Nabídnou nám 50 miliard za prodej našich karibských ostrovů. Tyto ostrovy mají jistý geostrategický význam, avšak bývají obecně zátěží pro zdroje. Takže volba zní: potřebujeme peníze, nebo potřebujeme tyto ostrovy?" # todo: NEW TRANSLATION
  southern_republic_event.30.o1: "Peníze by se nám hodily." # todo: NEW TRANSLATION
  southern_republic_event.30.o2: "Tyto ostrovy zůstanou ve Francii!" # todo: NEW TRANSLATION
  southern_republic_event.31.t: "Francie přijímá" # todo: NEW TRANSLATION
  southern_republic_event.31.d: "Francie přijala náš ústupek při získání jejich karibských ostrovů a jejich začlenění bude tedy poměrně jednoduchou záležitostí." # todo: NEW TRANSLATION
  southern_republic_event.31.o1: "Stojí to za to" # todo: NEW TRANSLATION
  southern_republic_event.32.t: "Francouzi odmítají" # todo: NEW TRANSLATION
  southern_republic_event.32.d: "Zatracené frankofonní odmítli naši zjevně velkorytou nabídku, problém je, že v tuto chvíli si nemůžeme dovolit diplomatický incident a proto budeme muset k této záležitosti znovu přistoupit v budoucnu." # todo: NEW TRANSLATION
  southern_republic_event.32.o1: "Žabáci!" # todo: NEW TRANSLATION
  southern_republic_event.33.t: "Jižanská dohoda" # todo: NEW TRANSLATION
  southern_republic_event.33.d: "Jižanská národnost nás oslovila s nabídkou. Nabídnou nám 25 miliard za prodej našich karibských ostrovů. Tyto ostrovy mají jistý geostrategický význam, avšak bývají obecně zátěží pro zdroje. Takže volba zní: potřebujeme peníze, nebo tyto ostrovy?" # todo: NEW TRANSLATION
  southern_republic_event.33.o1: "Peníze by se nám hodily." # todo: NEW TRANSLATION
  southern_republic_event.33.o2: "Nizozemské ostrovy pro nizozemské občany!" # todo: NEW TRANSLATION
  southern_republic_event.34.t: "Nizozemci přijímají" # todo: NEW TRANSLATION
  southern_republic_event.34.d: "Nizozemci přijali náš ústupek při získání jejich karibských ostrovů a jejich začlenění bude tedy poměrně jednoduchou záležitostí." # todo: NEW TRANSLATION
  southern_republic_event.34.o1: "Stojí to za to" # todo: NEW TRANSLATION
  southern_republic_event.35.t: "Nizozemci odmítají" # todo: NEW TRANSLATION
  southern_republic_event.35.d: "Zatracení Nizozemci odmítli naši pěkně velkorytou nabídku; problém je, že v tuto chvíli si nemůžeme dovolit diplomatický incident, a proto budeme muset k této záležitosti znovu přistoupit v budoucnu." # todo: NEW TRANSLATION
  southern_republic_event.35.o1: "Zatraceno!" # todo: NEW TRANSLATION
  southern_republic_event.36.t: "Debaty o hlavním městě" # todo: NEW TRANSLATION
  southern_republic_event.36.d: "Jedním z problémů staré republiky bylo to, že staré hlavní město D.C. bylo považováno za příliš vzdálené pro značnou část národa. Jeho symbolika však nesmí být opomíjena. Musíme proto zjistit, kde by mělo být naše nové hlavní město." # todo: NEW TRANSLATION
  southern_republic_event.36.o1: "D.C. si vedlo dobře" # todo: NEW TRANSLATION
  southern_republic_event.36.o2: "Nový Arlingtonský plán je dobrý" # todo: NEW TRANSLATION
  southern_republic_event.36.o3: "Hora Columbia je dost centrálně umístěná" # todo: NEW TRANSLATION
  southern_republic_event.36.o4: "Ulysses by měl být v pohodě" # todo: NEW TRANSLATION
  southern_republic_event.37.t: "Nová cesta vpřed" # todo: NEW TRANSLATION
  southern_republic_event.37.d: "S politikami danými v kameni a s jistotou vlivů nyní máme tu čest vybrat nový vzhled naší země. Jistě je shoda na přejmenování země na Confederate States of America, neboť je správné vzdát hold naší minulosti a původu. Nyní však stojí otázka vlajky. Členové Dixie First strany chtějí použít Virginia Battle Flag a aktualizovat barevné schéma, aby to nebyla jen Virginia Battle Flag, neboť naše skvělá konfederace není jen výběr Virginijské aristokracie. Členové League of the South však chtějí jít ještě o kousek dále a použít vlajku, kterou jejich členové používají již delší dobu: jednoduše Virginia Battle Flag bez hvězd, ale uprostřed bílý kruh se jedním velkým bleskovým symbolem. Někdo se ptá, zda ten druhý není až příliš výrazný z hlediska politické popularity. Další se však ptají, zda to není dost málo; vždyť tato země je skutečně naše." # todo: NEW TRANSLATION
  southern_republic_event.37.o1: "The Changed Color Scheme Works" # todo: NEW TRANSLATION
  southern_republic_event.37.o2: "Lighting Shall Strike Fear Into Our Enemies" # todo: NEW TRANSLATION
  southern_republic_event.38.t: "Nový národní standard" # todo: NEW TRANSLATION
  southern_republic_event.38.d: "Většina národa souhlasí s tím, jak to děláme, a vzniká obecná debata o tom, zda naše země skutečně reprezentuje sama sebe. Mnozí nalevo chtějí vlajku přebrandit sociální symbolikou, aby vznikl precedent solidarity s dělníky země. Zatímco ti vpravo chtějí vrátit věci o něco blíže kořenům našich dějin a znovu zavést jednu z posledních vlajek, kterou konfederace sama reprezentovala. Tato vlajka by byla stará vlajka s krví po skvrně, která má bílý základ a na pravé straně plný červený pruh a v levém horním rohu je Virginia Battle Flag. Důsledně věří, že název země by měl být změněn na prostě Republiku Dixie. Nicméně na veřejnost je, aby se o tom rozhodlo." # todo: NEW TRANSLATION
  southern_republic_event.38.o1: "The Socialist Republic It Is" # todo: NEW TRANSLATION
  southern_republic_event.38.o2: "We Are The Republic of Dixie" # todo: NEW TRANSLATION
  southern_republic_event.39.t: "Jdeme vpřed" # todo: NEW TRANSLATION
  southern_republic_event.39.d: "Se svým důvtipem a lidmi, kteří si užívají svou nově nalezenou národní hrdost, usilují o reformu, která ukáže jednotu a zároveň vzdávat hold naší historii, ať už byla dobrá či špatná. Proto budeme od této chvíle známí jako Southern Union a hrdě vyvěšovat vlajku Bonnie Blue." # todo: NEW TRANSLATION
  southern_republic_event.39.o1: "Opravdu jižní rodina" # todo: NEW TRANSLATION
  southern_republic_event.40.t: "Staré zvyky, co?" # todo: NEW TRANSLATION
  southern_republic_event.40.d: "Se zavedenými zvyky a spokojeným lidem s touto nově nalezenou identitou považujeme za správné vyhlásit novou vlajku i nový název. Jednou bychom mohli znovu převzít titul. Jak se říká, staré návyky umírají těžce." # todo: NEW TRANSLATION
  southern_republic_event.40.o1: "Možná jednou" # todo: NEW TRANSLATION
  southern_republic_event.41.t: "Arcadský sen" # todo: NEW TRANSLATION
  southern_republic_event.41.d: "Dnes začíná nová éra, která nám přináší novou identitu, novou cestu jednoty a novou éru prosperity. Dnes se stáváme lidmi Arcadie." # todo: NEW TRANSLATION
  southern_republic_event.41.o1: "Pro Arcadii!!!" # todo: NEW TRANSLATION
  southern_republic_event.42.t: "Arcadská debata o hlavním městě" # todo: NEW TRANSLATION
  southern_republic_event.42.d: "Nový národ vzniká a s ním začíná nová kapitola. Kde bude naše hlavní město?" # todo: NEW TRANSLATION
  southern_republic_event.42.o1: "To bude staré a spolehlivé" # todo: NEW TRANSLATION
  southern_republic_event.42.o2: "Hezké centrální hlavní město funguje nejlépe" # todo: NEW TRANSLATION
  southern_republic_event.43.t: "Nacionalistický odboj" # todo: NEW TRANSLATION
  southern_republic_event.43.d: "V dnech po našem spravedlivém vítězství v prvních volbách naší země se horští venkované a opilci z floridské pustiny ukazují jako ještě hloupější. Mnozí se ptají, jak hloupý je ten „Florida man“." # todo: NEW TRANSLATION
  southern_republic_event.43.o1: "Ježíši, ne tohle znovu!" # todo: NEW TRANSLATION
  southern_republic_event.44.t: "Rostoucí neklid" # todo: NEW TRANSLATION
  southern_republic_event.44.d: "V důsledku údajné proklamace státnosti se napětí ve státě Florida v posledních dnech zvyšuje. Tento vývoj vyvolává obavy, že naše mladá země brzy vstoupí do války, a to ne s federály, ani s Velkými jezery, ani dokonce ani s Texasy, ale s našimi vlastními lidmi... Toto smutné zjištění vedlo k preventivní expanzi ve výrobě zbraní, aby bylo možné předvídat případné potíže v nadcházejících dnech." # todo: NEW TRANSLATION
  southern_republic_event.44.o1: "Bože, pomoz nám všem..." # todo: NEW TRANSLATION
  southern_republic_event.45.t: "Rodinný spor" # todo: NEW TRANSLATION
  southern_republic_event.45.d: "Konečně to dokázali, sakra Floridané se rozhodli, že bylo příliš těžké se snažit vyřešit situaci. Nuže, bože, vyřešíme to tady a teď a Floridu prohlásíme za Southern znovu. Musíme mobilizovat a nasadit co vojáků máme na hranici." # todo: NEW TRANSLATION
  southern_republic_event.45.o1: "Tavicí kotel, spíše roztavený mozek" # todo: NEW TRANSLATION
  southern_republic_event.46.t: "Válka" # todo: NEW TRANSLATION
  southern_republic_event.46.d: "Přišel čas a my si vezmeme zpět to, co nám právem patří." # todo: NEW TRANSLATION
  southern_republic_event.46.o1: "Pošlete vojáky!" # todo: NEW TRANSLATION
  southern_republic_event.1000.t: "Braňme naše svobody!" # todo: NEW TRANSLATION
  southern_republic_event.1000.d: "Socialistická chátra chce podmanit náš život marxismu a chudobě, a už ne. Zlomte řetězy a bojujte za své svobody!!!" # todo: NEW TRANSLATION
  southern_republic_event.1000.o1: "Naše Slunce bude svítit nejjasněji ze všech!" # todo: NEW TRANSLATION
  CSA_event_native_exodus.1.t: "Fámy z Oklahomy" # todo: NEW TRANSLATION
  CSA_event_native_exodus.1.d: "Jak se pokoušíme něco uspořádat v naší zemi, vycházejí zvěsti z dalekých končin Oklahomy, že domorodé obyvatelstvo hledá odchod, kdy a kde to půjde. Hrozba a stigma „Southern“ země stále silně rezonuje, a kdo by se divil, vzhledem k tomu, že většina domorodců byla umístěna na určité kusy půdy. Nemůžeme toho moc dělat, jen doufat, že to v budoucnu nezpůsobí potíže." # todo: NEW TRANSLATION
  CSA_event_native_exodus.1.o1: "Počkáme? Získáme to zadarmo, pokud odejdou?" # todo: NEW TRANSLATION
  CSA_event_native_exodus.2.t: "Rostoucí migrace" # todo: NEW TRANSLATION
  CSA_event_native_exodus.2.d: "Jak nadále upevňujeme naši národní kontrolu, čím dál více domorodců z oklahomské mega rezervace, známé jednoduše jako Indian Territory, organizuje migrační pohyby na sever směrem k Kansasu. Ačkoli je to smutný den, že ztratíme tolik lidí, znamená to, že prostřednictvím reintegračních snah a obnovení ekonomiky ve státě bude pravděpodobně snazší." # todo: NEW TRANSLATION
  CSA_event_native_exodus.2.o1: "Neměli bychom se zabývat tím, kolik lidí odchází?" # todo: NEW TRANSLATION
  CSA_event_native_exodus.3.t: "Migrace, nebo Exodus?" # todo: NEW TRANSLATION
  CSA_event_native_exodus.3.d: "Další zprávy z Oklahomy ukazují, že organizace zvaná Fronta rekonstrukce byla odpovědná za organizování těchto migračních vzorů z Oklahomy do Kansasu. Zprávy z regionu uvádějí, že Kansas, ačkoliv je pod novým vládním útvarem nazvaným Republika Lakota, je technicky pod jejich kontrolou; většina skutečných snah byla vynaložena na severní čtyři státy, protože debata o nové národní metropoli a obnově byla prioritou. RF tvrdí, že Kansas je skvělý nový domov daleko od ostatních koloniálních národů a že Rada Šesti, odkaz na vedení organizace, stejně jako šesti kmenů, které tvořily mega rezervaci. Rada určila Kansas za lépe vyhovující, stabilnější domov, který bychom mohli nárokovat, kdyby to bylo potřeba. Snažíme se získat více informací, ale vypadá to, že spíše než bojovat s námi, tato údajná Fronta rekonstrukce věří, že Republika Lakota by byla snazší k boji a že Kansas bude jejich jedním skutečným domovem." # todo: NEW TRANSLATION
  CSA_event_native_exodus.3.o1: "Myslíte, že bychom jim to měli říct? Ne." # todo: NEW TRANSLATION
  CSA_event_native_exodus.4.t: "Kolik jich tam vlastně bylo???" # todo: NEW TRANSLATION
  CSA_event_native_exodus.4.d: "Další zprávy z Oklahomy uvádějí, že dosáhly nejvyšších počtů migrantů opouštějících stát. Odhady ukazují na zhruba sedmiprocentní depopulaci kvůli masové migraci, a mnoho lidí se ptá, kolik domorodých obyvatel ve skutečnosti tvořilo populace státu. Ať už je to jakkoliv, bůh pomáhej jim v Kansasu, protože kdo ví, jaké potíže místní lidé mohou způsobit." # todo: NEW TRANSLATION
  CSA_event_native_exodus.4.o1: "Díky bohu, že už to není náš problém." # todo: NEW TRANSLATION
  CSA_event_native_exodus.5.t: "Nová prosperita" # todo: NEW TRANSLATION
  CSA_event_native_exodus.5.d: "Vzhledem k tomu, že migrační čísla se téměř zastavila, máme hodně opuštěné půdy, podniků a podobně. Tyto půdy a tak dále lze zrekonstruovat a využít k vytvoření nové prosperity, kterou stát dosud neviděl. Snad se nám podaří udržet to takto, vzhledem k tomu, co k tomuto poněkud šťastnému obratu událostí vedlo." # todo: NEW TRANSLATION
  CSA_event_native_exodus.5.o1: "A teď co?" # todo: NEW TRANSLATION
  CSA_event_native_exodus.1001.t: "Co teď?" # todo: NEW TRANSLATION
  CSA_event_native_exodus.1001.d: "Jak debaty o novém kapitálu pokračují, dorážejí k nám zvěsti ze jihu. Prý stále rostoucí příliv domorodých Američanů prchá z Oklahomy a usazuje se v Kansasu. Zatím nevíme, jaké jsou důvody ani zda je zde problém, ale víme, že momentálně to není problém." # todo: NEW TRANSLATION
  CSA_event_native_exodus.1001.o1: "Vraťte se, až to bude problém, prosím." # todo: NEW TRANSLATION
  CSA_event_native_exodus.1002.t: "Zase, vážně." # todo: NEW TRANSLATION
  CSA_event_native_exodus.1002.d: "Další zprávy z Kansasu uvádějí, že více domorodých obyvatel uprchlo do Kansasu a v důsledku toho se rozvojový potenciál zvyšuje jako proxy. Nezdá se mi to špatné, upřímně řečeno." # todo: NEW TRANSLATION
  CSA_event_native_exodus.1002.o1: "Existuje důvod, proč ses vrátil?" # todo: NEW TRANSLATION
  CSA_event_native_exodus.1003.t: "Bože, co teď?" # todo: NEW TRANSLATION
  CSA_event_native_exodus.1003.d: "Další zprávy z Kansasu oznamují, že skupina zvaná Fronta rekonstrukce vyjádřila svůj záměr pomoci státu Kansas znovu vybudovat a růst. Zdá se, že jde o mírné zpochybnění naší autority, ale s tak slabým státem a naší pevnou kontrolou nad většinou národa nemáme bezprostřední obavy z těchto rváčů." # todo: NEW TRANSLATION
  CSA_event_native_exodus.1003.o1: "Teď se mohu prosím soustředit na svou práci." # todo: NEW TRANSLATION
  CSA_event_native_exodus.1004.t: "Ano?" # todo: NEW TRANSLATION
  CSA_event_native_exodus.1004.d: "Vedení Kansasu vyjádřilo svou vděčnost za to, že RF může pomoci s obnovou státu; vše dosud probíhá poměrně klidně a očekává se, že tak bude i po delší dobu. Ale mnoho lidí na severu je opatrných, protože taková náhodná laskavost se neděje jen kvůli 'dobré vůli'. Brzy pošleme zástupce, aby zjistili, s čím přesně máme co do činění." # todo: NEW TRANSLATION
  CSA_event_native_exodus.1004.o1: "Pošlete inspektory." # todo: NEW TRANSLATION

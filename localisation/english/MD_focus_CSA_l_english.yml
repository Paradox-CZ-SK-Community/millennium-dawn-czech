l_english:
  Southern_Republic_of_America_focus: "Strom zaměření Jižní republiky Ameriky" # todo: NEW TRANSLATION
  CSA_focus_creating_a_federal_government: "Vytvoření federální vlády" # todo: NEW TRANSLATION
  CSA_focus_creating_a_federal_government_desc: "Společnost se zhroutila přímo před našimi zraky. Musíme hledat vytvoření jakéhokoli centrálního vládnutí, pokud chceme organizovat a dosáhnout něčeho v otázkách míru či stability." # todo: NEW TRANSLATION
  CSA_focus_bayou_battle: "Bitva u Bayou" # todo: NEW TRANSLATION
  CSA_focus_bayou_battle_desc: "Stát Louisiana má silnou ekonomiku a je také masivním obchodním uzlem se svým pobřežím u Mexického zálivu. Přesto musíme tento stát znovu vybudovat do pocitu stability, pokud chceme znovu zavést civilní služby." # todo: NEW TRANSLATION
  CSA_focus_cajun_cookin: "Cajun vaření" # todo: NEW TRANSLATION
  CSA_focus_cajun_cookin_desc: "Jakmile je ekonomická stabilita znovu zajištěna, můžeme se zaměřit na znovuzavedení civilních služeb a pořádku ve státě. To je jen krůček na cestě k jednotě. Neboť právě tato jednota posílí naši budoucnost." # todo: NEW TRANSLATION
  CSA_focus_mississippi_mayhem: "Mississippi zmatek" # todo: NEW TRANSLATION
  CSA_focus_mississippi_mayhem_desc: "Řeka Mississippi je klíčovým strategickým i ekonomickým uzlem pro obchod a obranu. Musíme obnovit ekonomické schopnosti státu, pokud chceme oživit projekty související s řekou a rozvojem pobřeží Mexického zálivu." # todo: NEW TRANSLATION
  CSA_focus_magnolia_miracle: "Zázrak magnólie" # todo: NEW TRANSLATION
  CSA_focus_magnolia_miracle_desc: "Ekonomika státu se nyní normalizuje a začíná se uklidňovat. Nyní je čas znovuzavést civilní služby jako požární ochranu, záchrannou službu a policejní složky. Brzy se stát vrátí k své jižní rodině." # todo: NEW TRANSLATION
  CSA_focus_the_rotten_peach: "Shnilá broskev" # todo: NEW TRANSLATION
  CSA_focus_the_rotten_peach_desc: "Když Velké nepokoje Unie zasáhly Georgii, vyvolaly rozbouření a pustošily stát. Atlanta se stala válečnou zónou sama o sobě s masivním rabováním, gangy a kdoví co ještě. Nyní, když se prach usazuje, musíme provést rekonstrukci, pokud chceme dosáhnout stability státu." # todo: NEW TRANSLATION
  CSA_focus_the_fruitful_venture: "Plodný podnik" # todo: NEW TRANSLATION
  CSA_focus_the_fruitful_venture_desc: "S investicemi do obnovy státu Georgie můžeme nyní zaměřit na znovuzřízení administrativní koheze a civilních služeb, abychom plně obnovili pořádek a právo ve státu." # todo: NEW TRANSLATION
  CSA_focus_a_carolina_reaping: "Jižní Karolínská žně" # todo: NEW TRANSLATION
  CSA_focus_a_carolina_reaping_desc: "Ekonomika Jižní Karolíny nebyla příliš silná na začátku, avšak s aktuálním stavem všeho musíme investovat do obnovení soudržnosti a myšlenky funkční společnosti. To by také pomohlo navázat obchod s ostatními státy, stejně jako provoz pobřežních přístavů." # todo: NEW TRANSLATION
  CSA_focus_sweet_caroline: "Sladká Caroline" # todo: NEW TRANSLATION
  CSA_focus_sweet_caroline_desc: "Bum, bum, buum. Stav státu je nyní tak dobrý, že budeme moci oživit civilní služby i zbývající administrativní prostředky. I když pravděpodobně budeme chtít investovat do nových věcí, abychom zajistili pořádek." # todo: NEW TRANSLATION
  CSA_focus_alabama_abyss: "Alabamská propast" # todo: NEW TRANSLATION
  CSA_focus_alabama_abyss_desc: "Stát Alabama, jediné skutečné soupeření v etnickém násilí hned po Mississippi. Tento stát zažil lepší časy a budeme mu muset vrátit něco, abychom zajistili skutečnou kontrolu nad ním. Začneme organizací ekonomické činnosti podél pobřeží Mexického zálivu a vybudováním jakési elektrické sítě." # todo: NEW TRANSLATION
  CSA_focus_rose_of_alabamy: "Růže Alabamy" # todo: NEW TRANSLATION
  CSA_focus_rose_of_alabamy_desc: "Z údolí Mississippi jsme Alabama proměnili v novou růži k rozkvětu. S tímto budeme usilovat o zavedení civilních služeb a policie, abychom zajistili mír a stabilitu státu v naší spravedlivé zemi." # todo: NEW TRANSLATION
  CSA_focus_florida_flounder: "Florida Platýs" # todo: NEW TRANSLATION
  CSA_focus_florida_flounder_desc: "Písčitý pás, který tvoří stát Florida, je už i před pádem Unie v nepořádku. Obrovský turistický a rekreační bod se nyní proměnil ve skořápku své bývalé slávy. S tímto poznáním musíme lépe plánovat a zajistit ekonomiku a městské plánování tak, abychom se vyvarovali toho horkého lákadla, ke kterému se pravděpodobně vrátí, až zajistíme stabilitu naší země." # todo: NEW TRANSLATION
  CSA_focus_the_sun_shines_once_more: "Slunce opět svítí" # todo: NEW TRANSLATION
  CSA_focus_the_sun_shines_once_more_desc: "Ekonomická aktivita je nyní na úrovni, voda a elektřina byly znovu zavedeny. Nyní je čas, aby Slunce opět svítilo na tomto písečném pobřeží státu a aby civilní služby a správní záležitosti byly uspořádány, aby se stát plně znovuzačlenil do Jižní rodiny." # todo: NEW TRANSLATION
  CSA_focus_raleigh_rumble: "Raleighská rvačka" # todo: NEW TRANSLATION
  CSA_focus_raleigh_rumble_desc: "Připravme se k obchodování a vyjednávání ve sesterském státu Severní Karolína. Zajištěním infrastruktury pro vodu a elektřinu, stejně jako nějaké formy ekonomiky, nám umožní vrátit státu určitou mír." # todo: NEW TRANSLATION
  CSA_focus_sisters_united_once_more: "Sestry sjednoceny znovu" # todo: NEW TRANSLATION
  CSA_focus_sisters_united_once_more_desc: "S tím, jak se Severní Karolína stabilizuje, můžeme usilovat o návrat zákona a pořádku do státu a vybudovat cestu pro to, aby se tato ztracená sestra znovu spojila se svou sesterskou zemí na jihu. A také se připojit k tomuto radostnému shledání naší Jižní rodiny." # todo: NEW TRANSLATION
  CSA_focus_tennessee_tumble: "Tennessee pád" # todo: NEW TRANSLATION
  CSA_focus_tennessee_tumble_desc: "Údolí Tennessee, velký a klidný stát. Domov jihu hudební kultury i hranice mezi skutečným Jih a Appalačské středohoří před Yankee a Midwesterny na severu. Musíme využít vodních cest k obnovení stavebních snah a prostředků, abychom obnovili jistou stabilitu státu." # todo: NEW TRANSLATION
  CSA_focus_nashville_renewal: "Obnovení Nashvillu" # todo: NEW TRANSLATION
  CSA_focus_nashville_renewal_desc: "S tím, jak se do státu pomalu vrací služby a stabilita, budeme to posilovat rekonstrukcí soudržných civilních služeb a prostředků pro správu státu v rámci zbytku republiky." # todo: NEW TRANSLATION
  CSA_focus_arkansee_saw: "Arkansaská houpačka" # todo: NEW TRANSLATION
  CSA_focus_arkansee_saw_desc: "Podivná rovnováha státu Arkansas mně i naší správě občas mate. Během velkých nepokojů byla většina ekonomiky soustředěna na místa jako Little Rock a Fayetteville, atd. Mimo to v podstatě nic v státě nezměněno a tak musíme znovu vybudovat tato centra a pomoci těm, kteří potřebují vodu a jídlo, dokud neobnovíme řád v regionu." # todo: NEW TRANSLATION
  CSA_focus_fort_smith_fantasy: "Fort Smith Fantazie" # todo: NEW TRANSLATION
  CSA_focus_fort_smith_fantasy_desc: "Obnova státu a počáteční investice začínají nést ovoce; administrativa a sociální pořádek mohou získat pevný základ v regionu. Vymáhání práva i další civilní služby pomohou vybudovat cestu k sociální stabilitě." # todo: NEW TRANSLATION
  CSA_focus_tulsa_troubles: "Tulsa potíže" # todo: NEW TRANSLATION
  CSA_focus_tulsa_troubles_desc: "Oklahoma je převážně zemědělský stát s jen malými průmyslovými centry. Musíme opravit, znovu vybudovat a zajistit rozmanité hospodářství, než uvažujeme o dalším rozvoji. Tímto způsobem nepřivedeme stát k rozdělení, jako tehdejší federální vláda Unie." # todo: NEW TRANSLATION
  CSA_focus_red_river_revival: "Obnovení Červené řeky" # todo: NEW TRANSLATION
  CSA_focus_red_river_revival_desc: "Společenská soudržnost se vrací a investice přinášejí skutečné výsledky; nyní můžeme Oklahoma znovu začlenit do Jižní rodiny. Spíše jako sestřenice, ale rodina je rodina." # todo: NEW TRANSLATION
  CSA_focus_we_fought_all_the_way: "Bojovali jsme až sem" # todo: NEW TRANSLATION
  CSA_focus_we_fought_all_the_way_desc: "Ušli jsme dlouhou cestu na cestě za zotavením, ale nakonec jsme to zvládli. Jižní rodina je opět celá a nyní se můžeme dívat na nové horizonty v naší ekonomice a politice." # todo: NEW TRANSLATION
  CSA_focus_the_political_circus: "Politický cirkus" # todo: NEW TRANSLATION
  CSA_focus_the_political_circus_desc: "Politika ve moderní době je sama o sobě cirkusem. Přesto musíme potlačit extremisty, podpořit stabilitu a seriózní politické proudy a zajistit, že půjdeme kupředu a ne zpět. Bude to boj samo o sobě, ale nemůže být horší... že?" # todo: NEW TRANSLATION
  CSA_focus_the_center_mass_of_politics: "Střed politiky" # todo: NEW TRANSLATION
  CSA_focus_the_center_mass_of_politics_desc: "Politický střed je nejstabilizující silou v našem politickém prostoru. Není to o tom být 'go getters', tyto strany jsou však bezpečnější volbou pro stabilizaci a budování naší země na světové scéně než extrémy a okraje Overtonova okna. Přesto máme volbu a musíme ji učinit dříve než později." # todo: NEW TRANSLATION
  CSA_focus_the_overton_window_shatters: "Okno Overtona se rozpadlo" # todo: NEW TRANSLATION
  CSA_focus_the_overton_window_shatters_desc: "Prostřednictvím politického lobování i strachu a takových taktik došlo k nárůstu podpory pro extrémní a okrajové strany nad politickým centrem národa. Naší jedinou nadějí je, že tyto nové vlny nezničí to málo, co nám zbylo z národa." # todo: NEW TRANSLATION
  CSA_focus_ddp_secures_victory: "DDP zajišťuje vítězství" # todo: NEW TRANSLATION
  CSA_focus_ddp_secures_victory_desc: "Ve překvapivém vývoji se DDP, Dixie & Delta Party, podařilo proměnit své tajemství v skutečné politické vítězství. Někteří to chválí jako krok kupředu v oblastech jako industrializace a veřejná doprava. Jiní se obávají, že strana je jen fasádou pro oligarchičtější prostředky. Přesto vyhráli a čas ukáže, zda jsou silou dobra či zla." # todo: NEW TRANSLATION
  CSA_focus_administrative_overhaul_plan: "Plán administrativní reformy" # todo: NEW TRANSLATION
  CSA_focus_administrative_overhaul_plan_desc: "Naprostý stav správy vedl k rozsáhlé korupci, úplatkám nad rámec rozpočtu a k nefunkční byrokracii v nejlepším. Musíme tuto problematiku řešit čelem, pokud chceme dosáhnout našich plánů a aspirací." # todo: NEW TRANSLATION
  CSA_focus_comprehensive_healthcare_restructuring: "Plán restrukturalizace zdravotnictví" # todo: NEW TRANSLATION
  CSA_focus_comprehensive_healthcare_restructuring_desc: "CHR je plán na čistý list, který má začít od začátku a proaktivně řešit problémy, které se objeví, když národní zdravotní systém nebo dokonce systém zdravotní péče ve velkém rozšíří a překročí rozumný administrativní bod. Prostřednictvím redistrikce a vyvažování financování mezi regionálními, státními a místními administrativními okrsky pomáháme decentralizovat a zajistit, že financování bude lépe spravováno místními lidmi, kteří to lépe chápou. To umožní rychlejší vyřizování přímých a okamžitých potřeb zařízení pod jejich dohledem díky praktické orientaci na tuto administrativní úroveň systému. V důsledku toho nezávislá kontrolní komise mimo síť provede pravidelné kontroly korupce a zajistí, aby rozpočty šly na místa, kam jsou uvedeny, čímž se zabrání známému chybějícímu prostředníkovi, ke kterému může docházet v tak rozsáhlé síti." # todo: NEW TRANSLATION
  CSA_focus_welfare_is_healthcare_plan: "Sociální stát je zdravotní plán" # todo: NEW TRANSLATION
  CSA_focus_welfare_is_healthcare_plan_desc: "Moderní sociální stát je sám o sobě zdravotní plán pro extrémy populace z hlediska věku. Příděly na potraviny pro ty, kteří nemohou získat práci odpovídající ekonomickému standardu života, sociální zabezpečení pro ty, kteří zasvětili svůj život ekonomickému růstu naší země, a programy péče o děti a asistence, které pomáhají rodinám, jež si přejí vyrůst a přispět novými životy k naší zemi a její existenci. Proto je lepší vytvořit parodický plán podobný plánu restrukturalizace zdravotní péče jako způsob omezení potřeby centrální vlády v administrativních snahách. Stejně jako s podobnou dozorčí komisí nám to umožní jemně doladit nařízení a rozšíření relevantní k uvedeným programům a dosáhnout těch, kteří je potřebují, a ne těch, kdo je nejlépe zneužívají." # todo: NEW TRANSLATION
  CSA_focus_economic_opportunities_commission: "Komise pro ekonomické příležitosti" # todo: NEW TRANSLATION
  CSA_focus_economic_opportunities_commission_desc: "Komise pro ekonomické příležitosti (EOC) je specializovaný orgán, který spolupracuje se státními vládami na zajištění toho, aby volná místa byla zveřejněna a veřejnosti prezentována prostřednictvím pracovních veletrhů a inzerátů. Největším problémem, se kterým se kdokoli potýká, je najít práci; získat ji není těžké, ale najít ji je jiný příběh. Někteří možná nevědí, co vše je pro ně v jejich sousedství či okrese dostupné. Právě zde EOC vstupuje a mění neznámé ve známé." # todo: NEW TRANSLATION
  CSA_focus_revenue_revitalization_plan: "Plán oživení příjmů" # todo: NEW TRANSLATION
  CSA_focus_revenue_revitalization_plan_desc: "RRP je třífázový plán na přepracování, zjednodušení a podpoření zlepšení a budoucího myšlení o našich zdrojích příjmů. Počáteční fáze spočívá v vyčištění a přepracování základů daňového kodexu." # todo: NEW TRANSLATION
  CSA_focus_modern_monetary_education: "Moderní měnové vzdělání" # todo: NEW TRANSLATION
  CSA_focus_modern_monetary_education_desc: "Plán MME je přepracování kurikula vzdělávání tak, aby zahrnovalo a učinilo zásadní porozumění i schopnosti řídit a správně chápat výdaje a způsoby získávání měny v moderní ekonomice. Toto měnově orientované vzdělávání pomáhá prevenciálně vyučovat a připravovat nové generace na účast v širší národní ekonomice způsobem, jakým mohou s potřebnými znalostmi." # todo: NEW TRANSLATION
  CSA_focus_railroad_mania: "Železniční horečka" # todo: NEW TRANSLATION
  CSA_focus_railroad_mania_desc: "Moderní svět vyžaduje průchodnost a hromadné zboží. Zrna pro potravu, písek pro beton a stavby, a tak dále. Abychom maximalizovali náš potenciál a zároveň náš vliv na nejen naši ekonomiku, ale i globální ekonomiku, je třeba vytvořit komplexní železniční síť. Ta má sloužit nejen k sociálnímu spojení národa, ale i k hospodářskému prospěchu a k zajištění souladného exportu a dovozu." # todo: NEW TRANSLATION
  CSA_focus_decentralization_initiative: "Iniciativa decentralizace" # todo: NEW TRANSLATION
  CSA_focus_decentralization_initiative_desc: "Národní vláda potřebuje financovat jen své přímé výdaje. Patří sem například zdravotní péče a sociální sítě, které jsou organizovány a vytvářeny národní vládou. Jednou z cest tohoto spíše shora orientovaného myšlení je však umožnit šíření vybrané daně na úrovni státu. To znamená, že státy mohou oficiálně flexibilněji přizpůsobovat místní daně potřebám svých voličů a my lépe udržíme krok s národními výdaji a postupy při rozšiřování programů i při plánování jejich budoucností." # todo: NEW TRANSLATION
  CSA_focus_strategic_power: "Strategická moc" # todo: NEW TRANSLATION
  CSA_focus_strategic_power_desc: "Naše národní energetická síť umožní plynulost a flexibilitu provádění našich plánů rychleji a efektivněji než tradiční sítě. Začleněním výstavby elektráren vedle železničních projektů to umožní hromadný převoz a efektivní výrobu elektřiny, která bude poté distribuována po naší zemi a brzy rozvíjejících se územích." # todo: NEW TRANSLATION
  CSA_focus_investments_across_dixie: "Investice po Dixie" # todo: NEW TRANSLATION
  CSA_focus_investments_across_dixie_desc: "Pokud chceme vůbec uvažovat o rozsáhlé a lepší železniční síti, musíme mít ekonomiku, která ji podpoří. Proto budeme investovat napříč Dixie v řadě investičních plánů, abychom zajistili vitalitu naší velké země." # todo: NEW TRANSLATION
  CSA_focus_civilian_industrial_expansions: "Civilní průmyslové expanze" # todo: NEW TRANSLATION
  CSA_focus_civilian_industrial_expansions_desc: "CIE je série investičních plánů na vybudování výrobní a obecné průmyslové základny našich spotřebitelských a civilních sektorů. Naděje je zajistit silnou základnu pro podporu nejen našich železničních plánů, ale také vytvořit skutečné ekonomické aktivity, které vytvářejí poctivý standard života." # todo: NEW TRANSLATION
  CSA_focus_tech_and_service_diversification: "Diverzifikace technologií a služeb" # todo: NEW TRANSLATION
  CSA_focus_tech_and_service_diversification_desc: "Ve světě moderní doby věci jako služby a rostoucí inovace v samotné technologii jsou realitou, kterou musíme pochopit. Proto musíme prosadit řadu investičních plánů, které vytvoří tyto druhy průmyslu, pokud chceme být cokoli na širších globálních trzích." # todo: NEW TRANSLATION
  CSA_focus_defense_and_export_scheme: "Schéma obrany a exportu" # todo: NEW TRANSLATION
  CSA_focus_defense_and_export_scheme_desc: "D&ES je řada civilních i vojenských projektů souvisejících se zbrojními a námořními průmysly. Celkový plán má zajistit nejen domácí zřízení, ale také nám poskytnout trochu dodatečného příjmu exportem vyrobeného vybavení těm, kteří ho mohou potřebovat. Konflikty dnes nepostrádají napětí, a tak to je." # todo: NEW TRANSLATION
  CSA_focus_mississippi_central_expansions: "Expanze Mississippi Central" # todo: NEW TRANSLATION
  CSA_focus_mississippi_central_expansions_desc: "MCR je hlavní železniční společnost spojující západní polovinu naší velké země. Tato důležitá železnice potřebuje nové obchodní příležitosti a proto budeme investovat nejen do samotné železnice pro rozšíření, ale i do podniků, pro které budou obsluhovány." # todo: NEW TRANSLATION
  CSA_focus_southern_railway_expansions: "Expanze jižní železnice" # todo: NEW TRANSLATION
  CSA_focus_southern_railway_expansions_desc: "Jižní železnice skutečně slouží jihu a proto musíme zajistit, aby sloužila co největší části jihu. Proto granty na rozšíření jejich infrastruktury a místní ekonomiky, které vedou k celkovým výhodám pro naši národní ekonomiku a naši rostoucí železniční síť." # todo: NEW TRANSLATION
  CSA_focus_department_for_transport_innovation: "Oddělení pro dopravní inovace" # todo: NEW TRANSLATION
  CSA_focus_department_for_transport_innovation_desc: "DTI je vyhrazené oddělení pro výzkum a vývoj ve všech dopravních oblastech. Moderní ekonomika vyžaduje moderní prostředky dopravy a proto musíme pochopit, využívat a propojit nejen naši ekonomiku, ale celou naši zemi. Svět může být skutečně malý díky inovacím a rozvoji." # todo: NEW TRANSLATION
  CSA_focus_transportation_history_is_still_history: "Dopravní historie je stále historií" # todo: NEW TRANSLATION
  CSA_focus_transportation_history_is_still_history_desc: "Historie dopravy samotné definuje vývoj a inovace našeho druhu, a také války, i když to odbočuji. Každopádně musíme zajistit, aby při výuce historie naše budoucí generace chápaly, že doprava je klíčovou součástí našich životů a že to není něco, co by se dalo jednoduše zapomenout. Ano, může jít o rutinní použití, ale mít toto použití na prvním místě znamená pochopit, proč ji potřebujeme či jsme ji na začátku chtěli." # todo: NEW TRANSLATION
  CSA_focus_a_true_balance_of_power: "Skutečná rovnováha moci" # todo: NEW TRANSLATION
  CSA_focus_a_true_balance_of_power_desc: "Naše energetické potřeby výrazně převyšují naše ambice a musíme zajistit rychlé kroky. Proto masivní vyvážení národních jaderných investic zajistí naše energetické požadavky daleko za hranicí našich nejdivočejších snů." # todo: NEW TRANSLATION
  CSA_focus_breaking_the_chains: "Prolomení řetězů" # todo: NEW TRANSLATION
  CSA_focus_breaking_the_chains_desc: "Historie naší země, ať už nyní, v budoucnosti či v dávné minulosti, je křehká, krvavá a ostudná podle moderních norem. S našimi programy propojení, ekonomickými investicemi a obecně naší cestou k vytvoření skutečné jižní země jsme ukázali, že tyto staré způsoby znamenají jen poučení. Každá duše, která patří našim spravedlivým jižním krajům, je jižanská duše a má být s ní zacházeno, pečováno a respektováno. Prolomejte řetězy minulosti a vydejme se vpřed k budoucnosti sjednocené jako jedna jižní rodina." # todo: NEW TRANSLATION
  CSA_focus_the_old_ways_coalition: "Koalice starých způsobů" # todo: NEW TRANSLATION
  CSA_focus_the_old_ways_coalition_desc: "OWC nebo Koalice starých způsobů dosáhla obecného vítězství a nyní je na velké trojici koalice pomoci budovat a zajistit budoucnost národa. SCP, WPD a PDP se budou snažit spolupracovat na tvorbě politik a řešení ekonomické a zahraniční politiky, s nimiž se naše mladá země bude potýkat." # todo: NEW TRANSLATION
  CSA_focus_the_SCP_programs: "Programy SCP" # todo: NEW TRANSLATION
  CSA_focus_the_SCP_programs_desc: "Jižní konzervativci se dostali do čela koalice. Budou usilovat o prosazení svých programů, aby si zajistili své politické postavení a zároveň umlčkali socialistické frakce. WPD a PDP se budou snažit zkrotit případné excesy, ale celkově je prioritou politická stabilita." # todo: NEW TRANSLATION
  CSA_focus_servicing_defense_needs: "Zajištění obranných potřeb" # todo: NEW TRANSLATION
  CSA_focus_servicing_defense_needs_desc: "DII neboli Iniciativa obranného průmyslu je nástrojem, který nás připraví na případ budoucích zahraničních činů proti nám. Není to sice moc, ale mělo by to vyřešit nedostatek výcviku a zásob. Doufejme, že to nebudeme muset použít, ale alespoň můžeme využít přebytečné zbraně k získání určitého příjmu." # todo: NEW TRANSLATION
  CSA_focus_economic_deregulation: "Ekonomická deregulace" # todo: NEW TRANSLATION
  CSA_focus_economic_deregulation_desc: "Stará unie padla kvůli pomalému omezování podnikatelského prostředí a neustálým kolísáním v legislativě. Proto zrušíme některé klíčové překážky pro založení podniků a dovolíme reorganizaci celého daňového systému, aby lépe motivoval místní podniky." # todo: NEW TRANSLATION
  CSA_focus_tried_and_true_power: "Osvědčená moc" # todo: NEW TRANSLATION
  CSA_focus_tried_and_true_power_desc: "Trojice fosilních paliv — uhlí, ropa a zemní plyn — jsou dlouho osvědčenými a důvěryhodnými způsoby zajištění energetických potřeb. Proto budeme investovat po celé zemi do vzdělání, výzkumu, zdrojů a infrastruktury, abychom zajistili základní potřeby našeho národa jako celek." # todo: NEW TRANSLATION
  CSA_focus_industrialization_investment_initiatives: "Investiční iniciativy na industrializaci" # todo: NEW TRANSLATION
  CSA_focus_industrialization_investment_initiatives_desc: "III neboli Jižní průmyslová společnost je souborem legislativních a rozpočtových investic, které mají podpořit výrobu a obecnou industrializaci naší spravedlivé země jako celku. To by mělo umožnit diverzifikaci naší ekonomiky a její plnější vyvážený rozvoj." # todo: NEW TRANSLATION
  CSA_focus_the_WPD_programs: "Programy WPD" # todo: NEW TRANSLATION
  CSA_focus_the_WPD_programs_desc: "Wigs vedou koalici a snaží se zanechat svůj otisk. Samozřejmě se nepřibližují příliš cílům koalice a stále hodlají ovlivnit národ ve prospěch svých spíše liberálních ideálů. Jistě, členové SCP a PDP se budou snažit prosadit protinázory a udržet rovnováhu, ale to je prostě politika." # todo: NEW TRANSLATION
  CSA_focus_its_the_economy_stupid: "Je to ekonomika, hlupáku!" # todo: NEW TRANSLATION
  CSA_focus_its_the_economy_stupid_desc: "Už jsme to slyšeli mnohokrát: Je to ekonomika, hlupáku! Zjistíme však, že když to rozložíme, velká část z toho je skutečně o ekonomice. S tímto poznáním musíme správně investovat do vzdělání a zjednodušit byrokracii, aby naši občané mohli vytvářet i participovat na ekonomice, a tak si vydělali na skutečný život a ten život si i užili." # todo: NEW TRANSLATION
  CSA_focus_modern_economy_means_modern_jobs: "Moderní ekonomika znamená moderní pracovní místa" # todo: NEW TRANSLATION
  CSA_focus_modern_economy_means_modern_jobs_desc: "V nové ekonomice, tech sektor a obecně označovaný jako „kancelářský sektor“, bude zdrojem značné části našich inovací a rozmanitosti v rámci naší celkové ekonomiky. Proto bychom měli doladit naše předpisy a vzdělávací systém, abychom připravili a lépe otevřeli budoucím generacím tyto nové pracovní příležitosti." # todo: NEW TRANSLATION
  CSA_focus_economic_health_is_healthcare: "Ekonomické zdraví je zdravotní péče" # todo: NEW TRANSLATION
  CSA_focus_economic_health_is_healthcare_desc: "Zdraví a blahobyt naší ekonomiky přímo určují zdraví a blahobyt průměrného občana. Proto musíme podporovat lépe placené práce, možnost jejich získání a malý doplněk k stávající zdravotní a sociální infrastruktuře, aby naši občané dostávali náležitou péči." # todo: NEW TRANSLATION
  CSA_focus_the_power_rangers_of_energy_itself: "Energetičtí hraničáři samotné energie" # todo: NEW TRANSLATION
  CSA_focus_the_power_rangers_of_energy_itself_desc: "Program Energetických Hraničářů, i když není tak úchvatný, jak by se dalo očekávat, je naší nejlepší volbou pro splnění našich energetických potřeb. Při průzkumu našeho rozmanitého území můžeme investovat a zavést různé energetické výrobní metody a lépe zefektivnit síť, abychom snížili neefektivity. Ačkoliv někteří nebudou spokojeni s použitím jaderné energie, je jasné, že ji potřebujeme k dokončení energetické skládanky, ve které se nacházíme." # todo: NEW TRANSLATION
  CSA_focus_the_PDP_programs: "Programy PDP" # todo: NEW TRANSLATION
  CSA_focus_the_PDP_programs_desc: "Progresivně demokratická strana (PDP) se dostala do čela koalice. Jako taková budou usilovat o pokročilejší daňové reformy a prosazovat moderní sociální stát, který bude pečovat o občany tam, kde selhávají firmy. Samozřejmě členové SCP a WPD se budou snažit omezit tyto vedené kroky, aby se koalice příliš neposunula doleva, ale první kroky jsou již učiněny vlevo." # todo: NEW TRANSLATION
  CSA_focus_social_education_programs: "Sociální vzdělávací programy" # todo: NEW TRANSLATION
  CSA_focus_social_education_programs_desc: "SEP je cílená investice do vzdělávacích programů v oblasti zdravotní péče s nadějí, že více lidí se později zapojí do těchto oborů. Tímto by se mohlo rozšířit místní spektrum pracovních sil v těchto odvětvích, což by vedlo k lepší péči a minimálnímu nárůstu celkových rozpočtů díky této dlouhodobé investici." # todo: NEW TRANSLATION
  CSA_focus_true_progressive_taxation: "Skutečné progresivní zdanění" # todo: NEW TRANSLATION
  CSA_focus_true_progressive_taxation_desc: "Reforma daňových zákonů podle skutečně progresivního kritéria je způsob, jak zajistit fiskální a rozpočtovou stabilitu. Místo toho, abychom to viděli jen jako 'více peněz znamená vysoké sazby', budeme vyvažovat to spíše na základě poměrného příjmu. Nebudou už žádné rušivé dohady o tom, kdo má platit svůj spravedlivý podíl daní." # todo: NEW TRANSLATION
  CSA_focus_department_of_transportative_infrastructure: "Ministerstvo dopravní infrastruktury" # todo: NEW TRANSLATION
  CSA_focus_department_of_transportative_infrastructure_desc: "DoTI je specializované oddělení národní vlády, ve kterém se sleduje rozvoj, investice a údržba stávající dopravně orientované infrastruktury. To nám umožňuje poskytovat zaměstnání lidem, kteří mohou mít problémy se zaměstnáním, a zároveň podporuje dodržování odpovídajících standardů při údržbě moderní infrastruktury jako celku." # todo: NEW TRANSLATION
  CSA_focus_biofuel_investments: "Investice do biopaliv" # todo: NEW TRANSLATION
  CSA_focus_biofuel_investments_desc: "Vzhledem k obrovskému množství zemědělství, na které je naše skvělá země známá, musíme tyto klíčové aspekty využít k diverzifikaci našich zdrojů energie. Jedním ze způsobů je investice do biopalivových závodů, které umožní zpracování nadbytečných plodin a potenciálních kandidátů na zítřek palivového zdroje. To by také mělo pomoci doplnit národní síť, ale začínat postupně nám dá spolehlivější datovou základnu." # todo: NEW TRANSLATION
  CSA_focus_startup_grants_for_southern_industries: "Granty na rozjezd pro jižní průmyslová odvětví" # todo: NEW TRANSLATION
  CSA_focus_startup_grants_for_southern_industries_desc: "Musíme podpořit domácí hospodářský růst a jedním z takových způsobů je zřídit grantový systém pro start-upy. Aby byl start-up úspěšný, musí poskytovat řádnou dokumentaci pro prokázání, že grant byl použit správným způsobem. A navíc třetina grantu musí být splacena v prvních pěti letech, aby se zajistila dobrá vůle a skutečný pokrok nově vznikajícího podniku." # todo: NEW TRANSLATION
  CSA_focus_promoting_organized_agriculture: "Podpora organizovaného zemědělství" # todo: NEW TRANSLATION
  CSA_focus_promoting_organized_agriculture_desc: "Svět potřebuje věci jako sója, bavlna a také hromadné komodity jako obilí a podobně, a my jako země s výrazným zemědělským zázemím musíme udělat své, abychom zajistili globální potřeby. Proto musíme podporovat více organizovaných zemědělských podniků, aby tyto potřeby byly pokryty." # todo: NEW TRANSLATION
  CSA_focus_dixie_dynamics: "Dixie Dynamics" # todo: NEW TRANSLATION
  CSA_focus_dixie_dynamics_desc: "Jádro Dixie samotné tvoří pěkné a centrální plánovací zázemí pro zbrojní a námořní výrobu, stejně jako dynamické školení a zakládání testovacích ploch pro naše ozbrojené síly. Lesy, mokřady a řeky pomohou připravit a bránit tyto průmysly, které budou zásobovat naše obranné potřeby." # todo: NEW TRANSLATION
  CSA_focus_memphis_miami_project: "Memphis-Miami Project" # todo: NEW TRANSLATION
  CSA_focus_memphis_miami_project_desc: "Projekt M&M představuje nízkoúrovňové cílené investice do služeb a kancelářských sektorů ve státech Florida a Tennessee. To by mělo pomoci rozvoji místních ekonomik a zároveň uzavřít některé mezery mezi státy v budoucích investicích." # todo: NEW TRANSLATION
  CSA_focus_old_habit_die_new_hopes_are_born: "Kde staré zvyky umírají" # todo: NEW TRANSLATION
  CSA_focus_old_habit_die_new_hopes_are_born_desc: "Nové naděje se rodí. Jako národ jsme ušli dlouhou cestu a navzdory naší minulosti, ať už nedávné či dávné, jsme se naučili rozumět si, pečovat o sebe a milovat jeden druhého jako rodinu. Jistě, rodina se občas pohádá, ale nakonec rodina je rodina a nikdo nám nemůže vzít to porozumění." # todo: NEW TRANSLATION
  CSA_focus_new_ways_coalition_victory: "New Ways Coalition" # todo: NEW TRANSLATION
  CSA_focus_new_ways_coalition_victory_desc: "S umírněnějšími stranami, které touží využít svou podporu na úkor okraje, musíme zajistit, že neztratíme ze zřetele staré zvyky. S tím přichází New Ways Coalition; FDP, SIP a SLP uzavřely dohodu o vytvoření této koalice, aby poskytla novou perspektivu celé Jižní zemi. Všechny tři strany souhlasí s novou jihoamerickou cestou dopředu a dohodly se spolupracovat, aby zanechaly svůj otisk při tvorbě „Nového Jihu“." # todo: NEW TRANSLATION
  CSA_focus_FDP_programs: "Programy FDP" # todo: NEW TRANSLATION
  CSA_focus_FDP_programs_desc: "The Federalize Dixie Party se ukázala být populárnější v koalici. Na základě tohoto poznání se FDP hodlá pustit do vytvoření skutečného kompromisu mezi starou federální vládní strukturou a dříve ještě konfederovanou strukturou vlády CSA. SIP a SLP budou usilovat o vyvážení koalice, i když FDP si příliš starostí nedělá, jelikož jen SLP chce přístup bez zasahování, zatímco SIP je k oběma stranám spíše lhostejný." # todo: NEW TRANSLATION
  CSA_focus_industrialize_without_automation: "Industrializace bez automatizace" # todo: NEW TRANSLATION
  CSA_focus_industrialize_without_automation_desc: "Zákon proti automatizaci je v podstatě měkkou provizorií, která má podpořit industrializaci a naplňování pracovních míst. Musíme zajistit, aby naši občané mohli získat práce a aby vyrobené zboží bylo více orientováno na domácí potřeby, než na snahu oslovovat zahraniční vykořisťovatele." # todo: NEW TRANSLATION
  CSA_focus_primary_needs_need_primary_care: "Primární potřeby, nutná primární péče" # todo: NEW TRANSLATION
  CSA_focus_primary_needs_need_primary_care_desc: "Zákon o primární průmyslové péči (PIC Act) je národní investiční program na rozvoj místních průmyslů s cílem zajistit rozvoj primárních či zdrojově orientovaných odvětví. Umožňuje vznik nových odvětví, stejně jako poskytování nových statků a služeb za nižší cenu pro národ." # todo: NEW TRANSLATION
  CSA_focus_revitalizing_the_interstate_system: "Oživení mezistátního dopravního systému" # todo: NEW TRANSLATION
  CSA_focus_revitalizing_the_interstate_system_desc: "Zbytek mezistátního silničního systému je poněkud neuspořádaný, abych to řekl jemně. Pokud chceme někam dosáhnout, musíme investovat do infrastruktury jako celku. Proto musíme začít u největších projektů, mezi které patří hlavní komunikace spojující naše státy do jedné rodiny." # todo: NEW TRANSLATION
  CSA_focus_electrical_grid_advancements: "Pokroky v elektrické síti" # todo: NEW TRANSLATION
  CSA_focus_electrical_grid_advancements_desc: "Zákon o pokrocích v elektrické síti je investiční balíček na modernizaci národní elektrické sítě. Budou postaveny nové trafostanice, lepší a efektivnější vedení a celkově se bude minimalizovat zbytečná ztráta při přenosu a skladování elektřiny." # todo: NEW TRANSLATION
  CSA_focus_SIP_programs: "Programy SIP" # todo: NEW TRANSLATION
  CSA_focus_SIP_programs_desc: "Southern Identity Party převzala vedoucí postavení v koalici a, navzdory své spíše liberálně orientované povaze, usiluje o vytvoření skutečné vlády pro lidi. Prostřednictvím svých minarchistických programů doufají, že lidé pochopí jejich potřeby a vláda bude jen poskytovat prostředky k jejich dosažení. SIP a FDP budou zřejmě chtít ovlivnit některá rozhodnutí, aby koalice zůstala pevná, ale i vliv obyvatel na budoucí volby zůstává v popředí." # todo: NEW TRANSLATION
  CSA_focus_confederate_history_innovations: "Inovace konfederální historie" # todo: NEW TRANSLATION
  CSA_focus_confederate_history_innovations_desc: "CHI je balíček reformních opatření ve vzdělávání, zaměřující se na principy výuky naší kulturní historie, nebo obecné historie, se zvláštním důrazem na drsné reality, které přineslo jižní otroctví. Také jsou vysvětleny důvody, proč byla tato kapitola tak silně zpochybňována, navzdory praktickým realitám pomalého zrušení instituce pro produkčnější a konvenční prostředky. Jak se učíme a chápu temnou historii, rozumíme, co jasně vyvarovat, ale i kde se můžeme prosadit a zazářit. V tomto smyslu budeme investovat do specializovaných zemědělských kurzů, aby novější generace byla vystavena různým zemědělským oborům, jejich vývoji v čase a doufejme podpořit budoucí inovace v těchto oborech." # todo: NEW TRANSLATION
  CSA_focus_connecting_the_south: "Propojení Jihu" # todo: NEW TRANSLATION
  CSA_focus_connecting_the_south_desc: "Jednou z hlavních příčin celkové neefektivity Jihu, ať už v důsledku občanské války v 60. letech 19. století, nebo i v jeho nekončícím boji za ekonomickou diverzifikaci, je infrastruktura. Proto musíme lépe investovat jako odrazový můstek pro budoucí investice, jádro Jiho identifikovatelných států, neboli počátky jihu „příčiny“. V tomto ohledu státy Carolina a Georgia představují skvělý start." # todo: NEW TRANSLATION
  CSA_focus_agricultural_developments: "Zemědělský rozvoj" # todo: NEW TRANSLATION
  CSA_focus_agricultural_developments_desc: "Naše dědictví a půda jsou nejvhodnější pro obecný zemědělský rozvoj. Zatímco bychom mohli upřednostnit technologie a kancelářský sektor, jejich cena by byla vyšší a zatížila by naši finanční situaci více než současný stav. Proto obecný rozvoj zemědělské industrializace pomůže zmírnit náklady a na čas alespoň trochu zlepšit situaci." # todo: NEW TRANSLATION
  CSA_focus_confederate_cash_crops: "Konfederační ziskové plodiny" # todo: NEW TRANSLATION
  CSA_focus_confederate_cash_crops_desc: "CCC je plán rozvoje srdce země, který má podpořit centrální část naší prosperující Jižní říše. Mississippi a Alabama jsou považovány za srdce Dixie samotného a proto se musíme starat a zlepšit stav srdce naší země." # todo: NEW TRANSLATION
  CSA_focus_SLP_programs: "Programy SLP" # todo: NEW TRANSLATION
  CSA_focus_SLP_programs_desc: "Southern Liberty Party se v koalici dostala na vrchol a s jejími libertariánskými vlivy usiluje o vytvoření skutečné vlády pro lidi. Prostřednictvím svých minarchistických programů doufají, že lidé pochopí jejich potřeby a vláda jen poskytne prostředky, které lidé mohou použít k dosažení cílů. SIP a FDP budou zjevně chtít ovlivnit některá rozhodnutí, aby koalice zůstala pevná, a zároveň vliv občanů na budoucí volby." # todo: NEW TRANSLATION
  CSA_focus_new_wave_deregulations: "Deregulace nové vlny" # todo: NEW TRANSLATION
  CSA_focus_new_wave_deregulations_desc: "S touto novou vlnou politik musíme zajistit řádnou deregulační politiku umožňující výstavbu nových projektů jako celku. Tímto povolíme deregulaci stavebních povolení a zjednodušíme byrokracii ohledně zoningu, aby byl proces rychlejší a nebyl rušivý pro běžné soukromé občany a jejich majetek." # todo: NEW TRANSLATION
  CSA_focus_education_advancement_choice_program: "Program volby a rozvoje vzdělání" # todo: NEW TRANSLATION
  CSA_focus_education_advancement_choice_program_desc: "Vzdělání by nemělo být luxusem, ale volbou pro život a směr, který si člověk zvolí. S tímto vědomím musíme lépe zefektivnit systém a nabídnout budoucí generaci více možností, co ji baví a co jim vyhovuje. Chtějí pomalu směřovat na vysokou školu a využít to k získání specializovaného oboru nebo podnikání. Nebo chtějí získat jádro základů pro jednoduché porozumění životu a soustředit se na vstup do pracovního procesu a vybudování stabilní, ale i příjemné kariéry. Život nabízí mnoho voleb; měli bychom našim budoucím generacím dát schopnost porozumět a učinit volby, které chtějí." # todo: NEW TRANSLATION
  CSA_focus_selfcare_is_welfare: "Sebepéče je sociální péče" # todo: NEW TRANSLATION
  CSA_focus_selfcare_is_welfare_desc: "Lidé vědí, co potřebují, a my víme, že potřebují zdroje a možnost vyhledat tyto potřeby. Proto zrušíme federální i vládní programy a vše vrátíme zpět do podnikatelských úspor i do přímých daňových úspor pro populaci." # todo: NEW TRANSLATION
  CSA_focus_the_modern_energy_economy: "Moderní energetická ekonomika" # todo: NEW TRANSLATION
  CSA_focus_the_modern_energy_economy_desc: "Svět je na energii závislejší na fosilních palivech než kdy dříve v lidské historii. To bude jen růst, jak se naše civilizace vyvíjí. Proto musíme přijmout moderní roli v dnešní energetické ekonomice investováním do objevování nových ložisek a diversifikací našich energetických potřeb prostřednictvím věcí jako zemní plyn, uhlí, konverze uhlí, zachytávání uhlíku i biopaliva. Pak skutečně zůstaneme o krok napřed a zajistíme stabilní budoucnost pro naši ekonomiku i naši zemi." # todo: NEW TRANSLATION
  CSA_focus_expand_the_office_sectors: "Rozšíření kancelářských sektorů" # todo: NEW TRANSLATION
  CSA_focus_expand_the_office_sectors_desc: "Naše ekonomika musí přežít díky diverzifikaci, proto musíme podpořit investice lidí do rozvoje kancelářských sektorů naší ekonomiky. Bude to příjemný protiváha jednostranné ekonomice, kterou náš region často sleduje, a to zemědělství." # todo: NEW TRANSLATION
  CSA_focus_expand_the_industrial_base: "Obecná expanze průmyslové základny" # todo: NEW TRANSLATION
  CSA_focus_expand_the_industrial_base_desc: "Naše výroba byla vždy omezená, ale díky investicím a obecným rozvojům bychom ji měli být schopni začlenit do celku s využitím domácích zdrojů. Konec konců zemědělství je hezký základ, na kterém lze stavět." # todo: NEW TRANSLATION
  CSA_focus_down_by_the_docks: "U doků" # todo: NEW TRANSLATION
  CSA_focus_down_by_the_docks_desc: "Pobřeží naší země bude nejlepší cestou, jak vstoupit do dooru ekonomiky – v rámci domácí i globální ekonomiky. Můžeme zlepšovat, rozšiřovat a investovat do nových doků a námořních průmyslů na našich pobřežních územích a zajistit stabilní přínos a množství možností pro průmysl a vývoz." # todo: NEW TRANSLATION
  CSA_focus_dixie_defense_contracts: "Dixie obranné kontrakty" # todo: NEW TRANSLATION
  CSA_focus_dixie_defense_contracts_desc: "Sezóna lovu, sebeobrana, národní obrana – vše, co potřebujeme, dodáme. Vytvoření obecného obranného průmyslu a zřízení dodavatelů pro tento průmysl umožní nejen další diverzifikaci naší ekonomiky, ale i významný příspěvek k obraně naší země jako celku. Připravuje půdu pro skutečně bráněný Jih a jeho kulturu a země, kterou cizí mocnosti nemohou napadnout." # todo: NEW TRANSLATION
  CSA_focus_old_reliable: "Stará spolehlivost" # todo: NEW TRANSLATION
  CSA_focus_old_reliable_desc: "Náš ekonomický \"Old Reliable\", zemědělský sektor naší ekonomiky je něco, od čeho se upřímně nedokážeme vzdálit. Půdy jsou pro ten průmysl prostě příliš vhodné, takže jejich využití pro jiné účely je neefektivnější. Nicméně rovnováha je to, co potřebujeme, a díky našim předchozím projektům se nyní můžeme vrátit ke kořenům. S touto národní reformou ekonomického zázraku a s úsilím naší koalice zlepšit život lidí na těchto zemích usilujeme o to, abychom se konečně odpoutali od minulosti a vytvořili skutečnou budoucnost pro náš lid. Protože jsme Jižní rodina a rodina se vždy drží pohromadě." # todo: NEW TRANSLATION
  CSA_focus_party_for_economic_prosperity_victory: "Prosperita zajišťuje vítězství" # todo: NEW TRANSLATION
  CSA_focus_party_for_economic_prosperity_victory_desc: "V mírně překvapivém výsledku pro mnohé vyhrála Strana pro hospodářský blahobyt (PEP) ve nedávných volbách. S tímto vítězstvím vyvstává realita, že PEP musí skutečně vést národ, namísto toho, aby byl čímsi 'Tycoon's Gentlemen Club' of sorts. Bez ohledu na to, co říká opozice, PEP uvedla, že jejich zřejmý hlavní cíl bude ekonomicky oživit zemi a vytvořit fiskální a hospodářskou situaci, která umožní sociální debaty. Mnozí zpochybňují znění takového prohlášení, ale většina to vidí tak, že pokud to zvládnou, budeme mít jen čistý přínos; pokud selžou, nemůže to být horší než to, z čeho jsme se právě dostali...správně?" # todo: NEW TRANSLATION
  CSA_focus_paving_the_way_forward: "Vytváření cesty vpřed" # todo: NEW TRANSLATION
  CSA_focus_paving_the_way_forward_desc: "Abychom mohli skutečně pokročit s našimi rozvojovými plány, musíme zajistit, že naše silnice a obecná dopravní infrastruktura budou na odpovídající úrovni pro zvýšený provoz." # todo: NEW TRANSLATION
  CSA_focus_establishing_the_labour_corps: "Zřízení Labour Corps" # todo: NEW TRANSLATION
  CSA_focus_establishing_the_labour_corps_desc: "Jižní Dělnický sbor (SLC) je organizace pro nezaměstnané, stejně jako pro osoby ve věznicích, aby pracovaly na infrastrukturních projektech. Patří mezi údržbu a vznik nových infrastrukturních projektů, a také zahájení vyklizení a položení základů pro budoucí rozvojové programy pro ekonomiku. Celkově to pomůže zvýšit zaměstnanost a my budeme moci lépe rozpočtovat v prosazování práva v zemi, čímž zajistíme platnost SLC, která může vyplácet mzdy za práci na projektech, jež zahrnují nezaměstnané." # todo: NEW TRANSLATION
  CSA_focus_southern_agriculture_dominance: "Jižní zemědělská převaha" # todo: NEW TRANSLATION
  CSA_focus_southern_agriculture_dominance_desc: "Naše země jsou určeny k pěstování, naše půdy jsou určeny pro farmy a pole zemědělství. Proto zajistíme zřetelnou dominanci našeho Jižního zemědělství nad těmi, kteří dnes dominují světovému trhu. Pochopte, že budeme také muset investovat a rozvíjet v tomto sektoru, pokud chceme udržet náskok nad skutečnou konkurencí." # todo: NEW TRANSLATION
  CSA_focus_heartland_development_scheme: "Schéma rozvoje srdce země" # todo: NEW TRANSLATION
  CSA_focus_heartland_development_scheme_desc: "Náš první jádrový rozvojový program nebude ničím jiným než samotné jádro naší země. Státy Mississippi a Alabama byly považovány za jedny z nejméně rozvinutých států ve staré unii. Už ne; učiníme z tohoto srdce našeho jiho-národního těla pulsující centrální uzel naší velké země." # todo: NEW TRANSLATION
  CSA_focus_overhauling_taxation_practices: "Přepracování daňových praktik" # todo: NEW TRANSLATION
  CSA_focus_overhauling_taxation_practices_desc: "Pokud chceme co nejlépe využít naše země, musíme být schopni to správně financovat. Proto přepracování daňových postupů a jejich vymáhání nám umožní snížit korupci a obecně zvýšit příjmy." # todo: NEW TRANSLATION
  CSA_focus_atlantic_advancements: "Atlantické pokroky" # todo: NEW TRANSLATION
  CSA_focus_atlantic_advancements_desc: "Atlantické pokroky jsou rostoucím průmyslovým vlivem ve východní části země. Měli bychom investovat do rozšíření jejich operací, pokud chceme pomoct nastartovat naši hospodářskou prosperitu." # todo: NEW TRANSLATION
  CSA_focus_dixie_demolitions: "Dixie Demolice" # todo: NEW TRANSLATION
  CSA_focus_dixie_demolitions_desc: "Dixie Demolice je stavební a těžební firma, která postupuje v samotném srdci Dixie. Nedávné geologické průzkumy odhalily tenký pás lithia od jižního Alabama až možná po Texas. To je klíčový minerál pro rozvoj řady bateriových technologií i pro značné množství strojů veškerého rozsahu. Musíme pomoci nastartovat tento malý lithiumový boom, abychom zajistili naše domácí zájmy." # todo: NEW TRANSLATION
  CSA_focus_cajun_computers: "Cajun počítače" # todo: NEW TRANSLATION
  CSA_focus_cajun_computers_desc: "Cajun Computers Inc. je rostoucí technologická firma na západních částech země, která dělá slušné pokroky. Musíme investovat do této firmy, aby se mohla rozšířit a nejen zvýšit naše ekonomické možnosti, ale i přinést pracovní místa a nový potenciál pro tyto západní státy." # todo: NEW TRANSLATION
  CSA_focus_national_research_institute: "Národní výzkumný ústav" # todo: NEW TRANSLATION
  CSA_focus_national_research_institute_desc: "Abychom byli ekonomickou silou, kterou je třeba počítat, musíme inovovat a vyvíjet nové metody ekonomického zlepšování. Tudíž vytvoření Národního výzkumného ústavu nám poskytne zdroje k tomuto cíli. Pasivně to bude samozřejmě pomáhat našim výzkumným snahám, ale doufáme, že budeme inovovat v průmyslu, stavebnictví a mnohem více." # todo: NEW TRANSLATION
  CSA_focus_corps_of_engineers_expansion: "Rozšíření inženýrského sboru" # todo: NEW TRANSLATION
  CSA_focus_corps_of_engineers_expansion_desc: "Inženýrský sbor naší armády je páteří logistických a obranných ukazatelů, které drží naše ozbrojené síly pohromadě. Tento klíčový aspekt naší armády je třeba vylepšit a rozšířit. Nejen pro potřeby armády, ale i pro začlenění civilní složky, která může mít praktické využití v mírovém čase." # todo: NEW TRANSLATION
  CSA_focus_growing_defense_capabilities: "Rostoucí obranné schopnosti" # todo: NEW TRANSLATION
  CSA_focus_growing_defense_capabilities_desc: "Naše národní obrana je nejvyšší prioritou bez ohledu na to, jak to vyjádřit. Díky tomu vybudujeme průmysly, které přispějí k naší obraně. Prostřednictvím cílených investic můžeme také získat určité měkké výnosy z těchto nových zbrojních závodů." # todo: NEW TRANSLATION
  CSA_focus_reforming_industrialization: "Reformování průmyslové industrializace" # todo: NEW TRANSLATION
  CSA_focus_reforming_industrialization_desc: "Naše průmyslové kapacity jsou omezené na základě toho, že nemáme stroje a základnu k zajištění maximálního výstupu. Proto můžeme vyhledat nákup strojů a reformu našich předpisů, aby se oživily naše celkové průmyslové snahy." # todo: NEW TRANSLATION
  CSA_focus_naval_industrial_expansions: "Rozšíření námořního průmyslu" # todo: NEW TRANSLATION
  CSA_focus_naval_industrial_expansions_desc: "Máme rozsáhlé pobřeží, a proto musíme toho využít rozšířením a růstem naší námořní průmyslové kapacity." # todo: NEW TRANSLATION
  CSA_focus_national_infrastructure_improvements: "Vylepšení národní infrastruktury" # todo: NEW TRANSLATION
  CSA_focus_national_infrastructure_improvements_desc: "Jak naše země roste, musíme zajistit, že naše infrastruktura zvládne stále rostoucí nároky na dopravu surovin a dodavatelské řetězce jako celek. Proto projdeme a rozšíříme existující silniční sítě podle potřeby." # todo: NEW TRANSLATION
  CSA_focus_growing_produce_plan: "Plán růstu produkce" # todo: NEW TRANSLATION
  CSA_focus_growing_produce_plan_desc: "Ano, již pěstujeme produkci, ironie spočívá v tom, že ji můžeme rozšířit v této existující oblasti a tedy i v plánu na růst produkce. Proč být spokojeni s jen tím, co stačí, když můžeme zajistit vyšší výrobu a využít přebytek jako měkkou sílu pro zahraniční vztahy." # todo: NEW TRANSLATION
  CSA_focus_connecting_the_sister_states: "Spojení sesterských států" # todo: NEW TRANSLATION
  CSA_focus_connecting_the_sister_states_desc: "Karolíny jsou svazem samostatně fungujícím. Tento svaz však závisí na spojení, která jsou k dispozici, a s vědomím tohoto posilujeme vazbu mezi nimi. Prostřednictvím komplexních železničních projektů můžeme rozšířit průchodnost Karolín a umožnit hromadný převoz zboží volně mezi sesterskými státy." # todo: NEW TRANSLATION
  CSA_focus_the_mississippi_western_railroad: "Mississippi Západní železnice" # todo: NEW TRANSLATION
  CSA_focus_the_mississippi_western_railroad_desc: "Za účelem sjednocení a vytvoření západního proti-pohybu vůči jednotě sesterských států vytváříme MWRR neboli Mississippi Západní železnici. Tato železnice, která je směsí vlády a soukromého vlastnictví, bude partnerem prostřednictvím Mississippi Central, třetího prostředníka. Se jejich zkušenostmi pomůže vytvořit kooperativní a zdravou konkurenci a také decentralizaci národní železniční sítě." # todo: NEW TRANSLATION
  CSA_focus_southern_power: "Jižní energie" # todo: NEW TRANSLATION
  CSA_focus_southern_power_desc: "Jižní energie je rychle rostoucí elektrická společnost a její dosah zasahuje do velké části země. Tuto společnost budeme decentně nacionalizovat nákupem akcií a investicemi do rozšiřování jejich operací." # todo: NEW TRANSLATION
  CSA_focus_dont_look_back_look_forward: "Nedívejme se zpět, jen dopředu" # todo: NEW TRANSLATION
  CSA_focus_dont_look_back_look_forward_desc: "Je načase přestat litovat naši minulost jako kulturu a historický dopad. Nikdy nepokročíme, pokud budeme stále jednat tak, jako by nespravedlivé činy z dávných dob byly jen před několika hodinami. Musíme hledět dopředu; prostřednictvím našich masivních rozvojových programů zajistíme budoucnost, ve které každý Jižní občan dosáhne cílů pohodlného života a skutečně bude moci užívat života takového, jaký může být, a nikoli toho, co si myslíme, že to je." # todo: NEW TRANSLATION
  CSA_focus_cwuf_victory: "Vítězství Jednotného frontu konfederátních dělníků" # todo: NEW TRANSLATION
  CSA_focus_cwuf_victory_desc: "V zdánlivě šokujícím vývoji se podivná koalice Confederate Workers Party a Southern Tradition Party probojovala k prvnímu vítězství ve volbách. Mnozí se ptají, jak tato koalice funguje, když realita je, že v podstatě funguje. Hlavním sjednocujícím principem je konfederátská identita a motto, které obě strany vyzdvihují. Jeden z nich však je politicky zřetelněji na druhé straně než ten druhý. Nyní, když koalice jednoho dosáhla, bude zajímavé sledovat, kdo nakonec získá největší vliv." # todo: NEW TRANSLATION
  CSA_focus_CWP_policy_plan: "CWP Politický plán" # todo: NEW TRANSLATION
  CSA_focus_CWP_policy_plan_desc: "Konfederovaná Dělnická Strana získala vedení v průzkumech a v důsledku toho vyhrála volby. Tímto získala platformu k prosazení svých politik, které budou nyní uvedeny v život a odstartují cestu k skutečné a spravedlivé společnosti pro pracujícího člověka." # todo: NEW TRANSLATION
  CSA_focus_industrialized_agriculture: "Průmyslové zemědělství" # todo: NEW TRANSLATION
  CSA_focus_industrialized_agriculture_desc: "Naše snaha učinit pracujícího člověka hlavním článkem společnosti se nemůže naplnit, pokud náš zemědělský sektor vyžaduje tolik pracovních sil. Proto musíme zlepšit, mechanizovat a lépe zorganizovat náš zemědělský sektor v ekonomice." # todo: NEW TRANSLATION
  CSA_focus_the_real_economy: "Skutečná ekonomika" # todo: NEW TRANSLATION
  CSA_focus_the_real_economy_desc: "Průmysl, výroba a malé rodinné obchody. To je skutečná ekonomika moderní doby, stejně jako byla ekonomika v uplynulých desetiletích a téměř stoletích. Musíme ji vybudovat, podpořit a uvést ji jako pevný základ, na němž budeme usilovat o velkolepost." # todo: NEW TRANSLATION
  CSA_focus_a_honest_tax_system: "Čestný daňový systém" # todo: NEW TRANSLATION
  CSA_focus_a_honest_tax_system_desc: "Buďme realističtí: abychom dokázali organizovat a podporovat společnost, bohatství vytvářené musí být organizováno a vybíráno do určité míry, aby bylo lépe využito pro společnost jako celek. Proto musíme být upřímní a přímočarí při reformě a zavedení nového daňového systému. Nebude to pro nás v krátkodobém horizontu oblíbené, ale pokud dokážeme vykořenit problémové úředníky a peníze skutečně využít pro dobro lidí, lidé nás později ocení." # todo: NEW TRANSLATION
  CSA_focus_a_needed_evil: "Nutné zlo" # todo: NEW TRANSLATION
  CSA_focus_a_needed_evil_desc: "Korporátní sektor naší ekonomiky zahrnuje služby a technologie jako celek. Ačkoliv slovo C je poněkud nehezké, nelze popřít, že jde o nutné zlo, které nám pomáhá udržet náskok nad zahraničními mocnostmi. Proto můžeme reformovat některé pracovní zákony a zmenšit tento sektor do menšího měřítka, aby byl více při zemi a soustředěný na jádrová odvětví." # todo: NEW TRANSLATION
  CSA_focus_welfare_reforms: "Sociální reformy" # todo: NEW TRANSLATION
  CSA_focus_welfare_reforms_desc: "Občané naší země musí být pečováni a jedním z prostředků, jak toho dosáhnout, je reformovat a znovu posílit sociální síť. Spokojený dělník je produktivní dělník a právě tuto spokojenost usilujeme zajistit pro soudržnou společnost." # todo: NEW TRANSLATION
  CSA_focus_STP_policy_plan: "STP Politický plán" # todo: NEW TRANSLATION
  CSA_focus_STP_policy_plan_desc: "Se ziskem voličského vítězství CWUF se Jižní Tradice Strana dostala na vrchol a snaží se toto téměř úplné vítězství využít jako impuls pro jejich politiky. Zatímco se zaměřují spíše na ekonomické a kulturní politiky, pravděpodobně se budou snažit postupně distancovat od socialistické strany koalice tam, kde to bude možné." # todo: NEW TRANSLATION
  CSA_focus_energizing_the_lands: "Energizace území" # todo: NEW TRANSLATION
  CSA_focus_energizing_the_lands_desc: "Obrovské lesy a nepříznivý terén pro budování skutečné infrastruktury pro energetickou síť nejsou ideální. Proto musíme hledat lepší způsoby decentralizované výroby energie. Z těchto \"bloků\" pak mohou vznikat vzájemná napojení, která mohou přispět k národní síti typu." # todo: NEW TRANSLATION
  CSA_focus_the_promising_ventures_act: "Zákon o nadějných podnicích" # todo: NEW TRANSLATION
  CSA_focus_the_promising_ventures_act_desc: "Zákon o nadějných podnicích (PVA) je kolektivní investiční a reformní balíček pro rozvoj a podporu domácího podnikatelského prostředí. Daňové reformy, regulace pro lepší spokojenost pracovních sil a zároveň zrychlené založení podniků vytvoří vyváženou a soudržnou ekonomiku mezi socialistickou a kapitalistickou frakcí v naší koalici." # todo: NEW TRANSLATION
  CSA_focus_machining_imports: "Obráběcí importy" # todo: NEW TRANSLATION
  CSA_focus_machining_imports_desc: "Cílené importy obráběcího vybavení nám umožňují nejen modernizovat naše výrobní kapacity, ale tyto importy lze reverzně inženýrovat a přepracovat různými způsoby, aby podpořily výzkum a zároveň se vyhnuly dlouhodobé závislosti na zahraničí." # todo: NEW TRANSLATION
  CSA_focus_mississippi_technological_institute: "Mississippi Technologický institut" # todo: NEW TRANSLATION
  CSA_focus_mississippi_technological_institute_desc: "MTI je odkaz na MIT a je jižní odpovědí na inovace a výzkum. Díky své střední poloze bude financování věnováno výzkumu a vývoji v řadě oborů, které mohou život zlepšit. Od stavebních pokroků, po metody čištění a extrakce zdrojů bude MTI špičkou jižní inovace." # todo: NEW TRANSLATION
  CSA_focus_riverland_investments: "Riverland Investice" # todo: NEW TRANSLATION
  CSA_focus_riverland_investments_desc: "Projekt Riverland Investments je komplexní ekonomický plán pro rozvoj států podél řeky Mississippi. Od Louisiany po Tennessee budou tyto čtyři státy rozvíjeny v rámci obecných i specializovaných ekonomických projektů, aby byly zajištěny co nejlepší výsledky pro místní obyvatelstvo." # todo: NEW TRANSLATION
  CSA_focus_raw_energy_methods: "Způsoby surové energie" # todo: NEW TRANSLATION
  CSA_focus_raw_energy_methods_desc: "Od ropy po zemní plyn, až po zelenou energii a masově vyráběné dřevo. S rozsáhlou investicí do infrastruktury každého státu a jejich nejlepších energetických zdrojů můžeme vytvořit ekonomiku surové energie, která uspokojí naše potřeby nyní i do budoucna." # todo: NEW TRANSLATION
  CSA_focus_domestic_petrochemicals: "Domácí petrochemikálie" # todo: NEW TRANSLATION
  CSA_focus_domestic_petrochemicals_desc: "Ropa a uhlí, ačkoliv v Okla mě a Louisianě jsou omezené zásoby, mohou být částečně převedeny do přímějších a různorodějších petrochemických průmyslů. Vytvoření takových odvětví nám umožní zajistit velké množství chemických a syntetických produktů, na které bychom jinak spoléhali na zahraniční dovozy. Není to moc, ale stačí — a to je to, na čem záleží." # todo: NEW TRANSLATION
  CSA_focus_mid_atlantic_mining_co: "Společnost Mid-Atlantic Mining" # todo: NEW TRANSLATION
  CSA_focus_mid_atlantic_mining_co_desc: "Společnost MAM Co. je severo-karolínská těžařská firma, která usiluje o vládní investice k cílení na vzácné kovy, lithium a minerály na bázi mica, jež mohou pomoci jak komerčně, tak potenciálně i militarily. Bez ohledu na to budeme muset investovat do obrany Severní Karolíny, pokud chceme tyto investice udržet." # todo: NEW TRANSLATION
  CSA_focus_jobs_a_plenty_act: "Zákon o hojnosti pracovních míst" # todo: NEW TRANSLATION
  CSA_focus_jobs_a_plenty_act_desc: "JaPA vytvoří pracovní místa ve službách a obecně zaměřená, která pomáhají zaměstnanosti a zajistí, že lidé země budou obsluhováni rychle, efektivně a s prací, která pokryje základy živobytí." # todo: NEW TRANSLATION
  CSA_focus_southern_nucleus: "Zákon o jižním jádru" # todo: NEW TRANSLATION
  CSA_focus_southern_nucleus_desc: "Srdce naší země by mělo být i srdcem naší schopnosti vyrábět energii pro národní potřeby. Abychom vyrobili takovou energii, potřebujeme nejefektivnější prostředek k výrobě elektřiny a tím jsou omezené investice do jaderné energie. Ač lidé budou proti tomuto rozhodnutí protestovat kvůli obavám z jaderné energie, ti nejhlasitější budou utišeni strategickým umístěním elektráren do oblastí izolovaných od populace a pobřeží v případě extrémních povětrnostních událostí." # todo: NEW TRANSLATION
  CSA_focus_southern_cultural_society: "Jižní kulturní společnost" # todo: NEW TRANSLATION
  CSA_focus_southern_cultural_society_desc: "Jižní kulturní společnost je národní i místní snahou o to, aby se od všeho trochu odložilo a vrátilo prostřednictvím každoroční týdenní oslavy a historické paměti naší dlouhé a velmi problematické historie. Nebudeme už domorodci, Evropané ani Američané. Jsme Jižané, součást jedné velké šťastné Jižní rodiny." # todo: NEW TRANSLATION
  CSA_focus_the_southern_dream: "Jižní sen" # todo: NEW TRANSLATION
  CSA_focus_the_southern_dream_desc: "Na dlouhé cestě, skrze jednotu a rozvoj lepší budoucnosti pro všechny naše občany, nyní skutečně můžeme postoupit vpřed. Už nenecháme naši minulost definovat nás. Chápeme, že i když je součástí nás, je to jen minulá chyba, z níž jsme se nejen poučili, ale vybudovali jsme lepší a usilovali o nápravu cesty k jasnější budoucnosti. Sen může být skutečností, pokud budeme pracovat spolu." # todo: NEW TRANSLATION
  CSA_focus_fasp_victory: "Vítězství Paktu Svobodné agrární společnosti" # todo: NEW TRANSLATION
  CSA_focus_fasp_victory_desc: "Co si budou příště myslet okrajové skupiny, když se Unie revoluční strany a Agrárný svaz spojily a prakticky ukradly vítězství komukoliv jinému. Mnozí uvnitř i mimo koalici nemají ponětí, jak koalice funguje. Avšak insideri z obou stran se domnívají, že mohou druhého využít pro své cíle. URP chce AUP pro jejich agrární expertízu při proměně země v socialistickou utopii. AUP chce URP pro jejich popularitu mezi průmyslovými pracovníky. Jedna věc, kterou mají společnou, je, že zemědělství je budoucnost a musíme využít tento okamžik nyní a ne později." # todo: NEW TRANSLATION
  CSA_focus_URP_programs: "URP Programy" # todo: NEW TRANSLATION
  CSA_focus_URP_programs_desc: "Se vítězstvím Svobodné agrární společnosti vyhrála URP koalici. S tímto počátečním vítězstvím URP plánuje lepší decentralizaci a zavedení co nejblíže anarchistickému socialismu, než AUP získá vedení nebo dostatečný vliv pro změnu některých politik. Každopádně lze očekávat více investic do zemědělství a celkové snížení vládních výdajů." # todo: NEW TRANSLATION
  CSA_focus_return_their_wealth_act: "Zákon o navrácení jejich bohatství" # todo: NEW TRANSLATION
  CSA_focus_return_their_wealth_act_desc: "Zákon o navrácení jejich bohatství je snahou o redistribuci bohatství a návrat lidem jejich tvrdě vydělané peníze prostřednictvím úspor na národních vládních výdajích. Na oplátku nám to ironicky umožní získat budoucí příjmy, protože tito lidé budou mít více peněz na reinvestici do ekonomiky, jak uznají." # todo: NEW TRANSLATION
  CSA_focus_the_basics_of_life: "Základy života" # todo: NEW TRANSLATION
  CSA_focus_the_basics_of_life_desc: "Jídlo, voda, přístřeší. To jsou základy života, které potřebuje každý druh k přežití. S tímto a našimi nedávnými rozpočtovými škrty můžeme povzbudit obyvatele naší země, aby investovali do rozšíření zemědělského sektoru. Tento pilíř naší ekonomiky pomůže uživit naše lidi a zajistit pohodlný život, který vychází z potřeby, a ne jen z života starého řádu plného nedostatku a konzumerismu, který vede k destruktivnímu životu neuspokojení." # todo: NEW TRANSLATION
  CSA_focus_the_anti_revenue_act: "Zákon proti příjmům" # todo: NEW TRANSLATION
  CSA_focus_the_anti_revenue_act_desc: "Cílem zákona je do jisté míry opak jeho názvu. Prořezáním vládních výdajů a jejich navrácením prostřednictvím daňových úlev a regulačních reforem připravíme půdu pro dlouhodobé reinvestování našich lidí, aby je použili k návratu do národa. Samozřejmě to bude trvat čas, ale naše celkové příjmy se skutečně zvýší, jen ne v krátkodobém horizontu." # todo: NEW TRANSLATION
  CSA_focus_stagnation_industrialism_act: "Zákon o stagnaci průmyslu" # todo: NEW TRANSLATION
  CSA_focus_stagnation_industrialism_act_desc: "Abychom vytvořili stabilní a skutečnou ekonomiku pro potřeby našich lidí, musíme zajistit, že naše ekonomické složení podporuje samotné lidi, kteří ji tvoří. Proto začneme s postupnou stagnací a omezením industrializace jako celku a zajistíme primární postavení našeho zemědělského sektoru." # todo: NEW TRANSLATION
  CSA_focus_local_care_act: "Zákon o místní péči" # todo: NEW TRANSLATION
  CSA_focus_local_care_act_desc: "Zákon o místní péči je balíček zdravotnických a sociálních reforem, který sníží státní výdaje a nadcentrální aparát a vrátí je zpět místním vládám a jednotlivcům, kteří mohou investovat zpět do místních zařízení péče, jež potřebují tito obyvatelé. Lidé a komunity naší země vědí, co potřebují, takže jim dejme prostředky, aby tyto potřeby byly naplněny." # todo: NEW TRANSLATION
  CSA_focus_AUP_programs: "Programy AUP" # todo: NEW TRANSLATION
  CSA_focus_AUP_programs_desc: "K vítězům patří kořist, avšak tito vítězové musí sdílet, a sdílení je něco, co je jim očividně cizí. V důsledku toho Strana Agrárního Jednotného Hnutí (AUP), vedoucí koaličního vítězství, prosadila rychlé kroky k zajištění své iniciativy nad ostatními vlivy, kde je to možné. Skutečná agrární společnost bude realizována a AUP bude usilovat o to, aby tomu tak bylo." # todo: NEW TRANSLATION
  CSA_focus_agricultural_industrialism: "Zemědělský industrialismus" # todo: NEW TRANSLATION
  CSA_focus_agricultural_industrialism_desc: "Zemědělské průmysly si nadále nesou průmyslovou povahu. To je měřítko, které stanovíme a ze kterého vybudujeme budoucnost plnou nasycených žaludků a spokojených mysí." # todo: NEW TRANSLATION
  CSA_focus_food_securities_act: "Zákon o potravinové bezpečnosti" # todo: NEW TRANSLATION
  CSA_focus_food_securities_act_desc: "Zákon o potravinové bezpečnosti je vnitřní bezpečnostní zákon, který posílí financování policejních a bezpečnostních složek a zřídí novou Správu potravinové bezpečnosti. Tato správa bude mít na starosti zabezpečení skladů potravin a hlavních zpracovatelských zařízení, aby byl zajištěn nepřerušovaný dodavatelský řetězec potravin. Vedle toho dojde k lepšímu vybíraní příjmů z těchto firem, aby jejich produkty byly bezpečné jak uvnitř, tak zvenčí." # todo: NEW TRANSLATION
  CSA_focus_continued_agrarian_developments: "Pokračující agrární rozvoje" # todo: NEW TRANSLATION
  CSA_focus_continued_agrarian_developments_desc: "CAD plány jsou navrženy tak, aby pokračovaly v agrárně založeném průmyslovém rozvoji, který nám bude nadále poskytovat rostoucí pasivní vliv na globální scéně. Naše země bude klíčovým článkem, jenž zajistí naši domácí stabilitu i regionální vlivy." # todo: NEW TRANSLATION
  CSA_focus_self_investments_act: "Zákon o sebeinvesticích" # todo: NEW TRANSLATION
  CSA_focus_self_investments_act_desc: "Zákon o sebeinvesticích je daňová reforma, která klade větší důraz na zdanění podniků a korporací nad jednotlivci. Zabezpečovací mechanismus spočívá v tom, že orgány činné v oblasti vymáhání daní budou pravidelně informovat, aby se nepokusilo o obcházení mezer. Národní vládní komory již mají připravený zákon o reformě mezd a regulaci pro firmy a jen čekají na to, až někdo to zkusí." # todo: NEW TRANSLATION
  CSA_focus_farmlife_care_act: "Zákon o péči o farmářský život" # todo: NEW TRANSLATION
  CSA_focus_farmlife_care_act_desc: "Vláda shledala vhodným reformovat zdravotnický systém kolem naší rozvíjející se ekonomiky. Uvědomujeme si fyzické nároky, které farmářská práce klade, stejně jako její výhody. Pochopení těchto balansů a vlivů nám umožní připravit budoucí reformy a zajistit, že péče o naše občany bude připravena pro jejich životy." # todo: NEW TRANSLATION
  CSA_focus_natural_energy_production_act: "Zákon o výrobě přírodní energie" # todo: NEW TRANSLATION
  CSA_focus_natural_energy_production_act_desc: "Zákon NEP je výzkumný balíček, který vyčlení určité financování a zdroje pro rozšíření a modernizaci využití biopaliv. Mnozí biopaliva nepovažují za skutečnou alternativu, avšak s agrarismem jako vrcholem naší společnosti máme skutečné zdroje k těmto výzkumným iniciativám. Ačkoli tyto rané výsledky nemusí nic prokázat, otevírají cestu k opravdové zelené budoucnosti." # todo: NEW TRANSLATION
  CSA_focus_electric_highways_act: "Zákon o elektrických dálnicích" # todo: NEW TRANSLATION
  CSA_focus_electric_highways_act_desc: "Národní vláda schválila financování, které umožní modernizaci a zefektivnění elektrické sítě a vytvoření určitého dálnicového systému pro potřeby elektřiny naší země. To umožní správné rozprostření a distribuci elektřiny po celé zemi a zároveň ji učiní flexibilní pro budoucí poptávky a růst, pokud bude třeba." # todo: NEW TRANSLATION
  CSA_focus_moving_mississippis_initiative: "Iniciativa Mississippi" # todo: NEW TRANSLATION
  CSA_focus_moving_mississippis_initiative_desc: "MMI je vládní megaprojekt, jehož cílem je zásadně změnit způsob, jakým získáváme a využíváme energii z mocné řeky Mississippi. Vytvářením lokálních a umělých řek a hydroelektrických opatření je dlouhodobý hlavní plán zvýšit naši energetickou produkci a prozkoumat využití tohoto odtokového zdroje vody k doplnění čerstvých vodních zdrojů v okolních státech. Jistě to bude dlouhodobý projekt, ale pokud bude správně naplánován a řízen, výsledky budou jisté a dopady na divokou faunu kolem Mississippi by měly být minimální." # todo: NEW TRANSLATION
  CSA_focus_solidifying_domestic_manufacturing: "Upevnění domácího průmyslu" # todo: NEW TRANSLATION
  CSA_focus_solidifying_domestic_manufacturing_desc: "Navzdory našim nadějím a snům o čistě agrární ekonomice nemůžeme ignorovat skutečnost, že rozmanitá ekonomika je bezpečná ekonomika. Proto uděláme jen to nejnutnější, abychom zajistili tuto bezpečnostní síť." # todo: NEW TRANSLATION
  CSA_focus_soliders_of_nature: "Vojáci Přírody" # todo: NEW TRANSLATION
  CSA_focus_soliders_of_nature_desc: "Země, které držíme, jsou rozmanité a hojné. Jsou natolik hojné, že je snadné očekávat, že zahraniční mocnosti chtějí ukořistit naši půdu pro sebe. Proto musíme vycvičit, zdokonalit a formovat naši armádu tak, aby chápala tyto rozmanité kraje, abychom mohli bránit své domovy a pokud nastane den, vzít boj z naší země a nechat ho na jejich zemi a jejich krvi." # todo: NEW TRANSLATION
  CSA_focus_limited_office_sector_investments: "Omezené investice do sektoru úředníků" # todo: NEW TRANSLATION
  CSA_focus_limited_office_sector_investments_desc: "Věrní našemu programu rozmanitosti zahájíme některé omezené investice do sektoru úředníků, aby naše ekonomika mohla rozkvétat ve všech směrech. Ale nikdy nezapomínejme, odkud pocházíme... z farem a domovů, které tvoříme." # todo: NEW TRANSLATION
  CSA_focus_a_past_not_so_easily_forgotten: "Minulost, kterou není snadné zapomenout" # todo: NEW TRANSLATION
  CSA_focus_a_past_not_so_easily_forgotten_desc: "Přes naše nejlepší snahy jsou mnozí stále skeptičtí k existenci naší země a její temné minulosti s ní spojené. Ačkoliv jsme udělali velké pokroky vpřed, jizvy zůstávají a zdá se, že se nezahojí správně. Doufejme, že budeme pokračovat v uzdravování a možná jednou budeme moci užít si budoucnost bez šrámů." # todo: NEW TRANSLATION
  CSA_focus_dpl_victory: "Vítězství Dixie Purity League" # todo: NEW TRANSLATION
  CSA_focus_dpl_victory_desc: "V dramatickém zvratu událostí se zdá, že staré zvyky neumírají tak, jak by se mnozí naděje. Koalice Dixie First Party a League Of The South vyvolala obrovské překvapení a s jejich vítězstvím se objevuje i znepokojivá cesta vpřed. Mnozí se ptají, co přesně udělají, když obavy z minulosti jsou v myslích jižně orientovaného obyvatelstva čím dál více uvědomované." # todo: NEW TRANSLATION
  CSA_focus_DFP_programs: "Programy Dixie First" # todo: NEW TRANSLATION
  CSA_focus_DFP_programs_desc: "Dixie First Party převzala hlavní vůdčí roli v Purity League a dostala se na vrchol. Ačkoli její hlavní programy jsou podobné programům jejího protějšku Bílého League, mnozí vidí jisté neshody v tom, jak agresivní by měly být některé domácí politiky. To bude pravděpodobně vyvolávat odpor členů Bílého League, avšak nakonec by měla koalice zůstat stabilní bez ohledu na to." # todo: NEW TRANSLATION
  CSA_focus_voluntary_emigration_programs: "Programy dobrovolné emigrace" # todo: NEW TRANSLATION
  CSA_focus_voluntary_emigration_programs_desc: "Programy dobrovolné emigrace jsou vládní iniciativou, která dává lidem, kteří nechtějí být více zapojeni do společnosti, šanci hledat lepší život pro sebe. Mnozí budou tvrdit, že 'to je naše země, žijeme tady po generace', atd. Ale pravdou zůstává, že se správnými pobídkami a možná trochou tlaku — ne natolik, aby to bylo nedbalé, ale dost na to, aby přesvědčilo tvrdohlavé, aby byli ohleduplnější — můžeme naši zemi postupně očistit od skvrny moderního multikulturalismu a jejích přirozeně destabilizujících projevů." # todo: NEW TRANSLATION
  CSA_focus_electrical_prioritization_programs: "Programy prioritizace elektřiny" # todo: NEW TRANSLATION
  CSA_focus_electrical_prioritization_programs_desc: "Jako prostředek k uplatnění určité měkké síly, zvláště ve chvílích, kdy naše země potřebuje. Můžeme nastavit prioritizační body a zavést časované blackouty. Každý se bude muset zapojit, aby se dalo vše obelstět; ti, kteří se nepřipojí, dostanou od nás určitá zvláštní privilegia." # todo: NEW TRANSLATION
  CSA_focus_robust_economics: "Robustní ekonomika" # todo: NEW TRANSLATION
  CSA_focus_robust_economics_desc: "Zatímco se vyrovnáváme s rozmanitostí, která způsobuje bolest, můžeme následně zvýšit rozmanitost, která nám umožní růst. Kolo komplexních a rozmanitých hospodářských investic přinese zemím naší země nové světlo, nová pracovní místa a novou prosperitu." # todo: NEW TRANSLATION
  CSA_focus_energy_research_priority: "Priorita energetického výzkumu" # todo: NEW TRANSLATION
  CSA_focus_energy_research_priority_desc: "Iniciativa ERP je investice typu šok a úžas směrem k výrobě energie a inovacím v jejím využívání. Nejdůležitějšími potřebami každé moderní ekonomiky, kromě jídla a přístřeší, je samotná energie. Proto vyrazíme vpřed a pevně uchopíme jakoukoli cestu, která nám umožní vynutit určitou inovaci; tak ji budeme moci uvolnit národu a snadno rozšířit uspokojení našich národních energetických potřeb, které budou a již byly naplněny." # todo: NEW TRANSLATION
  CSA_focus_domestic_taxation_reforms: "Domácí daňové reformy" # todo: NEW TRANSLATION
  CSA_focus_domestic_taxation_reforms_desc: "Potřeby našeho lidu jdou na první místo. Tyto potřeby vycházejí z faktu, že jsme prosadili reformy omezující množství peněz, které by lidé mohli odvádět z naší země." # todo: NEW TRANSLATION
  CSA_focus_LotS_programs: "Agenda Jižní ligy" # todo: NEW TRANSLATION
  CSA_focus_LotS_programs_desc: "Liga čistoty zvítězila a s tím přišla děsivá realita. Liga Jihu převzala vedoucí roli v vítězství koalice a v důsledku toho rychle postupuje k zajištění své báze a prosazení svých programů k agresivnímu sjednocení a unifikaci národa a jeho lidí. Protivníci v DFP začali protestovat, protože politické kroky Ligy se zdají být výrazně agresivnější a zřejmě destabilizující než návrhy DFP. Každopádně jen čas ukáže, jak daleko od stromu plod může spadnout." # todo: NEW TRANSLATION
  CSA_focus_organized_deportations: "Organizované deportace" # todo: NEW TRANSLATION
  CSA_focus_organized_deportations_desc: "Existuje mnoho lidí, kteří zneužívají současné sociální, vzdělávací a zdravotnické programy dostupné pro občany, kteří přispívají do naší společnosti. Proto začneme organizovat deportace a programy přemístění pro ty, kteří pro naši společnost nic nedělají, neboť jejich ztráta pro nás není ztrátou." # todo: NEW TRANSLATION
  CSA_focus_the_basic_needs_program: "Program základních potřeb" # todo: NEW TRANSLATION
  CSA_focus_the_basic_needs_program_desc: "BNP je série pracovních programů jako způsob reformy lehce rizikových zločinců, stejně jako těch, kteří mohou být vnímáni jako „neužiteční“ pro naši společnost. Přestože nečekáme velké věci, toto by pomohlo dočasně zabránit jakýmkoli otevřeným agresivním akcím a případným reakcím v dané době." # todo: NEW TRANSLATION
  CSA_focus_a_hard_border_is_a_real_border: "Tvrdá hranice je skutečná hranice" # todo: NEW TRANSLATION
  CSA_focus_a_hard_border_is_a_real_border_desc: "Postižení strýc Sam, nebo alespoň to, co z federalistů v hlavním regionu zůstalo, je nafoukané ohledně svých ambicí. Nevíme přesně, na co plánují, ale stačí říct, že už nikdy nebudeme obětí jejich tyranii znovu. Proto vybudujeme skutečnou a tvrdou hranici mezi našimi národy, abychom zajistili mír a obranu naší férové jižní země." # todo: NEW TRANSLATION
  CSA_focus_fueling_the_nation: "Napájení národa" # todo: NEW TRANSLATION
  CSA_focus_fueling_the_nation_desc: "Musíme napájet naši celou zemi, abychom zajistili potřeby našeho lidu i naší ekonomiky." # todo: NEW TRANSLATION
  CSA_focus_mining_expansions: "Rozšíření těžby" # todo: NEW TRANSLATION
  CSA_focus_mining_expansions_desc: "Země naší jižní země byly v podstatě využívány jen pro jeden ekonomický trik – zemědělský průmysl a jeho mnoho subsektorů, které živí a udržují naši zemi naživu. Avšak díky rozsáhlým geologickým průzkumům a důrazu na domácí potřeby a přebytek můžeme rozšířit a vytvořit základ surovinové soběstačnosti. Není to mnoho, ale nová ložiska lithia v srdci země a v Louisianě dávají naději na budoucí nálezy a projekty." # todo: NEW TRANSLATION
  CSA_focus_military_productions_act: "Zákon o vojenské výrobě" # todo: NEW TRANSLATION
  CSA_focus_military_productions_act_desc: "Obrana naší země je prvořadá pro zajištění bezpečnosti a jistoty naší společnosti a způsobu života. S tím zahájíme reformy a investice do rozšíření našich vojenských výrobních kapacit." # todo: NEW TRANSLATION
  CSA_focus_heartland_training_complex: "Heartland tréninkový komplex" # todo: NEW TRANSLATION
  CSA_focus_heartland_training_complex_desc: "Abychom zajistili špičkovou efektivitu výcviku, musíme vytvořit komplex, který umožní různorodé a pevné školení nových rekrutů v našich ozbrojených silách. Armáda, jako hlavní obrana proti všem nepřátelům na pevnině, vyžaduje rozsáhlou síť vzájemně propojených základních táborů a výcvikových zařízení, která urychlí, zpřesní a zocelí výcvik nových členů k obraně jejich domovů a rodin." # todo: NEW TRANSLATION
  CSA_focus_coastal_contingencies: "Pobřežní kontingenty" # todo: NEW TRANSLATION
  CSA_focus_coastal_contingencies_desc: "Udržování našich zemí si vyžaduje čelní přístup, a proto jsou na pořadu dne významné pobřežní investice na celostátní úrovni a militarizace. Kromě investic do rozšíření našeho námořního a přepravního průmyslu můžeme stanovit výkonnostní referenční hodnotu, která bude růst s časem." # todo: NEW TRANSLATION
  CSA_focus_food_procurement_and_surplus_initiative: "Iniciativa obstarávání potravin a nadbytku" # todo: NEW TRANSLATION
  CSA_focus_food_procurement_and_surplus_initiative_desc: "FP&SI je obecný investiční program na rozvoj skladování potravin a základní expanze. Snížení cen v obchodech a snížení zátěže pro průměrné lidi posílí naši atraktivitu a celkové národní zdraví. Také doufáme, že taková potravinová bezpečnost povzbudí obecné trendy v zaměstnání a sníží skutečnou míru nezaměstnanosti." # todo: NEW TRANSLATION
  CSA_focus_national_preservation_act: "Národní zákon o zachování" # todo: NEW TRANSLATION
  CSA_focus_national_preservation_act_desc: "Zachování naší země a její funkčnosti začíná na vrcholu, v samotné národní vládě. S touto zřejmou skutečností guverní komory schválily návrh na vytvoření nezávislé auditorské organizace, která odhalí korupci. Příznivým vedlejším efektem je obecná transparentnost a nárůst skutečných příjmů, protože lidé shromažďující a platící daně jsou čím dál důvěryhodnější vůči systému a výsledkům, které to přinese." # todo: NEW TRANSLATION
  CSA_focus_targeted_energy_diplomacy: "Cílená energetická diplomacie" # todo: NEW TRANSLATION
  CSA_focus_targeted_energy_diplomacy_desc: "Využívání investic do výzkumu a zajištění obchodních dohod s národy, které mají podobné stanovisko či postavení, nám umožní posílit náš geopolitický vliv. Může to být jen pár krůčků, ale jsou to jednoduše malé kroky k lepšímu stavu naší země a zajištění naší pozice proti agresivnějším typům." # todo: NEW TRANSLATION
  CSA_focus_ignoring_the_past: "Ignore And Move On" # todo: NEW TRANSLATION
  CSA_focus_ignoring_the_past_desc: "Nemůžeme změnit to, co už dávno je mrtvé a co se stalo, takže proč s tím bojovat. Nyní se můžeme zabezpečit a naší společnosti připravit i vytvořit budoucnost, kterou chceme. A tak ať jsou zatraceni ti, kdo se nemohou posunout vpřed, a nechť zůstanou pozadu." # todo: NEW TRANSLATION
  CSA_focus_smrs_victory: "Vítězství Jižní moderní královské Společnosti" # todo: NEW TRANSLATION
  CSA_focus_smrs_victory_desc: "V jistém úlevovém nádechu si Jižní moderní královská společnost vzala vítězství ve volbách. Společnost složená z bývalých i současných členů vojenské služby a Modern Monarchist Movement of the South, známého také jako House of Meridian, přinesla vítězství, o němž mnozí doufají, že bude mnohem klidnější navzdory tvrdým realitám opozice. Jen čas ukáže." # todo: NEW TRANSLATION
  CSA_focus_military_victory: "Vojenské vítězství" # todo: NEW TRANSLATION
  CSA_focus_military_victory_desc: "V důsledku vítězství Jižní Královské společnosti ve volbách vedla vojenská politická centrála koalice. Mnozí doufají, že armáda vytvoří standard jednoty, hrdosti a pocitu bezpečí, neboť její hlavní funkcí je bránit a zajišťovat blahobyt národa. Někteří se obávají zneužití militarismu, ale většina je překvapivě klidná. Přesto spojenci přes House of Meridian udělají, co mohou, aby pomohli a přinesli rovnováhu do rozhodování politiky." # todo: NEW TRANSLATION
  CSA_focus_arms_economics: "Ekonomika zbrojení" # todo: NEW TRANSLATION
  CSA_focus_arms_economics_desc: "Zbrojní průmysl a obecně obranný průmysl je něco, co si mnoho lidí neuvědomuje, že může přispět k ekonomice. Prodejem malých zbraní a podobného vybavení pro domácí lov i zahraniční dohody nastavujeme precedent pro to, aby militarizace ekonomiky zůstala funkční ekonomika bez ohledu na okolnosti." # todo: NEW TRANSLATION
  CSA_focus_expanding_naval_industries: "Rozšiřování námořních průmyslů" # todo: NEW TRANSLATION
  CSA_focus_expanding_naval_industries_desc: "Rozmanitost obecného námořního průmyslového aparátu nám umožňuje pokračovat v ekonomické militarizaci prostřednictvím flexibilních prostředků. Ačkoli většina z nich je určena pro civilní záležitosti, obecné ukazatele stavby lodí či námořní industrializace znamenají, že jejich převod na vojenskou výrobu bude hračka." # todo: NEW TRANSLATION
  CSA_focus_corruption_affairs_administration: "Správa korupčních záležitostí" # todo: NEW TRANSLATION
  CSA_focus_corruption_affairs_administration_desc: "Korupce je zkázou každé fungující společnosti. Vojenský sektor je také společností v rámci civilní společnosti a z tohoto poznatku vznikne nezávislý odbor, který bude provádět audity a legálně řešit korupci a vnitřní záležitosti mimo civilní a vojenský aparát. V konečném důsledku moc korumpuje; proč tedy nedovolit lidem bez moci ji používat pro dobro všech." # todo: NEW TRANSLATION
  CSA_focus_central_southern_research_institute: "Centrální jihozápadní výzkumní institut" # todo: NEW TRANSLATION
  CSA_focus_central_southern_research_institute_desc: "CSRI je společný civilní a vojenský výzkumno‑vývojový komplex, který bude usilovat o koordinaci vojenských a civilních inovací a jak některé z těchto inovací na sebe mohou navazovat. Jak historie ukázala, vojenské inovace podněcují civilní inovace a vytvářejí krásný malý zpětnovazební smyčkový efekt." # todo: NEW TRANSLATION
  CSA_focus_dixie_power_llc: "Dixie Power LLC" # todo: NEW TRANSLATION
  CSA_focus_dixie_power_llc_desc: "Zřízení národní energetické společnosti nám umožní cílit na komunity a oblasti, které jsou ve srovnání se zbytkem národa nejvíce zaostalé. Zatímco soukromé a místní subjekty budou postupovat obvyklým způsobem, národní úroveň společnosti bude fungovat jako doplněk a vyvažující síla, která udrží konkurenceschopnost v dlouhodobém horizontu. A navíc nám to umožní přímo investovat do výstavby nových elektráren a rozšiřování sítě tam, kde některé firmy mohou v krátkodobém horizontu vnímat tuto investici jen jako ztrátu." # todo: NEW TRANSLATION
  CSA_focus_meridian_royal_victory: "Královské vítězství Meridianu" # todo: NEW TRANSLATION
  CSA_focus_meridian_royal_victory_desc: "Moderní Královská Společnost známá jako Dům Meridian usiluje o vytvoření nové cesty vpřed spojením starých tradic s novými ideály. Prostřednictvím reforem týkajících se principu volené monarchie si Dům Meridian přeje tuto reformu provést změnou jediné věci, která technicky odděluje monarchii a království od ostatních systémů. Tou je zbavení se potřeby titulů úřadů, které nosí lidé z krve. Místo toho budou úřadové tituly jednoduše přiřazovány těm, kteří byli zvoleni do daného úřadu. Teď už to nebude jen maličká bílá lež říkat své dceři, že je princezna, protože jednoho dne by jí to skutečně mohlo být." # todo: NEW TRANSLATION
  CSA_focus_titles_renewal_act: "Zákon o obnovení titulů" # todo: NEW TRANSLATION
  CSA_focus_titles_renewal_act_desc: "Tento zákon je komplexní balík reforem. Vláda bude k úřadům držitelům přiřazovat odpovídající tituly. Příkladem bude úřad prezidenta, který bude nyní změněn na Jižního Krále. S tímto přijde i konvence pojmenování držitelů úřadů. Stručně řečeno bude vycházet z křestního jména. Začneme od současného zvoleného Krále, například pokud by se Král jmenoval John, stane se Králem John I. Jižního království. Pokud by se později zvolil další John, stane se Králem John II Jižního království. Dřívější držitelé titulů mohou legálně obnovit svůj dříve držený titul za roční poplatek; tento poplatek bude použit jako fond pro ekonomický rozvoj národa." # todo: NEW TRANSLATION
  CSA_focus_royal_energies_act: "Zákon o královských energiích" # todo: NEW TRANSLATION
  CSA_focus_royal_energies_act_desc: "REA je obecný balík výdajů na rozvoj energetiky, který usiluje o výstavbu více energeticky vyrábějících zařízení po celé zemi a zároveň o zvýšení jejich zásobování a efektivity." # todo: NEW TRANSLATION
  CSA_focus_imperial_minerals_security_act: "Zákon o ochraně minerálů říše" # todo: NEW TRANSLATION
  CSA_focus_imperial_minerals_security_act_desc: "Naše rozsáhlá země má velké, dosud nevyužité bohatství. Abychom si zajistili pevnou pozici na globálním trhu, musíme chránit i naše domácí trhy. Proto bude rozsáhlé financování na zlepšení, průzkum a vznik nových těžebních operací, které rozšíří naše domácí zdroje, nám umožní zanechat stopu, o kterou jsme si nikdy nemysleli." # todo: NEW TRANSLATION
  CSA_focus_making_an_economy: "Budování ekonomiky" # todo: NEW TRANSLATION
  CSA_focus_making_an_economy_desc: "Pokud chceme být kdekoli v blízké budoucnosti, musíme skutečně mít ekonomiku, která nám pomůže dostat se tam, kam potřebujeme. Proto bude proveden národní hospodářský plán, který bude správně diverzifikovat a investovat do naší země jako celku, aby podpořil národní ekonomiku a posílil specializace místních ekonomik." # todo: NEW TRANSLATION
  CSA_focus_royal_nation_proclaimed: "Království vyhlášeno" # todo: NEW TRANSLATION
  CSA_focus_royal_nation_proclaimed_desc: "S našimi reformami a občany, kteří nyní sdílejí novou naději pro naši zemi. Nyní nastal čas vytvořit novou cestu vpřed, učinit jižní identitu skutečností a zanechat náš otisk v historii jako národa jednoty a sociální mobility. Namísto jizev a bolestí, které nám někteří mohou nadále vnucovat." # todo: NEW TRANSLATION
  CSA_focus_automation_integration_programs: "Programy integrace automatizace" # todo: NEW TRANSLATION
  CSA_focus_automation_integration_programs_desc: "Obavy ze změn jsou součástí lidské historie. Žádný strach není zřetelnější než strach z toho, že ztratíte práci a živobytí pro sebe či rodinu. Ale s inovacemi přichází změna a ke změně se musíme naučit přizpůsobovat. Proto podniky, které plánují zavádět automatizaci nebo technologie, které by potenciálně mohly některé lidi učinit zbytečnými na jejich pracovištích. Zaměstnanci mohou žádat o stipendium na rekvalifikaci v automatizaci, které umožní vládě vyplatit grant na období, po němž bude firma potřebovat rekvalifikovat danou osobu. Tímto způsobem dotyčný stále má práci, naučí se novému a nedojde k podstatné ztrátě pro podnik." # todo: NEW TRANSLATION
  CSA_focus_tax_code_reforms: "Obecné reformy daňového zákoníku" # todo: NEW TRANSLATION
  CSA_focus_tax_code_reforms_desc: "Uplatňování a zmatenost, stejně jako nafouklá povaha starého daňového zákoníku, jsou zoufale potřeba na přepracování. Proto národní vláda považuje za vhodné přepsat celý zákoník a zabrat několik legislativních zasedání k jednotlivým částem zákoníku. Tento nový zákoník by měl být snazší vynucovat, snadněji srozumitelný a dostatečně jednoduchý a přímočarý na to, aby omezil nejen pud nalézt skulinku, ale i preventivně uzavřel skulinky, které byly časté ve starých zákonech." # todo: NEW TRANSLATION
  CSA_focus_military_expansions: "Vojenské expanze" # todo: NEW TRANSLATION
  CSA_focus_military_expansions_desc: "Naše vojsko je zoufale nedostatečně vyzbrojeno na zvládnutí moderní síly, natož aby byl vůbec schopen se bránit. Proto musíme investovat do obecných vojenských rozšiřovacích projektů, pokud chceme vytvořit armádu hodnou naší jižní tradice a zároveň vytvořit funkční sílu, která skutečně ochrání naši vlast." # todo: NEW TRANSLATION
  CSA_focus_logistics_improvements: "Vylepšení logistiky" # todo: NEW TRANSLATION
  CSA_focus_logistics_improvements_desc: "Ať už vojensky nebo civilně orientované, logistika hraje klíčovou roli v tom, aby bylo možné věci udělat nyní, a ne později. Proto budou vytvořeny a vybudovány strategické investice do železnice, silnic a internetní infrastruktury a logistických potřeb, aby pomohly v dobách potřeby pro obě strany společnosti." # todo: NEW TRANSLATION
  CSA_focus_geological_and_mineral_institute: "Geologický & minerální institut" # todo: NEW TRANSLATION
  CSA_focus_geological_and_mineral_institute_desc: "GMI je specializované geologické a minerální vědecké výzkumné pracoviště. Hlavním cílem je investovat do vyhledávání a vývoje nových inovací v extrakci zdrojů, jejich čištění a geologických průzkumných metod. Tento institut financovaný z více zdrojů by nám měl poskytnout náskok oproti některým národům při objevování nových způsobů, jak nalézt více a vytěžit více z toho, co bylo původně považováno za málo hodnotné." # todo: NEW TRANSLATION
  CSA_focus_southern_militarism: "Jižní militarismus" # todo: NEW TRANSLATION
  CSA_focus_southern_militarism_desc: "Jižní historie má bohatou tradici schopných vojenských velitelů a vojenské taktické zdatnosti. Ačkoliv někteří mohou vidět, že strategicky zaostáváme, i přesto tuto tradici využijeme a budeme usilovat o rozšíření našeho vojenského rozpočtu, abychom získali lepší výzbroj, zvýšili odměny vojákům a zajistili, aby jejich výcvik je zdokonalil k opravdové obraně jejich domovů." # todo: NEW TRANSLATION
  CSA_focus_from_past_pains_to_future_honors: "Minulé bolesti, budoucí pocty" # todo: NEW TRANSLATION
  CSA_focus_from_past_pains_to_future_honors_desc: "Minulost našeho národa je nasáklá krví a plná bolesti všech, kteří trpěli pro své časy v historii i za staré způsoby. Dost. Už nebudeme býti rukojmím starých a klamných ideálů minulosti; spíše vložíme tyto ideály do základů našeho nového a prosperujícího národa a stanovíme novou cestu k vytváření nových poct." # todo: NEW TRANSLATION
  CSA_focus_dixinomics: "Dixinomics" # todo: NEW TRANSLATION
  CSA_focus_dixinomics_desc: "Musíme se nyní dostat na pevný základ. Rychlý způsob, jak opět uvést ekonomiku do chodu, je začít s tím základem, pro který byly tyto země stvořeny, a tím je zemědělství. Z toho poté zjistíme naši ekonomickou situaci a kam skutečně chceme odtud směřovat." # todo: NEW TRANSLATION
  CSA_focus_department_of_energy: "Ministerstvo energetiky" # todo: NEW TRANSLATION
  CSA_focus_department_of_energy_desc: "DoE, nebo někteří mu říkají Dixie Energetické oddělení, je národní správní orgán, který si klade za cíl regulovat a zlepšovat součinnost využití a výroby energie. Není toho mnoho, co by se z toho mohlo vyvodit, ale je to začátek k opravdu jasnějšímu zítřku." # todo: NEW TRANSLATION
  CSA_focus_electrical_storage_reforms: "Reformy elektrického skladování" # todo: NEW TRANSLATION
  CSA_focus_electrical_storage_reforms_desc: " ESR je série investic do skladovacích zařízení, které mají zlepšit efektivitu a kapacitu rozvoden a transformátorů po celé zemi." # todo: NEW TRANSLATION
  CSA_focus_power_infrastructure_future_proofing: "Budoucí zajištění energetické infrastruktury" # todo: NEW TRANSLATION
  CSA_focus_power_infrastructure_future_proofing_desc: "Vytváření energetické infrastruktury, stejně jako jakékoli jiné infrastruktury, znamená, že pokud se buduje na již vyvinutých územích, musí být budováno pro budoucnost, nikoli pro současnost. Samozřejmě nemáme věštce ani křišťálovou kouli, ale přesto se můžeme dívat na historické trendy urbanizace, abychom pochopili, jak lépe implementovat energetickou infrastrukturu. Nejde jen o budování nových měst budoucnosti, ale i o to již nyní zajistit potřeby energie pro zítřek." # todo: NEW TRANSLATION
  CSA_focus_investing_in_more_conductive_cables: "Investice do vodivějších kabelů" # todo: NEW TRANSLATION
  CSA_focus_investing_in_more_conductive_cables_desc: "Všichni si pamatují, že měď je vodivý kov, který vede elektrický proud. Avšak s moderními nároky potřebujeme moderní formy vodivosti. Proto budeme investovat do lepších a silnějších kabelů, které umožní stabilnější síť a síť připravenou na budoucí požadavky." # todo: NEW TRANSLATION
  CSA_focus_expanding_fossil_fuel_facilities: "Rozšiřování zařízení pro fosilní paliva" # todo: NEW TRANSLATION
  CSA_focus_expanding_fossil_fuel_facilities_desc: "Osvědčená jistota, navzdory neustálému reptání ochránců stromů, nemohou popřít realitu, že pokud nechtějí, aby všichni museli zažít pravidelné výpadky elektřiny. Moderní požadavky na energii překračují údajný \"rozumný\" časový plán, jenž má zajistit, že vše bude obnovitelné. Proto musíme rozšířit řadu fosilních elektráren jako způsob rozložení individuálních nároků, a ne jen spoléhat na třeba zemní plyn nebo na ropu." # todo: NEW TRANSLATION
  CSA_focus_renewable_diversity: "Rozmanitost obnovitelných zdrojů" # todo: NEW TRANSLATION
  CSA_focus_renewable_diversity_desc: "Naše země se skládá z geografických regionů vhodných pro různé způsoby obnovitelné energie. Proto budeme investovat do těchto regionů, aby byly naše energetické potřeby pokryty různorodým souborem metod." # todo: NEW TRANSLATION
  CSA_focus_real_green_energy: "Skutečná zelená energie" # todo: NEW TRANSLATION
  CSA_focus_real_green_energy_desc: "Budoucnost, ať už fiktivní, či sama o sobě realita, je řízena jadernou energií. V současnosti je jaderná energie nejvíce vyvinutou energetickou metodou kvůli její kolísavé historii. Ať už šlo o zásahy samotné přírody či lidskou chybu, tyto omyly byly prozkoumány, rozvinuty a nyní se jaderná energie stává čím dál praktičtější. Proto se nyní připojíme k budoucnosti a vybudujeme si vlastní jadernou energii." # todo: NEW TRANSLATION
  CSA_focus_brighter_tomorrow: "Zářnější zítřek" # todo: NEW TRANSLATION
  CSA_focus_brighter_tomorrow_desc: "Energetická nezávislost naší země je zásadní a naše bezpečnost je tím posílena prostřednictvím zprostředkovaných prostředků. Tyto a budoucí kroky nám zaručí, že naše budoucí dny budou jasnější než kdy dříve." # todo: NEW TRANSLATION
  CSA_focus_modern_agrinomics_plan: "Moderní Agrinomický plán" # todo: NEW TRANSLATION
  CSA_focus_modern_agrinomics_plan_desc: "Klíčovým pilířem společnosti je schopnost získat a mít potraviny pro své obyvatele. S moderními technologiemi, k nimž máme přístup, a s půdou, která je pro zemědělské využití tak úrodná, můžeme nasměrovat ekonomiku k diverzifikaci, ale zároveň k specializaci." # todo: NEW TRANSLATION
  CSA_focus_frontier_industrialism: "Hraniční industrialismus" # todo: NEW TRANSLATION
  CSA_focus_frontier_industrialism_desc: "Jádro země bude mít potraviny, hraniční oblasti budou mít průmysl. Bude vytvořena rovnováha, kde jádro naší spravedlivé země bude v souladu s pravým ekonomickým srdcem, které tlačí naši ekonomiku k životu." # todo: NEW TRANSLATION
  CSA_focus_cash_crops: "Plodiny pro vývoz" # todo: NEW TRANSLATION
  CSA_focus_cash_crops_desc: "Plodiny pro vývoz a vývoz pro plodiny, kruh ekonomického a sociálního života sám o sobě. Nicméně někteří lidé si cení věcí více než jiných a právě tato hodnota nám umožní rozšířit bohatství těchto plodin do každého státu tam, kde a kdy je to možné. Od bavlny po tabák najdeme způsob, jak přivést peníze prostřednictvím našich národních vývozů." # todo: NEW TRANSLATION
  CSA_focus_manufacturing_investments: "Investice do průmyslu" # todo: NEW TRANSLATION
  CSA_focus_manufacturing_investments_desc: "Naše pobřežní státy na východě a západě jsou ideálními základy pro lehký i částečně těžký průmysl. Od přístavů po továrny můžeme zefektivnit základní dodavatelské řetězce a poté je dopravovat do zemědělských srdcí či do hraničních průmyslových států." # todo: NEW TRANSLATION
  CSA_focus_arms_production_investments: "Investice do výroby zbraní" # todo: NEW TRANSLATION
  CSA_focus_arms_production_investments_desc: "Naše země se musí bránit a nic lepšího než založení domácího trhu se zbraněmi. Naše území jsou bohatá na lov a pokud budeme potřebovat investovat do něčeho většího než to, válečné konverze by měly být stejně náročné, vzhledem k podobnému odvětví výroby." # todo: NEW TRANSLATION
  CSA_focus_naval_investments: "Námořní investice" # todo: NEW TRANSLATION
  CSA_focus_naval_investments_desc: "Pobřežní vody naší země jsou rozsáhlé a divoké, musíme zvažovat investice nejen do vnitrozemského námořního obchodu, ale i do vojenské námořní kapacity. Záliv je jednou věcí, ale Atlantský oceán sám o sobě vytváří jiný druh námořní války, proti kterému se musíme bránit." # todo: NEW TRANSLATION
  CSA_focus_agrinomics_expansion: "Agrinomické expanze" # todo: NEW TRANSLATION
  CSA_focus_agrinomics_expansion_desc: "Trend našeho Agrinomics plánu přinesl výsledky, o kterých by si mnozí mysleli, že nejsou možné v této moderní době. Avšak s odhodláním přichází vůle, a tato síla, která bdí nad srdcem našich občanů, vloží úsilí a čas k dosažení takových výsledků. Budeme mít jeden z nejsilnějších zemědělských průmyslů na světě a staneme se skutečným příkladem toho, jak žít jednodušší život v těchto složitých a únavných dnech \"modernity\"." # todo: NEW TRANSLATION
  CSA_focus_dixie_agrinomics_practice: "Dixie Agrinomické praktiky" # todo: NEW TRANSLATION
  CSA_focus_dixie_agrinomics_practice_desc: "DAP je ekonomická teorie, která poskytuje moderní kontext k starému agrarianismu. Pochopením nedostatků čisté agrární společnosti jsme ekonomiku reformovali tak, aby byla vyvážená a domácí zaměřená, s ekonomickou specializací na zemědělství jako páku pro mezinárodní podporu. Když se věci na mezinárodní scéně trochu pokazí, jednoduše máme lepší domácí zásoby k nakrmení a růstu našeho obyvatelstva, udržování naší armády, škol, sociálních a zdravotnických programů s potravinami a mnohem více. Je to společnost hojnosti, ale hojnosti bez všech negativních vlivů konzumerismu a \"paradoxu volby\" moderní ekonomiky čtvrté průmyslové revoluce." # todo: NEW TRANSLATION
  CSA_focus_department_of_natural_resources: "Oddělení přírodních zdrojů" # todo: NEW TRANSLATION
  CSA_focus_department_of_natural_resources_desc: "Vytvoření DoNR má centralizovat a vytvořit jednotný národní přístup k tomu, jak bychom měli zacházet s našimi přírodními zdroji. Chápe se, že máme ložiska v dolních částech Mississippi a Alabama, máme ocel, měď a zlato v Georgia, stejně jako široký mix dalších surovin po území, které ovládáme. Tato představa vyvolává zajímavou otázku. Měli bychom dělat jen to, co je nutné, nebo zajistit potenciál budoucnosti samotné." # todo: NEW TRANSLATION
  CSA_focus_the_future_is_now: "Budoucnost je teď!" # todo: NEW TRANSLATION
  CSA_focus_the_future_is_now_desc: "Naše země je nová a relativně zranitelná. Abychom zajistili naši budoucnost, naše domovy a způsob života. Naše země musí a bude zajistit těžbu, využití a zlepšení schopností, které umožní těžbu svých přírodních zdrojů." # todo: NEW TRANSLATION
  CSA_focus_dixie_lithium_belt: "Dixie pás lithia" # todo: NEW TRANSLATION
  CSA_focus_dixie_lithium_belt_desc: "Poslední geologické průzkumy v jižní polovině Alabama a Mississippi sahající do severního Louisiana a potenciálně až do Texasu odhalily dlouhý pruh ložisek lithia bohatého na lithium. Tato nově nalezená ložiska budou skvělá pro zajištění našich technologických potřeb v souvislosti s bateriemi a některou technologickou výrobou." # todo: NEW TRANSLATION
  CSA_focus_a_devils_deal_with_georgia: "Ďáblova dohoda s Georgií" # todo: NEW TRANSLATION
  CSA_focus_a_devils_deal_with_georgia_desc: "Bohatý minerální stát Georgia má směs mědi, železa, zlata a mnoha dalších surovin. Proto bude dolovací a následné průmyslové centrum kolem severní části Appalache v tomto státě zaměřené na hledání, vytěžení a získání těchto velkých a různorodých minerálních zdrojů." # todo: NEW TRANSLATION
  CSA_focus_black_gold_and_more: "Černé zlato a více" # todo: NEW TRANSLATION
  CSA_focus_black_gold_and_more_desc: "Naše země má bohatou škálu fosilních paliv a dalších energetických zdrojů. Musíme zajistit, aby byly tyto zdroje využívány pro zabezpečení energetických potřeb naší země a aby byly naplněny." # todo: NEW TRANSLATION
  CSA_focus_self_security_over_exhaustion: "Bezpečnost naší země nad vyčerpáním" # todo: NEW TRANSLATION
  CSA_focus_self_security_over_exhaustion_desc: "Naše zdroje mohou být rozmanité a hojné, ale jistota toho není zaručena. Proto musíme dělat jen to, co je nezbytné, abychom zajistili stabilitu a soudržnost naší ekonomiky a omezili nadměrnou závislost na zahraničních mocnostech." # todo: NEW TRANSLATION
  CSA_focus_little_lithium: "Malé lithium" # todo: NEW TRANSLATION
  CSA_focus_little_lithium_desc: "LLM a LLA odkazují na mateřské start-upy na těžbu lithia v regionech známých jako Little Lithium Mississippi a Alabama. Částečně dotované vládou mají za cíl zajistit jednoduchou domácí potřebu lithia pro výzkum a vývoj, stejně jako pro obecné komerční či výrobní použití." # todo: NEW TRANSLATION
  CSA_focus_buford_salem_project: "Projekt Buford-Salem" # todo: NEW TRANSLATION
  CSA_focus_buford_salem_project_desc: "BSP je obecná investiční série start-upů v těžebním průmyslu v Georgii a Carolinách. Minerály jako zlato, měď, železo a mnoho dalších se rozkládají po Appalachianských regionech těchto států. Proto můžeme cílit na každý stát a nastavit je na těžbu konkrétního zdroje, což podpoří obecné dobývání; pokud budoucnost skutečně vyžaduje, jejich těžařské operace si navzájem pomohou při změně hledaného zdroje." # todo: NEW TRANSLATION
  CSA_focus_petrochemical_diversity_programs: "Petrochemické rozmanitostní programy" # todo: NEW TRANSLATION
  CSA_focus_petrochemical_diversity_programs_desc: "Petro Diversity Programs jsou řadou výzkumných a těžbových iniciativ v oblasti fosilních paliv, které mají podpořit domácí energetickou nezávislost a zajistit malou řadu petrochemických souvisejících výrobků." # todo: NEW TRANSLATION
  CSA_focus_ending_the_resource_debates: "Konec debat o zdrojích" # todo: NEW TRANSLATION
  CSA_focus_ending_the_resource_debates_desc: "Se zřetelným a jasným pochopením toho, jak chceme využívat národní přírodní zdroje, můžeme oficiálně prohlásit DoNR za fungující součást naší národní aparatury. S tímto směřováním si tak zajistíme cestu k budoucnosti, o kterou usilujeme." # todo: NEW TRANSLATION
  CSA_focus_modernized_dixinomics_program: "Modernizovaný Dixinomics program" # todo: NEW TRANSLATION
  CSA_focus_modernized_dixinomics_program_desc: "S naší zemí, která má historii býti opomíjena, není divu, že nás mnozí brzy neberou vážně. Právě s touto tvrdou pravdou se musíme vytlačit do 21. století a připojit se k průmyslovým ekonomikám světa." # todo: NEW TRANSLATION
  CSA_focus_tech_industry_investments: "Investice do technologického průmyslu" # todo: NEW TRANSLATION
  CSA_focus_tech_industry_investments_desc: "Pro zahájení naší cesty k skutečné modernizaci musíme zajistit skutečné investice do založení technologického průmyslového odvětví v rámci našeho generálního kancelářského sektoru. Tyto investice nám pomohou vytvořit soukromé formy výzkumu a inovací v technologickém odvětví, aby naše země mohla začít vyhledávat budoucnost inovací." # todo: NEW TRANSLATION
  CSA_focus_national_industrialization_efforts: "Národní snahy o průmyslovou industrializaci" # todo: NEW TRANSLATION
  CSA_focus_national_industrialization_efforts_desc: "Obecné investice do průmyslu a výroby podpoří diverzifikaci a posílení různorodých oblastí a obyvatel našeho státu novými zdroji a zbožím, díky nimž budou moci dosáhnout skutečné životní úrovně, kterou dosud nezažili." # todo: NEW TRANSLATION
  CSA_focus_banking_and_office_sector_jobs: "Pracovní místa v bankovnictví a kancelářském sektoru" # todo: NEW TRANSLATION
  CSA_focus_banking_and_office_sector_jobs_desc: "Musíme investovat do vytvoření pracovních míst v bankovnictví a kancelářském sektoru, abychom posílili finance a pokračovali v diverzifikaci naší ekonomiky." # todo: NEW TRANSLATION
  CSA_focus_armaments_investments: "Investice do zbrojního průmyslu" # todo: NEW TRANSLATION
  CSA_focus_armaments_investments_desc: "Abychom zajistili takový hospodářský růst, musíme vybudovat dostatečný zbrojní průmysl, který bude zásobovat a pomáhat vyzbrojit naše ozbrojené síly." # todo: NEW TRANSLATION
  CSA_focus_shipping_industrial_expansions: "Rozšíření námořního průmyslu" # todo: NEW TRANSLATION
  CSA_focus_shipping_industrial_expansions_desc: "S naším rozvojem obchodu a výroby budeme muset také rozšířit naše námořní kapacity. Proto budeme muset zvýšit i naše námořní závazky, abychom zajistili, že takové zásobování bude chráněno v případě potřeby." # todo: NEW TRANSLATION
  CSA_focus_establishing_a_modern_dixie: "Založení moderní Dixie" # todo: NEW TRANSLATION
  CSA_focus_establishing_a_modern_dixie_desc: "Pokračující industrializace naši zemi postaví na vyšší úroveň, než si stará agrární společnost mohla vůbec představit. Proto zajistíme novou vlnu investic napříč naším územím, abychom tento standard upevnili a lépe připravili naši ekonomiku na globální konkurenceschopnost." # todo: NEW TRANSLATION
  CSA_focus_modern_dixinomics_success: "Moderní Dixinomics úspěch" # todo: NEW TRANSLATION
  CSA_focus_modern_dixinomics_success_desc: "S programy, investicemi a dalšími kroky v uplynulých měsících jsme vytvořili vyváženou a skutečně různorodou ekonomiku, která posiluje naši národní základnu. Díky tomuto úspěchu můžeme hledat prostředky pro budoucnost, kterou chceme dosáhnout." # todo: NEW TRANSLATION
  CSA_focus_department_of_transportation: "Ministerstvo dopravy" # todo: NEW TRANSLATION
  CSA_focus_department_of_transportation_desc: "Zřízení ministerstva dopravy nám umožní zorganizovat logistické záležitosti jak civilních, tak případných vojenských potřeb v budoucnu, pokud to bude třeba." # todo: NEW TRANSLATION
  CSA_focus_southeastern_highways_act: "Zákon o jihovýchodních dálnicích" # todo: NEW TRANSLATION
  CSA_focus_southeastern_highways_act_desc: "Obecné zlepšení a pružnost našich dálnic je zásadní pro budoucí zajištění civilních dopravních potřeb. To je ještě zřetelnější v okolí jihovýchodního státu, který má většinu pobřeží, a to znamená více přeprav materiálů na přístavy a zpět." # todo: NEW TRANSLATION
  CSA_focus_greater_mississippi_highways_act: "Zákon o Mississippiových silnicích" # todo: NEW TRANSLATION
  CSA_focus_greater_mississippi_highways_act_desc: "Řeka Mississippi je jednou z největších přírodních překážek naší národní obrany. Zároveň však představuje i největší překážku pro civilní provoz. Proto musíme investovat do států kolem Mississippi, abychom zajistili dobře vyvinutou a lépe propojenou zemi v této části země." # todo: NEW TRANSLATION
  CSA_focus_reestablishing_the_southern_railway: "Obnovení jižní železnice" # todo: NEW TRANSLATION
  CSA_focus_reestablishing_the_southern_railway_desc: "Jižní železnice sloužila Jihu; bývala vzorem staré Southern Railway, dokud nebyla katastrofálně spojena s Norfolk & Western a vytvořila shluk, který se stal Norfolk Southern. Nyní máme skutečnou šanci sloužit naší jižní zemi znovu tím, že znovu pozvedneme tento padlý prapor a dáme mu nový život." # todo: NEW TRANSLATION
  CSA_focus_reestablishing_the_mississippi_central: "Obnovení Mississippi Central" # todo: NEW TRANSLATION
  CSA_focus_reestablishing_the_mississippi_central_desc: "Mississippi Central Railroad (MCRR) byl tehdy slušný železniční pás Class 3, blížící se Class 2. Avšak nyní, když máme pod kontrolou vlastní země, máme možnost oživit tuto železnici a vytvořit z ní pěkného západního protějšek ke východní Southern Railway. Společně s těmito i dalšími menšími železnicemi budeme moci přepravovat tuny nákladu napříč zemí." # todo: NEW TRANSLATION
  CSA_focus_dot_prioritized_budgeting: "DoT Prioritní rozpočtování" # todo: NEW TRANSLATION
  CSA_focus_dot_prioritized_budgeting_desc: "Údržba a zlepšování infrastruktury naší země je to, co umožňuje fungování společnosti s vrcholnou soudržností. Proto budeme rozpočtovat s prioritou kolem počáteční částky, kterou dáváme Ministerstvu dopravy." # todo: NEW TRANSLATION
  CSA_focus_southern_military_forces: "Jižní ozbrojené síly" # todo: NEW TRANSLATION
  CSA_focus_southern_military_forces_desc: "Jižní ozbrojené síly jsou páteří naší národní obrany. Skládají se z složek Armády, Námořnictva a Vzdušných sil; tyto složky musí být zkoumány a vyvíjeny odpovídajícím způsobem, aby držely krok s našimi nepřáteli. N nemůžeme si dovolit přijít o naši nově nabytou svobodu tak brzy." # todo: NEW TRANSLATION
  CSA_focus_southern_army: "Jižní armáda" # todo: NEW TRANSLATION
  CSA_focus_southern_army_desc: "Jih má bohatou vojenskou historii a tradici, ale s tím přicházejí i někteří staromódní jedinci, kteří se nechtějí změnit. Musíme začít s počáteční reorganizací, abychom zajistili, že naše armáda půjde do budoucnosti na správné noze." # todo: NEW TRANSLATION
  CSA_focus_standardization_of_training_practices: "Standardizace výcvikových postupů" # todo: NEW TRANSLATION
  CSA_focus_standardization_of_training_practices_desc: "Abychom zajistili správnou mobilizaci, pokud nastane potřeba, musíme vytvořit jednotný standard pro naše výcvikové programy v armádě. To nám umožní vycvičit více vojáků rychleji, jelikož instruktori výcviku se naučí výcvikové modely pro samotný základní výcvik." # todo: NEW TRANSLATION
  CSA_focus_basic_industrial_support: "Základní průmyslová podpora" # todo: NEW TRANSLATION
  CSA_focus_basic_industrial_support_desc: "Abychom skutečně mohli provozovat armádu, potřebujeme určité vybavení. Proto učiníme základní investice do našeho obranného průmyslu, abychom zlepšili naši rostoucí armádu." # todo: NEW TRANSLATION
  CSA_focus_logistical_centric_planning: "Logisticky orientované plánování" # todo: NEW TRANSLATION
  CSA_focus_logistical_centric_planning_desc: "Logisticky orientované plánování (LCP) je odlišný přístup k vojenským operacím než standardní doktrína, kterou byste našli na bojišti. I když naše pohyby mohou být méně časté, naše zásobovací linie a schopnost zásobovat jednotky povedou k celkové efektivitě. Naděje je, že tím, že doktrínu a způsob organizace upravíme na více logisticky orientovaný, budeme lépe promýšlet plány a minimalizovat ztráty na vybavení a případně i na jednotkách." # todo: NEW TRANSLATION
  CSA_focus_jrotc_education_requirements: "Požadavky na vzdělání JROTC" # todo: NEW TRANSLATION
  CSA_focus_jrotc_education_requirements_desc: "Pasivní vystavení vojenskému prostředí je nejlepší způsob, jak přilákat nové rekruty a vybudovat národní hrdost k ozbrojeným silám. Proto budeme úzce spolupracovat s vzdělávacími institucemi a armádou na vytvoření specializovaného mechanismu, který zajistí, že studenti absolvují alespoň dva roky programu JROTC během svých středních škol." # todo: NEW TRANSLATION
  CSA_focus_equal_opportunity_officer_training_program: "Program výcviku důstojníků pro rovné příležitosti" # todo: NEW TRANSLATION
  CSA_focus_equal_opportunity_officer_training_program_desc: "Abychom zajistili kvalitu vedení a to, že vedení potřebné k organizaci stálé armády bude obsazeno, musíme vytvořit nový OTP, tedy program výcviku důstojníků. Cílem OOTP je vytvořit prostředí, které bude povzbuzovat poddůstojníky i civilisty, kteří se chtějí připojit ke státu, aby se ucházeli a prošli výcvikem, aby se stali důstojníky. Bude to fungovat jako základní výcvik, ale pro třídu důstojníků, a bude obsahovat mnohem více požadavků a standardů, aby kvalita našeho důstojnického sboru byla udržována." # todo: NEW TRANSLATION
  CSA_focus_well_rounded_army: "Vyrovnaná armáda" # todo: NEW TRANSLATION
  CSA_focus_well_rounded_army_desc: "S našimi počátečními reformami a novými standardy je naše armáda stabilní natolik, že si může držet pozici. Nyní máme schopnost prorazit vpřed a nastavit určitý směr, jakou cestu chceme vzít naši armádu pro budoucnost naší národní obrany a zahraniční politiky." # todo: NEW TRANSLATION
  CSA_focus_doctrine_debates: "Diskuse o doktrínách začíná" # todo: NEW TRANSLATION
  CSA_focus_doctrine_debates_desc: "S vytvořením a pevným základem, který jsme si vybudovali v rámci naší vojenské služby, je zřejmé, že musíme pochopit směr či doktrínu, kterou budeme používat k dosažení vítězství na moderním bojišti. Proto musíme prozkoumat naše možnosti a pochopit přesně, co potřebujeme pro budoucnost, kterou chceme pro tuto složku." # todo: NEW TRANSLATION
  CSA_focus_civil_defense_doctrine: "Doktrína civilní obrany" # todo: NEW TRANSLATION
  CSA_focus_civil_defense_doctrine_desc: "Doktrína civilní obrany je doktrína osobní cti a hrdosti. Využitím lovu a zbraňové kultury našeho regionu a starého USA můžeme doladit nezávislé programy a regulovat je do podoby jakési „soukromé národní gardy“. To znamená, že milice a organizace, stejně jako poloprofesionálně vycvičení civilisté, budou snáze motivováni k zapojení nebo odvodu, když bude povinnost. Tato doktrína klade důraz na domácí obranu spíše než na osobní útok. Ale tyto údajné takticko-vojenské metody 3,5 gen válčení mohou udržet našeho nepřítele v nejistotě." # todo: NEW TRANSLATION
  CSA_focus_funding_independent_company_programs: "Financování programů nezávislých společností" # todo: NEW TRANSLATION
  CSA_focus_funding_independent_company_programs_desc: "ICPs jsou sérií národně financovaných programů, které zřizují 'kompanie' nebo nezávislé místní jednotky přiřazené do určité oblasti či obce. Háček spočívá v tom, že v případě defenzivní války mohou tyto společnosti, pokud bude potřeba, být povolány k připojení k pravidelné armádě až do konce dané války." # todo: NEW TRANSLATION
  CSA_focus_rotc_and_jrotc_standards: "Standardy ROTC a JROTC" # todo: NEW TRANSLATION
  CSA_focus_rotc_and_jrotc_standards_desc: "Zavedení programů JROTC a ROTC do vzdělávacího systému bylo příjemným způsobem, jak pasivně vystavit obyvatelstvo myšlence vojenské moci jako celku. Nicméně musíme tyto programy přepracovat, abychom zajistili a preventivně vycvičili naše občany v tom, jak se bránit, vést a pochopit, proč bojujeme za domov a rodný krb." # todo: NEW TRANSLATION
  CSA_focus_continual_planning_doctrine: "Doktrína kontinuálního plánování" # todo: NEW TRANSLATION
  CSA_focus_continual_planning_doctrine_desc: "CPD je doktrína zaměřená na plánovací aparát armády. Operace, zpravodajství a tak dále jsou všechny vlivy na plánování a díky tomuto pojetí si vybudujeme znalosti, jak lépe zdokonalovat, zlepšovat a rozšiřovat samotné plánování, abychom zajistili výsledky nad pouhým surovým množstvím materiálu a personálu. Koneckonců, strategie bez taktik je nejpomalejší cesta k vítězství a taktika bez strategie je jen hluk před porážkou." # todo: NEW TRANSLATION
  CSA_focus_improving_logistical_standards: "Zlepšování logistických standardů" # todo: NEW TRANSLATION
  CSA_focus_improving_logistical_standards_desc: "Zlepšení našich schopností lépe zajišťovat logistické potřeby se ukáže být neocenitelným v této nové éře plánování všeho." # todo: NEW TRANSLATION
  CSA_focus_orienteering_proficiency_training: "Trénink orientační zdatnosti" # todo: NEW TRANSLATION
  CSA_focus_orienteering_proficiency_training_desc: "Staré vojenské anekdoty říkají, že čerství důstojníci při výcviku v terénní navigaci bývají často ztraceni. Vezměme si to k srdci a udělejme z pozemní navigace své primární studijní téma. To umožní větší soudržnost naší jednotky a lepší porozumění terénu, čímž bude naše výcviková flexibilita vyšší než u tradičních metod." # todo: NEW TRANSLATION
  CSA_focus_shells_not_soldiers_doctrine: "Doktrína nábojů, ne vojáků" # todo: NEW TRANSLATION
  CSA_focus_shells_not_soldiers_doctrine_desc: "SNS doktrína je doktrína zaměřená na materiál. Používání zásad, že náboje, velké i malé, jsou lepší ve větším množství než jen malá lidská síla kvalitativně. Hlavním bodem je, že můžete vyrobit více kulí a nábojů rychleji, než lze vyrobit nového standardního vojáka. To bude trochu zatěžovat naši ekonomiku, ale mělo by to vytvořit lepší povědomí o našem válečném úsilí než samotní vojáci, což povede k soudržnějšímu a méně egoistickému společenskému rozdělení, zda vstoupit do armády." # todo: NEW TRANSLATION
  CSA_focus_increasing_production_abilities: "Zvyšování výrobních kapacit" # todo: NEW TRANSLATION
  CSA_focus_increasing_production_abilities_desc: "Abychom drželi krok s tak náročnou doktrínou, musíme pochopit, jak můžeme zvýšit výstupy surovin z toho, co již máme." # todo: NEW TRANSLATION
  CSA_focus_logistical_elitism: "Logistický elitismus" # todo: NEW TRANSLATION
  CSA_focus_logistical_elitism_desc: "Naše doktrína vyžaduje schopnost nést a dopravovat všechny tyto náboje, bomby a zásoby navíc. Logistický sbor bude povýšen na jakési vlastní 'speciální jednotky'. Kromě toho v moderním boji musíme dělat vše pro ochranu těchto životně důležitých zásob před nepřátelskými leteckými jednotkami, takže důraz na logistický sbor zároveň zvyšuje jejich pravděpodobnost úmrtí na, kolem a v blízkosti jakékoliv války, do které se dostaneme." # todo: NEW TRANSLATION
  CSA_focus_true_southern_army: "Pravá jihoarmádní armáda" # todo: NEW TRANSLATION
  CSA_focus_true_southern_army_desc: "Naše doktrínní debaty jsou u konce; naše armáda je dobře namontovaný stroj pro zajištění naší země a jejích zájmů. Z tohoto vybudujeme pilíř pro posílení skutečně moderního generálního štábu a vedení." # todo: NEW TRANSLATION
  CSA_focus_southern_air_force: "Jižní letecké síly" # todo: NEW TRANSLATION
  CSA_focus_southern_air_force_desc: "Pobřeží vesmíru, bratři Wrightovi, to jsou příklady bohaté historie naší země s létáním samotným. Tato historie potvrzuje, že vznik leteckého sboru není jen nutností, ale i právem dle historické tradice. Zřídíme letecké síly, abychom stanovili nový historický milník a učinili naše předky hrdými." # todo: NEW TRANSLATION
  CSA_focus_air_r_and_d_department: "Oddělení výzkumu a vývoje letectva" # todo: NEW TRANSLATION
  CSA_focus_air_r_and_d_department_desc: "Speciální oddělení v rámci letectva je potřeba, aby byl vojensky na špici. Avšak prostřednictvím civilních smluv to může sloužit i civilním aplikacím a celkově posílit inovace v letecké dopravě a přepravě." # todo: NEW TRANSLATION
  CSA_focus_sky_defense_doctrine: "Doktrína vzdušné obrany" # todo: NEW TRANSLATION
  CSA_focus_sky_defense_doctrine_desc: "Upřednostněním rozvoje vzdušné nadvlády stanovujeme základní měřítko toho, jak vyzbrojovat a zdokonalovat naše letectvo do budoucna." # todo: NEW TRANSLATION
  CSA_focus_raining_thunder_doctrine: "Doktrína Déšť hromů" # todo: NEW TRANSLATION
  CSA_focus_raining_thunder_doctrine_desc: "Tato doktrína upřednostňuje pozemní útok a bombardovací schopnosti našeho letectva. Tato priorita vychází z aktuálního trendu vývoje letadel, aby bylo možné získat kontrolu nad oblohou, zatímco bombardéry, které máme, zdecimují nepřátelské pozemní a námořní síly a zamezí tak vážnému poškození naší celkové válečné schopnosti. Koneckonců továrny lze znovu postavit, vojáky zabité nejdou nahradit." # todo: NEW TRANSLATION
  CSA_focus_wright_aircraft_production_company: "Společnost Wright pro výrobu letadel" # todo: NEW TRANSLATION
  CSA_focus_wright_aircraft_production_company_desc: "Bratři Wrightovi položili základy prvního trvalého letu a otevřeli zcela nové chápaní cestování. Nyní jejich jméno uctíváme založením společnosti WAP v Severní Karolíně pro civilní i vojenskou produkci letadel." # todo: NEW TRANSLATION
  CSA_focus_production_alignments: "Produkční uspořádání" # todo: NEW TRANSLATION
  CSA_focus_production_alignments_desc: "Naše nová doktrína vyžaduje, aby byla vojenská produkce přepracována tak, aby bylo zajištěno soudržné přijetí a závazek k uvedené doktríně." # todo: NEW TRANSLATION
  CSA_focus_the_blank_canvas_measurement: "Měření prázdného plátna" # todo: NEW TRANSLATION
  CSA_focus_the_blank_canvas_measurement_desc: "S pevně danou doktrínou nastavujeme scénu pro to, aby naše letectvo učinilo moderní bojiště prázdným plátnem, po němž naše armády mohou pochodovat a vytvořit nový obraz, z něhož vzniknou lepší zítřky." # todo: NEW TRANSLATION
  CSA_focus_national_aviation_association: "Národní letecké sdružení" # todo: NEW TRANSLATION
  CSA_focus_national_aviation_association_desc: "Národní letecké sdružení (NLS) je sdružení spojující vojenské a civilní členy, které pořádá akce po celé zemi pro inspiraci a informaci veřejnosti o kráse létání a strojů i lidí stojících za nimi. Pasivní expozice poskytuje armádě příjemný náborový impuls a zároveň vytváří novou generaci ochotných pilotů, ať civilních či vojenských." # todo: NEW TRANSLATION
  CSA_focus_expanding_airbases: "Expanding Airbases" # todo: NEW TRANSLATION
  CSA_focus_expanding_airbases_desc: "Pokud chceme mít rozumnou velikost letectva pro odpovídající obranu našich národních obloh, musíme rozšířit kapacitu několika strategických leteckých základen po celé zemi." # todo: NEW TRANSLATION
  CSA_focus_southern_skies_for_southern_eyes: "Jižní obloha pro jižní oči" # todo: NEW TRANSLATION
  CSA_focus_southern_skies_for_southern_eyes_desc: "Naše letectvo je hrdou a odhodlanou složkou, která tvoří jen část Jižních ozbrojených sil. Stejně jako armáda a námořnictvo jsme hrdí a poctěni tím, že můžeme vytvořit a udržovat takovou skvělou služební složku a její služebníky, kteří brání naše oblohy." # todo: NEW TRANSLATION
  CSA_focus_southern_navy: "Jižní námořnictvo" # todo: NEW TRANSLATION
  CSA_focus_southern_navy_desc: "Navzdory bohatství pobřeží nejsou naše námořní síly v nejlepším stavu. Větší námořní moc pramení z Atlantského pobřeží nebo z Pacifiku. Avšak vzhledem k řece Mississippi a zálivu Mexického máme dostatek cvičišť k prohloubení a vybudování námořní síly podle našeho výběru." # todo: NEW TRANSLATION
  CSA_focus_naval_maintenance_standardization: "Standardizace údržby námořních lodí" # todo: NEW TRANSLATION
  CSA_focus_naval_maintenance_standardization_desc: "Naše námořní zařízení jsou velmi specializovaná a bývají poněkud logistickým nepořádkem. Proto je třeba vytvořit obecný standard, který umožní flexibilitu zařízení a přijmout jakoukoli loď vyžadující opravy." # todo: NEW TRANSLATION
  CSA_focus_family_pay_incentives: "Rodinné platební pobídky" # todo: NEW TRANSLATION
  CSA_focus_family_pay_incentives_desc: "Námořní lodě vyžadují mnoho lidí k obsazení; členové posádky bývají na misích či válkách izolováni na dny. S tímto vědomím musíme hledat lepší ospravedlnění pro naše námořníky, aby zvládli takové břemeno, a plat bude mít adaptivní rodinný příspěvek, který umožní, aby vojáci pokryli nejen sebe, ale i rodinu doma." # todo: NEW TRANSLATION
  CSA_focus_propulsion_testing_program: "Program testování pohonu" # todo: NEW TRANSLATION
  CSA_focus_propulsion_testing_program_desc: "Moderní lodě jsou velké a nacpané zbraněmi. Musíme hledat způsoby, jak učinit naše plavidla pohyblivějšími, zajistit, že nepřítel zbytečně vyplýtvá munici a bude nucen používat těžké zbraně jako rakety. Tato měkká forma vytrvalostní války na moři nám pomůže udržet skutečný standard a zároveň dlouhodobě snížit náklady v krizových situacích." # todo: NEW TRANSLATION
  CSA_focus_njrotc_programs: "NJROTC Programy" # todo: NEW TRANSLATION
  CSA_focus_njrotc_programs_desc: "I když programy JROTC mohou být jakéhokoli odvětví, námořní programy jsou mnohem jedinečnější a dávají studentům skutečnou expozici samotnému námořnictví. Proto bude určitá oblast škol blízko pobřeží nebo řeky Mississippi mít vyhrazené Naval NJROTC programy nad rámec toho, co již existuje. Cílem je umožnit těmto programům financování a přístup k hlavním vodním cestám, aby se studenti mohli lépe seznámit s činnostmi, které by mohli dělat, pokud se rozhodnou jít do námořnictva." # todo: NEW TRANSLATION
  CSA_focus_general_training_improvements: "General Training Improvements" # todo: NEW TRANSLATION
  CSA_focus_general_training_improvements_desc: "GTI je soubor obecných investic, které mají zajistit kvalitu a efektivitu střelby a krizových scénářů při plavbě. V důsledku toho tyto programy umožní posádkám být o něco flexibilnější při specializaci na třídu lodi jako další krok, nikoli jako hlavní kurz." # todo: NEW TRANSLATION
  CSA_focus_from_the_gulf_to_the_ocean: "Z zálivu k oceánu" # todo: NEW TRANSLATION
  CSA_focus_from_the_gulf_to_the_ocean_desc: "S obecnými programy zdokonalování a upevněním naší námořní služby si s radostí můžeme říci, že nyní máme prostředky k založení, výstavbě a obraně našich vod a obchodních cest jako každá jiná země." # todo: NEW TRANSLATION
  CSA_focus_what_color_water_debate: "Barva vody, Debata" # todo: NEW TRANSLATION
  CSA_focus_what_color_water_debate_desc: "Mít dostatečnou námořní sílu k obraně je jedna věc, ale pro budoucí bezpečnost naší země musíme učinit skutečnou volbu. Rozvoj námořnictva zaměřený na zelenou vodu či modrou vodu připraví a nasměruje náš námořní vývoj, aby reagoval a nastavil precedent, který bude definovat naše ná mořní síly budoucnosti." # todo: NEW TRANSLATION
  CSA_focus_if_it_floats_its_a_boat: "Pokud to plave, je to loď" # todo: NEW TRANSLATION
  CSA_focus_if_it_floats_its_a_boat_desc: "Pořadí množství nad kvalitou. Debata, která trvá celý život, je něco, s čím si mnozí lámou hlavu, jelikož každý má své výhody a nevýhody. Avšak možná jsme právě našli způsob, jak množství učinit znovu životaschopné pro námořní síly. Snížením, standardizací a zjednodušením návrhů lodí a školení posádek připravíme hru tak, aby náš námořní útvar reagoval na objem spíše než na naprosto precizní zásahy. Morálka nepřítele jistě vypozoruje ten posun a někteří uvidí, jak oceán mizí ve vlně oceli a zbraní." # todo: NEW TRANSLATION
  CSA_focus_the_steel_wave_doctrine: "Doktrína Ocelová vlna" # todo: NEW TRANSLATION
  CSA_focus_the_steel_wave_doctrine_desc: "Doktrína Ocelová vlna je doktrína zaměřená na kvantitu, která se soustředí na škálování námořních plavid a výcvik kolem těchto nových menších standardů. Toto přeškálování nám umožňuje vyvézt více lodí za cenu snížení ryze útočných schopností. Znamená to, že se dokážeme lépe manévrovat a pružně reagovat na nepřátelské námořní síly." # todo: NEW TRANSLATION
  CSA_focus_ship_building_supremacy: "Nadřazenost výstavby lodí" # todo: NEW TRANSLATION
  CSA_focus_ship_building_supremacy_desc: "SBS je oddanost námořních průmyslů, která pomáhá a je flexibilní při produkci válečných flotilových lodí, jež mohou přispět a zajistit velikost a odhodlání našich námořních sil." # todo: NEW TRANSLATION
  CSA_focus_green_water_gremlins: "Zelenovodní gremlini" # todo: NEW TRANSLATION
  CSA_focus_green_water_gremlins_desc: "Záliv Mexický je ideálním místem pro výcvik našich námořních sil. Tyto pobřežní vody nám umožní vytvořit námořnictvo, které nepotřebuje cestovat po světě, ale zůstane při obraně našich vod s odhodláním a dovedností." # todo: NEW TRANSLATION
  CSA_focus_coastal_coordination: "Pobřežní koordinace" # todo: NEW TRANSLATION
  CSA_focus_coastal_coordination_desc: "Naše flotily musí lépe chápat, jak koordinovat s pozemními a leteckými silami, pokud mají být součástí vojenského stroje jižních ozbrojených sil." # todo: NEW TRANSLATION
  CSA_focus_submerged_animals: "Podmořská zvířata" # todo: NEW TRANSLATION
  CSA_focus_submerged_animals_desc: "Naše ponorková flotila musí být stejně smrtící jako vizuály naší povrchové flotily. S touto myšlenkou ladíme naši doktrínu, aby tato hlubinná zvířata získala uznání za taková." # todo: NEW TRANSLATION
  CSA_focus_blue_sea_sailors: "Modro-mořští námořníci" # todo: NEW TRANSLATION
  CSA_focus_blue_sea_sailors_desc: "Svět je pokryt hlubokými modrými vodami a pokud chceme reagovat na skutečnou moderní námořní sílu, musíme vytvořit námořnictvo, které se k této skutečnosti hodí." # todo: NEW TRANSLATION
  CSA_focus_fleet_standards_doctrine: "Doktrína standardů flotily" # todo: NEW TRANSLATION
  CSA_focus_fleet_standards_doctrine_desc: "FSD je doktrína, která zpřesňuje a stanovuje standard velikosti a složení flotily, aby bylo naše námořnictvo organizováno podobně jako armáda. Umožňuje správnou eskalaci síly a reakci na nepřátelské síly se podobně složenými flotami." # todo: NEW TRANSLATION
  CSA_focus_seamen_for_a_sea_fleet: "Námořníci pro námořní flotilu" # todo: NEW TRANSLATION
  CSA_focus_seamen_for_a_sea_fleet_desc: "Trénink a zdokonalování naší námořní posádky, aby byla zajištěna jejich kvalita pro námořní plavby a oceánské flotily, upevňuje naši novou doktrínu a umožňuje přetvořit naše námořní průmysly." # todo: NEW TRANSLATION
  CSA_focus_sailing_the_ocean_blue: "Plavba po modrém oceánu" # todo: NEW TRANSLATION
  CSA_focus_sailing_the_ocean_blue_desc: "Budoucnost našeho námořnictva je daná; vytvořili jsme sílu, která stanoví precedent pro naši národní politiku na desítky let dopředu. Doufejme, že jsme udělali to správné pro prospěch naší země." # todo: NEW TRANSLATION
  CSA_focus_the_southern_general_staff: "Jižní generální štáb" # todo: NEW TRANSLATION
  CSA_focus_the_southern_general_staff_desc: "Zdokonalování a vývoj našich ozbrojených sil vedl k tomu, že důstojnický sbor se stal majákem reformy a naděje pro budoucnost. Tuto inovativnost a zdatnost musíme využít na maximum, dokud nás nestihne čas a nezačne tlít lidskou křehkost." # todo: NEW TRANSLATION
  CSA_focus_southern_sunrise: "Jižní svítání" # todo: NEW TRANSLATION
  CSA_focus_southern_sunrise_desc: "Sbalili jsme si myšlenky a přišli na to, jak fungovat jako národ. Je nejvyšší čas začít myslet na něco víc než jen na sebe. Otázkou je, jaké zahraniční vztahy bychom měli upřímně budovat." # todo: NEW TRANSLATION
  CSA_focus_the_golden_policy_plan: "Zlatý plán politiky" # todo: NEW TRANSLATION
  CSA_focus_the_golden_policy_plan_desc: "Postavení naší země i její ekonomické složení umožňuje jedinečný přístup k zahraniční politice v regionu Zálivu. S ohledem na to bychom mohli oživit starý nápad k upevnění naší nové národní identity a odplhčit z nás vůně federalismu ze staré unie." # todo: NEW TRANSLATION
  CSA_focus_subjugating_the_yellow_rose: "Podmanění Žluté Róže" # todo: NEW TRANSLATION
  CSA_focus_subjugating_the_yellow_rose_desc: "Naším prvním krokem k oživení Zlatého kruhu je otevření cesty k největšímu hráči v plánu, Mexiku. Abychom se však dostali k Mexiku, musíme projít Texasem. I když sdílíme mnoho kulturních podobností, doufáme, že texanům dáme to, co chtějí, tedy jejich kulturní identitu. Když se Texan zeptá, kým byl v dobách USA, odpoví: Jsem Texan na prvním místě, na druhém Jih a Amerikán na posledním." # todo: NEW TRANSLATION
  CSA_focus_war_plan_rodeo: "Válečný plán Rodeo" # todo: NEW TRANSLATION
  CSA_focus_war_plan_rodeo_desc: "Cesta k Cirkli je ztížena druhou největší překážkou. Tato překážka je samozřejmě Texas, a i když existují země podobně velké jako Kolumbie a Venezuela, jejich bojovného ducha se Texasanům nevyrovnají. Proto je jediným způsobem válka, která zajistí a ukáže těmto rodeo klaunům, jak se stoly skutečně obrátí." # todo: NEW TRANSLATION
  CSA_focus_the_west_indies_whirlwinds: "Západní Indie víry" # todo: NEW TRANSLATION
  CSA_focus_the_west_indies_whirlwinds_desc: "Abychom zajistili Zlatý kruh, musíme také zabezpečit i vnitřní provincie, které kruh tvoří. Proto musíme nastavit scénu pro zaměření a mít vlastní ostrovní přesuny, pokud chceme dosáhnout čehokoliv smysluplného v blízké budoucnosti." # todo: NEW TRANSLATION
  CSA_focus_havana_help: "Havanská pomoc" # todo: NEW TRANSLATION
  CSA_focus_havana_help_desc: "Největším hráčem Karibiku je Kuba. Musíme zajistit tuto největší zemi, pokud chceme dosáhnout pokroku s ostatními národy. Pokud bude nutné, půjdeme do války, avšak pokud válka může být odvrácena, budeme moci konflikty s menšími státy na mapě vyřešit bez bojů." # todo: NEW TRANSLATION
  CSA_focus_war_plan_guantanamo: "Válečný plán Guantánamo" # todo: NEW TRANSLATION
  CSA_focus_war_plan_guantanamo_desc: "S Kubou není žádná skutečná vyjednávací síla; jejich způsob života je stále ovlivněn Castrovou nadvládou. Jdeme tedy do války, abychom je osvobodili a ukázali jim skutečný a spravedlivější systém." # todo: NEW TRANSLATION
  CSA_focus_hispaniola_heart_to_heart: "Hispaniola: Srdce na srdce" # todo: NEW TRANSLATION
  CSA_focus_hispaniola_heart_to_heart_desc: "Haiti je v katastrálním nepořádku, jeho soused Dominikánská republika není o nic lepší. Můžeme tyto dva státy stimulovat ekonomicky a sociální stabilitou prostřednictvím pomoci s civilními službami. Jen další krok k našemu zlatému cíli." # todo: NEW TRANSLATION
  CSA_focus_hispaniola_hiccup: "Hispaniola Hiccup" # todo: NEW TRANSLATION
  CSA_focus_hispaniola_hiccup_desc: "Ostrov Hispaniola má dodnes problematickou historii. Je s touto myšlenkou, že musíme zajistit stabilitu ostrova rychlými a rozhodnými kroky proti selhávajícím vládám. Pro lepší zítřek přineseme ostrovu a lidem stabilitu." # todo: NEW TRANSLATION
  CSA_focus_bahaman_bargain: "Bahamská dohoda" # todo: NEW TRANSLATION
  CSA_focus_bahaman_bargain_desc: "Roztroušené ostrovy tvořící Bahamy jsou neustále ohroženy zničujícími hurikány. Naše největší páka je, že můžeme poskytnout finanční a materiální pomoc těmto ostrovům a jejich obyvatelům, pokud se sjednotíme do konfederální unie. Samozřejmě je to na nich, avšak časem najdeme způsob." # todo: NEW TRANSLATION
  CSA_focus_bahama_blast: "Bahamský výbuch" # todo: NEW TRANSLATION
  CSA_focus_bahama_blast_desc: "Tyto roztříštěné ostrovy by byly ideálními zázemími pro výcvik budoucích válečných plánů podél Zálivu. Získáme tedy zkušenosti, navíc nemohou být v podstatě v žádné významné pozici pro uzavírání dohod." # todo: NEW TRANSLATION
  CSA_focus_carribbean_cleanup: "Operace Karibské uklizení" # todo: NEW TRANSLATION
  CSA_focus_carribbean_cleanup_desc: "Stav těchto blipů na mapě je různorodý a nepředvídatelný. Od těchto národů neočekáváme nic zásadního, a proto by naše invazní síly měly být schopny je protrhnout a uklidit a vytvořit novou politickou entitu jednoty a stability. Nehledě na to, zvažte monopol na turistiku, který získáme – vypadá to dobře." # todo: NEW TRANSLATION
  CSA_focus_british_concessions: "Britské ústupky" # todo: NEW TRANSLATION
  CSA_focus_british_concessions_desc: "Pro upevnění naší regionální hegemonie musíme najít různé způsoby, jak získat cizí území stále pod evropskou kontrolou. Britové nejsou finančně na tom nejlépe, takže možná bychom mohli od nich odkoupit ostrovy." # todo: NEW TRANSLATION
  CSA_focus_french_concessions: "Francouzské koncese" # todo: NEW TRANSLATION
  CSA_focus_french_concessions_desc: "Francouzi stále drží bastiony v našich budoucích regionálních plánech v Karibiku. Musíme projednat nějaké řešení, abychom mohli solidifikovat naši obecnou kontrolu Karibiku proti zahraničním mocnostem mimo naši hemisféru." # todo: NEW TRANSLATION
  CSA_focus_dutch_concessions: "Nizozemské koncese" # todo: NEW TRANSLATION
  CSA_focus_dutch_concessions_desc: "Jedním z posledních pilířů evropské kontroly v západní polokouli je Nizozemsko s ostrovem Curaçao. Měli bychom jim být schopni poskytnout štědrý jednorázový obnos, aby jej vzali z rukou." # todo: NEW TRANSLATION
  CSA_focus_retooling_our_bureaucracy: "Přepracování naší byrokracie" # todo: NEW TRANSLATION
  CSA_focus_retooling_our_bureaucracy_desc: "Povaha administrativních prostředků naší země je natahována na maximum. Musíme hledat modernizaci, zefektivnění a lepší organizaci, pokud chceme držet krok se zahraničními i domácími potřebami." # todo: NEW TRANSLATION
  CSA_focus_war_plan_aztec: "Válečný plán Aztec" # todo: NEW TRANSLATION
  CSA_focus_war_plan_aztec_desc: "Přišel čas překročit Rio Grande a zajistit naši jižní frontu. Koneckonců, ilegální migrace nemůže existovat, pokud už jsou uvnitř vašich hranic." # todo: NEW TRANSLATION
  CSA_focus_war_plan_fruit_basket: "Válečný plán Ovocný koš" # todo: NEW TRANSLATION
  CSA_focus_war_plan_fruit_basket_desc: "Banánové války byly zajímavým obdobím pro starý americký zahraniční zájem ve Střední Americe. Nyní je čas mít své vlastní Banánové války, abychom zajistili regionální dominanci a ekonomickou prosperitu obyvatel těchto zemí." # todo: NEW TRANSLATION
  CSA_focus_war_plan_canal_crosser: "Válečný plán Překročení průplavu" # todo: NEW TRANSLATION
  CSA_focus_war_plan_canal_crosser_desc: "Napříč Panamou a do zemí bývalého státu Gran Colombia. Jakmile zpevníme tuto jižní frontu Venezuele, Kolumbie a Panamy, stačí nám jen sevřít a zmocnit se všeho mezi nimi." # todo: NEW TRANSLATION
  CSA_focus_stabilizing_the_territories: "Stabilizace území" # todo: NEW TRANSLATION
  CSA_focus_stabilizing_the_territories_desc: "Naše zahraniční tažení dosáhla vrcholu a proto musíme dát si krátkou pauzu a shromáždit a zreorganizovat naše nově získané území." # todo: NEW TRANSLATION
  CSA_focus_dallas_dance: "Dallasův tanec" # todo: NEW TRANSLATION
  CSA_focus_dallas_dance_desc: "Integrací našich kultur a hledáním stability spíše než rozdělení nám umožní, aby civilní obyvatelstvo státu Texas bylo vůči jihozápadní vládě regionu více nakloněno." # todo: NEW TRANSLATION
  CSA_focus_cuban_calm: "Kubánský klid" # todo: NEW TRANSLATION
  CSA_focus_cuban_calm_desc: "Duch Castra již není. Nyní můžeme přinést stabilitu bývalé Kubě a nechat lidi stát se jedněmi s námi i se sebou samými." # todo: NEW TRANSLATION
  CSA_focus_western_civil_integrations: "Západní civilní integrace" # todo: NEW TRANSLATION
  CSA_focus_western_civil_integrations_desc: "Západní ostrovy Hispanioly, Bahamy a Jamajka mohou zahájit snahy o integraci prostřednictvím zavedení nových, efektivnějších civilních služeb. Celkově budeme moci alespoň situaci uklidnit, dokud věci nebudou skutečně oficiálně potvrzeny." # todo: NEW TRANSLATION
  CSA_focus_eastern_civil_integrations: "Východní civilní integrace" # todo: NEW TRANSLATION
  CSA_focus_eastern_civil_integrations_desc: "Od Portorika po Trinidad a Tobago jsou východní ostrovy malé, avšak početné, a proto budeme muset najít způsoby, jak je zefektivnit a lépe integrovat mezi sebou, abychom vybudovali základ pro eventualní skutečnou integraci s naší novou regionální unií." # todo: NEW TRANSLATION
  CSA_focus_cartel_contingencies: "Kartelová opatření" # todo: NEW TRANSLATION
  CSA_focus_cartel_contingencies_desc: "Jednání s místními kartely, zavedení soudržných civilních služeb a nalezení způsobů, jak přinést stabilitu bývalému Mexiku, nám umožní vidět shodu a spolupráci místních obyvatel a připravit půdu pro naše regionální unie." # todo: NEW TRANSLATION
  CSA_focus_centroamerican_unity: "Centroamerická jednota" # todo: NEW TRANSLATION
  CSA_focus_centroamerican_unity_desc: "Podpora centroamerických hodnot a regionalismu nám umožní soustředit se na to, aby byl tento region součástí většího Zlatého hlavolamu. To umožní lepší integraci s regionální unií a zároveň dá regionu jakousi dvojí hrdost." # todo: NEW TRANSLATION
  CSA_focus_gran_colombian_sub_regionalism: "Gran Colombijské subregionální směřování" # todo: NEW TRANSLATION
  CSA_focus_gran_colombian_sub_regionalism_desc: "Vytvoření jakéhosi subregionu v naší konfederátní unii umožní širší lokální soudržnost, která podporuje naši novou regionální moc. Celkově chceme položit základy pro jednotu prostřednictvím identity; tyto národy a subregiony byly kdysi hrdé a dobré národní státy a naším úkolem je je uznat a přijmout je, abychom mohli postupovat vpřed jako jeden." # todo: NEW TRANSLATION
  CSA_focus_golden_confederation_proclaimation: "Zlatá konfederace" # todo: NEW TRANSLATION
  CSA_focus_golden_confederation_proclaimation_desc: "Dnes nastal den, kdy veškerá naše dřina vyústí do plodů – ovoce, zelenina, doutníky, cukry a množství dalších ekonomických a potravinových statků k vychutnání. Dnes už nejsme jen „Jižní národ“, ale Zlatá konfederace a stojíme vztyčeně a hrdě po boku našich bratrů a sester z Zálivu, Střední Ameriky a Karibiku, kteří tvořili významnou část západní polokoule. Dnes si podáme ruce a vyrazíme vstříc budoucnosti jednoty, prosperity a zlatého úsvitu, na který budeme hledět s milostí, mírem a klidem. Za Zlatou konfederaci!" # todo: NEW TRANSLATION
  CSA_focus_old_glories_policy_plan: "Plán politiky staré slávy" # todo: NEW TRANSLATION
  CSA_focus_old_glories_policy_plan_desc: "Ve vrcholu své moci Spojené státy americké krvily od oceánu k oceánu. Přehánějící bohatství přírodních zdrojů je srovnávalo s málokterou zemí, avšak s obrovskou mocí přicházejí i náročné povinnosti a rozmařilost, která bývalý řád vedla k postupnému zhroucení velké republiky. Nyní máme jedinečnou situaci, kdy můžeme tuto velikost znovu vybudovat od základů s novým porozuměním. I když část lidí nebude s tímto ambiciózním směrem zahraniční politiky spokojena, můžeme to učinit teď, než ztratíme příležitost navždy." # todo: NEW TRANSLATION
  CSA_focus_great_northern_expedition: "Velká severní expedice" # todo: NEW TRANSLATION
  CSA_focus_great_northern_expedition_desc: "Chceme zahájit velké znovuzískání; musíme nejprve vyrazit na sever a zajistit vše, co lze, východně od mohutné Mississippi." # todo: NEW TRANSLATION
  CSA_focus_war_plan_superior: "Válečný plán Superior" # todo: NEW TRANSLATION
  CSA_focus_war_plan_superior_desc: "Naše počáteční invaze musí zasahovat naše nejzápadnější hranice; odtud bude snazší obklíčit a postupovat na východnější nepřátelské síly." # todo: NEW TRANSLATION
  CSA_focus_war_plan_appalachia: "Válečný plán Apalačie" # todo: NEW TRANSLATION
  CSA_focus_war_plan_appalachia_desc: "Invaze do Svobodných států zajistí bývalé sídlo moci, Washington D.C. To lze definovat využitím pohoří Apalačie ve prospěch našeho postupu na severovýchod." # todo: NEW TRANSLATION
  CSA_focus_war_plan_greater_hudson: "Válečný plán Velký Hudson" # todo: NEW TRANSLATION
  CSA_focus_war_plan_greater_hudson_desc: "Od řeky Hudson po Maine usilujeme o znovuzískání severovýchodu jako celku a znovu uvést naši budoucnost do jeho osudu, na kterou jsme se vydali. S tímto posledním tahem upevníme naši kontrolu nad východní polovinou naší brzy velké druhé republiky Ameriky." # todo: NEW TRANSLATION
  CSA_focus_cultural_integration_plans: "Plány kulturní integrace" # todo: NEW TRANSLATION
  CSA_focus_cultural_integration_plans_desc: "Musíme zajistit, abychom nebyli tak snadno rozděleni jako stará republika. Proto musíme preventivně naplánovat zavedení nového a moderního standardu jednoty a kulturní inkluze jeden druhého." # todo: NEW TRANSLATION
  CSA_focus_midwestern_brothers: "Středozápadní bratři" # todo: NEW TRANSLATION
  CSA_focus_midwestern_brothers_desc: "Lov je nejlepším unifikačním rysem, který sdílí jih a Středozápad. Můžeme tento katalyzátor využít k tomu, abychom spojili a sjednotili regiony do jedné entity, přičemž rozdíly v jídle využijeme k vytváření nových jídel a kulturní soudržnosti. Nehledě na to, že chování se od sebe příliš neliší, jen vyjadřují jinými slovy." # todo: NEW TRANSLATION
  CSA_focus_capital_compromises: "Kapitálové kompromisy" # todo: NEW TRANSLATION
  CSA_focus_capital_compromises_desc: "Kapitálový region, známý také jako Federální státy, je region poněkud jedinečný v rámci zbytku národa staré republiky. Avšak i když se jejich kultura liší vlivem venkovních vlivů, jejich historie je natolik bohatá. Založení obou článků konfederace, poté ústavy a samotného národa vychází z tohoto klíčového regionu. Proto můžeme učinit určité kompromisy, které umožní zachování kulturní neutrality a nastavit standard jednoty prostřednictvím porozumění a rozumu." # todo: NEW TRANSLATION
  CSA_focus_northeastern_needs: "Potřeby severovýchodu" # todo: NEW TRANSLATION
  CSA_focus_northeastern_needs_desc: "Drsné a různorodé osobnosti severovýchodního regionu budou poněkud těžko integrovatelné. Přesto tím, že vyjdeme více vstříc jejich potřebám, nastavíme precedent péče a laskavosti, který někteří možná ani nečekali. Od Newyorčana po Bostončana, rozmanitost osobností, která tvoří jedinečnou tvář severovýchodu, bude působit napětí. Ale pokud budeme pozorně naslouchat a skutečně o ně pečovat, očekávejme plynulejší postup vpřed. Navíc některé z těchto osobností odpovídají určitým regionům Středozápadu a Jihu, takže se k nim vždy můžeme obrátit nejlépe." # todo: NEW TRANSLATION
  CSA_focus_organizing_the_east: "Organizování Východu" # todo: NEW TRANSLATION
  CSA_focus_organizing_the_east_desc: "Organizování našich východních zisků nám umožňuje znovu pochopit, jaké zdroje máme k dispozici. Navíc to pomáhá připravit půdu pro zahájení naší západní expanze, až nastane čas." # todo: NEW TRANSLATION
  CSA_focus_pacific_pearls: "Tichomořské perly" # todo: NEW TRANSLATION
  CSA_focus_pacific_pearls_desc: "Dnes vyšlieme a vyrazíme na západ, abychom dokončili své poslání. Z mohutné Mississippi nyní děláme cesty k získání Tichomořských perel a znovu sjednotit tyto velké země." # todo: NEW TRANSLATION
  CSA_focus_war_plan_houston: "Válečný plán Houston" # todo: NEW TRANSLATION
  CSA_focus_war_plan_houston_desc: "Texaská republika je národ, který i když je malý, je velmi motivovaný a dobře znalý svého území. Proto ji musíme izolovat a odstranit, dříve než její ambice překročí naši schopnost ji správně začlenit." # todo: NEW TRANSLATION
  CSA_focus_war_plan_wheat_field: "Válečný plán Pšeničné pole" # todo: NEW TRANSLATION
  CSA_focus_war_plan_wheat_field_desc: "Lakotská republika zahrnuje značnou část bývalé Velké pláně bývalé republiky. Musíme zajistit tento chlebový koš regionu a nastavit integrační plány s využitím jejich izolovaného a nezávislého ducha jako prostředku k srovnání a sjednocení s těmi ve Středozápadu a na Jihu." # todo: NEW TRANSLATION
  CSA_focus_war_plan_canyon: "Válečný plán Kaňon" # todo: NEW TRANSLATION
  CSA_focus_war_plan_canyon_desc: "Unie Deseretu je jen na jméno Unie; jejich území jsou natolik různorodá ve vlivech okolí i uvnitř kultur, že jejich obsazení by mělo být poměrně přímočaré, s výjimkou samotného terénu. Nicméně můžeme využít tuto nepřítomnost jednoty k jejich budoucí integraci a dát jim skutečnou a opravdovou identitu, za kterou se budeme moci postavit." # todo: NEW TRANSLATION
  CSA_focus_war_plan_cascade: "Válečný plán Cascade" # todo: NEW TRANSLATION
  CSA_focus_war_plan_cascade_desc: "Pacifický severozápad, známý také jako Cascadian region, má poměrně mladé kořeny z hlediska nezávislých duchů. Jako takový mládí můžeme využít v budoucnu ve svůj prospěch. Prozatím musíme být opatrní, jak se chováme, protože hory budou velmi únavným úkolem pro průlom." # todo: NEW TRANSLATION
  CSA_focus_war_plan_gold: "Válečný plán Zlato" # todo: NEW TRANSLATION
  CSA_focus_war_plan_gold_desc: "Zlatokopecká horečka 19. století přilákala do Kalifornie mnoho lidí; nyní vyrazíme a dobyjeme stát proslulý touto zlatokopeckou horečkou a dokončíme naši kontinentální křížovou výpravu." # todo: NEW TRANSLATION
  CSA_focus_westward_integrations: "Západní integrace" # todo: NEW TRANSLATION
  CSA_focus_westward_integrations_desc: "Začneme integračními a jednotnými programy s hraničními územími. To položí základ pro třífázový obecný integrační pokrok, další fáze se zaměří na státy kolem Skalnatých hor." # todo: NEW TRANSLATION
  CSA_focus_rocky_mountain_integrations: "Integrace v Skalnatých horách" # todo: NEW TRANSLATION
  CSA_focus_rocky_mountain_integrations_desc: "Skalnaté hory jsou jednou z největších přírodních bariér a proto integrace čehokoli na jejich straně bude poněkud těžší než obvykle. Můžeme však tuto skutečnost využít jako prostředek ke kompromisu a posoudit potřeby těchto oblastí, aby nás tyto rozsáhlé vzdálenosti už nepůsobily tak vzdáleně." # todo: NEW TRANSLATION
  CSA_focus_pacific_pacification_efforts: "Pacifikace Pacifického regionu" # todo: NEW TRANSLATION
  CSA_focus_pacific_pacification_efforts_desc: "Jako kontinent vzdálený znamená, že tradiční programy jednoty nebudou nejlehčí k provedení. Budeme tedy muset začlenit nové civilní služby a zajistit stabilitu v regionu, aby naše integrační snahy mohly nést ovoce." # todo: NEW TRANSLATION
  CSA_focus_the_second_republic: "Druhá republika" # todo: NEW TRANSLATION
  CSA_focus_the_second_republic_desc: "Po tak dlouhé době jsme to dokázali; dnes můžeme vyhlásit Druhou Americkou republiku a nastavit nový osud, který jsme zhmotnili díky opravdové houževnatosti a tvrdé práci. Nový sen se stal novou realitou a nyní je naší prací nastavit nový začátek, na který můžeme být hrdí." # todo: NEW TRANSLATION
  CSA_focus_cajun_way_forward: "Cajun politický plán" # todo: NEW TRANSLATION
  CSA_focus_cajun_way_forward_desc: "Významný vliv na naši kulturu může pocházet z Cajunů a Creolů okolo a v Louisianě. Tento vliv sahá až do bývalé francouzské domény Louisiany, která nahradila ztracenou Arcadian kolonii, kterou Francouzi měli v Kanadě a v Nové Anglii. Proto věříme, že lepší zahraničně-politický plán by byl znovu objevit tyto kořeny a čerpat z nich inspiraci a dát jim nové světlo. Tudíž zahájíme národní směr Arcadia a vyjdeme, abychom si vytvořili nové jméno pro sebe." # todo: NEW TRANSLATION
  CSA_focus_midwestern_meltdowns: "Středozápadní zhroucení" # todo: NEW TRANSLATION
  CSA_focus_midwestern_meltdowns_desc: "Společenstvo Velkých jezer je klíčovým logistickým uzlem, ať už jde o železnice, které se vinou jako sít z Chicaga, nebo řeky Mississippi a Ohio. Tato oblast je připravená k využití a nyní stačí jen připravit scénu, abychom si vybudovali naše potenciální ospraveddnění." # todo: NEW TRANSLATION
  CSA_focus_war_plan_windy_city: "Válečný plán Windy City" # todo: NEW TRANSLATION
  CSA_focus_war_plan_windy_city_desc: "Nadešel čas vtáhnout do našich řad naše bratry a sestry ze Středozápadu. Abychom posílili naše kultury a spojili se jako jeden nový lid zrozený z popela staré republiky a tohoto pseudo-kmenového uspořádání." # todo: NEW TRANSLATION
  CSA_focus_capital_crisis: "Krizový stav hlavního města" # todo: NEW TRANSLATION
  CSA_focus_capital_crisis_desc: "Region hlavního města postrádá kulturu kromě toho, že je domovem pro staré federální ideály. Proto můžeme rychle prosadit nároky a krizové podmínky, abychom mohli jednat podle toho." # todo: NEW TRANSLATION
  CSA_focus_war_plan_arlington: "Válečný plán Arlington" # todo: NEW TRANSLATION
  CSA_focus_war_plan_arlington_desc: "Nadešel čas; vrhněme se na nepřátele nového světa, neboť v hlavním městě myslí jen na minulost. Nyní je čas ukázat jim budoucnost." # todo: NEW TRANSLATION
  CSA_focus_northeastern_nagging: "Northeastern Nagging" # todo: NEW TRANSLATION
  CSA_focus_northeastern_nagging_desc: "Bojovné osobnosti obyvatel New Yorku usnadní zvyšování napětí. Nastavíme scénu, abychom mohli obvinit jejich údajně pasivnější sousedy za nimi." # todo: NEW TRANSLATION
  CSA_focus_war_plan_tea_party: "Válečný plán Tea Party" # todo: NEW TRANSLATION
  CSA_focus_war_plan_tea_party_desc: "Nyní, když je hra nastavená, můžeme postupovat na severovýchod a upevnit naši kontrolu nad východní polovinou kontinentálních bývalých Spojených států. To položí základ pro naši novou identitu, pro naši regionální stabilitu a pro budoucnost, kterou si budeme moci určovat sami." # todo: NEW TRANSLATION
  CSA_focus_border_settlements: "Hraniční osady" # todo: NEW TRANSLATION
  CSA_focus_border_settlements_desc: "Zbourání bývalých hranic a vytváření nových osad nám umožní lépe integrovat a propojovat odlišné kultury, skutečný první krok vpřed." # todo: NEW TRANSLATION
  CSA_focus_chicago_cheers: "Chicagské oslavy" # todo: NEW TRANSLATION
  CSA_focus_chicago_cheers_desc: "Chicago je srdcem Středozápadu, mělo by být takto vnímáno a k tomu účelu využijeme Windy City k sdílení kulturních rozdílů a oslav naší jednoty jako jedné rodiny národů." # todo: NEW TRANSLATION
  CSA_focus_detroit_delight: "Detroitské potěšení" # todo: NEW TRANSLATION
  CSA_focus_detroit_delight_desc: "Zatímco Chicago může být srdcem, Detroit by mohl být i plícemi Středozápadu. Příprava pro velké i malé výrobní společnosti; Detroit bude dobrým druhým výchozím místem pro naše kulturní oslavy a integrační snahy." # todo: NEW TRANSLATION
  CSA_focus_crossing_more_than_the_delaware: "Překročení více než Delaware" # todo: NEW TRANSLATION
  CSA_focus_crossing_more_than_the_delaware_desc: "Přes kopce a daleko, skrz D.C., Philly a dále k zálivu, cestujeme daleko a přinášíme klid do těchto zemí. Nyní je čas přinést soudržnost a stabilitu do těchto zemí." # todo: NEW TRANSLATION
  CSA_focus_boston_beautiful: "Krása Bostonu" # todo: NEW TRANSLATION
  CSA_focus_boston_beautiful_desc: "Zavedením civilních služeb a obnovením klidu v regionu nám umožní uspořádat akce a oslavy v Bostonu. Kde se stará revoluce začala čajovou párty, nyní zahajujeme oslavy nového, když se více sblížíme jako jedna velká rodina." # todo: NEW TRANSLATION
  CSA_focus_a_new_beginning: "Nový začátek" # todo: NEW TRANSLATION
  CSA_focus_a_new_beginning_desc: "Teď začíná proces obnovy, nový start a nová éra pro naše obyvatelstvo." # todo: NEW TRANSLATION
  SRA_idea_isolationist_focused_foreign_office: "Nadvláda anti-zahraniční politiky" # todo: NEW TRANSLATION
  SRA_idea_isolationist_focused_foreign_office_desc: "S stavem naší země a její náhlou a nestálou 'narozeninou' mnoho ve vládě i veřejnosti nepřemýšlí o zahraniční politice, natož o tom, co by měla být. Zatím je zahraniční kancelář vnímána spíše jako náhražka pomáhající nashromáždit vládu než jako skutečné jmenování." # todo: NEW TRANSLATION
  SRA_idea_neighborhood_foreign_policy: "Omezený zahraničněpolitický program" # todo: NEW TRANSLATION
  SRA_idea_neighborhood_foreign_policy_desc: "Prostřednictvím rozvoje naší poctivé země a změny veřejného vnímání naší velké jižní země teď usilujeme o otevření očí za hranice, protože můžeme si najít přátele a jistě budeme mít i nepřátele. Ale zatím chceme pochopit, co leží za hranicemi, spíše než co je za druhou stranou světa." # todo: NEW TRANSLATION
  SRA_idea_historical_tensions: "Historické napětí" # todo: NEW TRANSLATION
  SRA_idea_historical_tensions_desc: "Konfederované státy a historie Jihu jako celek jsou zamořené otroctvím, Jim Crow, segregací a bůhví čím dalším. Bez ohledu na tuto problematickou a krvavou minulost musíme hledat způsob, jak se od stínů minulosti oprostit a zlepšit nejen naši pověst, ale i životy každého jižního občana." # todo: NEW TRANSLATION
  SRA_idea_railroad_mania: "Železniční šílenství" # todo: NEW TRANSLATION
  SRA_idea_railroad_mania_desc: "Vlak, co do typu, je nejmocnějším dopravním prostředkem na souši. A motory Jižní Republiky jsou síla za přístavy, průmysl a větvé tratí, které tvoří naši brzy světově proslulou železnici. Nejen že ji vytvoříme, ale měli bychom vyprávět i příběhy našich velkých jižních železnic." # todo: NEW TRANSLATION
  SRA_idea_department_for_transport_innovation: "Oddělení pro inovace v dopravě" # todo: NEW TRANSLATION
  SRA_idea_department_for_transport_innovation_desc: "Věnováno plošnému úsilí o rozvoj lepších, pokročilejších a efektivnějších způsobů přepravy lidí i zboží. DTI je výsledkem vyhrazeného financování k dosažení těchto cílů." # todo: NEW TRANSLATION
  SRA_idea_promoting_agriculture_influence: "Propagace vlivu zemědělství" # todo: NEW TRANSLATION
  SRA_idea_promoting_agriculture_influence_desc: "Naše země má ideální podmínky pro pěstování potřebných zemědělských produktů po celém světě. I když nepotřebujeme, aby naše ekonomika byla jimi ovládána, rozhodně to můžeme využít k měkkému vlivu a zajištění našich domácích potřeb." # todo: NEW TRANSLATION
  SRA_idea_old_habits_new_hopes: "Jižní sen" # todo: NEW TRANSLATION
  SRA_idea_old_habits_new_hopes_desc: "Vytvořili jsme velkou zemi, pro všechny, kde všichni mohou být pro jednoho. Tato realita si vyžádala značný čas k zajištění a s tím přichází i skutečnost, že se musíme odplížit z pout naší minulosti. Přátelstvím v současnosti a vytvořením a děláním budoucnosti pro všechny jižní občany bez ohledu na to, jak vypadají. Máme a budeme mít Jižní sen." # todo: NEW TRANSLATION
  SRA_idea_historical_innovation_classes: "Historické inovační třídy" # todo: NEW TRANSLATION
  SRA_idea_historical_innovation_classes_desc: "Jižní historie je historií zemědělského rozvoje. Nyní, i když musíme zajistit, že špatné části naší minulosti se učí a chápou, musíme také učinit prvořadé, že skutečná inovace nastává, když se problém stane vážným. V tom ohledu se budeme dívat na perpetuální problém potravinové bezpečnosti a zemědělského výzkumu; to zanechá náš otisk ve světě i kulturní otisk v scientific komunite." # todo: NEW TRANSLATION
  SRA_idea_agricultural_industrialism: "Zemědělský průmyslový rozvoj" # todo: NEW TRANSLATION
  SRA_idea_agricultural_industrialism_desc: "Zemědělství je základním pilířem fungující společnosti. Investicemi do diverzifikace celého zemědělského sektoru můžeme zajistit, že naše průmyslové projekty splní nejen základní požadavky společnosti, ale také umožní optimalizovat, rozšiřovat a rozvíjet to nejlepší z našeho zemědělského odvětví." # todo: NEW TRANSLATION
  SRA_idea_expanded_corps_of_engineers: "Rozšířený korpus inženýrů" # todo: NEW TRANSLATION
  SRA_idea_expanded_corps_of_engineers_desc: "Rozšířením našeho korpusu inženýrů můžeme začlenit civilní rozšíření korpusu a uplatnit několik schopností v období míru. To v důsledku poskytne záložní sílu, kterou bude možné mobilizovat podle potřeby, aby pomohla s vojenskou logistikou a obrannými pracemi na zadní linii." # todo: NEW TRANSLATION
  SRA_idea_a_southern_dream: "Jižní sen" # todo: NEW TRANSLATION
  SRA_idea_a_southern_dream_desc: "Naše země, naši lidé, naše rodina. Náš osud je jižní a sen o pohodlí, rodině a jižním duchu je tím, co se snažíme zajistit, aby každý občan toho užíval. Není nic lepšího než domov a mamčina domácí kuchyně." # todo: NEW TRANSLATION
  SRA_idea_industrial_stagnation: "Doktrína průmyslové stagnace" # todo: NEW TRANSLATION
  SRA_idea_industrial_stagnation_desc: "Zemědělský sektor je páteří civilizace; tuto páteř je třeba pečovat a posilovat obecně. Musíme tedy změnit mentalitu ohledně toho, jak rozvíjíme naši zemi jako celek, abychom zajistili, že tato páteř nezměkne a nezvadne." # todo: NEW TRANSLATION
  SRA_idea_nature_navigators: "Průvodci přírodou" # todo: NEW TRANSLATION
  SRA_idea_nature_navigators_desc: "Se tak rozmanitou geografií nám naše komplexní výcvikové možnosti umožní vycvičit a zdokonalit naše vojáky, což poskytne flexibilitu nejen mužům na zemi, ale i našim leteckým posádkám lepší porozumění sledování pohybů nepřítele v obtížně rozeznatelných terénech." # todo: NEW TRANSLATION
  SRA_idea_historical_scars: "Historické jizvy" # todo: NEW TRANSLATION
  SRA_idea_historical_scars_desc: "Někdy je nejlepší nezapomínat na minulost. Bolesti zanechaly jizvy a i když naše zem prošla velkým vývojem, národní i částečně mezinárodní stigma kolem naší existence je stále něco, co vyvolává váhání. Snad se jednou skutečně posuneme dál..." # todo: NEW TRANSLATION
  SRA_idea_ignoring_the_past: "Ignorování minulosti" # todo: NEW TRANSLATION
  SRA_idea_ignoring_the_past_desc: "Minulost je přesně to, co je v minulosti. Nedá se změnit, a tak proč se s tím zdržovat, když máme přítomnost a naši budoucnost, o kterou se máme starat." # todo: NEW TRANSLATION
  SRA_idea_from_past_scars_to_future_honors: "Ze starých jizev k budoucím poctám" # todo: NEW TRANSLATION
  SRA_idea_from_past_scars_to_future_honors_desc: "Už se nebudeme topit v minulosti a jejích hrůzách. Budeme nyní hledět vpřed jako jedna jižní rodina a budeme chránit jeden druhého před nepřáteli, kteří touží nám odebrat naši nově nabytou svobodu. Pro rodinu, přátele a domov, Za jižní národ!" # todo: NEW TRANSLATION
  SRA_idea_formalized_department_of_energy: "Formálně zřízené ministerstvo energetiky" # todo: NEW TRANSLATION
  SRA_idea_formalized_department_of_energy_desc: "Se vznikem a investicemi vloženými do DoE můžeme nyní lépe vyřešit energetické potřeby naší země." # todo: NEW TRANSLATION
  SRA_idea_from_theory_to_practice: "Z teorie do praxe" # todo: NEW TRANSLATION
  SRA_idea_from_theory_to_practice_desc: "Teorie Dixie Agrinomics se ukázala být mnohem udržitelnější a klidnější v zaměření na domácí ekonomiku. Samozřejmě nadále obchodujeme globálně, ale tam, kde skutečně máme nadbytek, získáme dovoz široké škály kvalit." # todo: NEW TRANSLATION
  SRA_idea_formalized_department_of_natural_resources: "Formálně zřízené ministerstvo přírodních zdrojů" # todo: NEW TRANSLATION
  SRA_idea_formalized_department_of_natural_resources_desc: "Po ukončení rozsáhlých debat o zdrojích jsme oficiálně založili a vytvořili funkční základ DoNR. Nyní je nastaven kurs pro zlepšení naší země a jasnější budoucnost, která přijde." # todo: NEW TRANSLATION
  SRA_idea_a_modern_dixie: "Moderní Dixie" # todo: NEW TRANSLATION
  SRA_idea_a_modern_dixie_desc: "Vyvážená a rozmanitá povaha našeho programu Modernizace Dixinomiky nám pomohla dosáhnout nových standardů ekonomické síly a kvality života, jaké jsme nikdy nezažili. Nyní máme základ pro zajištění budoucnosti, kterou chceme a kterou budeme mít." # todo: NEW TRANSLATION
  SRA_idea_priority_budgeting: "Prioritní rozpočtování" # todo: NEW TRANSLATION
  SRA_idea_priority_budgeting_desc: "V rámci prioritního rozpočtování dostane Dopravní ministerstvo přednost; budeme moci zdokonalovat, adaptovat a rozšiřovat naši infrastrukturu tak, aby vyhověla neustále se měnícím potřebám naší země, ať už civilním či vojenským." # todo: NEW TRANSLATION
  SRA_idea_civil_defense_doctrine: "Doktrína civilní obrany" # todo: NEW TRANSLATION
  SRA_idea_civil_defense_doctrine_desc: "CDD kombinuje systém milicí s vlivy pravidelné armády. V jistém smyslu má být mostem mezi tradiční moderní válkou a tím, co je známé jako '4. generační válka'. Někteří v oddělení záznamů si s nadsázkou začali říkat '3,5 gen války' jako alternativní název doktríny." # todo: NEW TRANSLATION
  SRA_idea_civil_defense_doctrine_one: "Doktrína civilní obrany" # todo: NEW TRANSLATION
  SRA_idea_civil_defense_doctrine_one_desc: "CDD kombinuje systém milicí s vlivy pravidelné armády. V jistém smyslu má být mostem mezi tradiční moderní válkou a tím, co je známé jako '4. generační válka'. Někteří v oddělení záznamů si s nadsázkou začali říkat '3,5 gen války' jako alternativní název doktríny." # todo: NEW TRANSLATION
  SRA_idea_continual_planning_doctrine: "Doktrína neustálého plánování" # todo: NEW TRANSLATION
  SRA_idea_continual_planning_doctrine_desc: "CPD je doktrína zdokonalování a vytrvalosti, která využívá plánovací mechanismy vojenské činnosti a slouží k vylepšení a zlepšení celkové soudržnosti mezi bojovými a logistickými prvky armády." # todo: NEW TRANSLATION
  SRA_idea_continual_planning_doctrine_one: "Doktrína neustálého plánování" # todo: NEW TRANSLATION
  SRA_idea_continual_planning_doctrine_one_desc: "CPD je doktrína zdokonalování a vytrvalosti, která využívá plánovací mechanismy vojenské činnosti a slouží k vylepšení a zlepšení celkové soudržnosti mezi bojovými a logistickými prvky armády." # todo: NEW TRANSLATION
  SRA_idea_shells_not_soldiers_doctrine: "Doktrína 'Dělostřelba, ne vojáci'" # todo: NEW TRANSLATION
  SRA_idea_shells_not_soldiers_doctrine_desc: "Doktrína SNS je přímá doktrína materiální nadřazenosti. Ačkoliv je ekonomicky nákladnější, ztráta většího počtu mužů a vojáků by nás stála mnohem víc než ztráta střeliva a bomb." # todo: NEW TRANSLATION
  SRA_idea_shells_not_soldiers_doctrine_one: "Doktrína 'Dělostřelba, ne vojáci'" # todo: NEW TRANSLATION
  SRA_idea_shells_not_soldiers_doctrine_one_desc: "Doktrína SNS je přímá doktrína materiální nadřazenosti. Ačkoliv je ekonomicky nákladnější, ztráta většího počtu mužů a vojáků by nás stála mnohem víc než ztráta střeliva a bomb." # todo: NEW TRANSLATION
  SRA_idea_airforce_sky_defense_doctrine: "Doktrína vzdušné obrany" # todo: NEW TRANSLATION
  SRA_idea_airforce_sky_defense_doctrine_desc: "Doktrína vzdušné obrany je doktrína zaměřená na cílenou nadřazenost při ovládání vzdušného prostoru. Prioritizace zvýší účinnost bombardovacích operací, nicméně zpozdí naše inovace v rozvoji bombardování kvůli nedostatku pozornosti." # todo: NEW TRANSLATION
  SRA_idea_airforce_raining_thunder_doctrine: "Doktrína Déšť hromů" # todo: NEW TRANSLATION
  SRA_idea_airforce_raining_thunder_doctrine_desc: "Prostřednictvím upřednostnění našich bombardovacích schopností zvyšujeme naši schopnost působit silné škody nepřátelským bojovým kapacitám na samotném bojišti." # todo: NEW TRANSLATION
  SRA_idea_airforce_sky_defense_doctrine_one: "Doktrína vzdušné obrany" # todo: NEW TRANSLATION
  SRA_idea_airforce_sky_defense_doctrine_one_desc: "Doktrína vzdušné obrany je doktrína zaměřená na cílenou nadřazenost při ovládání vzdušného prostoru. Prioritizace zvýší účinnost bombardovacích operací, nicméně zpozdí naše inovace v rozvoji bombardování kvůli nedostatku pozornosti." # todo: NEW TRANSLATION
  SRA_idea_airforce_raining_thunder_doctrine_one: "Doktrína Déšť hromů" # todo: NEW TRANSLATION
  SRA_idea_airforce_raining_thunder_doctrine_one_desc: "Prostřednictvím upřednostnění našich bombardovacích schopností zvyšujeme naši schopnost způsobit velké škody nepřátelským bojovým kapacitám na samotném bojišti." # todo: NEW TRANSLATION
  SRA_idea_steeL_wave_doctrine: "Doktrína Ocelová vlna" # todo: NEW TRANSLATION
  SRA_idea_steeL_wave_doctrine_desc: "SWD je zdokonalování množství nad kvalitou v námořní terminologii. To znamená, že celkové snížení výcviku a velikostí lodí nám umožní vyzbrojit více plavidel a být ostražitější a rychleji reagovat na nepřátelské síly." # todo: NEW TRANSLATION
  SRA_idea_steeL_wave_doctrine_one: "Doktrína Ocelová vlna" # todo: NEW TRANSLATION
  SRA_idea_steeL_wave_doctrine_one_desc: "SWD je zdokonalování množství nad kvalitou v námořní terminologii. To znamená, že celkové snížení výcviku a velikostí lodí nám umožní vyzbrojit více plavidel a být ostražitější a rychleji reagovat na nepřátelské síly." # todo: NEW TRANSLATION
  SRA_idea_green_water_gremlins: "Zelení vodní gremlini" # todo: NEW TRANSLATION
  SRA_idea_green_water_gremlins_desc: "Pobřežní vody jsou jediné vody, na které si musíme dávat pozor. Proto budeme trénovat a vylepšovat naši námořní sílu kolem tohoto pojetí, abychom naši zemi zabezpečili na maximum." # todo: NEW TRANSLATION
  SRA_idea_green_water_gremlins_one: "Zelení vodní gremlini" # todo: NEW TRANSLATION
  SRA_idea_green_water_gremlins_one_desc: "Pobřežní vody jsou jediné vody, na které si musíme dávat pozor. Proto budeme trénovat a vylepšovat naši námořní sílu kolem tohoto pojetí, abychom naši zemi zabezpečili na maximum." # todo: NEW TRANSLATION
  SRA_idea_fleet_standards_doctrine: "Doktrína standardů flotily" # todo: NEW TRANSLATION
  SRA_idea_fleet_standards_doctrine_desc: "Tato doktrína nám umožňuje vytvářet mini námořnictva, která mohou vyzvat a reagovat na nepřátelské síly s flexibilitou. To umožňuje naší námořní síle jako celku nekonat žádné riskantní kroky a zároveň posádky a vedení získají dostatek zkušeností prostřednictvím těchto standardizovaných formátů pro složení flotily." # todo: NEW TRANSLATION
  SRA_idea_fleet_standards_doctrine_one: "Doktrína standardů flotily" # todo: NEW TRANSLATION
  SRA_idea_fleet_standards_doctrine_one_desc: "Tato doktrína nám umožňuje vytvářet mini námořnictva, která mohou vyzvat a reagovat na nepřátelské síly s flexibilitou. To umožňuje naší námořní síle jako celku nekonat žádné riskantní kroky a zároveň posádky a vedení získají dostatek zkušeností prostřednictvím těchto standardizovaných formátů pro složení flotily." # todo: NEW TRANSLATION
  SRA_idea_southern_general_staff: "Jižní generální štáb" # todo: NEW TRANSLATION
  SRA_idea_southern_general_staff_desc: "Jižní vojenské síly vyvinuly a vylepšily své jednotlivé větve do něčeho skvělého, a navíc tyto pokroky ve vývoji zasáhly i důstojnický sbor a jeho generální štáb. Bohatství zkušeností bude využito k udržení náskoku a doufáme, že budoucí jižané budou moci vychutnat takovou vojenskou hrdost." # todo: NEW TRANSLATION
  SRA_idea_retooling_administrative_means: "Přestavba administrativních prostředků" # todo: NEW TRANSLATION
  SRA_idea_retooling_administrative_means_desc: "V rámci naší ambiciózní zahraniční politiky jsme zaznamenali určité administrativní nedostatky. Budeme muset tyto přebytečné zdroje zvládnout a dostat je pod kontrolu, pokud chceme naše kroky vpřed dělat soudržněji." # todo: NEW TRANSLATION
  SRA_idea_cultural_integrations_program: "Programy kulturní integrace" # todo: NEW TRANSLATION
  SRA_idea_cultural_integrations_program_desc: "Největší chybou bývalé republiky byla její neflexibilita chápat, adaptovat a integrovat odlišné podkultury, které ji tvořily. Tuto chybu neopakujeme a naopak zahájíme programy sdílení a integrace kultury s různými regiony, aby v těchto podkulturách nevznikl individualismus. Spíše budou tyto programy součástí skládačky naší nové americké kultury a způsobu života." # todo: NEW TRANSLATION
  SRA_idea_the_second_american_republic: "Druhá americká republika" # todo: NEW TRANSLATION
  SRA_idea_the_second_american_republic_desc: "Díky píli a velkému úsilí jsme vytvořili Druhou americkou republiku. Nyní máme čistý štít, se kterým můžeme pracovat, a budoucnost plnou téměř nekonečných možností." # todo: NEW TRANSLATION
  southern_republic_divided_we_fell: "Rozděleni padáme" # todo: NEW TRANSLATION
  southern_republic_divided_we_fell_desc: "Unie už neexistuje, nyní leží roztříštěné zrcadlo subkultur a popel z jejího násilného zániku. Musíme zjistit, jak si udržet svou vlastní cestu, než se skutečně posuneme vpřed a vyrazíme kamkoli, pokud chceme stát se skutečným a nezávislým národem." # todo: NEW TRANSLATION
  southern_republic_domestic_policies: "Jižní domácí politika" # todo: NEW TRANSLATION
  southern_republic_domestic_policies_desc: "Navzdory černobílé i velice rudě zbarvené historii, kterou Jih prožil, moderní demografické změny zklidnily značnou část dřívějších extrémních sil. Přesto se tyto síly adaptovaly a zdá se, že neodejdou bez kopání a křiku. Přesto musíme překonat tyto nadbytečné síly a zajistit klid a přežití našeho nového národa. Koneckonců víte, že máme pověst, kterou je třeba udržet s jižanskou pohostinností." # todo: NEW TRANSLATION
  southern_republic_federal_budgets: "Státní výdaje" # todo: NEW TRANSLATION
  southern_republic_federal_budgets_desc: "Ústřední vláda Jižní republiky je poněkud zajímavá, říkáme to tak. Když slovo 'federální' se nikomu nelíbí, nahrazují ho výrazem jako 'vládní výdaje'. Bez ohledu na to, jak lidé nad tím přemýšlejí, centrální vláda republiky představuje vyvážený akt poskytování lidem a vyhýbání se stejným cestám, jaké činil starý svaz." # todo: NEW TRANSLATION
  southern_republic_industrial_policies: "Dixie Průmyslové oddělení průmyslové industrializace" # todo: NEW TRANSLATION
  southern_republic_industrial_policies_desc: "Dixie Oddělení průmyslové industrializace má na starosti právě to, co říká název – průmyslový rozvoj a pokračující rozvoj národa. Naše půda sice neposkytuje nekonečné sklizně, takže se budeme snažit držet krok s většinou ostatních národů." # todo: NEW TRANSLATION
  southern_republic_resource_management_policies: "Dixie Správa zdrojů" # todo: NEW TRANSLATION
  southern_republic_resource_management_policies_desc: "DMA má na starosti organizaci dostupné pracovní síly a zajištění, že klíčové průmysly našeho národa mohou získávat snadno dostupné suroviny. Jinými slovy, těžba a zemědělství spadají pod dohled DMA." # todo: NEW TRANSLATION
  southern_republic_tax_policies: "Dixie Daňové oddělení" # todo: NEW TRANSLATION
  southern_republic_tax_policies_desc: "Znovu se točíme v kruhu, Dixie Daňové oddělení zodpovídá za organizaci a implementaci daňových kodexů národa, aby byl rozpočet vyvážen. Očekávají výkyvy, ale nemají rádi slovo daně, protože mnoho obyvatel bylo buď součástí, nebo více sympatizovalo se starou Libertariánskou stranou unie." # todo: NEW TRANSLATION
  southern_republic_army_service_branch: "Jižní armáda" # todo: NEW TRANSLATION
  southern_republic_army_service_branch_desc: "Jižní armáda (SAB) je vysoce tradiční složkou Jižních ozbrojených sil. Její uctívání historických vojenských vůdců narozených na jejím území znamená, že klade mnohem vyšší nároky na svůj důstojnický sbor, než by bylo potřeba pro její běžné pěchotní jednotky. Nehledě na to bude armáda muset dlouze zvážit, jaký upřímný směr si přeje jít, pokud má bránit svou vlast nebo hledat nová dobrodružství." # todo: NEW TRANSLATION
  southern_republic_air_force_service_branch: "Jižní letectvo" # todo: NEW TRANSLATION
  southern_republic_air_force_service_branch_desc: "Jižní letectvo (SAF) je jakýmsi opomenutým potomkem v rámci upřímných investic do jeho výcviku a výzkumu. Přesto s vlivem Space Coast na Floridě a několika významnými leteckými základnami v Jižní republice si letectvo poradí s tím, co má. Ale pokud má národ správně bránit sám sebe, bude to potřebovat něco víc než to, co má." # todo: NEW TRANSLATION
  southern_republic_navy_service_branch: "Jižní námořní služba" # todo: NEW TRANSLATION
  southern_republic_navy_service_branch_desc: "SNS, zkráceně často označované jako Jižní námořnictvo, je poměrně robustní služba. Vzhledem k tomu, že národ zahrnuje prakticky třetinu pobřežních oblastí Mexického zálivu, existuje spousta civilních i vojenských zařízení, která se podílejí na námořní moci. Přesto tato zařízení utrpěla značné škody po pádu staré unie a k opravám, výcviku a některým významným investicím bude potřeba, pokud chceme správně bránit tak rozsáhlé pobřeží." # todo: NEW TRANSLATION

  CSA_decisions_war_time_mobilization_category: "Válečná mobilizace" # todo: NEW TRANSLATION
  CSA_decisions_war_time_mobilization_category_desc: "Když to bude potřeba, můžeme povolat dobrovolnou legii lidí, která alespoň zaplní mezery v liniích. Nevíme, kdy přijde válka, ale víme, že přijde." # todo: NEW TRANSLATION
  CSA_war_time_mobilization: "První vlna mobilizace" # todo: NEW TRANSLATION
  CSA_war_time_mobilization_desc: "Výzva k zbraním je na nás, musíme se spojit a zajistit obranu našich domovů. Do zbraní pro Dixie chlapce!" # todo: NEW TRANSLATION
  CSA_war_second_wave_defenders: "Druhá vlna obránců" # todo: NEW TRANSLATION
  CSA_war_second_wave_defenders_desc: "Nepřítel tlačí vpřed, proto musíme zařadit další vlnu obránců. Morálka národa utrpí, ale potřebujeme jednotky." # todo: NEW TRANSLATION
  CSA_war_desperate_defenders: "Zoufalí obránci" # todo: NEW TRANSLATION
  CSA_war_desperate_defenders_desc: "Situace se zhoršuje, potřebujeme každé dostupné tělo, ať už ochotné či nikoli, aby udrželo linii." # todo: NEW TRANSLATION
  CSA_creating_infantry_reserves: "Organizování záložní síly" # todo: NEW TRANSLATION
  CSA_creating_infantry_reserves_desc: "Vytvoření připravené záložní síly nám umožní včasně se připravit na jakýkoli nepřátelský průnik či cokoli, co v budoucnu plánujeme." # todo: NEW TRANSLATION

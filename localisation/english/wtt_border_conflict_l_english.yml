 md4_border_conflict_won_attacker.1.t: "Vítězství v [their_state.GetName]" # todo: NEW TRANSLATION
 md4_border_conflict_won_attacker.1.desc: "Srážka na hranici mezi [our_state.GetName] a [their_state.GetName] přinesla našim silám jasné vítězství nad silami [their_country.GetLeader]. [their_country.GetAdjective] jednotky se stáhly, aby se přeskupily, a naše síly převzaly kontrolu nad sporným územím." # todo: NEW TRANSLATION
 md4_border_conflict_won_attacker.1.a: "Ukázali jsme jim svou sílu!" # todo: NEW TRANSLATION

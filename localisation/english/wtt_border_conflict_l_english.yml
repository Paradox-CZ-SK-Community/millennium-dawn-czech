 md4_border_conflict_won_defender.1.desc: "Srážka na hranici mezi [our_state.GetName] a [their_state.GetName] přinesla našim silám jasné vítězství nad silami [their_country.GetLeader]. [their_country.GetAdjective] jednotky se stáhly, aby se přeskupily, a naše síly převzaly kontrolu nad sporným územím." # todo: NEW TRANSLATION
 md4_border_conflict_won_defender.1.a: "Ukázali jsme jim svou sílu!" # todo: NEW TRANSLATION
 md4_border_conflict_lost_attacker.1.t: "Porážka v [our_state.GetName]" # todo: NEW TRANSLATION
 md4_border_conflict_lost_attacker.1.desc: "Síly pod velením [their_country.GetLeader] nás dokázaly vytlačit ze sporného území mezi [our_state.GetName] a [their_state.GetName]. Naše jednotky se stáhly v dobrém pořádku a reorganizují se, pokud bychom chtěli v budoucnu obnovit boje." # todo: NEW TRANSLATION
 md4_border_conflict_lost_attacker.1.a: "Musíme co nejdříve zahájit protiútok!" # todo: NEW TRANSLATION
 md4_border_conflict_lost_defender.1.t: "Porážka v [our_state.GetName]" # todo: NEW TRANSLATION
 md4_border_conflict_lost_defender.1.desc: "Síly pod velením [their_country.GetLeader] nás dokázaly vytlačit ze sporného území mezi [our_state.GetName] a [their_state.GetName]. Naše jednotky se stáhly v dobrém pořádku a reorganizují se, pokud bychom chtěli v budoucnu obnovit boje." # todo: NEW TRANSLATION
 md4_border_conflict_lost_defender.1.a: "Musíme co nejdříve zahájit protiútok!" # todo: NEW TRANSLATION
 md4_border_conflict_canceled_attacker.1.t: "Patová situace v [their_state.GetName]" # todo: NEW TRANSLATION
 md4_border_conflict_canceled_attacker.1.desc: "Boj v oblasti [our_state.GetName]-[their_state.GetName] utichl, protože se obě strany ukázaly být neschopné vytlačit protivníka. Žádná ze stran nezískala výrazné území. Průzkumníci hlásí, že [their_country.GetAdjective] vojáci na druhé straně se zakopávají v obranném terénu. Zdá se, že hodlají udržet území, které obsadili, ale pravděpodobně nebudou tlačit na naše linie." # todo: NEW TRANSLATION
 md4_border_conflict_canceled_attacker.1.a: "Vrátíme se." # todo: NEW TRANSLATION
 md4_border_conflict_canceled_defender.1.t: "Patová situace v [their_state.GetName]" # todo: NEW TRANSLATION
 md4_border_conflict_canceled_defender.1.desc: "Boj v oblasti [our_state.GetName]-[their_state.GetName] utichl, protože se obě strany ukázaly být neschopné vytlačit protivníka. Žádná ze stran nezískala výrazné území. Průzkumníci hlásí, že [their_country.GetAdjective] vojáci na druhé straně se zakopávají v obranném terénu. Zdá se, že hodlají udržet území, které obsadili, ale pravděpodobně nebudou tlačit na naše linie." # todo: NEW TRANSLATION
 md4_border_conflict_canceled_defender.1.a: "Vrátíme se." # todo: NEW TRANSLATION
 md4_border_incident_defender_warning.1.t: "[From.GetNameDefCap] ohrožuje naši hranici" # todo: NEW TRANSLATION
 md4_border_incident_defender_warning.1.desc: "Včera byly pozorovány [their_country.GetAdjective] jednotky překračující hranici z [attacker_state.GetName] do [defender_state.GetName]. Během noci do oblasti přitékly další [their_country.GetAdjective] síly a zaujaly obranné pozice na našem území. \n\nTo předchází sérii drobných potyček a porušení hranic silami pod velením [their_country.GetLeader] podél celé naší společné hranice.\n\nTentokrát je však jasné, že [their_country.GetAdjective] síly tu hodlají zůstat. Musíme co nejrychleji vyslat jednotky do regionu, abychom zastavili jejich postup." # todo: NEW TRANSLATION
 md4_border_incident_defender_warning.1.a: "Mobilizujte všechny dostupné jednotky!" # todo: NEW TRANSLATION
 md4_border_conflict_escalate_to_war.1.t: "[From.GetNameDefCap] se mobilizuje k válce" # todo: NEW TRANSLATION
 md4_border_conflict_escalate_to_war.1.desc: "Zpravodajské zprávy naznačují, že [From.GetAdjective] síly se shromažďují uvnitř [their_state.GetName] k velké operaci, aby postoupily hlouběji do [our_state.GetName]. Vzhledem k množství prostředků, které je [From.GetLeader] ochoten vynaložit na toto dobrodružství, je jasné, že se už nejedná o pouhý spor o přesné umístění demarkační čáry.\n\nNa obzoru je válka v plném rozsahu." # todo: NEW TRANSLATION
 md4_border_conflict_escalate_to_war.1.a: "Musíme být připraveni jim čelit!" # todo: NEW TRANSLATION
 TUR_ob_win.1.t: "Operace Olivová ratolest uspěla!" # todo: NEW TRANSLATION
 TUR_ob_win.1.desc: "Turecké jednotky a jednotky Svobodné syrské armády obsadily region Afrin z rukou teroristů YPG a PKK po rychlém obklíčení, které následovalo po zahájení operace. Bez Afrínu budou kurdské síly pravděpodobně neschopné provádět velké útoky v blízkosti své bývalé bašty, i když boj zde nekončí, protože PKK, PYD a YPG nespí a budou v boji pokračovat možná navždy." # todo: NEW TRANSLATION
 TUR_ob_win.1.a: "Skutečná hrozba zatím zůstává nevyřešena..." # todo: NEW TRANSLATION
 TUR_ob_win.2.t: "Turecké síly byly odraženy!" # todo: NEW TRANSLATION
 TUR_ob_win.2.desc: "Turečtí ďáblové nás označují za teroristy, pak vcházejí na naše území, aby zabili stovky kurdských bojovníků, kteří bojují za demokratickou Sýrii, osvobozenou od hrozby Daesh a od kurdského útlaku. Afrin zůstal nedotčen tureckýma rukama, protože YPG bojovalo zuby nehty, aby udrželi Turky na jejich hranici, linii, kterou by nikdy neměli překročit. Mohou se snažit, jak chtějí, spáchat genocidu proti kurdskému lidu, ale dokud budeme pokračovat v boji proti útlaku, Turecko nikdy nevyhraje." # todo: NEW TRANSLATION
 TUR_ob_win.2.a: "Boj tím nekončí..." # todo: NEW TRANSLATION
 TUR_ob_lose.1.t: "Operace Olivová ratolest selhala!" # todo: NEW TRANSLATION
 TUR_ob_lose.1.desc: "Postup na Afrín vedl k strategickému selhání, protože kurdští teroristé dokázali odrazit naše síly a vytlačit je z regionu. Prozatím kurdské síly zůstávají v kontrole svého opěrného bodu v Afrínu a mohou bez omezení spouštět teroristické útoky na našem území. To nemůžeme tolerovat a musíme okamžitě přehodnotit naši strategii, pokud chceme tyto teroristy potlačit." # todo: NEW TRANSLATION
 TUR_ob_lose.1.a: "Boj nekončí..." # todo: NEW TRANSLATION
 TUR_ob_lose.2.t: "Afrín padl do rukou tureckých sil!" # todo: NEW TRANSLATION
 TUR_ob_lose.2.desc: "Turekům se podařilo splnit svůj úkol bojovat s protivníkem, který nemá nic společného s vnitřním nesouhlasem, jež neustále roste v jejich vlastní zemi. Od začátku jsme jasně říkali, že chceme pouze Kurdistán bez útlaku a demokratický národ, kde budou slyšet lidé. To je pro Turky příliš; pokud chtějí bojovat se špatným protivníkem, ať si to udělají, ale pokud Daesh vyhraje tento boj přes Levantu, krev bude na rukou Turecka." # todo: NEW TRANSLATION
 TUR_ob_lose.2.a: "Nikdy nepřestanou bojovat, a my také nesmíme." # todo: NEW TRANSLATION
 TUR_ob_warn.1.t: "[From.GetLeader] oznamuje protikurdskou kampaň" # todo: NEW TRANSLATION
 TUR_ob_warn.1.desc: "[From.GetLeader] oznámil, že turecké síly budou nasazeny do regionu Afrin ve snaze udusit teroristické skupiny dříve, než se z regionu vynoří. YPG bojuje proti Daesh jak dlouho? Turci nikdy nepochopí, že kurdský lid chce pouze to, co je spravedlivé pro svůj lid, ale bohužel to vidí jako terorismus. Pokud si myslí, že toto musí udělat, pak s Boží milostí tam budeme, abychom se s jejich silami střetli vírou a odvahou, a budeme se bránit až na smrt." # todo: NEW TRANSLATION
 TUR_ob_warn.1.a: "Musíme být připraveni." # todo: NEW TRANSLATION

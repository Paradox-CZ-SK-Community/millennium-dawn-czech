 AGRI_experiencing_drought_TT: "Momentálně se potýká s §Ysucho§!" # todo: NEW TRANSLATION
 AGRI_not_experiencing_drought: "Momentálně §Rnezažívá§! §Ysucho§!" # todo: NEW TRANSLATION
 AGRI.1.t: "Hrozí sucho..." # todo: NEW TRANSLATION
 AGRI.1.d: "Naši přední vědci a experti z ministerstva zemědělství mají obavy z možnosti, že se za krátko objeví sucho; v předpovědi navíc není žádný déšť... doufejme, že jsme se na všechny možnosti připravili." # todo: NEW TRANSLATION
 AGRI.1.A: "Držme palce..." # todo: NEW TRANSLATION
 AGRI.2.t0: "Vědci se mýlili!" # todo: NEW TRANSLATION
 AGRI.2.d0: "Naštěstí se v tomto případě vědci a experti mýlili, vyhnuli jsme se suchu tentokrát, ale příště už nemusíme mít tolik štěstí..." # todo: NEW TRANSLATION
 AGRI.2.A: "Měli bychom se připravit na špatnou sklizeň" # todo: NEW TRANSLATION
 AGRI.2.B: "Špatná sklizeň? Co teprve katastrofická?" # todo: NEW TRANSLATION
 AGRI.2.C: "Není třeba! Tentokrát jsme v pořádku a příště také budeme!" # todo: NEW TRANSLATION
 AGRI.2.t1: "Vědci měli částečně pravdu" # todo: NEW TRANSLATION
 AGRI.2.d1: "Vědci a experti měli jen částečně pravdu; sucho sice nastalo, ale zdá se být lokalizované jen na jednu nebo dvě oblasti v [ROOT.GetName]. Nemělo by to být příliš závažné, i když by se to mohlo rozšířit do sousedních regionů, pokud problém nevyřešíme." # todo: NEW TRANSLATION
 AGRI.2.D: "Nevypadá to tak špatně, nechte to proběhnout." # todo: NEW TRANSLATION
 AGRI.2.E: "Můžeme uvolnit peníze na řešení situace." # todo: NEW TRANSLATION
 AGRI.2.F: "To vyžaduje okamžitou akci!" # todo: NEW TRANSLATION
 AGRI.2.G: "To může být přehnané, ale raději budeme v bezpečí." # todo: NEW TRANSLATION
 AGRI.2.t2: "Vědci měli pravdu!" # todo: NEW TRANSLATION
 AGRI.2.d2: "Dnes udeřilo sucho v plné síle, desítky lidí už zemřely a očekává se, že další v nadcházejících týdnech podlehnou této katastrofě; musíme jednat okamžitě, aby se tato vážná situace nezhoršila." # todo: NEW TRANSLATION
 AGRI.2.H: "Nemáme moc na výběr, musíme to nechat proběhnout." # todo: NEW TRANSLATION
 AGRI.2.I: "To nevyřeší vše, ale je to lepší než nic." # todo: NEW TRANSLATION
 AGRI.2.J: "Snad nás to udrží do příštích dešťů." # todo: NEW TRANSLATION
 AGRI.2.K: "Chvála bohu za tyto zásoby, používejte, kolik je třeba!" # todo: NEW TRANSLATION
 AGRI.2.t3: "Katastrofální sucho!" # todo: NEW TRANSLATION
 AGRI.2.d3: "To je absolutní katastrofa... stovky jsou mrtvé kvůli masivnímu suchu, které se nyní zdá být rozšířené v [ROOT.GetName], a očekává se, že se to pravděpodobně rozšíří i do sousedních zemí; musíme se pokusit převzít situaci, pokud to bude možné..." # todo: NEW TRANSLATION
 AGRI.2.L: "Nemůžeme to zastavit, ať nám Bůh odpustí..." # todo: NEW TRANSLATION
 AGRI.2.M: "Kdybychom jen měli více prostředků na zastavení této katastrofy!" # todo: NEW TRANSLATION
 AGRI.2.N: "To zdaleka nestačí, ale mělo by to pomoci s tím nejhorším." # todo: NEW TRANSLATION
 AGRI.2.O: "Naše zásoby jsou bohaté a to by mělo stačit, i když to bude nákladné..." # todo: NEW TRANSLATION
 AGRI_neighbour.1.t: "Lokalizované sucho postihuje [FROM.GetName]!" # todo: NEW TRANSLATION
 AGRI_neighbour.1.d: "Jeden z našich sousedů, [FROM.GetName], zažívá sucho; naštěstí se zdá být lokalizované a vyžadovalo by jen velmi malou pomoc, aby se to zastavilo. Mohli bychom však poslat pomoc, abychom získali přízeň u našeho souseda." # todo: NEW TRANSLATION
 AGRI_neighbour.1.A: "Poslat pomoc [FROM.GetName]" # todo: NEW TRANSLATION
 AGRI_neighbour.1.B: "Můžeme z toho profitovat!" # todo: NEW TRANSLATION
 AGRI_neighbour.1.C: "Jak vypadají naše zásoby?" # todo: NEW TRANSLATION
 AGRI_neighbour.1.D: "Pomoc? Ať si pomůžou sami!" # todo: NEW TRANSLATION
 AGRI_neighbour.10.t: "Náš soused [FROM.GetName] nám posílá pomoc!" # todo: NEW TRANSLATION
 AGRI_neighbour.10.d: "[FROM.GetName] ví, co znamená být dobrým sousedem, a poslal nám malou pomoc, aby zmírnil následky sucha." # todo: NEW TRANSLATION
 AGRI_neighbour.10.A: "Skvělé!" # todo: NEW TRANSLATION
 AGRI_neighbour.100.t: "Náš soused [FROM.GetName] odmítá poslat pomoc!" # todo: NEW TRANSLATION
 AGRI_neighbour.100.d: "[FROM.GetName] nám ukazuje, že v kritické situaci se na ně spolehnout nedá; i když toto sucho zvládneme sami, bylo by pěkné mít trochu pomoci." # todo: NEW TRANSLATION
 AGRI_neighbour.100.A: "No, tohle se dá zvládnout." # todo: NEW TRANSLATION
 AGRI_neighbour.2.t: "Rozsáhlé sucho postihuje [FROM.GetName]!" # todo: NEW TRANSLATION
 AGRI_neighbour.2.d: "Jeden z našich sousedů, [FROM.GetName], zažívá sucho; experti původně předpokládali, že zůstane lokalizované, ale mýlili se. Vypadá to, že to je horší než se čekalo; [FROM.GetName] by velmi ocenil naši pomoc a mohl by nám v budoucnu více otevřít dveře." # todo: NEW TRANSLATION

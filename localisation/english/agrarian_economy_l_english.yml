 AGRI_neighbour.2.B: "Můžeme z toho profitovat!" # todo: NEW TRANSLATION
 AGRI_neighbour.2.C: "Jak vypadají naše zásoby?" # todo: NEW TRANSLATION
 AGRI_neighbour.2.D: "To zní jako jejich problém." # todo: NEW TRANSLATION

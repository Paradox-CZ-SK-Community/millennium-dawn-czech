 AGRI_neighbour.300.A: "Kde jsou ty [FROM.GetAdj] vlajky? Musí být spáleny!" # todo: NEW TRANSLATION
 AGRI_influencer.1.t: "Lokalizované sucho postihuje [FROM.GetName]!" # todo: NEW TRANSLATION
 AGRI_influencer.1.d: "[FROM.GetName] zažívá sucho; naštěstí se zdá být lokalizované a vyžadovalo by jen malou pomoc, aby se zastavilo. Mohli bychom poslat pomoc, abychom získali přízeň této země." # todo: NEW TRANSLATION
 AGRI_influencer.1.A: "Poslat pomoc [FROM.GetName]" # todo: NEW TRANSLATION
 AGRI_influencer.1.B: "To je jejich problém." # todo: NEW TRANSLATION
 AGRI_influencer.10.t: "[FROM.GetName] nám posílá pomoc!" # todo: NEW TRANSLATION
 AGRI_influencer.10.d: "[FROM.GetName] jde nad rámec toho, co by měl diplomatický partner dělat, a poslal nám trochu pomoci, aby zmírnil následky sucha." # todo: NEW TRANSLATION
 AGRI_influencer.10.A: "Skvělé!" # todo: NEW TRANSLATION
 AGRI_influencer.100.t: "[FROM.GetName] odmítá poslat pomoc!" # todo: NEW TRANSLATION
 AGRI_influencer.100.d: "[FROM.GetName] nám ukazuje, že v tísni se na ně spolehnout nedá; i když toto sucho zvládneme sami, bylo by pěkné mít podporu." # todo: NEW TRANSLATION
 AGRI_influencer.100.A: "No, tohle se dá zvládnout." # todo: NEW TRANSLATION
 AGRI_influencer.2.t: "Rozsáhlé sucho postihuje [FROM.GetName]!" # todo: NEW TRANSLATION
 AGRI_influencer.2.d: "[FROM.GetName] zaznamenalo poměrně velké sucho; experti původně mysleli, že zůstane lokalizované, ale spletli se. Vypadá to, že je to horší než se čekalo; [FROM.GetName] by velmi ocenilo naši pomoc a mohlo by nám v budoucnu více otevřít dveře." # todo: NEW TRANSLATION
 AGRI_influencer.2.A: "Poslat pomoc [FROM.GetName]" # todo: NEW TRANSLATION
 AGRI_influencer.2.B: "Z toho nám moc neplyne." # todo: NEW TRANSLATION
 AGRI_influencer.20.t: "[FROM.GetName] nám posílá pomoc!" # todo: NEW TRANSLATION
 AGRI_influencer.20.d: "[FROM.GetName] jde nad rámec toho, co by měl diplomatický partner dělat, a poslal nám pomoc, aby zmírnil následky sucha." # todo: NEW TRANSLATION
 AGRI_influencer.20.A: "Skvělé!" # todo: NEW TRANSLATION
 AGRI_influencer.200.t: "[FROM.GetName] odmítá poslat pomoc!" # todo: NEW TRANSLATION
 AGRI_influencer.200.d: "[FROM.GetName] nám ukazuje, že v tísni se na ně nedá spolehnout; zdá se, že jsme ponecháni na pospas." # todo: NEW TRANSLATION
 AGRI_influencer.200.A: "Zrádci." # todo: NEW TRANSLATION
 AGRI_influencer.3.t: "Masivní sucho postihuje [FROM.GetName]!" # todo: NEW TRANSLATION
 AGRI_influencer.3.d: "[FROM.GetName] zažívá poměrně vážné sucho; experti se spletli a půda v [FROM.GetName] může zůstat suchá dlouhou dobu. Pokud jim chceme pomoci, musí to být okamžité a výrazné; nemůžeme si dovolit, aby příroda vyhrála." # todo: NEW TRANSLATION
 AGRI_influencer.3.A: "Poslat pomoc [FROM.GetName]" # todo: NEW TRANSLATION
 AGRI_influencer.3.B: "A jak nám to přesně pomůže?" # todo: NEW TRANSLATION
 AGRI_influencer.30.t: "[FROM.GetName] nám posílá značnou pomoc!" # todo: NEW TRANSLATION
 AGRI_influencer.30.d: "[FROM.GetName] jde nad rámec toho, co by měl diplomatický partner dělat, a poslal nám značné množství pomoci, aby zmírnil následky sucha." # todo: NEW TRANSLATION
 AGRI_influencer.30.A: "Díky nebesům!" # todo: NEW TRANSLATION
 AGRI_influencer.300.t: "[FROM.GetName] odmítá poslat pomoc!" # todo: NEW TRANSLATION
 AGRI_influencer.300.d: "[FROM.GetName] nám ukazuje, že v tísni se na ně nedá spolehnout; Bůh a [FROM.GetName] nás opustili." # todo: NEW TRANSLATION
 AGRI_influencer.300.A: "Kde jsou ty [FROM.GetAdj] vlajky? Musí být spáleny!" # todo: NEW TRANSLATION
 AGRI_random.1.t: "Farmáři si stěžují na nedostatek vybavení!" # todo: NEW TRANSLATION
 AGRI_random.1.d: "Díky současným ekonomickým sankcím v [THIS.GetName] farmáři protestují kvůli nedostatku nového nebo funkčního vybavení.\nMáme tři možnosti: obchodovat s pochybnými postavami na černém trhu, pokusit se najít někoho, kdo je ochoten s námi obchodovat legálně, nebo si prostě vystačit s tím, co máme.\n\nCo máme dělat, [THIS.GetLeader]?" # todo: NEW TRANSLATION
 AGRI_random.1.A: "Pochybné postavy? To jsou jen obchodníci!" # todo: NEW TRANSLATION
 AGRI_random.1.B: "Zkusme najít někoho, kdo s námi obchoduje" # todo: NEW TRANSLATION
 AGRI_random.1.C: "No, máte přece voli, ne?" # todo: NEW TRANSLATION
 AGRI_random_black_market_TT: "§YMinistr zemědělství [THIS.GetNameWithFlag] se obrátí na kontakty z černého trhu, aby uzavřel obchod.§!" # todo: NEW TRANSLATION
 AGRI_random_embargo_trading_TT: "§YMinistr zemědělství [THIS.GetNameWithFlag] se obrátí na kontakty v jiných zemích, aby se pokusil uzavřít obchod.§!" # todo: NEW TRANSLATION
 AGRI_random.10.t1: "Jen se neptat, odkud to pochází" # todo: NEW TRANSLATION
 AGRI_random.10.d1: "Farmáři nejsou spokojeni s vybavením, které jsme pořídili; říkají, že vysvětlení o tom, že vybavení „spadlo z nákladního vozu“, není dostatečné. Pokud nejsou tak nespokojení jako by byli bez něj, je to pro nás úspěch." # todo: NEW TRANSLATION
 AGRI_random.10.A: "Nedělejme z toho zvyk..." # todo: NEW TRANSLATION
 AGRI_random.10.t2: "Přestřelky se pašeráky!" # todo: NEW TRANSLATION
 AGRI_random.10.d2: "Náš ministr zemědělství zaplatí za tohle! Pokus o obchod s pašeráky vedl k tomu, že jim vzali peníze a snažili se si vybavení ponechat; mnoho našich vojáků bylo zastřeleno, to je nepřijatelné!" # todo: NEW TRANSLATION
 AGRI_random.10.B: "Ti parchanty" # todo: NEW TRANSLATION
 AGRI_random.10.t3: "Vzali peníze a zmizeli..." # todo: NEW TRANSLATION
 AGRI_random.10.d3: "No, plat ministru zemědělství se snižuje na příští desetiletí; ten blbec domluvil obchod s pašeráky, kteří poslali obchodní výpravu čekat na vybavení — hádejte, co se stalo. 16 hodin čekali na pašeráky, strašné." # todo: NEW TRANSLATION
 AGRI_random.10.C: "Do prdele." # todo: NEW TRANSLATION
 AGRI_random.100.t1: "Nejsou hezké, ale fungují" # todo: NEW TRANSLATION
 AGRI_random.100.d1: "Farmáři jsou docela spokojení s tím, co se nám podařilo sehnat; nemusí to být nejhezčí nebo nejnovější vybavení, ale funguje, a to je v naší situaci to nejdůležitější." # todo: NEW TRANSLATION
 AGRI_random.100.A: "Předešli jsme katastrofě" # todo: NEW TRANSLATION
 AGRI_random.100.t2: "Další embargo?!" # todo: NEW TRANSLATION
 AGRI_random.100.d2: "Kdo se zabývá jednáními v obchodním ministerstvu, by měl být odstaven. Nevíme, jak tohle dokázal pokazit, ale dostali jsme další embargo, neuvěřitelné. A farmáři jsou z toho naštvaní!" # todo: NEW TRANSLATION
 AGRI_random.100.B: "Sakra..." # todo: NEW TRANSLATION
 AGRI_random.100.t3: "Skoro nic nefunguje" # todo: NEW TRANSLATION
 AGRI_random.100.d3: "\"Jako nové\" — to si strčte za klobouk! Téměř celé vybavení, které jsme pořídili, je rozbité, zaseklé nebo prostě nefunguje; farmáři jsou dost naštvaní..." # todo: NEW TRANSLATION
 AGRI_random.100.C: "Máme aspoň účtenku?" # todo: NEW TRANSLATION
 AGRI_random.2.t: "Polím je poměrně sucho..." # todo: NEW TRANSLATION
 AGRI_random.2.d: "V této části roku jsou naše pole obvykle mnohem milosrdnější než teď; ministr zemědělství má obavy, že by to mohlo předcházet vážnějšímu suchu, než jen „troše příliš slunce“.\n\nPokud máme málo peněz, můžeme se vždy pokusit odvést trochu vody ze zásob našich sousedů..." # todo: NEW TRANSLATION
 AGRI_random.2.A: "Ehh, tohle bychom měli vyřešit sami..." # todo: NEW TRANSLATION
 AGRI_random.2.B: "No, není to tak, že by jim to chybělo" # todo: NEW TRANSLATION
 AGRI_random.2.C: "Jestli jsi takhle vyděšený, modli se za déšť!" # todo: NEW TRANSLATION
 AGRI_random_water_diversion_TT: "§YMůžeme se pokusit§! §Ruknout§! §něco z vody našich sousedů§! §Codkloněním toku§!§!" # todo: NEW TRANSLATION
 AGRI_random.20.t1: "Krizí odvrácena!" # todo: NEW TRANSLATION
 AGRI_random.20.t2: "Cítíme se trochu vysušení" # todo: NEW TRANSLATION
 AGRI_random.20.t3: "Nic se nezměnilo!" # todo: NEW TRANSLATION
 AGRI_random.20.d1: "Zdá se, že rychlé zásahy vlády vyřešily potenciální problém sucha, bez vyrobených nepřátel a s možným zvýšením očekávaných cen sklizně." # todo: NEW TRANSLATION
 AGRI_random.20.d2: "Zatímco se zdá, že se nám podařilo zastavit šíření sucha, některé okrajové oblasti jsou stále suché a můžeme očekávat menší sklizeň z daného typu plodin. To nevadí, většina plodin je zachráněna." # todo: NEW TRANSLATION
 AGRI_random.20.d3: "Navzdory našim snahám se zdá, že pole prostě neberou a jsou sušší než kdy dříve; to by se mohlo vyvinout v plnohodnotné sucho, musíme být připraveni na nejhorší." # todo: NEW TRANSLATION
 AGRI_random.20.A: "To rád slyším!" # todo: NEW TRANSLATION
 AGRI_random.20.B: "Doufám, že to byly jen zelenina." # todo: NEW TRANSLATION
 AGRI_random.20.C: "Připoutejte se!" # todo: NEW TRANSLATION
 AGRI_random.200.t1: "Ani si to nevšimli!" # todo: NEW TRANSLATION
 AGRI_random.200.t2: "[FROM.GetName] nás přistihl při činu" # todo: NEW TRANSLATION
 AGRI_random.200.t3: "Vzali jsme příliš mnoho vody!" # todo: NEW TRANSLATION
 AGRI_random.200.t4: "Pole [FROM.GetName] se zdají být suché" # todo: NEW TRANSLATION
 AGRI_random.200.t5: "Farmy [FROM.GetName] zůstaly vyprahlé" # todo: NEW TRANSLATION
 AGRI_random.200.d1: "S trochou peněz na správných místech se nám podařilo ukrást část vody souseda, aniž by si toho všimli; doufejme, že zaplacené osoby zůstanou ticho. Naše vlastní problémy jsou teď vyřešeny, prozatím." # todo: NEW TRANSLATION
 AGRI_random.200.d2: "Po zaplacení, komu jsme si mysleli, že je správné zaplatit, byla naše akviziční skupina nachytána [FROM.GetAdj] autoritami. Zdají se být dost rozčílení kvůli krokům naší vlády." # todo: NEW TRANSLATION
 AGRI_random.200.d3: "Zdá se, že náš soused [FROM.GetName] měl méně vody, než jsme čekali, a nyní trpí důsledky našich činů! Může být zřejmé, kdo vodu ukradl; naštěstí je to zatím lokální sucho." # todo: NEW TRANSLATION
 AGRI_random.200.d4: "Zdá se, že náš soused [FROM.GetName] měl méně vody, než jsme čekali, a nyní trpí následky! Je pravděpodobné, že je zřejmé, kdo vodu ukradl; bohužel se sucho může nakonec vrátit i k nám." # todo: NEW TRANSLATION
 AGRI_random.200.d5: "Zdá se, že náš soused [FROM.GetName] měl méně vody, než jsme čekali, a nyní trpí následky! Je téměř jisté, že je zřejmé, kdo vodu ukradl, a náš ministr zemědělství předpovídá extrémní sucha s vysokou pravděpodobností, že se přenesou i přes naše hranice." # todo: NEW TRANSLATION
 AGRI_random.200.A: "To je naučí mít vodu!" # todo: NEW TRANSLATION
 AGRI_random.200.B: "Ach sakra..." # todo: NEW TRANSLATION
 AGRI_random.200.C: "Zkuste to s nimi urovnat." # todo: NEW TRANSLATION
 AGRI_random.200.D: "Jejda." # todo: NEW TRANSLATION
 AGRI_random.200.E: "Připravit se na nejhorší." # todo: NEW TRANSLATION
 AGRI_random.200.F: "Počkej... to nás může ovlivnit!" # todo: NEW TRANSLATION
 AGRI_random.200.G: "Pokud nás to může ovlivnit, musíme se připravit!" # todo: NEW TRANSLATION
 AGRI_random.200.H: "Ach Bože... co jsme to udělali?" # todo: NEW TRANSLATION
 AGRI_random.2000.t: "[FROM.GetName] ukradl naši vodu!" # todo: NEW TRANSLATION
 AGRI_random.2000.d1: "Mysleli jsme, že se něco děje, když zásoby vody byly nižší, než měly být. Po důkladném vyšetřování se zdá, že viníkem byl [FROM.GetName]!" # todo: NEW TRANSLATION
 AGRI_random.2000.d2: "Mysleli jsme, že se něco děje, když zásoby vody byly nižší, než měly být. Po důkladném vyšetřování se zdá, že viníkem byl [FROM.GetName]! Můžeme jim ukázat, že to myslíme vážně zavedením embarga..." # todo: NEW TRANSLATION
 AGRI_random.2000.A: "Zcela je odříznout!" # todo: NEW TRANSLATION
 AGRI_random.2000.B: "Ti parchanti!" # todo: NEW TRANSLATION
 AGRI_random.3.t: "Dva farmáři žádají o pomoc při pozemkovém sporu" # todo: NEW TRANSLATION
 AGRI_random.3.d: "Dva farmáři přišli na hlavní úřad ministerstva zemědělství žádat o vládní zásah k vyřešení pozemkového sporu. První farmář tvrdí, že jeho pozemek byl narušen dobytkem druhého farmáře, druhý farmář zase tvrdí, že formální zakreslení map nikdy neproběhlo a že hranice polí prvního farmáře ve skutečnosti zasahují do majetku druhého!\n\nZamotaný případ, můžeme se postavit na kteroukoliv stranu, podle toho, kdo bude přesvědčivějším vypravěčem." # todo: NEW TRANSLATION
 AGRI_random.3.A: "Udržte ten dobytek na své straně!" # todo: NEW TRANSLATION
 AGRI_random_3_F1_TT: "§YPostaví se na stranu§! §3Prvního farmáře§! §Yv pozemkovém sporu§!" # todo: NEW TRANSLATION
 AGRI_random.3.B: "Nemůžete očekávat, že dobytek bude znát hranice!" # todo: NEW TRANSLATION
 AGRI_random_3_F2_TT: "§YPostaví se na stranu§! §3Druhého farmáře§! §Yv pozemkovém sporu§!" # todo: NEW TRANSLATION
 AGRI_random.3.C: "Připomeňte mi, proč bych se měl zajímat?" # todo: NEW TRANSLATION
 AGRI_random_3_NO_TT: "§YPostaví se na stranu§! §Rnikdo§! §Yv pozemkovém sporu a nechá je to vyřešit sami§!" # todo: NEW TRANSLATION
 AGRI_random.30.t1: "Chovatelé dobytka jsou rozhořčeni!" # todo: NEW TRANSLATION
 AGRI_random.30.d1: "Velká skupina chovatelů dobytka považuje zásah vlády na straně zemědělců obdělávajících půdu za skandální překročení pravomocí a aktivně podporuje soupeřící politickou stranu!\n\nZemědělci obdělávající půdu však vítají rozhodnutí a jsou nadšení z tohoto vítězství za práva k vlastnictví!" # todo: NEW TRANSLATION
 AGRI_random.30.A: "Měli jste lépe hlídat svůj dobytek!" # todo: NEW TRANSLATION
 AGRI_random.30.t2: "Zemědělci obdělávající půdu jsou rozhořčeni!" # todo: NEW TRANSLATION
 AGRI_random.30.d2: "Chovatelé dobytka se zdají být nadšení z rozhodnutí vlády; s přiznaným právem na pastvu slíbili podpořit vládu v nadcházejících volbách.\n\nZemědělci obdělávající půdu však hrozí, že se semknou a odmítnou rozhodnutí přijmout!" # todo: NEW TRANSLATION
 AGRI_random.30.B: "Měli bychom pravděpodobně zpřesnit zákony o vlastnictví..." # todo: NEW TRANSLATION
 AGRI_random.30.t3: "Vyřešili to mezi sebou!" # todo: NEW TRANSLATION
 AGRI_random.30.d3: "Bez zásahu vlády našli chovatelé a zemědělci urovnání formou pánské dohody, čímž byl tento konkrétní pozemkový spor vyřešen.\n\nI když se v budoucnu mohou objevit další spory, zdá se, že všichni jsou alespoň částečně spokojeni s tímto výsledkem." # todo: NEW TRANSLATION
 AGRI_random.30.C: "Perfektní řešení." # todo: NEW TRANSLATION
 AGRI_random.30.t4: "Přestřelky na farmě!" # todo: NEW TRANSLATION
 AGRI_random.30.d4: "Bez vládního zásahu nebo dohledu během jednání mezi oběma skupinami došlo ke rvačce, při níž padly výstřely z obou stran. Mnoho chovatelů i farmářů leží mrtvých nebo zraněných, ti v zemědělském sektoru požadují odpovědi a lidé volají po změně." # todo: NEW TRANSLATION
 AGRI_random.30.D: "No do prdele..." # todo: NEW TRANSLATION
 AGRI_random.4.t: "Bohatá úroda!" # todo: NEW TRANSLATION
 AGRI_random.4.d: "Naši farmáři hlásí bohatou sklizeň a žádají ministerstvo zemědělství, co dělat s přebytečnými výnosy. Buď je prodáme, nebo zvětšíme velikost našich \"zásob pro horší časy\"." # todo: NEW TRANSLATION
 AGRI_random.4.A: "Dodatečný příjem je vždy dobrý." # todo: NEW TRANSLATION
 AGRI_random.4.B: "Máme pro to všechno silo?" # todo: NEW TRANSLATION
 AGRI_random.5.t: "Plodiny hynou na polích!" # todo: NEW TRANSLATION
 AGRI_random.5.d: "Něco zničilo značné množství našich plodin, což nechalo očekávanou sklizeň zkaženou; očekává se, že to výrazně sníží náš zemědělský výstup, pokud neuděláme něco razantního, abychom škodě čelili." # todo: NEW TRANSLATION
 AGRI_random.5.A: "Budeme to muset skousnout." # todo: NEW TRANSLATION
 AGRI_random.5.B: "Zásoby udrží sektor v chodu!" # todo: NEW TRANSLATION
 AGRI_random.6.t: "Invazní druhy zaplavují pole!" # todo: NEW TRANSLATION
 AGRI_random.6.d: "Na obzoru byly spatřeny invazní sarančata, [ROOT.GetLeader]! Doufáme, že použití pesticidů bude dostatečné, aby zabránilo zničení příliš velké části naší sklizně, ale nikdy nemůžeme být příliš jistí; musíme se připravit na nejhorší!" # todo: NEW TRANSLATION
 AGRI_random.6.A: "Jak velké jsou škody?" # todo: NEW TRANSLATION
 AGRI_random.60.t1: "Pole pro základní plodiny potřebují více půdy!" # todo: NEW TRANSLATION
 AGRI_random.60.t2: "Pole pro plodiny na prodej potřebují více půdy!" # todo: NEW TRANSLATION
 AGRI_random.60.d1: "To je katastrofa... saranče zřejmě zničily nespočet tun naší předpokládané sklizně základních plodin; měli bychom očekávat, že náš zemědělský sektor utrpí značný úder." # todo: NEW TRANSLATION
 AGRI_random.60.d2: "Naštěstí se sarančata zdánlivě rozhodla pro naše pole ošetřená pesticidy a utrpěla důsledky. I když se nyní očekává nižší sklizeň základních plodin, měli bychom očekávat pouze menší snížení ziskovosti zemědělského sektoru." # todo: NEW TRANSLATION
 AGRI_random.60.d3: "To je katastrofa... saranče zřejmě zničily nespočet tun naší předpokládané sklizně plodin na prodej; měli bychom očekávat, že náš zemědělský sektor utrpí značný úder." # todo: NEW TRANSLATION
 AGRI_random.60.d4: "Naštěstí se sarančata zdánlivě rozhodla pro naše pole ošetřená pesticidy a utrpěla důsledky. Ačkoli se nyní očekává nižší sklizeň plodin na prodej, měli bychom očekávat jen mírné snížení ziskovosti zemědělského sektoru." # todo: NEW TRANSLATION
 AGRI_random.60.A: "Sakra." # todo: NEW TRANSLATION
 AGRI_random.60.B: "Sakra." # todo: NEW TRANSLATION
 AGRI_random.60.C: "Sakra." # todo: NEW TRANSLATION
 AGRI_random.60.D: "Sakra." # todo: NEW TRANSLATION
 AGRI_random.7.t: "Lesní požáry!" # todo: NEW TRANSLATION
 AGRI_random.7.d: "Zdá se, že lesní požáry zuří poblíž polí našich nejproduktivnějších farem. Náš ministr zemědělství očekává, že budou těžce zasaženy při jejich následném šíření." # todo: NEW TRANSLATION
 AGRI_random.7.A: "Počkáme na zprávu o škodách..." # todo: NEW TRANSLATION
 AGRI_random.70.t1: "Pole základních plodin zasažená plameny!" # todo: NEW TRANSLATION
 AGRI_random.70.t2: "Pole plodin na prodej zasažená plameny!" # todo: NEW TRANSLATION

l_english:
  Cascadia_focus: "Strom zaměření Cascadie" # todo: NEW TRANSLATION
  CAS_focus_olympia_rises: "Olympie Vzestup" # todo: NEW TRANSLATION
  CAS_focus_olympia_rises_desc: "S výrazně rozvinutým Seattlem se hlavní město státu Washington stane novým národním hlavním městem. Olympia má i tak pěkné znění." # todo: NEW TRANSLATION
  CAS_focus_stabilization_of_washington: "Stabilizace Washingtonu" # todo: NEW TRANSLATION
  CAS_focus_stabilization_of_washington_desc: "Ze zřízení federálního hlavního města naší země a z toho vyplývá, že můžeme nyní začít stabilizovat stát, ve kterém sídlí naše hlavní město. Organizace infrastruktury a základní ekonomické činnosti vrátí formu společenské soudržnosti, která nám umožní investovat a brzy poté přejít k lepším integračním snahám." # todo: NEW TRANSLATION
  CAS_focus_the_new_home: "Nový domov" # todo: NEW TRANSLATION
  CAS_focus_the_new_home_desc: "Se stabilitou ekonomiky... alespoň co do její hodnoty, a díky soudržnému úsilí našeho lidu, které vytváří zdání sociální struktury. Nyní můžeme začít s zaváděním civilních a nouzových služeb po celém státě Washington a začít tento zbytek kontinentu nazývat naším novým domovem." # todo: NEW TRANSLATION
  CAS_focus_our_oregon_trail: "Náš Oregon Trail" # todo: NEW TRANSLATION
  CAS_focus_our_oregon_trail_desc: "I když původní obyvatelé a osadníci museli cestovat napříč kontinenty, nyní se musíme vydat na jih, abychom začali znovuvybudovat sousední území, kterým je stát Oregon. Se základnou zde ve Washingtonu bychom je mohli dostat online relativně rychle." # todo: NEW TRANSLATION
  CAS_focus_another_pacific_gem: "Další Pacifický klenot" # todo: NEW TRANSLATION
  CAS_focus_another_pacific_gem_desc: "S obnovenou ekonomickou a sociální funkčností můžeme začít propojovat a vytvářet civilní a havarijní služby, které spojí stát Oregon s naším výchozím místem. Budoucnost se jeví stále jasnější, i když jen trochu." # todo: NEW TRANSLATION
  CAS_focus_i_dont_know: "Nevím?" # todo: NEW TRANSLATION
  CAS_focus_i_dont_know_desc: "Ne, řekl jsem Idaho, samozřejmě jsme neznali stav státu. Celý zatracený horský pás zabírá většinu státu. Bez ohledu na to můžeme začít oživovat věci jako těžařský průmysl a další ekonomické aktivity, abychom těmto lidem znovu dali naději." # todo: NEW TRANSLATION
  CAS_focus_mountain_marvel: "Horský zázrak" # todo: NEW TRANSLATION
  CAS_focus_mountain_marvel_desc: "Ekonomika je dobrá, lidé šťastní, stav věcí obstojný. Skvěle. Nyní je čas propojit stát se zbytkem národa; odsud můžeme začít zjišťovat, co přesně uděláme na našem nově nalezeném místě ve světě." # todo: NEW TRANSLATION
  CAS_focus_a_new_beginning: "Nový začátek" # todo: NEW TRANSLATION
  CAS_focus_a_new_beginning_desc: "Se státem stabilizovaným musíme nyní přesně zjistit, co chceme dělat. Naše postavení znamená, že nejsme ani v výhodě, ani v nevýhodě, ale budeme muset jednat nyní, aby se věci na kontinentu znovu nezačaly vyhřívat." # todo: NEW TRANSLATION
  CAS_focus_preparing_for_elections: "Příprava na volby" # todo: NEW TRANSLATION
  CAS_focus_preparing_for_elections_desc: "Se země ve vyhovující kondici pro organizaci politických stran a volebních oblastí. A po vyřešení RMR v Idahu jsme připraveni na naše první oficiální národní volby. Největším problémem je, že momentálně se zdá, že máme příliš široký výběr. Ale mohlo by to být horší." # todo: NEW TRANSLATION
  CAS_focus_setting_the_stage: "Příprava scény" # todo: NEW TRANSLATION
  CAS_focus_setting_the_stage_desc: "Zatímco lidé naší země nacházejí svou vůli mezi vznikajícími politickými stranami po celé zemi, musíme připravit infrastrukturu a skutečné schopnosti, aby země mohla uspořádat volby na kterou se všichni připravují." # todo: NEW TRANSLATION
  CAS_focus_western_politics: "Západní politické strany" # todo: NEW TRANSLATION
  CAS_focus_western_politics_desc: "V době před a po průběhu našich prvních národních voleb se zdá, že volební populace je čím dál více fascinována politickými stranami a hnutími, která se orientují na západní myšlenky, ideály a principy. Tím pádem to dává příležitost nejen vítězné straně začít svou vítěznou jízdou, ale i novým stranám vstoupit na scénu a pokusit se získat podíl na politickém koláči, minimálně." # todo: NEW TRANSLATION
  CAS_focus_consumers_party_victory: "Vítězství Strany spotřebitelů" # todo: NEW TRANSLATION
  CAS_focus_consumers_party_victory_desc: "Hlasy jsou sečteny a Cascadijská Strana spotřebitelů zvítězila, nyní se zaměřuje na potřeby spotřebitelů a na podnikatelské potřeby. Je jisté, že naše země se ekonomicky dostane na správnou trajektorii dříve než její kontinentální protějšky." # todo: NEW TRANSLATION
  CAS_focus_tax_business_act: "Zákon o daních pro podniky" # todo: NEW TRANSLATION
  CAS_focus_tax_business_act_desc: "Daňový zákon pro podniky (Tax Business Act), jak se mu říká, je daňová reforma, která ukládá více daní na podniky a bohatstvím generující část ekonomiky, než na spotřebitelskou část ekonomiky. Důvod je, že i když podniky obecně budou složitější na založení, s více hotovostí budou spotřebitelé moci utrácet volněji a spořit na to, aby si založili vlastní podniky. Krátkodobé náklady pro dlouhodobý zisk a budoucí investice." # todo: NEW TRANSLATION
  CAS_focus_economic_education_act: "Zákon o ekonomickém vzdělávání" # todo: NEW TRANSLATION
  CAS_focus_economic_education_act_desc: "Zákon EEA je obecný investiční a reformní zákon v oblasti vzdělávání, který má lépe investovat do mládeže, aby se naučila a pochopila ekonomii a základní ekonomiku ve svém každodenním životě. Naděje je rozvíjet dovednosti správy peněz, naučit se vyvažovat rozpočet a další dovednosti, které jim pomohou v budoucnu." # todo: NEW TRANSLATION
  CAS_focus_young_founders_program: "Program mladých zakladatelů" # todo: NEW TRANSLATION
  CAS_focus_young_founders_program_desc: "YFP je vyhraněný program na pomoc mladým a ambiciózním podnikatelským lídrům, aby skutečně měli kapitál k vytvoření a spuštění vlastního podniku. Musí podat dokumentaci a detailně popsat základní nástin toho, jaký druh podnikání chtějí, kde ho chtějí umístit a očekávanou konkurenci. Celkově to má nastartovat a vytvořit pevný základ pro sektor malých a středních podniků, který umožní čas a štěstí, aby je posunul dál nebo udržel na místě." # todo: NEW TRANSLATION
  CAS_focus_general_economics_plan: "Obecný ekonomický plán" # todo: NEW TRANSLATION
  CAS_focus_general_economics_plan_desc: "Abychom uvedli národ online co nejpřesněji a nejvyrovnaněji, musíme důkladně investovat do každého státu a jeho obecných potřeb a pochopit jejich specifika. K tomuto účelu budeme investovat alespoň do jednoho vyhrazeného ekonomického odvětví pro každý stát." # todo: NEW TRANSLATION
  CAS_focus_retooling_regulations: "Přepracování regulací" # todo: NEW TRANSLATION
  CAS_focus_retooling_regulations_desc: "Regulační reformy v rozšiřování a zonování nových průmyslových a obchodních oblastí je třeba změnit, stejně jako porozumění regulacím kolem samotného startu těchto nových budov. Některé starší regulace jsou tak zdlouhavé, že bez efektivní změny zpomalují celý proces. Musíme to rychle opravit, pokud chceme někam dojít." # todo: NEW TRANSLATION
  CAS_focus_national_defense_act: "Zákon o národní obraně" # todo: NEW TRANSLATION
  CAS_focus_national_defense_act_desc: "Zákon o národní obraně je preventivní militarizací našeho průmyslu, aby byla zajištěna alespoň nezávislost naší země na všem." # todo: NEW TRANSLATION
  CAS_focus_energy_security_act: "Zákon o energetické bezpečnosti" # todo: NEW TRANSLATION
  CAS_focus_energy_security_act_desc: "Zákon o energetické bezpečnosti je legislativa pro lepší investice do vzdělání, výzkumu a vývoje, stejně jako způsoby, jak zlepšit celkovou energetickou bezpečnost. To nám poskytne větší ekonomickou nezávislost na zahraničních zemích a umožní nám do budoucna přinést na jednací stoly o něco více." # todo: NEW TRANSLATION
  CAS_focus_cascade_care_program: "Program Cascade Care" # todo: NEW TRANSLATION
  CAS_focus_cascade_care_program_desc: "Cascade Care je federální volitelný plán, do kterého každý občan bude platit jako jemný start k univerzálnějšímu typu zdravotní péče. To umožní občanům mít možnost, kdy to bude potřeba, ale s tím, že každý přispívá, znamená to, že přímé financování a výnosy z tohoto zdanění půjdou do tvorby a financování obecně veřejných zdravotnických zařízení a personálu, čímž bude veřejnost více opečovávána bez ohledu na jejich volbu." # todo: NEW TRANSLATION
  CAS_focus_cascadian_securities: "Program Cascadijského sociálního zabezpečení" # todo: NEW TRANSLATION
  CAS_focus_cascadian_securities_desc: "Program CSP je v podstatě národní program sociálního zabezpečení, avšak existuje rozdíl v jeho přístupu k většině národů. CSP v podstatě zahrnuje řadu bankovních zařízení pro shromažďování a ukládání úspor poplatníků. To prakticky umožňuje federální verzi programu 401k, aniž by byl provozován prostřednictvím konkrétní firmy. Legislativa bude již vytvořena k ochraně použití těchto prostředků pro federální použití, pokud nebude vyžádán výslovný souhlas dotčených poplatníků." # todo: NEW TRANSLATION
  CAS_focus_new_conservative_victory: "Nové konzervativní vítězství" # todo: NEW TRANSLATION
  CAS_focus_new_conservative_victory_desc: "Po volbách zvítězila NCP, teď je na konzervativcích země udržet stabilitu a naplánovat kurz pro zlepšení a sociální soudržnost." # todo: NEW TRANSLATION
  CAS_focus_traditional_taxations: "Tradiční zdanění" # todo: NEW TRANSLATION
  CAS_focus_traditional_taxations_desc: "NCP si přeje zjednodušit daňový systém snížením rozmanitosti daňových metod a návratem k tradičnějším metodám a prostředkům získávání příjmů pro národ a jeho složky." # todo: NEW TRANSLATION
  CAS_focus_manufacturing_investments: "Investice do výroby" # todo: NEW TRANSLATION
  CAS_focus_manufacturing_investments_desc: "Musíme usilovat o zvýšení našich výrobních kapacit, abychom nejen uspokojili domácí potřeby, ale i pronikli na zahraniční trhy a do obchodních dohod." # todo: NEW TRANSLATION
  CAS_focus_tech_investments: "Investice do technologií" # todo: NEW TRANSLATION
  CAS_focus_tech_investments_desc: "Ačkoli primární funkcí je posílení našeho technologického sektoru, tento investiční plán má za cíl také zvýšit naše služby a obecné kancelářské odvětví, čímž dále diverzifikuje naši ekonomickou skladbu." # todo: NEW TRANSLATION
  CAS_focus_food_securities_act: "Zákon o potravinovém zabezpečení" # todo: NEW TRANSLATION
  CAS_focus_food_securities_act_desc: "Dedikovaný plán výzkumu a investic pro rozvoj naší domácí potravinové jistoty. To by nám mělo pomoci pokrýt více domácích potřeb a zároveň nám umožnit zkoumat budoucí experimentální metody, jako je vertikální zemědělství a podobně." # todo: NEW TRANSLATION
  CAS_focus_automaton_research_budget: "Rozpočet výzkumu automatů" # todo: NEW TRANSLATION
  CAS_focus_automaton_research_budget_desc: "Investice do výzkumu a rozpočtování pro pokrok v automatizaci, AI a základních typech automatů nám umožní vyrábět více za kratší dobu a s menším prostorem, jak zvýšíme celkovou efektivitu a velikost připravené pracovní síly, která bude vykonávat rutinní úkoly, o něž se většina lidí nezajímá." # todo: NEW TRANSLATION
  CAS_focus_increasing_social_funding: "Zvyšování sociálního financování" # todo: NEW TRANSLATION
  CAS_focus_increasing_social_funding_desc: "Základy sociálního zabezpečení jsou očekáváním formovaným ranými státy sociálního zabezpečení Německé říše a dalších zemí, které je prosazovaly v 19. století jako prostředek boje proti socialistické agitaci. Jako národ však musíme pečovat o naše lidi, když se věci prostě nedaří. Každý má špatný den, a proto bychom měli zajistit, aby něčí špatný den nebyl prvním dnem zločince." # todo: NEW TRANSLATION
  CAS_focus_infrastructure_projects: "Projekty infrastruktury" # todo: NEW TRANSLATION
  CAS_focus_infrastructure_projects_desc: "Obecné zvyšování našich stavebních kapacit umožní více rozvoje v budoucnu. Vzhledem k tomu, že nemáme mnoho volné půdy k dispozici, musíme pochopit a soustředit se na to, jak využít více s menším prostorem." # todo: NEW TRANSLATION
  CAS_focus_better_healthcare_options: "Lepší možnosti zdravotní péče" # todo: NEW TRANSLATION
  CAS_focus_better_healthcare_options_desc: "Úpravy regulací a lepší investice do zdravotnické infrastruktury jako celku umožňují obyvatelům zajistit si více možností, jak získat co nejlepší péči. Ačkoliv můžeme nabídnout vládní variantu, musíme také připravit půdu pro soukromé možnosti." # todo: NEW TRANSLATION
  CAS_focus_seeking_trade_initiatives: "Usilování o obchodní iniciativy" # todo: NEW TRANSLATION
  CAS_focus_seeking_trade_initiatives_desc: "Musíme hledět dále než jen na vlastní půdu, pokud chceme skutečně dosáhnout něčeho ve světě. Naše možnosti budou omezené, můžeme začít s malými obchodními jednáními, abychom si v tomto světě zajistili své místo, i když to bude třeba malé." # todo: NEW TRANSLATION
  CAS_focus_liberal_victory: "Liberální vítězství" # todo: NEW TRANSLATION
  CAS_focus_liberal_victory_desc: "Volby byly vyhlášeny a Liberální strana Cascadia zvítězila ve volbách. Je to tato myšlenka, která nám umožňuje nyní pokračovat na novou svobodu, rovnost a skutečnou cestu sociálního hnutí a hospodářské prosperity." # todo: NEW TRANSLATION
  CAS_focus_reformed_regulations: "Reformované regulace" # todo: NEW TRANSLATION
  CAS_focus_reformed_regulations_desc: "Naše schopnost rozvíjet se stojí a padá na naší schopnosti regulovat a porozumět procesům, které nám umožňují rozvíjet se v první řadě. Proto je musíme reformovat, aby byly efektivnější a v souladu s moderními standardy a očekáváními." # todo: NEW TRANSLATION
  CAS_focus_education_standards_act: "Zákon o vzdělávacích standardech" # todo: NEW TRANSLATION
  CAS_focus_education_standards_act_desc: "ESA nebol Education Standards Act je rozpočtový návrh na lepší investice a zlepšení standardů kvality a dovedností našich studentů a učitelů při procházení a účasti na vzdělávacím systému jako celku." # todo: NEW TRANSLATION
  CAS_focus_job_fair_programs: "Programy veletrhů práce" # todo: NEW TRANSLATION
  CAS_focus_job_fair_programs_desc: "Zaměstnanost je vždy hlavní prioritou někoho, kdo má fiskální odpovědnost. S touto znalostí zřizujeme veletrhy pracovních příležitostí a iniciativy, abychom zajistili zaměstnanost našich občanů a trvalý rozvoj naší ekonomiky." # todo: NEW TRANSLATION
  CAS_focus_office_sector_development: "Rozvoj kancelářského sektoru" # todo: NEW TRANSLATION
  CAS_focus_office_sector_development_desc: "Naše země je malá; myslím, že se na tom shodneme. Proto musíme hledat bohatství generující podniky jako služby a technologický průmysl, nebo celý kancelářský sektor jako celek. Pokud z nich vytěžíme co nejvíce bohatství, můžeme našim lidem poskytnout věci, které budou potřebovat, a případně financovat naši obrannou síť proti potenciálním hrozbám. Je těžké uvěřit, že tento kontinent bude mlčet navždy." # todo: NEW TRANSLATION
  CAS_focus_food_supplies_act: "Zákon o potravinových zásobách" # todo: NEW TRANSLATION
  CAS_focus_food_supplies_act_desc: "Mechanizace našeho potravinového hospodářství a zabezpečení dodavatelských řetězců našich domácích potravin nám umožní vybudovat stabilnější a soudržnější společnost, jak budeme směřovat k budoucnosti, o níž doufáme, že bude za našimi hranicemi, pokud to bude možné." # todo: NEW TRANSLATION
  CAS_focus_basics_in_defense: "Základy obrany" # todo: NEW TRANSLATION
  CAS_focus_basics_in_defense_desc: "Aby byla zajištěna bezpečnost naší země, musíme mít alespoň jakýkoli obranný průmysl. Odpor Rocky Mountain Resistance byl již dost strašidelný, ale pokud Kalifornie, nebo údajní federalisté, vypracují na západ, Bůh ví, co by se nám stalo. Proto musíme mít nějaký vojenský průmysl pro zahájení hromadění zbraní a munice pro jakýkoli potenciální scénář." # todo: NEW TRANSLATION
  CAS_focus_community_outreach_programs: "Programy komunitního dosahu" # todo: NEW TRANSLATION
  CAS_focus_community_outreach_programs_desc: "Rozvíjení efektivních a konduktivních programů komunitního dosahu umožňuje zajistit sociální stabilitu, kterou si mnozí přejí. Policie má obrovskou zodpovědnost a proto by měla být nejen respektována, ale měli by ji také lidé, kterým slouží, a naopak. Komunity a lidé, kterým slouží, by měli mít stejně velkou úctu a vyhlídky, aby byl vzájemný prospěch a porozumění, proč je každá část pro kohezi a schopnost udržet pořádek v naší zemi nedílná." # todo: NEW TRANSLATION
  CAS_focus_bettercare_act: "Zákon lepší péče" # todo: NEW TRANSLATION
  CAS_focus_bettercare_act_desc: "BCA je finanční balíček ke zlepšení kvality zdravotní péče, kterou mohou naši občané získat ve veřejných zdravotnických zařízeních, zvýšením platů sester, lékařů a provozního personálu a zajištěním potřebného vybavení a zdrojů pro tato zařízení." # todo: CHANGED
  CAS_focus_mutual_trade_initiatives: "Iniciativy vzájemného obchodu" # todo: NEW TRANSLATION
  CAS_focus_mutual_trade_initiatives_desc: "Schopnost zajistit pro náš národ to, co si nemůžeme zajistit sami, znamená hledání v zahraničí. Proto musíme nastavit laťku pro obchodní jednání, aby byla co nejvíce vzájemná a zajistila domácí nezávislost a udržela rovnováhu mezi zahraniční závislostí a domácí bezpečností." # todo: NEW TRANSLATION
  CAS_focus_victory_for_progress: "Vítězství pro pokrok" # todo: NEW TRANSLATION
  CAS_focus_victory_for_progress_desc: "S vítězstvím ve volbách jménem naší strany nyní máme prostředky, jak začít postupovat vpřed. Chceme vytvořit cestu sociální a ekonomické mobility a rovnosti příležitostí." # todo: NEW TRANSLATION
  CAS_focus_common_sense_labor_reforms: "Rozumné reformy pracovního práva" # todo: NEW TRANSLATION
  CAS_focus_common_sense_labor_reforms_desc: "Prostřednictvím lepších metod regulovaného kolektivního vyjednávání mezi odbory a zaměstnavateli můžeme nastavit standard vyjednávání a očekávání, aby naši pracovníci byli skutečně opečováni. Tímto můžeme poskytovat malé dotace firmám s většinovou odborovou zaměstnaností, aby byla zajištěna rovnováha a lepší otevřenost v přijímání odborů jako celku." # todo: NEW TRANSLATION
  CAS_focus_a_more_progressive_tax_code: "Progresivnější daňový systém" # todo: NEW TRANSLATION
  CAS_focus_a_more_progressive_tax_code_desc: "Aby naši občané měli prostředky na podporu sebe samých a svých rodin, musíme upravit daňové sazby, typy daní a programy pomoci, které tvoří základ, na kterém lidé stojí." # todo: NEW TRANSLATION
  CAS_focus_budgeting_for_innovation: "Rozpočtování pro inovace" # todo: NEW TRANSLATION
  CAS_focus_budgeting_for_innovation_desc: "Abychom zůstali na špici, musíme sledovat naše vědecké schopnosti a proto musíme investovat do budoucnosti. Pro dobro našeho národa, jeho lidí a malého území, které máme k využití." # todo: NEW TRANSLATION
  CAS_focus_selective_mechanization: "Selektivní mechanizace" # todo: NEW TRANSLATION
  CAS_focus_selective_mechanization_desc: "Modernizace neznamená, že musíme dělat všechno najednou. S tímto poznáním a porozuměním můžeme vybrat klíčová odvětví a ekonomické sektory k modernizaci a mechanizaci, které umožní udělat více s méně. To umožňuje více pracovníků migrovat směrem k průmyslovým, kancelářským či jiným sektům, zatímco zvyšujeme podporu a přechodový aparát, aby naši občané mohli volně pohybovat v tomto neustále se měnícím ekonomickém světě." # todo: NEW TRANSLATION
  CAS_focus_investing_in_the_future: "Investování do budoucnosti" # todo: NEW TRANSLATION
  CAS_focus_investing_in_the_future_desc: "Naše infrastruktura je pilířem naší schopnosti fungovat, z hlediska ekonomického i sociálního pohybu jako celku. Proto investujme a připravme se na současnost i budoucnost rozvoje naší země, abychom stanovili standard inovací pro generace, které přijdou." # todo: NEW TRANSLATION
  CAS_focus_farming_investments: "Zemědělské investice" # todo: NEW TRANSLATION
  CAS_focus_farming_investments_desc: "Schopnost uživit naši populaci a zabezpečit dodavatelskou síť potravin pro naše pracovníky je zásadní pro skutečnou sociální soudržnost. Když je tento primární požadavek ohrožen, nastávají skutečné problémy. Tím, že zřídíme potravinářské balící a zpracovatelské závody a budeme investovat do experimentálních forem zemědělství, jako je vertikální zemědělství, můžeme dosáhnout vyšší sklizně na menší půdu." # todo: NEW TRANSLATION
  CAS_focus_rocky_mountain_mining: "Rocky Mountain Mining" # todo: NEW TRANSLATION
  CAS_focus_rocky_mountain_mining_desc: "Společnost RMM byla podporována mnoha členy staré skupiny Rocky Mountain Resistance v raných dnech naší stability. Zdá se však, že tato společnost vstoupila na novou cestu, když žádá vládu o půdní granty a některé rozšiřovací financování. Jsme rádi, že můžeme investovat do této iniciativy, protože domestické rozšíření našich dostupných zdrojů nám poskytne výhodu v bezpečnosti i v mezinárodních jednáních o obchodu." # todo: NEW TRANSLATION
  CAS_focus_industrial_expansion: "Průmyslové expanze" # todo: NEW TRANSLATION
  CAS_focus_industrial_expansion_desc: "Abychom našim občanům pomohli najít práci, musíme ji nejprve skutečně vytvořit. Budeme proto investovat do pracovních míst ve výrobním a obchodním sektoru, abychom zajistili základní a univerzální trh, aby naši lidé mohli co nejdříve získat práci. Tyto kroky pak mohou sloužit jako mezistupně k našim předchozím programům na podporu budoucího růstu a ekonomické diverzity celkově." # todo: NEW TRANSLATION
  CAS_focus_energy_demands_act: "Zákon o energetických nárocích" # todo: NEW TRANSLATION
  CAS_focus_energy_demands_act_desc: "Naše energetické potřeby by měly být jednou z našich nejvyšších priorit, a touto legislativou zavede vzdělávání a infrastrukturu zároveň jako investice do zařízení pro rozšíření našich domácích výrobních schopností. V důsledku toho budou investice do vzdělávání a výzkumu využity ke snížení energetických ztrát při přepravě a skladování uvedené energie, což by mělo snížit celkovou spotřebu." # todo: NEW TRANSLATION
  CAS_focus_eastern_politics: "Východní politické strany" # todo: NEW TRANSLATION
  CAS_focus_eastern_politics_desc: "V průběhu volební kampaně i jejich závěru si voliči osvojili východní a dalekovýchodní hodnoty, myšlenky a principy. S tím si dáme krátký nádech a budeme vyčkávat, co přesně nakonec dostaneme." # todo: NEW TRANSLATION
  CAS_focus_red_mountain_victory: "Vítězství Rudé hory" # todo: NEW TRANSLATION
  CAS_focus_red_mountain_victory_desc: "Vítězství je naše a pro lidi našeho národa otevírá novou kapitolu. Už se nebudeme klamat sliby nekonečného bohatství, které představuje kapitalismus. Nyní vytvoříme systém pro všechny, pro ty podle jejich potřeb a ne jen podle jejich přání." # todo: NEW TRANSLATION
  CAS_focus_wealth_tax_act: "Zákon o dani z majetku" # todo: NEW TRANSLATION
  CAS_focus_wealth_tax_act_desc: "Prostřednictvím daňových reforem plánujeme nastavit daňový systém tak, aby se zaměřoval na zdanění majetku samotného, nikoliv na jednotlivce. Samozřejmě jednotlivci mohou získávat majetek různými způsoby, ale podniky a jádrové vytváření bohatství jsou zcela odděleny od mezd jednotlivců. Díky tomu můžeme udržovat nižší daně pro jednotlivce a možná časem nebudeme ani potřebovat skutečnou daň z příjmu." # todo: NEW TRANSLATION
  CAS_focus_cooperative_ownership_act: "Zákon o družstevním vlastnictví" # todo: NEW TRANSLATION
  CAS_focus_cooperative_ownership_act_desc: "Kooperativní vlastnictví je metoda, kdy každý, kdo tvoří podnik, má podíl a/nebo „podíl“ ve daném podniku. Rozhodnutí jsou proto přijímána zástupci administrativní a pracovní části podniku s cílem zajistit soudržnost a vzájemnou činnost v růstu a provozu, která ovlivňuje všechny zúčastněné. Zavedeme tak, že všechna nová podniku musí projít touto organizací, stávající podniky mají pětileté období na provedení přechodu do nové organizace, jinak hrozí nucený odkup vládou na základě dohody o vyrovnání." # todo: NEW TRANSLATION
  CAS_focus_industrial_efficiency_act: "Zákon o průmyslové efektivitě" # todo: NEW TRANSLATION
  CAS_focus_industrial_efficiency_act_desc: "Nesnášenlivci budou tvrdit, že nemáme tolik půdy a že bychom měli zachovat rovnováhu přírody a civilizace. Ti lidé však nechápou lidskou vůli a odhodlání. Budeme investovat a zkoumat nové způsoby, jak zlepšit naše průmyslové schopnosti, nové stroje, nové výrobní metody, vše nové, kde to půjde. Pro dobro našich lidí a budoucnost, kterou si zasloužíme, zvítězíme, bez ohledu na tyto řečnicky nepřátelské hlasy." # todo: NEW TRANSLATION
  CAS_focus_industrial_revolutionary_program: "Průmyslový revoluční program" # todo: NEW TRANSLATION
  CAS_focus_industrial_revolutionary_program_desc: "Naše národ se připravil a pracoval na dosažení nové úrovně a standardu industrializace. Nyní máme prostředky k investicím napříč zemí v rámci IRP a stanovíme nové výšky naší ekonomické moci. Dříve či později vytvoříme pro náš lid budoucnost a budeme světově uznáváni, i když to bude jen malá část, stále budeme hrát roli." # todo: NEW TRANSLATION
  CAS_focus_northwestern_mining_incorporated: "Northwestern Mining Incorporated" # todo: NEW TRANSLATION
  CAS_focus_northwestern_mining_incorporated_desc: "NWM nebo Northwestern Mining je státní těžařská společnost, která se zabývá těžebními operacemi, jež jsou strategicky potřeba pro domácí trhy země. Zatímco běžné těžařské firmy se budou soustředit na to, na co se specializují, NWM se zaměří na získávání a vytváření strategických těžebních zón s cílem rozšířit naše celkové schopnosti získávání surovin, jak poptávka na domácím trhu bude v čase růst." # todo: NEW TRANSLATION
  CAS_focus_cascadian_research_institute: "Kaskádský výzkumný institut" # todo: NEW TRANSLATION
  CAS_focus_cascadian_research_institute_desc: "KRI je specializované výzkumné a vývojové zařízení, které má pomoci s inovacemi v oblastech jako spotřeba energie a výrobní metody, stejně jako v dalších oborech, jež mohou podpořit růst a zefektivnit naši celkovou zemi, její obyvatele a ekonomiku, pro niž jsme ji vytvořili." # todo: NEW TRANSLATION
  CAS_focus_red_mountaineers_budget: "Rozpočet Rudých hor" # todo: NEW TRANSLATION
  CAS_focus_red_mountaineers_budget_desc: "Obrana naší země je poměrně důležitá a proto se musíme soustředit na naši národní sílu, a to na hory. Vyhradíme vyhrazený rozpočet pro Red Mountaineers, specializovanou jednotku, která pomůže vytvořit nový výcvikový sbor, aby naše armáda v průběhu času postupně získávala více způsobů, jak využít terén v moderní době války, kdy muži mohou být zabiti i z desítek mil od fronty." # todo: NEW TRANSLATION
  CAS_focus_better_social_budgeting: "Lepší sociální rozpočtování" # todo: NEW TRANSLATION
  CAS_focus_better_social_budgeting_desc: "Musíme zajistit péči o naše lidi, a proto musíme zvýšit rozpočet vyčleněný na naše sociální programy. Ačkoli nám to v krátkodobém horizontu uškodí, tato investice do sebe sama nám umožní lépe zvednout laťku kvality života našich občanů a tím stanovit nový standard a připravit budoucí programy pro lepší začlenění zpět do pracovního procesu co nejdříve." # todo: NEW TRANSLATION
  CAS_focus_energy_diversity_act: "Zákon o energetické diverzitě" # todo: NEW TRANSLATION
  CAS_focus_energy_diversity_act_desc: "Aby byly naplněny naše energetické potřeby, musíme zajistit diverzitu způsobů výroby energie. Celkově nám to umožní dále investovat nejen do různých metod výroby energie, ale také do výzkumu efektivnějších způsobů získávání více energie z menšího či stejně velkého zařízení a infrastruktury." # todo: NEW TRANSLATION
  CAS_focus_the_peoples_victory: "Lidové vítězství" # todo: NEW TRANSLATION
  CAS_focus_the_peoples_victory_desc: "Výsledky jsou známy a lidé vyjádřili vůli a vzali vítězství pro sebe. Tímto můžeme začít budovat harmoničtější, rovnoprávnější a svobodnější společnost, kterou budou lidé řídit, a ne jen centrální autorita a její vláda nad násilím." # todo: NEW TRANSLATION
  CAS_focus_community_kitchens: "Společné kuchyně" # todo: NEW TRANSLATION
  CAS_focus_community_kitchens_desc: "Naším primárním cílem je dosáhnout téměř neexistujícího státu. Proto musíme dát lidem více moci prostřednictvím programů a iniciativ, aby peníze zůstávaly tam, kde mají být na začátku. Lidé." # todo: NEW TRANSLATION
  CAS_focus_modern_homestead_act: "Moderní zákon o domovských usedlostech" # todo: NEW TRANSLATION
  CAS_focus_modern_homestead_act_desc: "Zrušení bariér zoning znamená, že lidé si mohou rozhodnout, kde a co chtějí. Jedinou podmínkou je horní limit velikosti pozemku, aby každý mohl mít podíl na tom, co naše velká země má k dispozici." # todo: NEW TRANSLATION
  CAS_focus_tradesmen_society_act: "Zákon o sdružení řemeslníků" # todo: NEW TRANSLATION
  CAS_focus_tradesmen_society_act_desc: "Abychom posílili jednotlivce, musíme mu dát nástroje a prostředky, aby se dokázal bránit, hledat a sám tvořit. Proto budou mít co největší přístup k vědomostem a lidem schopným s těmito znalostmi. Tesařina, kování, sváření, jakékoli řemeslo, které pomáhá domovu, pomáhá i jednotlivci." # todo: NEW TRANSLATION
  CAS_focus_the_peoples_mountain_state: "Lidový horský stát" # todo: NEW TRANSLATION
  CAS_focus_the_peoples_mountain_state_desc: "Stát Idaho musí být vrácen lidem; dáme jim prostředky k vybudování jejich vlastního, k vytvoření nového a lepšího života pro sebe navzájem." # todo: NEW TRANSLATION
  CAS_focus_the_peoples_pacific_gem_state: "Lidový pacifický drahokamový stát" # todo: NEW TRANSLATION
  CAS_focus_the_peoples_pacific_gem_state_desc: "Stát Washington bude nyní mít prostředky pro svůj lid, aby vzkvétal, žil a budoval životy, které chtějí." # todo: NEW TRANSLATION
  CAS_focus_the_peoples_state_of_trails: "Lidový stát stezek" # todo: NEW TRANSLATION
  CAS_focus_the_peoples_state_of_trails_desc: "Oregon Trail byl stezkou zoufalství, naděje a hrůzy. Nyní však ji můžeme proměnit v novou vizi, nový zítřek a v první řadě lepší budoucnost pro její obyvatele." # todo: NEW TRANSLATION
  CAS_focus_educations_medicine_act: "Zákon o lékařském vzdělávání" # todo: NEW TRANSLATION
  CAS_focus_educations_medicine_act_desc: "Dvě věci, které jsou důležité pro rozvoj nejen jednotlivce, ale i okolí, tedy poznání a dobré zdraví. S tím plánujeme poskytnout větší přístup a schopnosti, aby lidé mohli pečovat o sebe a své přátele, sousedy a rodiny. Rozšíříme zdroje dostupné v medicíně, výrobě a obecně v rámci standardních postupů; sebevytvořené inovace a potřeby budou naplněny dle toho, co lidé potřebují a chtějí." # todo: NEW TRANSLATION
  CAS_focus_healthy_people_act: "Zákon o zdravých lidech" # todo: NEW TRANSLATION
  CAS_focus_healthy_people_act_desc: "Péče a blahobyt lidí jsou na nejvyšší úrovni důležitosti, protože zdraví lidé žijí dlouhé životy. Tyto životy lze využít k čemukoli, na co si vzpomenou, a měli bychom zajistit, aby měli prostředky a schopnosti to dělat." # todo: NEW TRANSLATION
  CAS_focus_unity_act: "Zákon o jednotě" # todo: NEW TRANSLATION
  CAS_focus_unity_act_desc: "Zbořením bariér kolem toho, jak budovat podniky a domy, a zrušením bariér kolem využívání vlastního půdního majetku. Zboříme bariéry samotného státu a vyhlásíme jednotnou cestu vpřed. Jako lidé těchto zemí budou skutečnými decidenty o tom, co bude jejich budoucnost." # todo: NEW TRANSLATION
  CAS_focus_victory_for_tradition: "Vítězství pro tradici" # todo: NEW TRANSLATION
  CAS_focus_victory_for_tradition_desc: "Sečtené hlasy ukazují, že národ promluvil a věří v tradici. Ačkoli je náš národ mladý, je to o to lepší, že si pevně stanovíme, co naše tradice mohou a budou znamenat, a stanovíme měřítko sociální a národní soudržnosti a hrdosti, která bude předávána po generacích." # todo: NEW TRANSLATION
  CAS_focus_establishing_national_social_traditions: "Zavádění národních sociálních tradic" # todo: NEW TRANSLATION
  CAS_focus_establishing_national_social_traditions_desc: "Vytvoření národních sociálních tradic stanoví standard a precedens pro to, jak naše společnost funguje a jak postupuje časem. Naší prioritou je rodina, avšak flexibilita rodiny má zásadní význam jako stabilní domov; ačkoliv její uspořádání se mění, stále představuje stabilní a lepší život pro děti těchto rodin. Proto bude rovná příležitost žen na pracovišti a obsah charakteru, spíše než zaujatost při posuzování a minulá domněnky, kodifikována, aby se zabránilo nespravedlivým a unáhleným rozhodnutím na účet těch, kteří jen chtějí hledat kariéru a jít vlastní cestou v životě, avšak by byli zastaveni vlivy těchto negativních názorů ponechaných na jejich vlastní vůli." # todo: NEW TRANSLATION
  CAS_focus_creating_economic_innovations: "Vytváření ekonomických inovací" # todo: NEW TRANSLATION
  CAS_focus_creating_economic_innovations_desc: "Vytváření prostoru a prostředí, ve kterém by se všichni naši občané mohli stát budoucími podnikateli, nám umožní více si odpočinout a více se uvolnit, protože lidé budou mít větší mobilitu a flexibilitu v životě. Toto nové prostředí umožní osobní inovace pro samotnou tvůrčí podstatu, zpochybní současný stav trhů a vytvoří nové budoucnosti pro všechny, kdo chtějí se zapojit, ať už investoři, pracovníci či spotřebitelé." # todo: NEW TRANSLATION
  CAS_focus_creating_educational_excellence: "Vytváření vynikajícího vzdělání" # todo: NEW TRANSLATION
  CAS_focus_creating_educational_excellence_desc: "Aby naši lidé byli tvořiví, inovativní a pracovití, musíme je naučit a otevřít jim oči světu poznání a informací, které svět nabízí. Bez porozumění a znalostí nemá smysl pokrok a bez pocitu pokroku se skutečně nikam nedostanete v životě, nebo jen budete spokojeni s tím, co máte." # todo: NEW TRANSLATION
  CAS_focus_growth_initiative_phase_one: "Růstová iniciativa – Fáze jedna" # todo: NEW TRANSLATION
  CAS_focus_growth_initiative_phase_one_desc: "GIP neboli Growth Initiative Plan je obecný ekonomický rozvojový plán, který má zajistit, že ekonomika naší země bude vyhovovat požadavkům naší populace. Tato počáteční fáze začne s organizovaným rozvojem zemědělství a omezenými investicemi do výroby." # todo: NEW TRANSLATION
  CAS_focus_growth_initiative_phase_two: "Růstová iniciativa – Fáze dva" # todo: NEW TRANSLATION
  CAS_focus_growth_initiative_phase_two_desc: "Druhá fáze GIP se zaměřuje na rozšíření přístupu k nerostným surovinám ve státě Idaho a využití toho k posílení kancelářského sektoru v Oregonu. Děláme krok vpřed k hospodářskému růstu, jednotě a pokroku jako celku." # todo: NEW TRANSLATION
  CAS_focus_growth_initiative_phase_three: "Růstová iniciativa – Fáze tři" # todo: NEW TRANSLATION
  CAS_focus_growth_initiative_phase_three_desc: "Závěrečné plány spojené s GIP se soustředí na dokončení celkového ekonomického balíčku, který zahrnuje námořní průmysl i domácí zbrojní výrobu. Tyto kroky mají podpořit další hospodářský růst nad rámec omezených možností, jak začít rozvoj národní obrany." # todo: NEW TRANSLATION
  CAS_focus_subtle_militarization: "Nenápadná militarizace" # todo: NEW TRANSLATION
  CAS_focus_subtle_militarization_desc: "Pokud chceme bránit naši neustále rostoucí a prosperující zemi, která zahrnuje i samotné občany, musíme investovat do domácího zbrojního průmyslu, který umožní zásobovat naše stávající ozbrojené síly. Možná to nebude mnoho, ale stačí k rozjezdu." # todo: NEW TRANSLATION
  CAS_focus_naval_yards: "Investice do námořních doků" # todo: NEW TRANSLATION
  CAS_focus_naval_yards_desc: "Naše námořní síly jsou poměrně velké a zůstaly z dob republiky. Avšak samotné lodě nic neznamenají, pokud je nemůžeme opravit a udržovat, když to bude potřeba. Proto zajistíme, abychom měli alespoň něco, co pomůže s údržbou našich námořních sil jako celku." # todo: NEW TRANSLATION
  CAS_focus_family_tax_breaks: "Daňové úlevy pro rodiny" # todo: NEW TRANSLATION
  CAS_focus_family_tax_breaks_desc: "Zajištění klidného rozvoje rodin po celé naší zemi vyžaduje, abychom motivovali nejen myšlenku péče o dítě, ale také ulehčili mysl novým rodičům, kteří mohou být znepokojeni finančními břemeny a problémy, které to může způsobit. Tento nápor znamená, že by méně pravděpodobně měli děti, protože by nechtěli vychovávat své děti v takovém prostředí a mohli by mít řadu negativních vlivů nebo dokonce „špatné volby“. Proto budou vytvořeny cílené daňové úlevy, které pomohou a povedou rodiče během života jejich dětí a výchovy, kterou budou mít." # todo: NEW TRANSLATION
  CAS_focus_greater_cascadian_victory: "Větší Cascadian Victory" # todo: NEW TRANSLATION
  CAS_focus_greater_cascadian_victory_desc: "True Cascadian patriots took to the voting booths and made their voices heard. With this victory we set the stage to secure a greater future for our young nation and its gracious peoples. For Cascadia!" # todo: NEW TRANSLATION
  CAS_focus_militaristic_primacy: "Militaristic Primacy" # todo: NEW TRANSLATION
  CAS_focus_militaristic_primacy_desc: "To ensure our goals as a nation, we must set forth a path to create the certainty for which will allow us to achieve these goals. Military prioritization will be this key which unlocks the door to a new and Greater Cascadia." # todo: NEW TRANSLATION
  CAS_focus_economic_militarism: "Economic Militarism" # todo: NEW TRANSLATION
  CAS_focus_economic_militarism_desc: "Our nation must be geared to the eventuality of our future conquests. For this we will pre-emptively gear the economy to situate itself for military production. Limited rounds of rationing and so forth will condition the population into understanding the potential struggles and sacrafices needed to complete our national ambitions." # todo: NEW TRANSLATION
  CAS_focus_creating_our_own_complex: "Creating Our Own Complex" # todo: NEW TRANSLATION
  CAS_focus_creating_our_own_complex_desc: "The military needs arms and equipment, we will provide them with such by creating our own military industrial complex. We shall set the stage to further the needs of our armed forces and set forth a path to victory." # todo: NEW TRANSLATION
  CAS_focus_manufacturing_navies: "Manufacturing Navies" # todo: NEW TRANSLATION
  CAS_focus_manufacturing_navies_desc: "With the limited development of our civilian economy, this is a support to ensure our naval industrial might. Our ships, be they trade or war, will sail the seven seas and secure our domestic independence from foreign devils and wolves in sheeps clothing." # todo: NEW TRANSLATION
  CAS_focus_improving_national_logistics: "Improving National Logistics" # todo: NEW TRANSLATION
  CAS_focus_improving_national_logistics_desc: "Our nation is a very difficult one to traverse, to help ourselves and to encourage the enemy to fall into our clutches on the battlefield. Our efforts to increase and streamline our logistical network as a nation is paramount to both the offensive and defensive capabilities of our nation. With these improvements we can seek out the abilities to tunnel vision the enemy into choosing select paths and force them into more predictable patterns. Of course we should always expect the unexpected, but if we can make the unexpected more expectable, then why not." # todo: NEW TRANSLATION
  CAS_focus_olympia_soars: "Olympia Soars" # todo: NEW TRANSLATION
  CAS_focus_olympia_soars_desc: "The hub and nerve center of our nation is the state of Washington. We must solidify this by expanding our resources and bringing them to the capital area. By proxy we develop the economy of our whole nation, by primary doctrine we solidify the fortress of Olympia for which we shall create to secure our nation's sovereignty." # todo: NEW TRANSLATION
  CAS_focus_fortress_cascadia: "Fortress Cascadia" # todo: NEW TRANSLATION
  CAS_focus_fortress_cascadia_desc: "Our national defense is primary goal number one, with this we will ensure that project Fortess Cascadia is a success and will see its fullest development to ensure our continued survival even if we are forced back to the very shores of our coastal lands." # todo: NEW TRANSLATION
  CAS_focus_coastal_command_project: "Coastal Command Project" # todo: NEW TRANSLATION
  CAS_focus_coastal_command_project_desc: "Since we've secured the land we must now secure the seas. It is with this notion that we set up the Coastal Command Group or CCG, this group will set the stage for ensuring coastal security and defenses to prevent any backdoor landings if they wish to get around our impervious defense networks." # todo: NEW TRANSLATION
  CAS_focus_solidifying_the_network_into_society: "Solidifying The Network Into Society" # todo: NEW TRANSLATION
  CAS_focus_solidifying_the_network_into_society_desc: "Having massive and layered defensive netowrks are a grand testament to our national resolve...however. The reality is that such impositions can have a passive drain on civilian will and mental strength as more and more time passes on. Therefore we shall develop around and make the defensive network into another cog which helps run the machinery of society itself in our nation." # todo: NEW TRANSLATION
  CAS_focus_home_grown_politics: "Home Grown Politics" # todo: NEW TRANSLATION
  CAS_focus_home_grown_politics_desc: "As the election ramps up and voters consolidated into political parties and movements. A more locally sourced grass roots initiative has taken hold of the population to focus more on Cascadian problems and what it means to have Cascadian ideas and ideals. This un-influenced series of movements has already taken hold as things continue to this electoral conclusion." # todo: NEW TRANSLATION
  CAS_focus_victory_for_a_greater_cascadia: "Victory For A Greater Cascadia" # todo: NEW TRANSLATION
  CAS_focus_victory_for_a_greater_cascadia_desc: "Patriots for Cascadia took to making their voices heard as we secured victory for our great and noble nation. We now have the means to pave a path of greatness for our people, our ideals and our very national identity itself." # todo: NEW TRANSLATION
  CAS_focus_national_security_act: "Zákon o národní bezpečnosti" # todo: NEW TRANSLATION
  CAS_focus_national_security_act_desc: "Naše národní bezpečnost je primárním prostředkem pro ochranu našich občanů, ať už jde o armádu nebo policii, zajistíme bezpečí a ochranu našich občanů za každou cenu." # todo: NEW TRANSLATION
  CAS_focus_innovation_station_act: "Zákon o inovační stanici" # todo: NEW TRANSLATION
  CAS_focus_innovation_station_act_desc: "Inovační stanice je výzkumný komplex věnovaný celé řadě projektů výzkumu a vývoje. Tyto projekty sahají od obranných projektů po metody výroby energie, využívání zdrojů a těžbu. Nakonec tento komplex zvýší naše schopnosti v budoucnu jak k obraně naší země, tak k hledání slávy, po které toužíme." # todo: NEW TRANSLATION
  CAS_focus_all_roads_lead_to_olympia: "Všechny cesty vedou do Olympie" # todo: NEW TRANSLATION
  CAS_focus_all_roads_lead_to_olympia_desc: "Zatímco všechny cesty v Evropě vedou do Říma, necháme aby všechny cesty nového světa vedly do Olympie. Neboť Olympie bude zářivým centrálním majákem, který zapaluje plameny svobody a vášně, po nichž touží naši občané. Pracovní místa, jídlo, domovy a životy budou v Olympii vytvářeny, a my zajistíme, že to bude pro všechny jasná skutečnost." # todo: NEW TRANSLATION
  CAS_focus_interstate_revitalization_act: "Zákon o mezistátním oživení" # todo: NEW TRANSLATION
  CAS_focus_interstate_revitalization_act_desc: "Zákon omezistátním oživení umožní naší zemi být propojenější a dodavatelské řetězce budou efektivnější. To je způsobeno zvýšenou účinností přepravy zboží a materiálů i lidí, což by mělo vytvořit čistý nárůst celkové výrobní činnosti." # todo: NEW TRANSLATION
  CAS_focus_domestic_armaments_industry: "Domácí zbrojní průmysl" # todo: NEW TRANSLATION
  CAS_focus_domestic_armaments_industry_desc: "Abychom byli schopni bránit naši zemi, musíme být skutečně schopni zásobovat naše ozbrojené síly. Založení domácího zbrojního průmyslu je proto zásadní k dosažení tohoto cíle." # todo: NEW TRANSLATION
  CAS_focus_domestic_naval_yards: "Domácí námořní loděnice" # todo: NEW TRANSLATION
  CAS_focus_domestic_naval_yards_desc: "Naše vody budou chráněny, máme námořní sílu k tomu. Udržování takové síly nicméně vyžaduje lidi, materiály a zařízení. Proto zajistíme vznik a rozdělení těchto věcí, aby byla zajištěna obrana našich vod a pobřeží." # todo: NEW TRANSLATION
  CAS_focus_army_expansion_act: "Zákon o rozšíření armády" # todo: NEW TRANSLATION
  CAS_focus_army_expansion_act_desc: "Naše armáda je hlavní pozemní obranou, kterou máme k zajištění obrany naší země a dosažení cílů. Musíme se soustředit na její rozšíření, pokud chceme v budoucnu vážně uvažovat o cílech za našimi hranicemi." # todo: NEW TRANSLATION
  CAS_focus_naval_expansion_act: "Zákon o námořním rozvoji" # todo: NEW TRANSLATION
  CAS_focus_naval_expansion_act_desc: "NEA je cílené rozšíření rozpočtu pro rozšíření schopností a prostředků vyhrazených našim námořním silám. Investice budou využity pro rozvoj a zdokonalení stávajících schopností, stejně jako pro zlepšení výcviku a zařízení, aby se celkově zlepšila kvalita našeho stávajícího námořnictva." # todo: NEW TRANSLATION
  CAS_focus_militarization_of_the_budget: "Militarizace rozpočtu" # todo: NEW TRANSLATION
  CAS_focus_militarization_of_the_budget_desc: "Nastavením rozpočtu a způsobů výběru daní můžeme vytvořit vyhrazený vojenský rozpočtový přebytek k alokaci pro ozbrojené síly. Tento rozpočet se používá k navýšení stálého personálu ve všech složkách a také k práci na zlepšeních napříč celým sektorem pro každou službu." # todo: NEW TRANSLATION
  CAS_focus_in_the_business_of_victory: "V podnikání vítězství" # todo: NEW TRANSLATION
  CAS_focus_in_the_business_of_victory_desc: "Voliči promluvili a byznys zvítězil ve volbách. A jak říká náš slogan, Boise Business je vaše podnikání. Tento slogan bude platit, když se soustředíme na ekonomiku a zajistíme, že naše země a její lidé budou dobře obsluhováni. Neobnovujeme starý americký sen, ale Cascading Clarity, což je právo Cascadianů užívat si život samotný, velký i malý." # todo: NEW TRANSLATION
  CAS_focus_reforming_tax_breaks: "Reformování daňových výhod" # todo: NEW TRANSLATION
  CAS_focus_reforming_tax_breaks_desc: "Reforma daňových výhod s cílem více motivovat vlastní investice a růst podniků, namísto pouhého vyvádění nadbytečných kapitálových zisků, nám umožní vytvořit plynulé a konkurenční podnikatelské prostředí, které bude podporovat místní a doufejme i zahraniční investice v budoucnu." # todo: NEW TRANSLATION
  CAS_focus_refining_regulatory_blocks: "Zjemňování regulačních překážek" # todo: NEW TRANSLATION
  CAS_focus_refining_regulatory_blocks_desc: "Měnit a přizpůsobovat regulační překážky do plynulejších nárazů a odstraňovat drobné překážky, aby byla vytvořena soudržná a iniciativní prostředí pro vznik nových projektů a podobně. S tímto v mysli budeme moci sklízet více výhod a jediným naším upřímným investičním cílem by bylo zabezpečení míst a podobných věcí prostřednictvím místní policie a tak dále." # todo: NEW TRANSLATION
  CAS_focus_oregon_petrochemicals: "Oregonské petrochemikálie" # todo: NEW TRANSLATION
  CAS_focus_oregon_petrochemicals_desc: "Investice do rozšíření a zlepšení průmyslu Oregon petrochemikálií nám umožní zajistit širokou škálu energetických a domácích potřeb v oblastech plastů a produktů, které může tento ekonomický sektor poskytnout." # todo: NEW TRANSLATION
  CAS_focus_aspen_construction_contracting: "Aspen Stavební zakázky" # todo: NEW TRANSLATION
  CAS_focus_aspen_construction_contracting_desc: "Aspen Construction je významná stavební společnost ve státě Idaho. Měli bychom si vyřizovat jejich přízeň a využít je k zadávání výstavby nových projektů a na oplátku jim poskytnout přístup k územím pro těžbu nerostných surovin a uvolnit další regulační pravidla, aby byl celý proces hladší." # todo: NEW TRANSLATION
  CAS_focus_capital_computing_corporation: "Společnost Capital Computing" # todo: NEW TRANSLATION
  CAS_focus_capital_computing_corporation_desc: "CCC je perspektivní společnost orientovaná na počítače a technologie, která se nedávno prosadila v přinášení různorodých pracovních míst i technické odbornosti do těchto oblastí ekonomických i akademických. Měli bychom investovat do jejího rozšíření a pomoci podpořit místní metalurgické závody, aby byly stavební materiály pro mrakodrapy levnější a budoucí rozvojové potřeby udržitelné." # todo: NEW TRANSLATION
  CAS_focus_communicate_cascadia: "Komunikace Cascadia LLC" # todo: NEW TRANSLATION
  CAS_focus_communicate_cascadia_desc: "Communicate Cascadia byla telemarketingová a internetová společnost, která vznikla kolem oblasti státu Washington. Časem se vyvinula a místní rozvoj vyžaduje stále více internetových a mobilních či telefonních služeb; firma se rozrostla na národní úroveň, což prospělo všem v naší zemi. Pomáhat jí rozšířit pokrytí a služby našim lidem bude zlepšovat život obyčejných občanů." # todo: NEW TRANSLATION
  CAS_focus_policing_expansions_act: "Zákon o rozšíření policie" # todo: NEW TRANSLATION
  CAS_focus_policing_expansions_act_desc: "Zákon o rozšíření policie, někdy označovaný jako Police Plus Act, je rozpočtový a reformní návrh, který zvyšuje jak státní, tak místní orgány činné v vymáhání práva a rozšiřuje některé omezené pravomoci bezpečnostních agentur. Nad rámec rozpočtového balíčku pro výzkum a vývoj nám umožní otestovat tyto nové policejní iniciativy a jejich efektivitu, pokud také vytvoříme vysoce hodnotné cílové zóny pro domácí i zahraniční zločince, aby byli lákáni k akcím proti nám." # todo: NEW TRANSLATION
  CAS_focus_rocky_mountain_flatlands_act: "Zákon o rovinách Skalnatých hor" # todo: NEW TRANSLATION
  CAS_focus_rocky_mountain_flatlands_act_desc: "Národní potřeby nových zdrojů jsou pro národní bezpečnost klíčové. Abychom předešli budoucí závislosti na zahraničních zdrojích jako hlavním zdroji těchto surovin, povolíme větší a vyhrazené těžební expans, včetně kolem samotných Skalnatých hor. Ačkoliv Skalnaté hory jsou výrazným přírodním symbolem, naše národní potřeby je vyvyšují nad pseudomorálním výkřikem o „skutečné ochraně“ těchto oblastí, které zabírají desítky hektarů." # todo: NEW TRANSLATION
  CAS_focus_future_investments_act: "Zákon o budoucích investicích" # todo: NEW TRANSLATION
  CAS_focus_future_investments_act_desc: "Šťastný byznys je výdělečný; šťastní pracovníci tvoří šťastný byznys, což přináší dobré zisky. Musíme investovat do blaha a zdravotní péče pro naše pracovníky, jak nyní, tak do budoucna, pokud chceme zajistit solidní a rostoucí hospodářskou základnu pro naši zemi." # todo: NEW TRANSLATION
  CAS_focus_liberty_victorious: "Vítězství svobody" # todo: NEW TRANSLATION
  CAS_focus_liberty_victorious_desc: "Lidé odhlasovali a svoboda a soběstačnost zvítězily. Nyní formujeme národní vládu do role otcovské figury, která vede a pomáhá, když je třeba, ale dovolí svým dětem, tj. občanům naší země, dělat a zajišťovat své vlastní potřeby, protože vědí, co potřebují." # todo: NEW TRANSLATION
  CAS_focus_yellow_ribbon_care: "Péče žluté stužky" # todo: NEW TRANSLATION
  CAS_focus_yellow_ribbon_care_desc: "Zajištění dobrého stavu našich občanů je důležité, a proto musíme podporovat lékařské inovace a povzbudit lidi k vzájemné péči. Jemné daňové úlevy a zvýšené osobní investice do zdravotnických zařízení a výzkumu umožní budoucím generacím skutečně se o sebe navzájem starat." # todo: NEW TRANSLATION
  CAS_focus_self_sustainment_act: "Zákon o soběstačnosti" # todo: NEW TRANSLATION
  CAS_focus_self_sustainment_act_desc: "Lidé se musí naučit, jak se starat nejen o druhé, ale i o sebe. Proto musíme podporovat prostředky jakéhokoli druhu, které umožní lidem vydělávat legálně a udržitelně. V této souvislosti budou investice do vzdělávání, které poskytnou více znalostí a zkušeností pro současné i budoucí generace, klíčovou součástí." # todo: NEW TRANSLATION
  CAS_focus_retirement_earnings_act: "Zákon o výdělcích v důchodu" # todo: NEW TRANSLATION
  CAS_focus_retirement_earnings_act_desc: "Když pracujete celý život, máte nárok na odpočinek ve svých pozdních letech. Proto reformy sociálního zabezpečení budou vnímat systém spíše jako národní 401(k). Samozřejmě můžete mít i ten, který souvisí s vaším zaměstnáním, ale vaše daně na sociální zabezpečení budou nyní vloženy do jakéhosi samostatného bankovního účtu prostřednictvím daňové sítě spojené s vašimi daňovými přiznáními a podáními. Takže každý rok, kdy podáte daňové přiznání, uvidíte, co jste do systému vložili a kolik jste naspořili." # todo: NEW TRANSLATION
  CAS_focus_reindustrialization_act: "Zákon o znovuindustrializaci" # todo: NEW TRANSLATION
  CAS_focus_reindustrialization_act_desc: "Těžký a lehký průmysl opustili většinu naší části kontinentu, většina z nich se přesunula do jiných částí kontinentu nebo za moře. Nyní však máme možnost znovu prosadit a vytvořit jakousi představu industrializace naší poctivé země. Národní investice prostřednictvím pracovních veletrhů a veřejných i soukromých podniků nám i naší zemi umožní vrátit se k práci." # todo: NEW TRANSLATION
  CAS_focus_securing_tomorrows_meal: "Zajištění zítřejšího jídla" # todo: NEW TRANSLATION
  CAS_focus_securing_tomorrows_meal_desc: "Zítřejší jídlo nám sice není zaručeno, ale my alespoň slíbíme další jídlo. Domácí potravinová bezpečnost je novým, ale důležitým ukazatelem stability společnosti; proto budeme investovat do zemědělských projektů a dalších způsobů, jak vytvořit opravdový potravinový nadbytek." # todo: NEW TRANSLATION
  CAS_focus_limiting_central_banking_authority: "Omezení pravomoc centrální banky" # todo: NEW TRANSLATION
  CAS_focus_limiting_central_banking_authority_desc: "Centrální bankovnictví, ačkoliv není inherentně špatné, může být náchylné k jedné z nejjemnějších forem zneužití, a to kontrole úrokových sazeb souvisejících s národními funkcemi, jako jsou půjčky, hypotéky a podobně. Zregulujeme jejich přímé zmocňovací pravomoci nad tímto a znovu zregulujeme proces, aby byl delegován na více lokálních poboček a instituce se stanovením podmínek na poctivý strop a změny podmínek ve smlouvě s uvedenými institucemi." # todo: NEW TRANSLATION
  CAS_focus_reducing_tax_burdens: "Snižování daňových břemen" # todo: NEW TRANSLATION
  CAS_focus_reducing_tax_burdens_desc: "Zjednodušení složitějších ustanovení daňového kodexu lidem umožní lépe šetřit a mít více vlastních peněz, se kterými mohou nakládat podle svého. Tato fiskální jistota umožní těm s prostředky šetřit a investovat různé způsoby. Cílem je podnítit domácí spotřebu a investice, aby se vyrovnalo to, co jsme snížili. Ačkoliv to nemusí být mnoho, bude to více než dostatečné k posílení důvěry veřejnosti v naše schopnosti." # todo: NEW TRANSLATION
  CAS_focus_energy_highways: "Energetické dálnice" # todo: NEW TRANSLATION
  CAS_focus_energy_highways_desc: "Naše krajina je jednou z nejtěžších pro rozvoj kvůli horským pásům a podobným překážkám roztroušeným po ní. Proto musíme vybudovat energetické dálnice, aby energetická bezpečnost a celková národní konektivita byla efektivnější a bezpečnější. Tyto trasy by se samozřejmě staly cílem nepřátel, ale s tímto očekáváním je můžeme využít jako primární návnadu, pokud dojde na konflikt." # todo: NEW TRANSLATION
  CAS_focus_expanded_r_and_d_investments: "Rozšířené investice do výzkumu a vývoje" # todo: NEW TRANSLATION
  CAS_focus_expanded_r_and_d_investments_desc: "Inovace a výzkum jsou cestou, jak zůstat v čele a řešit skutečné problémy smysluplnými způsoby. Budeme investovat více do veřejných i soukromých projektů, abychom zvýšili naše celkové schopnosti výzkumu a vývoje v naději na dlouhodobý pozitivní dopad na více aspektů naší země a společnosti jako celku." # todo: NEW TRANSLATION
  CAS_focus_the_robin_flies_to_victory: "Robín letí k vítězství" # todo: NEW TRANSLATION
  CAS_focus_the_robin_flies_to_victory_desc: "Spravedlnost, rovnost, férovost. To jsou tři pilíře na jejichž základě bude postavena naše ekonomická základna a budeme usilovat o to, aby pomáhali všem. Proto je to národ pro všechny a ne národ pro jednoho." # todo: NEW TRANSLATION
  CAS_focus_pro_labor_regulations: "Pro regulace pracovních podmínek" # todo: NEW TRANSLATION
  CAS_focus_pro_labor_regulations_desc: "Modří límci a moderní odvětví pracujících jsou páteří naší ekonomiky. Musíme s nimi stát a zajistit, že budou řádně pečováni a skutečně o ně bude postaráno. Šťastní pracovníci jsou produktivnější a efektivnější." # todo: NEW TRANSLATION
  CAS_focus_agrarian_influences: "Zemědělské vlivy" # todo: NEW TRANSLATION
  CAS_focus_agrarian_influences_desc: "Stabilní dodávka potravin je klíčovým pilířem pro zajištění sociální stability a soudržnosti mezi dělníky a zaměstnavateli. Zavedeme omezenou formu pro-agrárních investic, abychom udrželi tuto rovnováhu, a případně využijeme část nadbytku na investice do biopaliv, pokud to bude možné. Není to moc, ale je to poctivá práce, jak se říká." # todo: NEW TRANSLATION
  CAS_focus_olympian_technical_institute: "Olympijský technický institut" # todo: NEW TRANSLATION
  CAS_focus_olympian_technical_institute_desc: "OTI je federálně financovaný vzdělávací a výzkumně‑vývojový institut, který má napomáhat národnímu zájmu v oblastech inovací a podporovat další vzdělávací příležitosti pro budoucí generace." # todo: NEW TRANSLATION
  CAS_focus_soldiering_workers_act: "Zákon o vojenských pracovnících" # todo: NEW TRANSLATION
  CAS_focus_soldiering_workers_act_desc: "Každý zaměstnanec je voják, tato slova vyjadřují, že ti, kdo bojují, mohou pracovat, a ti, co pracují, mohou bojovat. Výměnnost těchto životů vychází z principu, že obě formy obhajují stabilitu společnosti – militaristicky i ekonomicky. Zavedeme dobrovolný roční služební program, který umožní našim pracovníkům získat výcvik k ovládání a používání zbraní, aby mohli bránit své rodiny, domovy a způsob života." # todo: NEW TRANSLATION
  CAS_focus_streamlining_tax_codes_and_enforcement: "Zjednodušení daňových kodexů a vymáhání" # todo: NEW TRANSLATION
  CAS_focus_streamlining_tax_codes_and_enforcement_desc: "Standardizace daňových zákonů i vymáhání umožní občanům i podnikům lépe porozumět, přizpůsobit se a rozvíjet své osobní či podnikatelské bohatství a celkovou hodnotu. Doufáme, že díky snadnějšímu porozumění a výběru daní se časem zvýší daňové příjmy a budeme moci tyto nové prostředky investovat zpět do našich občanů a ekonomiky." # todo: NEW TRANSLATION
  CAS_focus_mineral_rights_expansion: "Rozšíření práv k nerostným zdrojům" # todo: NEW TRANSLATION
  CAS_focus_mineral_rights_expansion_desc: "Myšlenka práv k nerostným zdrojům a možnosti nárokovat půdu pro těžbu nerostných surovin je poměrně běžná praxe. Musíme tato práva rozšířit, aby podpořila místní občany ve vytváření nových podniků a financovala je pro rozšíření bohatství naší země v nerostných zdrojích. Můžeme to využít k růstu ekonomické nezávislosti, když budeme dále vyhledávat obchod a obchodní styky s jinými zeměmi." # todo: NEW TRANSLATION
  CAS_focus_national_labor_corps: "Národní pracovní sbor" # todo: NEW TRANSLATION
  CAS_focus_national_labor_corps_desc: "Národní pracovní sbor je vládní iniciativa, která zajistí, že ti, kdo chtějí práci a ti, kteří ji potřebují, ji budou mít. Využijeme něco podobného pracovním agenturám z období Nové dohody, abychom pomáhali těm v nouzi udržovat a budovat infrastrukturu a hospodářský rozvoj, což zajistí stabilitu naší ekonomiky jako celku. Pamatujte, všechna práce bez zábavy může z Johnnyho udělat nudného kluka, ale všechná zábava bez práce z něj udělá chudáka." # todo: NEW TRANSLATION
  CAS_focus_expanding_energy_production_capabilities: "Rozšíření energetických výrobních kapacit" # todo: NEW TRANSLATION
  CAS_focus_expanding_energy_production_capabilities_desc: "Zákon EEPC se věnuje rozpočtu na vytváření nových zařízení pro generování energie a doplnění národní sítě a našich rostoucích potřeb společnosti. I když jde o krátkodobé řešení, měli bychom zkoumat, jak vytěžit ze stávajícího co nejvíce vzhledem k omezené půdě." # todo: NEW TRANSLATION
  CAS_focus_cascadian_family_program: "Kascadský rodinný program" # todo: NEW TRANSLATION
  CAS_focus_cascadian_family_program_desc: "CFP je zaměřen na pomoc očekávajícím i současným rodinám napříč naší zemí, aby nejranější období a vývoj mládeže nebyly tíženy finančními a dalšími dopady života. CFP si klade za cíl tato léta usnadnit rodině jako celku poskytováním užitečných informací a omezených zásob a/nebo finanční podpory tam, kde je potřeba a kde byla žádost podána. Není to vždy jen o dětech, rodiče často potřebují stejně takovou pozornost, ne-li více než děti." # todo: NEW TRANSLATION
  CAS_focus_nationalist_fever_rises: "Nacionalistická horečka stoupá" # todo: NEW TRANSLATION
  CAS_focus_nationalist_fever_rises_desc: "Jak volby pokračují a lidé vyjadřují své skutečné potřeby a touhy, vidíme trend k nacionalističtějším názorům a hodnotám. Zatímco někteří umírněnější jedinci a neangažovaní se mohou obávat, chápeme, že svět je tvrdý a možná v tom celém je nějaký důvod." # todo: NEW TRANSLATION
  CAS_focus_victory_for_strength: "Vítězství pro sílu" # todo: NEW TRANSLATION
  CAS_focus_victory_for_strength_desc: "Lidé mluví a volají po síle, touží po jednotě, a tak jsme vzali otěže vítězství a dáme lidem přesně to, co chtějí." # todo: NEW TRANSLATION
  CAS_focus_family_promotion_programs: "Programy podpory rodin" # todo: NEW TRANSLATION
  CAS_focus_family_promotion_programs_desc: "Selhání staré republiky spočívalo v tom, že spoléhala na imigraci pro růst populace a tím i ekonomiky samotné. Neopakujme tuto chybu. Vytvořením programů podpory rodin můžeme novým rodinám pomoci užívat si život bez břemene finančních potíží či stresu." # todo: NEW TRANSLATION
  CAS_focus_automation_developments_act: "Zákon o rozvoji automatizace" # todo: NEW TRANSLATION
  CAS_focus_automation_developments_act_desc: "ADA je balík financování a rozpočtu pro rozvoj a posílení našeho úsilí v automatizaci. V spolupráci s novými FPP budeme potřebovat zlepšit naše vzdělání i celkovou produktivitu, abychom vykompenzovali potenciální pokles pracovní síly a zároveň hledali budoucí nárůst pracovní síly." # todo: NEW TRANSLATION
  CAS_focus_national_diversity_act: "Národní zákon o rozmanitosti" # todo: NEW TRANSLATION
  CAS_focus_national_diversity_act_desc: "Národní zákon o rozmanitosti je ekonomický rozvojový balíček, který má podpořit růst ekonomické báze naší země a zároveň diverzifikovat to, co ji tvoří." # todo: NEW TRANSLATION
  CAS_focus_energy_investments: "Energetické investice" # todo: NEW TRANSLATION
  CAS_focus_energy_investments_desc: "Národní investice do rozvoje našich energetických kapacit umožňují rozšířit jak naši populaci, tak ekonomiku obecně." # todo: NEW TRANSLATION
  CAS_focus_mining_expansion_act: "Zákon o rozšíření těžby nerostných surovin" # todo: NEW TRANSLATION
  CAS_focus_mining_expansion_act_desc: "Tento zákon bude použit k financování nových technik těžby a čištění za účelem zvýšení výnosů cílových dolů." # todo: NEW TRANSLATION
  CAS_focus_military_industrial_investments: "Vojensko-průmyslové investice" # todo: NEW TRANSLATION
  CAS_focus_military_industrial_investments_desc: "Rozšířením naší vojensko-průmyslové základny můžeme zajistit nezávislost naší země vůči zahraničním nepřátelům, kteří si přejí škodit našemu lidu." # todo: NEW TRANSLATION
  CAS_focus_future_leaders_program: "Program budoucích vůdců" # todo: NEW TRANSLATION
  CAS_focus_future_leaders_program_desc: "Investováním do programů podobných JROTC můžeme budoucím generacím zajistit expozici vůči armádě, k organizaci a sebeúctě za své činy. Zatímco program může rozšířit potenciál připravovat budoucí generace na vedoucí pozice v civilním sektoru, zároveň nám pomůže i z vojenského hlediska, pokud nastane potřeba." # todo: NEW TRANSLATION
  CAS_focus_young_sailors_program: "Program mladých námořníků" # todo: NEW TRANSLATION
  CAS_focus_young_sailors_program_desc: "Program mladých námořníků je podobný FLP, ale zaměřuje se na námořnictvo a obecně na námořní a lodní průmysl. Doufáme, že budoucím generacím dá ten malebný, ale silný námořní duch. Pochopení toho, odkud námořní doprava pochází a proč je i dnes jednou z klíčových pilířů nejen národní bezpečnosti, ale i ekonomické funkčnosti naší země." # todo: NEW TRANSLATION
  CAS_focus_expanding_military_civilian_joint_programs: "Rozšiřování společných vojensko-civilních programů" # todo: NEW TRANSLATION
  CAS_focus_expanding_military_civilian_joint_programs_desc: "Rozšířením programů společných podniků můžeme lépe využívat náš vojenský personál a současně zlepšovat určité stránky naší ekonomiky v mírovém období." # todo: NEW TRANSLATION
  CAS_focus_the_scarlet_brigade_marches_to_victory: "Šarlatová brigáda kráčí k vítězství" # todo: NEW TRANSLATION
  CAS_focus_the_scarlet_brigade_marches_to_victory_desc: "Národní hrdost, sebeurčení a sebeúcta vůči zahraničním zásahům jsou hodnoty, o které lidé usilují. S jejich podporou kráčíme vpřed k vítězství a zajistíme naši národní soběstačnost pro potřeby nás i našeho lidu a proti cizím hněvům a vlivům." # todo: NEW TRANSLATION
  CAS_focus_penal_labor_corps: "Trestní pracovní sbor" # todo: NEW TRANSLATION
  CAS_focus_penal_labor_corps_desc: "Společenské zbytky je třeba zužitkovat, jinak budeme muset najít způsob, jak je vyřešit. Proto zřídíme nový Trestní pracovní sbor, který pomůže rehabilitovat ty, kteří chtěli společnosti ublížit. Nyní mohou opravit a zlepšit to, co se snažili zničit a zkorumpovat." # todo: NEW TRANSLATION
  CAS_focus_young_cascadians_association: "Young Cascadians Association" # todo: NEW TRANSLATION
  CAS_focus_young_cascadians_association_desc: "YCA je mládežnická liga určená k vštěpování národní hrdosti a povinnosti v budoucích generacích Cascadie. Tato liga pomůže poskytnout jak vojenské, tak civilní lekce v disciplíně, vedení a sebeúctě bez ohledu na to, čemu se budou věnovat." # todo: NEW TRANSLATION
  CAS_focus_cascadian_defense_phase_one: "Cascadian Defense Phase One" # todo: NEW TRANSLATION
  CAS_focus_cascadian_defense_phase_one_desc: "CDP, neboli Cascadian Defense Plan, je militarizací státu s cílem preventivně se připravit na případné vnější hrozby, které by mohly ohrozit náš kousek ráje. Fáze jedna je počáteční úsilí o vojensko-průmyslovou industrializaci, jejímž cílem je zvýšit produkci a zajistit, že budeme schopni držet linii, pokud to bude nutné." # todo: NEW TRANSLATION
  CAS_focus_homefront_is_still_a_front: "Domácí fronta je stále frontou" # todo: NEW TRANSLATION
  CAS_focus_homefront_is_still_a_front_desc: "Abychom mohli bojovat na frontě, musíme nejprve pochopit, jaké to je bojovat na domácí frontě. Proto zvýšíme domácí průmyslové požadavky a investujeme do výzkumných iniciativ, abychom lépe vybavili naši civilní populaci v případě války, která se zdá, že zůstává déle." # todo: NEW TRANSLATION
  CAS_focus_cascadian_defense_phase_two: "Cascadian Defense Phase Two" # todo: NEW TRANSLATION
  CAS_focus_cascadian_defense_phase_two_desc: "Druhá fáze CDP se zaměřuje na strategickou autarkii. Některé klíčové zdroje, které máme a dříve jsme je neměli, musíme zajistit a zajistit, že naše země bude schopna udržet chod i v případě blokády." # todo: NEW TRANSLATION
  CAS_focus_military_automation_investments: "Military Automation Investments" # todo: NEW TRANSLATION
  CAS_focus_military_automation_investments_desc: "Čím více rozšiřujeme naši vojensko-průmyslovou kapacitu, tím více lidí bude zapotřebí v ekonomické rovině. Proto musíme dělat strategické a cílené investice do automatizace, aby naše vojenské odvětví nebylo větší zátěží na ekonomice a lidech, než bývá obvyklé." # todo: NEW TRANSLATION
  CAS_focus_cascadian_defense_phase_three: "Cascadian Defense Phase Three" # todo: NEW TRANSLATION
  CAS_focus_cascadian_defense_phase_three_desc: "Třetí fáze CDP spočívá ve vybudování silné domácí potravinové soběstačnosti. Rozšíříme organizovaný zemědělský sektor a poskytneme více finančních prostředků výzkumu zlepšující kvalitu a množství potravin produkovaných na menších farmách. Alespoň pokud dojde k blokádě, vydržíme o něco déle díky našemu prozíravému plánování." # todo: NEW TRANSLATION
  CAS_focus_peace_time_lottery_conscription: "Mírová loterijní branná povinnost" # todo: NEW TRANSLATION
  CAS_focus_peace_time_lottery_conscription_desc: "PTL je národní program povinné branné služby na určité období, který náhodně rotuje určitou věkovou skupinu a část roku narození, aby zajistil, že naše populace bude zvyklá na potenciální vojenskou službu. Tato doba trvá jen 4–6 měsíců a není striktně zaměřena jen na výcvik pozemních sil." # todo: NEW TRANSLATION
  CAS_focus_improving_military_logistical_needs: "Zlepšování vojenských logistických potřeb" # todo: NEW TRANSLATION
  CAS_focus_improving_military_logistical_needs_desc: "Investicí do logistické infrastruktury a dodavatelských řetězců můžeme zlepšit celkovou odolnost a kvalitu našich vojenských sil." # todo: NEW TRANSLATION
  CAS_focus_the_first_of_many_victories: "První z mnoha vítězství" # todo: NEW TRANSLATION
  CAS_focus_the_first_of_many_victories_desc: "Lidé touží bránit a držet blízko své přátele, rodiny a samotné živobytí. Zdá se tedy, že politická subfaktce vojenského křídla zajistila vítězství pro národní vládu. Díky tomuto zabezpečení můžeme nyní přizpůsobit naši společnost a ekonomiku k službám nejen našim lidem, ale i našim ozbrojeným silám a zajistit špičkovou úroveň národní obrany." # todo: NEW TRANSLATION
  CAS_focus_promoting_strategic_mining: "Podpora strategické těžby" # todo: NEW TRANSLATION
  CAS_focus_promoting_strategic_mining_desc: "Cílenými investicemi můžeme rozšířit a zlepšit těžbu nerostných surovin, které jsou pro naše strategické záměry důležité. Naším cílem je zlepšit naši celkovou pozici bez přílišné závislosti na zahraničních zdrojích." # todo: NEW TRANSLATION
  CAS_focus_national_economics: "Národní ekonomika" # todo: NEW TRANSLATION
  CAS_focus_national_economics_desc: "Díky širokým investicím do nových hospodářských odvětví můžeme růst naší národní ekonomiky a zaměstnat lidi, aby si vydělali na živobytí. To pomůže nastartovat postupný rozvoj. Jako poznámka doufáme, že z toho vytěžíme prospěch a budeme mít dostatečně silný hospodářský základ, abychom mohli vracet více těm, kdo dávají stejně tolik." # todo: NEW TRANSLATION
  CAS_focus_establishing_defense_industry: "Vytvoření našeho obranného průmyslu" # todo: NEW TRANSLATION
  CAS_focus_establishing_defense_industry_desc: "Abychom zajistili nezávislost naší země vůči zásahům zvenčí, musíme zajistit vojensko-průmyslový komplex určitého druhu. Proto zahájíme národní investici k vytvoření takové věci." # todo: NEW TRANSLATION
  CAS_focus_setting_up_mandatory_conscription: "Zřízení povinné branné služby" # todo: NEW TRANSLATION
  CAS_focus_setting_up_mandatory_conscription_desc: "Abychom předběhli jakoukoli agresi, ať už z naší strany nebo strany našich nepřátel, musíme zajistit, že náš personál je stabilní a větší, než se očekává. Proto šestiměsíční povinná branná služba nám umožní zajistit naše národní zájmy v jakékoliv situaci." # todo: NEW TRANSLATION
  CAS_focus_automation_conscription_act: "Zákon o automatizované branné službě" # todo: NEW TRANSLATION
  CAS_focus_automation_conscription_act_desc: "Zákon ACA je rozpočtový balíček zaměřený na automatizaci vybraných odvětví co nejvíce a na oplátku by byli propuštění pracovníci povoláni do branné služby. Nově 'nuceně odvedení' vojáci by však mohli hledat rezervní pozice, jako zásobování, spojovací služby nebo administrativní pozice, pokud by si to přáli." # todo: NEW TRANSLATION
  CAS_focus_general_military_investments: "Všeobecné vojenské investice" # todo: NEW TRANSLATION
  CAS_focus_general_military_investments_desc: "Obecný vojenský investiční program je zaměřen na zlepšení všeobecných schopností naší armády. Financování bude tedy věnováno také zlepšení výcviku generačního štábu a velitelů. To umožní naší zemi inovovat a zlepšovat síly v dlouhodobém horizontu, stejně jako počáteční zisky z krátkodobých investic." # todo: NEW TRANSLATION
  CAS_focus_army_funding_improvements: "Zlepšení financování armády" # todo: NEW TRANSLATION
  CAS_focus_army_funding_improvements_desc: "Zvýšením financování pro armádu můžeme zlepšit výcvikové kurzy, které pomohou posílit bojové dovednosti našich armádních služebníků." # todo: NEW TRANSLATION
  CAS_focus_naval_funding: "Námořní financování" # todo: NEW TRANSLATION
  CAS_focus_naval_funding_desc: "Zvýšení vyhrazeného financování pro námořnictvo nám umožní zlepšit zbraňové systémy a výcvikové kurzy, aby naše námořní plavidla zlepšila svou přežití a bojovou zdatnost." # todo: NEW TRANSLATION
  CAS_focus_air_force_investments: "Investice do letectva" # todo: NEW TRANSLATION
  CAS_focus_air_force_investments_desc: "Obecné financování pro letectvo nám umožňuje zlepšit stávající letouny a posílit výcvik pro nové piloty. Následně můžeme investovat do omezených výzkumných a vývojových snah ke zlepšení míry přežitelnosti v obou směrech, útočných i obranných, jako způsob posílení bojové moci našeho letectva." # todo: NEW TRANSLATION
  CAS_focus_modern_victory_for_old_ideas: "Moderní vítězství pro staré ideje" # todo: NEW TRANSLATION
  CAS_focus_modern_victory_for_old_ideas_desc: "Dům Olympia dosáhl vítězství ve volbách. Tím se otevírá cesta k vytvoření moderní volené monarchie, ve které demokratická vládní organizace zůstává stejná, ale oficiální názvy postů jsou kosmeticky změněny tak, aby vyhovovaly starým feudálním titulům. Teď ti rodiče už ti nebudou lhát o tom, že se staneš princom či princeznou." # todo: NEW TRANSLATION
  CAS_focus_modernizing_nobility_act: "Akt modernizace šlechty" # todo: NEW TRANSLATION
  CAS_focus_modernizing_nobility_act_desc: "Za účelem zavedení moderní monarchie musíme nejprve redefinovat, co je to šlechta, neboť tradiční pojetí této instituce je v nejlepším případě poněkud obtížné. Proto bude Cascadian šlechta tvořena hierarchickým systémem titulů, které si lze vydobýt. Hlavní tituly budou spojeny s příslušnými volenými úřady. Každá sociální vrstva však bude mít také nástin toho, jak získat vlastní šlechtický titul." # todo: NEW TRANSLATION
  CAS_focus_reorganizing_traditional_military_ranks: "Přeorganizace tradičních vojenských hodností" # todo: NEW TRANSLATION
  CAS_focus_reorganizing_traditional_military_ranks_desc: "Moderní armády jsou směsí organizace založené na velkých útvarech i na útvarech malého rozsahu. Co kdybychom však rozšířili a zorganizovali strukturu hodností tak, aby došlo k celkovému zvýšení počtu typů jednotek a škálování velikosti? To pravděpodobně vyžaduje zvýšení počtu poddůstojníků i řádných důstojnických hodností a tím podpoří dynamičtější nábor pro různé úrovně vedení." # todo: NEW TRANSLATION
  CAS_focus_the_new_nation: "Nová země" # todo: NEW TRANSLATION
  CAS_focus_the_new_nation_desc: "Nový národ a jeho lidé vzejdou z hlubin popela dávných časů. Nyní jsme Unified Duchies of Cascadia, jsme Cascadian lidé a budeme bránit naše domovy, naše rodiny a náš způsob života." # todo: NEW TRANSLATION
  CAS_focus_developing_new_settlements: "Budování nových osad" # todo: NEW TRANSLATION
  CAS_focus_developing_new_settlements_desc: "Vytvářením nových osad a lokálních ekonomik můžeme lépe rozptýlit naši populaci, což nám umožní být jako národ více decentralizovaní, pokud na naše pobřeží a půdu zaútočí nepřítel." # todo: NEW TRANSLATION
  CAS_focus_defense_towns: "Obranná města" # todo: NEW TRANSLATION
  CAS_focus_defense_towns_desc: "Zaměřujeme se na rozptýlené či zanedbané osady a podporujeme obranné dodavatele k budování zařízení, stejně jako motivujeme místní obyvatele či další z oblasti k vytváření nových měst a potenciálních sídel, což nám umožní dynamičtější logistiku. Tyto oblasti nemají skutečný rozvoj, a proto do nich přineseme rozvoj. Jinými slovy, postavíme to a lidé přijdou." # todo: NEW TRANSLATION
  CAS_focus_cascade_redoubts: "Cascade Redoubts" # todo: NEW TRANSLATION
  CAS_focus_cascade_redoubts_desc: "Vytváření strategických horských redoubtů nám umožní vybudovat potenciální únikovou linii a zároveň podpořit infrastrukturu a hospodářský rozvoj, který pomůže vést tyto nové oblasti vojenské výstavby." # todo: NEW TRANSLATION
  CAS_focus_green_mountain_guards: "Zelenohorské stráže" # todo: NEW TRANSLATION
  CAS_focus_green_mountain_guards_desc: "Podobná verze systému Národní gardy, avšak tito částeční vojáci jsou určeni pro ty, kteří odchází z aktivní služby a přesto chtějí zůstat připraveni. GMG služební větev je tedy podvětev generálního štábu a může zahrnovat jednotky ze všech tří hlavních odvětví služeb, kde je to možné." # todo: NEW TRANSLATION
  CAS_focus_expanding_military_industries: "Rozšiřování vojenského průmyslu" # todo: NEW TRANSLATION
  CAS_focus_expanding_military_industries_desc: "Rozšiřováním naší vojenské průmyslové základny můžeme posílit naše obranné a v případě potřeby i útočné schopnosti jako národ." # todo: NEW TRANSLATION
  CAS_focus_cascadian_power: "Cascadian Síla" # todo: NEW TRANSLATION
  CAS_focus_cascadian_power_desc: "Prostřednictvím strategických investic do nových zařízení, stejně jako logistiky a prostředků, díky nimž nacházíme, vytváříme a využíváme naši energii. Můžeme rozšířit naši energetickou síť, což obecně zlepší ekonomiku i kvalitu života občanů." # todo: NEW TRANSLATION
  CAS_focus_cascadian_economy: "Cascadian ekonomika" # todo: NEW TRANSLATION
  CAS_focus_cascadian_economy_desc: "Nyní když jsme prakticky získali čelní těžiště, můžeme začít znovu budovat naší národní ekonomiku a řešit hlavní problémy sužující naši společnost." # todo: NEW TRANSLATION
  CAS_focus_strategic_autarky_economy: "Plán ekonomiky strategické autarkie" # todo: NEW TRANSLATION
  CAS_focus_strategic_autarky_economy_desc: "SAEP bude národně financovaný a komplexní revitalizací naší ekonomiky a jejího fungování. Ačkoliv některé jemnější detaily si ještě musíme vyjasnit, v krátkosti chceme více spoléhat na sebe než se plně znovu zavázat k globální integrované ekonomice." # todo: NEW TRANSLATION
  CAS_focus_creating_a_real_agricultural_sector: "Vytváření skutečného zemědělského odvětví" # todo: NEW TRANSLATION
  CAS_focus_creating_a_real_agricultural_sector_desc: "Kulaté kopce a horské pásy znamenají, že nemáme mnoho orných půd k rozvoji. Budeme muset skutečně zvážit, jak rozvíjíme naše zemědělství, pokud chceme skutečně usilovat o udržitelný růst populace." # todo: NEW TRANSLATION
  CAS_focus_experimental_idaho_farms: "Experimentální farmy v Idaho" # todo: NEW TRANSLATION
  CAS_focus_experimental_idaho_farms_desc: "Půdy ve státě Idaho jsou spíše vhodné pro těžbu a další rozvoj. Proto by zemědělské půdy v tomto státě měly být zaměřeny na inovace a efektivitu, kde je to možné. Idaho farmaření bude tedy experimentálním oddělením zemědělství naší země. Samozřejmě bude poskytovat, co může, ale pokud chceme dosáhnout soběstačnosti, potřebujeme významný výzkum a vývoj, abychom rozvinuli to, co již máme." # todo: NEW TRANSLATION
  CAS_focus_washington_pasture_products_and_more: "Washington Pasture Products & More" # todo: NEW TRANSLATION
  CAS_focus_washington_pasture_products_and_more_desc: "Rozvíjení obecných produktů z pastvin nám také umožní experimentovat s alternativními palivy. Ethanol je poměrně běžný zdroj omezení přímého využívání benzínu. Pokud však dokážeme zvýšit používání ethanolu a učinit ho dominantnějším, aniž by byl tak ničivý pro motorové součásti, můžeme dále rozšířit náš zemědělský a vědecký dopad na soběstačnost." # todo: NEW TRANSLATION
  CAS_focus_oregon_vertical_farming_techniques: "Oregon Vertikální techniky zemědělství" # todo: NEW TRANSLATION
  CAS_focus_oregon_vertical_farming_techniques_desc: "Podporou pokroku v vertikálním zemědělství můžeme diverzifikovat a rozšířit druhy potravin skutečně pěstovaných v těchto zařízeních. Jako dodatečnou výhodou tyto farmy pomohou zlepšit lékařská zařízení a sociální programy tím, že poskytnou vhodnou a hojnost výživy potřebným." # todo: NEW TRANSLATION
  CAS_focus_mountain_agriculture_planning: "Horské zemědělské plánování" # todo: NEW TRANSLATION
  CAS_focus_mountain_agriculture_planning_desc: "MAP je vyvrcholením naší dřiny. Díky rozsáhlému úsilí jak finančnímu, tak výzkumnému, můžeme nyní vytvořit zemědělský sektor, který není plně závislý na konkrétním terénu. Samozřejmě není dokonalý, ale stačí k tomu, aby udržel naši rostoucí populaci." # todo: NEW TRANSLATION
  CAS_focus_civilian_centric_economics: "Ekonomika orientovaná na civilní sektor" # todo: NEW TRANSLATION
  CAS_focus_civilian_centric_economics_desc: "CCE je věnovaný národní směr pro ekonomický rozvoj země. Jednoduše řečeno cílem je zaměření na civilní pracovní místa namísto vojenských orientovaných. Jinými slovy tradičnější, avšak rozmanitější ekonomika, spíše než ekonomika očekávaná ke dobytí sousedních území." # todo: NEW TRANSLATION
  CAS_focus_home_grown_tech: "Domácí technologie" # todo: NEW TRANSLATION
  CAS_focus_home_grown_tech_desc: "Základy pro technologický sektor nám umožní rozšířit naše výzkumné a vývojové schopnosti a zlepšit celou ekonomiku prostřednictvím jejich inovací." # todo: NEW TRANSLATION
  CAS_focus_societal_workforce_program: "Společenský program zaměstnanosti" # todo: NEW TRANSLATION
  CAS_focus_societal_workforce_program_desc: "SWP je rozsáhlý národní program zaměstnání a pracovních sil. Tento široký program bude využívat kolektivní financování prostřednictvím sociálního zabezpečení, zdravotní péče a přímého vládního financování k vytváření pracovních míst a zaměstnání každého, kde to bude možné. Hlavní nadějí je přinést stabilitu a zároveň zkoumat dlouhodobé dopady na národní vyvažování ekonomiky." # todo: NEW TRANSLATION
  CAS_focus_how_high_can_our_sky_rise: "Jak vysoko může náš horizont vzlétnout" # todo: NEW TRANSLATION
  CAS_focus_how_high_can_our_sky_rise_desc: "Obecný rozvoj kancelářského a korporátního sektoru umožní našim lidem vidět širokou škálu technicky orientovaných a dalších kancelářských pracovních míst. Doufejme, že to podnítí další vzdělávací iniciativy pro naši populaci jako celek a zároveň dá významný stimul pro HDP a měnové ukazatele a pokusí se také vyrovnat náklady spojené s tímto rozvojem." # todo: NEW TRANSLATION
  CAS_focus_greater_olympian_development_scheme: "Větší olympijský rozvojový plán" # todo: NEW TRANSLATION
  CAS_focus_greater_olympian_development_scheme_desc: "GODS je obecné ekonomické rozšíření většího metropolitního prostoru hlavního města. Doufáme, že toto centrum ekonomické síly vytvoří kaskádový efekt, jak se jeho vliv rozšíří na okolní města, vesnice a dokonce na sousední území, která ovládáme." # todo: NEW TRANSLATION
  CAS_focus_industrialize_cascadia: "Industrializace Cascadie" # todo: NEW TRANSLATION
  CAS_focus_industrialize_cascadia_desc: "Prostřednictvím obecných rozvojových programů můžeme rozšířit trh práce a naši průmyslovou diverzitu. Zaměstnávání občanů bude jednodušší než kdy dříve a položíme základy pro hladký a prospěšný růst naší národní ekonomiky." # todo: NEW TRANSLATION
  CAS_focus_improving_naval_and_shipping_industries: "Zlepšování námořního a lodního průmyslu" # todo: NEW TRANSLATION
  CAS_focus_improving_naval_and_shipping_industries_desc: "Obecný rozvoj směrem k námořním výrobním odvětvím bude mít převážně prospěšné dopady po celé zemi. Zaprvé posílíme naši celkovou ekonomiku a pokračující diverzifikaci dané ekonomiky. Zadruhé pomůžeme také zlepšit potenciální vojenské potřeby, pokud a kdy se tyto potřeby objeví. A nakonec, i když hlavním problémem by byly vojenské průmyslové pracovní místa, vedlejší efekty spojené s novými korporátními a civilními či 'modro-límovými' profesemi nám umožní růst od samotného základu." # todo: NEW TRANSLATION
  CAS_focus_developing_a_domestic_arms_industry: "Rozvíjení domácího zbrojního průmyslu" # todo: NEW TRANSLATION
  CAS_focus_developing_a_domestic_arms_industry_desc: "Navzdory jádrové myšlence zbrojního průmyslu, který má vyzbrojit ozbrojené síly, existuje také dobrý civilní trh. Lovci, bezpečnostní složky a federální agentury se zázemím v bezpečnosti rovněž potřebují zbraně k výkonu své práce. Nezapomínejme ani na domácí a sebeobranné prostředky. To obecně by mělo přinášet výhody napříč celým spektrem, neboť otevírá více pracovních příležitostí pro naše občany." # todo: NEW TRANSLATION
  CAS_focus_continued_diversification_efforts: "Pokračující snahy o diverzifikaci" # todo: NEW TRANSLATION
  CAS_focus_continued_diversification_efforts_desc: "Zatímco se dostáváme do závěrečné fáze našeho programu CCE, musíme upřednostnit ekonomickou diverzifikaci, abychom mohli rozšířit pracovní příležitosti pro naše občany." # todo: NEW TRANSLATION
  CAS_focus_a_true_economy: "Skutečná ekonomika" # todo: NEW TRANSLATION
  CAS_focus_a_true_economy_desc: "Abyste udrželi tuto skvělou ekonomiku, musíme investovat do její budoucnosti. Touto budoucností jsou lidé, kteří Cascádiu považují za domov, a právě tito lidé se stanou našimi cíli investic, aby si i oni mohli užít to, co jsme společně vytvořili." # todo: NEW TRANSLATION
  CAS_focus_militarized_economy_plan: "Plán militarizované ekonomiky" # todo: NEW TRANSLATION
  CAS_focus_militarized_economy_plan_desc: "Naše země je malá a kontinent, stejně jako širší svět, se stal nestabilnějším místem. Proto musíme hledat rychlé řešení ekonomické situace. Nejrychlejší cestou je vytvoření militarizované ekonomiky, ve které budou pracovní místa soustředěna kolem rozšiřování a růstu armády. Ačkoliv není příliš udržitelná, pomůže nastartovat omezené expanzní plány, které pak mohou být použity k skutečné reorganizaci naší ekonomiky." # todo: NEW TRANSLATION
  CAS_focus_cascadian_corps_of_engineers_program: "Program Kaskádského inženýrského sboru" # todo: NEW TRANSLATION
  CAS_focus_cascadian_corps_of_engineers_program_desc: "CCoE je společný vojensko-civilní projekt, který umožňuje sdružené úsilí o obnovení země a urychlení rozvoje. Rovněž dává civilistům šanci vstoupit do armády, aniž by se museli obávat samotné části, která znamená smrt." # todo: NEW TRANSLATION
  CAS_focus_idaho_innovations: "Idaho Inovace" # todo: NEW TRANSLATION
  CAS_focus_idaho_innovations_desc: "Idaho sektor bude zahrnovat prvky R&D (výzkum a vývoj) a obecnou výrobu zbraní. Doufáme, že nastartujeme místní poptávku po zbraních a rozběhneme problém zaměstnanosti." # todo: NEW TRANSLATION
  CAS_focus_oregon_armaments: "Oregon Zbrojovky" # todo: NEW TRANSLATION
  CAS_focus_oregon_armaments_desc: "Správa Oregon Zbrojovek zajistí zaměstnanost pro stát Oregon a pomůže koordinovat s místním rozvojem. Zpočátku to nebude moc, ale bude to lepší než nic." # todo: NEW TRANSLATION
  CAS_focus_washington_war_machines: "Washington Válečné stroje" # todo: NEW TRANSLATION
  CAS_focus_washington_war_machines_desc: "Washington, region hlavního města, bude zodpovědný za stavbu našich nejdražších válečných strojů. Nadějí je vyrovnat zaměstnanost a povzbudit další lokální rozvoj, jak občané získávají mzdy a podobně." # todo: NEW TRANSLATION
  CAS_focus_oregon_shipping: "Oregon Lodní doprava" # todo: NEW TRANSLATION
  CAS_focus_oregon_shipping_desc: "Oregon Shipping Inc. je víceúčelový podnik, který má uspokojit námořní potřeby země a zároveň začít budovat komerční námořní dopravu a další průmysly orientované na moře. Výhodou námořního rozvoje je to, že každý může získat spravedlivější podíl na výhodách." # todo: NEW TRANSLATION
  CAS_focus_washington_naval_industries: "Washington Námořní průmysl" # todo: NEW TRANSLATION
  CAS_focus_washington_naval_industries_desc: "Pokračující rozvoj Washingtonu nám umožní dále rozvíjet ekonomiku. Výhodou je, že námořní průmysly jsou mnohem univerzálnější než výlučně pozemní vojenské průmysly." # todo: NEW TRANSLATION
  CAS_focus_establishing_basic_industries: "Základní průmysly" # todo: NEW TRANSLATION
  CAS_focus_establishing_basic_industries_desc: "Navzdory našemu odvážnému pokusu žádná sázka není plně úspěšná bez záložního plánu. Proto provedeme omezené civilní projekty, abychom zajistili splnění samotných základů." # todo: NEW TRANSLATION
  CAS_focus_establishing_basic_tech_industries: "Založení základních technologických odvětví" # todo: NEW TRANSLATION
  CAS_focus_establishing_basic_tech_industries_desc: "Pokud chceme ekonomiku skutečně využít, musíme investovat do inovačního odvětví v soukromém sektoru. Technologický sektor ekonomiky bývá obvykle malým pilířem ekonomických a technologických inovací i průlomů. Plně militarizovaná ekonomika by nebyla schopna provádět široké průlomové inovace, ale pokud omezíme malou sekci, můžeme zajistit celý balík." # todo: NEW TRANSLATION
  CAS_focus_an_economy_with_a_state: "Ekonomika se státem" # todo: NEW TRANSLATION
  CAS_focus_an_economy_with_a_state_desc: "Teď, když je ekonomika naší země prakticky na správné cestě, můžeme začít dívat se za hranice našeho obzoru a zajistit a vyvážit naše potřeby a prostředky. Ke světlé budoucnosti pro všechny a k ještě jednotnější budoucnosti budeme směřovat." # todo: NEW TRANSLATION
  CAS_focus_powering_the_nation: "Napájení národa" # todo: NEW TRANSLATION
  CAS_focus_powering_the_nation_desc: "Založení ekonomiky a návrat lidí k práci jsou fajn, ale nic neuděláme, pokud nebude dostatek energie, která by věci poháněla... No, pokud se nevrátíme do parního věku, ale nechme toho." # todo: NEW TRANSLATION
  CAS_focus_bringing_washington_online: "Zprovoznění Washingtonu" # todo: NEW TRANSLATION
  CAS_focus_bringing_washington_online_desc: "Počáteční investice do infrastruktury a nové výrobní kapacity energie nám umožní zprovoznit vyváženější síť v kapitálním státě Washington. Není to mnoho, ale pomůže uvést do chodu řadu dalších civilních služeb i samotnou ekonomiku." # todo: NEW TRANSLATION
  CAS_focus_bringing_idaho_online: "Zprovoznění Idaha" # todo: NEW TRANSLATION
  CAS_focus_bringing_idaho_online_desc: "Naše pokračující snahy o vytvoření určité formy národní elektrické sítě nás dovedou do Idaha. Největší překážkou je projít přes Kaskádové pohoří a Skalisté hory. Ale nakonec se nám podaří sítě stabilizovat a vybudovat, což pomůže postavit vše na nohy." # todo: NEW TRANSLATION
  CAS_focus_bringing_oregon_online: "Zprovoznění Oregonu" # todo: NEW TRANSLATION
  CAS_focus_bringing_oregon_online_desc: "Pokračujeme v formalizaci národní sítě a přesouváme se do státu Oregon. Zprovoznění státu nám umožní propojení s regionem hlavního města a pomůže zvýšit veškerou národní činnost, jak ekonomickou, tak civilní." # todo: NEW TRANSLATION
  CAS_focus_stabilizing_the_national_grid: "Stabilizace národní sítě" # todo: NEW TRANSLATION
  CAS_focus_stabilizing_the_national_grid_desc: "Pomocí soustředěného úsilí jsme dokázali mít národní síť online a propojenou se zhruba se vším, co ji potřebuje. Samozřejmě není dokonalá a neznáme budoucí potřeby. Přesto máme základní kámen, na kterém můžeme vybudovat naši ekonomiku, pečovat o občany a skutečně fungovat jako moderní společnost." # todo: NEW TRANSLATION
  CAS_focus_raising_the_northern_pacific_flag: "Vyvýšení vlajky Severního Pacifiku" # todo: NEW TRANSLATION
  CAS_focus_raising_the_northern_pacific_flag_desc: "Obnovením železnice Severního Pacifiku můžeme zajistit budoucnost železniční sítě naší země." # todo: NEW TRANSLATION
  CAS_focus_northern_pacific_southern_route: "Jižní trasa Severního Pacifiku" # todo: NEW TRANSLATION
  CAS_focus_northern_pacific_southern_route_desc: "Vytvořením vyhrazené jižní trasy ze Salemu a Eugene v Oregonu do Boise v Idahu můžeme upevnit novou cestu, jak lépe propojit naši zemi a její obyvatele." # todo: NEW TRANSLATION
  CAS_focus_northern_pacific_rocky_mountain_route: "Horská trasa Severního Pacifiku" # todo: NEW TRANSLATION
  CAS_focus_northern_pacific_rocky_mountain_route_desc: "Propojením hlavního města Idaho Boise s Spokane, Washington, můžeme vytvořit významnou síť zásobování a logistik pro nastartování naší národní ekonomiky." # todo: NEW TRANSLATION
  CAS_focus_northern_pacific_beyond_boise_route: "Trasa Severního Pacifiku za Boise" # todo: NEW TRANSLATION
  CAS_focus_northern_pacific_beyond_boise_route_desc: "Zavedením železničních spojů k nejvzdálenějším osadám naší země můžeme také preventivně jednat nebo připravit naši zemi na ideje za hranicemi." # todo: NEW TRANSLATION
  CAS_focus_excavating_the_nation: "Těžba národa" # todo: NEW TRANSLATION
  CAS_focus_excavating_the_nation_desc: "Naše malá země sice má řadu přírodních zdrojů, které můžeme využít. Musíme dělat rozumné a obecné investice, pokud chceme mít šanci vybudovat skutečně funkční ekonomiku." # todo: NEW TRANSLATION
  CAS_focus_wenatchee_iron_works_complex: "Komplex železářských závodů Wenatchee" # todo: NEW TRANSLATION
  CAS_focus_wenatchee_iron_works_complex_desc: "Vytvoření jádra těžebního komplexu kolem železné rudy, kterou naše země má, nám umožní vyrábět širokou škálu výrobků. Nesporně ocel je produktem využívajícím železo a patří mezi nejvíce konzumované produkty hned po betonu." # todo: NEW TRANSLATION
  CAS_focus_yakima_bauxite_mills: "Yakima Bauxite Mills" # todo: NEW TRANSLATION
  CAS_focus_yakima_bauxite_mills_desc: "Bauxit je hlavní surovinou, která se přeměňuje na hliník, neboli Aluminum, jak mu dříve Američané říkali. Milujte dobu 1800 a ten nedostatek pravopisu v tiskových médiích. Přesto bude bauxit a další lehké nerosty brzy vytěženy, zpracovány a použity pro růst a diverzifikaci naší ekonomiky do rozsahů dříve nevídaných." # todo: NEW TRANSLATION
  CAS_focus_making_a_valley_out_of_a_mountain: "Vytváření údolí z hory" # todo: NEW TRANSLATION
  CAS_focus_making_a_valley_out_of_a_mountain_desc: "Zřízení RMMC, tedy Rocky Mountain Mining Company, je základním kamenem pro objevování a rozšiřování našeho technologického kovového průmyslu. Produkty pro výrobu mikroprocesorů a podobně nám umožní zlepšit naši efektivitu a celý domácí aparát." # todo: NEW TRANSLATION
  CAS_focus_growing_the_precious_metals_sector: "Růst sektoru vzácných kovů" # todo: NEW TRANSLATION
  CAS_focus_growing_the_precious_metals_sector_desc: "Zlato, drahokamy a další exotické minerály jsou skvělým způsobem, jak získat solidní ekonomické páky. Proto bychom rádi objevili i vzácné nerosty jako osmium a podobně. O těch méně dostupných přístupech budeme uvažovat později; nyní by měly být splněny naše domácí poptávky a máme půdu, abychom je využili." # todo: NEW TRANSLATION
  CAS_focus_investing_in_fossil_fuel_developments: "Investice do rozvoje fosilních paliv" # todo: NEW TRANSLATION
  CAS_focus_investing_in_fossil_fuel_developments_desc: "Washington má uhlí, Oregon má uhlí a Idaho má uhlí i ropu. Dokud nenajdeme způsob, jak vyrábět správné a trvalé syntetické látky pro odpovídající petrochemické průmysly, jsme nuceni rozšiřovat a investovat do těchto omezených zdrojů. Nicméně pro tuto dobu nastavíme scénu pro dočasné posílení, dokud nezorganizujeme a nevyvážíme naše domácí potřeby." # todo: NEW TRANSLATION
  CAS_focus_strategic_rubber_production_facilities: "Strategické výrobní závody gumy" # todo: NEW TRANSLATION
  CAS_focus_strategic_rubber_production_facilities_desc: "Ať už jde o gumovníky na specializovaném klimatickém zařízení, nebo o soubor syntetických metod, potřebujeme gumu a výrobky na bázi gumy. Potřeby obyvatelstva i potenciální vojenské potřeby převyšují náklady, když skutečně myslíme na nezávislost naší země jako celek." # todo: NEW TRANSLATION
  CAS_focus_natural_resource_institute_of_cascadia: "Institut přírodních zdrojů Kaskádie" # todo: NEW TRANSLATION
  CAS_focus_natural_resource_institute_of_cascadia_desc: "NRIC je vědecké zařízení věnované podpoře a rozšiřování našich přírodních zdrojů. Není to velký národ, ale pokud dokážeme inovovat a rozšířit to, co už máme, buď zefektivněním výroby a/nebo těžebních postupů. Kromě světa syntetik bychom se mohli stát pravděpodobně prvním skutečně autarkickým národem na světě. Samozřejmě to jsou vznešené a utopické sny, ale sny nejsou nikdy špatnou věcí, jen prostředek pro motivaci pro zítřek." # todo: NEW TRANSLATION
  CAS_focus_cascadian_military: "Kaskádská armáda" # todo: NEW TRANSLATION
  CAS_focus_cascadian_military_desc: "Terén, na kterém se nacházíme, může být zároveň spasitelem i hrozbou pro naši samotnou existenci. Proto formalizace Kaskádských ozbrojených sil nám umožní formovat a vytvořit vojenské síly, které budou alespoň držet tyto země, které ovládáme." # todo: NEW TRANSLATION
  CAS_focus_mountaineering_army: "Horská armáda" # todo: NEW TRANSLATION
  CAS_focus_mountaineering_army_desc: "CA, neboli Cascadská armáda, je služební útvar zrozený horskými pásmy, které dominují našemu území. Proto musíme zajistit obecné zefektivnění v tréninkových snahách, aby takové taktické dovednosti nebyly zbytečné, pokud by na nás byl útočící nepřítel." # todo: NEW TRANSLATION
  CAS_focus_filling_in_logistical_holes: "Doplňování logistických mezer" # todo: NEW TRANSLATION
  CAS_focus_filling_in_logistical_holes_desc: "Pokud chceme mít jakékoli funkční ozbrojené síly, natož samotnou armádu, musíme nejprve řešit dodavatelské problémy a náborové problémy, které činí věci tak neefektivní v současné době." # todo: NEW TRANSLATION
  CAS_focus_streamlining_personnel_placement: "Zefektivnění rozmístění personálu" # todo: NEW TRANSLATION
  CAS_focus_streamlining_personnel_placement_desc: "Společným úsilím personálního výboru a logistického sboru můžeme nyní sjednotit naše snahy a očekávat plynulejší a efektivnější proces získávání vojáků, co potřebují, stejně jako jejich umisťování tam, kde jsou potřeba." # todo: NEW TRANSLATION
  CAS_focus_expanding_training_camps: "Rozšiřování výcvikových táborů" # todo: NEW TRANSLATION
  CAS_focus_expanding_training_camps_desc: "Abychom zajistili počet vojáků k obraně naší země, musíme rozšířit a zlepšit naše výcvikové zařízení jako celek." # todo: NEW TRANSLATION
  CAS_focus_codifying_equipment_standardizations: "Kodifikace standardizací výbavy" # todo: NEW TRANSLATION
  CAS_focus_codifying_equipment_standardizations_desc: "Zavádění nových prostředků vojákům je vždy prioritou, avšak odpovědnost velení je také zajistit, aby koherence jednotky a zkušenosti byly na stejné úrovni, dokud se jednotky nedostanou na bojiště. Proto standardizace polních souprav a zbraní nám umožní trénovat efektivněji a omezit nadměrné využívání logistické sítě." # todo: NEW TRANSLATION
  CAS_focus_targeted_motorization_efforts: "Cílená motorizace" # todo: NEW TRANSLATION
  CAS_focus_targeted_motorization_efforts_desc: "TME je prioritní seznam míst, kam budou alokovány naše počáteční motorizované prostředky. Například logistika a obecná hromadná přeprava vojáků nám umožní pokračovat ve snahách dostat dostatek mužů do pole a udržet naše hranice." # todo: NEW TRANSLATION
  CAS_focus_general_refinement_programs: "Obecné programy zdokonalování" # todo: NEW TRANSLATION
  CAS_focus_general_refinement_programs_desc: "Zajištění výcvikových standardů i údržby naučených dovedností je skvělý způsob, jak udržet a vytvořit novou základnu bojové excelence." # todo: NEW TRANSLATION
  CAS_focus_army_defensive_strategy: "Armádní obranná strategie" # todo: NEW TRANSLATION
  CAS_focus_army_defensive_strategy_desc: "Vzhledem k naší převážně izolované pozici musíme vytvořit defenzivnější duch, pokud chceme přežít případné průniky z kontinentu." # todo: NEW TRANSLATION
  CAS_focus_strengthening_defensive_counter_measures: "Posílení obranných protiopatření" # todo: NEW TRANSLATION
  CAS_focus_strengthening_defensive_counter_measures_desc: "Moderní armády disponují celou řadou nástrojů a právě tato znalost znamená, že musíme lépe investovat do protiopatření pro uvedené nástroje. Žádný slabý člověk nedokáže tanku snadno zničit, takže mu poskytněme prostředky k jeho zničení." # todo: NEW TRANSLATION
  CAS_focus_anti_air_developments: "Vývoj protivzdušné obrany" # todo: NEW TRANSLATION
  CAS_focus_anti_air_developments_desc: "Investicí do preventivních protivzdušných systémů (AA) můžeme zvýšit přežití i bojové zkušenosti našich vojáků prostřednictvím této odolnosti." # todo: NEW TRANSLATION
  CAS_focus_defense_social_benefit_contracts: "Smlouvy o sociálních výhodách obrany" # todo: NEW TRANSLATION
  CAS_focus_defense_social_benefit_contracts_desc: "Zřízení oddělení DSBC v armádě nám umožní lépe motivovat k náboru, který překračuje pouhé bránění země. Tato proaktivní reakce na nejistotu znamená, že pokud se někdo přihlásí do armády, může podepsat právně závaznou smlouvu, která stanoví standard výhod v peněžní formě, stejně jako sociální a zdravotní péče pro samotného vojáka a členy jeho bezprostřední rodiny. V případě války by se tyto výhody okamžitě přenesly na manželku nebo další příbuzné v závislosti na situaci." # todo: NEW TRANSLATION
  CAS_focus_aggression_strategy: "Aggression Strategy" # todo: NEW TRANSLATION
  CAS_focus_aggression_strategy_desc: "Naše pozice je sice jako ležící časovaná bomba, musíme jít do ofenzívy, pokud skutečně chceme někam dosáhnout v těchto rušných časech." # todo: NEW TRANSLATION
  CAS_focus_emphasis_on_mobility: "Důraz na mobilitu" # todo: NEW TRANSLATION
  CAS_focus_emphasis_on_mobility_desc: "Podporou více mobilních prvků naší armády se manévrovatelnost i útočné schopnosti výrazně zvýší šance na překonání rozhodovacích schopností nepřítele." # todo: NEW TRANSLATION
  CAS_focus_rearming_soldiers: "Přezbrojení vojáků" # todo: NEW TRANSLATION
  CAS_focus_rearming_soldiers_desc: "Změnou standardního vybavení našich vojáků, aby bylo více útočné, zajistíme, že naši vojáci budou lépe připraveni zaútočit, než jen sedět a bránit." # todo: NEW TRANSLATION
  CAS_focus_securing_dedicated_conscription: "Zajištění vyhrazené povinné služby" # todo: NEW TRANSLATION
  CAS_focus_securing_dedicated_conscription_desc: "Zlepšením náboru do povinné služby a upřesněním požadavků na odvod nám umožní udržet potřebný počet mužů, zvláště pokud fronta přesáhne očekávané limity." # todo: NEW TRANSLATION
  CAS_focus_all_terrain_combat_training: "Výcvik boje ve všech terénech" # todo: NEW TRANSLATION
  CAS_focus_all_terrain_combat_training_desc: "Zřízením nových výcvikových zařízení, která vystaví naše jednotky co největšímu množství terénů, stanovujeme novou úroveň výcviku a adaptability v rámci celkových bojových schopností." # todo: NEW TRANSLATION
  CAS_focus_cascadian_navy: "Kaskádské námořnictvo" # todo: NEW TRANSLATION
  CAS_focus_cascadian_navy_desc: "Vojenská složka Kaskádského námořnictva je pilířem pobřežní obrany. Využijeme plavidla, která máme, zreorganizujeme je, opravíme posádky a vytvoříme novou dynamiku moci. Perla Pacifiku bude zářit." # todo: NEW TRANSLATION
  CAS_focus_updating_fleet_logistics: "Aktualizace logistiky flotily" # todo: NEW TRANSLATION
  CAS_focus_updating_fleet_logistics_desc: "Opravy a údržba vyžadují materiály i lidské zdroje i suroviny. Musíme tento klíčový díl našeho mocného námořního stroje opravit, pokud chceme mít skutečně funkční námořní sílu." # todo: NEW TRANSLATION
  CAS_focus_remodeling_training_facilities: "Přestavba tréninkových zařízení" # todo: NEW TRANSLATION
  CAS_focus_remodeling_training_facilities_desc: "Aktualizací a modernizací zastaralých zařízení můžeme zlepšit kvalitu našeho personálu a jejich zacházení, stejně jako jejich seznámení s umístěnou námořní lodí." # todo: NEW TRANSLATION
  CAS_focus_navy_personnel_advancements_training: "Pokročilý výcvik námořního personálu" # todo: NEW TRANSLATION
  CAS_focus_navy_personnel_advancements_training_desc: "Zvýšením výcvikových programů pro námořní personál k přípravě na možné povýšení v hodnostech a odpovědnostech umožníme efektivnější obsluhu zbraňových systémů a koordinaci v menších flotilách." # todo: NEW TRANSLATION
  CAS_focus_fixing_outdated_propulsion_systems: "Oprava zastaralých pohonných systémů" # todo: NEW TRANSLATION
  CAS_focus_fixing_outdated_propulsion_systems_desc: "Údržba pohonných systémů byla téměř neexistující a to je nepřijatelné. Musíme opravit tyto hlavní komponenty a dát našim námořním silám šanci na boj." # todo: NEW TRANSLATION
  CAS_focus_standardizing_repair_facilities: "Standardizace opravárenských zařízení" # todo: NEW TRANSLATION
  CAS_focus_standardizing_repair_facilities_desc: "Standardizací sucho-docků zlepšíme naše schopnosti opravovat poškozené či rozbité plavidla. To znamená méně výpadků ze služby a rychlejší reakce na nepřátelskou přítomnost v našich vodách." # todo: NEW TRANSLATION
  CAS_focus_weapons_system_task_force: "Úderná skupina zbraňových systémů" # todo: NEW TRANSLATION
  CAS_focus_weapons_system_task_force_desc: "Vytvořením specializovaných týmů pro opravy a výměnu můžeme zajistit, že naše plavidla budou mít co nejfunkčnější a nejaktuálnější zbraňové systémy." # todo: NEW TRANSLATION
  CAS_focus_naval_firepower_strategy: "Námořní palebná strategie" # todo: NEW TRANSLATION
  CAS_focus_naval_firepower_strategy_desc: "Zaměřením financování na zbraňové systémy pro naše námořní plavidla zajistíme přežití každého plavidla, neboť každé z nich bude mít ničivý zásah." # todo: NEW TRANSLATION
  CAS_focus_future_navies_program: "Program budoucích námořnictví" # todo: NEW TRANSLATION
  CAS_focus_future_navies_program_desc: "Směřování financí do výzkumu a vývoje nových zbraní pro naše flotily a obranných opatření zvýší bojový dopad i obecnou přežitelnost." # todo: NEW TRANSLATION
  CAS_focus_strategic_shipbuilding: "Strategické budování lodí" # todo: NEW TRANSLATION
  CAS_focus_strategic_shipbuilding_desc: "Program SSB je věnován budoucímu zajištění a zefektivnění složení námořních flotil a palebných sil, které se očekávají na těchto lodích." # todo: NEW TRANSLATION
  CAS_focus_naval_replacement_strategy: "Námořní strategie nahrazování" # todo: NEW TRANSLATION
  CAS_focus_naval_replacement_strategy_desc: "Lodě jsou ztraceny, to je fakt. Avšak pokud nechceme přijít o naši ekonomiku v průběhu, musíme zajistit opravy a refit a zajistit přežívání námořního personálu jako prioritu." # todo: NEW TRANSLATION
  CAS_focus_ship_design_standards_commission: "Komise pro standardy návrhu lodí" # todo: NEW TRANSLATION
  CAS_focus_ship_design_standards_commission_desc: "Komise SDS je finanční iniciativa, jejímž cílem je zkoumat způsoby snižování nákladů a omezení výroby, které nám umožní vyrobit více lodí za méně zdrojů. Nevýhody samozřejmě budou poněkud zřejmé, ale odolnost je nejvyšší prioritou." # todo: NEW TRANSLATION
  CAS_focus_survivability_designing_priority: "Priorita navrhování odolnosti" # todo: NEW TRANSLATION
  CAS_focus_survivability_designing_priority_desc: "Vytvářením nových námořních plavidel s opatřeními pro odolnost můžeme zachránit více personálu z potenciálně poškozených či zničených lodí." # todo: NEW TRANSLATION
  CAS_focus_coastal_primary_training: "Pobřežní primární výcvik" # todo: NEW TRANSLATION
  CAS_focus_coastal_primary_training_desc: "Zajištění toho, že národní obrana bude primárním cílem, a v důsledku toho bude i výcvik směřován k tomuto cíli." # todo: NEW TRANSLATION
  CAS_focus_air_force_of_cascadia: "Letecká síla Cascadie" # todo: NEW TRANSLATION
  CAS_focus_air_force_of_cascadia_desc: "Zřízení a formální uznání Cascadian Air Force, tedy CAF, je skutečným krokem k naší nezávislosti. Zahraniční mocnosti všech velikostí touží mít leteckou sílu, která dokáže bránit oblohu jejich zemí, a my uděláme přesně to samé." # todo: NEW TRANSLATION
  CAS_focus_fighter_priority_strategy: "Strategie upřednostnění stíhačů" # todo: NEW TRANSLATION
  CAS_focus_fighter_priority_strategy_desc: "Obrana našeho vzdušného prostoru je nejdůležitější podmínkou dlouhodobého přežití. Pokud dovolíme, aby nepřátelské letectvo bez omezení řádilo, raději bychom s tím skončili dřív, než začneme." # todo: NEW TRANSLATION
  CAS_focus_improved_weapons_testing: "Vylepšené „Testování zbraní“" # todo: NEW TRANSLATION
  CAS_focus_improved_weapons_testing_desc: "Vybavení pro testování zbraní je skvělým způsobem, jak zlepšit naše útočné schopnosti ve vzduchu. Avšak díky šikovnému navržení zařízení můžeme také provádět testy protiopatření a obecné vylepšovací technologie." # todo: NEW TRANSLATION
  CAS_focus_retooling_aircraft_production: "Přestavba výroby letadel" # todo: NEW TRANSLATION
  CAS_focus_retooling_aircraft_production_desc: "Upřednostněním modelů výroby stíhaček můžeme zajistit, že nebe nad naší zemí bude obsazeno pouze našimi stroji, a to jak pro naše občany, tak pro naše nepřátele." # todo: NEW TRANSLATION
  CAS_focus_bomber_priority_strategy: "Strategie upřednostnění bombardérů" # todo: NEW TRANSLATION
  CAS_focus_bomber_priority_strategy_desc: "Máme důvěru v schopnosti naší letecké síly, ale stejně tak důvěřujeme vůli našich nepřátel pokračovat v boji. Proto musíme upřednostnit letouny typu bombardér a porazit nepřítele jak na frontě, tak na domácí frontě." # todo: NEW TRANSLATION
  CAS_focus_payload_developments: "Vývoj náloží" # todo: NEW TRANSLATION
  CAS_focus_payload_developments_desc: "Abychom porazili nepřátele, musíme zlepšit naše bombardovací nálože a způsob, jakým dosahují cílů." # todo: NEW TRANSLATION
  CAS_focus_retooling_aircraft_production_two: "Přestavba výroby letadel" # todo: NEW TRANSLATION
  CAS_focus_retooling_aircraft_production_two_desc: "Alokací výrobních zdrojů na více modelů bombardérů můžeme udržet na nepřítele co největší tlak. Donutíme je k kapitulaci jednou provždy." # todo: NEW TRANSLATION
  CAS_focus_simulator_investments: "Investice do simulátorů" # todo: NEW TRANSLATION
  CAS_focus_simulator_investments_desc: "Abychom prokázali, že naši piloti jsou nejlepší, musíme je vést skrze co nejrealističtější simulaci. Výcvik bude náročný a pro některé lidi může být obtížný, ale nakonec stanovíme nový standard pro piloty, jaký svět dosud nepoznal." # todo: NEW TRANSLATION
  CAS_focus_general_infrastructure_investments: "Obecné investice do infrastruktury" # todo: NEW TRANSLATION
  CAS_focus_general_infrastructure_investments_desc: "Pomocí investic do zlepšení infrastruktury letectva a logistiky při dopravě letadel na startovací plochy a podobně výrazně zlepšíme bojovou připravenost naší letecké služby." # todo: NEW TRANSLATION
  CAS_focus_air_force_assistance_department: "Odbor pomoci letectva" # todo: NEW TRANSLATION
  CAS_focus_air_force_assistance_department_desc: "Oddělení pomoci letectva, někdy nazývané Společné připravenostní oddělení (Joint Readiness Department), je koordinační část letectva, která slouží k hladké spolupráci s armádou a dalšími pozemními silami během bojových operací. Jejím cílem je omezit incidenty s přátelskou palbou a zajistit jasnost bojiště." # todo: NEW TRANSLATION
  CAS_focus_clear_skies_ahead: "Čisté nebe před námi" # todo: NEW TRANSLATION
  CAS_focus_clear_skies_ahead_desc: "Tvrdou prací můžeme s jistotou říci, že si budeme moci užívat nebe nad námi. Budeme ho bránit proti jakékoli nepřátelské síle, která by se ho pokusila ztmavit." # todo: NEW TRANSLATION
  CAS_focus_a_refined_fighting_force: "Vytříbená bojová síla" # todo: NEW TRANSLATION
  CAS_focus_a_refined_fighting_force_desc: "Naše armáda prošla dlouhou cestu, a nyní můžeme říci, že naše hranice budou bráněny a naši nepřátelé už nás nebudou moci jen projít." # todo: NEW TRANSLATION
  CAS_focus_beyond_the_mountain_home: "Za horami domova" # todo: NEW TRANSLATION
  CAS_focus_beyond_the_mountain_home_desc: "Když se díváme na naši velkou zemi, vidíme zemi a lid s potenciálem. Vidíme za obrovskými horskými pásmy těchto krásných krajin a s hrůzou sledujeme, jak kontinent zaplňuje divozi, vykořisťovatelé a všelijací tuláci. Pokud chceme skutečně mít svůj otisk v tomto moderním věku, musíme být odvážní. Ať už si vybereme cokoli, musíme stát vztyčeně, hrdě a jednotně proti těm, kdo chtějí udržet úpadek kolem nás." # todo: NEW TRANSLATION
  CAS_focus_pan_pacific_plan: "Pan-pacifický plán" # todo: NEW TRANSLATION
  CAS_focus_pan_pacific_plan_desc: "Cascadia je pacificky orientovaný národ; musíme zajistit, aby byl skutečným pacifickým národem. Proto začneme uvádět do pohybu kroky, které nám umožní stát se ještě velkolepějším národem, jenž zasahuje pacifické pobřeží." # todo: NEW TRANSLATION
  CAS_focus_preparing_for_the_hunt: "Přípravy na lov" # todo: NEW TRANSLATION
  CAS_focus_preparing_for_the_hunt_desc: "Nejjednodušší část tohoto velkolepého plánu bude vyřadění opoziční a zcela sobecké Republiky Kalifornie. Jako medvěd, kdybychom byli v cirkuse... ale nejsme. Proto zahájíme přípravy na získání území Kalifornie a ukončení této frašky." # todo: NEW TRANSLATION
  CAS_focus_strike_down_the_bear: "Sražte medvěda" # todo: NEW TRANSLATION
  CAS_focus_strike_down_the_bear_desc: "Čas je nyní a my zaútočíme na medvěda, budeme vítězit a odstartujeme novou epopej Cascadie!" # todo: NEW TRANSLATION
  CAS_focus_the_great_southern_expedition: "Velká jižní Expedice" # todo: NEW TRANSLATION
  CAS_focus_the_great_southern_expedition_desc: "Mexiko je silný národ, ale také zmatený a poněkud podivně působící. Bude to naše doposud největší výzva a proto se na tuto velkou bitvu musíme připravit." # todo: NEW TRANSLATION
  CAS_focus_operation_yucatan: "Operace Yucatán" # todo: NEW TRANSLATION
  CAS_focus_operation_yucatan_desc: "Operace Yucatán je plánovaná invaze Mexika. Silně a rychle zaútočíme, abychom obsadili poloostrov Baja California, a poté zahájíme obecný postup na jih, až dokud neukončíme poslední zbytky odporu na Yucatánu." # todo: NEW TRANSLATION
  CAS_focus_rio_grande_republic: "Republika Rio Grande" # todo: NEW TRANSLATION
  CAS_focus_rio_grande_republic_desc: "Ovládání rozsáhlých území je náročné a vyčerpává naše malé množství lidských zdrojů. Proto musíme založit strategického loutkového spojence jako rovnocenného partnera spolu s pozůstatky Mexika." # todo: NEW TRANSLATION
  CAS_focus_yucatan_power_bloc: "Mocenský blok Yucatánu" # todo: NEW TRANSLATION
  CAS_focus_yucatan_power_bloc_desc: "Abychom upevnili naše pacifické území, musíme rozbít představu o jednotném mexickém národu. Obnovením národa a kultury Yucatánu nám to umožní vyčlenit další část většího Mexika a lépe spravovat ji na jihu." # todo: NEW TRANSLATION
  CAS_focus_our_pacific_territories: "Naše pacifické území" # todo: NEW TRANSLATION
  CAS_focus_our_pacific_territories_desc: "Aby byla naše námořní přítomnost v Pacifiku co nejméně vyzývající k výzvám, musíme zajistit a integrovat klíčová pacifická pobřežní území. To nám také pomůže vytvořit jednotný Pan-Pacifický Pakt Moci (PPPP). Můžeme lépe rozdělit Mexiko na regiony, které nám nebudou stačit na soupeření, ale budou dost silné k vzájemnému prospěchu nás a ostatních členů." # todo: NEW TRANSLATION
  CAS_focus_central_mexico_administration: "Centrální mexická správa" # todo: NEW TRANSLATION
  CAS_focus_central_mexico_administration_desc: "Stará vláda Mexika smí zůstat u moci a spravovat centrální region bývalého Mexického státu. Hlavní podmínkou je, že nový stát a správa budou sladěny s Cascadií a její zahraniční politikou. Vnitřní záležitosti budou pokračovat pod novou správou bez zásahu Cascadie." # todo: NEW TRANSLATION
  CAS_focus_ensuring_public_stability: "Zajištění veřejné stability" # todo: NEW TRANSLATION
  CAS_focus_ensuring_public_stability_desc: "Po dokončení jižní expedice můžeme nyní začít mobilizovat širokou veřejnost a vytvořit novou cestu vpřed. Jednotní jako jeden lid budeme prosperovat jako nikdy předtím." # todo: NEW TRANSLATION
  CAS_focus_eastern_bulwark: "Východní bulwork" # todo: NEW TRANSLATION
  CAS_focus_eastern_bulwark_desc: "Naším konečným cílem je získat pacifické pobřežní území. Z Aljašky po Baja California vybudujeme velkou námořní sílu, která zajistí mír a stabilitu v Pacifiku. Nicméně nejprve musíme vybudovat základní opěrnou linii. Šeptání na východ od Mississippi vyvolává obavy z rostoucí protihodnoty, a proto kanadská geopolitická pozice činí invazi složitou. Musíme tedy omezit Union of Deseret jako bulwark proti východu a zároveň pomáhat posílit naši mocenskou základnu." # todo: NEW TRANSLATION
  CAS_focus_operation_morman: "Operace Mormon" # todo: NEW TRANSLATION
  CAS_focus_operation_morman_desc: "Union of Deseret kdysi bojovala proti staré federální vládě USA v 19. století. Nyní s námi vyrazí opět do boje. Jdeme na západ!" # todo: NEW TRANSLATION
  CAS_focus_securing_eastern_holdings: "Zajištění východních držeb" # todo: NEW TRANSLATION
  CAS_focus_securing_eastern_holdings_desc: "Bulwark jsme zabezpečili, nyní musíme stabilizovat situaci a znovu nastolit veřejný pořádek." # todo: NEW TRANSLATION
  CAS_focus_pushing_buttons_testing_waters: "Stisk tlačítek a testování vod" # todo: NEW TRANSLATION
  CAS_focus_pushing_buttons_testing_waters_desc: "Největší výzva nás teprve čeká. Musíme začít dělat co nejvíce, abychom Kanaďanům přesvědčili, že nás mají napadnout, a ne je jednoduše vyhlásit. Samozřejmě to stále můžeme udělat, ale vzhledem k jasnému, to není nejlepší nápad." # todo: NEW TRANSLATION
  CAS_focus_border_escalation: "Pohraniční eskalace" # todo: NEW TRANSLATION
  CAS_focus_border_escalation_desc: "Musíme udělat vše, co je možné, abychom vyprovokovali kanadskou vládu k vyhlášení války na jejich podmínkách. I když jsme občas riskantní, musíme dělat, co je potřeba, pokud nechceme tuto regionální konfrontaci eskalovat do něčeho většího." # todo: NEW TRANSLATION
  CAS_focus_operation_great_north: "Operace Velký sever" # todo: NEW TRANSLATION
  CAS_focus_operation_great_north_desc: "Když selžou veškeré ostatní možnosti, prostě to udělej sám." # todo: NEW TRANSLATION
  CAS_focus_stabilizing_the_great_north: "Stabilizace Velkého severu" # todo: NEW TRANSLATION
  CAS_focus_stabilizing_the_great_north_desc: "Nyní, když jsme věci de facto ukončili po našem způsobu, můžeme začít vracet mír a pořádek do těchto zemí." # todo: NEW TRANSLATION
  CAS_focus_operation_big_dipper: "Operace Big Dipper" # todo: NEW TRANSLATION
  CAS_focus_operation_big_dipper_desc: "Poslední hranice. Alaska, bohatý na ropu stát, bude skvělým přírůstkem do naší Pan-Pacific unie a významným strategickým kusem země, na kterém budeme nadále rozvíjet naši námořní moc." # todo: NEW TRANSLATION
  CAS_focus_connecting_the_frigid_north: "Spojení Mrazivého severu" # todo: NEW TRANSLATION
  CAS_focus_connecting_the_frigid_north_desc: "Nyní, když konflikt ustal, můžeme začít propojovat a stabilizovat území Aljašky." # todo: NEW TRANSLATION
  CAS_focus_pan_pacific_proclamation: "Pan-Pacific Proklamace" # todo: NEW TRANSLATION
  CAS_focus_pan_pacific_proclamation_desc: "Naše práce nekončí, ale nejtěžší části jsou nyní u konce. Můžeme ujistit obyvatelstvo naší slavné země, že jsme jen jedním národem. Pan-Pacific pobřežní státy jsou nyní sjednoceny a jako tak vyhlásíme tuto jednotu světu." # todo: NEW TRANSLATION
  CAS_focus_cambrian_unity_plan: "Plán kambriánské jednoty" # todo: NEW TRANSLATION
  CAS_focus_cambrian_unity_plan_desc: "Republika je pryč, myšlenka „Sjednocené státy“ zemřela s jejím kolapsem. Proto musíme vytvořit novou cestu vpřed a hledat novou identitu, která nás spojí. Některé z velkých pohoří pocházejí z období kambra, takže co lepšího způsobu, jak vytvořit novou unii, než uctít odkaz těchto zemí. Kambria, náš domov." # todo: NEW TRANSLATION
  CAS_focus_coastal_claims: "Pobřežní nároky" # todo: NEW TRANSLATION
  CAS_focus_coastal_claims_desc: "Abychom vytvořili naši novou unii, musíme nejprve nastavit cestu k pacifické pobřežní jednotě. Proto začneme manévrovat a upevňovat naše oprávněné nároky vůči chybné kalifornské vládě." # todo: NEW TRANSLATION
  CAS_focus_southwestern_securities: "Jižozápadní cenné papíry" # todo: NEW TRANSLATION
  CAS_focus_southwestern_securities_desc: "Jižní západ je bohatý na fosilní paliva a klíčové nerostné suroviny. Pokud chceme tuto novou velkou zemi skutečně pečovat, musíme začít posilovat naše právo na získání těchto území." # todo: NEW TRANSLATION
  CAS_focus_securing_a_stable_food_supply: "Zajištění stabilního zásobování potravinami" # todo: NEW TRANSLATION
  CAS_focus_securing_a_stable_food_supply_desc: "Státy Velkých plánin jsou považovány za chlebný koš nového světa. Tento chlebný koš budeme krmit náš lid a podporovat jednotu a zároveň prosperitu v nadcházejících dnech." # todo: NEW TRANSLATION
  CAS_focus_operation_angel_city: "Operace Město Andělů" # todo: NEW TRANSLATION
  CAS_focus_operation_angel_city_desc: "Abychom vytvořili skutečně jednotnou frontu, musíme nejprve spojit západní pobřeží. Zaútočíme na jih a budeme slavit naše vítězství ve městě Andělů." # todo: NEW TRANSLATION
  CAS_focus_operation_bread_bowl: "Operace Chlebová miska" # todo: NEW TRANSLATION
  CAS_focus_operation_bread_bowl_desc: "Region Velkých plání bude lepší oblastí pro první boje. Poté, co projdeme, můžeme se vydat na jih a upevnit naši unii." # todo: NEW TRANSLATION
  CAS_focus_operation_just_deserts: "Operace Spravedlivé pouště" # todo: NEW TRANSLATION
  CAS_focus_operation_just_deserts_desc: "Poslední klíčový díl naší velké skládanky je přímo před námi. Mnozí se ptají, proč nespojit kontinent. Odpověď zní, že jednoho dne to uděláme. Ale zatím musíme spojit a konsolidovat naše zisky, podpořit pocit jednoty a vytvořit novou cestu vpřed pro budoucnost, kterou si přejeme." # todo: NEW TRANSLATION
  CAS_focus_beginning_a_new_chapter: "Začátek nové kapitoly" # todo: NEW TRANSLATION
  CAS_focus_beginning_a_new_chapter_desc: "Začínáme stabilizací pobřežního regionu, protože je nejblíže nám a od něj začneme integrovat civilní služby." # todo: NEW TRANSLATION
  CAS_focus_restoring_southern_order: "Obnovení jižního pořádku" # todo: NEW TRANSLATION
  CAS_focus_restoring_southern_order_desc: "Integrací civilních služeb můžeme začít obnovovat pořádek a právní řád v našem novém jižním území, kde začíná národní jednota." # todo: NEW TRANSLATION
  CAS_focus_sowing_new_fields_of_unity: "Sázení nových polí jednoty" # todo: NEW TRANSLATION
  CAS_focus_sowing_new_fields_of_unity_desc: "Obnovením pořádku a míru na těchto úrodných zemích můžeme posílit právní řád a zajistit stabilní a rozmanité zásobování potravinami." # todo: NEW TRANSLATION
  CAS_focus_the_new_republic: "Nová republika" # todo: NEW TRANSLATION
  CAS_focus_the_new_republic_desc: "Dlouho to trvalo, ale nyní přišel čas otočit poslední stránku této knihy a napsat novou. Příběh Kambrie začíná dnes." # todo: NEW TRANSLATION
  CAS_focus_old_republic_plan: "Plán staré republiky" # todo: NEW TRANSLATION
  CAS_focus_old_republic_plan_desc: "Naše země jsou v pořádku a rozhodneme se opravit to, co mnoho lidí poškozovalo. Postupujeme na východ a spolu znovu sjednotíme kontinent." # todo: NEW TRANSLATION
  CAS_focus_coastline_clearance: "Vyčištění pobřeží" # todo: NEW TRANSLATION
  CAS_focus_coastline_clearance_desc: "Naše cesta je dlouhá a náročná. Pokud nebudeme opatrní, nějaký maniak z východního pobřeží by mohl přijít na podobný nápad. Proto se budeme snažit sjednotit pacifické pobřežní státy pod jednou vlajkou a připravit naše síly na nadcházející tažení." # todo: NEW TRANSLATION
  CAS_focus_taking_the_gamble: "Přijmout riziko" # todo: NEW TRANSLATION
  CAS_focus_taking_the_gamble_desc: "Jižní polovina této strany kontinentu je pokryta pouštěmi. Tvrdý terén znamená, že budeme muset být opatrní s dodávkami a zajistit, abychom neutrpěli více kvůli vedru a nemocem než samotnému boji." # todo: NEW TRANSLATION
  CAS_focus_working_for_our_meal: "Pracujeme pro naše jídlo" # todo: NEW TRANSLATION
  CAS_focus_working_for_our_meal_desc: "Ačkoliv severní polovina této strany kontinentu je převážně rovinatá, Skalnaté hory, kopce a údolí zdlouhavou cestu. Doufejme, že po naší dřině si budeme moci dopřát poctivé jídlo." # todo: NEW TRANSLATION
  CAS_focus_a_lone_star_no_more: "Lone Star Už Není" # todo: NEW TRANSLATION
  CAS_focus_a_lone_star_no_more_desc: "Poloviční bod a počátek další kapitoly v naší revachistické knize slávy. Texas bude skvělým mezistupněm k odpočinku, organizaci našich zisků a přípravě na další boj, který dokončíme." # todo: NEW TRANSLATION
  CAS_focus_war_plan_movie_star: "Válečný plán Movie Star" # todo: NEW TRANSLATION
  CAS_focus_war_plan_movie_star_desc: "Soutoku na jih ke medvědovi. Ti liberální vlasaté a jejich vysoká společnost nikdy nebudou mít šanci." # todo: NEW TRANSLATION
  CAS_focus_war_plan_farmville: "Válečný plán Farmville" # todo: NEW TRANSLATION
  CAS_focus_war_plan_farmville_desc: "Farmář John může mít starou spolehlivou brokovnici, my však máme tanky a letadla. Tato ošoupaná banda nám nepůjde do cesty." # todo: NEW TRANSLATION
  CAS_focus_war_plan_skorpion: "Válečný plán Škorpion" # todo: NEW TRANSLATION
  CAS_focus_war_plan_skorpion_desc: "Mormoné... vážně?! Tito lidé jsou vtip, proč si myslím, že prohrajeme spíš na nemoci a počasí než na jejich údajné armádě." # todo: NEW TRANSLATION
  CAS_focus_war_plan_alamo: "Válečný plán Alamo" # todo: NEW TRANSLATION
  CAS_focus_war_plan_alamo_desc: "Vzpomínejte na Alamo, neboť to bude poloviční krok k navrácení slávy a cti sjednoceného kontinentu." # todo: NEW TRANSLATION
  CAS_focus_beginning_clean_up_operations: "Začátek operací uklizení" # todo: NEW TRANSLATION
  CAS_focus_beginning_clean_up_operations_desc: "Když se prach usadí po naší první polovině této „velké hry“, musíme se shromáždit a zorganizovat domácí frontu, kterou jsme vytvořili." # todo: NEW TRANSLATION
  CAS_focus_peace_land_and_bread: "Mír, půda a chléb" # todo: NEW TRANSLATION
  CAS_focus_peace_land_and_bread_desc: "Zajistíme mír a obnovíme veřejný pořádek využíváním nových území a zajistíme, aby lidé měli dostatek chleba k nasycení." # todo: NEW TRANSLATION
  CAS_focus_bread_and_circuses: "Chléb a cirkusy" # todo: NEW TRANSLATION
  CAS_focus_bread_and_circuses_desc: "Abychom zajistili veřejný pořádek na jihozápadě, musíme lidi pobavit a udržet je nasycené. Proto můžeme rozšířit vliv ve Vegas a zajistit levné jídlo pro region sužovaný pouští." # todo: NEW TRANSLATION
  CAS_focus_a_wild_west_no_more: "Divoký západ už není" # todo: NEW TRANSLATION
  CAS_focus_a_wild_west_no_more_desc: "S západní polovinou kontinentu, která je nyní reorganizovaná a stabilní, můžeme začít připravovat pochody přes Mississippi." # todo: NEW TRANSLATION
  CAS_focus_southern_bell_tolls: "Jižní zvon zní" # todo: NEW TRANSLATION
  CAS_focus_southern_bell_tolls_desc: "Pochod na východ pokračuje a není lepší způsob, jak překročit Mississippi, než samotný stát, který nese jméno." # todo: NEW TRANSLATION
  CAS_focus_rusting_chance_to_make_new: "Rezavá šance na nový začátek" # todo: NEW TRANSLATION
  CAS_focus_rusting_chance_to_make_new_desc: "Región Velkých jezer je jednou z nejprůmyslovějších oblastí dávné republiky. Bohužel Velká jezera zrezavěla státy, které sousedí a jsou poblíž nich. Za to budeme postupovat na východ a pokračovat v boji." # todo: NEW TRANSLATION
  CAS_focus_capitalizing_the_capital: "Vytěžit kapitál" # todo: NEW TRANSLATION
  CAS_focus_capitalizing_the_capital_desc: "Federální oblast staré republiky trpěla kvůli toxickým vlivům Distriktu. Nyní budeme usilovat o nápravu." # todo: NEW TRANSLATION
  CAS_focus_northeastern_nitwits: "Severovýchodní hlupáci" # todo: NEW TRANSLATION
  CAS_focus_northeastern_nitwits_desc: "Sobečtí a vysoce společenskí lidé, kteří tvoří severovýchodní region, bývají snadnou kořistí. Avšak nemůžeme podceňovat terény, které tito lidé ovládají, i malá skupina rváčů může nadělat problémy, pokud se ocitne na správném místě." # todo: NEW TRANSLATION
  CAS_focus_war_plan_dixie: "Válečný plán Dixie" # todo: NEW TRANSLATION
  CAS_focus_war_plan_dixie_desc: "Putujeme na Dixie, vypravíme se na východ, abychom dokončili práci, kterou jsme pro sebe vytvořili." # todo: NEW TRANSLATION
  CAS_focus_war_plan_industrial_revolution: "Válečný plán průmyslová revoluce" # todo: NEW TRANSLATION
  CAS_focus_war_plan_industrial_revolution_desc: "Půjdeme na východ a proměníme tyto rezavé relikvie v jemně vypracované stupně prosperity." # todo: NEW TRANSLATION
  CAS_focus_war_plan_washington: "Válečný plán Washington" # todo: NEW TRANSLATION
  CAS_focus_war_plan_washington_desc: "Hlavní oblast musí být dobudována; i když to není cíl samotný, je to poslední velký krok k upevnění našeho nového mandátu osudu pro kontinent. Pokoříme hlavní město a vytvoříme starou republiku znovu a učiníme ji novou." # todo: NEW TRANSLATION
  CAS_focus_war_plan_marathon: "Válečný plán Marathon" # todo: NEW TRANSLATION
  CAS_focus_war_plan_marathon_desc: "Jsme v závěrečném úseku, lidé; teď už jen musíme dokončit náš maraton a hledět na otevřené moře. Z Maine bychom měli z dálky spatřit klidnou kanadskou provincii Nové Skotsko. Odtud krveprolití skončí a obnova může začít." # todo: NEW TRANSLATION
  CAS_focus_southern_sweethearts: "Jižanští miláčkové" # todo: NEW TRANSLATION
  CAS_focus_southern_sweethearts_desc: "Jižanská pohostinnost je sama o sobě zvláštností. Pokud chceme skutečně vrátit zákon a pořádek, natož dokonce uvažovat o znovuzaložení unie států, musíme jim prokázat stejnou zdvořilou povahu, jakou nám projevují. Válka je válka, ale udržovat mír je mnohem obtížnější, než si myslíte." # todo: NEW TRANSLATION
  CAS_focus_midwestern_goodbye: "Středozápadní rozloučení" # todo: NEW TRANSLATION
  CAS_focus_midwestern_goodbye_desc: "Promiň, kámo, že jsem tě přehlédl. Byl to fakt skvělý čas, ale mám ještě hodně věcí na práci a dohonit resty, než se paní zaplete do toho výstředního způsobu. Každopádně to zopakujeme někdy jindy, já dones pivo a ty dones párky na zápas." # todo: NEW TRANSLATION
  CAS_focus_capital_clean_up: "Úklid hlavního města" # todo: NEW TRANSLATION
  CAS_focus_capital_clean_up_desc: "Je čas uklidit tento relikt minulosti. Snad jednou zde znovu zřídíme sídlo národní vlády, nebo ho jednoduše vrátíme jednotlivým státům a použijeme ho jako poučení pro budoucí generace." # todo: NEW TRANSLATION
  CAS_focus_liberty_shines_once_more: "Svoboda znovu září" # todo: NEW TRANSLATION
  CAS_focus_liberty_shines_once_more_desc: "Dnes vyčistíme ulice a očistíme Sochu Svobody, neboť musíme oslavit dokončení naší velké druhé Manifest Destiny." # todo: NEW TRANSLATION
  CAS_focus_second_republic: "Druhá republika" # todo: NEW TRANSLATION
  CAS_focus_second_republic_desc: "Země jsou v pořádku, lidé jsou sjednoceni a svět nyní ví, že Druhá americká republika je opět hráčem na světové scéně. Neboť v jednotě držíme pospolu, zatímco rozdělení nás kdysi sráželo." # todo: NEW TRANSLATION
  CAS_flag_western_outlook: "Západní ideály se ujímají" # todo: NEW TRANSLATION
  CAS_flag_emerging_outlook: "Východní ideály se ujímají" # todo: NEW TRANSLATION
  CAS_flag_non_aligned_outlook: "Domácí ideály se ujímají" # todo: NEW TRANSLATION
  CAS_flag_nationalist_outlook: "Národnostní hodnoty pevně svírají národ" # todo: NEW TRANSLATION
  CAS_flag_mount_fort_baker: "Mt. Fort Baker" # todo: NEW TRANSLATION
  CAS_flag_fort_ruby_mountain: "Fort Ruby Mountain" # todo: NEW TRANSLATION
  CAS_flag_fort_yakama: "Fort Yakama" # todo: NEW TRANSLATION
  CAS_flag_fort_saint_helens: "Fort Saint Helens" # todo: NEW TRANSLATION
  CAS_flag_sprague: "Sprague" # todo: NEW TRANSLATION
  CAS_flag_umatilla: "Umatilla" # todo: NEW TRANSLATION
  CAS_flag_arock: "Arock" # todo: NEW TRANSLATION
  CAS_flag_grimes_pass: "Grimes Pass" # todo: NEW TRANSLATION
  CAS_ideas_domestic_centric_policy: "Domácí orientovaná politika" # todo: NEW TRANSLATION
  CAS_ideas_domestic_centric_policy_desc: "Naše země je mladá, slabá a velmi náchylná k vlivům. Místo toho, aby byla jen špičkou v historii, musíme se skutečně zaměřit na sebe, abychom zajistili naši stabilitu, růst a schopnost získat budoucnost, kterou si přejeme." # todo: NEW TRANSLATION
  CAS_ideas_developing_foreign_policy: "Rozvíjející se zahraniční politika" # todo: NEW TRANSLATION
  CAS_ideas_developing_foreign_policy_desc: "Nyní, když jsme se uklidnili, můžeme začít dívat za hranice a zajistit si naše místo na světové scéně." # todo: NEW TRANSLATION
  CAS_ideas_rocky_mountain_resistance: "Odboj Skalistých hor" # todo: NEW TRANSLATION
  CAS_ideas_rocky_mountain_resistance_desc: "Navzdory jednotě, kterou jsme dokázali vytvořit, velký rozkol v pohoří Skalistých hor posiluje ty, kteří věří, že jsou tak daleko, i když jsou tak blízko. Unii s Idaho je proto nejistá v nejlepším případě. Musíme s tím naložit dřív, než to začne vřít a způsobí více potíží, než zvládneme." # todo: NEW TRANSLATION
  CAS_ideas_rocky_mountain_crackdowns: "Stíhání Skalistých hor" # todo: NEW TRANSLATION
  CAS_ideas_rocky_mountain_crackdowns_desc: "Počáteční vyšetřování jde dobře, zločinnost klesá a počet členů RMR pomalu klesá." # todo: NEW TRANSLATION
  CAS_ideas_rocky_mountain_rescue: "Záchrana Skalistých hor" # todo: NEW TRANSLATION
  CAS_ideas_rocky_mountain_rescue_desc: "Počet členů RMR klesá, zločinnost klesla na historické minimum. Situace je stabilní a s každým dnem víc naděje. Místní policie pomalu přebírá čím dál více operací a kontrolu nad vším." # todo: NEW TRANSLATION
  CAS_ideas_cascadian_union: "Kaskádská unie" # todo: NEW TRANSLATION
  CAS_ideas_cascadian_union_desc: "Mír byl obnoven v Idahu, naše malá unie států je silnější než kdy dřív. Nyní, když byly taktiky a členové RMR vyřešeni a rozpuštěni, můžeme se učit, zlepšovat a posilovat naše lidi a naši zemi z těchto raných bolestivých fází vývoje." # todo: NEW TRANSLATION
  CAS_ideas_officer_training_funding: "Financování výcviku důstojníků" # todo: NEW TRANSLATION
  CAS_ideas_officer_training_funding_desc: "Vylepšené financování nám umožnilo rozšířit výcvik, který naši důstojníci a generálové získávají během své služby. To nám časem pomůže zlepšit velení a řízení naší armády a posílit doktríny, které použijeme k zdokonalení našich ozbrojených sil." # todo: NEW TRANSLATION
  CAS_ideas_the_wegonian_rank_structure: "Wegonská hodnostní struktura" # todo: NEW TRANSLATION
  CAS_ideas_the_wegonian_rank_structure_desc: "Čerpaje inspiraci z více úzce zaměřených metod velení a kontroly (C&C), Wegonská hodnostní struktura je širší formou vojenských hodností pro každý odvětví armády, která umožňuje menší a škálovatelnější velikosti jednotek. Hlavní nevýhodou je rozšiřování takových hodností a hierarchie jednotek, což znamená potřebu většího počtu vedoucích pozic na všech úrovních. Potenciální přínos spočívá v lepší koordinaci mezi jednotkami a ve zvýšení flexibility jednotek navzdory vyšší úrovni velení, kterou lze použít." # todo: NEW TRANSLATION
  CAS_ideas_mountain_agriculture: "Horské zemědělství" # todo: NEW TRANSLATION
  CAS_ideas_mountain_agriculture_desc: "Prostřednictvím náročného plánování a významných investic do výzkumu a vývoje. Nyní můžeme mít významný zemědělský sektor, který stojí za zvážení jako skutečná soběstačnost, pokud bychom byli postiženi cizí mocí, která by nám chtěla ublížit." # todo: NEW TRANSLATION
  CAS_ideas_cascadian_armed_services_infancy: "Kaskádské ozbrojené služby \"Raný vývoj\"" # todo: NEW TRANSLATION
  CAS_ideas_cascadian_armed_services_infancy_desc: "Počátky budování ozbrojené síly budou vždy plné nadšených a někdy vyletněných vojáků. I když toho není moc, CAS udělá, co může, aby bránili domov a rodinu kdekoliv a kdykoliv je potřeba." # todo: NEW TRANSLATION
  CAS_ideas_army_anti_air_defenses: "Protivzdušná obrana armády" # todo: NEW TRANSLATION
  CAS_ideas_army_anti_air_defenses_desc: "Upřednostněním vývoje protivzdušných systémů můžeme prodloužit život průměrného vojáka a zvýšit i celkové zkušenosti vojáků v armádě." # todo: NEW TRANSLATION
  CAS_ideas_cascading_offensives: "Kaskádové ofenzívy" # todo: NEW TRANSLATION
  CAS_ideas_cascading_offensives_desc: "Přetrénováním jednotek a důstojníků, aby byli agresivnější, a vyzbrojením našich jednotek více mobilními prvky můžeme zajistit druh \"permanentní ofenzivy\", pokud se naskytne příležitost." # todo: NEW TRANSLATION
  CAS_ideas_all_terrain_combat_training: "Vše-terénní bojový výcvik" # todo: NEW TRANSLATION
  CAS_ideas_all_terrain_combat_training_desc: "ATC tréninkové programy jsou speciálně navržené výcvikové tábory, které rotují a vystavují vojáky všem druhům boje, kde a kdy je to možné. To zvýší zdatnost našich vojáků a jejich schopnost udržet boj v různých prostředích." # todo: NEW TRANSLATION
  CAS_ideas_future_navies_program: "Program budoucích námořnictva" # todo: NEW TRANSLATION
  CAS_ideas_future_navies_program_desc: "Zaměřením financování na zbraňové systémy a předběžným rozšířením palebné síly různých plavidel můžeme zlepšit naši celkovou bojovou zdatnost." # todo: NEW TRANSLATION
  CAS_ideas_tomorrows_navy: "Námořnictvo zítřka" # todo: NEW TRANSLATION
  CAS_ideas_tomorrows_navy_desc: "Díky budoucímu zajištění výstavby lodí a složení flotily můžeme výrazně zvýšit palebnou sílu a flexibilitu naší flotily." # todo: NEW TRANSLATION
  CAS_ideas_design_standards: "Standardy návrhu" # todo: NEW TRANSLATION
  CAS_ideas_design_standards_desc: "Standardizací návrhů pro námořní plavidla můžeme snížit nadspotřebu zdrojů." # todo: NEW TRANSLATION
  CAS_ideas_survivability_designs: "Návrhy odolnosti" # todo: NEW TRANSLATION
  CAS_ideas_survivability_designs_desc: "Zaměřením se na přežití námořního personálu můžeme zajistit, že ztráty zkušeností i ztráty lidských zdrojů v dlouhé válce budou co nejvíce minimalizovány." # todo: NEW TRANSLATION
  CAS_ideas_weapons_testing_facilities: "Zařízení pro testování zbraní" # todo: NEW TRANSLATION
  CAS_ideas_weapons_testing_facilities_desc: "Vytvořením obecného zařízení pro testování zbraní můžeme nejen naplnit jméno, ale také skrýt další protináčinné pokroky mezi všemi zbraněmi. Naše schopnost ovládat vzdušný prostor by měla být minimálně zpochybná." # todo: NEW TRANSLATION
  CAS_ideas_fighter_centric_production: "Produkce zaměřená na stíhače" # todo: NEW TRANSLATION
  CAS_ideas_fighter_centric_production_desc: "Přesměrováním výrobních zdrojů na modely orientované na stíhače můžeme zůstat o krok napřed v potenciálním boji o počet." # todo: NEW TRANSLATION
  CAS_ideas_improved_payload_methods: "Vylepšené metody nákladu" # todo: NEW TRANSLATION
  CAS_ideas_improved_payload_methods_desc: "Obecné investice do zlepšení dodání nákladu a zároveň schopnosti letadel zasáhnout cíl jsou to, co musíme zajistit, aby byla vůle našich nepřátel zlomena." # todo: NEW TRANSLATION
  CAS_ideas_bomber_centric_production: "Produkce zaměřená na bombardéry" # todo: NEW TRANSLATION
  CAS_ideas_bomber_centric_production_desc: "Zaměřením našeho výrobního úsilí na bombardéry a podobné typy letadel můžeme rozdrtit ducha našich nepřátel bombardováním až do kapitulace." # todo: NEW TRANSLATION
  CAS_ideas_assistance_department: "Armádní polní asistenční oddělení" # todo: NEW TRANSLATION
  CAS_ideas_assistance_department_desc: "AFAD je společné oddělení připravenosti, které pomáhá koordinovat armádní bojové operace." # todo: NEW TRANSLATION
  CAS_ideas_cascadian_armed_services_refined: "Kaskádské ozbrojené síly \"Vylepšené\"" # todo: NEW TRANSLATION
  CAS_ideas_cascadian_armed_services_refined_desc: "Pokračujícím investicím do času, energie a zdrojů, jak lidských, tak surovinových, jsme konečně vytvořili fungující vojenskou sílu. S tím teď můžeme investovat více do výcviku a zlepšovat vedení této nové bojové síly, aby neupadla do rozkladu a nezahynula." # todo: NEW TRANSLATION
  CAS_ideas_domestic_stability_programs: "Programy domácí stability" # todo: NEW TRANSLATION
  CAS_ideas_domestic_stability_programs_desc: "Programy pro komunitu, reformy policie a spravedlivé způsoby, jak lépe oslovit veřejnost, jsou hlavním cílem DSP. Doufáme, že podpoříme pocit soudržnosti místo trvalého rozdělení." # todo: NEW TRANSLATION
  CAS_ideas_cambrian_unity_initiatives: "Kambrijské iniciativy jednoty" # todo: NEW TRANSLATION
  CAS_ideas_cambrian_unity_initiatives_desc: "Pokud chceme upevnit naše země a sjednotit lid, musíme vytvořit programy, které umožní našim obyvatelům cítit se jako jeden národ." # todo: NEW TRANSLATION
  CAS_ideas_civil_service_integration_programs: "Programy integrace civilní služby" # todo: NEW TRANSLATION
  CAS_ideas_civil_service_integration_programs_desc: "Pro zajištění sociální soudržnosti a posílení národní jednoty musíme nejdříve začít integrovat a standardizovat civilní služby. Tímto způsobem můžeme být proaktivnější v kontaktu s komunitou a v obecných sociálních interakcích se veřejností." # todo: NEW TRANSLATION
  cascadia_divided_we_fell: "Rozděleni padneme" # todo: NEW TRANSLATION
  cascadia_divided_we_fell_desc: "Republika je pryč a z temnot vycházíme v našem malém koutku kontinentu. Bojujeme s domácím nepokojem a obecně nefunkční společností, nemluvě o napětích se skupinou zvanou Rocky Mountain Resistance, která každým dnem sílí. Musíme zajistit své základy dříve, než budeme moci přemýšlet o postupu vpřed." # todo: NEW TRANSLATION
  cascadia_domestic_policies: "Odbor domácích záležitostí" # todo: NEW TRANSLATION
  cascadia_domestic_policies_desc: "Odbor domácích záležitostí je obecný odbor domácí politiky, který usiluje o zlepšení postoje veřejnosti k vyhledávání vnějšího světa a zároveň zvyšování přístupu k určitým klíčovým domácím pilířům, jako je výzkum, komunita a některé sociální programy. Celkově tento odbor zajišťuje obecné blaho našich lidí v kooperaci s ostatními odbory a jejich specifickými povinnostmi, které mohou ovlivnit schopnosti DoDA." # todo: NEW TRANSLATION
  cascadia_federal_budgets: "Odbor rozpočtování" # todo: NEW TRANSLATION
  cascadia_federal_budgets_desc: "Odbor rozpočtování má na starosti regulaci překročení rozpočtu a obecně výdaje federální vlády a jejích různých programů. Působí hlavně ve spolupráci s Ministerstvem financí." # todo: NEW TRANSLATION
  cascadia_tax_policies: "Ministerstvo financí" # todo: NEW TRANSLATION
  cascadia_tax_policies_desc: "Pokladna je zodpovědná za prosazování a evidenci příjmů generovaných naší zemí a jejích obyvatel. Ministerstvo financí spravuje veškeré generované příjmy a poté spolupracuje s Odborem rozpočtování na vytvoření vyváženého a relativně spravedlivého rozpočtového programu a daňového systému pro fungování národa jako celku." # todo: NEW TRANSLATION
  cascadia_industrial_policies: "Odbor průmyslového rozvoje" # todo: NEW TRANSLATION
  cascadia_industrial_policies_desc: "Odbor průmyslového rozvoje odpovídá za regulaci a obecný národní rozvoj výrobních a průmyslových schopností země. Odbor pomáhá efektivně využít to málo území, které máme k využití pro rozvoj, jako je zemědělství, bydlení a terény, které omezují celkové schopnosti naší země růst jak v populaci, tak v ekonomice." # todo: NEW TRANSLATION
  cascadia_resource_management_policies: "Odbor práce" # todo: NEW TRANSLATION
  cascadia_resource_management_policies_desc: "Odbor práce zodpovídá za zaměstnanost a aparát naší národní pracovní síly. Spolupracuje s DoDA a DoID, aby zajistil flexibilní a funkční pracovní sílu, která se dokáže adaptovat a být součástí ekonomiky jako celku." # todo: NEW TRANSLATION
  cascadia_army_service_branch: "Kascadiánská horská armáda" # todo: NEW TRANSLATION
  cascadia_army_service_branch_desc: "Kascadiánská horská armáda je armádní služební větev Cascadských ozbrojených sil. Tato větev je pozemní složkou, která se obecně specializuje na horský druh boje kvůli několika horským pásům, které tvoří samotné území Cascadie." # todo: NEW TRANSLATION
  cascadia_air_force_service_branch: "Kascadiánské vzdušné síly" # todo: NEW TRANSLATION
  cascadia_air_force_service_branch_desc: "Kascadiánské vzdušné síly (CAF) jsou leteckou složkou Cascadských ozbrojených sil. Tato složka se zaměřuje na obratnostní výcvik vzhledem k drsnému a nejistému terénu, kterým musí při jakýchkoliv pozemních útocích procházet." # todo: NEW TRANSLATION
  cascadia_navy_service_branch: "Kascadiánské námořnictvo" # todo: NEW TRANSLATION
  cascadia_navy_service_branch_desc: "Kascadiánské námořnictvo je námořní složkou Cascadských ozbrojených sil. Tato složka chrání pobřežní vody a města podél pobřeží země. Ačkoliv není zcela jedinečné, námořnictvo Cascadie má defenzivní výhodu díky složení a tréninku, který se nachází v pobřežních vodách státu Washington." # todo: NEW TRANSLATION

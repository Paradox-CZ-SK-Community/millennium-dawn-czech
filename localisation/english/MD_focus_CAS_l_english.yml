  CAS_creating_the_mountain_marauders: "Vytváření Mountain Marauders" # todo: NEW TRANSLATION
  CAS_creating_the_mountain_marauders_desc: "Budeme muset mít připravenou sílu pro mobilizaci, pokud budeme čelit jakékoli možné situaci, která na nás může být vržena." # todo: NEW TRANSLATION
  CAS_decisions_war_time_mobilization_category: "Válečná mobilizace" # todo: NEW TRANSLATION
  CAS_decisions_war_time_mobilization_category_desc: "Když nastane potřeba, můžeme povolat dobrovolnickou legii lidí, abychom alespoň vyplnili mezery na frontě. Nevíme, kdy přijde válka, ale víme, že přijde." # todo: NEW TRANSLATION
  CAS_war_time_mobilization: "První vlna mobilizace" # todo: NEW TRANSLATION
  CAS_war_time_mobilization_desc: "Vyzbrojení k zbrani je tady a musíme vyrazit vpřed, abychom zajistili obranu našich domovů. Do zbraní, chlapci z Dixie!" # todo: NEW TRANSLATION
  CAS_war_second_wave_defenders: "Druhá vlna obránců" # todo: NEW TRANSLATION
  CAS_war_second_wave_defenders_desc: "Nepřítel postupuje, a proto musíme povolat další vlnu obránců. Morálka národa utrpí, ale potřebujeme vojáky." # todo: NEW TRANSLATION
  CAS_war_desperate_defenders: "Zoufale obránci" # todo: NEW TRANSLATION
  CAS_war_desperate_defenders_desc: "Situace se stává svízelnou, potřebujeme každého dostupného člověka, i když je unavený, aby udržel linii. Snad ještě vyhrajeme." # todo: NEW TRANSLATION
  CAS_creating_infantry_reserves: "Vytváření záloh pěchoty" # todo: NEW TRANSLATION
  CAS_creating_infantry_reserves_desc: "Budoucnost je nejistá. Zda budeme my ti, kdo dosáhnou za horizont, nebo nějaká zahraniční síla, na tom nezáleží. Proto musíme založit připravené rezervy, abychom zajistili, že když přijde čas, budeme na ně připraveni." # todo: NEW TRANSLATION
  CAS_mobilizing_the_reserves: "Mobilizace rezerv" # todo: NEW TRANSLATION
  CAS_mobilizing_the_reserves_desc: "Přišel čas, uděláme krok vpřed k budoucnosti, kterou si přejeme. Mobilizujme rezervy, vyrazíme do války!" # todo: NEW TRANSLATION
  cascadia_event.1.t: "Odboj povstává" # todo: NEW TRANSLATION
  cascadia_event.1.d: "U jižních počátků naší existence nám stát Idaho přinášel potíže, nelze to popřít. Jako nejvíce izolovaný ze tří států věří v něm mnoho lidí, že by bylo bezpečnější a jednodušší být samostatnou entitou. Nemyslíme si, že to půjde někam, ale se zvyšujícím se napětím se mnoho lidí bojí možného konfliktu tak brzy po chaosu a anarchii, která přišla dříve." # todo: NEW TRANSLATION
  cascadia_event.1.o1: "Bože, koho si mám vybrat?" # todo: NEW TRANSLATION
  cascadia_event.2.t: "Vlna zločinu" # todo: NEW TRANSLATION
  cascadia_event.2.d: "Ve státu Idaho se vyskytla vzestupná vlna zločinu, ať už jde o malé výkony v rámci obnovení práva a pořádku. Někteří občané a dokonce i ministři tlačí na vládu, aby vyslala speciální vyšetřovací jednotku na zabezpečení situace." # todo: NEW TRANSLATION
  cascadia_event.2.o1: "Místní policie to zvládne" # todo: NEW TRANSLATION
  cascadia_event.2.o2: "Najděte mi prosím čísla členství RMR" # todo: NEW TRANSLATION
  cascadia_event.3.t: "Pochody Skalistých hor" # todo: NEW TRANSLATION
  cascadia_event.3.d: "Skupina známá jako Rocky Mountain Resistance se začala organizovat k pochodům. Ačkoliv na tom není nic nezákonného, rostoucí počet členů skupiny vyvolává obavy v Olympii. Proto byl vydán rozkaz národní vlády k tomu, aby zahájil jemnou mobilizaci, neboť obavy z Idaho situace nadále rostou." # todo: NEW TRANSLATION
  cascadia_event.3.o1: "To nikdy nekončí" # todo: NEW TRANSLATION
  cascadia_event.4.t: "Vzestup Mountain Mana" # todo: NEW TRANSLATION
  cascadia_event.4.d: "Rocky Mountain Resistance ovládla stát Idaho a s ním vyšel na svět vůdce skupiny. Uznávaný muž jménem Robert "Mountain Man" Johnson. Ačkoliv nevypadá na moc, on a jeho skupina udělali to, co mnozí doufali vyhnout se v těchto velmi mladých dnech naší země. Proto musíme vyjít vpřed a mobilizovat národ, abychom zajistili, že s tím bude naloženo dříve, než svět sám zasáhne více, než se pravděpodobně pokusili již dříve." # todo: NEW TRANSLATION
  cascadia_event.4.o1: "Bůh pomoz nám" # todo: NEW TRANSLATION
  cascadia_event.5.t: "Jdeme na pochod" # todo: NEW TRANSLATION
  cascadia_event.5.d: "Nastal čas vyřešit to, projdeme horami a přijmeme mír, po němž tak toužíme." # todo: NEW TRANSLATION
  cascadia_event.5.o1: "Jdeme do války!" # todo: NEW TRANSLATION
  cascadia_event.300.t: "Přijíždí Speciální vyšetřovací jednotka" # todo: NEW TRANSLATION
  cascadia_event.300.d: "Před časem, po mnoha prosbách u vlády v Olympii, byla vyslána SIU do státu Idaho. Počáteční vyšetřování přineslo jen drobnosti. Postupem času bylo odhaleno drobné trestné chování a brzy byly zadrženy členové RMR a s radostí i zatčeni za spáchání uvedených zločinů." # todo: NEW TRANSLATION
  cascadia_event.300.o1: "No, to aspoň něco znamená" # todo: NEW TRANSLATION
  cascadia_event.301.t: "Zločin klesá" # todo: NEW TRANSLATION
  cascadia_event.301.d: "Jak SIU a místní policie nadále řeší vlna zločinu a více členů RMR je zatýkáno za zbraně a jiné skutky. Počet členů klesá a stabilita státu Idaho se zlepšuje; mnozí se ptají, kdy to všechno skončí." # todo: NEW TRANSLATION
  cascadia_event.301.o1: "Snad dříve než později" # todo: NEW TRANSLATION
  cascadia_event.302.t: "Pokračující snahy" # todo: NEW TRANSLATION
  cascadia_event.302.d: "Jak čas plyne, SIU přešla do role poradního a pomocného orgánu, místní policii byla udělena vyšší operativní kontrola nad situací. Zločin klesá a členství v RMR dosáhlo historického dna. Slyší se, že jejich vůdce, známý jen jako „Mountain Man“, má proslov v následujících dnech. To přichází v době, kdy vedení SIU zvažuje, zda je konečně čas opustit stát, protože zákon a pořádek se zdá být z velké části obnoveny." # todo: NEW TRANSLATION
  cascadia_event.302.o1: "Trvalo to nějaký čas, ale stálo to za to" # todo: NEW TRANSLATION
  cascadia_event.303.t: "Mír obnoven" # todo: NEW TRANSLATION
  cascadia_event.303.d: "Dnes ráno vůdce RMR oznámil oficiální rozpuštění skupiny. Mnozí členové byly rozhněváni, ale natolik zklamáni, že se stáhli zpět do svých domovů. Místní policie uvádí, že zločinnost je na historicky nízké úrovni a stabilita se vrátila do státu Idaho. Nyní se můžeme posunout vpřed jako jeden národ." # todo: NEW TRANSLATION
  cascadia_event.303.o1: "Konečně můžeme znovu dýchat" # todo: NEW TRANSLATION
  cascadian_politics_event.1.t: "Máme na výběr" # todo: NEW TRANSLATION
  cascadian_politics_event.1.d: "Jak se národ připravuje na své první národní volby, mnoho lidí začíná zakládat vlastní politické strany a podobně. Klíčová otázka zní: jaký směr lidé skutečně chtějí zvolit. Je to těžké říct v těchto raných fázích, ale zatím se zdá, že prvky z stran jako ozbrojené síly, Boise Business Party a Red Mountain Party získávají podporu, ačkoliv se to spíše jeví jako rozdělení politického koláče voličů než posílení jejich stran. Kdo ví, říká se, že ranné ptáče dál doskáče, takže kdo ví." # todo: NEW TRANSLATION
  cascadian_politics_event.1.o1: "Bože, koho si mám vybrat?" # todo: NEW TRANSLATION
  cascadian_politics_event.2.t: "Dělení koláče" # todo: NEW TRANSLATION
  cascadian_politics_event.2.d: "Jak jsou volební stánky a vyhrazené volební prostory, stejně jako obecně nastavení volebního procesu k samotnému konání voleb. Lidé národa se začali konsolidovat do politických stran a rozličných pohledů na to, jak dále s naší zemí. Někteří usilují o zachování skutečných západních demokratických principů, někteří směřují spíše k autokracii nebo socialismu a celkovým vlivům východu, jiní jen chtějí lépe poznat sami sebe a nepoužívat jiné národy jako základ a místo toho použít principy jejich ideologie pro naši zemi. Jakýsi kascadijský orientovaný pohled, pokud chcete, nakonec jsou tu ti, kteří se chtějí být pevnější a autoritativnější, vzít kascadijsky orientovanou myšlenku a být více nacionalističtí. Ať už je to jakkoli, volby jsou ještě daleko." # todo: NEW TRANSLATION
  cascadian_politics_event.2.o1: "Západní principy nás povedou k prosperitě" # todo: NEW TRANSLATION
  cascadian_politics_event.2.o2: "Východní outsideri povedou nás k solidaritě" # todo: NEW TRANSLATION
  cascadian_politics_event.2.o3: "Naše země je naše, abychom ji vedli a rozvíjeli" # todo: NEW TRANSLATION
  cascadian_politics_event.2.o4: "Naše země je naše, abychom ji prosadili a rozšířili!" # todo: NEW TRANSLATION
  cascadian_politics_event.100.t: "Západní vlivy rostou" # todo: NEW TRANSLATION
  cascadian_politics_event.100.d: "V posledních několika týdnech se zdá, že více západních principů a postupů získalo podporu u stále větší části volební populace. Jak se blíží závěrečné fáze, nyní je na hlavních stranách, které z tohoto hnutí vyrůstaly, aby se pokusily převzít iniciativu. Kascadijská spotřebitelská strana, Nová konzervativní strana, Liberalní strana Cascadie a Strana sociálního pokroku jistě budou mít před sebou náročnou práci." # todo: NEW TRANSLATION
  cascadian_politics_event.100.o1: "Přidejte se k nám a připojte se ještě dnes" # todo: NEW TRANSLATION
  cascadian_politics_event.101.t: "Finálová čtyřka" # todo: NEW TRANSLATION
  cascadian_politics_event.101.d: "Jak se volby začínají a počítají hlasy, zrodí se finální čtyřka. Těsný souboj se zúží na čtyři strany: pro‑business strana známá jako Cascadian Consumer Party, středopravá Nová konzervativní strana, středolevá Liberalní strana Cascadie a nakonec progresivní hnutí Strana sociálního pokroku. Tyto čtyři brzy budou nahrazeny jedním vítězem nebo nějakou obecnou koalicí, pokud věci nebudou dost jasné." # todo: NEW TRANSLATION
  cascadian_politics_event.101.o1: "Hlas pro Kascadijskou spotřebitelskou stranu!" # todo: NEW TRANSLATION
  cascadian_politics_event.101.o2: "Volte Novou Konzervativní Stranu!" # todo: NEW TRANSLATION
  cascadian_politics_event.101.o3: "Volte Liberalní Stranu Cascadie!" # todo: NEW TRANSLATION
  cascadian_politics_event.101.o4: "Volte Stranu sociálního pokroku!" # todo: NEW TRANSLATION
  cascadian_politics_event.200.t: "Západní vlivy rostou" # todo: NEW TRANSLATION
  cascadian_politics_event.200.d: "Autokratické a socialistické hodnoty těch na východě a dalekém východě jako Rusko, Čína a Střední Asie, aby jmenovat několik, se stávají populárnějšími. Zajímavá dynamika celkově se zdá být kolektivní růst, ale i rostoucí rozdělení mezi socialistickými a autokraciemi. Tato dynamika pravděpodobně rozdělí voliče, ale nakonec se zdá, že směr země bude vyžadovat buď více egalitářský, nebo více železnou vůli. Doufám jen, že to byla ta nejlepší volba, kterou jsme mohli učinit." # todo: NEW TRANSLATION
  cascadian_politics_event.200.o1: "Uh... Jistě si to uvědomujeme?" # todo: NEW TRANSLATION
  cascadian_politics_event.201.t: "Autokracie vs Komunismus" # todo: NEW TRANSLATION
  cascadian_politics_event.201.d: "Jak se začínají sčítat hlasy, rozrůstající se rozdíl mezi těmito posledními několika stranami se stává širotějším. Brzy budeme vědět, jaký směr naše země zaujme. Současný rozkol je mezi stranami autokratické nadřazenosti, které zahrnují Stranu pro Větší Cascadii, a Konzervativci pro Cascadii. Na druhé straně v komunistickém táboře jsou Strana Rudé Hory a Lidová strana Cascadie. Z toho bychom měli nastavit scénu pro budoucnost, která přijde a stanoví precedens na léta dopředu." # todo: NEW TRANSLATION
  cascadian_politics_event.201.o1: "Hlas pro Stranu Rudé Hory je hlasem pro sílu v rovnosti" # todo: NEW TRANSLATION
  cascadian_politics_event.201.o2: "Hlas pro Lidovou stranu Cascadie je hlasem pro jednotu" # todo: NEW TRANSLATION
  cascadian_politics_event.201.o3: "Hlas pro pravici je hlas pro Konzervativce Cascadie" # todo: NEW TRANSLATION
  cascadian_politics_event.201.o4: "Hlas pro sílu je hlas pro Větší Cascadii" # todo: NEW TRANSLATION
  cascadian_politics_event.300.t: "Pán Více Možností" # todo: NEW TRANSLATION
  cascadian_politics_event.300.d: "Věci pokračují kupředu, jak se volby začínají a více voličů se konsoliduje kolem domesticky orientované sady stran. Bez vnitřních a zahraničních vlivů na naši mladou zemi se zdá, že lidé zvolili zajímavou směs levicových a pravicových orientovaných stran. Ale stále je příliš brzy na určení vítěze a případných vítězů." # todo: NEW TRANSLATION
  cascadian_politics_event.300.o1: "Levá či pravá, nahoru či dolů, toč to kolo dokola" # todo: NEW TRANSLATION
  cascadian_politics_event.301.t: "Měj koláč a sněz ho" # todo: NEW TRANSLATION
  cascadian_politics_event.301.d: "Věci se blíží ke svému závěru a je na samotných lidech, aby určili směr, kterým bude naše mladá země směřovat. Z toho buď Greater Cascadia Party, Boise Business Party, Cascadian Liberty Party nebo Robin Party of Cascadia vyhraje přímo, nebo pokud nikdo nezíská většinu, budou muset spolupracovat v koalici a nastavit precedent na roky a možná desetiletí politické soudržnosti a činů." # todo: NEW TRANSLATION
  cascadian_politics_event.301.o1: "Hlas pro velkolepost Cascadie je hlas pro samotnou Cascadii" # todo: NEW TRANSLATION
  cascadian_politics_event.301.o2: "Volte podnikání, volte ekonomicky, volte Boise Business Party ještě dnes" # todo: NEW TRANSLATION
  cascadian_politics_event.301.o3: "Hlas pro svobodu je hlas pro vás" # todo: NEW TRANSLATION
  cascadian_politics_event.301.o4: "Sociální blahobyt a ekonomická rovnost, volte Robina dnes" # todo: NEW TRANSLATION
  cascadian_politics_event.400.t: "Nacionalistický zápal uchvátil národ" # todo: NEW TRANSLATION
  cascadian_politics_event.400.d: "Jak se věci vyvíjejí, stále více voličů směřuje k nacionalisticky laděným stranám. Tyto strany zahrnují široké spektrum pravicových proudů a některé mohou být pro středně smýšlející voliče poněkud nepřijatelné. Avšak bude trvat čas, než uvidíme, co z tohoto nárůstu nacionalismu vzejde." # todo: NEW TRANSLATION
  cascadian_politics_event.400.o1: "Cascadie pro Cascadiány" # todo: NEW TRANSLATION
  cascadian_politics_event.401.t: "Jak moc jsme hořcí?" # todo: NEW TRANSLATION
  cascadian_politics_event.401.d: "Vztuře se ohřívá, boj o první místo probíhá mezi různými stranami. Ironicky v nejstřednější ze čtyř, které nihilisté začali nazývat hlavními možnostmi, tu máme Dům Olympia, monarchistickou stranu součást Nové Vlna hnutí. Tato strana usiluje o volenou monarchii s ústavou jako zákonnou závaznou autoritou. Zatímco mnozí jsou skeptičtí k tomuto typu platformy, jiní se zdají být více okouzleni znovuzblížení starých idejí s novými ideály. Dále pak máme Stranu síly a jednoty, jistým typickým pravicově populistickým směrem; někteří ji žertem nazývají Cascadia First Party vzhledem k platformě, která je flexibilní, ale celkově pro‑Cascadia. Následuje politické křídlo Cascadian Military; toto hnutí se zdá být ekonomicky flexibilnější, avšak sociálně konzervativnější a více militarizované. Zatímco někteří nemají rádi navrhovanou povinnou služební dobu, soudržné programy pro připravenost na cokoli jsou také lákavé. Nakonec máme šarlatovou brigádu, poměrně nedůvěřovanou, hnutí či politickou stranu orientovanou kolem myšlenky, že vezmeme to, co Strana Síly a Jednoty dělá, a posuneme to na desítku, neboť tito muži jsou poměrně slabí v skutečných otázkách. Každopádně budeme muset počkat na sčítání hlasů, abychom zjistili, kdo skutečně zvítězí." # todo: NEW TRANSLATION
  cascadian_politics_event.401.o1: "Síla a Jednota spolu" # todo: NEW TRANSLATION
  cascadian_politics_event.401.o2: "Šarlatová brigáda pochoduje k vítězství" # todo: NEW TRANSLATION
  cascadian_politics_event.401.o3: "První z mnoha vojenských vítězství, která přijde" # todo: NEW TRANSLATION
  cascadian_politics_event.401.o4: "Olympie vzlétá ke hvězdám a stejně tak i její lid" # todo: NEW TRANSLATION
  cascadian_foreign_policy_event.1.t: "Vzteklé vášně způsobují ztráty na životech" # todo: NEW TRANSLATION
  cascadian_foreign_policy_event.1.d: "Dříve během dne bylo zjištěno několik skupin, které antagonizují pohraniční stráže. Cascadijská vláda popírá odpovědnost a nabídla tvrdě potrestat kriminální nedbalost svých občanů. Nicméně je těžké uvěřit tomu, že národ, který už se po kontinentu tak moc pohybuje, je pouhý nevinný. Máme tedy skutečnou volbu. Můžeme eskalovat a vzít boj k nim, nebo údajně souhlasit s jejich podmínkami a zjistit, co plánují dál. Naše geopolitická pozice znamená, že máme míč a Cascadie se zdá chtít jej získat zpět nebo zničit." # todo: NEW TRANSLATION
  cascadian_foreign_policy_event.1.o1: "Máme s nimi vyřešit osobně" # todo: NEW TRANSLATION
  cascadian_foreign_policy_event.1.o2: "Pošleme naše upřímné omluvy" # todo: NEW TRANSLATION
  cascadian_foreign_policy_event.2.t: "Kanada se omlouvá" # todo: NEW TRANSLATION
  cascadian_foreign_policy_event.2.d: "Navzdory našim nejlepším snahám přimět kanadskou vládu k akci jsme neuspěli. Nyní čelíme těžkému rozhodnutí. Sklonit se a být spokojen s tím, co máme, nebo povolat síly a připravit se na válku podle našich podmínek." # todo: NEW TRANSLATION
  cascadian_foreign_policy_event.2.o1: "Nemůžeme si dovolit takovou eskalaci" # todo: NEW TRANSLATION
  cascadian_foreign_policy_event.2.o2: "Na to kašleme, shromážděme síly!" # todo: NEW TRANSLATION
  CAS_revanchist_event.1.t: "Hlavní městský rébus" # todo: NEW TRANSLATION
  CAS_revanchist_event.1.d: "Kontinent je náš, avšak věci jsou stále v troskách a objevuje se nová otázka. Kde umístíme novou národní vládu? Samozřejmě mnozí řeknou, že ji prostě vrátíme do D.C. Existují však i další, kteří věří, že kvůli poloze starého hlavního města vznikla přirozená bariéra vůči vládě a jejím lidem. Proto máme několik průzkumníků v Utahu, Kansasu a Kentucky, abychom zjistili, zda lze najít vhodné a lépe centralizované, nebo alespoň otevřenější území, aby lidé mohli vidět a slyšet svůj hlas. Samozřejmě můžeme také zvážit renovaci bývalého hlavního města; to alespoň nemohlo uškodit." # todo: NEW TRANSLATION
  CAS_revanchist_event.1.o1: "Opravdu tuto fanfáru potřebujeme?" # todo: NEW TRANSLATION

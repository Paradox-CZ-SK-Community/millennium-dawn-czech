l_english:
 CSTO.1.t: "[From.GetNameDef] si přeje vstoupit do CSTO" # todo: NEW TRANSLATION
 CSTO.1.d: "[From.GetAdjective] delegace předložily zajímavý návrh. Delegace vysvětluje, že [From.GetNameDef] žádá o podpis společných dohod a o vstup do CSTO. Požadují slyšení, které by zahájilo proces podepsání nové deklarace přátelství a umožnění vstupu [From.GetNameDef] do naší aliance." # todo: NEW TRANSLATION
 CSTO.1.a: "Rozhodně" # todo: NEW TRANSLATION
 CSTO.1.b: "Nikdy" # todo: NEW TRANSLATION
 CSTO.2.t: "[SOV.GetNameDef] odmítá žádost o vstup do CSTO" # todo: NEW TRANSLATION
 CSTO.2.d: "[SOV.GetNameDef] zamítla naši žádost o vstup do CSTO." # todo: NEW TRANSLATION
 CSTO.2.a: "Zklamání" # todo: NEW TRANSLATION
 CSTO.3.t: "Pozvánka do CSTO" # todo: NEW TRANSLATION
 CSTO.3.d: "[SOV.GetNameDef] a jejich spojenci nás chtějí pozvat do CSTO. Co uděláme?" # todo: NEW TRANSLATION
 CSTO.3.a: "Přijímáme!" # todo: NEW TRANSLATION
 CSTO.3.b: "Na to nemáme čas." # todo: NEW TRANSLATION
 CSTO.4.t: "[ROOT.GetNameDef] vstupuje do CSTO" # todo: NEW TRANSLATION
 CSTO.4.d: "[SOV.GetNameDef] a [ROOT.GetNameDef] dnes oznámily, že [ROOT.GetNameDef] vstupuje do Organizace Smlouvy o kolektivní bezpečnosti (CSTO). Obě strany odložily své spory a rozhodly, že je v jejich nejlepším zájmu, aby [ROOT.GetNameDef] vstoupil do aliance." # todo: NEW TRANSLATION
 CSTO.4.a: "Skvělý den!" # todo: NEW TRANSLATION
 CSTO.4.b: "Nový spojenec" # todo: NEW TRANSLATION
 CSTO.4.c: "Zajímavý vývoj" # todo: NEW TRANSLATION
 CSTO.5.t: "[ROOT.GetNameDef] opouští CSTO!" # todo: NEW TRANSLATION
 CSTO.5.d: "Vůdce [ROOT.GetNameDef], [ROOT.GetLeader], dnes oznámil záměr země okamžitě vystoupit z Organizace Smlouvy o kolektivní bezpečnosti a z jejích přidružených aliancí. To oslabí vojenský pakt." # todo: NEW TRANSLATION
 CSTO.5.a: "Dobrá volba." # todo: NEW TRANSLATION
 CSTO.5.b: "Zajímavé." # todo: NEW TRANSLATION

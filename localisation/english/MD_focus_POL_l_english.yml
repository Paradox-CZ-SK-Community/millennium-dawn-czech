  POL_decrease_effort_desc: "Omezíme počet státem řízených továren, ale na oplátku získáme více továren pro stavební potřeby nebo jiné činnosti." # todo: NEW TRANSLATION
  POL_revert_others_changes_category: "Boj proti nekompatibilním národním myšlenkám" # todo: NEW TRANSLATION
  POL_revert_others_changes_category_desc: "Máme řadu programů a institucí, které jsou v rozporu s tím, co chceme dosáhnout. Musíme to zvrátit a zrušit takové ohavnosti sociálních struktur." # todo: NEW TRANSLATION

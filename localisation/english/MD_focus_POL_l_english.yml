 POL_fixed_brain_drain: "Odliv mozků vyřešen" # todo: NEW TRANSLATION
 POL_fixed_brain_drain_desc: "Podařilo se nám vyřešit problém odlivu mozků, i když převážně na úkor jiných méně rozvinutých států." # todo: NEW TRANSLATION
 POL_housing_focus: "Zaměření na bytové projekty" # todo: NEW TRANSLATION
 POL_housing_focus_desc: "Dostupné bydlení je vždy klíčem k dobře řízenému rozvoji a prosperitě." # todo: NEW TRANSLATION
 POL_new_farms_market: "Nový trh pro farmy" # todo: NEW TRANSLATION
 POL_new_farms_market_desc: "S novými vazbami přicházejí nové trhy, takže jsme zajistili příjemný impuls pro zaostávající farmy." # todo: NEW TRANSLATION

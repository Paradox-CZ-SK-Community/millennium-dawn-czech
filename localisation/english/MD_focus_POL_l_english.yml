  POL_ally_industry_TT: "§YPomůžeme s industrializací našich spojenců a zvýšíme náš vliv§!" # todo: NEW TRANSLATION
  POL_allowed_justification_TT: "§YBudeme moci zdůvodnit válečné cíle k dosažení spravedlnosti a pořádku pro naše budoucí spojence§!" # todo: NEW TRANSLATION
  POL_state_run_economy_TT: "§GBudeme muset ručně řídit více částí naší ekonomiky, ale potenciálně s větším úspěchem§!" # todo: NEW TRANSLATION

l_english:
  polish_focus: "Polsko Zaměření stromu" # todo: NEW TRANSLATION
  POL_revitalize_government: "Oživit vládu" # todo: NEW TRANSLATION
  POL_revitalize_government_desc: "Polská politika zatím není vypracována. Možná by bylo dobré změnit naši vládu." # todo: NEW TRANSLATION
  POL_change_of_path: "Změna cesty" # todo: NEW TRANSLATION
  POL_change_of_path_desc: "Jestli nic neučiníme, naše země bude pamatována jako stát třetího světa bez šance na rozvoj." # todo: NEW TRANSLATION
  POL_reinstate_crown: "Obnovit korunu" # todo: NEW TRANSLATION
  POL_reinstate_crown_desc: "Polsko bylo silné, když bylo monarchií. Měli bychom se vrátit na tuto cestu a jmenovat nového krále." # todo: NEW TRANSLATION
  POL_red_dream: "§RČervený sen§!" # todo: NEW TRANSLATION
  POL_red_dream_desc: "Tehdy, když bylo Polsko komunistické, každý měl práci. Každý měl svůj pokoj. Nikdo (skoro) nebyl utlačován. Komunismus je budoucnost. Udělali jsme špatné rozhodnutí, když jsme zvolili demokracii." # todo: NEW TRANSLATION
  POL_falanga: "Falanga" # todo: NEW TRANSLATION
  POL_falanga_desc: "Bůh, Čest, Vlast nebo Čest a Vlast (Polský: Bóg, Honor, Ojczyzna or Honor I Ojczyzna) je jedním z neoficiálních hesel Polska. Falanga toto motto uvede do reality." # todo: NEW TRANSLATION
  POL_red_front: "Rudá fronta" # todo: NEW TRANSLATION
  POL_red_front_desc: "Všechny hlavní komunistické strany se musí sjednotit, aby dosáhly konečného vítězství. Vznik Rudé fronty jistě přinese pozornost a podporu." # todo: NEW TRANSLATION
  POL_militias: "Připojit se k velení armády" # todo: NEW TRANSLATION
  POL_militias_desc: "Někteří generálové v armádě jsou poměrně loajální k komunistickým ideálům, mohli bychom potřebovat jejich podporu, aby nastal klidný přechod moci, i když pod vojenským tlakem." # todo: NEW TRANSLATION
  POL_pressure_unions: "Nátlak odborů" # todo: NEW TRANSLATION
  POL_pressure_unions_desc: "Můžeme využít naše stávající napojení na odbory k zajištění jejich podpory i v případě, že nebudou příliš nadšeni." # todo: NEW TRANSLATION
  POL_start_communist_strike: "Všeobecná stávka" # todo: NEW TRANSLATION
  POL_start_communist_strike_desc: "Musíme svolat pracující na největší stávku, jakou tato země kdy zažila. Musí vidět na vlastní oči, že nejsou sami a mohou být silou, která změní vše." # todo: NEW TRANSLATION
  POL_new_communism: "Komunistický revanš" # todo: NEW TRANSLATION
  POL_new_communism_desc: "Série stávek, demonstrací a politických provokací jistě destabilizuje společnost, ale umožní znovu nastolit socialisticko-komunistickou vládu." # todo: NEW TRANSLATION
  POL_settle_things_down: "Zklidnit situaci" # todo: NEW TRANSLATION
  POL_settle_things_down_desc: "Po následcích občanského nepokoje je hodně věcí k vyřešení, hodně čeho opravit a hodně co vyléčit. Budeme se tomu věnovat, to je naše nejvyšší priorita." # todo: NEW TRANSLATION
  POL_zkp_p: "ZKP-P" # todo: NEW TRANSLATION
  POL_zkp_p_desc: "ZKP-P - Związek Komunistów Polskich "Proletariat" je politickým relic - duchovním nástupcem komunistické strany před rokem 1990. Nicméně se posunul k praktičtějšímu poli, ačkoliv nadále pokračuje v podobné rétorice." # todo: NEW TRANSLATION
  POL_red_down_peaceful: "Poklidný vzestup Rudých" # todo: NEW TRANSLATION
  POL_red_down_peaceful_desc: "Podařilo se nám vybojovat vítězství demokratickými prostředky, nyní můžeme zahájit proměnu naší země." # todo: NEW TRANSLATION
  POL_start_detransition: "Spustit detransici" # todo: NEW TRANSLATION
  POL_start_detransition_desc: "Přechod na tržní ekonomiku byl zdaleka největší chybou; musíme to napravit návratem ke kdysi osvědčené plánované ekonomice." # todo: NEW TRANSLATION
  POL_communist_mass_nationalisation: "Masivní státní ekonomika" # todo: NEW TRANSLATION
  POL_communist_mass_nationalisation_desc: "Obrovské úsilí o znárodnění továren a podniků je jediný způsob, jak řídit ekonomiku." # todo: NEW TRANSLATION
  POL_communist_limited_nationalisation: "Omezené a postupné znárodnění" # todo: NEW TRANSLATION
  POL_communist_limited_nationalisation_desc: "Omezené a postupné znárodnění je nejlepším řešením; také značná část ekonomiky by měla zůstat v soukromých rukou." # todo: NEW TRANSLATION
  POL_comm_infrastructure_development: "Rozvoj komunitní infrastruktury" # todo: NEW TRANSLATION
  POL_comm_infrastructure_development_desc: "Musíme zlepšit komunitní infrastrukturu: potrubí, veřejné komunikace atd. To nám pomůže nakonec řídit ekonomiku." # todo: NEW TRANSLATION
  POL_comm_naval_development: "Námořní rozvoj" # todo: NEW TRANSLATION
  POL_comm_naval_development_desc: "Postrádáme schopnost využívat moře jako zdroj, to nesmíme dovolit; musíme v této oblasti expandovat i za cenu jiných rozvojů." # todo: NEW TRANSLATION
  POL_civilian_production_focus: "Zaměření civilní výroby" # todo: NEW TRANSLATION
  POL_civilian_production_focus_desc: "Budeme se soustředit na výrobu výrobních prostředků v našich expanzních plánech, to je jediný způsob." # todo: NEW TRANSLATION
  POL_military_production_focus: "Zaměření vojenské výroby" # todo: NEW TRANSLATION
  POL_military_production_focus_desc: "Zatímco výrobní prostředky jsou důležité, musíme si být jisti, že se umíme bránit." # todo: NEW TRANSLATION
  POL_develop_oil: "Prozkoumat ropné pole" # todo: NEW TRANSLATION
  POL_develop_oil_desc: "Musíme hledat nová ropná ložiska; to je naše cesta stát se energeticky soběstačnými a nezávislými na USA ani na Rusku." # todo: NEW TRANSLATION
  POL_develop_alternative_fuel: "Alternativní přístup" # todo: NEW TRANSLATION
  POL_develop_alternative_fuel_desc: "Na druhou stranu biopaliva a syntetická paliva jsou slibné technologie, které nám mohou umožnit zaměstnat více lidí." # todo: NEW TRANSLATION
  POL_centralized_rule: "Centralizované řízení" # todo: NEW TRANSLATION
  POL_centralized_rule_desc: "Musíme soustředit kontrolu nad vládním majetkem." # todo: NEW TRANSLATION
  POL_agile_rule: "Agilní řízení" # todo: NEW TRANSLATION
  POL_agile_rule_desc: "Musíme vrátit část moci na regionální úroveň a dokonce i na úroveň komunit a továren, abychom udrželi pružnost ve výrobě." # todo: NEW TRANSLATION
  POL_state_run_economy: "Státem řízená ekonomika" # todo: NEW TRANSLATION
  POL_state_run_economy_desc: "Máme dostatek prostředků na to, abychom konečně proměnili ekonomiku ve státem řízenou." # todo: NEW TRANSLATION
  POL_comm_internal_affairs: "Vnitřní záležitosti" # todo: NEW TRANSLATION
  POL_comm_internal_affairs_desc: "Vnitřní záležitosti jsou rozhodně prioritou; máme hodně práce a cílů." # todo: NEW TRANSLATION
  POL_incerase_centralisation: "Zvýšit centralizaci" # todo: NEW TRANSLATION
  POL_incerase_centralisation_desc: "Musíme zvýšit naši administrativní kapacitu, abychom zlepšili ekonomické a sociální řízení." # todo: NEW TRANSLATION
  POL_increase_healthcare: "Zvýšit výdaje na zdravotnictví" # todo: NEW TRANSLATION
  POL_increase_healthcare_desc: "Zdravotnictví není naším největším problémem, ale může být cenným nástrojem pro udržení popularity; musíme pokračovat ve zvyšování výdajů." # todo: NEW TRANSLATION
  POL_increase_social_support: "Zvýšit sociální podporu" # todo: NEW TRANSLATION
  POL_increase_social_support_desc: "Musíme rozšířit programy na podporu občanů v nouzi; to je také jedno z našich volebních hesel, takže na konci to není tak velká volba." # todo: NEW TRANSLATION
  POL_increase_internal_security: "Priorita vnitřní bezpečnosti" # todo: NEW TRANSLATION
  POL_increase_internal_security_desc: "Povstání, demonstrace, zločiny - takové věci nemají místo v naší zemi. Policie a speciální síly to zajistí, když bude jejich financování navýšeno." # todo: NEW TRANSLATION
  POL_combat_far_right_movement: "Bojujte proti krajně pravicovým hnutím" # todo: NEW TRANSLATION
  POL_combat_far_right_movement_desc: "Neo-nacisté a nacionalisté jsou více než pláou pro naší společnost. Musíme jednat bez milosti a trestat je za protizákonné činy a úmysly." # todo: NEW TRANSLATION
  POL_land_reform: "Pozemková reforma" # todo: NEW TRANSLATION
  POL_land_reform_desc: "Zatímco farmáři jsou naší páteří, nejsou dostatečně produktivní. Kolektivizace je jediný způsob, jak rozšířit naše zemědělství." # todo: NEW TRANSLATION
  POL_comm_external_affairs: "Vnější záležitosti" # todo: NEW TRANSLATION
  POL_comm_external_affairs_desc: "Také musíme znovu zhodnotit naši zahraniční politiku, abychom zajistili, že je skutečně naše a ne zbytky kapitalismu." # todo: NEW TRANSLATION
  POL_hold_communist_summit: "Pořádat komunitní summit" # todo: NEW TRANSLATION
  POL_hold_communist_summit_desc: "Musíme pozvat naše přátele z celého světa, aby obdivovali možnosti, které se nám otevřely díky nedávným politickým změnám." # todo: NEW TRANSLATION
  POL_connect_to_neighbours: "Připojit se k sousedům" # todo: NEW TRANSLATION
  POL_connect_to_neighbours_desc: "I když někteří naši sousedé jdou jinou cestou, stále se můžeme spolupracovat a udržovat slušné vztahy." # todo: NEW TRANSLATION
  POL_push_on_clergy: "Tlačit na církev" # todo: NEW TRANSLATION
  POL_push_on_clergy_desc: "Náboženství je opium pro mysl; musíme omezit vliv církve, abychom udrželi svoji vládu." # todo: NEW TRANSLATION
  POL_comm_leave_eu: "Opustit EU" # todo: NEW TRANSLATION
  POL_comm_leave_eu_desc: "Neměli bychom být součástí kapitalistického spojenectví, v dlouhodobém horizontu nám to jen uškodí." # todo: NEW TRANSLATION
  POL_comm_leave_nato: "Opustit NATO" # todo: NEW TRANSLATION
  POL_comm_leave_nato_desc: "NATO neslouží našim záměrům a zároveň nám odebírá prostředky a peníze. Neměli bychom být součástí tohoto cirkusu." # todo: NEW TRANSLATION
  POL_reduce_extensive_military_funding: "Snížit rozsáhlé vojenské financování" # todo: NEW TRANSLATION
  POL_reduce_extensive_military_funding_desc: "Vojenské síly jsou naší hrdostí, ale utrácí peníze bez efektu. Měli bychom přezkoumat, jak se peníze utrácejí." # todo: NEW TRANSLATION
  POL_prepare_for_worst: "Připravte se na nejhorší" # todo: NEW TRANSLATION
  POL_prepare_for_worst_desc: "Odkdy jsme opustili NATO, zajímala nás nedávná diplomatická situace. Nyní, když svět se ohřívá, musíme se připravit na nejhorší." # todo: NEW TRANSLATION
  POL_pps: "PPS" # todo: NEW TRANSLATION
  POL_pps_desc: "PPS - Polska Partia Socjalistyczna je široká levicová aliance, kterou lze popsat jako radikálně levicovou. Její politiky a záměry jsou poněkud nejasné; lze jen spekulovat, co udělají, až se dostanou k moci." # todo: NEW TRANSLATION
  POL_anarchy_peaceful: "Radikální socialismus" # todo: NEW TRANSLATION
  POL_anarchy_peaceful_desc: "Podařilo se nám dosáhnout vítězství prostřednictvím prostředků, které nebyly původně zamýšlené. Musíme nyní začít postupovat." # todo: NEW TRANSLATION
  POL_external_relations_revision: "Revize externích vztahů" # todo: NEW TRANSLATION
  POL_external_relations_revision_desc: "Externí vztahy jsou velkou součástí naší národní ideje. Šíření revoluce je naším cílem především." # todo: NEW TRANSLATION
  POL_influence_neighbours: "Vliv na sousedy" # todo: NEW TRANSLATION
  POL_influence_neighbours_desc: "Musíme vytáhnout stávající nitě, abychom lidem ukázali, že revoluce může vyhrát, a přivedli je na naši stranu." # todo: NEW TRANSLATION
  POL_close_the_market: "Zavřít trh" # todo: NEW TRANSLATION
  POL_close_the_market_desc: "Trh je současně orientován na globalistické kapitalistické prasata. Musíme uzavřít naši ekonomiku, abychom získali co nejvíce z našich zdrojů." # todo: NEW TRANSLATION
  POL_leave_capitalist_deals: "Opustit kapitalistické dohody" # todo: NEW TRANSLATION
  POL_leave_capitalist_deals_desc: "Máme širokou škálu dohod a smluv, ale téměř žádná z nich skutečně naši zemi nepomáhá. Nemáme prostě důvod je nadále dodržovat." # todo: NEW TRANSLATION
  POL_social_matters: "Sociální záležitosti" # todo: NEW TRANSLATION
  POL_social_matters_desc: "Sociální je ve jménu naší strany, naší ideologie; určitě musíme dělat maximum pro naši lid." # todo: NEW TRANSLATION
  POL_rework_unions: "Přepracovat odbory" # todo: NEW TRANSLATION
  POL_rework_unions_desc: "Musíme přepracovat stávající zákony týkající odborů. Naše nová země potřebuje reformované a fungující odbory." # todo: NEW TRANSLATION
  POL_leftist_propaganda: "Zavést levicovou propagandu" # todo: NEW TRANSLATION
  POL_leftist_propaganda_desc: "Musíme se bránit proti nebezpečným západním médiím. Musíme se soustředit na boj proti tomuto vlivu." # todo: NEW TRANSLATION
  POL_women_power: "Síla žen" # todo: NEW TRANSLATION
  POL_women_power_desc: "Musíme ženám pomoci získat práci ve továrnách a kancelářích, což pomůže naší ekonomice a zajistí rovnost pohlaví." # todo: NEW TRANSLATION
  POL_women_in_the_army: "Role žen v armádě" # todo: NEW TRANSLATION
  POL_women_in_the_army_desc: "Je na čase rozhodnout, jakou roli by ženy měly na bojišti, vzhledem k našim nedávným změnám." # todo: NEW TRANSLATION
  POL_decrease_centralization: "Snížit centralizaci" # todo: NEW TRANSLATION
  POL_decrease_centralization_desc: "Musíme přizpůsobit náš přístup a skutečně naplnit potřeby občanů, ať už žijí kdekoliv." # todo: NEW TRANSLATION
  POL_anarchy_healthcare: "Sociální zdravotní péče" # todo: NEW TRANSLATION
  POL_anarchy_healthcare_desc: "Sociální programy zaměřené na udržení zdraví a blahobytu našich soudruhů jsou jádrem našich programů." # todo: NEW TRANSLATION
  POL_reorganize_construction: "Přeorganizovat stavební odbory" # todo: NEW TRANSLATION
  POL_reorganize_construction_desc: "Naše výstavba bude záviset na stavebních odborech – pracovní stát, který bude organizovat a řídit všechna staveniště v zemi." # todo: NEW TRANSLATION
  POL_develop_central_areas: "Výstavba centrálních oblastí" # todo: NEW TRANSLATION
  POL_develop_central_areas_desc: "Musíme se soustředit na místa, kde již existuje infrastruktura a která nám umožní zajistit co největší efektivitu." # todo: NEW TRANSLATION
  POL_anarchist_development: "Distribuovaný rozvoj" # todo: NEW TRANSLATION
  POL_anarchist_development_desc: "Zaměříme se na výstavbu v oblastech, kde se objevují místní možnosti." # todo: NEW TRANSLATION
  POL_develop_airports: "Rozvoj letišť" # todo: NEW TRANSLATION
  POL_develop_airports_desc: "Naše letecká infrastruktura je značně podvybudovaná. Je potřeba ji rychle zlepšit." # todo: NEW TRANSLATION
  POL_develop_ports: "Rozvoj přístavů" # todo: NEW TRANSLATION
  POL_develop_ports_desc: "V některých oblastech nám stále chybí přístavy, i když všechna data ukazují, že jsou potřeba. Na tom bychom měli pracovat." # todo: NEW TRANSLATION
  POL_quality_control: "Kontrola kvality" # todo: NEW TRANSLATION
  POL_quality_control_desc: "Naše továrny musí vyrábět pouze špičkové výrobky. Nové komise na většině hlavních závodů tomu napomohou." # todo: NEW TRANSLATION
  POL_speed_development: "Zrychlit rozvoj" # todo: NEW TRANSLATION
  POL_speed_development_desc: "Zaměříme se na zrychlení rozvoje oblastí. To je důležitější než okamžité vynucování pravidel a kontrol." # todo: NEW TRANSLATION
  POL_oligarchic_control: "Oligarchická kontrola" # todo: NEW TRANSLATION
  POL_oligarchic_control_desc: "Někteří členové naší strany mají vazby na průmysl, které lze zneužít pro všeobecné dobro." # todo: NEW TRANSLATION
  POL_fight_oligarchs: "Podkopat stranickou kontrolu" # todo: NEW TRANSLATION
  POL_fight_oligarchs_desc: "Některé části naší strany se rozhodly, že státní kapitalismus je správnou cestou. Ale není. Je čas vyčistit řady." # todo: NEW TRANSLATION
  POL_broaden_university_education: "Rozšířit univerzitní vzdělání" # todo: NEW TRANSLATION
  POL_broaden_university_education_desc: "Vysokoškolské vzdělání by mělo být dostupnější a univerzálnější, aby naše země mohla postupovat." # todo: NEW TRANSLATION
  POL_increase_research_funding: "Zvýšit financování výzkumu" # todo: NEW TRANSLATION
  POL_increase_research_funding_desc: "Poskytování výzkumných grantů bylo a je činností naší strany. Mělo by být na to kladen ještě větší důraz." # todo: NEW TRANSLATION
  POL_farmer_league: "Farmářská liga" # todo: NEW TRANSLATION
  POL_farmer_league_desc: "Sjednocení farmářů — Farmářská liga jistě pomůže našim občanům zbohatnout a uživit naši zemi." # todo: NEW TRANSLATION
  POL_stay_on_track: "Zůstaňte na správné cestě" # todo: NEW TRANSLATION
  POL_stay_on_track_desc: "Demokracie je cestou vpřed pro náš národ. Musíme zůstat věrní systému, který nám přinesl svobodu." # todo: NEW TRANSLATION
  POL_reassure_elections: "Zajistit férové volby" # todo: NEW TRANSLATION
  POL_reassure_elections_desc: "Musíme ujistit naše občany, že volby v Polsku jsou a vždy budou férové, transparentní a spravedlivé." # todo: NEW TRANSLATION
  POL_poland_our_home: "Polsko, náš domov!" # todo: NEW TRANSLATION
  POL_poland_our_home_desc: "Před koncem volební kampaně zvýšíme naše úsilí o získání většiny hlasů." # todo: NEW TRANSLATION
  POL_continue_transition: "Pokračovat v kapitalistickém přechodu" # todo: NEW TRANSLATION
  POL_continue_transition_desc: "Komunistický průmysl není efektivní - musíme pokračovat v cestě k privatizaci a volnému trhu." # todo: NEW TRANSLATION
  POL_finish_social_program: "Dokončit sociální program" # todo: NEW TRANSLATION
  POL_finish_social_program_desc: "Poslední kolektivní snahy před volbami o zajištění jídla a střechy nad hlavou pro ty, kteří ji opravdu potřebují." # todo: NEW TRANSLATION
  POL_socialists_win: "Socialisté zvítězí" # todo: NEW TRANSLATION
  POL_socialists_win_desc: "Socialistická strana, zaměřená hlavně na ekonomiku a integraci s Evropskou unií, vyhrála první polské volby 21. století." # todo: NEW TRANSLATION
  POL_conservatives_win: "Konzervativci zvítězili" # todo: NEW TRANSLATION
  POL_conservatives_win_desc: "Konzervativní strana, která si klade za cíl rozvíjet společnost a soustředit se na vnitřní politiku, zvítězila v prvních polských volbách 21. století." # todo: NEW TRANSLATION
  POL_united_we_stand: "Společně stojíme" # todo: NEW TRANSLATION
  POL_united_we_stand_desc: "Polsko by mělo být jednotné. Všichni jsme ve stejné lodi. Musíme se soustředit na kolektivní snahy v našich povolebních stranických politikách." # todo: NEW TRANSLATION
  POL_security_summit: "Varšavský bezpečnostní summit" # todo: NEW TRANSLATION
  POL_security_summit_desc: "Bezpečnostní summit se specialisty z celého světa je skvělým projektem pro ochranu naší mladé demokracie." # todo: NEW TRANSLATION
  POL_focus_on_social_projects: "Zaměření na sociální projekty" # todo: NEW TRANSLATION
  POL_focus_on_social_projects_desc: "Sociální projekty jsou hlavním cílem našich snah." # todo: NEW TRANSLATION
  POL_speed_up_privatization: "Zrychlit privatizaci" # todo: NEW TRANSLATION
  POL_speed_up_privatization_desc: "Zrychlení privatizace pomůže naší ekonomice v dlouhodobém horizontu." # todo: NEW TRANSLATION
  POL_support_traditional_industry: "Podpořit tradiční průmysl" # todo: NEW TRANSLATION
  POL_support_traditional_industry_desc: "Těžba uhlí a železářství jsou tradiční odvětví Polska. Budeme podporovat zasažená odvětví, aby překonaly těžké časy." # todo: NEW TRANSLATION
  POL_innovative_approach: "Inovativní přístup" # todo: NEW TRANSLATION
  POL_innovative_approach_desc: "Budeme hledět na to, co bude v budoucnu efektivní, spíše než bychom se soustředili na minulost." # todo: NEW TRANSLATION
  POL_secure_unions_support: "Zajistit podporu odborů" # todo: NEW TRANSLATION
  POL_secure_unions_support_desc: "Odbory jsou nedílnou součástí dělnické kultury, měli bychom zajistit jejich podporu v budoucnu pro stabilnější dlouhodobý rozvoj." # todo: NEW TRANSLATION

  POL_promises_of_a_great_poland: "Sliby Velkého Polska" # todo: NEW TRANSLATION
  POL_promises_of_a_great_poland2: "Sliby Velkého Polska" # todo: NEW TRANSLATION
  POL_calling_for_protests: "Výzva k protestům" # todo: NEW TRANSLATION
  POL_calling_for_protests2: "Výzva k protestům" # todo: NEW TRANSLATION
  POL_benefits_from_the_european_union: "Přínosy Evropské unie" # todo: NEW TRANSLATION
  POL_benefits_from_the_european_union2: "Přínosy Evropské unie" # todo: NEW TRANSLATION
  POL_opposition_to_the_tyrannical_rule_of_korwin: "Opozice vůči tyránské vládě Korwina" # todo: NEW TRANSLATION
  POL_opposition_to_the_tyrannical_rule_of_korwin2: "Opozice vůči tyránské vládě Korwina" # todo: NEW TRANSLATION
  POL_polish_ukrainian_war_category: "Polsko-ukrajinská válka" # todo: NEW TRANSLATION
  POL_polish_ukrainian_war_category_desc: "Válka s Ukrajinou ohrožuje naši stabilitu. Čím déle tento konflikt trvá, tím méně motivovaná bude naše armáda bojovat. V extrémní situaci bychom mohli přijít o moc." # todo: NEW TRANSLATION
  POL_war_escalation: "Eskalace války" # todo: NEW TRANSLATION
  POL_ukraine_cooperation_category: "Spolupráce s Ukrajinou" # todo: NEW TRANSLATION
  POL_ukraine_cooperation_category_desc: "Ukrajina, ačkoliv nedávno v Evropě mnoho neznamenala, je přesto země, která se vyvíjí poměrně rychlým tempem. Měli bychom přesvědčit státy NATO, aby pozvaly Ukrajinu do aliance, než Rusko zde vybuduje příliš velký vliv.\n\nSoučasné přijetí Ukrajiny do NATO je §Y[?THIS.ukr]§!" # todo: NEW TRANSLATION
  POL_military_training: "Vojenské školení" # todo: NEW TRANSLATION
  POL_military_training_desc: "Pokud se Ukrajina musí připojit k alianci, musíme ostatním ukázat, že jí lze důvěřovat." # todo: NEW TRANSLATION
  POL_no_border_restrictions: "Žádná hraniční omezení" # todo: NEW TRANSLATION
  POL_no_border_restrictions_desc: "Hranice rozdělují země. Ačkoliv v zemích aliance jako NATO jsou tyto hranice jen politickou bariérou, pro země mimo takovou alianci představují i vojenskou blokádu. Měli bychom si vzájemně důvěřovat a tuto hranici zrušit." # todo: NEW TRANSLATION
  POL_eastern_threat: "Východní hrozba" # todo: NEW TRANSLATION
  POL_eastern_threat_desc: "Ukrajina musí pamatovat, že Rusko je pro ni smrtelnou hrozbou. NATO ji může chránit, ale nemůžeme ji k nám nutit vstoupit." # todo: NEW TRANSLATION
  POL_economical_cooperation: "Ekonomická spolupráce" # todo: NEW TRANSLATION
  POL_economical_cooperation_desc: "Ukrajina by měla hospodářsky růst, aby její armáda získávala sílu rychleji, což jí umožní účinněji se bránit proti Rusku." # todo: NEW TRANSLATION
  POL_weaken_russian_influence: "Oslabit ruský vliv" # todo: NEW TRANSLATION
  POL_weaken_russian_influence_desc: "Ukrajina je nakloněna naší misi, ale nemůžeme dovolit, aby Rusko zhatilo naše plány." # todo: NEW TRANSLATION
  POL_ukraine_in_nato: "Ukrajina v NATO" # todo: NEW TRANSLATION
  POL_ukraine_in_nato_desc: "Ukrajina dosud není připravena vstoupit do NATO. Musíme zajistit, aby se její korupce nezhoršila a přesvědčit členské státy NATO, aby Ukrajinu do aliance přijaly.\n\nSoučasné přijetí Ukrajiny do NATO je §Y[?THIS.ukr2]§!" # todo: NEW TRANSLATION
  POL_investigate_the_government: "Vyšetřovat vládu" # todo: NEW TRANSLATION
  POL_investigate_the_government_desc: "Ukrajina má roky vysokou míru korupce. Pokud ji NATO přijme, musíme ji pomoci ji snížit." # todo: NEW TRANSLATION
  POL_convince_nato_to_accept_ukraine: "Přesvědčit NATO, aby přijalo Ukrajinu" # todo: NEW TRANSLATION
  POL_convince_nato_to_accept_ukraine_desc: "Země musí ratifikovat Ukrajinu, aby vstoupila do NATO. Přesvědčme je, že je to dobrý nápad." # todo: NEW TRANSLATION
  POL_new_ally: "Nový spojenec" # todo: NEW TRANSLATION
  POL_new_ally_desc: "Je čas konečně zapojit Ukrajinu do NATO" # todo: NEW TRANSLATION
  POL_SOV_ukraine_in_nato: "Ukrajina se snaží vstoupit do NATO" # todo: NEW TRANSLATION
  POL_SOV_ukraine_in_nato_desc: "Ukrajina se dosud není připravena vstoupit do NATO, ale Polsko dělá vše, co může, aby přesvědčilo členské státy NATO, aby Ukrajinu přijaly do své aliance. Musíme je zastavit.\n\nSoučasné přijetí NATO je §Y[?THIS.ukr2]§!" # todo: NEW TRANSLATION
  POL_false_propaganda: "Falešná propaganda" # todo: NEW TRANSLATION
  POL_false_propaganda_desc: "Ukrajinci nám nemohou být důvěryhodní. Víme to, ale NATO musí mít o nich také tento názor." # todo: NEW TRANSLATION
  POL_recognize_old_sins: "Uznat staré hříchy" # todo: NEW TRANSLATION
  POL_recognize_old_sins_desc: "Ukrajinci v minulosti udělali mnoho chyb. Budeme je NATO zemím postupně vyjmenovávat. Zajímavé, jak na to zareagují, až si připomenou tyto tragédie." # todo: NEW TRANSLATION
  POL_kaliningrad_problem: "Kaliningradský problém" # todo: NEW TRANSLATION
  POL_kaliningrad_problem_desc: "Kaliningrad, známý také jako Putinova enkláva, po dlouhá období znehodnocuje náš pohled na mapu Evropy. Musíme konečně dostat tuto oblast z ruk Ruska a začlenit ji do našeho území." # todo: NEW TRANSLATION
  POL_show_them_our_strength: "Ukažme jim naši sílu" # todo: NEW TRANSLATION
  POL_show_them_our_strength_desc: "Není potřeba se zapojovat do pohraničních konfliktů s Ruskem a tlačit ho ke koupi této oblasti je zbytečné. Kaliningrad získáme násilím." # todo: NEW TRANSLATION
  POL_start_the_riots: "Spusťte nepokoje" # todo: NEW TRANSLATION
  POL_start_the_riots_desc: "Na hranici s Kaliningradem zahájíme provokaci. Pokud naše jednotky prorazí nepřátelskou obranu, donutíme Rusko, aby se vzdalo těchto oblastí." # todo: NEW TRANSLATION
  POL_conflict_draw: "Patová fáze konfliktu" # todo: NEW TRANSLATION
  POL_conflict_draw_desc: "Pokud nezískáme Kaliningrad do dvou měsíců, budeme muset uzavřít kompromis s ruskou vládou." # todo: NEW TRANSLATION
  POL_buy_kaliningrad: "Koupit Kaliningrad" # todo: NEW TRANSLATION
  POL_buy_kaliningrad_desc: "Nemusíme vyvolat válku, abychom získali toto území. Přesvědčíme Rusko, aby nám Kaliningrad prodalo." # todo: NEW TRANSLATION
  POL_set_peace: "Nastavit mír" # todo: NEW TRANSLATION
  POL_set_peace_desc: "Máme pod kontrolou Kaliningrad" # todo: NEW TRANSLATION
  POL_polsa_construction_category: "POLSA stavební areál" # todo: NEW TRANSLATION
  POL_polsa_construction_category_desc: "Stavba naší vlastní kosmické agentury je obrovský náklad. Dokončení tohoto moderního stavebního areálu nám umožní zahájit rozsáhlý vesmírný výzkum a rozšířit výrobu našich vlastních satelitů a raket. Velkolepé otevření této agentury bude pro Polsko obrovským milníkem." # todo: NEW TRANSLATION
  POL_polsa_construction_first_stage: "1. etapa výstavby POLSA" # todo: NEW TRANSLATION
  POL_polsa_construction_first_stage_desc: "Můžeme začít s výstavbou agentury POLSA." # todo: NEW TRANSLATION
  POL_polsa_prepare_fundements: "Příprava základů" # todo: NEW TRANSLATION
  POL_polsa_prepare_fundements_desc: "Před zahájením výstavby musíme vyčistit suť a připravit nejdůležitější základy." # todo: NEW TRANSLATION
  POL_polsa_reinforced_concrete_buildings: "Železobetonové budovy" # todo: NEW TRANSLATION
  POL_polsa_reinforced_concrete_buildings_desc: "Na hotových základech postavíme vyztužené stěny, podlahy a stropy." # todo: NEW TRANSLATION
  POL_polsa_electrical_installations: "Elektrické instalace" # todo: NEW TRANSLATION
  POL_polsa_electrical_installations_desc: "Před tím, než začneme připravovat interiér místností, musíme nainstalovat kabely a elektronické systémy." # todo: NEW TRANSLATION
  POL_polsa_construction_second_stage: "2. etapa výstavby POLSA" # todo: NEW TRANSLATION
  POL_polsa_construction_second_stage_desc: "Nyní se můžeme soustředit na interiéry místností." # todo: NEW TRANSLATION
  POL_polsa_equip_lobaratories: "Vybavit výzkumné laboratoře" # todo: NEW TRANSLATION
  POL_polsa_equip_lobaratories_desc: "Ve výzkumných laboratořích budeme moci vyvíjet nové technologie pro stavbu satelitů a raket a testovat různé typy raketového paliva." # todo: NEW TRANSLATION
  POL_polsa_equip_offices: "Vybavit kancelářský sektor" # todo: NEW TRANSLATION
  POL_polsa_equip_offices_desc: "V kancelářích budeme diskutovat o budoucnosti firmy a hlasovat o zahájení nových projektů." # todo: NEW TRANSLATION
  POL_polsa_equip_technical_areas: "Vybavit technické oblasti" # todo: NEW TRANSLATION
  POL_polsa_equip_technical_areas_desc: "Technická část naší společnosti není méně důležitá než laboratoř či kancelář. Zde budeme stavět naše úžasné stroje." # todo: NEW TRANSLATION
  POL_polsa_finish_construction: "Dokončení výstavby POLSA" # todo: NEW TRANSLATION
  POL_polsa_finish_construction_desc: "Celý komplex je připraven pro provoz. Naše závody již pracují, ale celá společnost se stále těší na slavnostní poklepání a oficiální otevření POLSA Space Agency." # todo: NEW TRANSLATION
  POL_polsa_research_facility_category: "POLSA výzkumné zařízení" # todo: NEW TRANSLATION
  POL_polsa_research_facility_category_desc: "Náš výzkumný institut vesmírné techniky je připraven začít s prvním výzkumem a využijeme nabyté poznatky k vybudování první velké rakety, kterou pošleme rovnou na měsíc!" # todo: NEW TRANSLATION
  POL_polsa_methane_based_fuel: "Metanové palivo" # todo: NEW TRANSLATION
  POL_polsa_methane_based_fuel_desc: "Kapalné metanové palivo je nízkotoxické palivo a je alternativou k tradičnímu raketovému palivu na bázi kerosenu. Naše laboratoře pomohou zlepšit tento druh paliva." # todo: NEW TRANSLATION
  POL_polsa_rocket_weight_reduction: "Snížení hmotnosti raket" # todo: NEW TRANSLATION
  POL_polsa_rocket_weight_reduction_desc: "Lehčí rakety vyletí z atmosféry rychleji a spotřebují méně paliva. Tím ušetříme náklady na výrobu a zároveň zachováme spolehlivost strojů." # todo: NEW TRANSLATION
  POL_polsa_advanced_cosmonaut_training_chambers: "Pokročilé tréninkové komory kosmonautů" # todo: NEW TRANSLATION
  POL_polsa_advanced_cosmonaut_training_chambers_desc: "Prvních astronautů, kteří přistáli na Měsíci, měli velmi dobrý výcvik. Ale 'velmi dobrý' pro nás nestačí a proto budeme naše kluky i dívky trénovat co nejlépe!" # todo: NEW TRANSLATION
  POL_polsa_ai_calculations: "Výpočty AI" # todo: NEW TRANSLATION
  POL_polsa_ai_calculations_desc: "Umělá inteligence vykonává výpočty mnohem rychleji než lidé a s vyšší přesností. Při trochě dohledu jí můžeme důvěřovat, že určí trajektorii letu a souřadnice." # todo: NEW TRANSLATION
  POL_polsa_asteroid_defense: "Ochrana proti asteroidům" # todo: NEW TRANSLATION
  POL_polsa_asteroid_defense_desc: "Ochrana před kosmickými kameny je extrémně důležitá pro bezpečnost lidstva. Nechceme sdílet osud dinosaurů, takže musíme vědět, jak zastavit potenciálně nevyhnutnou katastrofu." # todo: NEW TRANSLATION
  POL_moon_launch_mission: "Přípravy k letu na Měsíc" # todo: NEW TRANSLATION
  POL_moon_launch_mission_desc: "Před odletem na Měsíc musíme připravit základní výzkum a výbavu pro přežití. Okamžitě začneme budovat lunární koloni, a připravíme prototypy nových základen." # todo: NEW TRANSLATION
  POL_moon_rovers: "Lunární rovery" # todo: NEW TRANSLATION
  POL_moon_rovers_desc: "Lunární rovery se dokáží vyrovnat s náročným terénem a velmi nízkou gravitací; vybavené dálkově řízeným systémem s asistencí AI, budou moci prozkoumávat terén bez ohrožení astronautů." # todo: NEW TRANSLATION
  POL_moon_house_project: "Projekt lunární kolonie" # todo: NEW TRANSLATION
  POL_moon_house_project_desc: "Pokud chceme vybudovat naši vlastní kolonii na jiné planetě, musíme zajistit, že bude schopná přežít jakékoli hrozby a adekvátně chránit proti kosmickému záření." # todo: NEW TRANSLATION
  POL_cooperation_with_nasa: "Spolupráce s NASA" # todo: NEW TRANSLATION
  POL_cooperation_with_nasa_desc: "Americká agentura NASA byla již dlouho průkopníkem ve vesmírném výzkumu." # todo: NEW TRANSLATION
  POL_cooperation_with_cnes: "Spolupráce s CNES" # todo: NEW TRANSLATION
  POL_cooperation_with_cnes_desc: "Francouzská CNES nám umožní ušetřit náklady na přepravu materiálů pro nové stroje." # todo: NEW TRANSLATION
  POL_cooperation_with_roscosmos: "Spolupráce s ROSCOSMOS" # todo: NEW TRANSLATION
  POL_cooperation_with_roscosmos_desc: "Měli bychom zůstat u ruské vesmírné agentury ROSCOSMOS." # todo: NEW TRANSLATION
  POL_cua_category: "Opět vzpoura komunismu" # todo: NEW TRANSLATION
  POL_cua_category_desc: "Soutěžení mezi §RKomunisty§! a §CSolidarita Odboráři§! vedené §YLech Wałęsa§! je tak prudké, že by mohlo ohrozit §GEkonomickou a vnitřní bezpečnost země§!. Situace není zlepšována demonstracemi na ulicích a klesající pozicí Polska na mezinárodní scéně, kterou mohou naši nepřátelé zneužít. Pokud obě strany nedojdou k dohodě, Polsko se ekonomicky nemusí zotavit." # todo: NEW TRANSLATION
  POL_calm_down_the_crowd: "§CCklidněte dav§!" # todo: NEW TRANSLATION
  POL_calm_down_the_crowd_desc: "Nemůžeme dovolit, aby Solidarita zvítězila. Musíme občanům ukázat, že chceme této zemi pomoci." # todo: NEW TRANSLATION
  POL_stabilize_the_economy: "§GStabilizujte ekonomiku§!" # todo: NEW TRANSLATION
  POL_stabilize_the_economy_desc: "Musíme udržet ekonomickou stabilitu, jinak bychom mohli zničit ekonomiku naší země." # todo: NEW TRANSLATION
  POL_greater_spending_on_uniformed_services: "§RVětší výdaje na ozbrojené složky§!" # todo: NEW TRANSLATION
  POL_greater_spending_on_uniformed_services_desc: "Lidé nám nevěří, ale pokud budeme uplácet bezpečnostní služby, získáme jejich podporu. I když to nezvýší naši nadvládu nad Polskem, alespoň více zkorumpovaných policistů nám pomůže zklidnit Wałęsovu revoluci." # todo: NEW TRANSLATION
  POL_greater_spending_on_the_army: "§RVětší výdaje na armádu§!" # todo: NEW TRANSLATION
  POL_greater_spending_on_the_army_desc: "Policie je loajální k současné vládě, takže musíme rozšířit naše ambice. Armáda nám pomůže přinést pořádek na ulicích." # todo: NEW TRANSLATION
  POL_bribe_the_corrupt_politicians: "§RPodplatit korupční politiky§!" # todo: NEW TRANSLATION
  POL_bribe_the_corrupt_politicians_desc: "Poslední šancí je podplatit politiky, aby šířili naši propagandu v Sejmu." # todo: NEW TRANSLATION
  POL_economy_status_auto_increase: "§GEkonomický status vzrůst§!" # todo: NEW TRANSLATION
  POL_economy_status_auto_increase2: "§GEkonomický status vzrůst§!" # todo: NEW TRANSLATION
  POL_solidarity_strength_auto_increase: "§CSíla Solidarita§!" # todo: NEW TRANSLATION
  POL_solidarity_strength_auto_increase2: "§CSíla Solidarita§!" # todo: NEW TRANSLATION
  POL_prepare_the_coup: "§RPřipravte puč§!" # todo: NEW TRANSLATION
  POL_prepare_the_coup_desc: "Nemůžeme si pohrávat se současnou vládou. Připravíme rychlý a účinný útok na prezidenta a politiky, kteří ho podporují." # todo: NEW TRANSLATION
  POL_pact_with_the_government: "§RPakt s vládou§!" # todo: NEW TRANSLATION
  POL_pact_with_the_government_desc: "Nebudeme riskovat. Uzavřeme pakt s vládou a donutíme ji vzdát se moci." # todo: NEW TRANSLATION
  POL_hire_secret_army_to_gain_control_over_government: "§RHire Secret Army To Gain Control Over Government§!" # todo: NEW TRANSLATION
  POL_hire_secret_army_to_gain_control_over_government_desc: "Tajná armáda něco stojí, ale je to nejúčinnější způsob, jak svrhnout vládu." # todo: NEW TRANSLATION
  POL_regain_army_trust: "§RZnovuzískání důvěry armády§!" # todo: NEW TRANSLATION
  POL_regain_army_trust_desc: "Pokud chceme vyvíjet tlak na vládu, musíme znovu získat podporu armády. To sami nezvládneme." # todo: NEW TRANSLATION
  POL_incoming_new_solidarity_revolution: "§CPřicházející nová Solidarita revoluce§!" # todo: NEW TRANSLATION
  POL_incoming_new_solidarity_revolution_desc: "Nová Solidarita nám již nebyla lítostivá. Pokud dav nezklidníme co nejlépe, budeme mít v Polsku opravdu velký nevěstinec." # todo: NEW TRANSLATION
  POL_hunt_the_new_solidarity_politicians: "§RHonit nové politiky Solidarita§!" # todo: NEW TRANSLATION
  POL_hunt_the_new_solidarity_politicians_desc: "Politici znají zákon i manipulaci. Musíme je umlčet dřív, než začnou vymýšlet lži o nás." # todo: NEW TRANSLATION
  POL_limiting_activities_at_night: "§ROmezování činností v noci§!" # todo: NEW TRANSLATION
  POL_limiting_activities_at_night_desc: "Revoluce se nejlépe připravují v noci. Tmavé ulice, nízké riziko odhalení. Zavedeme noční zákaz vycházení a noční hlídky na ulicích nám umožní koordinaci akcí nepřátel výrazně zkomplikovat." # todo: NEW TRANSLATION
  POL_restoration_of_the_old_penal_system: "§RObnovení starého trestního systému§!" # todo: NEW TRANSLATION
  POL_restoration_of_the_old_penal_system_desc: "Staré právo mělo mezery, ale to neznamená, že je musíme znovu zavést. Zpřísníme tresty a omezíme milosti, v souladu se standardy Polské lidové republiky." # todo: NEW TRANSLATION
  POL_ban_on_leaving_the_country_during_strikes: "§RZákaz opouštění země během stávek§!" # todo: NEW TRANSLATION
  POL_ban_on_leaving_the_country_during_strikes_desc: "Uzavřené hranice znesnadní revolucionářům opustit zemi." # todo: NEW TRANSLATION
  POL_crush_the_revolution: "§RCrush The Revolution§!" # todo: NEW TRANSLATION
  POL_crush_the_revolution_desc: "Jsme připraveni udeřit do srdce revoluce. Donutíme Novou Solidaritu, aby nám poslouchala." # todo: NEW TRANSLATION
  POL_communism_is_the_only_right_ideology: "§RKomunismus Je Jedinou Správnou Ideologií§!" # todo: NEW TRANSLATION
  POL_communism_is_the_only_right_ideology_desc: "Abychom udrželi moc, musíme mít jistotu, že nikdo ve vládě se nás nepokusí využít. Jen my máme právo rozhodovat o vývoji této země." # todo: NEW TRANSLATION
  POL_defamation_of_walesa: "§RPomluva Wałęsy§!" # todo: NEW TRANSLATION
  POL_defamation_of_walesa_desc: "Wałęsa nám už nadělil dost problémů. Pomluvíme ho v médiích a na ulicích, i když ho obviníme z nejhorších zločinů. Přimějeme je nám věřit." # todo: NEW TRANSLATION
  POL_fill_the_government_with_communists: "§RNaplnit vládu komunisty§!" # todo: NEW TRANSLATION
  POL_fill_the_government_with_communists_desc: "Není nic, co by nás zastavilo, abychom konečně ukončili naši Velkou rudou revoluci. Máme plnou podporu společnosti a Nová Solidarita už není problém. Je na čase dokončit naši práci." # todo: NEW TRANSLATION
  POL_military_doctors_in_hospitals: "Vojenskí lékaři v nemocnicích" # todo: NEW TRANSLATION
  POL_military_doctors_in_hospitals_desc: "Přítomnost vojenských lékařů v nemocnicích naučí lidi jejich léčebné postupy a pochopení, že dnešní lékařská péče na frontě není tak špatná." # todo: NEW TRANSLATION
  POL_propaganda_in_schools: "Propaganda ve školách" # todo: NEW TRANSLATION
  POL_propaganda_in_schools_desc: "Musíme ukázat našim dětem komunismus z jeho nejlepší stránky, aby nám v budoucnu pomohly vybudovat toto skvělé, rostoucí impérium." # todo: NEW TRANSLATION
  POL_department_of_foreign_influence_category: "Oddělení zahraničního vlivu" # todo: NEW TRANSLATION
  POL_start_visegrad_plans: "Spustit plány Visegrádu" # todo: NEW TRANSLATION
  POL_start_visegrad_plans_desc: "Než získáme přístup k Černému moři, musíme se vypořádat s našimi jižními sousedy ze skupiny Visegrád. Individuálně tyto země nepředstavují velkou hrozbu, ale jako skupina nám mohou být velmi užitečné." # todo: NEW TRANSLATION
  POL_visegrad_plans_deadline_mission: "Termín plánu Visegrádu" # todo: NEW TRANSLATION
  POL_visegrad_plans_deadline_mission_desc: "Nelze čekat příliš dlouho, až se připojíme k České republice, Slovensku a Maďarsku. Pokud svůj cíl nedosáhneme do dvou let, Velká rada může přestat financovat naše akce." # todo: NEW TRANSLATION
  POL_visegrad_plans_influence_mission: "Kampaně proti komunismu" # todo: NEW TRANSLATION
  POL_visegrad_plans_influence_mission_desc: "Někteří lidé nemají rádi, že máme vliv v jejich zemi. Občas přesvědčí ostatní, aby pošpinili naše činy, ale nepředstavují velkou hrozbu." # todo: NEW TRANSLATION
  POL_spread_propaganda: "Šíření propagandy" # todo: NEW TRANSLATION
  POL_spread_propaganda_desc: "To je nejjednodušší způsob šíření ideologie a bude fungovat skvěle v zemích, které jsou vůči nám slabší. Budeme používat místní kurýry k šíření propagandy a uplácet místní média." # todo: NEW TRANSLATION
  POL_military_showcase: "Vojenská ukázka" # todo: NEW TRANSLATION
  POL_military_showcase_desc: "Je velmi snadné zastrašit země, jako je Česká republika, tím, že ukážeme, že máme větší armádu než oni. Využijeme naši výhodu k přesvědčení, aby přešly na komunismus." # todo: NEW TRANSLATION
  POL_divide_the_nations: "Rozdělte národy" # todo: NEW TRANSLATION
  POL_divide_the_nations_desc: "Česká republika a Slovensko jsou dva národy, ale velmi blízko k sobě. Československo již neexistuje, ale jejich historické souvislosti je mohou držet pospolu při odolávání našemu vlivu." # todo: NEW TRANSLATION
  POL_offer_help_in_industry_development: "Nabídka pomoci při rozvoji průmyslu" # todo: NEW TRANSLATION
  POL_offer_help_in_industry_development_desc: "Musíme Čechy a Slováky přesvědčit, že jsme schopni se postarat o jejich vnitřní záležitosti. Budeme je ekonomicky podporovat výměnou za dobré slovo o nás v televizi." # todo: NEW TRANSLATION
  POL_intimidation: "Zastrašování" # todo: NEW TRANSLATION
  POL_intimidation_desc: "Maďarsko je hrdá země a pravděpodobně s komunismem nebude snadno ovlivnitelné. Ukážeme jim, že by měli dvakrát zvážit odmítnutí našeho systému." # todo: NEW TRANSLATION
  POL_diplomatic_mission: "Diplomatická mise" # todo: NEW TRANSLATION
  POL_diplomatic_mission_desc: "Musíme se pokusit přesvědčit Maďary, že komunismus může následovat i cestu míru (což v našem případě je lež)." # todo: NEW TRANSLATION
  POL_question_about_czech_republic: "Otázka České republiky" # todo: NEW TRANSLATION
  POL_question_about_czech_republic_desc: "Můžeme požádat Čechy o vstup do našeho spojenectví. Přesto je pravděpodobně lepší získat plnou kontrolu nad nimi." # todo: NEW TRANSLATION
  POL_invite_slovakia: "Pozvat Slovensko" # todo: NEW TRANSLATION
  POL_invite_slovakia_desc: "Slovensko má dostatečný vliv komunismu. Je na čase, aby se k nám připojili." # todo: NEW TRANSLATION
  POL_hungarian_bros: "Maďarští bratři" # todo: NEW TRANSLATION
  POL_hungarian_bros_desc: "Vždy jsme měli... no, téměř vždy – přátelské vztahy s Maďarskem. Je na čase obnovit naše přátelství." # todo: NEW TRANSLATION
  POL_add_dofi_visegrad_spirit: "Aktivovat národní ideu §9Visegrádská skupina§!" # todo: CHANGED
  POL_start_baltic_plans: "Spustit baltské plány" # todo: NEW TRANSLATION
  POL_start_baltic_plans_desc: "Než dosáhneme Skandinávie, musíme posílit náš vliv v Baltském moři." # todo: NEW TRANSLATION
  POL_baltic_plans_deadline_mission: "Termín Baltických plánů" # todo: NEW TRANSLATION
  POL_baltic_plans_deadline_mission_desc: "Nelze čekat příliš dlouho na připojení Litvy, Lotyšska a Estonska. Pokud svůj cíl nedosáhneme do dvou let, Velká rada může přestat financovat naše akce." # todo: NEW TRANSLATION
  POL_baltic_plans_influence_mission: "Kampaně proti komunismu" # todo: NEW TRANSLATION
  POL_baltic_plans_influence_mission_desc: "Někteří lidé nemají rádi, že máme vliv v jejich zemi. Občas přesvědčí ostatní, aby pošpinili naše činy, ale nepředstavují velkou hrozbu." # todo: NEW TRANSLATION
  POL_promise_protection: "§PSlib ochrany§!" # todo: NEW TRANSLATION
  POL_promise_protection_desc: "Naposledy se Baltické země vzdaly Rusku bez boje. Válka byla zbytečná. Nyní jim ale můžeme poskytnout ochranu." # todo: NEW TRANSLATION
  POL_antagonize_russia_decision: "Antagonizovat Rusko" # todo: NEW TRANSLATION
  POL_antagonize_russia_decision_desc: "Ukažme jim rozdíl mezi ruskou politikou a naší. „Chceme vytvořit silnou alianci, oni chtějí vytvořit totalitní stát.“" # todo: NEW TRANSLATION
  POL_offer_rail_baltica_improvement: "Nabídka vylepšení Rail Baltica" # todo: NEW TRANSLATION
  POL_offer_rail_baltica_improvement_desc: "Rail Baltica byl velkým úspěchem. Podpořme baltské země při vylepšování tohoto projektu." # todo: NEW TRANSLATION
  POL_recognize_great_alliance: "Uznat Velkou alianci" # todo: NEW TRANSLATION
  POL_recognize_great_alliance_desc: "Aliance dvou korun, Polsko-litevská unie a jedna z největších vojenských velmocí středověké Evropy. Nechme Litevce pochopit, že aliance s Polskem, která není omezena demokratickými postupy, je to nejlepší, co se jejich země může stát." # todo: NEW TRANSLATION
  POL_threat_baltic_sea_restrictions: "Hrozba: Omezení Baltského moře" # todo: NEW TRANSLATION
  POL_threat_baltic_sea_restrictions_desc: "To je rizikové, zvláště protože neovládáme celé Baltské moře, ale mohli bychom ohrozit námořní obchod Lotyšska a Estonska." # todo: NEW TRANSLATION
  POL_offer_baltic_sea_protection: "Nabídka ochrany Baltského moře" # todo: NEW TRANSLATION
  POL_offer_baltic_sea_protection_desc: "V případě války s Ruskem nebo NATO musíme zajistit bezpečnost v našich vodách." # todo: NEW TRANSLATION
  POL_invite_lithuania: "Znovu se spojit s Litvou" # todo: NEW TRANSLATION
  POL_invite_latvia: "Pozvat Lotyšsko" # todo: NEW TRANSLATION
  POL_invite_estonia: "Dosáhnout Estonska" # todo: NEW TRANSLATION
  POL_add_dofi_baltic_spirit: "Aktivovat národní ideu §OPobaltské státy§!" # todo: CHANGED
  POL_start_balkan_plans: "Zahájit plány východního Balkánu" # todo: NEW TRANSLATION
  POL_start_balkan_plans_desc: "Rumunsko nám poskytne přístup k Černému moři, a Bulharsko nám zajistí stabilní postavení na Balkánském poloostrově." # todo: NEW TRANSLATION
  POL_balkan_plans_deadline_mission: "Termín plánu Východní Balkán" # todo: NEW TRANSLATION
  POL_balkan_plans_deadline_mission_desc: "Nelze čekat příliš dlouho na připojení Rumunska a Bulharska. Pokud do dvou let nedosáhneme našeho cíle, Velká rada může zastavit financování našich akcí." # todo: NEW TRANSLATION
  POL_balkan_plans_influence_mission: "Kampaň proti komunismu" # todo: NEW TRANSLATION
  POL_balkan_plans_influence_mission_desc: "Někteří lidé nemají rádi, že máme vliv v jejich zemi. Občas přesvědčí ostatní, aby zpochybňovali naše činy, ale nepředstavují velké nebezpečí." # todo: NEW TRANSLATION
  POL_false_promises: "Lživé sliby" # todo: NEW TRANSLATION
  POL_false_promises_desc: "Musíme ujistit rumunskou vládu, že naše aliance nemá za cíl ovládnout Evropu. „Jsme obranné spojenectví, které je nezávislé na Rusku i NATO.“ Až naši komunisté získají moc, bude pro demokratickou vládu příliš pozdě zpochybňovat naše rozhodnutí." # todo: NEW TRANSLATION
  POL_stop_the_privatization: "Zastavit privatizaci" # todo: NEW TRANSLATION
  POL_stop_the_privatization_desc: "Privatizace v Rumunsku způsobila více škody než užitku. Demokracie znovu selhala, ale my, komunisté, znovu přineseme svobodu podnikům a vše bude opět společné." # todo: NEW TRANSLATION
  POL_seek_red_loyal_officers: "Hledat loajální důstojníky" # todo: NEW TRANSLATION
  POL_seek_red_loyal_officers_desc: "Někteří důstojníci a velitelé v armádě mohou být stále nakloněni komunistickému režimu. Nevíme, zda je to pravda, ale pokud někoho najdeme, přesvědčíme ho, aby podpořil naši revoluci." # todo: NEW TRANSLATION
  POL_promote_new_form_of_the_communism: "Podpořit novou formu komunismu" # todo: NEW TRANSLATION
  POL_promote_new_form_of_the_communism_desc: "Starý komunismus je spojen s represí, nespravedlností a zneužíváním moci. Jsme lepší než oni. Ukážme Bulharům, že náš komunismus je nesrovnatelně lepší než ten, který prosazuje SSSR." # todo: NEW TRANSLATION
  POL_be_a_part_of_greater_alliance: "Buďte součástí Velké aliance" # todo: NEW TRANSLATION
  POL_be_a_part_of_greater_alliance_desc: "Kdo potřebuje NATO, když sousední země rozumí vnitřní situaci svých sousedů lépe? Pakt Rudé Evropy je společenství, které spojuje evropské země. Pokud nám důvěřuje dostatečný počet zemí, možná se nám podaří přesvědčit Bulharsko, aby se k nám připojilo." # todo: NEW TRANSLATION
  POL_invite_romania: "Pozvat Rumunsko" # todo: NEW TRANSLATION
  POL_invite_bulgaria: "Pozvat Bulharsko" # todo: NEW TRANSLATION
  POL_add_dofi_balkan_spirit: "Aktivovat národní ideu §6Západní Balkán§!" # todo: CHANGED
  POL_add_dofi_scandinavia_spirit: "Aktivovat národní ideu §1Skandinávská§!" # todo: CHANGED
  POL_start_scandinavia_plans: "Zahájit plány Skandinávie" # todo: NEW TRANSLATION
  POL_start_scandinavia_plans_desc: "Severní region Evropy je pro nás stále nedostupný. Švédsko zůstalo dlouho neutrální, takže nebude snadné přesvědčit místní vládu. Na druhé straně má Finsko nepříjemné vzpomínky na agresivní diplomacii komunistického SSSR. Nebude to snadné, ale musíme ovládnout skandinávské země." # todo: NEW TRANSLATION
  POL_scandinavia_plans_deadline_mission: "Termín plánu Skandinávie" # todo: NEW TRANSLATION
  POL_scandinavia_plans_deadline_mission_desc: "Nemůžeme čekat navždy, až se připojíme ke Švédsku a Finsku. Musíme situaci zintenzívnit." # todo: NEW TRANSLATION
  POL_scandinavia_plans_influence_mission: "Kampaň proti komunismu" # todo: NEW TRANSLATION
  POL_scandinavia_plans_influence_mission_desc: "Někteří lidé nemají rádi, že máme vliv v jejich zemi. Občas přesvědčí ostatní, aby zpochybňovali naše činy, ale nepředstavují velkou hrozbu." # todo: NEW TRANSLATION
  POL_better_stick_together: "Lepší držet pohromadě" # todo: NEW TRANSLATION
  POL_better_stick_together_desc: "Neutralita dosud Švédsku vyhovovala. Není však na škodu zvážit společný rozvoj s komunistickými zeměmi? Demokracie by takovou moc nikdy nezískala. Stojí volné volby skutečně za taková ekonomická a politická omezení?" # todo: NEW TRANSLATION
  POL_follow_your_neighbor: "Následujte svého souseda" # todo: NEW TRANSLATION
  POL_follow_your_neighbor_desc: "Finsko bylo přesvědčeno, takže co brání Švédsku, aby se připojilo? Skandinávské země by měly držet pohromadě, že?" # todo: NEW TRANSLATION
  POL_major_propaganda_campaign: "Hlavní propagandační kampaň" # todo: NEW TRANSLATION
  POL_major_propaganda_campaign_desc: "Dost řečí o zdvořilostech. Lidé musí poznat skutečné nevýhody demokracie a nejlepší výhody komunismu. Naše stabilita utrpí trochu, ale vyplatí se." # todo: NEW TRANSLATION
  POL_new_communism_isnt_that_bad: "Nový komunismus není tak špatný" # todo: NEW TRANSLATION
  POL_new_communism_isnt_that_bad_desc: "Finsko pravděpodobně spojuje komunismus s represí a korupcí. Předkládáme zcela novou verzi komunismu. Dokonalý komunismus." # todo: NEW TRANSLATION
  POL_opportunity_to_regain_mannerheim_line_territories: "Příležitost znovu získat území Mannerheimovy linie" # todo: NEW TRANSLATION
  POL_opportunity_to_regain_mannerheim_line_territories_desc: "V roce 1940 ztratilo Finsko Mannerheimovu linii Sovětskému svazu v důsledku zimní války. Po druhé světové válce se volný svět rozhodl, že Rusko si tyto oblasti ponechá. Jaká nespravedlnost. Pokud naše aliance zesílí natolik, možná budeme moci Rusko „přesvědčit“, aby se vzdalo těchto území." # todo: NEW TRANSLATION
  POL_soviet_regime_is_long_over: "Sovětský režim je dávno pryč" # todo: NEW TRANSLATION
  POL_soviet_regime_is_long_over_desc: "Finsko si stále není jisté naší verzí komunismu. Neimitujeme SSSR. Jsme mnohem lepší než tuto dávno padlou velmoc. Je to pro nás zřejmé, ale pro Finy tolik ne." # todo: NEW TRANSLATION
  POL_invite_sweden_two: "Pozvat Švédsko" # todo: NEW TRANSLATION
  POL_invite_finland: "Pozvat Finsko" # todo: NEW TRANSLATION
  POL_six_year_plan_category: "Šestiletý plán" # todo: NEW TRANSLATION
  POL_six_year_plan_category_desc: "Díky novému šestiletému plánu budeme moci soustředit se na konkrétní odvětví země, což nám umožní ovládnout chaos a stabilizovat vnitřní situaci. Naši levicoví pracovníci očekávají od nás podporu v těchto obtížných časech. Nezklameme je.\nBohužel Velká rada má omezené prostředky. Pokud chceme dělat příliš mnoho velkých investic v tak krátkém čase, naše ekonomika to nemusí zvládnout. Koneckonců, je to šestiletý plán, ne osmiletý." # todo: NEW TRANSLATION
  POL_improve_national_highways: "Zlepšit národní dálnice" # todo: NEW TRANSLATION
  POL_improve_national_highways_desc: "Polské silnice byly dlouho strašně plné děr, nemluvě o stavu některých měst... Jednou z částí šestiletého plánu bude oprava městských ulic a výstavba nových křižovatek pro dálnice." # todo: NEW TRANSLATION
  POL_clean_up_chaos_in_administration: "Vyčistit chaos v administrativě" # todo: NEW TRANSLATION
  POL_clean_up_chaos_in_administration_desc: "Bylo zřejmé, že naše revoluce způsobí chaos v administrativě. PPS nerozumí, jak důležité je řešit tento problém co nejdříve. Třídění veškeré papírovacího šimu nebude jednoduché, a zaměstnanci jsou přetíženi, takže potřebujeme více kanceláří." # todo: NEW TRANSLATION
  POL_invest_in_modern_factory_machinery: "Investice do moderního továrního strojního zařízení" # todo: NEW TRANSLATION
  POL_invest_in_modern_factory_machinery_desc: "To je standardní předpoklad šestiletého plánu. Ekonomický rozvoj. Nové továrny znamenají nová pracovní místa a příležitost pro mnoho lidí dostat se z nezaměstnanosti. Všichni z toho budou mít prospěch." # todo: NEW TRANSLATION
  POL_fund_laboratories: "Financovat laboratoře" # todo: NEW TRANSLATION
  POL_fund_laboratories_desc: "Nové budovy nejsou všechno. Musíme využít co nejvíce to, co už máme. Finanční prostředky na výzkum nám umožní rychleji se stát ekonomickou velmocí." # todo: NEW TRANSLATION
  POL_military_industrialization: "Vojenská industrializace" # todo: NEW TRANSLATION
  POL_military_industrialization_desc: "Zvolili jsme mírovou cestu, ale musíme být vždy připraveni bránit se proti nepřátelům. Svět nebude nikdy klidný..." # todo: NEW TRANSLATION
  POL_nuclear_energy: "Jaderná energie" # todo: NEW TRANSLATION
  POL_nuclear_energy_desc: "Jaderné reaktory vyvolávají mnoho kontroverzí. Dnes už ale není šance, že bychom znovu zažili tragédii Černobylu. Jsme lépe připraveni." # todo: NEW TRANSLATION
  POL_communists_vs_social_democrats_category: "Sociální demokraté vs. komunisté" # todo: NEW TRANSLATION
  POL_communists_vs_social_democrats_category_desc: "Občanská válka mezi PPS a ZKP-P způsobila v zemi hodně zmatků. Komunisté jsou všude a Druhá rudá revoluce neustále rozšiřuje svůj vliv. Bez pomoci zvenčí může být těžké ji zvládnout." # todo: NEW TRANSLATION
  POL_arrest_communist_supporters: "Zadržet podporovatele komunistů" # todo: NEW TRANSLATION
  POL_arrest_communist_supporters_desc: "Musíme potlačit komunistický vliv umlčením spojenců ZKP-P. Existuje šance, že mnoho z těchto lidí má nelegální zbraně, které můžeme použít." # todo: NEW TRANSLATION
  POL_obligatory_army_service: "Povinná vojenská služba" # todo: NEW TRANSLATION
  POL_obligatory_army_service_desc: "Musíme zvýšit výdaje na obranu na úkor ostatních větví státu. Nesmíme dovolit, aby komunisté získali nad námi převahu." # todo: NEW TRANSLATION
  POL_seek_help_in_western_countries: "Hledat pomoc ve západních zemích" # todo: NEW TRANSLATION
  POL_seek_help_in_western_countries_desc: "Můžeme to zkusit, ale bude obtížné porazit komunisty sami. Požádáme Západ o pomoc, někdo nám jistě odpoví." # todo: NEW TRANSLATION
  POL_communist_uprising_in_dolny_slask: "Komunistické povstání v Dolním Slezsku" # todo: NEW TRANSLATION
  POL_communist_uprising_in_warmia_i_mazury: "Komunistické povstání ve Warmii a Mazurách" # todo: NEW TRANSLATION
  POL_civ_mil_category: "Ekonomické a vojenské projekty" # todo: NEW TRANSLATION
  POL_civ_mil_category_desc: "Demokraté selhali při opravě toho, co komunisté zničili před rokem 1989. Proto musíme znovu vybudovat polskou ekonomiku." # todo: NEW TRANSLATION
  POL_improve_coast_line: "Vylepšit pobřeží" # todo: NEW TRANSLATION
  POL_improve_coast_line_desc: "Pobřeží pro nás nemělo být prioritou, ale stojí za to mít určitou ochranu." # todo: NEW TRANSLATION
  POL_modernize_office_sectors: "Modernizovat vládní sektory" # todo: NEW TRANSLATION
  POL_modernize_office_sectors_desc: "To se nedalo vyhnout. Chaos v administrativě kvůli celostátní revoluci. Kdo by to čekal..." # todo: NEW TRANSLATION
  POL_improve_oil_exploitation: "Vylepšit těžbu ropy" # todo: NEW TRANSLATION
  POL_improve_oil_exploitation_desc: "Neprodukujeme dost ropy na to, co je pod zemí, a rafinerie produkují příliš málo paliva, aby udržely stabilitu." # todo: NEW TRANSLATION
  POL_start_advanced_training_program: "Zahájit pokročilý výcvikový program" # todo: NEW TRANSLATION
  POL_start_advanced_training_program_desc: "Místo toho, abychom se soustředili výhradně na pozemní armádu, musíme zajistit vítězství i ve vzduchu." # todo: NEW TRANSLATION
  POL_save_the_revolution: "§RZachraňte revoluci!§!" # todo: NEW TRANSLATION
  POL_save_the_revolution_desc: "Všechno selhalo! Musíme udělat všechno, abychom si udrželi náš vliv v zemi!" # todo: NEW TRANSLATION
  POL_new_solidarity_final_strike: "§CNová Solidarity Závěrečný útok§!" # todo: NEW TRANSLATION
  POL_new_solidarity_final_strike_desc: "Nová Solidarita je připravena, ve spolupráci s vládou, ukončit naši revoluci. Armáda se obrací proti nám, ale my se nevzdáme tak snadno!" # todo: NEW TRANSLATION
  POL_corruption_Scandal_Soc_1_TT: "Většina podpory strany bude převedena na PO jako součást kampaně rebrandingu!" # todo: NEW TRANSLATION
  POL_corruption_Scandal_Soc_2_TT: "PiS toho pravděpodobně využije!" # todo: NEW TRANSLATION
  POL_corruption_Scandal_Con_1_TT: "Ostatní strany nás mohou cílit v naší nadcházející volební kampani!" # todo: NEW TRANSLATION
  POL_corruption_Scandal_Con_2_TT: "Taková prohlášení by měla situaci pro PiS uklidnit." # todo: NEW TRANSLATION

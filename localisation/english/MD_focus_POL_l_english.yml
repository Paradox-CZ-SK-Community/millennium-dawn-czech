  POL_nine_eleven_supportcondition_TT: "Musíme plně podpořit USA, abychom mohli jít touto cestou!" # todo: NEW TRANSLATION
  POL_nine_eleven_notSupportcondition_TT: "Musíme odmítnout plnou podporu USA, abychom mohli jít touto cestou!" # todo: NEW TRANSLATION
  POL_lgbt_protest_ingored_TT: "To může snížit naši podporu u konzervativnějšího voličstva" # todo: NEW TRANSLATION
  POL_increase_nationalist_support_TT: "§YTo zvýší podporu nacionalismu§!" # todo: NEW TRANSLATION
  POL_nationalist_spending_TT: "§YToto zvýší budoucí nacionalistický dluh.§!" # todo: NEW TRANSLATION
  POL_day_of_phalanga_TT: "§RTo uvede věci do pohybu a nainstaluje nacionalisty jako vládnoucí moc. Budeme muset splatit nacionalistický dluh nabytý během přípravy.§!" # todo: NEW TRANSLATION
  POL_Phalanga_leave_EU_TT: "§YOpustíme EU, pokud budeme její součástí!§!" # todo: NEW TRANSLATION

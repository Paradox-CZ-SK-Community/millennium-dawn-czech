  POL_open_dofi_czed_TT: "§YCzech Republic§!" # todo: NEW TRANSLATION
  POL_open_dofi_czed_delayed_TT: "Máme s Čechy dobré i špatné chvíle. Ozbrojená intervence v Československu v roce 1968, do které se mimo jiné zapojila polská armáda, nebyla tím nejlepším, co jsme kdy udělali. Měli jsme mnoho hraničních sporů, ale možná stojí za to se s nimi sjednotit.\n\n§YDostupná národní idea po Visegrádské skupině §!§Rkomunizace:§!\n£GFX_organization_gain_texticon §GOrganizace divize:§! §Y+4%§!\n£GFX_army_morale_texticon §GRychlost obnovy divize:§! §Y+4%§!\n£GFX_dig_in_speed_texticon §GRychlost zákopání:§! §Y+6%§!\n£GFX_defence_texticon §GObrana divize:§! §Y+6%§!\n§GKoordinace:§! §Y+4%§!" # todo: CHANGED
  POL_open_dofi_slod_TT: "§YSlovensko§!" # todo: NEW TRANSLATION
  POL_open_dofi_slod_delayed_TT: "Slovensko bylo dlouho spojeno s Českou republikou, ale to neznamená, že se budou chtít znovu sjednotit. Využijeme jejich současné rozdíly ve svůj prospěch.\n\n§YDostupná národní idea po Visegrádské skupině §!§Rkomunizace:§!\n£GFX_organization_gain_texticon §GOrganizace divize:§! §Y+4%§!\n£GFX_army_morale_texticon §GRychlost obnovy divize:§! §Y+4%§!\n£GFX_dig_in_speed_texticon §GRychlost zákopání:§! §Y+6%§!\n£GFX_defence_texticon §GObrana divize:§! §Y+6%§!\n§GKoordinace:§! §Y+4%§!" # todo: CHANGED
  POL_open_dofi_hund_TT: "§YHungary§!" # todo: NEW TRANSLATION
  POL_open_dofi_hund_delayed_TT: "Maďarsko je hrdá země s bohatou historií, obzvláště období Rakousko-Uherska je zajímavé. Nebude snadné je přesvědčit, ale Maďarsko je členem Visegrádské skupiny, takže to pravděpodobně stojí za pokus.\n\n§YDostupná národní idea po Visegrádské skupině §!§Rkomunizace:§!\n£GFX_organization_gain_texticon §GOrganizace divize:§! §Y+4%§!\n£GFX_army_morale_texticon §GRychlost obnovy divize:§! §Y+4%§!\n£GFX_dig_in_speed_texticon §GRychlost zákopání:§! §Y+6%§!\n£GFX_defence_texticon §GObrana divize:§! §Y+6%§!\n§GKoordinace:§! §Y+4%§!" # todo: CHANGED
  POL_open_dofi_romd_TT: "§YRumunsko§!" # todo: NEW TRANSLATION
  POL_open_dofi_romd_delayed_TT: "Jugoslávie je v současnosti příliš rozdrobená. Nemá smysl procházet každou provincii bývalých území té země, takže zaujmeme východní směr, začínáme Rumunskem. To nám také zajistí přístup k Černému moři a rozšíří hranice naší aliance s Ukrajinou... jako bysme plánovali nějakou invazi nebo tak.\n\n§YDostupná národní idea po Východním Balkáně §!§Rkomunizace:§!\n§GHP:§! §Y+8%§!\n£GFX_terrain_penalty_texticon §GSnížení penalizace terénu:§! §Y+8%§!\n£GFX_specops_max_texticon §GNásobitel kapacity speciálních sil:§! §Y+8%§!\n£GFX_defence_texticon §GObrana proti velkým mocnostem:§! §Y+8%§!" # todo: CHANGED
  POL_open_dofi_buld_TT: "§YBulharsko§!" # todo: NEW TRANSLATION
  POL_open_dofi_buld_delayed_TT: "Bulharsko nám bude užitečné ke zvýšení naší dominance na Balkáně. A přístup k Řecku a Turecku je jen dodatečná odměna za naše úsilí.\n\n§YDostupná národní idea po Východním Balkáně §!§Rkomunizace:§!\n§GHP:§! §Y+8%§!\n£GFX_terrain_penalty_texticon §GSnížení penalizace terénu:§! §Y+8%§!\n£GFX_specops_max_texticon §GNásobitel kapacity speciálních sil:§! §Y+8%§!\n£GFX_defence_texticon §GObrana proti velkým mocnostem:§! §Y+8%§!" # todo: CHANGED
  POL_open_dofi_litd_TT: "§YLitva§!" # todo: NEW TRANSLATION
  POL_open_dofi_litd_delayed_TT: "Máme s Litvou skvělou minulost. Možná stojí za to připomenout Litevcům Polsko-litevskou unii. Nemáme v plánu tento stát obnovovat, ale možná to bude dost silný argument, abychom přesvědčili Litvu na naši stranu. Lotyšsko a Estonsko by také mohly následovat.\n\n§YDostupná národní idea po Pobaltských státech §!§Rkomunizace:§!\n£GFX_experience_neutral_texticon §ZZisk zkušeností divizí:§! §Y+6%§!\n£GFX_attack_texticon §GÚtok:§! §Y+4%§!\n£GFX_recon_texticon §GPrůzkum:§! §Y+6%§!\n§GPenalizace za obklíčení:§! §Y-4%§!\n£GFX_air_superiority_texticon §GBonus vzdušné převahy v boji:§! §Y+4%§!" # todo: CHANGED
  POL_open_dofi_latd_TT: "§YLatvija§!" # todo: NEW TRANSLATION
  POL_open_dofi_latd_delayed_TT: "Lotyšsko bylo v posledních letech docela klidné. Nemáme s nimi příliš přátelskou ani příliš negativní minulost, ale Litva sama o sobě pro nás nestačí. Síla pobaltských zemí spočívá v jejich jednotě, proto musíme oslovit Lotyšsko a Estonsko.\n\n§YDostupná národní idea po Pobaltských státech §!§Rkomunizace:§!\n£GFX_experience_neutral_texticon §ZZisk zkušeností divizí:§! §Y+6%§!\n£GFX_attack_texticon §GÚtok:§! §Y+4%§!\n£GFX_recon_texticon §GPrůzkum:§! §Y+6%§!\n§GPenalizace za obklíčení:§! §Y-4%§!\n£GFX_air_superiority_texticon §GBonus vzdušné převahy v boji:§! §Y+4%§!" # todo: CHANGED
  POL_open_dofi_estd_TT: "§YEstonsko§!" # todo: NEW TRANSLATION
  POL_open_dofi_estd_delayed_TT: "Estonsko, další livonská země vedle Lotyšska. Máme s nimi dobrou minulost díky bývalému svazku s Litvou. Připojením Estonska k naší alianci budeme schopni zcela zabezpečit východní frontu proti Rusku.\n\n§YDostupná národní idea po Pobaltských státech §!§Rkomunizace:§!\n£GFX_experience_neutral_texticon §ZZisk zkušeností divizí:§! §Y+6%§!\n£GFX_attack_texticon §GÚtok:§! §Y+4%§!\n£GFX_recon_texticon §GPrůzkum:§! §Y+6%§!\n§GPenalizace za obklíčení:§! §Y-4%§!\n£GFX_air_superiority_texticon §GBonus vzdušné převahy v boji:§! §Y+4%§!" # todo: CHANGED
  POL_open_dofi_find_TT: "§YFinsko§!" # todo: NEW TRANSLATION
  POL_open_dofi_find_delayed_TT: "Finové nemají příjemné vzpomínky na komunisty, ale jejich obranná doktrína nám může být během války s NATO nebo Ruskem nesmírně užitečná. Podplatit je nebude snadné, takže není důvod hrát diplomatická jednání. Musíme být rozhodní a agresivní ve svých krocích, bez ohledu na naši vnitřní politiku.\n\n§YDostupná národní idea po Skandinávii §!§Rkomunizace:§!\n£GFX_defence_texticon §GObrana:§! §Y+8%§!\n£GFX_war_support_modifiericons_texticon §GPodpora války:§! §Y+8%§!\n£GFX_temperature_cold_texticon §GFaktor získávání odolnosti vůči chladu:§! §Y+12%§!" # todo: CHANGED
  POL_open_dofi_swed_TT: "§YSŠvédsko§!" # todo: NEW TRANSLATION
  POL_open_dofi_swed_delayed_TT: "Švédové nám v minulosti způsobili opravdu vážné problémy, způsobili zkázu a vypálili všechny vesnice, kterými prošla švédská armáda během Švédského průlomu. Je čas, aby konečně zaplatili za své válečné zločiny. Demokratická vláda byla příliš měkká na to, aby Švédům uložila tvrdé podmínky reparací, ale my, komunisté, k nim nebudeme shovívaví.\n\n§YDostupná národní idea po Skandinávii §!§Rkomunizace:§!\n£GFX_defence_texticon §GObrana:§! §Y+8%§!\n£GFX_war_support_modifiericons_texticon §GPodpora války:§! §Y+8%§!\n£GFX_temperature_cold_texticon §GFaktor získávání odolnosti vůči chladu:§! §Y+12%§!" # todo: CHANGED

 POL_visegrad_unification3_category_desc: "Obětovali jsme příliš mnoho na to, abychom to teď vzdali. Musíme přesvědčit [HUN.GetName], aby se k nám připojil. Pokud uspějeme, budeme moci zahájit proces sjednocení Visegrádské skupiny.\n\nNaše současná síla podpory je [?THIS.support3]" # todo: NEW TRANSLATION
 POL_political_speech3: "Politická přesvědčení" # todo: NEW TRANSLATION
 POL_political_speech3_desc: "Společné síly Polska, [CZE.GetName] a [SLO.GetName] přesvědčí maďarské politiky, aby uznali integraci za dobrý nápad." # todo: NEW TRANSLATION
 POL_increased_security: "Zvýšená bezpečnost" # todo: NEW TRANSLATION
 POL_increased_security_desc: "Maďaři čelí několika sociálním problémům. Pokud jim pomůžeme je vyřešit, ukážeme, že se dokážeme postarat o naše společné občany." # todo: NEW TRANSLATION
 POL_increase_position_in_the_world: "Zvýšit postavení ve světě" # todo: NEW TRANSLATION
 POL_increase_position_in_the_world_desc: "Musíme [HUN.GetName] ukázat, že sjednocení naší skupiny zvýší nejen naše, ale i jejich postavení na mezinárodní scéně." # todo: NEW TRANSLATION
 POL_equal_rights: "Rovná práva" # todo: NEW TRANSLATION
 POL_equal_rights_desc: "Maďaři musí vědět, že si po znovuuspořádání zachovají všechna svá práva a povinnosti. Nebudeme upřednostňovat žádný národ a všichni budou rovni." # todo: NEW TRANSLATION
 POL_hungaria_unification: "Sjednocení Maďarska" # todo: NEW TRANSLATION
 POL_hungaria_unification_desc: "Můžeme pozvat [HUN.GetName] do našeho projektu. Jejich souhlas nám umožní konečně sjednotit Visegrádskou skupinu." # todo: NEW TRANSLATION
 POL_visegrad_unification4_category: "Rovnováha podpory ve Visegrádské skupině" # todo: NEW TRANSLATION
 POL_visegrad_unification4_category_desc: "Ačkoliv [CZE.GetName], [SLO.GetName] a [HUN.GetName] souhlasili se sjednocením, stále jim musíme dokázat, že toto sjednocení stojí za vynaložené úsilí. Pokud však selžeme, můžeme ztratit jejich podporu a nakonec se skupina rozpadne.\n\n§G[CZE.GetName]§! nespokojenost je §Y[?THIS.CZEunhappy]§!\n\n§G[SLO.GetName]§! nespokojenost je §Y[?THIS.SLOunhappy]§!\n\n§G[HUN.GetName]§! nespokojenost je §Y[?THIS.HUNunhappy]§!\n\n§RPokud jedna země opustí skupinu, opustí ji i všechny ostatní!§!" # todo: NEW TRANSLATION
 POL_info: "Informace" # todo: NEW TRANSLATION
 POL_info_desc: "Úroveň nespokojenosti se bude zvyšovat nebo snižovat v souvislosti se zaměřeními z části Visegrádu. Měli byste vyrovnávat situaci mezi jednotlivými zeměmi volbou správných zaměření, aby nedošlo k rozdělení Sjednoceného Visegrádského státu." # todo: NEW TRANSLATION
 POL_visegrad_breakup: "Rozpad Visegrádu" # todo: NEW TRANSLATION
 POL_territorial_defense_forces_category: "Teritoriální obranné síly" # todo: NEW TRANSLATION
 POL_territorial_defense_forces_category_desc: "Teritoriální obranné síly jsou potřeba k zajištění strategických cílů naší země. Musíme vycvičit nové jednotky a ukázat jim, jak bojovat na našem území. Také si musíme vybrat, proti které hrozbě se chránit, proti Východu nebo Západu." # todo: NEW TRANSLATION
 POL_create_3_units: "Vyškolit 3 prapory pěchoty teritoriální obrany" # todo: NEW TRANSLATION
 POL_create_3_units_desc: "Pěchota nám umožní zajistit interiéry budov a chránit opevnění. Je to důležitý prvek každé armády a malá silueta muže se dokáže snadno před nepřítelem skrýt." # todo: NEW TRANSLATION
 POL_create_2_units: "Vyškolit 2 prapory obrněné brigády teritoriální obrany" # todo: NEW TRANSLATION
 POL_create_2_units_desc: "Mechanizované divize jsou také důležitou součástí obrany domoviny. Efektivně podpoří naši pěchotu." # todo: NEW TRANSLATION
 POL_know_your_territory: "Poznejte své území" # todo: NEW TRANSLATION
 POL_know_your_territory_desc: "Naši vojáci musí umět bojovat na svém vlastním území. Polsko je převážně nížinná země, což je výhodné pro rychlý, mechanizovaný útok. Vojáci musí vědět, jak se bránit proti takovému útoku." # todo: NEW TRANSLATION
 POL_build_bunkers_ahead_belarusian_border: "Postavit bunkry před běloruskou hranicí" # todo: NEW TRANSLATION
 POL_build_bunkers_ahead_belarusian_border_desc: "Rusko má v Bělorusku velký vliv, který v budoucnu může představovat hrozbu. Zareagujeme dříve, než se něco stane, a nyní opevníme hranici s nimi." # todo: NEW TRANSLATION
 POL_build_bunkers_ahead_ukrainian_border: "Postavit bunkry před ukrajinskou hranicí" # todo: NEW TRANSLATION
 POL_build_bunkers_ahead_ukrainian_border_desc: "Nemůžeme si být jisti úmysly Ukrajiny. Zdá se, že Rusko také zaměřuje pozornost jejich směrem, proto z preventivních důvodů opevníme jejich hranici." # todo: NEW TRANSLATION
 POL_strengthen_west_border: "Posílit západní hranici" # todo: NEW TRANSLATION
 POL_strengthen_west_border_desc: "Pokud se chceme připojit k Rusku, musíme nejprve ukázat, že se dokážeme oddělit od NATO." # todo: NEW TRANSLATION
 POL_build_bunkers_ahead_german_border: "Postavit bunkry před německou hranicí" # todo: NEW TRANSLATION
 POL_build_bunkers_ahead_german_border_desc: "Největší hrozbou, ironicky, je Německo. Se jižní hranicí se vypořádáme v pravý čas, ale nyní je nejdůležitější zajistit Německo, protože je převážně nížinné." # todo: NEW TRANSLATION
 POL_buy_russian_equipment: "Koupit ruské vybavení" # todo: NEW TRANSLATION
 POL_buy_russian_equipment_desc: "Abychom posílili vojenské vztahy s nějakou zemí, musíme jí ukázat, že jsme připraveni akceptovat její zbraně. Pokud přejdeme na dovoz ruských zbraní, budou ochotnější přijmout naši ochotu se k nim připojit." # todo: NEW TRANSLATION
 POL_k2pl_export: "Zaměření: vývoz K2 PL" # todo: NEW TRANSLATION
 POL_k2pl_export_desc: "Díky zvýšené produkci jsme připraveni poslat naše nové tanky do zemí NATO. To nám umožní vydělat nějaké peníze a zvýšit naši reputaci v jiných zemích." # todo: NEW TRANSLATION
 POL_export_to_germany: "Vývoz do Německa" # todo: NEW TRANSLATION
 POL_export_to_germany_desc: "Němci, ačkoliv mají silné tanky Leopard, mohou souhlasit s přijetím naší nabídky." # todo: NEW TRANSLATION
 POL_export_to_france: "Vývoz do Francie" # todo: NEW TRANSLATION
 POL_export_to_france_desc: "Francouzská armáda by mohla využít nové tanky." # todo: NEW TRANSLATION
 POL_export_to_italy: "Vývoz do Itálie" # todo: NEW TRANSLATION
 POL_export_to_italy_desc: "Italské tanky C1 jsou poněkud zastaralý model. Naše stroje K2 PL budou této zemi určitě užitečné." # todo: NEW TRANSLATION
 POL_export_to_hungary: "Vývoz do Maďarska" # todo: NEW TRANSLATION
 POL_export_to_hungary_desc: "Musíme také nezapomínat na naše jižní přátele. Pokud plánujeme v budoucnu sjednotit Visegrádskou skupinu, může být návrh na vývoz našich tanků dobrým krokem." # todo: NEW TRANSLATION
 POL_export_to_britain: "Vývoz do Británie" # todo: NEW TRANSLATION
 POL_export_to_britain_desc: "Také pošleme několik tanků na Britské ostrovy." # todo: NEW TRANSLATION
 POL_air_defense_category: "Polská protiletadlová obrana" # todo: NEW TRANSLATION
 POL_air_defense_category_desc: "Dříve stačilo obyčejné protiletadlové dělostřelectvo k ochraně proti náletům. Nyní musíme pracovat mnohem tvrději kvůli přítomnosti dálkových raket, pokročilých radarů a mnohem obratnějších letadel. Bude to obtížný úkol, ale musíme ho splnit, pokud nechceme prohrát ve vzduchu." # todo: NEW TRANSLATION
 POL_short_range_defense_vehicles: "Vozidla protiletecké obrany krátkého dosahu" # todo: NEW TRANSLATION
 POL_short_range_defense_vehicles_desc: "Naše pěchota by měla být schopna kdykoliv sestřelit nepřátelské letadlo, proto ji musíme vybavit přenosnými raketovými odpalovači." # todo: NEW TRANSLATION
 POL_airspace_security: "Bezpečnost vzdušného prostoru" # todo: NEW TRANSLATION
 POL_airspace_security_desc: "Pozemní základny s silnými protivzdušnými prostředky nám pomohou chránit důležité budovy a další strategické cíle." # todo: NEW TRANSLATION
 POL_buy_aa_missiles: "Koupit protiletadlové střely" # todo: NEW TRANSLATION
 POL_buy_aa_missiles_desc: "Nové silo musí být nabito raketami, které budou schopny sestřelit jiné rakety. Nemůžeme na jejich výrobu čekat roky, proto je koupíme v Americe." # todo: NEW TRANSLATION
 POL_anti_missile_security: "Protiraketová obrana" # todo: NEW TRANSLATION
 POL_anti_missile_security_desc: "Poslední fází naší obrany jsou nové bunkry, které vydrží výbuch rakety." # todo: NEW TRANSLATION
 POL_intensified_army_training_category: "Zintenzivněný výcvik armády" # todo: NEW TRANSLATION
 POL_intensified_army_training_category_desc: "Technologie se vyvíjejí extrémně rychle a armády mocností ještě rychleji. Musíme dohánět větší země zaváděním moderních systémů do naší armády a zahájením nové fáze výcviku." # todo: NEW TRANSLATION
 POL_rzeczpospolita_training: ""Rzeczpospolita" Cvičení" # todo: NEW TRANSLATION
 POL_rzeczpospolita_training_desc: "Cvičení "Rzeczpospolita" bylo největším vojenským cvičením, které se kdy v Polsku konalo. Proběhlo v Polsku, Litvě, Lotyšsku a Estonsku. V cvičeních se zúčastnilo přes 30 000 vojáků z Polska, Spojených států, Velké Británie, Německa, České republiky a Slovenska." # todo: NEW TRANSLATION
 POL_improved_reconnaissance: "Vylepšený průzkum" # todo: NEW TRANSLATION
 POL_improved_reconnaissance_desc: "Dálkově ovládané drony jsou skvělé pro průzkum v náročném terénu. Kromě toho investujeme i do nových termálních a nočních zobrazovacích systémů." # todo: NEW TRANSLATION
 POL_baltic_maneuvers: "Baltské manévry" # todo: NEW TRANSLATION
 POL_baltic_maneuvers_desc: "Máme přístup pouze k jednomu moři, ale to neznamená, že by naše flotila měla být slabá. I v mělkých vodách je správný výcvik velmi důležitý." # todo: NEW TRANSLATION
 POL_more_reliable_parachutes: "Spolehlivější padáky" # todo: NEW TRANSLATION
 POL_more_reliable_parachutes_desc: "Zesílené lany, kvalitnější materiály a lepší výcvik vojáků zabrání leteckým nehodám způsobeným vadným vybavením." # todo: NEW TRANSLATION
 POL_virtual_reality_trainings: "Výcviky ve virtuální realitě" # todo: NEW TRANSLATION
 POL_virtual_reality_trainings_desc: "Výcvik na VR a AR zařízeních je velmi efektivní metoda cvičení. Jsou bezpečné a poskytují realistické simulace skutečných konfliktů za všech podmínek." # todo: NEW TRANSLATION
 POL_increase_soldiers_pay: "Zvýšit platy vojáků" # todo: NEW TRANSLATION
 POL_increase_soldiers_pay_desc: "Vyšší platy pro vojáky povzbudí lidi, aby se přidali k armádě, a zvednou morálku stávajících veteránů." # todo: NEW TRANSLATION
 POL_korwin_walesa_bop_category: "Politická rivalita" # todo: NEW TRANSLATION
 POL_bribe_the_politicians: "Podplatit politiky" # todo: NEW TRANSLATION
 POL_bribe_the_politicians2: "Podplatit politiky" # todo: NEW TRANSLATION
 POL_censoring_social_media: "Cenzurování sociálních médií" # todo: NEW TRANSLATION
 POL_censoring_social_media2: "Cenzurování sociálních médií" # todo: NEW TRANSLATION
 POL_promises_of_a_great_poland: "Sliby o Velkém Polsku" # todo: NEW TRANSLATION
 POL_promises_of_a_great_poland2: "Sliby o Velkém Polsku" # todo: NEW TRANSLATION
 POL_calling_for_protests: "Vyzývání k protestům" # todo: NEW TRANSLATION
 POL_calling_for_protests2: "Vyzývání k protestům" # todo: NEW TRANSLATION
 POL_benefits_from_the_european_union: "Výhody z Evropské unie" # todo: NEW TRANSLATION
 POL_benefits_from_the_european_union2: "Výhody z Evropské unie" # todo: NEW TRANSLATION
 POL_opposition_to_the_tyrannical_rule_of_korwin: "Opozice proti tyranskému vládnutí Korwina" # todo: NEW TRANSLATION
 POL_opposition_to_the_tyrannical_rule_of_korwin2: "Opozice proti tyranskému vládnutí Korwina" # todo: NEW TRANSLATION
 POL_polish_ukrainian_war_category: "Polsko-ukrajinská válka" # todo: NEW TRANSLATION
 POL_polish_ukrainian_war_category_desc: "Válka s Ukrajinou je riskantní pro naši stabilitu. Čím déle se tento konflikt protahuje, tím méně motivovaná se naše armáda stává k boji. V extrémní situaci můžeme dokonce ztratit moc." # todo: NEW TRANSLATION
 POL_war_escalation: "Eskalace války" # todo: NEW TRANSLATION
 POL_ukraine_cooperation_category: "Spolupráce s Ukrajinou" # todo: NEW TRANSLATION
 POL_ukraine_cooperation_category_desc: "Ukrajina, i když v poslední době v Evropě mnoho neznamenala, je přesto zemí, která se rozvíjí poměrně rychlým tempem. Měli bychom přesvědčit země NATO, aby pozvaly Ukrajinu do aliance dříve, než tam Rusko příliš posílí svůj vliv.\n\nSoučasné ukrajinské přijetí do NATO je §Y[?THIS.ukr]§!" # todo: NEW TRANSLATION
 POL_military_training: "Vojenský výcvik" # todo: NEW TRANSLATION
 POL_military_training_desc: "Pokud se má Ukrajina připojit k alianci, musíme ostatním ukázat, že je jí možné důvěřovat." # todo: NEW TRANSLATION
 POL_no_border_restrictions: "Žádná hraniční omezení" # todo: NEW TRANSLATION
 POL_no_border_restrictions_desc: "Hranice dělí země. Ačkoli v zemích aliance jako NATO jsou tyto hranice jen politickou překážkou, pro země mimo takovou alianci představují i vojenskou blokádu. Měli bychom si důvěřovat a zrušit tuto hranici." # todo: NEW TRANSLATION
 POL_eastern_threat: "Východní hrozba" # todo: NEW TRANSLATION
 POL_eastern_threat_desc: "Ukrajina si musí pamatovat, že Rusko jí představuje smrtelnou hrozbu. NATO jim může poskytnout ochranu, ale nemůžeme je přinutit, aby se k nám připojili." # todo: NEW TRANSLATION
 POL_economical_cooperation: "Ekonomická spolupráce" # todo: NEW TRANSLATION
 POL_economical_cooperation_desc: "Ukrajina by se měla více ekonomicky rozvíjet, aby její armáda rychleji zesílila, což jí umožní účinněji se bránit proti Rusku." # todo: NEW TRANSLATION
 POL_weaken_russian_influence: "Oslabit ruský vliv" # todo: NEW TRANSLATION
 POL_weaken_russian_influence_desc: "Ukrajina podporuje naši misi, ale nemůžeme mezitím dovolit, aby Rusko zhatilo všechny naše plány." # todo: NEW TRANSLATION
 POL_ukraine_in_nato: "Ukrajina v NATO" # todo: NEW TRANSLATION
 POL_ukraine_in_nato_desc: "Ukrajina stále není připravena vstoupit do NATO. Musíme zajistit, aby jejich korupce nebyla posílena, a přesvědčit země NATO, aby Ukrajinu přijaly do naší aliance.\n\nSoučasné §YPřijetí do NATO§! je §Y[?THIS.ukr2]§!" # todo: NEW TRANSLATION
 POL_investigate_the_government: "Vyšetřit vládu" # todo: NEW TRANSLATION
 POL_investigate_the_government_desc: "Ukrajina má už léta vysokou míru korupce. Pokud ji má NATO přijmout, musíme jim pomoci ji snížit." # todo: NEW TRANSLATION
 POL_convince_nato_to_accept_ukraine: "Přesvědčit NATO, aby přijalo Ukrajinu" # todo: NEW TRANSLATION
 POL_convince_nato_to_accept_ukraine_desc: "Země musí ratifikovat přijetí Ukrajiny do NATO. Přesvědčme je, že je to dobrý nápad." # todo: NEW TRANSLATION
 POL_new_ally: "Nový spojenec" # todo: NEW TRANSLATION
 POL_new_ally_desc: "Je načase konečně připojit Ukrajinu do NATO" # todo: NEW TRANSLATION
 POL_SOV_ukraine_in_nato: "Ukrajina se snaží vstoupit do NATO" # todo: NEW TRANSLATION
 POL_SOV_ukraine_in_nato_desc: "Ukrajina stále není připravena vstoupit do NATO, ale Polsko dělá všechno, co může, aby přesvědčilo země NATO, aby Ukrajinu ve své alianci přijaly. Musíme je zastavit.\n\nSoučasné §YPřijetí do NATO§! je §Y[?THIS.ukr2]§!" # todo: NEW TRANSLATION
 POL_false_propaganda: "Falešná propaganda" # todo: NEW TRANSLATION
 POL_false_propaganda_desc: "Ukrajině nelze věřit. Víme to, ale NATO musí mít o nich stejný názor." # todo: NEW TRANSLATION
 POL_recognize_old_sins: "Uznat staré hříchy" # todo: NEW TRANSLATION
 POL_recognize_old_sins_desc: "Ukrajinci v minulosti udělali mnoho chyb. Postupně na ně budeme upozorňovat země NATO. Bude zajímavé sledovat, jak zareagují, když si vzpomenou na tyto tragédie." # todo: NEW TRANSLATION
 POL_kaliningrad_problem: "Problém Kaliningradu" # todo: NEW TRANSLATION
 POL_kaliningrad_problem_desc: "Kaliningrad, také známý jako Putinova enkláva, nám už po desetiletí kazí pohled na mapu Evropy. Musíme si konečně tuto oblast vzít z ruských rukou a začlenit ji do našeho území." # todo: NEW TRANSLATION
 POL_show_them_our_strength: "Ukažme jim naši sílu" # todo: NEW TRANSLATION
 POL_show_them_our_strength_desc: "Není třeba se zaplést do pohraničních konfliktů s Ruskem a snažit se je přinutit k prodeji této oblasti je zbytečné. Vezmeme Kaliningrad silou." # todo: NEW TRANSLATION
 POL_start_the_riots: "Zahájit nepokoje" # todo: NEW TRANSLATION
 POL_start_the_riots_desc: "Způsobíme provokaci na hranici s Kaliningradem. Pokud naše jednotky prolomí nepřátelskou obranu, donutíme Rusko vzdát se těchto oblastí." # todo: NEW TRANSLATION
 POL_conflict_draw: "Remíza konfliktu" # todo: NEW TRANSLATION
 POL_conflict_draw_desc: "Pokud nezískáme kontrolu nad Kaliningradem do dvou měsíců, budeme se muset s ruskou vládou dohodnout." # todo: NEW TRANSLATION
 POL_buy_kaliningrad: "Koupit Kaliningrad" # todo: NEW TRANSLATION
 POL_buy_kaliningrad_desc: "Nemusíme vyvolávat válku, abychom získali toto území. Přesvědčíme Rusko, aby nám Kaliningrad prodalo." # todo: NEW TRANSLATION
 POL_set_peace: "Ustanovit mír" # todo: NEW TRANSLATION
 POL_set_peace_desc: "Získali jsme kontrolu nad Kaliningradem" # todo: NEW TRANSLATION
 POL_polsa_construction_category: "Staveniště POLSA" # todo: NEW TRANSLATION
 POL_polsa_construction_category_desc: "Vybudování vlastní vesmírné agentury je obrovský výdaj. Dokončení tohoto moderního komplexu budov nám umožní zahájit rozsáhlý vesmírný výzkum a rozšířit výrobu našich vlastních satelitů a nosných raket. Velké otevření této agentury bude pro Polsko zásadním mezníkem." # todo: NEW TRANSLATION
 POL_polsa_construction_first_stage: "1. fáze výstavby POLSA" # todo: NEW TRANSLATION
 POL_polsa_construction_first_stage_desc: "Můžeme zahájit výstavbu agentury POLSA." # todo: NEW TRANSLATION
 POL_polsa_prepare_fundements: "Připravit základy" # todo: NEW TRANSLATION
 POL_polsa_prepare_fundements_desc: "Než začneme stavět, musíme uklidit sutiny a připravit základové konstrukce." # todo: NEW TRANSLATION
 POL_polsa_reinforced_concrete_buildings: "Budovy z armovaného betonu" # todo: NEW TRANSLATION
 POL_polsa_reinforced_concrete_buildings_desc: "Postavíme vyztužené stěny, podlahy a stropy na připravených základech." # todo: NEW TRANSLATION
 POL_polsa_electrical_installations: "Elektrické instalace" # todo: NEW TRANSLATION
 POL_polsa_electrical_installations_desc: "Než začneme připravovat interiéry místností, musíme nainstalovat kabely a elektronické systémy." # todo: NEW TRANSLATION
 POL_polsa_construction_second_stage: "2. fáze výstavby POLSA" # todo: NEW TRANSLATION
 POL_polsa_construction_second_stage_desc: "Nyní se můžeme zaměřit na interiéry místností." # todo: NEW TRANSLATION
 POL_polsa_equip_lobaratories: "Vybavit výzkumné laboratoře" # todo: NEW TRANSLATION
 POL_polsa_equip_lobaratories_desc: "V výzkumných laboratořích budeme moci vyvíjet nové technologie pro stavbu satelitů a raket a testovat různé typy raketového paliva." # todo: NEW TRANSLATION
 POL_polsa_equip_offices: "Vybavit kancelářské prostory" # todo: NEW TRANSLATION
 POL_polsa_equip_offices_desc: "V kancelářích budeme diskutovat o budoucnosti společnosti a hlasovat o zahájení nových projektů." # todo: NEW TRANSLATION
 POL_polsa_equip_technical_areas: "Vybavit technické provozy" # todo: NEW TRANSLATION
 POL_polsa_equip_technical_areas_desc: "Technická část naší společnosti není méně důležitá než laboratoř nebo kanceláře. Zde postavíme naše úžasné stroje." # todo: NEW TRANSLATION

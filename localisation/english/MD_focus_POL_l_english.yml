  POL_visegrad_unification_category: "Integrace Visegrádské skupiny - [CZE.GetName]" # todo: NEW TRANSLATION
  POL_visegrad_unification_category_desc: "Přišel čas sjednotit Visegrádskou skupinu. Podpořením našich myšlenek mezi Čechy budeme moci přesvědčit jejich vládu k vytvoření osobní unie, která nakonec povede k naší unifikaci.\n\nNaše současná síla podpory je [?THIS.support]" # todo: NEW TRANSLATION
  POL_political_speech: "Politická řeč" # todo: NEW TRANSLATION
  POL_political_speech_desc: "Mnoho politiků stále nechápe, proč spojení našich zemí je dobrý nápad. Měli bychom je přesvědčit, jak důležitý a dobrý je tento krok." # todo: NEW TRANSLATION
  POL_military_funding: "Vojenské financování" # todo: NEW TRANSLATION
  POL_military_funding_desc: "Poskytnutím vojenské podpory ukážeme, že naše země si takové náklady může dovolit, a tudíž stojí za sjednocením." # todo: NEW TRANSLATION
  POL_support_economy: "Podpora ekonomiky" # todo: NEW TRANSLATION
  POL_support_economy_desc: "Ekonomika našich jižních sousedů není zvlášť rozvinutá. Komunistické režimy na tom měly velký vliv." # todo: NEW TRANSLATION
  POL_personal_union: "[CZE.GetName] Unifikace" # todo: NEW TRANSLATION
  POL_personal_union_desc: "Jsme připraveni navrhnout unifikaci Čechům. Zatím ve formě obyčejného loutkového státu, ale s velkou autonomií. Budou nám pomáhat přesvědčit [SLO.GetName]." # todo: NEW TRANSLATION
  POL_visegrad_unification2_category: "Integrace Visegrádské skupiny - [SLO.GetName]" # todo: NEW TRANSLATION
  POL_visegrad_unification2_category_desc: "Druhá fáze unifikace Visegrádské skupiny je navázání pozitivních vztahů s [SLO.GetName].\n\nNaše současná síla podpory je [?THIS.support2]" # todo: NEW TRANSLATION
  POL_political_speech2: "Politická diskuse" # todo: NEW TRANSLATION
  POL_political_speech2_desc: "Spoluprací s českými politiky budeme moci účinněji přesvědčit slovenský parlament, aby následoval naše myšlenky." # todo: NEW TRANSLATION
  POL_support_for_industry_research: "Podpora průmyslového výzkumu" # todo: NEW TRANSLATION
  POL_support_for_industry_research_desc: "Výzkum a vědecké projekty jsou důležitým prvkem každé země. [SLO.GetName] nemá dost peněz na pokrytí nákladů na pokročilejší výzkum, takže jim věnujeme nějaké peníze." # todo: NEW TRANSLATION
  POL_support_for_military_research: "Podpora vojenského výzkumu" # todo: NEW TRANSLATION
  POL_support_for_military_research_desc: "Vojenský výzkum umožňuje zemím lépe chránit proti vnějším hrozbám. [SLO.GetName] není silná země, takže mu ukažme, že aliance s námi mu poskytne lepší ochranu." # todo: NEW TRANSLATION
  POL_military_exercises: "Vojenské cvičení" # todo: NEW TRANSLATION
  POL_military_exercises_desc: "Soukromé společné vojenské cvičení přiblíží armády našich zemí." # todo: NEW TRANSLATION
  POL_slovakia_unification: "[SLO.GetName] Unifikace" # todo: NEW TRANSLATION
  POL_slovakia_unification_desc: "Jsme připraveni zahrnout [SLO.GetName] do našeho projektu. Pokud s tím bude souhlasit, budeme o krok blíže sjednocení Visegrádské skupiny." # todo: NEW TRANSLATION
  POL_visegrad_unification3_category: "Integrace Visegrádské skupiny - [HUN.GetName]" # todo: NEW TRANSLATION
  POL_visegrad_unification3_category_desc: "Už jsme obětovali příliš mnoho, abychom se teď vzdali. Musíme přesvědčit [HUN.GetName], aby se k nám přidal. Pokud uspějeme, budeme moci zahájit proces sjednocení Visegrádské skupiny.\n\nNaše současná úroveň podpory je [?THIS.support3]" # todo: NEW TRANSLATION
  POL_political_speech3: "Politické názory" # todo: NEW TRANSLATION
  POL_political_speech3_desc: "Společné síly Polska, [CZE.GetName] a [SLO.GetName] přesvědčí maďarské politiky, aby uznali integraci jako dobrý nápad." # todo: NEW TRANSLATION
  POL_increased_security: "Zvýšená bezpečnost" # todo: NEW TRANSLATION
  POL_increased_security_desc: "Maďaři čelí několika sociálním problémům. Pokud jim pomůžeme je vyřešit, ukážeme, že se o naše společné občany dokážeme postarat." # todo: NEW TRANSLATION
  POL_increase_position_in_the_world: "Zvýšit postavení ve světě" # todo: NEW TRANSLATION
  POL_increase_position_in_the_world_desc: "Musíme [HUN.GetName] přesvědčit, že sjednocení naší skupiny zvýší nejen naši, ale i jejich význam v mezinárodní aréně." # todo: NEW TRANSLATION
  POL_equal_rights: "Rovná práva" # todo: NEW TRANSLATION
  POL_equal_rights_desc: "Maďaři musí vědět, že si po opětovném sloučení ponechají všechna práva a povinnosti. Nebudeme upřednostňovat žádnou zemi a všichni budou rovni." # todo: NEW TRANSLATION
  POL_hungarian_unification: "Maďarská unifikace" # todo: NEW TRANSLATION
  POL_hungarian_unification_desc: "Můžeme pozvat [HUN.GetName] do našeho projektu. Jejich schválení nám umožní konečně sjednotit Visegrádskou skupinu." # todo: NEW TRANSLATION
  POL_visegrad_unification4_category: "Vyvážení podpory Visegrádu" # todo: NEW TRANSLATION
  POL_visegrad_unification4_category_desc: "Ačkoliv se [CZE.GetName], [SLO.GetName] a [HUN.GetName] dohodli na sjednocení, musíme jim stále ukázat, že toto sjednocení stojí za veškeré potíže. Avšak pokud neuspějeme, můžeme ztratit jejich podporu a skupina se nakonec rozdělí.\n\n§G[CZE.GetName]§! nespokojenost je §Y[?THIS.CZEunhappy]§!\n\n§G[SLO.GetName]§! nespokojenost je §Y[?THIS.SLOunhappy]§!\n\n§G[HUN.GetName]§! nespokojenost je §Y[?THIS.HUNunhappy]§!\n\n§RPokud jedna země opustí skupinu, i ostatní ji budou následovat!§!" # todo: NEW TRANSLATION
  POL_info: "Info" # todo: NEW TRANSLATION
  POL_info_desc: "Úroveň nespokojenosti bude stoupat i klesat spolu s prioritami v rámci Visegrádu. Měli byste vyvažovat mezi jednotlivými zeměmi volbou správného zaměření, abyste nezpůsobili rozdělení Sjednoceného Visegrádského státu." # todo: NEW TRANSLATION
  POL_visegrad_breakup: "Rozpad Visegrádu" # todo: NEW TRANSLATION
  POL_territorial_defense_forces_category: "Teritoriální obranné síly" # todo: NEW TRANSLATION
  POL_territorial_defense_forces_category_desc: "Teritoriální obranné síly jsou potřeba k zajištění strategických cílů naší země. Musíme vycvičit nové jednotky a ukázat jim, jak bojovat v naší oblasti. Také musíme vybrat, proti které hrozbě se bránit, Východu nebo Západu." # todo: NEW TRANSLATION
  POL_create_3_units: "Vycvičte 3 prapory Teritoriální pěchoty" # todo: NEW TRANSLATION
  POL_create_3_units_desc: "Pěchota nám umožní zajistit vnitřní prostory budov a chránit opevnění. Je to důležitý prvek každé armády a malá silueta člověka se dokáže snadno maskovat před nepřítelem." # todo: NEW TRANSLATION
  POL_create_2_units: "Vycvičte 2 prapory pancéřní brigády obrany teritoriální" # todo: NEW TRANSLATION
  POL_create_2_units_desc: "Mechanizované divize jsou také důležitou součástí obrany vlasti. Budou efektivně podporovat naši pěchotu." # todo: NEW TRANSLATION
  POL_know_your_territory: "Poznejte své území" # todo: NEW TRANSLATION
  POL_know_your_territory_desc: "Naši vojáci musí umět bojovat v domácím terénu. Polsko je převážně nížinná země, což je výhodné pro rychlý, mechanizovaný útok. Vojáci musí umět se bránit proti takovému útoku." # todo: NEW TRANSLATION
  POL_build_bunkers_ahead_belarusian_border: "Postavte bunkry na běloruské hranici" # todo: NEW TRANSLATION
  POL_build_bunkers_ahead_belarusian_border_desc: "Rusko má velký vliv v Bělorusku, což může v budoucnu představovat hrozbu. Zareagujeme dříve, než k něčemu dojde, a nyní posílíme hranici s nimi." # todo: NEW TRANSLATION
  POL_build_bunkers_ahead_ukrainian_border: "Postavte bunkry na ukrajinské hranici" # todo: NEW TRANSLATION
  POL_build_bunkers_ahead_ukrainian_border_desc: "Nemůžeme si být jistí záměry Ukrajiny. Rusko se také zdá, že směřuje jejich směrem, a proto ohraničíme jejich hranici pro jistotu." # todo: NEW TRANSLATION
  POL_strengthen_west_border: "Posílit západní hranici" # todo: NEW TRANSLATION
  POL_strengthen_west_border_desc: "Pokud chceme navázat spojení s Ruskem, musíme nejprve ukázat, že se dokážeme od NATO oddělit." # todo: NEW TRANSLATION
  POL_build_bunkers_ahead_german_border: "Postavte bunkry na německé hranici" # todo: NEW TRANSLATION
  POL_build_bunkers_ahead_german_border_desc: "Největší hrozba, ironicky, je Německo. Časově dokážeme řešit jižní hranici později, ale nyní je nejdůležitější zajistit Německo, protože je převážně nížinaté." # todo: NEW TRANSLATION
  POL_buy_russian_equipment: "Koupit ruské vybavení" # todo: NEW TRANSLATION
  POL_buy_russian_equipment_desc: "Abychom posílili vojenské vztahy se zemí, musíme ukázat, že přijmeme její zbraně. Pokud začneme dovážet ruské zbraně, budou ochotnější přijmout naši ochotu se k nim připojit." # todo: NEW TRANSLATION
  POL_k2pl_export: "Exportní zaměření K2 PL" # todo: NEW TRANSLATION
  POL_k2pl_export_desc: "Díky zvýšené výrobě jsme připraveni poslat naše nové tanky do zemí NATO. To nám umožní vydělat peníze a zvýšit naši pověst v dalších zemích." # todo: NEW TRANSLATION
  POL_export_to_germany: "Export do Německa" # todo: NEW TRANSLATION
  POL_export_to_germany_desc: "Němci, i když mají silné Leopardy, mohou souhlasit s naší nabídkou." # todo: NEW TRANSLATION
  POL_export_to_france: "Export do Francie" # todo: NEW TRANSLATION
  POL_export_to_france_desc: "Francouzská armáda by mohla využít nové tanky." # todo: NEW TRANSLATION
  POL_export_to_italy: "Export do Itálie" # todo: NEW TRANSLATION
  POL_export_to_italy_desc: "Italské tanky C1 jsou poněkud zastaralé. Naše stroje K2 PL budou pro tuto zemi určitě užitečné." # todo: NEW TRANSLATION
  POL_export_to_hungary: "Export do Maďarska" # todo: NEW TRANSLATION
  POL_export_to_hungary_desc: "Také bychom si měli pamatovat naše jižní přátele. Pokud v budoucnu plánujeme sjednotit Visegrádskou skupinu, návrh exportu našich tanků může být dobrým krokem." # todo: NEW TRANSLATION
  POL_export_to_britain: "Export do Velké Británie" # todo: NEW TRANSLATION
  POL_export_to_britain_desc: "Také pošleme několik tanků na Britské ostrovy." # todo: NEW TRANSLATION
  POL_air_defense_category: "Polská protivzdušná obrana" # todo: NEW TRANSLATION
  POL_air_defense_category_desc: "Dříve stačila obyčejná protiletadlová artilerie k ochraně proti náletům. Nyní musíme pracovat tvrději, abychom zajistili naši bezpečnost, kvůli raketám dlouhého doletu, pokročilým radarům a mnohem obratnějším letadlům. Bude to obtížný úkol, ale musíme ho zvládnout, pokud nechceme prohrát ve vzduchu." # todo: NEW TRANSLATION
  POL_short_range_defense_vehicles: "Vozidla krátkého dosahu obrany" # todo: NEW TRANSLATION
  POL_short_range_defense_vehicles_desc: "Naši pěší jednotky by měly být schopné sestřelit nepřátelské letadlo kdykoliv, proto je musíme vyzbrojit ručními protiletadlovými raketomety." # todo: NEW TRANSLATION
  POL_airspace_security: "Ochrana vzdušného prostoru" # todo: NEW TRANSLATION
  POL_airspace_security_desc: "Pozemní základny se silnou protileteckou obranou nám pomohou chránit důležité budovy a další strategické cíle." # todo: NEW TRANSLATION
  POL_buy_aa_missiles: "Koupit protiletecké rakety" # todo: NEW TRANSLATION
  POL_buy_aa_missiles_desc: "Naše pozemní síly by měly být schopny samy zlikvidovat nepřátelská letadla, a proto je vyzbrojíme ručními protiletadlovými raketomety. Ale nebudeme čekat roky na jejich výrobu, takže je koupíme ze Západu." # todo: NEW TRANSLATION
  POL_anti_missile_security: "Protiraketová bezpečnost" # todo: NEW TRANSLATION
  POL_anti_missile_security_desc: "Poslední fází naší obrany jsou nové bunkry, které budou schopny přežít explozi rakety." # todo: NEW TRANSLATION
  POL_intensified_army_training_category: "Intenzivní vojenský výcvik" # todo: NEW TRANSLATION
  POL_intensified_army_training_category_desc: "Technologie se vyvíjí extrémně rychle, a armády supervelmocí se vyvíjejí ještě rychleji. Musíme dohnat větší státy zavedením moderních systémů do naší armády a zahájením nové etapy výcviku." # todo: NEW TRANSLATION
  POL_rzeczpospolita_training: "\"Rzeczpospolita\" Cvičení" # todo: NEW TRANSLATION
  POL_rzeczpospolita_training_desc: "Cvičení \"Rzeczpospolita\" bylo největším vojenským cvičením, jaké se kdy konalo v Polsku. Probíhalo v Polsku, Litvě, Lotyšsku a Estonsku. Do cvičení se zapojilo více než 30 000 vojáků z Polska, Spojených států, Velké Británie, Německa, České republiky a Slovenska." # todo: NEW TRANSLATION
  POL_improved_reconnaissance: "Vylepšený průzkum" # todo: NEW TRANSLATION
  POL_improved_reconnaissance_desc: "Dálkově ovládané drony jsou vynikající pro průzkum v nepříznivém terénu. K tomu budeme investovat do nových termálních a nočních vidění." # todo: NEW TRANSLATION
  POL_baltic_maneuvers: "Baltské manévry" # todo: NEW TRANSLATION
  POL_baltic_maneuvers_desc: "Máme přístup jen k jednomu moři, ale to neznamená, že naše flotila má být slabá. I v mělčích mořích je správný výcvik velmi důležitý." # todo: NEW TRANSLATION
  POL_more_reliable_parachutes: "Spolehlivější padáky" # todo: NEW TRANSLATION
  POL_more_reliable_parachutes_desc: "Posílené kabely, kvalitnější materiály a lepší výcvik vojáků zabrání nehodám letadel způsobeným vadným vybavením." # todo: NEW TRANSLATION
  POL_virtual_reality_trainings: "Tréninky ve virtuální realitě" # todo: NEW TRANSLATION
  POL_virtual_reality_trainings_desc: "Trénink na VR a AR zařízeních je velmi efektivní metodou cvičení. Jsou bezpečné a poskytují realistické simulace skutečných konfliktů za všech podmínek." # todo: NEW TRANSLATION
  POL_increase_soldiers_pay: "Zvýšení platů vojáků" # todo: NEW TRANSLATION
  POL_increase_soldiers_pay_desc: "Vyšší odměňování vojáků povzbudí lidi k nástupu do armády a posílí morálku současných veteránů." # todo: NEW TRANSLATION
  POL_korwin_walesa_bop_category: "Politická rivalita" # todo: NEW TRANSLATION

 poland_border_conflict.2.t: "Polsko přebírá kontrolu nad Kaliningradem!" # todo: NEW TRANSLATION
 poland_border_conflict.2.d: "Po mnoha týdnech pohraničního konfliktu se [SOV.GetName] musel stáhnout z Kaliningradu a odevzdal ho [POL.GetName]." # todo: NEW TRANSLATION
 poland_border_conflict.2.a: "Skvělý úspěch!" # todo: NEW TRANSLATION
 poland_border_conflict.2.b: "Jdi do prdele, Polsko!" # todo: NEW TRANSLATION
 poland_border_conflict.3.t: "[SOV.GetName] brání Kaliningrad" # todo: NEW TRANSLATION
 poland_border_conflict.3.d: "[SOV.GetName] dokázal zastavit polskou agresi, jejímž cílem bylo obsadit Kaliningrad. Město Kaliningrad slaví vítězství, zatímco Varšava zakouší hořkost porážky." # todo: NEW TRANSLATION

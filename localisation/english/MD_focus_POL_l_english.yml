 poland_border_conflict.4.t: "Kaliningrad se stává demilitarizovanou zónou" # todo: NEW TRANSLATION
 poland_border_conflict.4.d: "Jelikož žádná strana nemohla dosáhnout významného vítězství, Kaliningrad se stal demilitarizovanou zónou, aby to Polsko nevyprovokovalo k obnovení agrese při ochraně svých hranic." # todo: NEW TRANSLATION
 poland_border_conflict.4.a: "Hrozba je pryč" # todo: NEW TRANSLATION
 poland_border_conflict.4.b: "Stále tam máme továrny" # todo: NEW TRANSLATION
 POL_2000_social_program: "Sociální program dokončen" # todo: NEW TRANSLATION

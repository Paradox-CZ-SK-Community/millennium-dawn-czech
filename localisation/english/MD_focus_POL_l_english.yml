 POL_political_violence: "Politické násilí" # todo: NEW TRANSLATION
 POL_political_violence_desc: "Politické násilí eskalovalo a normální způsob života je jen vzpomínkou." # todo: NEW TRANSLATION
 POL_reformed_ministry: "Reformované ministerstvo zahraničních věcí" # todo: NEW TRANSLATION
 POL_reformed_ministry_desc: "Ministerstvo zahraničních věcí bylo přeorientováno tak, aby sloužilo národním zájmům." # todo: NEW TRANSLATION
 POL_economical_comitee_idea: "Hospodářský výbor" # todo: NEW TRANSLATION
 POL_economical_comitee_idea_desc: "Hospodářský výbor dohlíží na znárodňování průmyslu a reguluje trh." # todo: NEW TRANSLATION
 POL_inner_network_idea: "Vnitřní síť" # todo: NEW TRANSLATION
 POL_inner_network_idea_desc: "Vnitřní síť agentů a informátorů zajišťuje státní zájmy." # todo: NEW TRANSLATION
 POL_paramilitary_organization_idea: "Paramilitární skupiny" # todo: NEW TRANSLATION
 POL_paramilitary_organization_idea_desc: "Různé paramilitární skupiny pomáhají v případě potřeby posílit řady armády." # todo: NEW TRANSLATION
 POL_military_youth: "Legie mládeže" # todo: NEW TRANSLATION
 POL_military_youth_desc: "Legie mládeže je největší paramilitární organizací mládeže v polském státě, která si klade za cíl militarizovat mládež a mladé dospělé." # todo: NEW TRANSLATION
 POL_propaganda_ministry_idea: "Ministerstvo propagandy" # todo: NEW TRANSLATION
 POL_propaganda_ministry_idea_desc: "Ministerstvo propagandy pomáhá bojovat proti škodlivému vlivu Západu. Šířením výhradně pravdy, samozřejmě." # todo: NEW TRANSLATION
 POL_nationalist_research_small: "Omezená vědecká spolupráce" # todo: NEW TRANSLATION
 POL_nationalist_research_small_desc: "Polský stát dokázal v rámci své aliance navázat určitou formu vědecké spolupráce." # todo: NEW TRANSLATION
 POL_nationalist_research_medium: "Vědecká spolupráce" # todo: NEW TRANSLATION
 POL_nationalist_research_medium_desc: "Polský stát zajistil adekvátní vědeckou spolupráci v rámci své aliance." # todo: NEW TRANSLATION
 POL_nationalist_research_large: "Rozsáhlá vědecká spolupráce" # todo: NEW TRANSLATION
 POL_nationalist_research_large_desc: "Polský stát dosáhl rozsáhlé vědecké spolupráce v rámci své aliance." # todo: NEW TRANSLATION
 POL_nationalist_full_social_support: "Plná sociální podpora" # todo: NEW TRANSLATION
 POL_nationalist_full_social_support_desc: "Plná podpora sociálních programů byla stanovena jako cíl státu." # todo: NEW TRANSLATION
 POL_nationalist_limited_social_support: "Omezená sociální podpora" # todo: NEW TRANSLATION
 POL_nationalist_limited_social_support_desc: "Některé zdroje byly přesměrovány na podporu potřebných." # todo: NEW TRANSLATION
 POL_communist_strike: "Generální stávka" # todo: NEW TRANSLATION
 POL_communist_strike_desc: "Mnoho dělníků opustilo svá pracoviště a shromáždilo se v centrech svých měst na podporu Rudého frontu." # todo: NEW TRANSLATION
 POL_military_focus: "Vojenské zaměření" # todo: NEW TRANSLATION
 POL_military_focus_desc: "Země soustředila většinu svých dostupných zdrojů na vojenskou výstavbu a výrobu." # todo: NEW TRANSLATION
 POL_civilian_focus: "Civilní zaměření" # todo: NEW TRANSLATION
 POL_civilian_focus_desc: "Provádí se mnoho opatření, aby byl zajištěn co nejlepší a nejplynulejší stavební proces na všech úrovních." # todo: NEW TRANSLATION
 POL_centralized_rule_idea: "Centralizované řízení" # todo: NEW TRANSLATION
 POL_centralized_rule_idea_desc: "Plány, myšlenky, rozkazy – vše pochází z centralizovaných výborů a organizací." # todo: NEW TRANSLATION
 POL_comm_agile_control: "Pružná kontrola" # todo: NEW TRANSLATION
 POL_comm_agile_control_desc: "Významná část pravomocí byla delegována na nižší úrovně, aby byla zajištěna přizpůsobivost." # todo: NEW TRANSLATION
 POL_comm_land_reform: "Pozemková reforma" # todo: NEW TRANSLATION
 POL_comm_land_reform_desc: "Pozemková reforma obsahující množství menších zákonů a omezení si klade za cíl znovu zavést kolektivizaci ve stylu sovětské éry, avšak modernizovanou formou zemědělských družstev." # todo: NEW TRANSLATION
 POL_clergy_opressed: "Utlačované duchovenstvo" # todo: NEW TRANSLATION
 POL_clergy_opressed_desc: "Úředníci prosazují zákony a reformy omezující vliv církve na společnost." # todo: NEW TRANSLATION
 POL_prepare_for_worst_idea: "Příprava na to nejhorší" # todo: NEW TRANSLATION
 POL_prepare_for_worst_idea_desc: "Probíhá rozsáhlé úsilí o posílení a vyzbrojení země." # todo: NEW TRANSLATION
 POL_external_relations_revision_idea: "Revize zahraničních vztahů" # todo: NEW TRANSLATION
 POL_external_relations_revision_idea_desc: "Diplomaté jsou svoláváni a odvoláváni, konají se konference a padají hlavy. Jen další reforma." # todo: NEW TRANSLATION
 POL_leftist_propaganda_idea: "Levicová propaganda" # todo: NEW TRANSLATION
 POL_leftist_propaganda_idea_desc: "Hlavní online i offline mediální zdroje prosazují radikální agendu, převážně v duchu marxismu a socialismu, ale vždy s protievropským zaměřením." # todo: NEW TRANSLATION
 POL_women_economy: "Ženy v ekonomice" # todo: NEW TRANSLATION
 POL_women_economy_desc: "Bylo přijato několik zákonů a zřízeno mnoho svazů, aby byla zajištěna rovnost žen na pracovišti." # todo: NEW TRANSLATION
 POL_construction_reform: "Reforma stavebního procesu" # todo: NEW TRANSLATION
 POL_construction_reform_desc: "Stavební svazy vytvořené teprve nedávno nyní kontrolují většinu hlavních stavebních míst v zemi." # todo: NEW TRANSLATION
 POL_quality_control_idea: "Místní kontrola kvality" # todo: NEW TRANSLATION
 POL_quality_control_idea_desc: "Nedávno vláda učinila razantní krok, aby zajistila špičkovou kvalitu široké škály produktů." # todo: NEW TRANSLATION
 POL_speed_development_idea: "Rychlý rozvoj" # todo: NEW TRANSLATION
 POL_speed_development_idea_desc: "S nedávnými snahami zrychlit mnoho projektů zahájených v posledních letech je nyní jasné, že rozhovory nakonec vedly k nějakému jednání a kontrole." # todo: NEW TRANSLATION
 POL_increase_research_funding_idea: "Zvýšení financování výzkumu" # todo: NEW TRANSLATION
 POL_increase_research_funding_idea_desc: "Řada grantů a sociálních programů pomáhá zlepšovat vědeckou kulturu." # todo: NEW TRANSLATION
 POL_red_dream_emerging_buff: "Rudý vliv" # todo: NEW TRANSLATION
 POL_red_dream_emerging_buff_desc: "Myšlenka odmítnutí západních ideálů a návratu k poněkud starému způsobu myšlení je široce podporována různými levicovými stranami." # todo: NEW TRANSLATION
 POL_sre_low_effort: "Nízké průmyslové zaměření" # todo: NEW TRANSLATION
 POL_sre_low_effort_desc: "Průmyslové kapacity jsou orientovány na to, co zůstalo z tržní ekonomiky, přičemž jen několik továren skutečně pracuje na roční kvótě." # todo: NEW TRANSLATION
 POL_sre_medium_effort: "Střední průmyslové zaměření" # todo: NEW TRANSLATION
 POL_sre_medium_effort_desc: "Významný počet továren se zaměřuje na plnění roční kvóty, zatímco ostatní jsou stále zaneprázdněny výrobou spotřebního zboží." # todo: NEW TRANSLATION
 POL_sre_max_effort: "Velké průmyslové zaměření" # todo: NEW TRANSLATION
 POL_sre_max_effort_desc: "Téměř všechny dostupné zdroje fungují pod přímou kontrolou státu. Co zbyde, obvykle vyrábí drobné zboží pro místní obyvatelstvo." # todo: NEW TRANSLATION
 POL_sre_lowest_success: "Rychlý pád státní ekonomiky" # todo: NEW TRANSLATION
 POL_sre_lowest_success_desc: "Selhání v plnění plánu několik let po sobě — nyní není ani jasné, jak ekonomika ještě vůbec funguje." # todo: NEW TRANSLATION
 POL_sre_low_success: "Selhávající státní ekonomika" # todo: NEW TRANSLATION
 POL_sre_low_success_desc: "Některé kvóty nejsou plněny, továrny postrádají nástroje a materiál, aby správně fungovaly, což vede k výraznému zpomalení ekonomiky." # todo: NEW TRANSLATION
 POL_sre_medium_success: "Stabilní státní ekonomika" # todo: NEW TRANSLATION
 POL_sre_medium_success_desc: "I když nedosahuje svého plného potenciálu, státem řízené továrny nyní fungují očekávanou rychlostí a efektivitou a stabilně zásobují ekonomiku potřebným zbožím." # todo: NEW TRANSLATION
 POL_sre_high_success: "Rostoucí státní ekonomika" # todo: NEW TRANSLATION
 POL_sre_high_success_desc: "Továrny dokážou překonávat očekávání, celá ekonomika vykazuje známky rozvoje a růstu." # todo: NEW TRANSLATION

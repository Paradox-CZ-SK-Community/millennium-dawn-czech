 POL_promoted_industrial_quality: "Podpora průmyslové kvality" # todo: NEW TRANSLATION
 POL_promoted_industrial_quality_desc: "Nové standardy i propagační kampaně nám pomáhají motivovat pracovníky ke zlepšení pracovních návyků." # todo: NEW TRANSLATION
 POL_modernization_and_tradition: "Modernizace a tradice" # todo: NEW TRANSLATION
 POL_modernization_and_tradition_desc: "Tradice nám nebrání v inovacích. Musíme se zaměřit na spojování těchto hodnot." # todo: NEW TRANSLATION
 POL_political_schism: "Politický rozkol" # todo: NEW TRANSLATION
 POL_political_schism_desc: "Politické nepokoje způsobily velké rozdělení naší společnosti." # todo: NEW TRANSLATION
 POL_fourth_rp: "Čtvrtá Rzeczpospolita" # todo: NEW TRANSLATION
 POL_fourth_rp_desc: "Podařilo se nám založit velkého nástupce Rzeczpospolity, předurčeného ke slávě." # todo: NEW TRANSLATION
 POL_united_nationalists: "Sjednocení nacionalisté" # todo: NEW TRANSLATION
 POL_united_nationalists_desc: "Různé nacionalistické hnutí odložily své rozdíly, aby uchopily moc." # todo: NEW TRANSLATION
 POL_nationalists_squads: "Nacionalistické oddíly" # todo: NEW TRANSLATION

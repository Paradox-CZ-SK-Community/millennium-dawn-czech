 POL_new_ideals_idea: "Nové ideály" # todo: NEW TRANSLATION
 POL_new_ideals_idea_desc: "Polsko v 21. století potřebuje nové, liberální myšlenky, musíme zajistit, aby v naší domovině zvítězila demokracie." # todo: NEW TRANSLATION
 POL_reuse_central_planning_idea: "Program centrálního plánování" # todo: NEW TRANSLATION
 POL_reuse_central_planning_idea_desc: "Když naši zemi okupovali komunisté, dosáhli v některých oblastech středních úspěchů. To, co bylo dobré, můžeme znovu využít v určitých oblastech, zatímco ve všech ostatních využijeme výhody tržní ekonomiky." # todo: NEW TRANSLATION
 POL_christian_state_1: "Křesťanský stát" # todo: NEW TRANSLATION
 POL_christian_state_1_desc: "Křesťanství je součástí naší kultury. Reprezentuje naše základní hodnoty jako lidí." # todo: NEW TRANSLATION
 POL_christian_state_2: "Silný křesťanský stát" # todo: NEW TRANSLATION
 POL_christian_state_2_desc: "Katolicismus je naším státním náboženstvím. Vede nás v těžkých časech a ukazuje, co je dobré a co ne." # todo: NEW TRANSLATION
 POL_liberal_state: "Progresivní stát" # todo: NEW TRANSLATION
 POL_liberal_state_desc: "Naše vlast by již neměla být zaostalá. Měla by se soustředit na pokrok a prosperitu." # todo: NEW TRANSLATION
 POL_tax_cuts: "Daňové úlevy na výstavbu" # todo: NEW TRANSLATION
 POL_tax_cuts_desc: "Přesměrováním určitých prostředků můžeme dosáhnout lepších výsledků v našich výstavbových programech." # todo: NEW TRANSLATION
 POL_social_development_priority_idea: "Priorita sociálního rozvoje" # todo: NEW TRANSLATION
 POL_social_development_priority_idea_desc: "Sociální rozvoj a související programy jsme zatím učinili naším hlavním zaměřením a jistě se to vyplatí." # todo: NEW TRANSLATION
 POL_improved_administration: "Zlepšená správa" # todo: NEW TRANSLATION
 POL_improved_administration_desc: "Naše zefektivněná a reformovaná správa snadno zvládá břemena občanů i celé země." # todo: NEW TRANSLATION
 POL_contruction_taxes: "Daňové úlevy na výstavbu" # todo: NEW TRANSLATION
 POL_contruction_taxes_desc: "Opatření přijatá ke zlepšení stavebních projektů po celé zemi." # todo: NEW TRANSLATION
 POL_eu_state: "Skutečný stát EU" # todo: NEW TRANSLATION

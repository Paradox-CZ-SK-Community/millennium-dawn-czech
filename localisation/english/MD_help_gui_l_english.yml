l_english:
 HELP_BUTTON_TT: "Kliknutím na toto tlačítko otevřete nápovědu pro tuto záložku. Kliknutím znovu zavřete všechna okna" # todo: NEW TRANSLATION
 HELP_BUTTON_TT_delayed: "Okna nápovědy vysvětlí mechaniky Millennium Dawn. Toto tlačítko najdete na různých záložkách hry" # todo: NEW TRANSLATION
 HELP_BUTTON_PARTIES_TT: "Vaše politické strany jsou rozděleny do 5 samostatných §Horientací§!: Západní, Vznikající, Salafistická, Nezařazená a Nacionalistická. Každá §Horientace§! je rozdělena do §Hstran§!. Kliknutím na dvě zelené šipky zobrazíte všechny strany ve vaší zemi a popisy toho, co jednotlivé orientace a strany představují. V tomto okně můžete strany posilovat nebo napadat. Maximální popularita strany je omezena popularitou orientace, do které patří. Po volbách vítězí §Hstrana§! s nejvyšší popularitou" # todo: NEW TRANSLATION
 HELP_BUTTON_PARTIES_TT_delayed: "O volbách:\nPo volbách musí vítězná strana vytvořit koalici s jinými stranami, aby dosáhla většiny v parlamentu. Pokud se to nepodaří, obdržíte trest v podobě §Hpolitické síly§!. Vládnoucí strana bude vybrána mezi dvěma největšími stranami, a dvě největší strany spolu nemohou vytvořit koalici. Tvorba koalice probíhá v §HZáložce rozhodnutí§!, a budete mít na to jen omezený čas" # todo: NEW TRANSLATION
 HELP_BUTTON_GDP_TT: "Váš §HHDP na obyvatele§! popisuje celkovou úroveň bohatství země. Bohatší země mají pomalejší růst populace a ekonomiky, ale těží z rychlejšího výzkumu a nižších úrokových sazeb z dluhu. Svůj HDP na obyvatele můžete zvýšit zaplněním všech stavebních slotů ve všech vámi vlastněných státech" # todo: NEW TRANSLATION
 HELP_BUTTON_GDP_TT_delayed: "Poznámka! Pokud má vaše země více než 78 továren, můžete v každém státě ponechat jeden volný slot a přesto budete moci zvyšovat HDP na obyvatele" # todo: NEW TRANSLATION
 HELP_BUTTON_TAXES_TT: "Hlavním příjmem vaší země jsou §Hdaně§!. Zvýšením daní získáte více peněz, ale část vašeho dostupného §Hcivilního průmyslu§! bude spotřebována jako §Hdaňové náklady§! v závislosti na vaší §Hsazbě daně§!. To znamená, že schopnost stavět budovy (a tudíž i ekonomický růst) se zpomalí. Snížení daní má opačný efekt. Sazbu daně můžete upravit tlačítky '+' a '-'" # todo: NEW TRANSLATION
 HELP_BUTTON_FINANCES_TT: "Je důležité řídit příjmy a výdaje vaší vlády. Na horním panelu uvidíte svůj §Hdluh§!, §Hpokladnu§! a §Hmezinárodní investice§!.\n\n§HDluh§! popisuje, kolik peněz si vaše země půjčila. Za půjčku musíte platit úroky. Vaše úrokové sazby jsou určeny poměrem dluhu k HDP. Vysoká úroková sazba (>15%) může vést k bankrotu!\n\n§HPokladna§! popisuje, kolik peněz vaše země momentálně má. Pokud najedete myší na pokladnu, uvidíte, zda dosahujete týdenního zisku nebo deficitu. Pokud nemáte žádnou pokladnu a běžíte v deficitu, váš dluh se automaticky zvýší.\n\n§HMezinárodní investice§! popisují, kolik peněz vaše země investovala v zahraničí. Dostáváte fixní návratnost z investic, která se přidává k vašemu týdennímu příjmu. Můžete investovat do jiných zemí kliknutím na stát, který nevlastníte, a výběrem z menu výstavby nad oknem státu.\n\nZvýšení úrovně vašich výdajů vám dá různé bonusy, ale bude vás to stát více peněz" # todo: NEW TRANSLATION
 HELP_BUTTON_FINANCES_TT_delayed: "Poznámka! V Millennium Dawn je ekonomika modelována podle reálného života. Stejně jako v reálu je normální mít deficit a částečně financovat výdaje dluhem. Jen si dávejte pozor na úrokovou sazbu tím, že rozšíříte ekonomiku a zvýšíte §HHDP na obyvatele§!." # todo: NEW TRANSLATION
 HELP_BUTTON_INTERNAL_FACTIONS_TT: "Vnitřní frakce představují mocné skupiny, které drží politickou moc ve vaší zemi. Pokud vás mají rády, poskytnou vám bonusy. Frakce, které vás nemají rády, působí opačně. Vnitřní frakce mohou po vás něco požadovat a omezit vaše možnosti v politice a národních zaměřeních. Názor vnitřních frakcí se může měnit prostřednictvím zaměření, rozhodnutí a událostí" # todo: NEW TRANSLATION
 HELP_BUTTON_TRADE_TT: "Úroveň obchodního zákona určuje, kolik vašich přírodních zdrojů se vyváží na trh. Když exportujete suroviny, získáte dodatečný příjem. Získáte příjem bez ohledu na to, zda si jiná země vaše suroviny koupí nebo ne" # todo: NEW TRANSLATION
 HELP_BUTTON_DECISIONS_TT: "Millennium Dawn využívá rozhodnutí mnohem více než základní hra. Nezapomeňte pravidelně kontrolovat svá dostupná rozhodnutí kvůli novým možnostem. Můžete odškrtnout rozhodnutí, která vás nezajímají, a jakákoli nová rozhodnutí, která se objeví, automaticky spustí oznámení '§HRozhodnutí k dispozici§!'" # todo: NEW TRANSLATION
 HELP_BUTTON_RESEARCH_TT: "V Millennium Dawn začínají země se vybavením, které si v reálném světě samy vyvinuly, a s jakýmkoli základním vybavením, které potřebují pro své počáteční šablony. Jako menší stát musíte spoléhat na větší země, abyste získali nejmodernější vybavení. Pokud chcete být soběstační, musíte investovat značné zdroje do vývoje domácích zbraňových systémů" # todo: NEW TRANSLATION
 HELP_BUTTON_SLOTS_TT: "V Millennium Dawn jsou výzkumné sloty velmi omezené a musíte upřednostnit, co udržovat aktuální. Více výzkumných slotů lze získat prostřednictvím národních zaměření" # todo: NEW TRANSLATION
 HELP_BUTTON_INFLUENCE_TT: "Každou zemi ovlivňuje §Hvliv§! zahraničních zemí. Vliv představuje měkkou sílu a kontrolu, kterou na sebe země vzájemně mají. Země se přirozeně budou posouvat směrem ke stejné §Horientaci§! jako jejich vlivatelé. Čím větší vliv má jiná země, tím silnější je tento posun. Utrácením vlivu mohou země ovlivňovat politiku jiných zemí, získávat zdroje a dokonce si podrobit jiné země jako loutky. Vliv se získává utrácením §Hpolitické síly§! nebo investováním do jiných zemí. Proti vlivu se můžete bránit prostřednictvím rozhodnutí v záložce rozhodnutí" # todo: NEW TRANSLATION
 HELP_BUTTON_RESOURCES_TT: "Na rozdíl od základní hry v Millennium Dawn výroba veškeré vojenské techniky vyžaduje ropu. Cílem je motivovat země k nákupu ropy i v době míru a učinit je závislými na zemích produkujících ropu" # todo: NEW TRANSLATION
 HELP_BUTTON_TEMPLATES_TT: "Jednotky se výrazně liší od základní hry. Zjednodušeně platí, že jednotky sílí, čím těžší jsou (Lehká pěchota -> Pěchota -> Mechanizovaná pěchota -> Pancéřovaná pěchota -> Obrněné), ale na druhou stranu stojí více a trpí většími terénními penalizacemi.\n\nZákladní šířka boje byla oproti základní hře zvýšena z 60 na 120 a šířky jednotlivých praporů jsou často lichá čísla. To má snížit důležitost dosažení optimální šířky boje pro vaše šablony. Ve většině případů nebudete schopni naplnit dostupnou šířku boje na maximum. Co se týče velikosti jednotek, větší jednotky jsou vždy lepší" # todo: NEW TRANSLATION
 HELP_BUTTON_EQUIPMENT_TT: "V Millennium Dawn všechny vaše počáteční jednotky začínají bez výzbroje. Veškeré počáteční vybavení je místo toho vloženo do počátečních zásob zemí. To se dělá, aby všechny země začínaly se svým historicky správným reálným vybavením. Z tohoto důvodu je dobré okamžitě nezačínat cvičit nové jednotky, protože tím 'ukradnete' vybavení svým již existujícím jednotkám. Naplnění počátečních jednotek trvá přibližně týden herního času" # todo: NEW TRANSLATION

l_english:
  naval_equipment: "Lodě"
  corvette: "Korveta"
  corvette_desc: "Nejmenší třída plavidel považovaných za válečné lodě. Korvety jsou levné na výrobu a provoz a jsou spotřebnější než jejich větší protějšky."
  frigate: "Fregata"
  frigate_desc: "Páteř mnoha moderních námořnictev. Fregaty mohou být nasazeny jako součást oceánských („blue water“) námořních sil."
  destroyer: "Torpédoborec"
  destroyer_desc: "Rychlé, obratné válečné lodě s dlouhým dosahem, určené k doprovodu větších plavidel flotily, ale schopné i samostatného nasazení."
  stealth_destroyer: "Stealth torpédoborce"
  stealth_destroyer_desc: "Raně stealthové lodě navržené k nasazení palebné síly při minimalizaci možnosti nepřítele plavidlo odhalit a napadnout."
  cruiser: "Křižník"
  cruiser_desc: "Obvykle největší útočné lodě moderní flotily. Tyto mocné jednotky jsou schopny operovat na všech oceánech a mořích světa."
  helicopter_operator: "Vrtulníkové lodě"
  helicopter_operator_desc: ""
  submarine: "Ponorka"
  submarine_desc: ""
  stealth_frigate: "Stealth fregata"
  stealth_frigate_desc: "Pokročilé konstrukce využívající technologie snižující radarovou zjistitelnost, které dávají námořnictvu větší volnost manévru v boji."
  stealth_corvette: "Stealth korveta"
  stealth_corvette_desc: "Pokročilý stealthový návrh korvety zaměřený na zvýšení její přežitíschopnosti."
  carrier: "Letadlová loď"
  carrier_desc: "Velká loď určená k přepravě a nasazení letadel. Letadlové lodě jsou páteří moderní námořní síly."
  attack_submarine: "Útočná ponorka"
  attack_submarine_desc: ""
  missile_submarine: "Raketová ponorka"
  missile_submarine_desc: ""

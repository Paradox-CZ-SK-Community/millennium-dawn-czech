l_english:
 MD_ace_promoted.1.t: "Eso povýšeno" # todo: NEW TRANSLATION
 MD_ace_promoted.1.d: "Málokdo riskuje tolik jako odvážní piloti [Root.GetAdjective] letectva. [From.GetName] [From.GetSurname], zkušený pilot známý pod volacím znakem [From.GetCallsign], se prokázal nejen tím, že se vrátil živý, ale i tím, že pilotoval [From.GetHerHis] [From.GetWing] s obrovskou zručností. Nedávná mise [From.GetName] nad [From.GetMissionRegion] sehrála klíčovou roli při úspěchu tohoto kritického střetu.\n\nUváděn jako zářný příklad [Root.GetAdjective] odvahy, bylo nedávné povýšení [From.GetName] široce medializováno. Ačkoliv lidé mohou válku vnímat spíše jako peklo než slávu, mnozí jsou rádi, že stále existují hrdinové, za kterými se lze sdružit." # todo: NEW TRANSLATION
 MD_ace_promoted.1.a: "Kdo se odváží, vítězí." # todo: NEW TRANSLATION
 MD_ace_died.1.t: "[From.GetCallsign] zabit nad [From.GetMissionRegion]" # todo: NEW TRANSLATION
 MD_ace_died.1.d: "Jedno z nejznámějších [From.GetAceType] es [From.Owner.GetName], [From.GetFullName], padlo při plnění služby. Piloti vracející se z mise hlásí, že spatřili [From.GetHerHis] [From.GetWingShort] padat v plamenech nad [From.GetMissionRegion] poté, co utrpěl těžkou nepřátelskou palbu. Bohužel, protože [From.GetSheHe] je již dlouho veřejnou osobností, ztráta [From.GetCallsign] silně demoralizuje mnohé, kteří k [From.GetHerHim] vzhlíželi.\n\nI když bychom si přáli tento incident před lidmi zatajit, nedostatek veřejných vystoupení [From.GetName] by brzy vyvolal podezření. Nakonec je [From.GetHerHis] smrt dalším článkem legendy, která, doufejme, přežije naše současné těžkosti." # todo: NEW TRANSLATION
 MD_ace_died.1.a: "Živá legenda je vždy lepší." # todo: NEW TRANSLATION
 MD_ace_killed_by_ace.1.t: "[From.GetFullName] sestřelen [Prev.GetCallsign]" # todo: NEW TRANSLATION
 MD_ace_killed_by_ace.1.d: "Piloti vracející se z [From.GetMissionRegion] hlásí, že skupina [Prev.Owner.GetAdjective] letadel vedená nechvalně známým [Prev.GetCallsign] se zaměřila na pronásledování [From.GetCallsign]. Po sestřelení několika nepřátelských strojů a uhýbání několika střelám od [Prev.Owner.GetAdjective] byl [From.GetCallsign] přemožen [Prev.GetCallsign] ve svém [Prev.GetWingShort], který jej údajně přelstil a přesnou ranou roztrhl palivové nádrže. Letoun [From.GetName] [From.GetSurname] se zachvátil požárem a spadl do spirály nad [From.GetMissionRegion] v ničivém infernu.\n\n[From.GetFullName] během své služby prokázal velkou odvahu a byl vzorem pro mnohé. Ztráta tohoto národního hrdiny je těžkou ranou pro [From.Owner.GetAdjective] letectvo a devastující ránou pro zemi jako celek. Vědomí, že zatímco truchlíme, [Prev.Owner.GetName] oslavuje [Prev.GetFullName] jako hrdinu, činí tragédii ještě větší." # todo: NEW TRANSLATION
 MD_ace_killed_by_ace.1.a: "Zdrcující ztráta pro nás všechny" # todo: NEW TRANSLATION
 MD_ace_killed_other_ace.1.t: "[From.GetFullName] sestřelil [Prev.GetCallsign]" # todo: NEW TRANSLATION
 MD_ace_killed_other_ace.1.d: "Naše poslední mise nad [From.GetMissionRegion] byla pro [From.Owner.GetAdjective] letectvo úspěchem v několika ohledech. Dostaly se k nám zprávy vyzdvihující hrdinský čin [From.GetFullName], který dokázal přechytračit [Prev.Owner.GetAdjective] pilota [Prev.GetName] [Prev.GetSurname], známého jako [Prev.GetCallsign]. [From.GetCallsign] se nechal vylákat jako návnada a vylákal [Prev.GetCallsign] do pasti, kde mohli piloti [From.Owner.GetAdjective] zaútočit na eskadru [Prev.GetCallsign]. [From.GetCallsign] pak předvedl manévr, kterým přelstil [Prev.Owner.GetAdjective] letadla a jednou střelou vyřadil [Prev.GetCallsign] z oblohy nad [From.GetMissionRegion].\n\n[Prev.GetFullName] byl obávaným pilotem s mnoha [From.Owner.GetAdjective] životy na svědomí. Je to velké vítězství a dokazuje, že když se sjednotíme za velkými hrdiny, vykonají velké činy." # todo: NEW TRANSLATION
 MD_ace_killed_other_ace.1.a: "Vítězství, na které si celá [From.Owner.GetName] bude pamatovat!" # todo: NEW TRANSLATION
 MD_aces_killed_each_other.1.t: "[From.GetFullName] padl" # todo: NEW TRANSLATION
 MD_aces_killed_each_other.1.d: "Během poslední mise se naše slavné [From.GetAceType] eso [From.GetFullname] ocitlo v dlouhém souboji s obávaným esovým pilotem [Prev.GetFullName]. Jelikož došlo střelivo a únik nebyl možný, [From.GetCallsign] navedl svůj [From.GetWingShort] skrz palbu z [Prev.Owner.GetAdjective] letadel a následně se srazil s [Prev.GetCallsign]. Oba stroje, [From.GetCallsign]ův [From.GetWingShort] i [Prev.GetCallsign]ův [Prev.GetWingShort], byly spatřeny rozpadat se a padat nad [From.GetMissionRegion].\n\nI když je malou útěchou, že hrozba ze strany [Prev.Owner.GetAdjective], [Prev.GetCallsign], nám už nebude působit problémy, přišli jsme o ceněnou veřejnou osobnost a inspiraci pro všechny [From.Owner.GetAdjective]." # todo: NEW TRANSLATION
 MD_aces_killed_each_other.1.a: "Přesto je to pro nás velká ztráta" # todo: NEW TRANSLATION

 NATIONAL_FOCUS_NO_CURRENT_EFFECT: "Toto zaměření momentálně nemá žádný efekt. Změny ve světové situaci to mohou ovlivnit." # todo: NEW TRANSLATION
 continuous_naval_production: "Námořní výroba" # todo: NEW TRANSLATION
 continuous_naval_production_desc: "Když zaměříme zdroje na naše loděnice a osvobodíme zkušené stavitele lodí od vojenské služby, můžeme dramaticky zkrátit dobu výroby lodí." # todo: NEW TRANSLATION
 continuous_air_production: "Letecká výroba" # todo: NEW TRANSLATION
 continuous_air_production_desc: "Můžeme reorganizovat náš letecký průmysl, odstranit plýtvání a zefektivnit výrobu." # todo: NEW TRANSLATION
 continuous_non_factory_construct: "Stavební inženýrství" # todo: NEW TRANSLATION
 continuous_non_factory_construct_desc: "V našem stavebnictví je stále mnoho rezerv. Pokud se tomu budeme věnovat, můžeme dosáhnout výrazného zlepšení rychlosti výstavby. Bohužel výroba obráběcích strojů se ukázala být hlavní překážkou v rozšiřování našeho těžkého průmyslu, takže z tohoto úsilí nebudou mít prospěch." # todo: NEW TRANSLATION
 continuous_reduce_training_time: "Vojenský výcvik" # todo: NEW TRANSLATION
 continuous_reduce_training_time_desc: "Vytvořením specializovaných pokročilých výcvikových jednotek v každé divizi můžeme nasadit i divize, které by byly dříve zdrženy dokončením výcviku, na frontu." # todo: NEW TRANSLATION
 continuous_suppression: "Potlačení odboje" # todo: NEW TRANSLATION
 continuous_suppression_desc: "Infiltrováním hlavních odbojových skupin na okupovaném území a získáním jejich vůdců můžeme výrazně snížit škody, které mohou způsobit." # todo: NEW TRANSLATION
 continuous_repair: "Opravy staveb" # todo: NEW TRANSLATION
 continuous_repair_desc: "Sestavíme specializované opravárenské týmy z továrních a stavebních dělníků a centrálně budeme řídit jejich nasazení, abychom zlepšili obnovu poškozené infrastruktury." # todo: NEW TRANSLATION
 continuous_tech_share: "Sdílení technologií" # todo: NEW TRANSLATION
 continuous_tech_share_desc: "Podpoříme, aby naše výzkumné ústavy a univerzity navazovaly kontakt se svými protějšky v spojeneckých zemích. To nám přinese bonus ke sdílení technologií." # todo: NEW TRANSLATION
 continuous_boost_freedom: "Zvýšení autonomie" # todo: NEW TRANSLATION
 continuous_boost_freedom_desc: "Přeorganizováním koloniální byrokracie a náborem místních úředníků budeme postupně schopni převzít řízení vlastních záležitostí." # todo: NEW TRANSLATION
 continuous_restrict_freedom: "Potlačit subjekty" # todo: NEW TRANSLATION
 continuous_restrict_freedom_desc: "Naši koloniální subjekty dostaly poněkud hloupé představy o věcech jako \"sebeurčení\" nebo \"národní nezávislost\". Je čas je z těchto představ vyvést." # todo: NEW TRANSLATION
 continuous_debt_consolidation: "Konsolidace dluhů" # todo: NEW TRANSLATION
 continuous_debt_consolidation_desc: "Vláda přijala řadu opatření ke konsolidaci dluhu a zlepšení finanční situace země." # todo: NEW TRANSLATION
 continuous_increased_taxation_levies: "Zvýšené daňové výběry" # todo: NEW TRANSLATION
 continuous_increased_taxation_levies_desc: "Rychlým způsobem, jak vynahradit ztráty z našich výdajů, je dočasně zvýšit daňové výběry. Čím déle v tom budeme pokračovat, tím více to naši zemi destabilizuje." # todo: NEW TRANSLATION
 continuous_bread_and_circuses: "Chléb a hry" # todo: NEW TRANSLATION
 continuous_bread_and_circuses_desc: "Pokud reinvestujeme do našeho lidu a stability, můžeme zvýšit produktivitu obyvatel." # todo: NEW TRANSLATION
 continuous_family_planning: "Plánování rodiny" # todo: NEW TRANSLATION
 continuous_family_planning_desc: "Vždy existuje možnost nabídnout plánování rodiny mladým rodinám, aby se zvýšil počet obyvatel v naší zemi." # todo: NEW TRANSLATION

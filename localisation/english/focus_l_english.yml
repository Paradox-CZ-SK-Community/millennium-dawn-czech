 NATIONAL_FOCUS_MUTUALLY_EXCLUSIVE_TREE: "Větve se navzájem vylučují." # todo: NEW TRANSLATION
 NATIONAL_FOCUS_EXCLUSIVE_INFO_DESC: "Vzájemně vylučuje s" # todo: NEW TRANSLATION

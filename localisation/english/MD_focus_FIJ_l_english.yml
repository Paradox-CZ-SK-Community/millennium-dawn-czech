 fiji_focus_the_1999_general_election: "Všeobecné volby 1999" # todo: NEW TRANSLATION
 fiji_focus_the_1999_general_election_desc: "V roce 1999 se na Fidži konaly všeobecné volby, které ustanovily novou vládu – Fijian Labour Party získala většinu křesel v parlamentu. Hlavní opozice, SVT neboli Soqosoqo ni Vakavulewa ni Taukei, skončila na druhém místě. Dynamika byla taková, že Labour Party byla vnímána jako středolevá a SVT jako středo-pravá. Na třetím místě se pak umístila FAP, Fijian Association Party. Ta byla odštěpenou skupinou ze SVT a ironicky byla považována za více pravicovou, protože byla převážně etnicky fijijská, avšak změna v čele strany vedla k jejímu zjemnění a nakonec vytvořila volební alianci s FLP." # todo: NEW TRANSLATION
  # todo: NEW TRANSLATION
 fiji_focus_assessing_the_national_situation: "Zhodnocení národní situace" # todo: NEW TRANSLATION
 fiji_focus_assessing_the_national_situation_desc: "Přes příslib nové vlády si musíme ujasnit situaci a zjistit, co je potřeba vyřešit. Turbulence spojené s nezávislostí naší země se vyznačovaly politickými spory a puči jeden za druhým. Musíme proto jednat rychle, jinak upadneme do stejného bahna." # todo: NEW TRANSLATION
  # todo: NEW TRANSLATION
 fiji_focus_increased_security: "Zvýšení práva a pořádku ve Suvě" # todo: NEW TRANSLATION
 fiji_focus_increased_security_desc: "Hlavní město je napjaté, obáváme se zvýšeného etnického násilí, zvláště po nedávných volbách, které vedly k většině vlády vedené Indo‑Fidžijci. Je proto nutné posílit místní bezpečnostní síly." # todo: NEW TRANSLATION
  # todo: NEW TRANSLATION
 fiji_focus_the_2000_debacle: "Debakl roku 2000" # todo: NEW TRANSLATION
 fiji_focus_the_2000_debacle_desc: "Na přelomu století zasáhl Fidži etno‑nacionalistický puč. Pokus o puč byl nakonec potlačen protipučem vedeným armádou, avšak od té doby je důvěra v civilní vládu na historicky nízké úrovni. Současná vládnoucí strana i opozice se nyní musí snažit vrátit lidem naději." # todo: NEW TRANSLATION
  # todo: NEW TRANSLATION
 fiji_focus_isolated_terror_attacks: "Nacionalistické útoky" # todo: NEW TRANSLATION
 fiji_focus_isolated_terror_attacks_desc: "Navzdory zatčení Speighta pokračovalo násilí rebelů. 31. července příznivci Speighta terorizovali vesnici Dreketi a vzali 30 rukojmích. Vojáci, kteří se vzbouřili v kasárnách Sukunaivalu, se nevzdali šest týdnů. 8. srpna rebelové přepadli vojenskou hlídku, při čemž byl zabit jeden voják a jeden policista a tři další byli zraněni." # todo: NEW TRANSLATION
  # todo: NEW TRANSLATION
 fiji_focus_military_disunity: "Vojenská vzpoura" # todo: NEW TRANSLATION
 fiji_focus_military_disunity_desc: "2. listopadu 2000 se vojáci z jednotky Counter Revolutionary Warfare loajální Speightovi vzbouřili v Queen Elizabeth Barracks, zajali důstojníky a pokusili se sesadit vojenského velitele Franka Bainimarama. Při dobývání kasáren zemřeli dva vojáci a deset bylo zraněno. Čtyři z rebelů byli po potlačení vzpoury loajálními vojsky mučeni a zabiti." # todo: NEW TRANSLATION
  # todo: NEW TRANSLATION
 fiji_focus_political_legitimacy: "Upevněná legitimita" # todo: NEW TRANSLATION
 fiji_focus_political_legitimacy_desc: "15. listopadu Nejvyšší soud Fidži prohlásil přechodnou vládu za nelegální. Mara zůstal zákonným prezidentem; parlament nebyl rozpuštěn, pouze pozastaven, a měl být opět svolán; a Chaudhry implicitně zůstal zákonným premiérem. Mara se poté formálně vzdal funkce, a jeho rezignace byla zpětně datována k 29. květnu." # todo: NEW TRANSLATION
  # todo: NEW TRANSLATION
 fiji_focus_political_stagnation: "Politická patová situace" # todo: NEW TRANSLATION
 fiji_focus_political_stagnation_desc: "Po obnovení ústavy z roku 1997 a následném návratu zvolené vlády z roku 1999 byla země jakoby na chvíli pozastavena. Vláda, která byla držena jako rukojmí, zastrašena a donucena rezignovat, se náhle vrátila do zdánlivého normálu. Zatímco země je zklidněná, hlavní ministři a členové vlády mají obavy, jestli dokážou po této události udržet svou moc." # todo: NEW TRANSLATION
  # todo: NEW TRANSLATION
 fiji_focus_political_challenge: "Qaraseova výzva" # todo: NEW TRANSLATION
 fiji_focus_political_challenge_desc: "Vláda Qarase se odvolala proti rozhodnutí Nejvyššího soudu. 1. března 2001 Odvolací soud Fidži potvrdil rozhodnutí Nejvyššího soudu a ústavu znovu uvedl v platnost. Vláda rozhodnutí přijala a začala se připravovat na nadcházející volby v roce 2001." # todo: NEW TRANSLATION
  # todo: NEW TRANSLATION
 fiji_focus_2001_elections: "Všeobecné volby na Fidži 2001" # todo: NEW TRANSLATION
 fiji_focus_2001_elections_desc: "Rozhodnutí o vypsání nových voleb vedlo k hlasování v srpnu a září 2001. Volby byly napjaté po sporech z voleb 1999; většinovou stranou byla Fiji Labour Party, která soupeřila s vládou svěřenou Laisenii Qaraseovi, členu hlavní opoziční strany. Soqosoqo Duavata ni Lewenivanua (SDL) byla založena Qaraseem, když byl v roce 2000 jmenován premiérem během puče. Tato strana absorbovala většinu zbytků Fijian Association Party a většinu Christian Democratic Alliance spolu s dalšími konzervativními skupinami a vytvořila jakousi konzervativní velkou koalici. Nakonec SDL zvítězila a nastolila scénu pro poválečné uspořádání země." # todo: NEW TRANSLATION
  # todo: NEW TRANSLATION
 fiji_focus_post_coup_cleanup: "Úklid po puči" # todo: NEW TRANSLATION
 fiji_focus_post_coup_cleanup_desc: "V důsledku událostí došlo k velkému poškození majetku a chaosu v centrální oblasti Suvy. Musíme rychle investovat do úklidu, abychom začali s čistým štítem a mohli pokračovat v naplňování našich cílů." # todo: NEW TRANSLATION
  # todo: NEW TRANSLATION
 fiji_focus_early_community_programs: "Raně komunitní programy" # todo: NEW TRANSLATION
 fiji_focus_early_community_programs_desc: "Musíme obnovit vůli lidí spolupracovat; všichni jsme občané Fidži a musíme být ochotni žít společně. Abychom ukázali, že puč není normou, vytvoříme programy jednoty. Tyto programy ukážou, že města a komunity mají budovat mosty, ne je trhat." # todo: NEW TRANSLATION
  # todo: NEW TRANSLATION
 fiji_focus_head_start_cooperatives: "Head Start družstevní programy" # todo: NEW TRANSLATION
 fiji_focus_head_start_cooperatives_desc: "Když starší generace boří společnost, je na mladé, aby ji znovu složily dohromady. Musíme již brzy v našich školách vštípit pocit rodinné jednoty – nezáleží na tom, zda jste Fidžijec nebo Indo‑Fidžijec, všichni jsme tu, abychom společně pracovali na lepší budoucnosti." # todo: NEW TRANSLATION
  # todo: NEW TRANSLATION
 fiji_focus_softer_situational_training_programs: "Měkčí programy situačního výcviku" # todo: NEW TRANSLATION
 fiji_focus_softer_situational_training_programs_desc: "S vysokým napětím mezi etnickými skupinami musíme zavést reformu policie. Aby se předešlo obviněním z nadměrné tvrdosti vůči zločinu, tato reforma bude ve skutečnosti novým výcvikovým programem pro bezpečnostní složky. Program je navržen pro řešení občanských sporů mezi skupinami tak, aby důstojníci dokázali situaci zvládnout bez viditelného favorizování jedné strany." # todo: NEW TRANSLATION
  # todo: NEW TRANSLATION
 fiji_focus_service_guarantee_citizenship: "Služba zaručuje občanství!" # todo: NEW TRANSLATION
 fiji_focus_service_guarantee_citizenship_desc: "Musíme vytvořit pocit národní hrdosti; k tomu můžeme využít armádu a třeba přilákat nové obyvatele, aby naše ostrovy byly rozmanitější než jen Fijijci a Indo‑Fijijci. Založíme program „službou k občanství“ v rámci armády. Trocha dodatečného financování a něco, co lépe zaměstná vojenské vedení, nám pomůže v poválečném světě. Takže pamatujte, oni dělají svou část, UDĚLÁTE TU SVOU? Přidejte se k Republic of Fiji Military Forces ještě dnes!" # todo: NEW TRANSLATION
  # todo: NEW TRANSLATION
 fiji_focus_the_universal_retirement_program: "Univerzální důchodový program" # todo: NEW TRANSLATION
 fiji_focus_the_universal_retirement_program_desc: "URP bude plošný důchodový fond, který vláda zřídí a poskytne každému občanovi, který dosáhl důchodového věku a zažádal o důchod nebo jiné související sociální dávky. Doufáme, že tím zvýšíme minimální životní úroveň pro všechny občany ku prospěchu národa." # todo: NEW TRANSLATION
  # todo: NEW TRANSLATION
 fiji_focus_the_national_care_initiative: "Národní iniciativy péče" # todo: NEW TRANSLATION
 fiji_focus_the_national_care_initiative_desc: "NCI bude základem naší zdravotní péče. Základní ošetření běžných úrazů a podobných případů bude volně dostupné všem občanům. Doufáme, že tato péče ukáže lidem, že se o ně staráme, a že nám dají skutečnou šanci zlepšit jejich životy." # todo: NEW TRANSLATION
  # todo: NEW TRANSLATION
 fiji_focus_soup_kitchens_act: "Zákon o polévkových kuchyních" # todo: NEW TRANSLATION
 fiji_focus_soup_kitchens_act_desc: "S rostoucím počtem bezdomovců, etnickým napětím a lidmi prchajícími z ostrova musíme hledat radikální řešení. Vládní program zřizující strategické polévkové kuchyně pro pomoc bezdomovcům a lidem v nouzi pomůže lidem se spojit. Není to vše, co bychom chtěli udělat, ale je to základ skutečné charitativní iniciativy v celé zemi." # todo: NEW TRANSLATION
  # todo: NEW TRANSLATION
 fiji_focus_police_fairness_act: "Zákon o spravedlivosti policie" # todo: NEW TRANSLATION
 fiji_focus_police_fairness_act_desc: "Vzhledem k tomu, že pozornost je na bezpečnosti a zacházení s obyvatelstvem, musí být naše ozbrojené složky lépe organizované a neměly by být vnímány jako potulní výtržníci. Organizace a nasazení policie budou přehodnoceny tak, aby byla spravedlivější jak k oblastem s vysokou kriminalitou, tak k lokalitám, které místní považují za zanedbané." # todo: NEW TRANSLATION
  # todo: NEW TRANSLATION
 fiji_focus_fijian_corps_of_engineers: "Fijský sbor inženýrů" # todo: NEW TRANSLATION
 fiji_focus_fijian_corps_of_engineers_desc: "Založení FCE v rámci RFMF bude iniciativou, která v dobách míru nasměruje armádu k domácímu rozvoji. To může znamenat renovaci vojenské infrastruktury, ale také podporu civilních stavebních projektů veřejných prací, jako jsou vodovody, silnice, železnice a další infrastruktura, která drží náš stát v chodu." # todo: NEW TRANSLATION
  # todo: NEW TRANSLATION
 fiji_focus_early_education_standards_act: "Zákon o standardech raného vzdělávání" # todo: NEW TRANSLATION
 fiji_focus_early_education_standards_act_desc: "EESA je rozpočtový zákon, který přidělí financování pro předškolní a základní úrovně vzdělávání. Financování půjde na mzdy učitelů, nové učebnice a standardizaci potřebných pomůcek a vybavení pro každé základní předmětové okruhy. Podpora bude rovnoměrně rozdělena mezi všechny školy základního typu s cílem, aby nová generace měla lepší základy pro střední školu. To položí základ pro budoucí financování a celkové zlepšení vzdělávacích standardů v národě." # todo: NEW TRANSLATION
  # todo: NEW TRANSLATION
 fiji_focus_targeted_medical_imports: "Cílené dovozu lékařských potřeb" # todo: NEW TRANSLATION
 fiji_focus_targeted_medical_imports_desc: "Díky vyhrazenému financování sestavíme prioritní seznam lékařského vybavení, potřebných léků a základních zásob pro vytvoření základního inventáře, aby naše zdravotnická infrastruktura fungovala co nejefektivněji. To také podpoří, kde je to možné, domácí lékařský rozvoj, abychom nebyli paralyzováni globálními dodavatelskými řetězci." # todo: NEW TRANSLATION
  # todo: NEW TRANSLATION
 fiji_focus_fiji_food_securities_program: "Program potravinové bezpečnosti Fidži" # todo: NEW TRANSLATION
 fiji_focus_fiji_food_securities_program_desc: "FFSP je program podobný potravinové bance, v němž nejvíce postižené domácnosti mohou čerpat dávky a nakoupit potraviny potřebné k přežití na měsíc. To by mělo zvýšit minimální životní úroveň a zmírnit chudobu a narůstající emigraci, které naše země zažívá." # todo: NEW TRANSLATION
  # todo: NEW TRANSLATION
 fiji_focus_domestic_savings_initiative: "Iniciativa domácích úspor" # todo: NEW TRANSLATION
 fiji_focus_domestic_savings_initiative_desc: "DSI bude vyhrazený program fungující jako jakýsi „válečný fond“ pro vládu. Tento fond bude použit pouze v časech ekonomické krize nebo na cílené programy ke zmírnění situací, které přesahují možnosti místních autorit. Takové opatření umožní Fidži vypadat lépe spravovaně a atraktivněji pro zahraniční investory. Přesto obstojíme a vstoupíme do nového tisíciletí s energií, která tu za posledních více než 30 let od nezávislosti chyběla." # todo: NEW TRANSLATION
  # todo: NEW TRANSLATION
 fiji_focus_fijian_economic_diversity_initiative: "Iniciativa ekonomické diverzifikace Fidži" # todo: NEW TRANSLATION
 fiji_focus_fijian_economic_diversity_initiative_desc: "FEDI je obecný plán, podle kterého by si Fidži v následujících desetiletích mělo vybudovat určitou míru ekonomické soběstačnosti, pokud to bude v našich silách. O skutečném potenciálu našich zdrojů toho mnoho nevíme, a vzhledem k etnickému napětí, odlivu obyvatel a ne zcela důvěry armády a obyvatel ve vládu máme příliš mnoho problémů, abychom se plně soustředili na tento cíl. Přesto doufáme, že se k němu během následujících desetiletí přiblížíme, pokud tomu lidé dají přednost." # todo: NEW TRANSLATION
  # todo: NEW TRANSLATION
 fiji_focus_rebuild_suva_initiative: "Iniciativa obnovy Suvy" # todo: NEW TRANSLATION
 fiji_focus_rebuild_suva_initiative_desc: "R.S.I. je vzájemně dohodnutý balík ekonomické pomoci obyvatelům Suvy, kteří utrpěli nejvíce během tříměsíčního puče. Masové rabování a násilí způsobily rozsáhlé škody na majetku a zničení živobytí lidí, a proto jim musíme pomoci znovu se postavit na nohy." # todo: NEW TRANSLATION
  # todo: NEW TRANSLATION
 fiji_focus_early_business_management: "Program raného podnikatelského řízení" # todo: NEW TRANSLATION
 fiji_focus_early_business_management_desc: "BMP je vládní iniciativa na podporu příští generace podnikatelů v naší zemi. Budou to specializované kurzy a praxe podobná stážím, které naučí, jak podnik řídit, provozovat a pochopit, co to obnáší být podnikatelem. Doufáme, že tím nastartujeme rozvoj naší ekonomiky, když budou poskytovány nové půjčky a vznikat nové výrobky a služby." # todo: NEW TRANSLATION
  # todo: NEW TRANSLATION
 fiji_focus_startup_investment_program: "Program investic do startupů" # todo: NEW TRANSLATION
 fiji_focus_startup_investment_program_desc: "SIP bude vyhrazený program financování pro nové podnikatele a jejich projekty. I když takové úvěry mohou přinést nesprávné půjčování, plánujeme vyhradit část státního rozpočtu na tento účel tak, aby případné selhání podniku nebylo dodatečnou zátěží pro daňové poplatníky." # todo: NEW TRANSLATION
  # todo: NEW TRANSLATION
 fiji_focus_start_mining_survey_program: "Zahájení průzkumných programů těžby" # todo: NEW TRANSLATION
 fiji_focus_start_mining_survey_program_desc: "Zahájíme několik průzkumných programů, abychom identifikovali, jaké zdroje máme a kde skutečně stojíme při snaze o zavedení omezeného programu autarkie." # todo: NEW TRANSLATION
  # todo: NEW TRANSLATION
 fiji_focus_importing_mining_equipment: "Dovoz těžebního vybavení" # todo: NEW TRANSLATION
 fiji_focus_importing_mining_equipment_desc: "S ohledem na nedávné průzkumy budeme muset podpořit nové projekty. Vytvoříme prioritní seznam klíčového těžebního vybavení, materiálů a potřebného nářadí pro horníky. Tito lidé jsou jádrem toho, jak náš stát bude diverzifikovat svou ekonomiku." # todo: NEW TRANSLATION
  # todo: NEW TRANSLATION
 fiji_focus_increased_core_industries: "Posílení hlavních odvětví" # todo: NEW TRANSLATION
 fiji_focus_increased_core_industries_desc: "S ohledem na naši 20letou vizi bychom měli investovat do rozšíření tradičních odvětví. Lesnictví a lodní doprava byly poměrně silné, ale zahrnujeme i specifika v těžebním sektoru, zejména výrobu cementu." # todo: NEW TRANSLATION
  # todo: NEW TRANSLATION
 fiji_focus_solidifying_precious_metals: "Upevňování sektoru drahých kovů" # todo: NEW TRANSLATION
 fiji_focus_solidifying_precious_metals_desc: "Těžba a vývoz zlata a stříbra jsou pro nás klíčové. Rozšíření těchto pododvětví výrazně zlepší náš obchodní bilanci. To umožní zvýšit příjmy z obchodu a podpoří naši schopnost dovozu. Spustí se tak růstový cyklus." # todo: NEW TRANSLATION
  # todo: NEW TRANSLATION
 fiji_focus_establishing_fijian_manufacturing: "Zavedení fijijského průmyslu" # todo: NEW TRANSLATION
 fiji_focus_establishing_fijian_manufacturing_desc: "Založení robustní výrobní základny nám umožní diverzifikovat ekonomické portfolio. Při dovozu surovin tak budeme moci vyrábět více produktů pro export a maximalizovat přínos z dovozů." # todo: NEW TRANSLATION
  # todo: NEW TRANSLATION
 fiji_focus_economic_relief_fund: "Fond ekonomické pomoci" # todo: NEW TRANSLATION
 fiji_focus_economic_relief_fund_desc: "ERF je zřízená bezpečnostní síť, do které se mohou firmy obrátit, pokud národní ekonomika upadne do těžkostí nebo pokud dojde k náhlému kolapsu některého sektoru. Restrukturalizované záchranné balíčky budou řešeny v rámci rozpočtu vyčleněného pro ERF. Díky tomuto fondu doufáme omezit škody, které by vnějším vlivům mohly ekonomiku způsobit." # todo: NEW TRANSLATION
  # todo: NEW TRANSLATION
 fiji_focus_balanced_trading_budget: "Vyrovnaný obchodní rozpočet" # todo: NEW TRANSLATION
 fiji_focus_balanced_trading_budget_desc: "Přecházíme od pseudo‑agrární a deindustrializované ekonomiky k nové éře diverzity a prosperity; musíme však zajistit, aby náši dovozní výdaje nerostly rychleji než export. Budeme proto provádět pravidelné čtvrtletní nebo poločtvrtletní vyrovnávání rozpočtu, abychom v průběhu času doladili ekonomiku a zvýšili její efektivitu." # todo: NEW TRANSLATION
  # todo: NEW TRANSLATION
 fiji_focus_early_adoption_tech_sector_investments: "Raná investice do technologického sektoru" # todo: NEW TRANSLATION
 fiji_focus_early_adoption_tech_sector_investments_desc: "S nástupem takzvaného internetu jako hlavního trendu globálních trhů je naší povinností reagovat. Opatření přizpůsobí průmyslovou výrobu a export tak, aby zahrnovaly nové produkty a služby generované technologickým sektorem." # todo: NEW TRANSLATION
  # todo: NEW TRANSLATION
 fiji_focus_the_motorway_improvement_act: "Zákon o zlepšení dálnic" # todo: NEW TRANSLATION
 fiji_focus_the_motorway_improvement_act_desc: "Parlament schválil zákon financující aktualizace hlavních silnic země. Zákon má napomoci lepšímu odbavení rostoucího nákladního provozu a zvýšit přístup pro nové podniky a odvětví, jak se ekonomika rozvíjí. Zatímco někteří odmítají zvýšení výdajů, jiní doufají, že je to další krok k budoucnosti země." # todo: NEW TRANSLATION
  # todo: NEW TRANSLATION
 fiji_focus_the_new_millennia_tax_reform_act: "Poválečný zákon o daňové reformě" # todo: NEW TRANSLATION
 fiji_focus_the_new_millennia_tax_reform_act_desc: "Parlament nedávno schválil zákon PCTR, který reformuje výběr daní u podniků a obyvatelstva tak, aby byla spravedlivější vůči chudším vrstvám a etnickým Fidžijcům, kteří tvoří velkou část naší chudoby." # todo: NEW TRANSLATION
  # todo: NEW TRANSLATION
 fiji_focus_domestic_energy_initiative: "Iniciativa domácí energetiky" # todo: NEW TRANSLATION
 fiji_focus_domestic_energy_initiative_desc: "DEI je program studia, průzkumu a plánování. Náš ostrov je relativně malý, proto musíme získat co nejvíce z našich zdrojů energie. Našli jsme vhodná ložiska domácí ropy, která lze těžit, a plánujeme vytvořit počáteční petrochemický průmysl jako propojení s těžbou zdrojů. To pomůže v budoucím plánování." # todo: NEW TRANSLATION
  # todo: NEW TRANSLATION
 fiji_focus_domestic_resource_diversity: "Program diverzifikace domácích zdrojů" # todo: NEW TRANSLATION
 fiji_focus_domestic_resource_diversity_desc: "Parlament vytvořil program DRD, vládní iniciativu na rozšíření a případnou diverzifikaci domácích zdrojů a těžby. Po většinu naší nezávislosti jsme byli známí především těžbou zlata a stříbra, avšak nedávné průzkumy a technologický pokrok odhalily významné zásoby železa, mědi i ropy. Doufáme, že v budoucnu z těchto začínajících těžeb výrazně vytěžíme." # todo: NEW TRANSLATION
  # todo: NEW TRANSLATION
 fiji_focus_the_2006_general_election: "Všeobecné volby 2006" # todo: NEW TRANSLATION
 fiji_focus_the_2006_general_election_desc: "Všeobecné volby na Fidži se konaly mezi 6. a 13. květnem 2006. Vládnoucí Soqosoqo Duavata ni Lewenivanua (SDL) vedená premiérem Laisenii Qaraseem čelila hlavní protistraně, Labour Party of Fiji vedené Mahendrou Chaudhrym, stejně jako několika menším stranám." # todo: NEW TRANSLATION
  # todo: NEW TRANSLATION
 fiji_focus_subtle_ethnic_illusions: "Náležité etnické iluze" # todo: NEW TRANSLATION
 fiji_focus_subtle_ethnic_illusions_desc: "S jistotou našeho znovuzvolení a posunem moci v náš prospěch musíme upevnit hegemonii našich lidí na ostrově. I když by to vyvolalo otevřený odpor a nepřátelství, budeme v přístupu opatrnější a postupní, a tak připravíme cestu k reálným změnám." # todo: NEW TRANSLATION
  # todo: NEW TRANSLATION
 fiji_focus_drafting_the_reconciliation_bill: "Příprava zákona o smíření" # todo: NEW TRANSLATION
 fiji_focus_drafting_the_reconciliation_bill_desc: "Reconciliation Bill poskytne několik drobných ústupků etnickému fijijskému obyvatelstvu; jedním z hlavních cílů je podívat se zpět na puč z roku 2000 a obrátit novou stránku tím, že účastníkům puče a vězněným členům poskytne amnestii. Doufáme, že to veřejnosti ukáže, že děláme chyby, ale neměli bychom být jimi definováni navždy." # todo: NEW TRANSLATION
  # todo: NEW TRANSLATION
 fiji_focus_assessing_the_farmland_leases: "Zhodnocení pronájmů zemědělské půdy" # todo: NEW TRANSLATION
 fiji_focus_assessing_the_farmland_leases_desc: "Pronájmy zemědělských pozemků Indo‑Fidžijcům jako kompenzace za starou Royal Sugar Refining Company z koloniální doby jsou již dávno zastaralé. Držíme se minulosti tímto postupem, a proto připravíme legislativu, která tuto praxi náležitě upraví." # todo: NEW TRANSLATION
  # todo: NEW TRANSLATION
 fiji_focus_labour_party: "§pFLP vyhrála poválečné přeskupení§!" # todo: NEW TRANSLATION
 fiji_focus_labour_party_desc: "FUP ustoupila všem požadavkům armády ze strachu z odvetných opatření a reálného rizika puče. Následně proběhly předčasné volby, které vyústily ve vítězství FLP a většinovou vládu. S armádou v podstatě na naší straně a s jakýmsi čistým štítem můžeme opravdu začít dodržovat změny k lepšímu." # todo: NEW TRANSLATION
  # todo: NEW TRANSLATION
 fiji_focus_turning_down_the_heat: "Ulehčení napětí" # todo: NEW TRANSLATION
 fiji_focus_turning_down_the_heat_desc: "S novou vládou a dohodou s armádou máme čistý štít, na kterém pracovat. Napětí, jež vyvrcholilo fiaskem v roce 2006, se uklidnilo a můžeme začít lépe integrovat naše komunity. Ačkoliv náš počet obyvatel klesá, můžeme nastolit novou éru míru na ostrově." # todo: NEW TRANSLATION
  # todo: NEW TRANSLATION
 fiji_focus_simmering_national_fears: "Tlející národní obavy" # todo: NEW TRANSLATION
 fiji_focus_simmering_national_fears_desc: "Mnozí stále ve velkém opouštějí zemi a musíme proti tomu zasáhnout. Přesměrováním rozpočtu do zdravotnictví a sociálních programů můžeme povzbudit mladší generace, aby od emigrování upustily, pokud uvidí, že se o ně staráme." # todo: NEW TRANSLATION
  # todo: NEW TRANSLATION
 fiji_focus_setting_to_boil_new_economic_plans: "Příprava nových ekonomických plánů" # todo: NEW TRANSLATION
 fiji_focus_setting_to_boil_new_economic_plans_desc: "Ekonomika stagnuje nebo roste tak pomalu, že je to téměř stagnace. Musíme proto zesílit naše ekonomické iniciativy a budovat jak propojení, tak stabilitu – cosi jako náš plán autarkie." # todo: NEW TRANSLATION
  # todo: NEW TRANSLATION
 fiji_focus_a_path_of_healing: "Cesta hojení" # todo: NEW TRANSLATION
 fiji_focus_a_path_of_healing_desc: "Bouře pominula, my si srovnali myšlenky a nyní se budeme věnovat domácí situaci, která pravděpodobně pohltí většinu naší administrativy." # todo: NEW TRANSLATION
  # todo: NEW TRANSLATION
 fiji_focus_foreign_outreach: "Zahraniční oslovování" # todo: NEW TRANSLATION
 fiji_focus_foreign_outreach_desc: "S tím, jak se naše situace zdá stabilnější v očích zahraničí, můžeme hledat a přijímat investice a najít své místo v této světě." # todo: NEW TRANSLATION
  # todo: NEW TRANSLATION
 fiji_focus_farmers_investment_division: "Divize investic pro zemědělce" # todo: NEW TRANSLATION
 fiji_focus_farmers_investment_division_desc: "Zemědělci způsobili na ostrově mnoho rozruchu. Proto zřídíme vyváženou divizi pro investice a zemědělství ve vládě, která bude řešit jejich potřeby — na konci dne jsou to jen zemědělci a potřebují pomoc." # todo: NEW TRANSLATION
  # todo: NEW TRANSLATION
 fiji_focus_fijian_redevelopment_fund_phase_one: "Fijijský fond pro obnovu – fáze 1" # todo: NEW TRANSLATION
 fiji_focus_fijian_redevelopment_fund_phase_one_desc: "FRF neboli Fijijský fond pro obnovu je dlouhodobá vládní iniciativa, jejímž cílem je řešit více problémů prostřednictvím cíleného ekonomického rozvoje. Plány budou komplexní a stupňovité tak, aby zajistily národní stabilitu v těchto napjatých časech." # todo: NEW TRANSLATION
  # todo: NEW TRANSLATION
 fiji_focus_ministry_of_scientific_development: "Ministerstvo vědeckého rozvoje" # todo: NEW TRANSLATION
 fiji_focus_ministry_of_scientific_development_desc: "MoSD bude vyhrazené ministerstvo s hlavním cílem nalézt talentované lidi a potenciální budoucí mozky národa, a také rozvíjet a výzkumně podporovat nové technologie a zvyšovat úroveň vzdělání." # todo: NEW TRANSLATION
  # todo: NEW TRANSLATION
 fiji_focus_reforming_trade_initiatives: "Reforma obchodních iniciativ" # todo: NEW TRANSLATION
 fiji_focus_reforming_trade_initiatives_desc: "Náš ostrov má mnoho nevyužitých zdrojů, jelikož musíme diverzifikovat naši ekonomiku, musíme být schopni nejen dovážet, ale i vyvážet. Renegociace obchodních podmínek a snaha prodávat těm, kdo nabídnou nejvíce, nám umožní přivést více kapitálu pro realizaci našich budoucích plánů." # todo: NEW TRANSLATION
 fiji_focus_pulling_in_foreign_scientist: "Přilákání zahraničních vědců" # todo: NEW TRANSLATION
 fiji_focus_pulling_in_foreign_scientist_desc: "Naše nejbystřejší mozky odcházejí, to musíme okamžitě zastavit. Pokud přesvědčíme zahraniční vědce, aby založili výzkumná pracoviště a vytvořili zde základnu, pomůže to nejen rozvoji státu, ale také odradí naše lidi od odchodu." # todo: NEW TRANSLATION
 fiji_focus_overhauling_the_tax_code: "Revize daňového řádu" # todo: NEW TRANSLATION
 fiji_focus_overhauling_the_tax_code_desc: "Federální daňový řád je v chaosu, dekády převratů, střídání vlád a střety pro-etnických Fidžijců a pro-indo-fidžijských skupin zanechaly nepořádek a velkou neefektivitu. Musíme začít od základu a nepřipouštět žádné zohledňování etnicity. Daňový řád je pro měnovou stabilitu národa, ne pro zvýhodňování některých občanů." # todo: NEW TRANSLATION
 fiji_focus_domestic_iron_development: "Domácí těžba železa" # todo: NEW TRANSLATION
 fiji_focus_domestic_iron_development_desc: "S nedávnými pokroky v geologickém průzkumu jsme objevili ložiska železné rudy, kterou můžeme využít doma i pro export. Tato zásoba by nám měla poskytnout prostor k podpoře domácích rozvojových projektů." # todo: NEW TRANSLATION
 fiji_focus_expanding_upon_domestic_energy_sources: "Rozšíření domácích zdrojů energie" # todo: NEW TRANSLATION
 fiji_focus_expanding_upon_domestic_energy_sources_desc: "Náš ostrov, byť malý, je napěchovaný řadou přírodních zdrojů. Právě tyto zdroje nám umožní nejen zajistit domácí situaci, ale také hledět do regionu, v němž žijeme." # todo: NEW TRANSLATION
 fiji_focus_human_resources_fund: "Fond lidských zdrojů" # todo: NEW TRANSLATION
 fiji_focus_human_resources_fund_desc: "S rozvojem ekonomiky musíme mít i lidi, kteří v ní budou pracovat. Musíme usilovat o návrat občanů, kteří uprchli do zahraničí, a zároveň přilákat ty, kteří hledají příležitost. S dostatečnými pobídkami jim můžeme ukázat skutečné možnosti." # todo: NEW TRANSLATION
 fiji_focus_pacific_exchange_and_investment_society: "Pacifické investiční a směnné sdružení" # todo: NEW TRANSLATION
 fiji_focus_pacific_exchange_and_investment_society_desc: "Říká se, že nemůžeš mít dort a zároveň ho sníst, ale co PIES. Toto sdružení bude skvělým předstíráním k proniknutí do pacifického regionu a k lepšímu uplatnění oproti našim mnohem větším konkurentům." # todo: NEW TRANSLATION
 fiji_focus_phase_two_development_fund: "Fond rozvoje Fidži fáze 2" # todo: NEW TRANSLATION
 fiji_focus_phase_two_development_fund_desc: "Fáze 1 byla trochu rozmazaná kombinací jiných zaměření, ale musíme pokračovat s reálným plánem. Plán spočívá v přilákání zahraničních investic, prioritizaci domácího růstu a vyrovnání dovozu a vývozu tak, aby byla zachována silná ekonomická a zahraniční nezávislost." # todo: NEW TRANSLATION
 fiji_focus_security_through_community: "Bezpečnost skrze komunitu" # todo: NEW TRANSLATION
 fiji_focus_security_through_community_desc: "Policing (policejní) snahy jsou přetížené rigidním systémem, náš nový systém umožní větší zapojení komunity. Tyto programy organizují místní obyvatele, umožní občanská zadržení a rozšíření místních policejních oddělení prostřednictvím zapojení komunity." # todo: NEW TRANSLATION
 fiji_focus_the_care_balance_act: "Zákon o vyvážené péči" # todo: NEW TRANSLATION
 fiji_focus_the_care_balance_act_desc: "CBA je legislativa, která projde zdravotnickým a sociálním aparátem země a pokusí se vyvážit a přestavět bolavá místa v systému." # todo: NEW TRANSLATION
 fiji_focus_the_military_reform_bill: "Zákon o vojenské reformě" # todo: NEW TRANSLATION
 fiji_focus_the_military_reform_bill_desc: "Parlamentní návrh #M253 je negociační zákon, v němž prostřednictvím depolitizace armády dojde ke zvýšení financování umožňující více domácích výcvikových programů. To spolu se zvýšením mezd pro naše muže a ženy, kteří riskují životy při obraně národa a jeho lidí. Je to začátek, ale ohledně výrazných vojenských investic nejsou velké naděje." # todo: NEW TRANSLATION
 fiji_focus_foreign_construction_contracts: "Zahraniční stavební zakázky" # todo: NEW TRANSLATION
 fiji_focus_foreign_construction_contracts_desc: "Přitahování zahraničních investic musí začít u společností, ne jen u představitelů zemí. Zaměřením pomoci domácím dodavatelům pro stavební projekty můžeme přivést nové myšlenky, nové materiály a nový příliv lidí, kteří mohou na ostrově žít." # todo: NEW TRANSLATION
 fiji_focus_education_investment_package: "Balíček investic do vzdělání" # todo: NEW TRANSLATION
 fiji_focus_education_investment_package_desc: "EIP je cílené zvýšení rozpočtů na vzdělání a výzkum a vývoj, aby nám pomohlo získat trakci vůči regionálním sousedům. Z toho můžeme hledat nové, efektivnější formy zdrojů a výrobních metod." # todo: NEW TRANSLATION
 fiji_focus_foreign_medical_expos: "Zahraniční lékařské expozice" # todo: NEW TRANSLATION
 fiji_focus_foreign_medical_expos_desc: "Spolupráce s lékařskými institucemi z celého světa by nám měla umožnit skutečně investovat zpět do zdraví a blahobytu našich lidí, do jejich duševních a tělesných atributů a životních stylů, které vedou." # todo: NEW TRANSLATION
 fiji_focus_phase_three_development_funds: "Fond rozvoje Fidži fáze 3" # todo: NEW TRANSLATION
 fiji_focus_phase_three_development_funds_desc: "Jdeme na cestě k velkému cíli, přátelé. Zaměřením se na skutečné problémy a zklidněním rozporů z minulosti jsme nasměrovali náš národ k růstu místo k destrukci. Musíme zdvojnásobit úsilí a pokračovat v tomto způsobu vládnutí, abychom zajistili budoucnost našeho národa a našeho způsobu života." # todo: NEW TRANSLATION
 fiji_focus_cohesive_integrations_act: "Zákon o soudržné integraci" # todo: NEW TRANSLATION
 fiji_focus_cohesive_integrations_act_desc: "Po pochopení naší domoviny musíme usilovat o porozumění našim pacifickým sousedům. Pochopení jejich kultury, lidu a společnosti nám umožní lépe s nimi v budoucnu spolupracovat." # todo: NEW TRANSLATION
 fiji_focus_resource_securities_initiative: "Iniciativa zajištění zdrojů" # todo: NEW TRANSLATION
 fiji_focus_resource_securities_initiative_desc: "RSI je státní bezpečnostní a diplomatická instituce, která bude pracovat na získávání domácích i zahraničních zdrojů pro rozvoj našeho národa a prospěch těch, kteří je poskytují." # todo: NEW TRANSLATION
 fiji_focus_military_baseline_act: "Zákon o vojenském základu připravenosti" # todo: NEW TRANSLATION
 fiji_focus_military_baseline_act_desc: "S našimi cíli prosperity a investic do sebe a jiných se stává čím dál zřetelnějším, že musíme vytvořit základní připravenost našich ozbrojených sil. Díky tomu může náš národ a jeho partneři cítit bezpečí a jistotu, kterou my malí zasloužíme od větších států." # todo: NEW TRANSLATION
 fiji_focus_independence_sustainment_act: "Zákon o udržení nezávislosti" # todo: NEW TRANSLATION
 fiji_focus_independence_sustainment_act_desc: "Organizací našich lidí do místních skupin, sjednocením komunit jako soběstačných jednotek a jako části většího fidžijského celku, usilujeme vytvořit atmosféru vzdoru a sebeurčení. S Čínou a tolika většími, více... ochotnými státy honícími se za vlastním prospěchem musíme v těchto nejistých časech zůstat ostražití." # todo: NEW TRANSLATION
 fiji_focus_modern_industrialism_act: "Zákon o moderním industrialismu" # todo: NEW TRANSLATION
 fiji_focus_modern_industrialism_act_desc: "MIA je zákon, který usiluje o lepší zefektivnění uspořádání výrobních odvětví a zvýšení jejich celkové efektivity. To ve výsledku zvýší životní standardy, které si naši lidé mohou užívat." # todo: NEW TRANSLATION
 fiji_focus_food_of_tomorrow: "Jídlo zítřka" # todo: NEW TRANSLATION
 fiji_focus_food_of_tomorrow_desc: "Náš ostrov je malý, proto musíme zajišťovat více s menším. Dedicated oddělení R&D věnované základním potravinám pro naše obyvatele bude jednou z priorit." # todo: NEW TRANSLATION
 fiji_focus_progressive_taxes_progressive_gains: "Progresivní daně pro progresivní společnost" # todo: NEW TRANSLATION
 fiji_focus_progressive_taxes_progressive_gains_desc: "Touto daňovou reformou chceme lépe vyvážit formy zdanění podle generovaných příjmů. Vyrovnáním daňových sazeb zabráníme, aby někdo výrazně předbíhal ostatní jen proto, že si údajně zvedl sebe z vlastních sil. Nové rozdělení příjmů použijeme k zajištění lepší životní úrovně a investování zpět nejen do ekonomiky, ale i do lidí a státu jako celku." # todo: NEW TRANSLATION
 fiji_focus_united_fiji_installed: "§lVojenské struktury instalují umírněnou vládu Strany Spojeného Fidži§!" # todo: NEW TRANSLATION
 fiji_focus_united_fiji_installed_desc: "Když vláda odolávala požadavkům armády, komodor Frank Bainimarama zahájil puč a nainstaloval umírněnou vládu Strany Spojeného Fidži. Většina vidí tuto novou vládu jako vojensky jmenované poslušné, avšak někteří doufají, že to resetuje legislativní problémy, které vyvolala nedávná ústavní krize." # todo: NEW TRANSLATION
 fiji_focus_resetting_ethnic_legislations: "Reset etnické legislativy" # todo: NEW TRANSLATION
 fiji_focus_resetting_ethnic_legislations_desc: "Omezením a, pro nedostatek lepšího slova, resetem zákonů a nařízení, které zdánlivě narušily etnickou rovnováhu, je můžeme vrátit do neutrálnější podoby a dosáhnout racionálnějšího přístupu k probíhající situaci." # todo: NEW TRANSLATION
 fiji_focus_slashing_biased_taxes: "Zrušení znevýhodňujících daní" # todo: NEW TRANSLATION
 fiji_focus_slashing_biased_taxes_desc: "Minulé vlády pracovaly proti myšlence míru na našem ostrově. Jedním z hlavních problémů byl daňový řád a jeho mnohé jemné úpravy, které zvýhodňovaly určité etnické skupiny. Začneme to postupně odstraňovat." # todo: NEW TRANSLATION
 fiji_focus_jobs_initiative: "Iniciativa pracovních míst" # todo: NEW TRANSLATION
 fiji_focus_jobs_initiative_desc: "Prostřednictvím komplexního vládního výdajového balíčku investujeme do vytváření pracovních iniciativ. To pomůže zajistit práci pro co nejvíce lidí a nastaví nový standard rovnosti v naší zemi." # todo: NEW TRANSLATION
 fiji_focus_fijian_resource_development_program: "Program rozvoje fidžijských zdrojů" # todo: NEW TRANSLATION
 fiji_focus_fijian_resource_development_program_desc: "FRDP bude řídit rozvoj a těžbu zdrojů. Tento program se promění ve vládní ministerstvo a bude vnímán jako prospěšný pro národ, nikoliv pro vybrané skupiny. Pozemky s hodnotnými zdroji budou nyní ve vlastnictví státu a podniky budou mít sdílené vlastnictví při těžbě a zpracování. Plán je podporovat národní jednotu skrze rozvoj prosperity." # todo: NEW TRANSLATION
 fiji_focus_health_not_wealth_act: "Zákon: Zdraví, ne bohatství" # todo: NEW TRANSLATION
 fiji_focus_health_not_wealth_act_desc: "HNW zákon reformuje klíčové pracovní zákony, které nám umožní lépe vyvážit a vytvořit spravedlivější prostředí pro průměrného člověka. Vytvořením nových pracovních standardů a zrušením zastaralých předpisů umožníme lidem pracovat chytřeji, lépe stavět a déle spolu žít." # todo: NEW TRANSLATION
 fiji_focus_fiji_more_than_just_water: "Fidži, víc než jen voda" # todo: NEW TRANSLATION
 fiji_focus_fiji_more_than_just_water_desc: "Náš ostrov má trpkou historii, což je zřejmé z jednání a současného postavení našeho národa ve světě. Musíme zjistit, co si o nás cizinci myslí, a snažit se získat jejich srdce a mysl. Ukázat, že se můžeme změnit a že náš ostrov je víc než jen destinace pro vodní aktivity." # todo: NEW TRANSLATION
 fiji_focus_researching_new_trades: "Výzkum nových obchodů" # todo: NEW TRANSLATION
 fiji_focus_researching_new_trades_desc: "Díky štědrým investicím do R&D zaměřeného na obchodní zboží a služby a jejich získávání dosáhne náš stát nových výšin, o kterých se nám dříve ani nesnilo." # todo: NEW TRANSLATION
 fiji_focus_unity_through_service: "Jednota skrze službu" # todo: NEW TRANSLATION
 fiji_focus_unity_through_service_desc: "Armáda byla hlavním prvkem držícím naši společnost pohromadě. Musíme uznat, že síla skrze jednotu posouvá národ vpřed. Po vyjednání s vojenskými představiteli máme komplexní plán investic do armády, jejího personálu a lepšího rozdělení civilní a vojenské autority. Nemůžeme si dovolit další puč." # todo: NEW TRANSLATION
 fiji_focus_peace_for_piece: "Mír za kus" # todo: NEW TRANSLATION
 fiji_focus_peace_for_piece_desc: "Když je doma mír, dosahujeme zisků v zahraničí. Náš ostrov nyní zažívá stabilitu, jaká tu dlouho nebyla, a mnoho zemí je ochotnější obchodovat, přijíždět na dovolenou a spolupracovat s námi. To nám umožní lépe plánovat budoucnost a upevnit naše místo v regionu." # todo: NEW TRANSLATION
 fiji_focus_low_income_work_houses: "Nízkopříjmové bydlení a dílny" # todo: NEW TRANSLATION
 fiji_focus_low_income_work_houses_desc: "Vláda vytvoří nízkopříjmové bydlení. Dedikovaný projekt, který nám pomůže dostat lidi z ulic do domovů a zaměstnání. Náklady budou vysoké, ale pokud chceme zajistit bezpečnost, stabilitu a prosperitu, musíme chápat skutečnou cenu nečinnosti." # todo: NEW TRANSLATION
 fiji_focus_funding_a_new_sector: "Financování nového sektoru" # todo: NEW TRANSLATION
 fiji_focus_funding_a_new_sector_desc: "Díky novým geologickým průzkumům jsme určili prostor pro těžbu nízkotřídní železné rudy. Domácí zásoba posílí diverzifikaci ekonomiky a přinese další příležitosti." # todo: NEW TRANSLATION
 fiji_focus_finding_homes_abroad: "Hledání domovů v zahraničí" # todo: NEW TRANSLATION
 fiji_focus_finding_homes_abroad_desc: "Někteří z našich bezdomovců mají překvapivě vysoké společenské dovednosti, které by mohly být využity ve prospěch státu. Přijmeme a zaměstnáme tyto nedoceněné členy společnosti a rozšíříme zahraniční kancelář. Díky jejich těžkým zkušenostem budou lépe oslovovat běžné lidi v jiných zemích a představovat světu představu o fidžijském snu." # todo: NEW TRANSLATION
 fiji_focus_evaluating_military_requirements: "Hodnocení vojenských požadavků" # todo: NEW TRANSLATION
 fiji_focus_evaluating_military_requirements_desc: "Technicky armáda ekonomice přímo nepřispívá. Ale ani bezdomovci. Pokud můžeme uměle zlepšit spodní hranici tím, že upravíme standardy a požadavky pro vstup do armády, snížíme bezdomovectví, zvýšíme národní obranu a zlepšíme vedení a znalosti armády díky expozici větším jednotkám. Všichni nakonec vyhrají." # todo: NEW TRANSLATION
 fiji_focus_reorganizing_homeless_shelters: "Restrukturalizace azylů pro bezdomovce" # todo: NEW TRANSLATION
 fiji_focus_reorganizing_homeless_shelters_desc: "Stav některých našich sociálních programů je opravdu šokující. Musíme reorganizovat financování a strukturu těchto zařízení tak, aby byly efektivnější v počtu osob, které mohou komfortně pojmout." # todo: NEW TRANSLATION
 fiji_focus_naval_primacy_expected: "Očekávaná námořní převaha" # todo: NEW TRANSLATION
 fiji_focus_naval_primacy_expected_desc: "Jsme ostrovní stát; pokud chceme mít skutečný vliv v našem regionu, musíme vážně investovat do námořnictva." # todo: NEW TRANSLATION
 fiji_focus_synthetics_centric_research: "Výzkum syntetiky" # todo: NEW TRANSLATION
 fiji_focus_synthetics_centric_research_desc: "Náš ostrov má řadu přírodních zdrojů, problémem je, že na globální škále jsou nedostatečné. Víme o tomto klíčovém problému a můžeme hledat budoucnost zdrojů. Průkopnickým vývojem syntetických technologií bychom mohli vytvořit vlastní formy omezené autarkie, jaké svět neviděl. Malá zmínka, ale pro nás hrdý krok." # todo: NEW TRANSLATION
 fiji_focus_streamlining_tax_code_expansions: "Zjednodušení expanze daňového řádu" # todo: NEW TRANSLATION
 fiji_focus_streamlining_tax_code_expansions_desc: "Parlamentní návrh T:101A zjednoduší proces a druhy daní, které lze uvalit na zemi jako celek. Doufáme, že vytvoření známého standardu povzbudí podniky a obyvatele k rozvoji způsobem, který možná obchází daně, ale zároveň nepřímo zvýší vybrané daně." # todo: NEW TRANSLATION
 fiji_focus_building_tall: "Zákon o výstavbě do výšky" # todo: NEW TRANSLATION
 fiji_focus_building_tall_desc: "S omezeným prostorem a malou zemí musíme využít místo co nejefektivněji. Usilujeme o nový moderní standard, na který si lidé musí zvyknout. Automatizace je budoucnost, a místo nahrazování lidí musíme integrovat lidi s stroji. Zvýšíme výrobní kapacitu a učiníme ostrov mnohem efektivnějším, než si mnozí dokážou představit." # todo: NEW TRANSLATION
 fiji_focus_promoting_a_frugal_lifestyle: "Podpora střídmého životního stylu" # todo: NEW TRANSLATION
 fiji_focus_promoting_a_frugal_lifestyle_desc: "Náš prostor je omezený a možnosti při rozvoji ostrova jsou malé. Musíme mít opravdový zájem o zachování přírodní krásy, pokud chceme udržet pověst ostrovní destinace pro turisty. Lidé by měli umět užívat si života takového, jaký je, hledat dobré v tom, co mají, místo aby neustále toužili po tom, co by mohli mít. Materialismus nechte Američanům, to nesmí být způsob Fidžijců." # todo: NEW TRANSLATION
 fiji_focus_exploiting_corporatism: "Využití korporatismu" # todo: NEW TRANSLATION
 fiji_focus_exploiting_corporatism_desc: "V zemi je mnoho místních i zahraničních firem, které generují značnou část HDP. Lidská povaha ale ukazuje, že chtějí moc a peníze. Můžeme toho využít, vypadat, že bereme úplatky, ale ve skutečnosti použít tyto peníze jako jakýsi válečný fond. Financování programů, které by jinde zaostaly, udržení stability při možném poklesu ekonomiky a další. Samozřejmě si toho pravděpodobně všimnou, ale užijme si to, dokud to jde." # todo: NEW TRANSLATION
 fiji_focus_neutral_selectivism: "Neutrální selektivismus" # todo: NEW TRANSLATION
 fiji_focus_neutral_selectivism_desc: "Velcí hráči v Pacifiku: Spojené státy americké a Čínská lidová republika. Tyto dvě země se dříve či později střetnou příliš silně, proto musíme být zdvořilí, ale nehledat výhody jednostranně. USA jsou náchylnější k investicím, ale musíme to prezentovat tak, aby se i Čína chtěla zúčastnit. Hrát na obě velké strany, zatímco oni nepřímo budují menšího hráče." # todo: NEW TRANSLATION
 fiji_focus_innovations_sector: "Start-upy v sektoru inovací" # todo: NEW TRANSLATION
 fiji_focus_innovations_sector_desc: "Nemáme bohatství surovin, proto se musíme rozvětvit do trhů, které oslovují měnící se svět. Naše technologické start-upy položí základy pro vstup do technologického průmyslu a umožní nám prodávat cenný software a další produkty nejvyšším zájemcům." # todo: NEW TRANSLATION
 fiji_focus_employment_commission: "Komise pro zaměstnanost" # todo: NEW TRANSLATION
 fiji_focus_employment_commission_desc: "Zákon 5436, známý jako Zákon o zaměstnávání všech, založí ministerstvo zaměstnanosti. Komise pro zaměstnanost bude hledat vládní iniciativy, kde mohou být pracovní místa přímo financována a podporována, aby ti, kdo práci nemají, měli skutečnou příležitost ji získat. Náklady budou zpočátku vyšší, ale časem je vyrovnají nové daňové příjmy a výnosy z nových podniků." # todo: NEW TRANSLATION
 fiji_focus_limited_fijian_naval_expansion: "Omezené rozšíření fidžijského námořnictva" # todo: NEW TRANSLATION
 fiji_focus_limited_fijian_naval_expansion_desc: "Náš obchod a vody musí být bráněny. Několik torpédových člunů nestačí. Musíme vytvořit rozšíření omezené obranné kapacity námořnictva, aby byla zajištěna bezpečnost ostrova. Personál a vybavení musí být standardizovány a vylepšeny na základě zkušeností z domácích i zahraničních misí." # todo: NEW TRANSLATION
 fiji_focus_education_budget_expansion: "Rozšíření rozpočtu na vzdělání" # todo: NEW TRANSLATION
 fiji_focus_education_budget_expansion_desc: "Rozšířením rozpočtu na vzdělání můžeme zlepšit porozumění našich lidí širšímu světu a přinést nové příležitosti pro budoucí generace." # todo: NEW TRANSLATION
 fiji_focus_balancing_budgets: "Vyrovnávání rozpočtů" # todo: NEW TRANSLATION
 fiji_focus_balancing_budgets_desc: "Viděli jsme, jak se náš národ rozvíjí, ale i trendy v rozpočtování. Pokud chceme být skutečným modelem růstu, musíme být flexibilní v rozpočtech a umět kompenzovat přebytky a nedostatky tam, kde se objeví." # todo: NEW TRANSLATION
 fiji_focus_industrial_expansion: "Průmyslová expanze" # todo: NEW TRANSLATION
 fiji_focus_industrial_expansion_desc: "Nezaměstnanost je na rekordně nízké úrovni a emigrace také. Musíme sponzorovat průmyslovou expanzi, abychom udrželi tento požehnaný trend v dějinách našeho národa." # todo: NEW TRANSLATION
 fiji_focus_revitalization_of_foreign_perception: "Oživení zahraničního vnímání" # todo: NEW TRANSLATION
 fiji_focus_revitalization_of_foreign_perception_desc: "Pokrok, který náš národ učinil pro lepší image, nejen pro naše lidi, ale i pro svět kolem nás. Užijme si tento nový věk naší malebné ostrovní říše." # todo: NEW TRANSLATION
 fiji_focus_extracting_the_future: "Těžba budoucnosti" # todo: NEW TRANSLATION
 fiji_focus_extracting_the_future_desc: "Nové technologie v geologickém průzkumu a těžbě nám umožnily lépe porozumět dostupným zdrojům, které můžeme opravdu vytěžit. Někteří proti rozšíření těžby nejsou nadšení, ale je to klíčová součást, která udrží náš ekonomický rozvoj stabilní." # todo: NEW TRANSLATION
 fiji_focus_wealthcare_act: "Zákon o péči o bohatství" # todo: NEW TRANSLATION
 fiji_focus_wealthcare_act_desc: "S rychlým nárůstem bohatství v naší zemi si naši lidé zaslouží péči a přístup k lékařské a popenzijní podpoře, jakou mají státy stokrát větší. S investicemi a nákupem vybavení a personálu vytvoříme péči, o kterou národ usiloval desítky let." # todo: NEW TRANSLATION
 fiji_focus_military_radicals_force_a_junta: "§8Vojenskí radikálové instalují junty§!" # todo: NEW TRANSLATION
 fiji_focus_military_radicals_force_a_junta_desc: "S masivním vnitřním tlakem byl komodor donucen instalovat juntu. Naneštěstí národ zasáhlo nepokoje, ale nacionalisté se spojili a armáda vytvořila pořádek." # todo: NEW TRANSLATION
 fiji_focus_martial_law_window: "Okno vojenského stavu" # todo: NEW TRANSLATION
 fiji_focus_martial_law_window_desc: "Obnovíme pořádek v zemi a současně se zavážeme stabilizovat stát, zatímco vyhodnocujeme situaci. Tento válečný stav znamená na čas zákaz cestování do a ze zahraničí kvůli zhoršujícímu se problému emigrace. Mnoho lidí nebude spokojených, ale musíme to vydržet." # todo: NEW TRANSLATION
 fiji_focus_merging_police_forces: "Sloučení policejních sil" # todo: NEW TRANSLATION
 fiji_focus_merging_police_forces_desc: "Rozdíl mezi vojenskou policií a civilní policií je plýtvání zdroji a zdvojením velení. Integrujeme obě síly, umístíme je pod vojenskou strukturu a zajistíme jednotný cíl – chránit naši zemi a její obyvatele v dobách nepořádku a bezpráví." # todo: NEW TRANSLATION
 fiji_focus_militarized_politics: "Militarizovaná politika" # todo: NEW TRANSLATION
 fiji_focus_militarized_politics_desc: "Vládní struktura je dobrým orgánem; s lehkým doladěním a militarizací aparátu můžeme z této země udělat dobře fungující stroj. Koneckonců, co je parlament než civilní verze generální štábní porady a plánovací místnosti." # todo: NEW TRANSLATION
 fiji_focus_weathering_the_political_storm: "Přečkání politické bouře" # todo: NEW TRANSLATION
 fiji_focus_weathering_the_political_storm_desc: "I když ještě nejsme zcela venku z problémů, musíme zmírnit sevření přehnané kontroly. Svět je proti nám kvůli autoritářství, které naše vojenská junta představuje. Proto rušíme zákaz cestování a válečný stav, zároveň schvalujeme první oficiální reformu po chaosu puče – omezený zákon o péči. Tento zákon sníží náklady a přebytečné zásahy v našem zdravotnictví; doufejme, že tento krok obrátí některé hlavy k lepšímu." # todo: NEW TRANSLATION
 fiji_focus_transparency_in_requirements: "Zákon o požadavcích na transparentnost" # todo: NEW TRANSLATION
 fiji_focus_transparency_in_requirements_desc: "TRA je rozsáhlá revize transparentnosti při tvorbě pravidel a požadavků v civilním i vojenském právu. Ovlivní to i transparentnost požadavků například na získání zaměstnání v civilní sféře nebo povýšení a odpovědnosti v armádě." # todo: NEW TRANSLATION
 fiji_focus_fijian_service_means_fijian_respect: "Služba Fidži znamená fidžijský respekt" # todo: NEW TRANSLATION
 fiji_focus_fijian_service_means_fijian_respect_desc: "Aktualizace a přímé sdělení v kodexu chování sníží staré křivdy. Zvýšením trestů a ukázáním nejen na papíře, ale i v praxi, že ti, kdo slouží Fidži, jsou sami Fidži, posílíme rodinná pouta a sjednotíme lidi, odhodíme staré světové vlivy." # todo: NEW TRANSLATION
 fiji_focus_constitutional_safeguard: "Ústavní záruka" # todo: NEW TRANSLATION
 fiji_focus_constitutional_safeguard_desc: "Náš lid systému nevěří, je tedy naší povinností, aby mu začal věřit. Proto schválíme dodatek, který stanoví a prohlásí za národní trestný čin nespravedlivé zacházení s fidskými občany jako celkem, bez ohledu na etnický původ. Tímto dekretem doufáme uzdravit desetiletí svárů, která rozervala naši zemi." # todo: NEW TRANSLATION
 fiji_focus_foreign_advisors: "Rada zahraničních poradců" # todo: NEW TRANSLATION
 fiji_focus_foreign_advisors_desc: "Vzhledem k tomu, že se svět zdá být proti nám, musíme upřímně ukázat, že chceme jednat správně vůči našim lidem i ve vzájemném prospěchu okolí. Proto vytvořením rozsáhlé civilní a vojenské poradní rady, která nám pomůže znovu vybudovat náš stát, můžeme hledat nové hranice růstu pro naši ostrovní zemi." # todo: NEW TRANSLATION
 fiji_focus_building_upon_our_civilian_base: "Budování na naší civilní bázi" # todo: NEW TRANSLATION
 fiji_focus_building_upon_our_civilian_base_desc: "Ekonomika je v porovnání s naší populací malá, navíc s touto slabou ekonomikou máme řadu problémů. Cílená investice do zvýšení průmyslové základny nám umožní zapojit lidi do práce pro zemi, její cíle a jeden pro druhého." # todo: NEW TRANSLATION
 fiji_focus_starting_domestic_arms_companies: "Zakládání domácích zbrojařských společností" # todo: NEW TRANSLATION
 fiji_focus_starting_domestic_arms_companies_desc: "Fidská armáda není známá... v podstatě ničím, když o tom přemýšlím. Musíme to změnit, a nejlepším začátkem by bylo, aby se v naší zemi zakládaly domácí zbrojovky a vytvořily unikátní fidskou vojenskou identitu. Možná nebudeme nikdy srovnáváni s Amerikou, Německem a podobnými, ale určitě se můžeme zviditelnit v našem regionu." # todo: NEW TRANSLATION
 fiji_focus_bringing_jobs_back_to_fiji: "Vracíme lidi a pracovní místa na Fidži" # todo: NEW TRANSLATION
 fiji_focus_bringing_jobs_back_to_fiji_desc: "Naši lidé stále opouštějí zemi, ať už za studiem, prací nebo z jiných důvodů, a stále trpíme emigrací, která naši zemi sužuje. Musíme proto cíleněji investovat do problémů, které takový odliv způsobují." # todo: NEW TRANSLATION
 fiji_focus_establishing_the_university_of_fiji: "Založení Fidské univerzity" # todo: NEW TRANSLATION
 fiji_focus_establishing_the_university_of_fiji_desc: "Vzdělání... tento základní pilíř společnosti musí být jedním z našich hlavních zaměření při uvažování o budoucnosti našeho národa a jeho lidu. Tento pilíř má jak civilní, tak vojenské uplatnění, které budou naplno rozvíjeny." # todo: NEW TRANSLATION
 fiji_focus_fijian_care_act: "Fidský zákon o národní péči" # todo: NEW TRANSLATION
 fiji_focus_fijian_care_act_desc: "FNCA je program, který má investovat zpět do programů, jež ovlivňují naši žijící populaci. Na rozdíl od politického divadla senioři mohou vytvářet více problémů, než si mnozí uvědomují. Pokud je dokážeme udržet v klidu prostřednictvím pohodlného života po odchodu do důchodu a podobně, budeme schopni lépe posoudit potřeby aktivní populace." # todo: NEW TRANSLATION
 fiji_focus_increase_funding_for_the_fcoe: "Zvýšit financování FCoE" # todo: NEW TRANSLATION
 fiji_focus_increase_funding_for_the_fcoe_desc: "Základem naší civilně-vojenské integrace je Fidský sbor inženýrů (FCoE). Musíme zvýšit jejich financování, aby se mohl rozšířit a lépe plnit jak vojenské, tak civilní úkoly." # todo: NEW TRANSLATION
 fiji_focus_deboning_healthcare_excesses: "Odstranění nadbytečností ve zdravotnictví" # todo: NEW TRANSLATION
 fiji_focus_deboning_healthcare_excesses_desc: "Kdo by to byl řekl: pokud programy běží bez kontroly a dohledu kvůli desetiletím politického chaosu a neustálým změnám vlád, korupce a ztráty peněz bývají rozšířené. Je na místě úplné přepracování a prakticky restart našeho zdravotnického systému. Tím vytvoříme čistý list, který napraví chyby, jimž čelíme, a zohlední realitu, že naše země je skutečně na cestě k zotavení." # todo: NEW TRANSLATION
 fiji_focus_national_rotc_curriculum: "Národní program ROTC" # todo: NEW TRANSLATION
 fiji_focus_national_rotc_curriculum_desc: "V zemích jako Spojené státy některé školy provozují program řízený vojenskou složkou, který studentům předává vůdcovské lekce využitelné v civilním světě prostřednictvím vojensky organizované struktury. To je budoucnost a hlavní směr, který ve školství potřebujeme. Od začátku nižšího stupně střední školy budou všechny školy dodržovat tento formát a studenti v ročnících budou organizováni, cituji, do „jednotek“. Podporováním znalostí o komunitě, vedení a inovacích prostřednictvím týmové práce usilujeme o vytvoření budoucnosti, které naše mládež skutečně porozumí a na ni bude připravena." # todo: NEW TRANSLATION
 fiji_focus_barracks_housing_initiative: "Iniciativa ubytování v kasárnách" # todo: NEW TRANSLATION
 fiji_focus_barracks_housing_initiative_desc: "Zákon BHI bude novým přístupem k řešení nedostatku bydlení v zemi. Bezdomovci se budou moci nastěhovat do ubytovacích jednotek podobných kasárnám spolu s dalšími v podobné situaci. V takovém prostředí se budou moci znovu postavit na nohy díky programu zaměstnání a vojensky orientované rutině, jež má v nich znovu vzbudit iniciativu, kterou považují za ztracenou systémem. Postupným zvyšováním příjmů v tomto takzvaně základním výcvikovém programu až do doby, kdy si najdou práci mimo program a domov mimo kasárenský komplex." # todo: NEW TRANSLATION
 fiji_focus_resource_extractions_act: "Zákon o těžbě zdrojů" # todo: NEW TRANSLATION
 fiji_focus_resource_extractions_act_desc: "REA upřednostní bezdomovce a osoby v trestním systému při získávání zaměstnání jako způsobu obživy a přispění k rozvoji země. Tímto zákonem chceme pochopit a rozšířit zdroje, které můžeme mít domácí cestou." # todo: NEW TRANSLATION
 fiji_focus_expand_the_fcoe: "Rozšíření Fidského sboru inženýrů" # todo: NEW TRANSLATION
 fiji_focus_expand_the_fcoe_desc: "S rostoucí potřebou nové infrastruktury, bydlení a ekonomiky jako celku musíme rozšířit klíčový prvek našeho rozvoje — Fidský sbor inženýrů (FCoE). Toto rozšíření umožní rychlejší a komplexnější přístup k rozvoji, protože se více zdrojů a personálu alokuje do této větve armády." # todo: NEW TRANSLATION
 fiji_focus_tax_rebalancing_act: "Zákon o přerozdělení daní" # todo: NEW TRANSLATION
 fiji_focus_tax_rebalancing_act_desc: "Vojenský parlament přijal Zákon o přerozdělení daní, v jehož rámci bude jednotlivě přezkoumán současný daňový kodex a umožní nám to odstranit nepřiměřené daně uvalené na ty, kteří přišli o bydlení." # todo: NEW TRANSLATION
 fiji_focus_expanding_the_ministry_of_science: "Rozšiřování ministerstva vědy" # todo: NEW TRANSLATION
 fiji_focus_expanding_the_ministry_of_science_desc: "Naše země zaostává nejen kvůli své malé rozloze, ale také proto, že skutečně nevyvíjíme dost inovací. Hledáme zahraniční pomoc skrze Radu zahraničních poradců. Ale už nebudeme jen čekat — světu ukážeme, že se dokážeme posunout a proto těžce investujeme do ministerstva vědy a celkových schopností země ve výzkumu a vývoji technologií." # todo: NEW TRANSLATION
 fiji_focus_soldiers_lifestyle_act: "Zákon o životním stylu vojáka" # todo: NEW TRANSLATION
 fiji_focus_soldiers_lifestyle_act_desc: "Parlament považoval za vhodné vydat dekret, který stanoví skutečné minimální standardy běžného životního stylu. Tímto minimem je životní úroveň průměrného vojáka v našich ozbrojených silách. Zajišťuje to národní a generační porozumění tomu, co náš lid může očekávat, i tomu, co někteří nemohou." # todo: NEW TRANSLATION
 fiji_focus_the_citizen_soldiers_act: "Zákon občanských vojáků" # todo: NEW TRANSLATION
 fiji_focus_the_citizen_soldiers_act_desc: "Parlament přijal Zákon o občanských vojácích, ústavní dodatek, podle kterého je každý občan vojákem národa a každý voják je občanem národa. Tento dodatek v podstatě prohlašuje, že ti, kdo slouží Fidži, jsou sami o sobě fidskými, jednoznačně ukazujíc, že být fidským není nějaká pseudovědecká otázka rasy či etnika, kterou někteří chtějí prosazovat. Spíše jde o to, že být fidským znamená oddanost národu a jeho ideálům." # todo: NEW TRANSLATION
 fiji_focus_energizing_the_nation: "Posílení energetiky národa" # todo: NEW TRANSLATION
 fiji_focus_energizing_the_nation_desc: "Abychom správně vyvážili vojenské a civilní potřeby, musíme rozšířit naši energetickou síť. Stabilní síť a zásoby paliva prokážou stabilitu a předvídavost do budoucna." # todo: NEW TRANSLATION
 fiji_focus_naval_industrialism: "Rozvoj námořního průmyslu" # todo: NEW TRANSLATION
 fiji_focus_naval_industrialism_desc: "Jsme ostrovní stát, je tedy přirozené, že svoji vojenskou produkci zaměříme na námořní plavidla. Jak jinak bychom mohli oslovit mocnosti jako Amerika, Austrálie a podobně, kdybychom se ukázali jen jako glorifikovaná vojenská základna." # todo: NEW TRANSLATION
 fiji_focus_energy_diversity_act: "Zákon o diverzifikaci energetiky" # todo: NEW TRANSLATION
 fiji_focus_energy_diversity_act_desc: "EDA nařídí diverzifikaci naší energetické sítě, aby se naše země lépe bránila před cizími vykořisťovateli. Vložit všechna vejce do jednoho energetického košíku je recept na okamžitý chaos, pokud bude naše země jakkoli napadena." # todo: NEW TRANSLATION
 fiji_focus_mining_the_future: "Těžba budoucnosti" # todo: NEW TRANSLATION
 fiji_focus_mining_the_future_desc: "Víme, že máme vlastní zdroje, měli bychom je využívat k lepšímu prospěchu národa a k zabránění vnějšího zasahování do základních ekonomických potřeb." # todo: NEW TRANSLATION
 fiji_focus_naval_priorities: "Námořní priority" # todo: NEW TRANSLATION
 fiji_focus_naval_priorities_desc: "I když usilujeme o silný a vyvážený nábor do armády, víme, že jsme v doslovném smyslu ostrov. Zvýšení financí proto bude nakloněno námořnictvu více než ostatním složkám, ale ne přehnaně — nepotřebujeme nezdravé mezislužební konflikty." # todo: NEW TRANSLATION
 fiji_focus_civilian_air_training: "Civilní letecký výcvik" # todo: NEW TRANSLATION
 fiji_focus_civilian_air_training_desc: "Víme, že máme dosti trnitou historii s vlastním letectvem. Nemůžeme ale nechat minulost ovládat přítomnost natož budoucí snahy o přežití. Proto použijeme programy civilního výcviku a civilní letadla jako způsob, jak uvést a začít první kroky při budování našeho letectva. Bude to pomalý proces, ale nezbytný, pokud chceme přežít v tomto moderním věku." # todo: NEW TRANSLATION
 fiji_focus_prussia_of_the_pacific: "Prusko Tichomoří" # todo: NEW TRANSLATION
 fiji_focus_prussia_of_the_pacific_desc: "Náš stát je moderním ztělesněním pruského typu národa. Spojení civilního a vojenského životního stylu v jeden soudržný stroj vytvořilo novou éru pro Fidži. Jsme malí, ale hrdí, stavíme vysoko a mluvíme nahlas, jsme regionální mocností a necháme slyšet svůj hlas jako ostatní státy." # todo: NEW TRANSLATION
 fiji_focus_monarchist_acendence: "§0Nástup monarchistů§!" # todo: NEW TRANSLATION
 fiji_focus_monarchist_acendence_desc: "Vnitřní boje armády přinesly naší zemi údajně správnou cestu. Bratři a sestry z Fidži, stojíme sjednoceni pod Bohem a pod praporem Fidži. Jsme pány vlastního osudu, demokracie se ukázala být příliš nestálá, aby obstála. Musíme se proto dohodnout a vytvořit novou společnost: jednu s nacionalismem, jednu s vojenskou silou, společnost, kde být Fidským znamená více než jen etnicitu." # todo: NEW TRANSLATION
 fiji_focus_the_kingdoms_quarrels: "Spory království" # todo: NEW TRANSLATION
 fiji_focus_the_kingdoms_quarrels_desc: "Politická situace je přinejlepším křehká a v nejhorším zcela zchátralá. Musíme dát dohromady kabinet, formalizovat vládu a zhodnotit největší problémy naší země." # todo: NEW TRANSLATION
 fiji_focus_the_kingdoms_economy: "Ekonomika království" # todo: NEW TRANSLATION
 fiji_focus_the_kingdoms_economy_desc: "Kdekoliv se chceme prosadit, potřebujeme skutečnou ekonomiku. Diverzita je hlavní, podpůrná věc je mít správné lidi pro takovou ekonomiku. Celkově budeme muset hledat příležitosti, pokud chceme něčeho dosáhnout." # todo: NEW TRANSLATION
 fiji_focus_the_ethnic_divides: "Etnické rozdělení" # todo: NEW TRANSLATION
 fiji_focus_the_ethnic_divides_desc: "Etnické rozpory v zemi sahají až do doby raného anglického kolonialismu. Mnoho koloniálních robotníků z Indie bylo do Fidži dovezeno pracovat na cukrových plantážích a v cukrovarech, které naplňovaly anglické pokladny. Tato segregace a nucená migrace byly od nezávislosti v 70. letech velmi napjaté. Mělo by tedy být jednou z našich nejvyšších priorit toto vyřešit, pokud chceme skutečně zůstat u moci." # todo: NEW TRANSLATION
 fiji_focus_police_standards_act: "Zákon o standardech policie" # todo: NEW TRANSLATION
 fiji_focus_police_standards_act_desc: "Parlament přijal zákon, který přetvoří standardy, jež tvoří policejní síly Fidži. Všechny kodexy chování budou vyleštěny a přepracovány tak, aby zdůrazňovaly, že bez ohledu na situaci musí být všechny kroky hodnoceny spravedlivě podle aktuálních okolností. Nesmí docházet k nepřiměřenému použití síly vůči civilistům nebo občanům Fidži, ledaže by hrozilo bezprostřední ohrožení osoby nebo majetku. Tyto kroky uvedou věci do správného směru." # todo: NEW TRANSLATION
 fiji_focus_sponsored_emigration_deals: "Sponzorované dohody o emigraci" # todo: NEW TRANSLATION
 fiji_focus_sponsored_emigration_deals_desc: "Ač krátkodobě nákladné, dlouhodobě přinesou stabilitu rychleji, i kdyby neortodoxními způsoby. Sponzorováním odchodů etnických Indů bychom mohli zmenšit a nepřímo zhomogenizovat naši populaci a pracovat s těmi, kdo skutečně chtějí zůstat. Každý má svou cenu, ale každý má také volbu." # todo: NEW TRANSLATION
 fiji_focus_hiring_practices_act: "Zákon o přijímacích praktikách" # todo: NEW TRANSLATION
 fiji_focus_hiring_practices_act_desc: "Přijat byl zákon sjednocující jazyk a potvrzující protidiskriminační zákony. Zdá se, že to málo, co jsme měli, mělo celou řadu děr, proto vyrovnání pravidel zastaví vykořisťování a diskriminaci všech občanů naší země." # todo: NEW TRANSLATION
 fiji_focus_equal_standard_care_act: "Zákon o rovném standardu péče" # todo: NEW TRANSLATION
 fiji_focus_equal_standard_care_act_desc: "ESCA je právní minimální norma, podle níž všechny formy péče — lékařské i sociální, veřejné i soukromé — musí dodržovat stejný základní standard. Musíme zajistit, že bez ohledu na to, kdo je nemocný nebo kdo odešel do důchodu, občané této země budou mít nárok na péči bez ohledu na jejich etnický původ." # todo: NEW TRANSLATION
 fiji_focus_redrafting_the_constitution: "Přepracování ústavy" # todo: NEW TRANSLATION
 fiji_focus_redrafting_the_constitution_desc: "Už dávno od posledního skutečného přepracování ústavy. S tímto na mysli musíme nastavit vládní strukturu, která bude vládnout. Musíme položit základy rovnosti a sociálních svobod, na nichž bude stát naše země, pokud nechceme v budoucnu zkolabovat." # todo: NEW TRANSLATION
 fiji_focus_addressing_the_brain_drain: "Řešení odlivu mozků" # todo: NEW TRANSLATION
 fiji_focus_addressing_the_brain_drain_desc: "Naše země si ničí potenciál tím, že jen existuje bez investic. Lidé odcházejí za lepšími příležitostmi a životním standardem. Pokud chceme náš stát rozvíjet, musíme do něj investovat a pečovat o jeho obyvatele." # todo: NEW TRANSLATION
 fiji_focus_establishing_the_reseach_and_development_ministry: "Zřízení ministerstva výzkumu a vývoje" # todo: NEW TRANSLATION
 fiji_focus_establishing_the_reseach_and_development_ministry_desc: "Vytvoření a formalizace Ministerstva výzkumu a vývoje, nebo jednoduše Ministerstva výzkumu, bude základním pilířem naší společnosti. Vedení pro vzdělávání a inovace nám umožní lépe organizovat, financovat a — no — inovovat." # todo: NEW TRANSLATION
 fiji_focus_employment_assistance_programs: "Programy pomoci při zaměstnání" # todo: NEW TRANSLATION
 fiji_focus_employment_assistance_programs_desc: "Nezaměstnanost a strach z ekonomického zastavení v důsledku špatného obratu mohou lidi přimět k odchodu. Musíme proto zřídit řadu preventivních programů, které dočasně pomohou občanům při přechodu do nového zaměstnání. Například malé stipendium na měsíc, kdy mohou zameškat platby, nebo pracovní portály urychlující hledání zaměstnání — věci, které zjemní přechod mezi zaměstnáním a nezaměstnaností, aniž by lidem dávaly pocit, že se jejich život zastavil." # todo: NEW TRANSLATION
 fiji_focus_specializing_medical_research: "Specializovaný lékařský výzkum" # todo: NEW TRANSLATION
 fiji_focus_specializing_medical_research_desc: "Našich obyvatel není mnoho, a proto má v porovnání každý život zvláštní hodnotu. Musíme zajistit, aby významná část našeho výzkumu a vývoje směřovala k průkopnickým technologiím v lékařské oblasti. Ano, bude nás to něco stát, ale pokud chceme plně využít svůj lid, musí být o něj co nejlépe postaráno." # todo: NEW TRANSLATION
 fiji_focus_expanding_education_funding: "Zvýšení financování školství" # todo: NEW TRANSLATION
 fiji_focus_expanding_education_funding_desc: "Rozšíření obecných investic do školství nám umožní vytvořit nové generace vzdělanějších občanů. Znalosti, které získají, následně využijeme při rozvoji naší země a její budoucnosti." # todo: NEW TRANSLATION
 fiji_focus_creating_the_research_institute_of_fiji: "Vytvoření výzkumného ústavu Fidži" # todo: NEW TRANSLATION
 fiji_focus_creating_the_research_institute_of_fiji_desc: "RIF bude pýchou vědeckého rozvoje v Tichomoří. Naše investice a oddanost inovacím přimějí lidi zůstat a usilovat nejen o vlastní zlepšení, ale i o prospěch celého národa. Můžeme také využít tuto instituci jako prostředek měkké moci při vojenském vývoji a projekci národní síly." # todo: NEW TRANSLATION
 fiji_focus_reviewing_the_housing_crisis: "Přezkoumání bytové krize" # todo: NEW TRANSLATION
 fiji_focus_reviewing_the_housing_crisis_desc: "V rozvinutém západním světě bytovou krizí rozumějí kolaps trhu s nemovitostmi. U nás jde ale o rostoucí problém bezdomovectví. I přes nízký počet obyvatel máme problém s bezdomovectvím srovnatelný s některými africkými státy. Pochopení této znepokojující reality nám umožní rozhodně jednat při řešení tohoto narůstajícího problému a možná tak zabránit opakování takové kaskády... nebo alespoň omezit její rozsah." # todo: NEW TRANSLATION
 fiji_focus_increased_homeless_shelter_funding: "Zvýšení financování útulků pro bezdomovce" # todo: NEW TRANSLATION
 fiji_focus_increased_homeless_shelter_funding_desc: "Naše současné programy pro bezdomovce nedostávají dostatek prostředků, aby se o potřebné správně postaraly. Přímou investicí do zvýšení financování můžeme lépe zajistit kvalitu péče, kterou tito občané obdrží v době nouze, dokud se nepostaví na vlastní nohy." # todo: NEW TRANSLATION
 fiji_focus_royal_engineers_program: "Program královských inženýrů" # todo: NEW TRANSLATION
 fiji_focus_royal_engineers_program_desc: "REP umožní trh civilních pracovních míst v rámci armádního sboru inženýrů. Toto civilní křídlo bude využito pro veřejné práce, vládou sponzorované stavební zakázky a podobně. Myšlenkou je nabídnout základní zaměstnání těm, kdo jsou nezaměstnaní a hrozí jim ztráta bydlení a následně i obživy. Tak vytvoříme pevné dno, na kterém naši občané mohou stát, aniž by měli pocit, že klesají do hlubin, z nichž by se třeba nevrátili." # todo: NEW TRANSLATION
 fiji_focus_young_business_leaders_program: "Program mladých obchodních lídrů" # todo: NEW TRANSLATION
 fiji_focus_young_business_leaders_program_desc: "Program YBL je vládní iniciativa k inspiraci a podpoře nových a budoucích obchodních vůdců. Každý může vlastnit a provozovat podnik, ale ti, kteří to opravdu chtějí, se mohou připojit k programu YBL. Učením podnikatelských dovedností a poskytováním bezrizikových půjček, které budou spláceny, vytváříme pozitivní prostředí pro formování budoucích ekonomických pilířů." # todo: NEW TRANSLATION
 fiji_focus_resource_development_initiative: "Iniciativa rozvoje zdrojů" # todo: NEW TRANSLATION
 fiji_focus_resource_development_initiative_desc: "RDI je vládní iniciativa v ekonomice za účelem diverzifikace domácích zdrojů. Víme, že máme omezené možnosti kvůli tomu, že jsme doslova ostrov. To ale neznamená, že nemáme co nabídnout — naopak máme slušnou směs rud a minerálů, která nám umožňuje relativně rozmanitou ekonomiku. Abychom měli výhodu, musíme si zajistit více domácích zdrojů." # todo: NEW TRANSLATION
 fiji_focus_new_economic_planning_board: "Nová rada hospodářského plánování" # todo: NEW TRANSLATION
 fiji_focus_new_economic_planning_board_desc: "EPB pomůže městským plánovačům a investorům, zahraničním i domácím, vytvořit novou a stále se rozvíjející ekonomiku. Umožní nám to přilákat nový kapitál a uplatnit omezenou formu měkké síly podporou zahraničních společností a vývozem našich výrobků." # todo: NEW TRANSLATION
 fiji_focus_ensuring_a_steeling_future: "Zajištění ocelové budoucnosti" # todo: NEW TRANSLATION
 fiji_focus_ensuring_a_steeling_future_desc: "Výroba a zajištění oceli v dostatečné míře doma nám umožní prakticky fungovat. Ocel je jedním z hlavních zdrojů a materiálů tvořících moderní svět. Zajištění domácí dodávky nám proto umožní zachovat určitou ekonomickou nezávislost." # todo: NEW TRANSLATION
 fiji_focus_phase_one_business_development: "Fáze 1 rozvoje podnikání" # todo: NEW TRANSLATION
 fiji_focus_phase_one_business_development_desc: "První výsledky naší ekonomické revitalizace se začínají projevovat, a tak brzy budeme moci sklízet blahobyt." # todo: NEW TRANSLATION
 fiji_focus_oiling_our_nation: "Zajištění ropných zdrojů pro národ" # todo: NEW TRANSLATION
 fiji_focus_oiling_our_nation_desc: "Díky rozsáhlým průzkumům a výzkumu jsme připravili plán na zajištění domácích zásob ropy. Jako základ moderní éry zajistíme naši budoucnost a naše energetické a petrochemické potřeby." # todo: NEW TRANSLATION
 fiji_focus_diversifying_the_naval_industries: "Diverzifikace námořního průmyslu" # todo: NEW TRANSLATION
 fiji_focus_diversifying_the_naval_industries_desc: "Máme silný loděnicový průmysl, ale musíme ho diverzifikovat a umožnit rozšíření jak civilních, tak vojenských odvětví na našem ostrově. Musíme být schopni upevnit naši pozici při zajišťování území a v konkurenci s jinými státy." # todo: NEW TRANSLATION
 fiji_focus_rubber_banding_the_nation: "Zabezpečení gumových zdrojů" # todo: NEW TRANSLATION
 fiji_focus_rubber_banding_the_nation_desc: "Díky průlomům ve syntetických technologiích jsme zajistili značné domácí zásoby syntetické gumy namísto omezených zásob přírodní gumy. Může nás to trochu stát, ale dlouhodobě to posílí naši snahu o co největší autarkii." # todo: NEW TRANSLATION
 fiji_focus_phase_two_business_development: "Fáze 2 rozvoje podnikání" # todo: NEW TRANSLATION
 fiji_focus_phase_two_business_development_desc: "Průběžné investice do růstu a rozšíření podnikání bezpochyby umožní našemu hospodářství růst stabilním tempem." # todo: NEW TRANSLATION
 fiji_focus_pacific_economics_exchange_commission: "Komise pro pacifickou ekonomickou výměnu" # todo: NEW TRANSLATION
 fiji_focus_pacific_economics_exchange_commission_desc: "Naše snaha o regionální uznání a o to být trochu trnem v oku soupeřícím mocnostem v Pacifiku bude naším vrcholným úspěchem. Komise pro pacifickou ekonomickou výměnu je nástrojem spolupráce mezi naší zemí a ostatními státy v regionu Tichého oceánu. Cílem komise je podpořit větší spolupráci a jednotu mezi námi a ostatními ostrovními státy a alespoň vytvořit široký status quo v oblasti uplatňování měkké síly." # todo: NEW TRANSLATION
 fiji_focus_royal_military_expansion_program: "Královský program rozšíření armády" # todo: NEW TRANSLATION
 fiji_focus_royal_military_expansion_program_desc: "Obecné rozšíření a financování armády nám umožní posílit domácí bezpečnost a zahraniční podpůrné mise. S růstem armády můžeme ve společnosti také upevnit smysl pro povinnost a čest, čímž utváříme budoucí generace." # todo: NEW TRANSLATION
 fiji_focus_royal_military_contracts: "Královské vojenské smlouvy" # todo: NEW TRANSLATION
 fiji_focus_royal_military_contracts_desc: "RMC budou incentivní program snažící se o domácí zbrojní výrobu. I když to není zázrak, umožní nám to lépe zásobovat armádu, zlepšit výcvik a zároveň snížit celkový čas potřebný k výcviku." # todo: NEW TRANSLATION
 fiji_focus_royal_fijian_dream: "Královský sen Fidži" # todo: NEW TRANSLATION
 fiji_focus_royal_fijian_dream_desc: "Královský sen Fidži znamená myslet na minulost, ale jednat podle současných standardů. Potvrzení ústavního ustanovení, že základna naší demokracie zůstane zachována, avšak názvy úřadů a titulů budou prostě změněny. Je to jen kosmetické zdobení naší vlády? Ano. Snižuje to však naše závazky vůči péči o národ a jeho lidi? Rozhodně ne. Někdy může malý posun ega mnoha lidem opravdu pomoci, i těm, kteří si v sobě nejsou jistí." # todo: NEW TRANSLATION
 fiji_focus_technate_council_emerges: "§tRada technátu se objevuje§!" # todo: NEW TRANSLATION
 fiji_focus_technate_council_emerges_desc: "Na Fidži mnoho významných technických odborníků studovalo v zahraničí. Rada technátu je skupina vážených ekonomů, vědců a dalších technických expertů, kteří se kolektivně sdružili do vlastního mocenského bloku. V chaotické a roztříštěné situaci Rada technátu použila své kontakty a vliv k potlačení vůdců frakcí, ať už přímými nebo nepřímými prostředky. Výsledkem je, že rada převzala vedení země a bude usilovat o přeměnu Fidži v model lidského důvtipu a inovací." # todo: NEW TRANSLATION
 fiji_focus_a_technocratic_constitution: "Technokratická ústava" # todo: NEW TRANSLATION
 fiji_focus_a_technocratic_constitution_desc: "Základem každé technokracie je, že vládní orgán usiluje o dobro druhu, nikoli o jeho podkategorii. Proto plánujeme přepracovat ústavu naší země a vytvořit první technokratickou ústavu. Hlavní body budou konkretizovány při samotném přepracování, ale podstata je jasná: i když se nazýváme Fidžijci a máme státní útvar Fidži, od nynějška bude každý člověk pod správou tohoto státu považován za rovnocenného. Lidé jsou lidé; jsme jeden druh a musíme společně pracovat na zajištění budoucnosti a pokroku našeho druhu." # todo: NEW TRANSLATION
 fiji_focus_human_treatment_amendment: "Dodatek o zacházení s lidmi" # todo: NEW TRANSLATION
 fiji_focus_human_treatment_amendment_desc: "Dodatek jasně stanoví, že jakýkoli člen lidského druhu, bez ohledu na odlišnosti, bude považován za člověka. To znamená, že veškeré nespravedlivé škodlivé činy páchané na jiném členu druhu kvůli rozdílům v přesvědčení, vzhledu nebo osobní identitě budou přísně trestány v souladu s trestním zákonem." # todo: NEW TRANSLATION
 fiji_focus_voting_requirements_amendment: "Dodatek k volebním požadavkům" # todo: NEW TRANSLATION
 fiji_focus_voting_requirements_amendment_desc: "Dodatek k volebním požadavkům nabízí jednoduché a přímé řešení pro hlasování v moderní době demokratických vlád. Voličským věkem bude 18 let, právně uznaný věk dospělosti a pochopení osobní odpovědnosti za vlastní životní volby a činy. Všichni registrovaní občané země budou mít právo volit, aby se zabránilo zneužití přímé demokracie škodlivými zahraničními aktéry. Hlasy budou odevzdávány prostřednictvím vládních webových stránek, přístupných z domova, telefonu nebo na místním úřadě. Voliči musí zadat své číslo občanského průkazu, aby se zabránilo dvojímu hlasování a jiným škodlivým praktikám." # todo: NEW TRANSLATION
 fiji_focus_working_standards_amendment: "Dodatek o pracovních standardech" # todo: NEW TRANSLATION
 fiji_focus_working_standards_amendment_desc: "Dodatek upravuje standardy pracovního prostředí a pracovních úvazků a ukazuje nový směr, kterým se chceme ubírat. Hlavním opatřením je okamžité zavedení rotačního rozvrhu, běžně označovaného jako 4 & 4: čtyři hodiny denně, čtyři dny v týdnu jako standardní pracovní týden. Implementace samozřejmě zabere čas, ale tento model zajišťuje maximální zaměstnanost, udržení pracovníků a jejich spokojenost." # todo: NEW TRANSLATION
 fiji_focus_funding_our_future: "Financování naší budoucnosti" # todo: NEW TRANSLATION
 fiji_focus_funding_our_future_desc: "Jádrem naší cesty do technokratické budoucnosti je zajistit, aby budoucí generace získávaly adaptivní vzdělání o širším světě a mimo něj. Někteří se učí vizuálně, jiní prakticky — vše je na stupnici, a pokud se s ní nebudeme pohybovat, vytvoříme kastu lidí a ublížíme jim tím, že se nepostaráme o způsoby, jak se mohou učit a přizpůsobit." # todo: NEW TRANSLATION
 fiji_focus_growing_our_manufacturing_base: "Rozšiřování naší výrobní základny" # todo: NEW TRANSLATION
 fiji_focus_growing_our_manufacturing_base_desc: "Chceme-li dosáhnout pokroku, musíme růst nejen jako země, ale i ekonomicky. Tento bod zahájí cílené zaměření na ekonomický růst, podporovaný také sociálním rozvojem a investicemi." # todo: NEW TRANSLATION
 fiji_focus_building_the_institute_of_automation: "Budování Institutu automatizace" # todo: NEW TRANSLATION
 fiji_focus_building_the_institute_of_automation_desc: "RPP, neboli Program výzkumného ráje, odstartuje naši zemi (a následně náš druh na této planetě) do budoucnosti, o které sníme. Začneme Institutem automatizace, který bude věnovat inovacím a výzkumu automatizace a integrace nových technologií a metod pro výrobu a tvorbu. Stanovíme laťku pro rychlejší a levnější výrobu, abychom kde možná zlepšili životní úroveň populace, jakou jsme neviděli od poválečné éry." # todo: NEW TRANSLATION
 fiji_focus_dedicated_welfare_funding: "Vyhrazené financování sociálních programů" # todo: NEW TRANSLATION
 fiji_focus_dedicated_welfare_funding_desc: "Chceme-li, aby byli naši občané produktivní a spolupracující, musíme se o ně také postarat. Respekt je oboustranný, a bez ohledu na emocionální dopad jsme všichni členy téhož druhu, proto podle ústavního nařízení musíme o sebe vzájemně pečovat." # todo: NEW TRANSLATION
 fiji_focus_tech_industrial_investments: "Investice do technologického průmyslu" # todo: NEW TRANSLATION
 fiji_focus_tech_industrial_investments_desc: "Naše pochopení světové ekonomiky ukazuje, že technologické odvětví je tím pravým místem. Chceme toho využít a integrovat tento sektor jako součást Programu výzkumného ráje." # todo: NEW TRANSLATION
 fiji_focus_institute_for_resource_development: "Institut pro rozvoj zdrojů" # todo: NEW TRANSLATION
 fiji_focus_institute_for_resource_development_desc: "IRD bude věnovat svůj výzkum metodám těžby, zpracování a syntetických náhrad zdrojů. Tento přeuspořádání a péče vybudují základy pro ekonomickou autarkii a ukážou světu, že dokážeme vytvořit lepší zítřek." # todo: NEW TRANSLATION
 fiji_focus_institute_for_energy_development: "Institut pro rozvoj energetiky" # todo: NEW TRANSLATION
 fiji_focus_institute_for_energy_development_desc: "Cílem IED bude vyvíjet nové způsoby výroby energie a zvyšovat jejich efektivitu. Tato část Programu výzkumného ráje pomůže zajistit větší energetickou nezávislost od zahraničních mocností." # todo: NEW TRANSLATION
 fiji_focus_labour_corps: "Pracovní sbor" # todo: NEW TRANSLATION
 fiji_focus_labour_corps_desc: "Pracovní sbor je vládní iniciativa k organizaci a prioritizaci výstavby nových veřejných děl a infrastruktury. Tato téměř vojenská civilní organizace nám umožní stavět rychlostí, jakou by běžné rozvinuté země nedokázaly, díky organizaci, zjednodušení předpisů a přímému nasazení na potřeby." # todo: NEW TRANSLATION
 fiji_focus_labour_prison_program: "Program pracovních věznic" # todo: NEW TRANSLATION
 fiji_focus_labour_prison_program_desc: "LPP je rehabilitační přístup v trestním systému. Vězni obdrží základní péči, ale mohou se zapojit do programu LP, kde budou mít přidělenou práci a získávat energetické kredity. Tyto kredity lze vyměnit za slevy, vylepšení nebo zlepšení podmínek jejich trestu. Po zakoupení určitých vylepšení a podle závažnosti trestného činu může vězeň vyměnit kredity za zkrácení trestu. Cílem je povzbudit rehabilitaci prací a přípravou na návrat do společnosti." # todo: NEW TRANSLATION
 fiji_focus_increasing_domestic_steel: "Zvyšování domácí výroby oceli" # todo: NEW TRANSLATION
 fiji_focus_increasing_domestic_steel_desc: "Díky rozsáhlým průzkumům a výzkumu jsme dosáhli průlomu ve vývoji domácí výroby oceli. Není to mnoho, ale je to dobrý výchozí bod k větší soběstačnosti." # todo: NEW TRANSLATION
 fiji_focus_technocratic_militarism: "Technokratický militarismus" # todo: NEW TRANSLATION
 fiji_focus_technocratic_militarism_desc: "Spojujícím principem v naší historii je povinnost a čest vůči vlasti a těm, kteří jí slouží. Musíme věnovat výzkumu a vývoji vojenských schopností. Možná se nedostaneme na úroveň velkých mocností, ale alespoň bychom mohli napodobit menší verzi americké armády. Snít se má také povoleno." # todo: NEW TRANSLATION
 fiji_focus_research_paradise_program: "Program Výzkumného ráje" # todo: NEW TRANSLATION
 fiji_focus_research_paradise_program_desc: "Po téměř třech letech vývoje konečně můžeme spustit náš hlavní cíl. Program Výzkumného ráje bude sloužit jako pilíř globální vědecké komunity a využije rozsáhlé financování k vytvoření rekreačního centra pro výzkumníky ze všech oblastí, aby zde studovali, experimentovali a rozvíjeli své obory. Vytvoříme svět, kde budou STEM obory považovány nejen za budoucnost, ale i za příjemnou alternativu k běžné dovolené." # todo: NEW TRANSLATION
 fiji_focus_promoting_domestic_energy_synthetics: "Podpora domácích energetických syntetik" # todo: NEW TRANSLATION
 fiji_focus_promoting_domestic_energy_synthetics_desc: "Průlomy v syntetických technologiích vedly k rostoucí domácí zásobě ropy. Tato zásoba bude využita k růstu naší ekonomiky; kromě energetického použití podpoří i petrochemický průmysl." # todo: NEW TRANSLATION
 fiji_focus_technocratic_health_act: "Technokratický zákon o zdravotnictví" # todo: NEW TRANSLATION
 fiji_focus_technocratic_health_act_desc: "Rada schválila THA, zákon, který investuje do rozsáhlého rozšíření našeho zdravotnického systému. To nám umožní lépe pečovat o obyvatele jak v počtu, tak v motivaci — nezbytné pro budování velkých cílů." # todo: NEW TRANSLATION
 fiji_focus_industrial_diversity_act: "Zákon o průmyslové diverzifikaci" # todo: NEW TRANSLATION
 fiji_focus_industrial_diversity_act_desc: "IDA podporuje další diverzifikaci naší civilní ekonomiky. Díky pokračujícím snahám Institučního komplexu se nám podařilo skutečně rozvinout naši zemi." # todo: NEW TRANSLATION
 fiji_focus_family_care_act: "Zákon o péči o rodinu" # todo: NEW TRANSLATION
 fiji_focus_family_care_act_desc: "Tento dekret vychází z přesvědčení, že rodina, bez ohledu na její složení, je hlavním pilířem společnosti. Musíme proto přestavět systémy sociální péče tak, aby rodiny podporovaly a udržovaly stabilitu společnosti." # todo: NEW TRANSLATION
 fiji_focus_research_plan_alchemy: "Výzkumný plán: Alchymie" # todo: NEW TRANSLATION
 fiji_focus_research_plan_alchemy_desc: "Náš nejambicióznější plán doposud. Výzkumný plán Alchymie bude stát asi třetinu našeho HDP, ale věříme, že máme základní předpoklady pro molekulární reorganizaci. V prostých termínech by to bylo téměř jako alchymie. I když by šlo o velmi volatilní a nákladnou technologii, její úspěch by nám umožnil téměř naprostou ekonomickou autarkii." # todo: NEW TRANSLATION
 fiji_focus_research_plan_armory: "Výzkumný plán: Zbrojovka" # todo: NEW TRANSLATION
 fiji_focus_research_plan_armory_desc: "Naše armáda musí odpovídat pokroku civilního sektoru. Nemůžeme nasadit všechny nejlepší vynálezy do terénu, ale alespoň zvýšíme standardy, na jaké budou naši vojáci vybaveni a připraveni. To bude stát, ale výsledek posílí bezpečnost země." # todo: NEW TRANSLATION
 fiji_focus_research_plan_biomedical: "Výzkumný plán: Bio-medicína" # todo: NEW TRANSLATION
 fiji_focus_research_plan_biomedical_desc: "Plán Bio-Med posune naše biologické a lékařské technologie tak, aby možná prodloužily průměrnou délku života o dalších 20 let. Protézy a pokroky v genetickém inženýrství by umožnily starším lidem zůstat zdravější a silnější. Chceme pokrýt naše občany pod hlavičkou nové éry biomedicínských inovací." # todo: NEW TRANSLATION
 fiji_focus_naval_innovations: "Námořní inovace" # todo: NEW TRANSLATION
 fiji_focus_naval_innovations_desc: "Naše armáda není jen armáda pozemních sil; oddělení věnované námořním inovacím je jediný způsob, jak může Fidži ovládat svá národní vody." # todo: NEW TRANSLATION
 fiji_focus_expansion_of_welfare_programs: "Rozšíření sociálních programů" # todo: NEW TRANSLATION
 fiji_focus_expansion_of_welfare_programs_desc: "Diverzifikace typů sociální péče nám umožní lépe řešit trvalé problémy nové doby." # todo: NEW TRANSLATION
 fiji_focus_research_plan_synthetic: "Výzkumný plán: Syntetika" # todo: NEW TRANSLATION
 fiji_focus_research_plan_synthetic_desc: "Plán Syntetika je komplexní přístup k vylepšení programu syntetik, který nám umožní vyrobit domácí dodávky gumovým podobných produktů. Za cenu omezeného dovozu pryže a zvýšených investic do výzkumu očekáváme posílení ekonomiky i společnosti díky tomuto novému zdroji." # todo: NEW TRANSLATION
 fiji_focus_civilian_corp_of_engineers: "Civilní sbor inženýrů" # todo: NEW TRANSLATION
 fiji_focus_civilian_corp_of_engineers_desc: "CCE je civilní odnož Fidžijského sboru inženýrů. Cílem je rozlišit a prioritizovat civilní a vojenské stavební projekty. Obě skupiny se ale mohou spojit v případě potřeby, což bude mít i nepřímé vojenské využití." # todo: NEW TRANSLATION
 fiji_focus_research_plan_autarky: "Výzkumný plán: Autarkie" # todo: NEW TRANSLATION
 fiji_focus_research_plan_autarky_desc: "Po letech výzkumu, plánování a investic jsme dosáhli skutečného průlomu, který prakticky zajišťuje naši ekonomickou autarkii. Nyní můžeme dosáhnout čehokoli — možná ani hvězdy nebudou limitem." # todo: NEW TRANSLATION
 fiji_focus_research_plan_feast: "Výzkumný plán: Hořad" # todo: NEW TRANSLATION
 fiji_focus_research_plan_feast_desc: "Abychom udrželi růst jako druh a společnost, musíme zajistit základní potřeby. Klíčová je potravina — zajištění potravinové bezpečnosti zvýší stabilitu, růst populace a poskytne nám měkkou moc v mezinárodních vztazích. Fidži se může stát oporou v boji proti chudobě a potravinové nejistotě." # todo: NEW TRANSLATION
 fiji_focus_research_plan_nucleus: "Výzkumný plán: Jádro" # todo: NEW TRANSLATION
 fiji_focus_research_plan_nucleus_desc: "Budoucnost je nyní. Udělali jsme tolik pokroků v jaderném inženýrství, že je smutné, jak přetrvávají strachy a dezinformace. Za značné náklady nastavíme nový globální standard pro stavbu jaderných reaktorů — efektivní, bezpečný a výkonný. Ukážeme světu bezpečný standard, který by zastínil lepší země s pochybnou minulostí v jaderné energetice. Pro technokracii — budoucnost, kterou náš druh potřebuje." # todo: NEW TRANSLATION
 fiji_influence_defense_through_chaos: "Obrana vlivu skrze chaos" # todo: NEW TRANSLATION
 fiji_influence_defense_through_chaos_desc: "Fidži je nezávislé od 70. let, ale nezávislost nepřinesla očekávanou slávu a mír. Občanské a vojenské převraty a etnické napětí zemi držely v pozastavení. Na druhou stranu chaos vytváří přirozenou bariéru — zahraniční mocnosti váhají s vkládáním aktiv v tak nestabilním regionu. Máme proto vyšší obranu proti zahraničnímu vlivu, což je dvojsečný meč, ale prozatím nám to vyhovuje." # todo: NEW TRANSLATION
 fiji_militarized_society: "Militarizovaná společnost" # todo: NEW TRANSLATION
 fiji_militarized_society_desc: "Chaos a násilí převratu v roce 2000 zanechaly na národu jizvu nenávisti a studu. Nové generace se obracejí k armádě, což posílilo vznik a popularitu vojenské junt y jako formy vlády. Vznikla společnost, kde je armáda společností a společnost armádou." # todo: NEW TRANSLATION
 fiji_society_of_the_elected_king: "Společenství zvoleného krále" # todo: NEW TRANSLATION
 fiji_society_of_the_elected_king_desc: "Po demonstraci síly a závazku bránit národ i zákon a pořádek se zrodil Dům Suva. Šok pro lid Fidži zanechal dojem, jaký civilní vláda od nezávislosti nedokázala. Mnozí proto podporují nový systém a chtějí s ním spolupracovat, i když s ním nemusí plně souhlasit." # todo: NEW TRANSLATION
 fiji_ostracized_commonwealth_member: "Odstavený člen Commonwealthu" # todo: NEW TRANSLATION
 fiji_ostracized_commonwealth_member_desc: "Náš chaos nás dostal do napjatých vztahů s Commonwealthem. I když nám to přináší určitou mezinárodní moc, nevidíme plnou realitu kvůli naší vnitřní situaci. Přesto vezmeme, co můžeme." # todo: NEW TRANSLATION
 fiji_foreign_scientist_imports: "Import zahraničních vědců" # todo: NEW TRANSLATION
 fiji_foreign_scientist_imports_desc: "S vhodnými pobídkami můžeme přilákat vědecké kapacity na Fidži s příslibem rozpočtu a jakési permanentní dovolené z domova." # todo: NEW TRANSLATION
 fiji_pacific_exchange_and_investment_society: "Komise P.I.E.S." # todo: NEW TRANSLATION
 fiji_pacific_exchange_and_investment_society_desc: "Pacific Investment & Exchange Society je společnost zabývající se zahraničními vztahy. Tvarem připomínající regionální country klub, využíváme ji k přilákání investorů a prosazení našeho podílu na globálním trhu." # todo: NEW TRANSLATION
 fiji_development_fund: "Fond rozvoje Fidži" # todo: NEW TRANSLATION
 fiji_development_fund_desc: "Díky rozsáhlému financování a agresivnějšímu uplatňování moderní monetární teorie chceme nastavit cestu ekonomického růstu. Tu určí dohody o zdanění zahraničních investic, podpora domácí těžby zdrojů a vyrovnávání dovozu a vývozu." # todo: NEW TRANSLATION
 fiji_depoliticized_military: "Depolitizovaná armáda" # todo: NEW TRANSLATION
 fiji_depoliticized_military_desc: "Po vratké dohodě s armádou byla ustanovena separace armády od civilní politiky. Toto jednoduché, ale pevné porozumění může později otevřít dveře reforem a lépe projektovat Fidži jako malou, ale regionální mocnost." # todo: NEW TRANSLATION
 fiji_cohesive_integrations_act: "Zákon o soudržné integraci" # todo: NEW TRANSLATION
 fiji_cohesive_integrations_act_desc: "Snažíme se poznat širý svět kolem nás, navazovat bližší vztahy a rozšiřovat obzory pro dobro našeho lidu a těch, kdo usilují o zlepšení." # todo: NEW TRANSLATION
 fiji_independence_sustainment_act: "Zákon o udržení nezávislosti" # todo: NEW TRANSLATION
 fiji_independence_sustainment_act_desc: "Následujeme americký příklad a příklady z Blízkého východu a chceme vytvořit vlastní ducha nezávislosti. Pokud by náš stát pohltily světové machinace, nakonec přesto zvítězíme." # todo: NEW TRANSLATION
 fiji_importing_ideas_exporting_ideals: "Import nápadů, export ideálů" # todo: NEW TRANSLATION
 fiji_importing_ideas_exporting_ideals_desc: "Náš ostrov je malý, ale naše ambice jsou velké. Možná nezměníme svět zásadně, ale můžeme být významným dílkem v mezinárodní mozaice. Náš výzkum a vývoj bude efektivní a cílený, což nám dá velkou přitažlivost pro zahraniční mocnosti." # todo: NEW TRANSLATION
 fiji_pieces_for_the_peace: "Kusky pro mír" # todo: NEW TRANSLATION
 fiji_pieces_for_the_peace-desc: "S nově nabytou stabilitou můžeme lépe vyhledávat pomoc a příležitosti v širém světě. I když máme ještě co zlepšovat, jde to nepochybně kupředu." # todo: NEW TRANSLATION
 fiji_the_fijian_dream: "Fidžijský sen" # todo: NEW TRANSLATION
 fiji_the_fijian_dream_desc: "Mám sen — sen o těch, kdo byli odsunuti, opovrhováni a opuštěni společností. Tito lidé mohou čelit životu vzpřímeně a říct, že to není konec, ale nový začátek. To bude naše budoucnost pod fidžijskou vlajkou." # todo: NEW TRANSLATION
 fiji_building_tall_within_something_small: "Růst do výšky v malém prostoru" # todo: NEW TRANSLATION
 fiji_building_tall_within_something_small_desc: "Zákon 'budovat do výšky' může bez kontextu klamat. Tento zákon zavádí základní formu automatizace, s níž by se populace měla seznámit a zvyknout si. Díky tomu můžeme v omezeném prostoru postavit více a učinit ostrov efektivnějším a konkurenceschopnějším na světové scéně." # todo: NEW TRANSLATION
 fiji_new_foreign_image: "Nový zahraniční obraz" # todo: NEW TRANSLATION
 fiji_new_foreign_image_desc: "Když naši lidé přestali neustále bojovat, prchat nebo žít bez domova, svět si začal všímat s uznáním. Náš ostrov prošel skutečnou proměnou a skutečné úsilí přináší skutečné výsledky." # todo: NEW TRANSLATION
 fiji_foriegn_advisory_board: "Zahraniční poradní sbor" # todo: NEW TRANSLATION
 fiji_foriegn_advisory_board_desc: "FAB, neboli Zahraniční poradní sbor, sdružuje civilní i vojenské poradce, kteří pomohou nasměrovat zemi správným směrem. Mnozí se obávají, že by to podkopalo naši nezávislost, ale tyto zahraniční poradce plánujeme udělat novými občany Fidži. Díky vládním pobídkám a doslova vykoupení od jejich domovských států očekáváme minimální vlivy zvenčí a naopak posílení vnitřní stability." # todo: NEW TRANSLATION
 fiji_national_rotc_program: "Národní program ROTC" # todo: NEW TRANSLATION
 fiji_national_rotc_program_desc: "Zavedením národního programu Reserve Officer Training Corps do vzdělávacího systému budeme v budoucích generacích pěstovat jednotu, vedení, inovace a týmovou práci. Dopad na národní stabilitu a ducha národa bude značný." # todo: NEW TRANSLATION
 fiji_expanded_ministry_of_science: "Rozšířené ministerstvo vědy" # todo: NEW TRANSLATION
 fiji_expanded_ministry_of_science_desc: "S prioritou technologického rozvoje můžeme dosáhnout řady pokroků v civilních i vojenských oblastech. I přes náklady musíme usilovat o zlepšení naší pozice, pokud chceme dosáhnout budoucnosti." # todo: NEW TRANSLATION
 fiji_citizen_soldiers_amendment: "Dodatek o občanských vojácích" # todo: NEW TRANSLATION
 fiji_citizen_soldiers_amendment_desc: "Nejsme stát s armádou, jsme armáda se státem. Nationalismus byl v minulosti zneužíván, a proto ústavním dekretem definujeme, co znamená fidžijský nacionalismus, co znamená být Fidžijec a jak žít život s hrdostí." # todo: NEW TRANSLATION
 fiji_fijian_general_staff: "Fidžijský generální štáb" # todo: NEW TRANSLATION
 fiji_fijian_general_staff_desc: "Vojenský parlament je v zásadě jeden velký generální štáb. Propojení vlády a armády do jednotného velení umožňuje plánování a koordinaci potřeb, jak vojenských, tak civilních, rychlostí, o jakých by jednotlivé složky jen snily. Musíme si však být vědomi role tohoto štábu, protože koncentrace moci může oslepit i dobré úmysly." # todo: NEW TRANSLATION
 fiji_research_institute_of_fiji: "Výzkumný institut Fidži" # todo: NEW TRANSLATION
 fiji_research_institute_of_fiji_Desc: "R.I.F. je vrcholem naší národní identity. Díky plošným investicím do výzkumu a inovací ve všech oborech si vybudujeme jméno a přilákáme mezinárodní vědecké komunity. To nám umožní rychleji získávat technologie a poskytnout nám páku v mezinárodních jednáních." # todo: NEW TRANSLATION
 fiji_royal_engineers_program: "Program královských inženýrů" # todo: NEW TRANSLATION
 fiji_royal_engineers_program_desc: "Tento omezený hybridní program, který mixuje civilní pracovní sílu do vládních a vojenských projektů, je základem, na kterém můžeme stavět. Vytváří kontrolovanou bezpečnostní síť, která zabrání občanům propadnout do úplného zoufalství; my budeme světlem naděje, abychom jim pomohli znovu vstát." # todo: NEW TRANSLATION
 fiji_economic_planning_board: "Rada ekonomického plánování" # todo: NEW TRANSLATION
 fiji_economic_planning_board_desc: "EPB je vládní útvar podporující ekonomický růst. Zatímco soukromý sektor si stále může dělat své, pro ty bohabojné, takzvané antikomunistické kazatele, je toto ministerstvo spíše nezávislou investiční odnoží. Má pomáhat řídit a zahajovat nové vládní iniciativy, které se po zajištění stability stanou soukromými. Stručně řečeno: EPB něco začne, soukromý sektor v tom pokračuje, ideálně do nekonečna." # todo: NEW TRANSLATION
 fiji_pacific_economics_exchange_commission: "Pacifická komise pro ekonomickou výměnu" # todo: NEW TRANSLATION
 fiji_pacific_economics_exchange_commission_desc: "PEEC je společné regionální podnikání zaměřené na lepší rozšíření našeho vlivu a spolupráce se zeměmi v našem regionu. Hlavní důraz je ekonomický a politický, vedlejším záměrem však mohou být i vojenské výuky, které by přinesly obecný prospěch všem zúčastněným." # todo: NEW TRANSLATION
 fiji_titles_by_election: "Tituly udělované volbou" # todo: NEW TRANSLATION
 fiji_titles_by_election_desc: "Tituly udělované volbou jsou ústavní požadavek, který zachovává demokratický proces a umožňuje lidem volit, kdo bude jejich další údajná šlechta. Už to nebude pohádka na dobrou noc — nyní opravdu můžete říct, že i vy můžete být královnou nebo králem." # todo: NEW TRANSLATION
 fiji_institute_of_automation: "Fijský institut automatizace" # todo: NEW TRANSLATION
 fiji_institute_of_automation_desc: "FIA je základním kamenem toho, co bude brzy známé jako Program výzkumného ráje. Cílem je v podstatě přeměnit ostrov na masivní výzkumné a vývojové centrum a ukázat světu, že můžete mít slunce i představivost a kreativitu k objevení neznámého světa." # todo: NEW TRANSLATION
 fiji_institute_of_resource_development: "Fijský institut rozvoje zdrojů" # todo: NEW TRANSLATION
 fiji_institute_of_resource_development_desc: "FIRD je dalším milníkem v rozvoji Programu výzkumného ráje. Jeho posláním je těžba, rafinace a syntéza zdrojů do co největšího možného potenciálu. Ano, náš ostrov je malý, ale to neznamená, že nemáme co využít. Tento institut bude klíčovým bodem pro zajištění domácích zásob a způsoby jejich rozšiřování tam, kde je to možné." # todo: NEW TRANSLATION
 fiji_institute_of_energy_development: "Institut rozvoje energetiky" # todo: NEW TRANSLATION
 fiji_institute_of_energy_development_desc: "IED se zaměří na vývoj efektivnějších a produktivnějších způsobů výroby energie. Toto oddělení může také úzce spolupracovat s FIRD pro lepší integraci naší energetiky a ekonomické koheze." # todo: NEW TRANSLATION
 fiji_technocratic_military: "Technokratická armáda" # todo: NEW TRANSLATION
 fiji_technocratic_military_desc: "Ač je náš ostrov malý, naše mozky tomu neodpovídají. Díky tomu můžeme věnovat značnou pozornost našim schopnostem v R&D a posílit naše ozbrojené síly. Stále nemáme ekonomiku na moderní letectvo, ale minimálně můžeme lépe specializovat naše námořní a pozemní jednotky." # todo: NEW TRANSLATION
 fiji_research_paradise_program: "Program výzkumného ráje" # todo: NEW TRANSLATION
 fiji_research_paradise_program_desc: "Vyvrcholení našich rozsáhlých výzkumných snah vytvořilo nový ráj pro výzkum a vývoj jako celek. Ostrov byl proměněn v ráj nejen pro zahraniční návštěvníky, ale pro vědeckou komunitu v plném rozsahu. Zde můžeme koordinovat domácí i zahraniční pokroky v oborech, které známe, i v nových oblastech, které můžeme objevit. Budoucnost je skutečně tady." # todo: NEW TRANSLATION

 fiji_news.1.t: "Nacionalisté unesli vládní činitele" # todo: NEW TRANSLATION
 fiji_news.1.d: "Dnes dříve, 19. května 2000, členové pro-fidžijského politického hnutí známého jako i‑Taukei vzali jako rukojmí klíčové členy nově zvolené a převážně indického původu vlády. Premiér a několik klíčových vládních činitelů byli drženi jako rukojmí v budově parlamentu, přičemž členové i‑Taukei se prakticky zabarikádovali uvnitř. Probíhají vyjednávání o propuštění rukojmích bez obětí na životech." # todo: NEW TRANSLATION
 fiji_news.1.o1: "Proč se musíme navzájem bít?" # todo: NEW TRANSLATION
 fiji_news.2.t: "Vytvořena přechodná vláda" # todo: NEW TRANSLATION
 fiji_news.2.d: "Po těchto událostech a patové situaci ve vyjednáváních s povstalci prezident Kamisese Mara vyhlásil výjimečný stav a vytvořil pokračující vládu z toho, co zbylo ze členů vlády, kteří nebyli zajati. Napětí je vysoké: místní policie a Republikánské ozbrojené síly Fidži (RFMF) jsou vytíženy neúspěšným vytvořením kordonu kolem parlamentu a řešením narůstajících protestů a občanských nepokojů, přičemž protestující se zaměřili na několik podniků Indo‑Fidžijců v Suvě." # todo: NEW TRANSLATION
 fiji_news.2.o1: "Nemůžeme s tím nic udělat!?" # todo: NEW TRANSLATION
 fiji_news.3.t: "Ztráta autority způsobila vojenský převrat" # todo: NEW TRANSLATION
 fiji_news.3.d: "Jelikož zbytky civilní vlády prokázaly neschopnost skutečně vykonávat výkonnou moc, velitel RFMF Frank Bainimarama sesadil stávající vládu a ustavil vlastní. Jejich prvním krokem bylo vyhlášení výjimečného stavu, což jim poskytlo větší volnost k řešení rozsáhlých občanských nepokojů." # todo: NEW TRANSLATION
 fiji_news.3.o1: "Zase to začíná" # todo: NEW TRANSLATION
 fiji_news.3.o2: "Armáda to vyřeší" # todo: NEW TRANSLATION
 fiji_news.4.t: "V parlamentu vypukla přestřelka" # todo: NEW TRANSLATION
 fiji_news.4.d: "Po vojenském převratu byla zrušena ústava z roku 1997, vyjednávání se zhroutila a vojsko vydalo ultimátum. Zahraniční mocnosti zavedly řadu sankcí: Fidži bylo vyloučeno ze Společenství, několik států zakázalo fidžijské zboží a fidžijské sportovní týmy byly suspendovány. Tyto reakce vyplývaly z obav, že se ustoupí požadavkům povstalců. Dne 12. června vojsko vystřelilo varovné výstřely na vozidlo George Speighta, ačkoliv Speight tvrdí, že šlo o neúspěšný pokus o atentát. Vyjednávání stále pokračují a bylo propuštěno více rukojmích. S uklidňováním nepokojů a příznivými vyhlídkami se mnozí ptají, jak dlouho to vydrží." # todo: NEW TRANSLATION
 fiji_news.4.o1: "Ukončete prosím toto nesmyslné násilí" # todo: NEW TRANSLATION
 fiji_news.5.t: "Souhlasí armáda s povstalci?" # todo: NEW TRANSLATION
 fiji_news.5.d: "Dne 3. července 2000 jmenoval Bainimarama Laisenii Qaraseho premiérem, který vedl čistě domorodou fijskou vládu. Speight byl z toho rozzuřen a následujícího dne v parlamentu propukla přestřelka, při níž bylo zraněno pět lidí. Chaos eskaloval a povstalci provedli řadu incidentů po celé zemi. V kasárnách Sukunaivalu v Labase se vojáci vzbouřili a deklarovali podporu Speightovi. Místní vlastníci půdy obsadili přehradu Monasavu, čímž odpojili Suvu od elektrické energie. Dne 8. povstalci zablokovali silnici mezi Suvou a Nadi a vtrhli na policii v Korovou, kde vzali 30 rukojmích. Ve věznici Naboro 50 vězňů povstalo a vzalo dozorce jako rukojmí." # todo: NEW TRANSLATION
 fiji_news.5.o1: "Co si ten banánový muž myslí!?!" # todo: NEW TRANSLATION
 fiji_news.6.t: "Převrat skončil" # todo: NEW TRANSLATION
 fiji_news.6.d: "Během června a července probíhala téměř nepřetržitá vyjednávání o reformě civilní vlády. Postupně bylo propuštěno více rukojmích a povstalci opustili budovu parlamentu i hlavní oblast. Dne 26. července byli Speight a jeho mluvčí Joe Nata zatčeni u vojenského stanoviště po tom, co oba povstalci hrozili nové hlavě státu a vyhrožovali občanskou válkou. Krátce poté vojsko vtrhlo do povstaleckého velitelství a zatklo dalších 369 povstalců. Občanský převrat byl prohlášen za ukončený; nedlouho poté byl George Speight souzen za velezradu a odsouzen k trestu smrti." # todo: NEW TRANSLATION
 fiji_news.6.o1: "Konečně mír... ale za jakou cenu?" # todo: NEW TRANSLATION
 fiji_news.7.t: "Spojené Fidži slaví vítězství" # todo: NEW TRANSLATION
 fiji_news.7.d: "Ústava Fidži z roku 1997 vyžadovala konání obecných voleb do Sněmovny reprezentantů nejméně jednou za pět let. Úřadující prezident Ratu Joni Madraiwiwi vydal 2. března 2006 proklamaci, s účinností od 27. března, rozpuštěním parlamentu. Volební vyhláška byla vydána 28. března; kandidáti podali nominace 11. dubna a zveřejnili své preference 13. dubna, registrace voličů skončila 4. dubna. Všeobecné volby se konaly mezi 6. a 13. květnem 2006. Vládnoucí Soqosoqo Duavata ni Lewenivanua (SDL) vedená premiérem Laisenii Qarasem byla znovu zvolena na třetí funkční období. Hlavní opozicí byla Labour Party vedená Mahendrou Chaudhrym, spolu s několika menšími stranami." # todo: NEW TRANSLATION
 fiji_news.7.o1: "Držet kurz." # todo: NEW TRANSLATION
 fiji_news.8.t: "Požadavky armády" # todo: NEW TRANSLATION
 fiji_news.8.d: "Dne 16. října 2006 velitel RFMF komandér Bainimarama vydal ultimátum, aby vláda splnila devět požadavků nebo rezignovala do 1. prosince. Devět požadavků se převážně týkalo postihu přívrženců převratu z roku 2000; stažení politických praktik, které by mohly dále prohlubovat ekonomickou nerovnost na rasovém základě; odmítnutí zásahů zahraničních autorit (jmenovitě Policejního komisaře Andrewa Hughesa, australského občana); stažení soudních řízení týkajících se dřívějších vojenských výroků a formální řešení obav o vládní výdaje a vnitřní správu. Týden a půl poté, 31. října 2006, vojsko provedlo cvičení kolem Suvy a uzavřelo městské kasárny. Vojenské vedení tvrdilo, že cvičení nejsou hrozbou." # todo: NEW TRANSLATION
 fiji_news.8.o1: "Takovou verbež odmítáme" # todo: NEW TRANSLATION
 fiji_news.8.o2: "§PZachovejme si prozatím tvář§!" # todo: NEW TRANSLATION
 fiji_news.9.t: "Vláda po vojenském převratu" # todo: NEW TRANSLATION
 fiji_news.9.d: "Protože vláda odmítala požadavky armády, komandér Frank Bainimarama zorganizoval převrat, kterým sesadil vládu s odůvodněním, že šlo o „hrozbu pro sociální a etnickou stabilitu“. Události proběhly rychle a ukázaly, že vojsko je v tomto úsilí zřejmě jednotné pod velením komandéra. Někteří však zpochybňují legitimitu a jiní věří, že armáda má jiné plány. Ačkoli mnoho není známo, mnozí doufají, že se konečně dočkáme míru." # todo: NEW TRANSLATION
 fiji_news.9.o1: "Je to opravdu dostačující?" # todo: NEW TRANSLATION
 fiji_news.9.o2: "§lStabilita se vrátila§!" # todo: NEW TRANSLATION
 fiji_news.10.t: "Stoupenci převratu provokují" # todo: NEW TRANSLATION
 fiji_news.10.d: "S novým de facto vůdcem národa, komandérem Frankem Banimaramou, si nyní mnozí kladou otázku, co bude dál pro Fidži. Někteří vysokopostavení členové převratu agitují za tvrdší přístup k vládnutí. Jeden z nich řekl, že etnické potyčky jsou největší chybou, kterou si národ musel vytrpět, a dokonce se kvůli nim sám roztrhalo. Celý svět nyní bedlivě sleduje nejistý stav, který tento malý tichomořský ostrov prožívá." # todo: NEW TRANSLATION
 fiji_news.10.o1: "§8Armáda je naše spása§!" # todo: NEW TRANSLATION
 fiji_news.10.o2: "Copak jsme už dost netrpěli?" # todo: NEW TRANSLATION
 fiji_news.11.t: "Staré ideje vyvolávají frakcionismus" # todo: NEW TRANSLATION
 fiji_news.11.d: "Rostoucí frakcionismus v rámci vojenské junty přinesl oživení starých myšlenek v novém hávu. Frakce zvaná Dům Suvy chce vytvořit volenou monarchii — něco jako staré tituly s novými principy. Místo vázání titulu na krev by nadále platila volba a princip demokracie. Tato hybridizace monarchismu s demokratickým electoralismem by byla základním kamenem jejich programu. Jeden z členů frakce dokonce říká: „Nyní můžete říct svému synovi nebo dceři, že pokud budou tvrdě pracovat a hledat své cíle, i oni se mohou stát princem, princeznou nebo možná i králem či královnou.“ Mnozí jsou o návrhu nejistí, ale zdá se, že oslovuje radu náčelníků a kmenové dědictví obyvatel ostrova." # todo: NEW TRANSLATION
 fiji_news.11.o1: "To je pohádka" # todo: NEW TRANSLATION
 fiji_news.11.o2: "§0No...mohlo by to být pěkné povzbuzení ega§!" # todo: NEW TRANSLATION
 fiji_news.12.t: "Destabilizace po převratu" # todo: NEW TRANSLATION
 fiji_news.12.d: "S převratem, který se vleče, a s tím, že mnoho frakcí je nyní ze strany obyvatelstva protestováno, se mnozí ptají, co vzejde z tohoto totálního zastavení země. Počují se fámy o frakci nazývané Technate Council, která se zdá být součástí úzké tajnůstkářské strany známé jako Technocracy Party of Fiji. Mnohé z protestních hnutí proti aparátu převratu ale jen touží pohnout se dál, na plakátech čím dál častěji vyvstávají výzvy, aby prostě převzala vedení Fiji Labour Party, která skončila druhá ve výsledcích voleb. Kdo ale první ustoupí?" # todo: NEW TRANSLATION
 fiji_news.12.o1: "§tRada uchvacuje moc§!" # todo: NEW TRANSLATION
 fiji_news.12.o2: "§PLidé už mají dost§!" # todo: NEW TRANSLATION
 fiji_news.400.t: "Vojenský fanatismus" # todo: NEW TRANSLATION
 fiji_news.400.d: "Kvůli chaosu, který převrat způsobil, někteří příslušníci armády zaujali neopodstatněně agresivní postoj a přímo vzdorují vůli komodora Franka Bainimarama. Napětí eskaluje a soudržnost v ozbrojených silách se začíná rozpadat." # todo: NEW TRANSLATION
 fiji_news.400.o1: "Bože, pomoz nám!" # todo: NEW TRANSLATION
 fiji_news.401.t: "Zvěsti o přepadu narůstají" # todo: NEW TRANSLATION
 fiji_news.401.d: "V poslední době se šíří zvěsti, že část vojenské junty vedená radikálně smýšlejícími veliteli připravila plán vtrhnout do budovy parlamentu a osvobodit rukojmí. Komodor byl spatřen, jak zoufale hledá tyto radikální důstojníky, aby předešel národní krizi, jaká tu nebyla od prvního převratu v 80. letech. Čas ukáže, zda zvítězí rozvážní lidé, nebo chaos." # todo: NEW TRANSLATION
 fiji_news.401.o1: "§8Myslím, že slyším střelbu?§!" # todo: NEW TRANSLATION
 fiji_news.401.o2: "§lDnes je zvláštně ticho.§!" # todo: NEW TRANSLATION
 fiji_news.401.o3: "§0Co to za povyk slyším?§!" # todo: NEW TRANSLATION
 fiji_news.402.t: "Masakr ve Suvě" # todo: NEW TRANSLATION
 fiji_news.402.d: "Chaos ničí zemi – střelba a útok při situaci s rukojmími si vyžádaly 15 mrtvých, 27 zraněných a masovou paniku po celé zemi. V chaosu týdenního dění zdroje uvádějí, že komodora Franka Bainimaramu nalezli mrtvého v těžce poničeném konvoji. Nikoho se nepřihlásil k jeho zabití a názory na to, zda skutečně musel zemřít, jsou rozdělené. Přesto je to cesta k obnově, která zemi hodně stojí." # todo: NEW TRANSLATION
 fiji_news.402.o1: "Dokážeme se z toho skutečně zotavit?" # todo: NEW TRANSLATION
 fiji_news.403.t: "Krok vpřed" # todo: NEW TRANSLATION
 fiji_news.403.d: "Byla to dlouhá a poněkud úmorná cesta obnovit zemi v následku zmatků převratu roku 2000. Ale z popela se zvedl fénix a tento vznešený pták vzlétne. Nyní se můžeme soustředit na budování na základech, které máme, a dívat se nejen na náš malý ostrov, ale i na svět kolem nás." # todo: NEW TRANSLATION
 fiji_news.403.o1: "Cesta teprve začíná." # todo: NEW TRANSLATION
 fiji_news.500.t: "Souboj o moc se vyostřuje" # todo: NEW TRANSLATION
 fiji_news.500.d: "Vojenské jednotky byly náhle staženy z už tak chabého obklíčení budovy parlamentu. Podle zdrojů bylo poblíž okrajů Suvy slyšet střelbu a skřípění pneumatik. Mnozí se ptají, co způsobilo tak razantní změnu v postupu armády při proti-provratu vůči tomu, co zbylo z civilní vlády. Dále počáteční vůdce etno-nacionalistů, který převrat odstartoval, předložil důrazné požadavky na rozhovor nebo hrozí následky za jejich nečinnost. Doufáme, že brzy přineseme zprávy o tom, co se stalo." # todo: NEW TRANSLATION
 fiji_news.500.o1: "Máme tu vůbec ještě nějakou zemi?" # todo: NEW TRANSLATION
 fiji_news.501.t: "Krvavé výsledky jsou známy" # todo: NEW TRANSLATION
 fiji_news.501.d: "V nesouladu s moderním světem, v němž žijeme, se ukázalo, že nestálá skupina armády přepadla komodorův konvoj a následně donutila Radu náčelníků legalizovat House of Suva. Tento krvavý vzestup vedl k tomu, že se země stala monarchií, navzdory historii země, která získala nezávislost od monarchie. V nedávném rozhovoru jeden z údajné Rady House prohlásil: \"Usilujeme o pevnou vládu, spravedlivou vládu a božskou vládu nad národem. Ano, zavádíme formu výjimečného stavu, dokud nebudou vyřešeni etno-nacionalisté, avšak neplánujeme zrušit volby.\" Mnozí jsou k těmto tvrzením skeptičtí, nicméně drtivá většina jen chce, aby chaos přestal. Uvidíme, jaký bude konečný výsledek jejich koruně stvořené krví." # todo: NEW TRANSLATION
 fiji_news.501.o1: "Je tu vůbec ještě co převzít!?!" # todo: NEW TRANSLATION
 fiji_news.502.t: "Nová éra" # todo: NEW TRANSLATION
 fiji_news.502.d: "Proces obnovy je v podstatě dokončen, jizvy jsou částečně zahojené a země se může soustředit na budoucnost. House of Suva se zavázala k plnému pochopení a rozvoji národa a jeho obyvatel. Ačkoliv před námi stojí výzvy a lidé jsou stále váhaví, přesto získali pocit úlevy z návratu života do normálu... i když tento \"normál\" sám o sobě není považován za skutečný \"normál\"." # todo: NEW TRANSLATION
 fiji_news.502.o1: "Nová kapitola, nový začátek." # todo: NEW TRANSLATION
 Rear_Admiral_Villiame_Naupoto_desc: "Villiame Naupoto byl fijijský námořní důstojník, který se v chaosu převratu v roce 2006 připojil k frakci hlasitějších militaristů. Tato frakce v rámci převratu sesadila a izolovala Franka, tzv. \"Bananamana\". V důsledku tohoto posunu se z dříve ústavně se chovajícího převratu stala plnohodnotná vojenská junta. Ač je kontradmirál Naupoto novou tváří na politické scéně, není to žádný slepý muž; lidé se proto ptají, jak povede zemi a její obyvatele k lepším časům." # todo: NEW TRANSLATION
 Laisenia_Qarase_desc: "Laisenia Qarase byl kompromisní kandidát ustanovený během převratu v roce 2000. Nebyl příliš levicový, byl etnicky Fijijec a pro svou dobu ani příliš pravicový. Pokračoval vítězstvím v předčasných volbách v roce 2001 a překvapivě také v roce 2006. Do roku 2006 se však jeho názory a strana posunuly směrem k většímu prosazování zájmů etnických Fijijců; některé sporné návrhy zákonů v jeho období v roce 2006 vytvořily ústavní krizi, která vedla k vojenskému převratu v roce 2006." # todo: NEW TRANSLATION
 Mahendra_Chaudhry_desc: "Mahendra Chaudhry byl zvoleným vůdcem první vlády Fidži s většinou etnicky indo-fidžijského složení v roce 2000. Nicméně agitátor z hnutí etno-nacionalistů se rozhodl vzít věci do vlastních rukou a unesl zvolenou vládu. Po událostech tohoto převratu byla založena United Fiji Party a oficiálně zvítězila v povolebních předčasných volbách. Mahendra Chaudhry se následně pokusil znovu kandidovat na post premiéra ve všeobecných volbách v roce 2006." # todo: NEW TRANSLATION
 Dr_Padma_Narsey_Lal_desc: "Padma Narsey Lal, narozená v roce 1951, studovala na University of the South Pacific, kde získala magisterský titul v oboru věda, ekologie a biochemie. Byla první ženou z komunity Gujarati, která tuto univerzitu navštěvovala. V roce 1971 obdržela první Zlatou medaili University of the South Pacific. Dále absolvovala magisterské studium v oboru zdrojů a environmentálních studií na Australské národní univerzitě a doktorát v zemědělské a ekonomice zdrojů na University of Hawaii at Manoa. Padma Lal začala jako státní úřednice pro vládu Fidži, než přešla do výzkumu a vedení výzkumných projektů. Působila jako poradkyně pro udržitelný rozvoj v sekretariátu Pacific Islands Forum a jako hlavní technická poradkyně v oceánské regionální kanceláři Mezinárodního svazu ochrany přírody. Lal rovněž zastávala vedoucí pozice v australské federální vládě, včetně Australian Centre for International Agricultural Research." # todo: NEW TRANSLATION
 King_Sitiveni_I_desc: "Sitiveni Rabuka byl nyní oficiálně udělen titul Král Sitiveni I. z House of Suva. Je vedoucím členem a někteří tvrdí, že možná i zakladatelem House of Suva. Rabuka si vybudoval pověst a odkaz díky své politické a vojenské kariéře a byl zapleten do téměř každého převratu, který tato země zažila. Stabilita, pořádek, mír... To jsou tři pilíře, o které se Rabuka snaží, a při této nové cestě se mnozí ptají, zda dokáže vytvořit skutečný odkaz." # todo: NEW TRANSLATION
 King_Sitiveni_II_desc: "Jioji Konrote byl nyní oficiálně udělen titul Král Sitiveni II. z House of Suva. Bývalý major-generál a politik byl zvolen lidem v prvním volebním cyklu poválečné éry. Jméno Sitiveni je symbolem v korunové radě; tento symbol odkazuje na jednoho z předních členů a podle některých možná i zakladatele House of Suva, Sitiveni Rabuku. Vzhledem k tomu, že tato názvoslovná konvence byla nastavena jako precedent, mnozí se ptají, zda následující vůdci zvolí tento symbol, nebo si nárokují vlastní místo v číselné hře." # todo: NEW TRANSLATION

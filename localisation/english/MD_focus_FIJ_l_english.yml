  fijian_homelessness_crisis: "Krize bezdomovectví" # todo: NEW TRANSLATION
  fijian_homelessness_crisis_desc: "Kvůli politické nestabilitě v zemi vláda zcela postrádala účinná a rozhodná opatření k řešení rostoucí krize bezdomovectví. S nástupem nového tisíciletí se mnozí ptají, zda vláda dokáže tuto rostoucí hrozbu skutečně vyřešit. Čas ukáže, zda vláda bude moci nejen chránit národ, ale i sama sebe." # todo: NEW TRANSLATION
  fijian_emigration_crisis: "Krize masové emigrace" # todo: NEW TRANSLATION
  fijian_emigration_crisis_desc: "S politickou nestabilitou, změnou klimatu a rostoucím etnickým napětím si lidé na Fidži uvědomili, že je lepší opustit tato malá ostrovy. Je na nové vládě položit základy pro lepší zítřek, ale s tolika protivenstvími vzadu, může Fidžijská vláda obstát časem?" # todo: NEW TRANSLATION
  fijian_military: " Fidžijská armáda" # todo: NEW TRANSLATION
  fijian_military_desc: "Během nezávislosti ostrova byla fidžijská armáda solidní obranou. I přes omezené zapojení do zahraničních misí má fidžijská armáda jen málo zkušeností. Jak se ostrov dostává do moderní éry a roste politické napětí, mnozí si kladou otázku, kolikrát bude armáda muset udržovat mír." # todo: NEW TRANSLATION
  fijian_economic_condition: "FIDŽIJSKÁ EKONOMIKA" # todo: NEW TRANSLATION
  fijian_economic_condition_desc: "Navzdory skromné populaci a rozloze území je fidžijská ekonomika poměrně diverzifikovaná. Těžební průmysl vyniká ve vyhledávání surovin jako měď, zlato a stříbro. Sekundární odvětví zahrnují výrobu cementu a lodní dopravu. Celkově má fidžijská ekonomika relativně silný základ, se kterým lze pracovat, a jak nové tisíciletí začíná, je na vládě pomoci dále diverzifikovat ekonomiku rozšířením do nových odvětví, jako jsou high-tech a vývoj softwaru." # todo: NEW TRANSLATION
  fijian_ethnic_tensions: "Indo-fidžijské napětí" # todo: NEW TRANSLATION
  fijian_ethnic_tensions_desc: "Od nezávislosti Fidži zaznamenalo poměrně mírný růst populace. Nevýhodou je, že drtivá většina lidí migrujících na Fidži pochází z indického dědictví. Zatímco pro většinu to nic neznamená, pro značnou část fidžijského etnika to působí jako nahrazení a vytlačení. V průběhu nedávné historie ostrovů s nezávislostí se tato napětí dramaticky zhoršila; je na vládě Fidži, aby tuto situaci vyřešila dříve, než dojde k něčemu vážnému... prosím ignorujte několik převratů, které prostupují historií země." # todo: NEW TRANSLATION
  fiji_2000_coups_over: "Návrat k míru" # todo: NEW TRANSLATION
  fiji_post_coup_political_shift: "Vazby se mění" # todo: NEW TRANSLATION
  fiji_fast_tracked_military_junta: "§8Dlouhá pouť za zlepšením začala§!" # todo: NEW TRANSLATION
  fiji_fast_tracked_monarchy: "§0Koruna síly, koruna lidu dává§!" # todo: NEW TRANSLATION
  fiji_2006_coup_avoided: "§PZabráněno 2006 převratu§!" # todo: NEW TRANSLATION
  fiji_2006_coup_historical: "§lVojenský převrat uspěl§!" # todo: NEW TRANSLATION
  fiji_2006_coup_military_junta: "§8Padl Pán Banánů§!" # todo: NEW TRANSLATION
  fiji_2006_coup_monarchist_era: "§0Dům Suva vyhrál§!" # todo: NEW TRANSLATION
  fiji_2006_coup_technocracy: "§tTechnate Rada převezme kontrolu§!" # todo: NEW TRANSLATION
  fiji_news.1.t: "Nacionalisté unesli vládní úředníky" # todo: NEW TRANSLATION
  fiji_news.1.d: "Již dnes 19. května 2000 vzali členové pro-indických Fidžijských politických hnutí známého jako i-Taukei rukojmí klíčové členy nově zvolené a převážně indo-Fidžijské vlády. Předseda vlády a několik klíčových vládních úředníků byli drženi jako rukojmí v budově parlamentu a členové i-Taukei zůstávali téměř uvězněni. Probíhají jednání o vysvobození rukojmích bez ztrát na životech." # todo: NEW TRANSLATION
  fiji_news.1.o1: "Proč se musíme bojovat navzájem?" # todo: NEW TRANSLATION
  fiji_news.2.t: "Dočasná vláda vytvořena" # todo: NEW TRANSLATION
  fiji_news.2.d: "Po událostech a patovém stavu v jednání s rebely prezident Kamisese Mara vyhlásil stav nouze a vytvořil pokračující vládu z toho, co zůstalo z dosud držené rukojmí vlády, která nebyla zajata. Napětí je vysoké, když místní policie a Fidžijské ozbrojené síly (RFMF) jsou roztaženy při vytváření neúspěšného kordonu kolem parlamentu a řešení rostoucích protestů a občanského nepokoje, kdy demonstranti cíleně podnikali proti několika indo-fidžijským podnikům v Suvě." # todo: NEW TRANSLATION
  fiji_news.2.o1: "Nedokážeme nic udělat!?" # todo: NEW TRANSLATION
  fiji_news.3.t: "Ztracená autorita vede k vojenskému převratu" # todo: NEW TRANSLATION
  fiji_news.3.d: "Jelikož zbytky civilní vlády prokázaly neschopnost skutečně vykonávat výkonnou moc, velitel Fidžijských ozbrojených sil Frank Bainimarama svrhl stávající vládu a založil vlastní. Jejich prvním činem bylo vyhlášení válečného stavu, které jim dálo větší svobodu v boji s obrovským množstvím občanského nepokoje." # todo: NEW TRANSLATION
  fiji_news.3.o1: "Jdem tu znovu" # todo: NEW TRANSLATION
  fiji_news.3.o2: "Vojenské řešení to vyřeší" # todo: NEW TRANSLATION
  fiji_news.4.t: "Střelba v parlamentu" # todo: NEW TRANSLATION
  fiji_news.4.d: "Po vojenském převratu byla ústava z roku 1997 zrušena, jednání se rozpadla a armáda vydala ultimátum. Zahraniční mocnosti zahájily sankce; Fidži bylo vyřazeno z Commonwealthu, několik zemí zakázalo fidžijské zboží a fidžijské sportovní týmy byly zakázány. Tyto kroky vznikly z opětovaného požadavku rebelů. Dne 12. června armáda vypálila varovné výstřely na Speightův vůz; Speight tvrdí, že šlo o neúspěšný pokus o vraždu. Jednání pokračují a bylo propuštěno více rukojmích. S uklidněním občanského nepokoje a nadějným výhledem se mnozí ptají, jak dlouho to ještě potrvá." # todo: NEW TRANSLATION
  fiji_news.4.o1: "Prosím, ukončete toto zbytečné násilí." # todo: NEW TRANSLATION
  fiji_news.5.t: "Vojenské síly souhlasí s rebely?" # todo: NEW TRANSLATION
  fiji_news.5.d: "Dne 3. července 2000 jmenoval Bainimarama Laisenia Qarase premiérem a vedl vládu složenou výhradně z domorodých Fidžijců. Speight byl touto volbou rozzuřen a následující den se v Parlamentu strhla střelba, při níž bylo zraněno pět lidí. Chaos se zhoršil a rebelové uspořádali řadu incidentů po celé zemi. Vojáci v kasárnách Sukunaivalu v Labase se vzbouřili a prohlásili svou podporu Speightovi. Místní vlastníci půdy obsadili vodní nádrž Monasavu, čímž odpojili proud z Suvy. Dne 8. rebelové zablokovali silnici mezi Suvou a Nadi a v Korovou vtrhli do policejní stanice, čímž vzali 30 rukojmích. Ve věznici Naboro došlo ke vzpouře 50 vězňů, kteří zajali dozorce jako rukojmí." # todo: NEW TRANSLATION
  fiji_news.5.o1: "Co asi myslí Bananarama?!" # todo: NEW TRANSLATION
  fiji_news.6.t: "Převrat končí" # todo: NEW TRANSLATION
  fiji_news.6.d: "Během měsíců června a července probíhala po zemi neustále jednání o reformě civilní vlády. Postupně bylo uvolněno čím dál více rukojmích, rebelové opustili budovu parlamentu a opustili oblast hlavního města. Ke dni 26. července byli Speight a jeho mluvčí Joe Nata zatčeni poblíž vojenského checkpointu poté, co vyhrožovali novému prezidentovi a občanskou válkou, jak uvedli dva vůdci rebelů. Krátce poté vojska vtrhla do rebelního velitelství a zatkla dalších 369 rebelů. Civilní převrat byl prohlášen za ukončený; krátce poté byl George Speight souzen za zradu a odsouzen k smrti." # todo: NEW TRANSLATION
  fiji_news.6.o1: "Mír konečně... Ale za jakou cenu?" # todo: NEW TRANSLATION
  fiji_news.7.t: "Sjednocené Fidži dosahuje vítězství." # todo: NEW TRANSLATION
  fiji_news.7.d: "Ústava Fidži z roku 1997 vyžadovala konání všeobecných voleb do Sněmovny zástupců nejméně jednou za pět let. Dočasný prezident Ratu Joni Madraiwiwi vydal 2. března 2006 prohlášení, kterým byl parlament rozpuštěn s účinností od 27. března. Předchozí volební období mělo vypršet 1. října 2006. Rozkaz k volbám byl vydán 28. března; kandidáti podali nominace 11. dubna a zveřejnili své seznamy preferencí 13. dubna, zatímco registrace voličů byla uzavřena 4. dubna. Všeobecné volby proběhly na Fidži mezi 6. a 13. květnem 2006. Vládní strana Soqosoqo Duavata ni Lewenivanua (SDL), vedená premiérem Laisenia Qarase, byla zvolena na třetí mandát. Hlavní opozicí byla Labour Party vedená Mahendrou Chaudhrym, a také několik dalších menších stran." # todo: NEW TRANSLATION
  fiji_news.7.o1: "Jdeme dál klidně." # todo: NEW TRANSLATION
  fiji_news.8.t: "Vojenské požadavky" # todo: NEW TRANSLATION
  fiji_news.8.d: "Dne 16. října 2006 vydal velitel RFMF Commodore Bainimarama ultimátum vládě, aby splnila devět požadavků nebo do 1. prosince rezignovala. Devět požadavků se primárně soustředilo na to, aby byli potrestáni aktéři z roku 2000 převratu; stažení jakýchkoliv politických machinací, které by mohly dále prohloubit ekonomickou nerovnost na základě rasového původu; odmítnutí zásahu ze zahraniční autority (uvedl policejního komisaře Andrewa Hughese, australského státního příslušníka); stažení soudních řízení ohledně prohlášení armády z dřívějšího roku a oficiální řešení obav o vládní výdaje a vnitřní správu. O týden a půl později, 31. října 2006, vojska uspořádala cvičení kolem Suvy a uzavřela armádní kasárny ve městě. Vojáci uvedli, že cvičení nebylo hrozbou." # todo: NEW TRANSLATION
  fiji_news.8.o1: "Odmítáme takovou chátru." # todo: NEW TRANSLATION
  fiji_news.8.o2: "§PLets Save Face For Now§!" # todo: NEW TRANSLATION
  fiji_news.9.t: "Vláda vojenského převratu" # todo: NEW TRANSLATION
  fiji_news.9.d: "V době, kdy vláda odmítá vojenské požadavky, Commodore Frank Bainimarama zahájil převrat, při kterém byla svržena vláda, jak bylo uvedeno v citátu 'hrozba sociální a etnické stability'. Děje se rychle a ukazuje se, že sama armáda je v tomto úsilí jednotná. Nicméně někteří zpochybňují legitimitu a někteří si myslí, že armáda má jiné plány. Ačkoli se toho moc neví, mnozí doufají, že uvidíme mír v našem čase." # todo: NEW TRANSLATION
  fiji_news.9.o1: "Je to opravdu dost?" # todo: NEW TRANSLATION
  fiji_news.9.o2: "§lStabilita se vrátila§!" # todo: NEW TRANSLATION
  fiji_news.10.t: "Členové převratu agitují" # todo: NEW TRANSLATION
  fiji_news.10.d: "Se současným převratem, který ustanovil Commodore Franka Banimaramu jako de facto vůdce národa, mnozí nyní přemýšlejí, co bude dál pro Fidži. Někteří vysoce postavení členové převratu se zdají agitovat za tvrdší postoj ohledně řízení země. Jeden z nich prohlašuje, že malicherné spory etnického napětí jsou největším průšvhem, kterému národ musel čelit, natož aby se nad to rozpadl. Prozatím celý svět sleduje nejistý stav této malé tichomořské ostrovní země." # todo: NEW TRANSLATION
  fiji_news.10.o1: "§8Vojenská síla je naším spasením§!" # todo: NEW TRANSLATION
  fiji_news.10.o2: "Už jsme toho utrpěli dost?" # todo: NEW TRANSLATION
  fiji_news.11.t: "Staré myšlenky vyvolávají frakcionálství" # todo: NEW TRANSLATION
  fiji_news.11.d: "Rostoucí frakcionálnost vnitř vojenksé junty zažila vzestup starých nápadů s novým nádechem. Frakce známá jako Dům Suva se zdá chtít vytvořit volenou monarchii, jakýsi starý titul s novými principy. Místo spojování titulu s krví budou i nadále existovat myšlenky voleb a princip demokracie. Tato hybridizace monarchismu s demokratickou volitelností by byla základním pilířem jejich platformy. Jeden z členů frakce dokonce prohlásil: „Teď můžete svému synovi či dceři říct, že pokud budete pracovat dost usilovně a usilovat o své cíle v životě, i vy můžete být princem, princeznou nebo možná i králem či královnou.“ Mnozí o tomto návrhu váhají, ale zdá se, že oslovuje radu náčelníků a kmene dědictví ostrova." # todo: NEW TRANSLATION
  fiji_news.11.o1: "Co za pohádku!" # todo: NEW TRANSLATION
  fiji_news.11.o2: "§0No... Může to být pěkné ego posílení§!" # todo: NEW TRANSLATION
  fiji_news.12.t: "Destabilizace převratu" # todo: NEW TRANSLATION
  fiji_news.12.d: "S pokračujícím převratem a s tím, že mnoho frakcí je nyní vystaveno veřejnému nátlaku, se mnoho lidí ptá, co z toho vyplyne z tohoto úplného zastavení země. Šuškají se o formující se frakci zvané Technate Council; tato rada se zdá být součástí speciální strany známé jako Technocracy Party of Fiji. Mnoho protestních hnutí proti aparátu převratu si však přeje jen projít dál, přičemž plakáty vyzývající Fidžijskou Labour Party, aby převzala moc, se objevují čím dál častěji, jelikož měla druhé místo ve volebních výsledcích. Kdo však zaváhá jako první?" # todo: NEW TRANSLATION
  fiji_news.12.o1: "§tRada získává moc§!" # todo: NEW TRANSLATION
  fiji_news.12.o2: "§PLidé už toho mají dost§!" # todo: NEW TRANSLATION
  fiji_news.400.t: "Vojenské fanatiky" # todo: NEW TRANSLATION
  fiji_news.400.d: "S chaosom, který převrat způsobil, někteří vojenští členové zaujali neoprávněný agresivní postoj a přímo se vzpírali přáním Commodora Franka Bainimarama. Nálady se vyhrotily a soudržnost v armádě začíná klesat." # todo: NEW TRANSLATION
  fiji_news.400.o1: "Bože, pomoz nám" # todo: NEW TRANSLATION
  fiji_news.401.t: "Šuškají se zprávy o nájezdu" # todo: NEW TRANSLATION
  fiji_news.401.d: "Nedávno se objevily drby, že sekce vojenské junty pod radikálnějšími vůdci přišla se záměrem vtrhnout do budovy parlamentu a vzít rukojmí. Kommodore byl spatřen, jak se snaží najít tyto radikální důstojníky, aby zabránil národní krizi, která nebyla viděna od prvního převratu v 80. letech. Čas ukáže, zda budou vládnout rozumní lidé nebo chaos." # todo: NEW TRANSLATION
  fiji_news.401.o1: "§8Slyším snad střelbu?§!" # todo: NEW TRANSLATION
  fiji_news.401.o2: "§lDnes je to podivně tiché.§!" # todo: NEW TRANSLATION
  fiji_news.401.o3: "§0Co to za rámus slyším?§!" # todo: NEW TRANSLATION
  fiji_news.402.t: "Masakr v Suvě" # todo: NEW TRANSLATION
  fiji_news.402.d: "Chaos pustoší národ, střelba a útok na rukojmí vedl k 15 úmrtím, 27 zraněným a masové panice po celé zemi. V chaotickém týdnu se uvádí, že Commodore Frank Bainimarama byl nalezen mrtev ve vážně poškozeném konvoji. Nikdo nepřijímá smrt komandéra a názory ohledně jeho skutečné smrti jsou rozporuplné. Přesto je to cesta k zotavení, která bude národ stát hodně." # todo: NEW TRANSLATION
  fiji_news.402.o1: "Can We Really Heal From This?" # todo: NEW TRANSLATION
  fiji_news.403.t: "Pokračovat dál" # todo: NEW TRANSLATION
  fiji_news.403.d: "Byla to dlouhá a poměrně únavná cesta k obnově země po otřesech způsobených převratem z roku 2000. Z popela však povstal fénix a tento majestátní pták vzlétne. Nyní se můžeme soustředit na budování na základě, který byl položen před námi, a dívat se nejen na náš malý ostrov, ale i na svět kolem nás." # todo: NEW TRANSLATION
  fiji_news.403.o1: "§8Slyším snad střelbu?§!" # todo: NEW TRANSLATION
  fiji_news.500.t: "Mocenský zápas zesiluje" # todo: NEW TRANSLATION
  fiji_news.500.d: "Vojenské jednotky byly náhle staženy z již zoufalého kordonu kolem budovy parlamentu. Zdroje uvádějí, že u okraje Suvy bylo slyšet střelba a skřípání pneumatik. Mnozí se ptají, co způsobilo tak radikální změnu v aparátu vojenského odporu vůči zbytku civilní vlády. Navíc původní vůdce etno-nacionalistů, který zahájil počáteční převrat, vyzval k razantnímu jednání s ním nebo k potrestání za jejich nečinnost. Doufáme, že brzy dostaneme zprávy o tom, co se stalo." # todo: NEW TRANSLATION
  fiji_news.500.o1: "Máme vůbec ještě národ?" # todo: NEW TRANSLATION
  fiji_news.501.t: "Krvavé výsledky jsou známy" # todo: NEW TRANSLATION
  fiji_news.501.d: "V ostrém kontrastu se světem, ve kterém žijeme, se ukázalo, že nestabilní sekta v armádě přepadla konvoj kommodora a následně donutila radu náčelníků legalizovat House of Suva. Tento krvavý vzestup vedl ke korunování země monarchií, přestože její historie zahrnuje získání nezávislosti na monarchii. Nedávný rozhovor s jedním z údajně House Council uvedl, že citace: \"Usilujeme o pevnou vládu, spravedlivou vládu a božskou vládu nad národem. Ano, zavádíme formu vojenského režimu, dokud nebudou vyřešeni etno-nacionalisté, nicméně neplánujeme zrušit volby.\" Mnozí jsou skeptičtí vůči tvrzením, avšak velká většina si přeje, aby chaos ustal. Uvidíme, jak dopadne tato jejich krvavě vytvořená koruna." # todo: NEW TRANSLATION
  fiji_news.501.o1: "Je tu vůbec nějaké kolo, které by se dalo vzít?!" # todo: NEW TRANSLATION
  fiji_news.502.t: "Nová éra" # todo: NEW TRANSLATION
  fiji_news.502.d: "Proces rekonstrukce je v podstatě dokončen, jizvy částečně zahojené a země se může soustředit na budoucnost. House of Suva se zavázalo k plnému porozumění a rozvoji země a jejích obyvatel. Pochopení toho bude mít před lidmi výzvy, lidé sice váhají, ale již získali pocit, že život se vrátil do normálu... i když ten normál sám o sobě nemusí být považován za \"normální\"." # todo: NEW TRANSLATION
  fiji_news.502.o1: "Nová kapitola, nový začátek." # todo: NEW TRANSLATION
  Rear_Admiral_Villiame_Naupoto_desc: "Villiame Naupoto byl fidžijským námořním důstojníkem, který se během chaosu roku 2006 převratu přidal k frakci hlasitějších militaristů. Tato frakce v rámci převratu vyštípala a izolovala Franka, tj. Bananamana. V důsledku tohoto posunu byl kdysi dodržující ústavní pořádek převrat nyní proměněn na plnohodnotnou vojenskou juntu. Zatímco Rear Admiral Naupoto je na politické scéně novou tváří, není slepým mužem, a lidé se ptají, jak bude zem a její lid vést k lepším časům." # todo: NEW TRANSLATION
  Laisenia_Qarase_desc: "Laisenia Qarase byl kompromisním kandidátem vzniklým během převratu v roce 2000. Není příliš levicový, etnicky fidžijský a pro tehdejší dobu nebyl příliš pravicově nakloněný. Získal vítězství ve volbách v roce 2001 a překvapivě i ve volbách v roce 2006. Ačkoliv do roku 2006 se jeho názory a strana změnily na více etnicky fidžijsky orientované, některé navržené kontroverzní návrhy během jeho funkčního období v roce 2006 by vyvolaly ústavní krizi, která by vedla k vojenskému převratu v roce 2006." # todo: NEW TRANSLATION
  Mahendra_Chaudhry_desc: "Mahendra Chaudhry byl zvoleným vůdcem první většinově etnicky Indo-Fidžijské vlády Fidži v roce 2000. Avšak agitátor z etno-nacionalistického hnutí se rozhodl jednat na vlastní pěst a unesl zvolenou vládu. Po událostech daného převratu byla založena strana United Fiji Party a oficiálně zvolena ve volbách po převratu. Mahendra Chaudhry by se pokusil o další kandidaturu na premiérskou funkci ve volbách v roce 2006." # todo: NEW TRANSLATION
  Dr_Padma_Narsey_Lal_desc: "Padma Narsey Lal, narozená v roce 1951, studovala na University of the South Pacific, získala magisterský titul v oboru vědy, ekologie a biochemie. Byla první ženou Gujarati, která tuto univerzitu navštěvovala. V roce 1971 získala první Zlatou medaili University of the South Pacific. Také dokončila magisterský program v oboru Resource and Environmental Studies na Australian National University a doktorát v oboru zemědělství a ekonomiky zdrojů na University of Hawaii at Manoa. Padma Lal začala pracovat jako veřejný úředník pro fidžijskou vládu, než přešla do výzkumu a řízení výzkumu. Působila jako poradkyně pro udržitelný rozvoj na sekretariátu Pacific Islands Forum Secretariat a jako hlavní technická poradkyně v Mezinárodní unii pro ochranu přírody, Oceanic Regional Office. Lal také zastávala vyšší posty u australské federální vlády, včetně Australian Centre for International Agricultural Research." # todo: NEW TRANSLATION
  King_Sitiveni_I_desc: "Sitiveni Rabuka je nyní oficiálně titulován Králem Sitiveni I. z House of Suva. Vedoucí člen a někteří tvrdí, že potenciálně je zakladatelem House of Suva. Rabuka si vybudoval jméno a odkaz svým politickým a vojenským kariérám, a byl do určité míry zapojen do téměř všech převratů, které země zažila. Stabilita, pořádek, mír... Tyto tři pilíře se Rabuka snaží udržet a s tímto novým směrem se mnozí ptají, zda může vytvořit skutečné dědictví." # todo: NEW TRANSLATION
  King_Sitiveni_II_desc: "Jioji Konrote byl nyní oficiálně udělen titul krále Sitiveni II z rodu House of Suva. Bývalý generálmajor a politik byl zvolen lidmi v prvním volebním cyklu v éře po převratu. Jméno Sitiveni je symbolem v korunní radě. Symbol spočívá v tom, že jedním z předních členů a podle některých dokonce možným zakladatelem rodu House of Suva je Sitiveni Rabuka. Vzhledem k tomu, že toto pojmenování bylo ustanoveno jako precedens, mnozí se ptají, zda následující vůdci zvolí tento symbol, nebo si případně nárokují vlastní označení v číselné hře." # todo: NEW TRANSLATION

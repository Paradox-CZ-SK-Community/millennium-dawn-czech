l_english:
  fiji_focus: "Fiji strom zaměření" # todo: NEW TRANSLATION
  fiji_focus_the_1999_general_election: "Všeobecné volby 1999" # todo: NEW TRANSLATION
  fiji_focus_the_1999_general_election_desc: "V roce 1999 proběhly fidžijské všeobecné volby, které sestavily novou vládu; fidžijská Labour Party získala většinu křesel ve svém parlamentu. Hlavní opozice, SVT, neboli Soqosoqo ni Vakavulewa ni Taukei, obsadila druhé místo. Dynamika byla nastavena tak, že Labour Party byla považována za středolevou a SVT za středopravou. Nicméně na třetím místě se ocitla FAP neboli Fijian Association Party. Skupina odštěpená od SVT byla ironií považována za pravicovější, protože byla převážně etnickými Fidžijci, avšak změna vedení by vedla ke známému zjemnění strany, když vytvořili volební alianci s FLP." # todo: NEW TRANSLATION
  fiji_focus_assessing_the_national_situation: "Hodnocení národní situace" # todo: NEW TRANSLATION
  fiji_focus_assessing_the_national_situation_desc: "Navzdory slibům nové volby musíme zjistit naši orientaci a pochopit, co je třeba hledat a opravit. Bouřlivé období nezávislosti naší spravedlivé země bylo obdobím politických bojů a převratů za sebou. Proto musíme postupovat rychle, jinak upadneme do stejné bažiny." # todo: NEW TRANSLATION
  fiji_focus_increased_security: "Zvýšit policejní dohled v Suvě" # todo: NEW TRANSLATION
  fiji_focus_increased_security_desc: "Hlavní město Suva je neklidné a obáváme se, že etnické násilí zasáhne podniky v této oblasti; očekává se vyšší pravděpodobnost kvůli nedávným volbám, kdy získala většinu indo-fidžijská vláda." # todo: NEW TRANSLATION
  fiji_focus_the_2000_debacle: "Debakel 2000" # todo: NEW TRANSLATION
  fiji_focus_the_2000_debacle_desc: "Na přelomu století byl ostrov Fidži zasažen etnonacionalistickým převratem. Pokus o převrat byl nakonec potlačen proticoupou ze strany armády, avšak od té doby je důvěra v civilní vládu na historicky nízké úrovni. Nyní současná vládní strana a dokonce i její opozice musí hledat, zda dokážou obnovit naději pro obyvatele Fidži." # todo: NEW TRANSLATION
  fiji_focus_isolated_terror_attacks: "Nacionalistické útoky" # todo: NEW TRANSLATION
  fiji_focus_isolated_terror_attacks_desc: "Navzdory zadržení Speighta pokračovaly boje vzbouřenců. Dne 31. července terorizovali podporovatelé Speighta vesnici Dreketi a vzali 30 rukojmích. Vojáci, kteří se vzbouřili v kasárnách Sukunaivalu, se nevzdali po šest týdnů. Dne 8. srpna rebelové zaútočili na vojenský hlídkový průzkum, zabili jednoho vojáka a policistu a další tři zranili." # todo: NEW TRANSLATION
  fiji_focus_military_disunity: "Vojenská vzpoura" # todo: NEW TRANSLATION
  fiji_focus_military_disunity_desc: "2. listopadu 2000 se vzbouřili vojáci Counter Revolutionary Warfare Unit loajální Speightovi v kasárnách Queen Elizabeth Barracks, zadržovali důstojníky jako rukojmí v pokusu sesadit velitele Franka Bainimimarama. Dva vojáci byli zabiti a deset jich bylo zraněno, když armáda kasárna znovu obsadila. Čtyři vzbouřenci byli mučeni a zabiti loajálními vojáky v následném období." # todo: NEW TRANSLATION
  fiji_focus_political_legitimacy: "Upevněná legitimita" # todo: NEW TRANSLATION
  fiji_focus_political_legitimacy_desc: "11. listopadu Fidžijský vysoký soud prohlásil, že dočasná vláda byla nelegální. Mara zůstal legitimním prezidentem; Parlament nebyl rozpuštěn, pouze pozastaven, a měl být nyní znovu svolán; a tím pádem Chaudhry zůstal legitimním premiérem. Mara poté oficiálně rezignoval, s jeho rezignací zpětně datovanou na 29. května." # todo: NEW TRANSLATION
  fiji_focus_political_stagnation: "Politické patové situace" # todo: NEW TRANSLATION
  fiji_focus_political_stagnation_desc: "Po obnovení ústavy z roku 1997 a následně zvolení vlády v roce 1999 byla země zvláštním způsobem pozastavena. Vláda jako rukojmí držená, terorizována k rezignaci a podobně se náhle vrátila do zdánlivě normálního stavu. Zatímco země je v klidu, hlavní vládní ministři a členové nejsou; někteří se ptají, zda svou moc dokážou skutečně udržet po takovém dějství." # todo: NEW TRANSLATION
  fiji_focus_political_challenge: "Qaraseova výzva" # todo: NEW TRANSLATION
  fiji_focus_political_challenge_desc: "Vláda Qarase napadla rozhodnutí Nejvyššího soudu. Dne 1. března 2001 odvolací soud Fidži potvrdil rozhodnutí Nejvyššího soudu o obnovení ústavy. Vláda by toto rozhodnutí akceptovala a zamýšlela znovu zahájit kampaň pro nadcházející volby v roce 2001." # todo: NEW TRANSLATION
  fiji_focus_2001_elections: "Všeobecné fidžijské volby 2001" # todo: NEW TRANSLATION
  fiji_focus_2001_elections_desc: "Rozhodnutí uspořádat nové volby pro zahájení nové éry vedlo k uspořádání voleb v srpnu a září 2001. Volby byly napjaté kvůli sporům z roku 1999; většinu tvořila Fiji Labour Party, která bojovala proti vládě ustanovené převratem Laisenia Qarase, jenž patřil k hlavní opozici. United Fiji Party neboli Soqosoqo Duavata ni Lewenivanua (SDL) vznikla pod Qarase, když byl uveden do úřadu premiéra během převratu v roce 2000. Tato strana pohltla většinu zbývající Fidžijské Association Party a většinu Christian Democratic Alliance spolu s dalšími konzervativními skupinami a vytvořila určitou konzervativní velkou koalici. Nakonec SDL získala nadvládu ve volbách a připravila půdu pro post- coup řízení země." # todo: NEW TRANSLATION
  fiji_focus_post_coup_cleanup: "Úklid po převratu" # todo: NEW TRANSLATION
  fiji_focus_post_coup_cleanup_desc: "V následném období došlo k značnému poškození majetku a velkému nepořádku v hlavním městě Suva. Musíme rychle investovat do úklidu, abychom mohli začít od nuly a postupně realizovat naše cíle." # todo: NEW TRANSLATION
  fiji_focus_early_community_programs: "Rané komunitní programy" # todo: NEW TRANSLATION
  fiji_focus_early_community_programs_desc: "Musíme znovu vybudovat vůli lidí pracovat spolu; jsme všichni občany Fidži a jako takoví musíme být ochotni žít spolu. Abychom ukázali, že převrat není realitou, vytvoříme programy jednoty. Tyto programy ukáží, že města a komunity jsou o tom, že se spojujeme, a ne rozdělujeme se." # todo: NEW TRANSLATION
  fiji_focus_head_start_cooperatives: "Družstevní programy raného startu" # todo: NEW TRANSLATION
  fiji_focus_head_start_cooperatives_desc: "S tím, jak se starší generace navzájem rozdělují, je na mladší generaci dát věci dohromady. Abychom toho dosáhli, musíme již na začátku vštípit pocit rodinné jednoty ve školních systémech, že nezáleží na tom, jste-li Fidžijec nebo Indo-Fidžijec; jsme tu všichni, abychom spolupracovali na lepším zítřku." # todo: NEW TRANSLATION
  fiji_focus_softer_situational_training_programs: "Mírnější situační výcvikové programy" # todo: NEW TRANSLATION
  fiji_focus_softer_situational_training_programs_desc: "S napětím mezi etnickými skupinami je třeba zavést policejní reformu. Abychom se vyhnuli reakci na měkký postoj k trestné činnosti, tato reforma je ve skutečnosti nový program výcviku pro policii. Program je navržen kolem civilních sporů mezi skupinami a toho, jak mohou policisté situaci zvládnout, aniž by se zdálo, že upřednostňují jednu stranu." # todo: NEW TRANSLATION
  fiji_focus_service_guarantee_citizenship: "Služba zaručuje občanství!" # todo: NEW TRANSLATION
  fiji_focus_service_guarantee_citizenship_desc: "Musíme vytvořit pocit národní hrdosti; k tomu můžeme využít armádu a možná přivést nové lidi, aby náš ostrov byl rozmanitější než jen Fidžijci a Indo-Fidžijci. K tomu zavádíme program služby občanům uvnitř armády. Trochu navíc financí a něco, co lépe zabaví vojenské vedení, nám pomůže i v post- coup světě. Tak si pamatujte, dělají svou část. Přidejte se dnes k Fidžijským ozbrojeným silám Republiky Fidži!" # todo: NEW TRANSLATION
  fiji_focus_the_universal_retirement_program: "Program univerzálního důchodu" # todo: NEW TRANSLATION
  fiji_focus_the_universal_retirement_program_desc: "URP bude plošný důchodový fond, který vláda vytvoří a poskytne každému občanovi, který dosáhl důchodového věku a podal žádost o důchod nebo jiné související sociální benefity. Doufáme, že zvýší a zvedne minimální hranici pro všechny občany ve prospěch celé země." # todo: NEW TRANSLATION
  fiji_focus_the_national_care_initiative: "Národní iniciativa péče" # todo: NEW TRANSLATION
  fiji_focus_the_national_care_initiative_desc: "NCI bude začátek základní úrovně našeho zdravotnického systému. Základní léčba související s každodenními úrazy a podobně bude volně dostupná všem občanům. Doufáme, že poskytnutá péče ukáže občanům našeho národa, že o ně je postaráno, a že nám to dá skutečnou šanci dělat skutečné kroky k lepšímu životu, jak ho známe." # todo: NEW TRANSLATION
  fiji_focus_soup_kitchens_act: "Zákon o polních kuchyních" # todo: NEW TRANSLATION
  fiji_focus_soup_kitchens_act_desc: "S rostoucím bezdomovectvím, etnickým napětím a lidmi, kteří opouštějí ostrov, musíme hledat radikální řešení. Vládní program zřizující strategické polní kuchyně, které pomáhají všem, kdo jsou bezdomovci či v tíživém stavu, přiblíží lidi k sobě. Není to tolik, kolik bychom chtěli, ale je to základ pro skutečnou charitativní iniciativu po celém národu." # todo: NEW TRANSLATION
  fiji_focus_police_fairness_act: "Zákon o spravedlnosti policie" # todo: NEW TRANSLATION
  fiji_focus_police_fairness_act_desc: "Se scénou nastavenou a světlem nasměrovaným na bezpečnost a nakládání s lidmi v zemi musí být naše policejní složky lépe organizovány a nesmí být vnímány jako tuláci. Organizace policie a nasazení jednotek budou znovu vyhodnoceny a budou usilovat o větší spravedlnost jak pro vysoce kriminální oblasti, tak pro oblasti považované za opomíjené místními." # todo: NEW TRANSLATION
  fiji_focus_fijian_corps_of_engineers: "Fidžijský inženýrský sbor" # todo: NEW TRANSLATION
  fiji_focus_fijian_corps_of_engineers_desc: "Zřízení pobočky Fidžijského inženýrského sboru v rámci RFMF bude cíleným krokem pro armádu v čase míru, aby pomohl s domácím rozvojem. To může znamenat renovaci stávající vojenské infrastruktury, ale může být také použito k posílení civilních stavebních projektů na veřejných pracích jako vodohospodářství, silnice, železnice a další infrastruktury, které udržují naši zemi v chodu." # todo: NEW TRANSLATION
  fiji_focus_early_education_standards_act: "Zákon o standardech raného vzdělávání" # todo: NEW TRANSLATION
  fiji_focus_early_education_standards_act_desc: "EESA je kus rozpočtového zákona, který bude alokovat financování pro úrovně raného vzdělávání. Toto financování půjde do směsi mezd učitelů, nových učebnic a standardizace potřebných materiálů a vybavení, které třídy potřebují pro každý hlavní předmět. Toto financování bude rovnoměrně rozděleno mezi všechny školy určené pro základní typ vzdělávání, s nadějí, že novější generace budou mít lepší porozumění a když se dostanou na střední školu, budou čelit mírnější výzvě. To by mělo položit základy pro budoucí financování, které bude postupně zvyšovat úroveň vzdělání v zemi jako celek." # todo: NEW TRANSLATION
  fiji_focus_targeted_medical_imports: "Cílené lékařské importy" # todo: NEW TRANSLATION
  fiji_focus_targeted_medical_imports_desc: "Prostřednictvím vyhrazeného financování zřídíme prioritní seznam lékařského vybavení, potřebných léků a základních zásob, abychom vytvořili základní inventář, který umožní naši zdravotnické infrastruktuře pracovat co nejefektivněji. To by mělo zahájit proces podpory domácího rozvoje zdravotnictví, abychom se neocitli v zajetí globálních dodavatelských řetězců." # todo: NEW TRANSLATION
  fiji_focus_fiji_food_securities_program: " Fidžijský program potravinové jistoty" # todo: NEW TRANSLATION
  fiji_focus_fiji_food_securities_program_desc: "FFSP je program podobný potravinové bance, v němž občané nejvíce ohrožení mohou uplatnit nárok na výhody a za měsíc si mohou pořídit potřebné potraviny pro přežití ve svém domově. Toto by mělo zvýšit práh a pomoci zmírnit hranici chudoby a rostoucí problém emigrace, který národ nadále zažívá." # todo: NEW TRANSLATION
  fiji_focus_domestic_savings_initiative: "Iniciativa domácího spoření" # todo: NEW TRANSLATION
  fiji_focus_domestic_savings_initiative_desc: "DSI bude vyhrazený program navržený jako jakási válečná pokladna pro vládu. Tato údajná válečná pokladna bude využívána jen během ekonomických krizí a pro vyhrazené a cílené programy k zmírnění situací, které se rozrostly do rozměrů nedostupných místním orgánům. Taková opatření umožní Fidži působit jako lépe řízená a atraktivní pro zahraniční veřejnost, protože naše situace rozhodně není zcela nejpřívětivější. Přesto zvítězíme a vstoupíme do nového milénia s energií, kterou jsme za posledních více než 30 let od nezávislosti neviděli." # todo: NEW TRANSLATION
  fiji_focus_fijian_economic_diversity_initiative: "Fidžijská iniciativa hospodářské diverzifikace" # todo: NEW TRANSLATION
  fiji_focus_fijian_economic_diversity_initiative_desc: "FEDI je obecný koncepční plán, podle kterého by Fidži v průběhu následujících dvou desetiletí měl mít určitou míru autarkie dle svých nejlepších možností. Není známo mnoho o zdrojích, na kterých stojíme, ale s etnickým napětím, emigrací a vojenskou i populací, která není nakloněná vládě, máme až příliš problémů na to, abychom se plně soustředili na takové úsilí. S tímto uvážením jsme si udrželi naději dosáhnout cíle v příštích desetiletích, ale je na lidech, zda dokážeme udržet a dosáhnout takových cílů." # todo: NEW TRANSLATION
  fiji_focus_rebuild_suva_initiative: "Iniciativa Obnova Suvy" # todo: NEW TRANSLATION
  fiji_focus_rebuild_suva_initiative_desc: "RSI je vzájemně dohodnutý ekonomický balík pomoci pro obyvatele Suvy, kteří utrpěli nejvíce během tříměsíčního převratu. Masivní loupeže a nepokoje způsobily rozsáhlé škody na majetku a živobytí lidí, a proto jim musíme pomoci znovu vstát na nohy." # todo: NEW TRANSLATION
  fiji_focus_early_business_management: "Raný program řízení podniků" # todo: NEW TRANSLATION
  fiji_focus_early_business_management_desc: "BMP je vládní iniciativa na podporu další generace podnikatelů a podnikatelek pro naši zemi. Budou to vyhrazené třídy a praxí založený intern-like training, aby pochopili, jak řídit, provozovat a skutečně pochopit, co znamená být majitelem podniku. Doufáme, že to odstartuje rozvoj naší ekonomiky, jak budou půjčky a nové zboží a služby vyráběny a prodávány." # todo: NEW TRANSLATION
  fiji_focus_startup_investment_program: "Program investic do start-upů" # todo: NEW TRANSLATION
  fiji_focus_startup_investment_program_desc: "SIP bude vyhrazený program půjčkového financování podnikání pro nové majitele podniků a jejich sny. I když takový podnik může vést k špatnému poskytování půjček, budeme usilovat o využití vyhrazené části národního rozpočtu, která umožní nezávazný způsob jednání. Pokud investovaný podnik zkrachuje, nebude to znamenat žádné další náklady pro poplatníky." # todo: NEW TRANSLATION
  fiji_focus_start_mining_survey_program: "Zahájení programů průzkumu těžby" # todo: NEW TRANSLATION
  fiji_focus_start_mining_survey_program_desc: "Zahájíme několik průzkumných programů, abychom identifikovali, jaké zdroje máme a kde skutečně stojíme, pokud jde o zavedení našeho omezeného autarkického programu." # todo: NEW TRANSLATION
  fiji_focus_importing_mining_equipment: "Dovoz těžebního vybavení" # todo: NEW TRANSLATION
  fiji_focus_importing_mining_equipment_desc: "Se současnými průzkumy těžby, které jsme navrhli, budeme potřebovat podporu novým snahám. S tímto na mysli vytvoříme prioritní seznam klíčového těžebního vybavení, materiálů a potřebného nářadí pro naše těžaře. Tito lidé tvoří jádro toho, jak bude naše země diverzifikovat ekonomiku jako celek." # todo: NEW TRANSLATION
  fiji_focus_increased_core_industries: "Rozšířené klíčové průmysly" # todo: NEW TRANSLATION
  fiji_focus_increased_core_industries_desc: "S výhledem na naši zemi do dvacetiletého plánu bychom měli investovat do rozšíření našich základních průmyslov. Lesnictví a lodní průmysl byly poměrně silné, ale zahrneme i specifika v těžebním sektoru související s cementem." # todo: NEW TRANSLATION
  fiji_focus_solidifying_precious_metals: "Posílení drahých kovů" # todo: NEW TRANSLATION
  fiji_focus_solidifying_precious_metals_desc: "Těžba a vývoz zlata a stříbra je klíčovým prvkem našich dovozů. Rozšíření těchto podsektorů výrazně zlepší naši obchodní bilanci mezi dovozem a vývozem zboží. Rozšiřování takového odvětví nyní umožní růst našeho obchodního příjmu a posílení toho, co můžeme dovážet. Začal cyklus růstu." # todo: NEW TRANSLATION
  fiji_focus_establishing_fijian_manufacturing: "Založení fidžijské výroby" # todo: NEW TRANSLATION
  fiji_focus_establishing_fijian_manufacturing_desc: "Zřízení robustní výrobní základny znamená, že budeme mít schopnost diverzifikovat naši ekonomickou skladbu. Nyní když importujeme věci, můžeme využít tuto základnu k diverzifikaci použití uvedených importů a lepšímu získání z našich vývozů." # todo: NEW TRANSLATION
  fiji_focus_economic_relief_fund: "Ekonomický záchranný fond" # todo: NEW TRANSLATION
  fiji_focus_economic_relief_fund_desc: "ERF je zavedená záchranná síť, která v případě těžkých časů nebo při podmínkách, které způsobí, že sektor náhle zkrachuje či upadne do téměř volného pádu, umožní firmám v postiženém odvětví žádat o organizovanou záchranu. Tyto záchranné balíčky budou vyjednány a provedeny v rámci rozpočtu vyhrazeného pro ERF. S takovým fondem doufáme, že zabráníme vnějším vlivům na naši ekonomiku." # todo: NEW TRANSLATION
  fiji_focus_balanced_trading_budget: "Vyvážený obchodní rozpočet" # todo: NEW TRANSLATION
  fiji_focus_balanced_trading_budget_desc: "S stavem země, která vykročuje z pseudoprůmyslové a deindustrializované ekonomiky do nové éry rozmanitosti a prosperity, musíme zajistit, že to, co přijímáme, nepřevýší to, co doufáme vyvážit z exportu. Proto musíme uvažovat o skutečném vyvažování rozpočtu v kvartálních, případně polo‑kvartálních intervalech; v pravý čas doladíme naši ekonomiku a zvýšíme její efektivitu a celkovou účinnost." # todo: NEW TRANSLATION
  fiji_focus_early_adoption_tech_sector_investments: "Raná adopce investic do technologického sektoru" # todo: NEW TRANSLATION
  fiji_focus_early_adoption_tech_sector_investments_desc: "Se vzestupem internetového věku, který se stal módou a globální trhy se na něj upírají, je naší povinností reagovat. Proto vyladíme naši průmyslovou výrobu a export tak, aby zahrnovaly tyto nové produkty a služby, které technologický sektor generuje." # todo: NEW TRANSLATION
  fiji_focus_the_motorway_improvement_act: "Zákon o zlepšení dálnic" # todo: NEW TRANSLATION
  fiji_focus_the_motorway_improvement_act_desc: "Parlament schválil návrh zákona financující projekty modernizace hlavních silnic země. Tento zákon je vnímán jako prostředek k lepšímu zvládnutí rostoucí nákladní dopravy a rozšíření přístupu nových potenciálních podniků a odvětví, jak naše ekonomika roste a vyvíjí se. Zatímco někteří odmítají zvýšení výdajů, jiní doufají, že je to další krok naší budoucnosti jako národa." # todo: NEW TRANSLATION
  fiji_focus_the_new_millennia_tax_reform_act: "Zákon o daňové reformě po převratu" # todo: NEW TRANSLATION
  fiji_focus_the_new_millennia_tax_reform_act_desc: "Parlament nedávno schválil zákon PCTR, návrh zákona, který reviduje daňový výběr pro podniky a obyvatelstvo obecně tak, aby byl spravedlivější pro chudé a etnické fidžijské obyvatelstvo, které se zdá být velkou částí naší chudé populace." # todo: NEW TRANSLATION
  fiji_focus_domestic_energy_initiative: "Domácí energetická iniciativa" # todo: NEW TRANSLATION
  fiji_focus_domestic_energy_initiative_desc: "DEI je program studia, průzkumu a plánování. Náš ostrov je relativně malý, a proto musíme hledat co největší užitek z naší energetické produkce. S tímto na mysli jsme našli dobrý zdroj domácí ropy, který můžeme těžit, a tímto začleníme i ranou formu petrochemického průmyslu jako rozšíření a přímé spojení s těžbou surovin. To by mělo skvěle pomoci při budoucím plánování." # todo: NEW TRANSLATION
  fiji_focus_domestic_resource_diversity: "Program diverzifikace domácích zdrojů" # todo: NEW TRANSLATION
  fiji_focus_domestic_resource_diversity_desc: "Parlament vytvořil program DRD, vládní iniciativa k rozšíření a případné diverzifikaci našich domácích zdrojů a množství získaných surovin. Po většinu nezávislosti byl Fidži známý pro zlato a stříbro, nicméně nedávné průzkumy a technologické pokroky odhalily značné zásoby klíčových surovin, jako železo, měď a dokonce ropa. V budoucnu doufáme, že tyto začínající zdroje výrazně využijeme." # todo: NEW TRANSLATION
  fiji_focus_the_2006_general_election: "Všeobecné volby 2006" # todo: NEW TRANSLATION
  fiji_focus_the_2006_general_election_desc: "Obecné volby se konaly na Fidži mezi 6. a 13. květnem 2006. Aktuální vládu Soqosoqo Duavata ni Lewenivanua (SDL), vedenou premiérem Laisenia Qarase, čelila hlavnímu protivníkovi Labour Party of Fiji, vedené Mahendra Chaudhrym, spolu s několika dalšími menšími stranami." # todo: NEW TRANSLATION
  fiji_focus_subtle_ethnic_illusions: "Jemné etnické iluze" # todo: NEW TRANSLATION
  fiji_focus_subtle_ethnic_illusions_desc: "S naším znovuzvolením zajištěným a změnami poměrů moci ve prospěch naší strany musíme usilovat o upevnění hegemonie našeho lidu na ostrově. Přestože by to vyvolalo otevřený odpor a dokonce nepřátelství, budeme proto hledat jemnější přístup a vést k skutečné změně." # todo: NEW TRANSLATION
  fiji_focus_drafting_the_reconciliation_bill: "Návrh Zákona o smíření" # todo: NEW TRANSLATION
  fiji_focus_drafting_the_reconciliation_bill_desc: "Zákon o smíření je návrh zákona, který vrátí etnickému fidžijskému obyvatelstvu řadu drobných ústupků; jedním z našich hlavních bodů je proto ohlédnout se na převrat z roku 2000 a začít novou kapitolu tím, že účastníkům puče a vězňům bude poskytnuta amnestie. Doufáme, že veřejnosti tím poskytne spravedlivější a pravdivější pochopení toho, že děláme chyby a proto bychom neměli být definováni jen těmito chybami." # todo: NEW TRANSLATION
  fiji_focus_assessing_the_farmland_leases: "Posuzování nájemů zemědělských pozemků" # todo: NEW TRANSLATION
  fiji_focus_assessing_the_farmland_leases_desc: "Pronájmy zemědělských půd Indo-Fidžijské populace jako kompenzace za bývalou Royal Sugar Refining Company pod koloniální správou jsou dávno zastaralé. Držíme se minulosti podporou takové praxe, a proto se podíváme na sepsání legislativy, která se s touto praxí řádně vypořádá." # todo: NEW TRANSLATION
  fiji_focus_labour_party: "§pFLP Vítězí po puči§!" # todo: NEW TRANSLATION
  fiji_focus_labour_party_desc: "FUP podlehl všem požadavkům armády ze strachu z odplaty a legitimnímu jednání na hrozbu puče. Díky tomu proběhly rychlé volby, které vedly k vládě s většinovou podporou FLP. S částečně naší stranou armády a s novým začátkem můžeme skutečně změnit věci k lepšímu." # todo: NEW TRANSLATION
  fiji_focus_turning_down_the_heat: "Ztišení napětí" # todo: NEW TRANSLATION
  fiji_focus_turning_down_the_heat_desc: "Se zavedenou novou vládou a konsensem s armádou máme nyní čistý list k práci. Bod těsně pod bodem varu etnického napětí, který vyvrcholil rokem 2006, se uklidnil a můžeme začít lépe integrovat naše komunity. Ačkoliv se časem naše čísla sníží, můžeme připravit scénu pro novou éru míru na ostrově." # todo: NEW TRANSLATION
  fiji_focus_simmering_national_fears: "Dřímající národní obavy" # todo: NEW TRANSLATION
  fiji_focus_simmering_national_fears_desc: "Mnozí lidé nadále masově opouštějí zemi a s tím musíme něco udělat. Prostřednictvím přealokace rozpočtu do zdravotnictví a sociálních programů můžeme povzbudit mladší generace, aby neutíkaly, protože jim dáme naději, že jsme tady pro ně." # todo: NEW TRANSLATION
  fiji_focus_setting_to_boil_new_economic_plans: "Příprava nových ekonomických plánů" # todo: NEW TRANSLATION
  fiji_focus_setting_to_boil_new_economic_plans_desc: "Ekonomika stagnuje a roste jen pomalu; na globálním trhu by to vypadalo, že se prakticky jedná o stagnaci, kdyby si někdo jen odfrkl. Proto musíme zvýšit tempo našich ekonomických iniciativ a usilovat o propojení a ekonomickou stabilitu, jakýsi plán Our-tarky." # todo: NEW TRANSLATION
  fiji_focus_a_path_of_healing: "Cesta uzdravení" # todo: NEW TRANSLATION
  fiji_focus_a_path_of_healing_desc: "Po odchodu bouře a s naší myslí uspořádanou se nyní zaměříme na domácí situaci, která pravděpodobně zabere většinu administrativy." # todo: NEW TRANSLATION
  fiji_focus_foreign_outreach: "Zahraniční spolupráce" # todo: NEW TRANSLATION
  fiji_focus_foreign_outreach_desc: "Se stabilitou naší země, která se nyní v očích zahraničních aktérů jeví stabilnější, můžeme usilovat o získávání i poskytování investic a najít si své místo v tomto světě." # todo: NEW TRANSLATION
  fiji_focus_farmers_investment_division: "Investiční oddělení pro zemědělce" # todo: NEW TRANSLATION
  fiji_focus_farmers_investment_division_desc: "Zemědělci se zdají být příčinou velkého nepořádku na tomto ostrově. Proto musíme založit vyvážené investiční a zemědělské oddělení ve vládě, které se postará o všechny potřeby; zemědělci jsou nakonec zemědělci a všichni potřebují pomoc." # todo: NEW TRANSLATION
  fiji_focus_fijian_redevelopment_fund_phase_one: "Fidžijský rozvojový fond – fáze 1" # todo: NEW TRANSLATION
  fiji_focus_fijian_redevelopment_fund_phase_one_desc: "FRF neboli Fidžijský rozvojový fond je dlouhodobý vládní program, který bude usilovat řešit několik problémů prostřednictvím centra ekonomického rozvoje. Tyto plány budou komplexní a postupně realizované co nejlépe, aby byla zajištěna národní stabilita v těchto napjatých časech, ve kterých jsme nebyli cizlik." # todo: NEW TRANSLATION
  fiji_focus_ministry_of_scientific_development: "Ministerstvo vědeckého rozvoje" # todo: NEW TRANSLATION
  fiji_focus_ministry_of_scientific_development_desc: "Ministerstvo vědeckého rozvoje bude věnovaným sektorem vlády; s tímto závazkem budou jeho hlavními cíli vyhledávat nadané a potenciální budoucí mysli národa a být schopno zkoumat a vyvíjet nejen nové technologie, ale i zlepšovat vzdělání našich lidí." # todo: NEW TRANSLATION
  fiji_focus_reforming_trade_initiatives: "Reformování obchodních iniciativ" # todo: NEW TRANSLATION
  fiji_focus_reforming_trade_initiatives_desc: "Náš ostrov je domovem mnoha nevyužitých zdrojů; protože musíme diverzifikovat ekonomiku, musíme být schopni exportovat i importovat. Přepracování obchodních podmínek a hledání prodeje za nejvyšší možnou cenu nám umožní přivést více kapitálu pro lepší budoucí plány." # todo: NEW TRANSLATION
  fiji_focus_pulling_in_foreign_scientist: "Přilákání zahraničních vědců" # todo: NEW TRANSLATION
  fiji_focus_pulling_in_foreign_scientist_desc: "Naše největší talenty odcházejí; musíme s tím okamžitě skoncovat. Pokud se nám podaří přesvědčit zahraniční vědce, aby zde založili výzkumná oddělení a vytvořili základnu, pomůže to nejen rozvoji země, ale také odradí lidi od odchodu." # todo: NEW TRANSLATION
  fiji_focus_overhauling_the_tax_code: "Přepracování daňového systému" # todo: NEW TRANSLATION
  fiji_focus_overhauling_the_tax_code_desc: "Daňový systém federace je v troskách; desetiletí pučů, měnících se vlád a střídání pro-etičtých Fidžišanů a pro-Indo-Fidžičanů vedlo k zmatku a velké neefektivitě daňového systému. Musíme ho postavit od základů a nepřipouštět žádné zmiňování etnicity. Daňový systém má sloužit měnové stabilitě země a ne vybírání oblíbených mezi občany." # todo: NEW TRANSLATION
  fiji_focus_domestic_iron_development: "Domácí rozvoj železa" # todo: NEW TRANSLATION
  fiji_focus_domestic_iron_development_desc: "S nedávnými pokroky v geologickém mapování jsme objevili železnorodná ložiska, která můžeme využít pro domácí i vývoz. Tato zásoba nám má poskytnout malý manévrovací prostor pro podporu domácích rozvojových projektů." # todo: NEW TRANSLATION
  fiji_focus_expanding_upon_domestic_energy_sources: "Rozšiřování domácích energetických zdrojů" # todo: NEW TRANSLATION
  fiji_focus_expanding_upon_domestic_energy_sources_desc: "Náš ostrov, i když malý, je napěchovaný různorodými přírodními zdroji. Tyto zdroje nám umožní nejen zajistit domácí situaci, ale i rozhlédnout se po regionu, ve kterém žijeme." # todo: NEW TRANSLATION
  fiji_focus_human_resources_fund: "Fond lidských zdrojů" # todo: NEW TRANSLATION
  fiji_focus_human_resources_fund_desc: "Rozvojem naší ekonomiky potřebujeme mít alespoň lidi, kteří budou v ní pracovat. Proto musíme přivést domů naše občany, kteří utekli do zahraničí, a zároveň přilákat ty hledající příležitosti. S dostatečnými pobídkami jim ukážeme skutečnou šanci." # todo: NEW TRANSLATION
  fiji_focus_pacific_exchange_and_investment_society: "Pacifická investiční a výměnná společnost" # todo: NEW TRANSLATION
  fiji_focus_pacific_exchange_and_investment_society_desc: "Říká se, že si nemůžete vzít dort a zároveň ho sníst, ale co s PIES. Tato společnost bude skvělým prostředníkem pro kontakty v pacifické oblasti a pomůže nám lépe prosadit se mezi našimi výrazně většími konkurenty." # todo: NEW TRANSLATION
  fiji_focus_phase_two_development_fund: "Fidžijský rozvojový fond – fáze 2" # todo: NEW TRANSLATION
  fiji_focus_phase_two_development_fund_desc: "Fáze 1 byla poněkud zmatena směsí dalších zaměření; musíme však postupovat s reálným plánem. Cílem plánu je přilákat zahraniční investice, upřednostnit domácí růst a vyvážit dovoz i vývoz naší země, aby byla zachována silná úroveň ekonomické a zahraniční nezávislosti." # todo: NEW TRANSLATION
  fiji_focus_security_through_community: "Bezpečí prostřednictvím komunity" # todo: NEW TRANSLATION
  fiji_focus_security_through_community_desc: "Policijní snahy jsou zatíženy rigidním systémem; náš nový systém umožní větší zapojení komunity. Tyto programy zorganizují místní obyvatele, aby si vzájemně lépe rozuměli, umožní občanské zatčení a umožní rozšíření místních policejních oddělení prostřednictvím komunitního zapojení." # todo: NEW TRANSLATION
  fiji_focus_the_care_balance_act: "Zákon o rovnováze péče" # todo: NEW TRANSLATION
  fiji_focus_the_care_balance_act_desc: "Zákon o rovnováze péče (CBA) je legislativa, která projde zdravotnickým a sociálním aparátem země a pokusí se vyvážit a reformovat problematické body systému." # todo: NEW TRANSLATION
  fiji_focus_the_military_reform_bill: "Zákon o reformě ozbrojených sil" # todo: NEW TRANSLATION
  fiji_focus_the_military_reform_bill_desc: "Parlamentní návrh zákona č. M253 je vyjednávací návrh, který prostřednictvím depolitizace financování armády umožní rozšíření domácích výcvikových programů. To spolu se zvyšováním platů pro naše muže a ženy, kteří kladou životy na linii obrany naší země a jejích lidí. Je to začátek, ale naděje na výrazné investice do ozbrojených sil jsou omezené." # todo: NEW TRANSLATION
  fiji_focus_foreign_construction_contracts: "Zahraniční smlouvy o výstavbě" # todo: NEW TRANSLATION
  fiji_focus_foreign_construction_contracts_desc: "Získávání zahraničních investic musí začínat u firem, ne jen u vůdců země. Zaměřením na pomoc domácích dodavatelů pro stavební projekty můžeme přilákat nové nápady, nové materiály a novou vlnu lidí, kteří se mohou na ostrově usídlit." # todo: NEW TRANSLATION
  fiji_focus_education_investment_package: "Investiční balíček do vzdělávání" # todo: NEW TRANSLATION
  fiji_focus_education_investment_package_desc: "EIP je cílené navýšení rozpočtů na vzdělávání a výzkum a vývoj (R&D), které nám pomůže získat ohlas u našich regionálních sousedů. Z toho můžeme hledat nové, efektivnější formy zdrojů a výrobních metod." # todo: NEW TRANSLATION
  fiji_focus_foreign_medical_expos: "Zahraniční lékařské veletrhy" # todo: NEW TRANSLATION
  fiji_focus_foreign_medical_expos_desc: "Pořádání ve spolupráci s lékařskými institucemi po světě by nám mělo skutečně umožnit investovat zpět do zdraví a blahobytu našich lidí, jejich duševních i fyzických kvalit a životního stylu, který usilují mít." # todo: NEW TRANSLATION
  fiji_focus_phase_three_development_funds: "Fidžijský rozvojový fond, fáze 3" # todo: NEW TRANSLATION
  fiji_focus_phase_three_development_funds_desc: "Jdeme si cestou ke skvělosti, lidé. Zaměřením na skutečné problémy a uklidněním rozdělení, která minulost vytvořila, jsme svou zem dostali na cestu růstu, nikoli zkáty. Musíme se ještě více snažit a pokračovat v tomto způsobu vládnutí, abychom zajistili budoucnost naší země a nyní i našeho způsobu života." # todo: NEW TRANSLATION
  fiji_focus_cohesive_integrations_act: "Zákon o soudržné integraci" # todo: NEW TRANSLATION
  fiji_focus_cohesive_integrations_act_desc: "Když chápeme naši vlast, musíme se snažit porozumět našim pacifickým sousedům. Pochopení jejich kultury, lidí a společnosti nám umožní lépe spolupracovat s těmito lidmi v budoucnosti." # todo: NEW TRANSLATION
  fiji_focus_resource_securities_initiative: "Iniciativa pro bezpečnost zdrojů" # todo: NEW TRANSLATION
  fiji_focus_resource_securities_initiative_desc: "RSI je specializovaná státní bezpečnostní a diplomatická instituce, která bude usilovat o získání domácích i zahraničních zdrojů pro rozvoj naší země a prospěch těch, kdo je poskytují." # todo: NEW TRANSLATION
  fiji_focus_military_baseline_act: "Zákon o vojenské základní připravenosti" # todo: NEW TRANSLATION
  fiji_focus_military_baseline_act_desc: "Prostřednictvím našich cílů prosperity a investic do sebe i ostatních se začíná objevovat zřejmý fakt. Proto musíme vytvořit základní připravenost našich ozbrojených sil a tím umožnit naší zemi a jejím partnerům cítit bezpečí, které si my malí zasloužíme od větších národů." # todo: NEW TRANSLATION
  fiji_focus_independence_sustainment_act: "Zákon o udržení nezávislosti" # todo: NEW TRANSLATION
  fiji_focus_independence_sustainment_act_desc: "Organizací našich lidí do místních spolků, sjednocujících komunity jako nejen samostatné jednotky, ale jako součást větší fidžijské národní skládanky. Snažíme se vytvořit atmosféru vzdoru a sebeurčení; s Čínou a tolika většími, ochotnými národy na cestě za vlastním ziskem musíme zůstat ostražití v těchto nejistých dobách." # todo: NEW TRANSLATION
  fiji_focus_modern_industrialism_act: "Zákon o moderním průmyslu" # todo: NEW TRANSLATION
  fiji_focus_modern_industrialism_act_desc: "MIA je návrh zákona, který usiluje o lepší zefektivnění uspořádání výrobních odvětví a zvýšení jejich celkové efektivity. Z toho vzroste i úroveň, jak naši lidé mohou v životě užívat." # todo: NEW TRANSLATION
  fiji_focus_food_of_tomorrow: "Jídlo budoucnosti" # todo: NEW TRANSLATION
  fiji_focus_food_of_tomorrow_desc: "Náš ostrov je malý, a proto musíme hledat více z méně. Proto vyhradíme křídlo v obecné oddělení výzkumu a vývoje (R&D) na zajištění základních životních potřeb našich lidí." # todo: NEW TRANSLATION
  fiji_focus_progressive_taxes_progressive_gains: "Progresivní daně pro progresivní společnost" # todo: NEW TRANSLATION
  fiji_focus_progressive_taxes_progressive_gains_desc: "Touto daňovou reformou usilujeme o lepší vyvážení jednotlivých forem zdanění podle dosažených příjmů. Díky vyvážení daňových hladin už nikdo nebude výrazně předbíhat druhé jen proto, že si údajně vyrobil své postavení sám. Nyní můžeme využít toto nové vyvážení příjmů k zajištění lepšího životního stylu pro všechny a investovat zpět nejen do ekonomiky, ale i do lidí a této země jako celku." # todo: NEW TRANSLATION
  fiji_focus_united_fiji_installed: "§lVojenský převrat dosazuje UFP umírněnou vládu§!" # todo: NEW TRANSLATION
  fiji_focus_united_fiji_installed_desc: "Vláda se staví proti požadavkům armády a komodor Frank Bainimarama zahájil státní převrat a usiluje o dosazení umírněného představitele United Fiji Party. Většina tuto novou vládu vnímá jako vojensky dosazené poskoky, nicméně někteří doufají, že to resetuje napětí, které vyvolala nedávná ústavní krize." # todo: NEW TRANSLATION
  fiji_focus_resetting_ethnic_legislations: "Resetování etnického legislativy" # todo: NEW TRANSLATION
  fiji_focus_resetting_ethnic_legislations_desc: "Zmenšením a pro lepší vyjádření, resetováním návrhů zákonů, které zřejmě posunuly etnickou rovnováhu. Můžeme je vrátit do neutrálnější pozice a dosáhnout vyváženějšího přístupu k aktuální situaci." # todo: NEW TRANSLATION
  fiji_focus_slashing_biased_taxes: "Snížení zaujatých daní" # todo: NEW TRANSLATION
  fiji_focus_slashing_biased_taxes_desc: "Minulé vlády pracovaly proti myšlence míru pro náš ostrov. Jedním z hlavních problémů byl daňový kodex a jeho mnohé jemné podtexty, které napomáhají některým etnickým skupinám více než jiným; začneme je omezovat." # todo: NEW TRANSLATION
  fiji_focus_jobs_initiative: "Iniciativa pracovních míst" # todo: NEW TRANSLATION
  fiji_focus_jobs_initiative_desc: "Prostřednictvím komplexního vládního rozpočtového balíčku investujeme do tvorby pracovních iniciativ. To pomůže získat práci každému, kde je to možné, a stanoví novou úroveň rovnosti pro naši zemi." # todo: NEW TRANSLATION
  fiji_focus_fijian_resource_development_program: "Fidžijský program rozvoje zdrojů" # todo: NEW TRANSLATION
  fiji_focus_fijian_resource_development_program_desc: "FRDP povede rozvoj a těžbu zdrojů. Takový program se promění v vládní ministerstvo a bude tedy viděn spíše jako prospěch národa než prospěch konkrétních skupin. Hlavním bodem je, že území, na kterých jsou nalezeny cenné zdroje, budou nyní ve vlastnictví státu a podniky budou mít sdílené vlastnictví při zpracování a těžbě těchto zdrojů. Cílem plánu je podpořit národní jednotu prostřednictvím rozvoje prosperity." # todo: NEW TRANSLATION
  fiji_focus_health_not_wealth_act: "Zákon Zdraví, ne Bohatství" # todo: NEW TRANSLATION
  fiji_focus_health_not_wealth_act_desc: "Zákon Zdraví nad Bohatstvím je legislativní předpis, který reformuje některé klíčové pracovní zákony a umožní lepší vyvážení a spravedlivější podmínky pro průměrného člověka. Vytvořením nových pracovních standardů a vyrovnáním či odstraněním zastaralých a nefunkčních regulací umožníme našim lidem pracovat chytřeji, budovat lépe a žít spolu déle." # todo: NEW TRANSLATION
  fiji_focus_fiji_more_than_just_water: "Fiji, More Than Just Water" # todo: NEW TRANSLATION
  fiji_focus_fiji_more_than_just_water_desc: "Náš ostrov má děsivou historii; tato historie je zřetelná z činů a současného postavení naší čestné země v mnoha částech světa. Vědomi si toho, musíme zkoumat, co si o naší zemi myslí cizinci, a usilovat o získání srdcí a mysli. Ukázat, že se dokážeme změnit a že náš ostrov je víc než jen reklamní kampaň pro vodu." # todo: NEW TRANSLATION
  fiji_focus_researching_new_trades: "Zkoumání nových obchodních odvětví" # todo: NEW TRANSLATION
  fiji_focus_researching_new_trades_desc: "Prostřednictvím štědrých investic do výzkumu a vývoje souvisejících s obchodem se zbožím a službami. Spolu s získáním uvedeného zboží a služeb dosáhne naše země nových výšin, o kterých jsme si dosud neodvážili snít." # todo: NEW TRANSLATION
  fiji_focus_unity_through_service: "Jednota skrze službu" # todo: NEW TRANSLATION
  fiji_focus_unity_through_service_desc: "Vojenské složky byly největší součástí, která držela naši společnost pohromadě. Na konci dne musíme uznat, že síla v jednotě je tím, co tuto zemi posouvá vpřed. S vyváženými jednáními s vojenskými vůdci jsme proto přišli s komplexním plánem na lepší investice do armády, jejího personálu a umožnění lepší separace civilních a vojenských orgánů. Sotva si můžeme dovolit další puč." # todo: NEW TRANSLATION
  fiji_focus_peace_for_piece: "Mír pro klid" # todo: NEW TRANSLATION
  fiji_focus_peace_for_piece_desc: "Doma díky míru dosahujeme stability i v zahraničí. Nyní, když náš ostrov zažívá úroveň stability, kterou nebylo roky, mnohé země jsou nyní ochotnější s námi obchodovat, trávit dovolenou a pracovat. To nám má umožnit lépe vyjasnit budoucnost a posílit naši pozici v regionu." # todo: NEW TRANSLATION
  fiji_focus_low_income_work_houses: "Nízkopříjmové bydlení" # todo: NEW TRANSLATION
  fiji_focus_low_income_work_houses_desc: "Vláda zřídila nízkopříjmové bydlení. Jde o cílený projekt, který nám pomůže lidi dostat z ulic do domovů a práce. Náklady budou sice vysoké, avšak pro zajištění bezpečí, jistoty a prosperity bychom měli pochopit skutečné náklady tím, že takový krok uskutečníme." # todo: NEW TRANSLATION
  fiji_focus_funding_a_new_sector: "Financování nového sektoru" # todo: NEW TRANSLATION
  fiji_focus_funding_a_new_sector_desc: "S novými geologickými průzkumy jsme schopni určit významnou oblast pro těžbu železné rudy nízké kvality. Tento domácí zdroj posílí diverzifikaci naší ekonomiky a pomůže vrátit více příležitostí tam, kde je to možné." # todo: NEW TRANSLATION
  fiji_focus_finding_homes_abroad: "Hledání domovů v zahraničí" # todo: NEW TRANSLATION
  fiji_focus_finding_homes_abroad_desc: "Někteří z našich bezdomovců jsou překvapivě vycvičeni a mají sociální dovednosti, které mohou být prospěšné pro naši zemi. Proto přijmeme a zaměstnáme tyto zručné podhodnocené členy společnosti a rozšíříme zahraniční kancelář. Využijeme těžkých časů, které prožili, aby se lépe oslovili obyčejné lidi v zemích v zahraničí. Tím teď ukazujeme světu ideu Fidžijského snu." # todo: NEW TRANSLATION
  fiji_focus_evaluating_military_requirements: "Hodnocení vojenských požadavků" # todo: NEW TRANSLATION
  fiji_focus_evaluating_military_requirements_desc: "Technicky vzato armáda ekonomice nijak nepomáhá. Avšak ani bezdomovci jí nepomáhají. Pokud bychom mohli uměle zvýšit základní ukazatele změnou standardů a požadavků pro vstup do armády, mohli bychom snížit bezdomovectví, posílit národní obranu a navíc zvýšit vedení a znalosti v armádě, protože dojde k expozici vůči větším jednotkám. Každý vyhraje na konci." # todo: NEW TRANSLATION
  fiji_focus_reorganizing_homeless_shelters: "Přestavba azylových domů pro bezdomovce" # todo: NEW TRANSLATION
  fiji_focus_reorganizing_homeless_shelters_desc: "Stav některých našich sociálních programů je skutečně šokující. Musíme reorganizovat financování a strukturu těchto zařízení, aby byly efektivnější v tom, kolik lidí dokážou pohodlně zvládnout." # todo: NEW TRANSLATION
  fiji_focus_naval_primacy_expected: "Očekávaná námořní převaha" # todo: NEW TRANSLATION
  fiji_focus_naval_primacy_expected_desc: "Naše země je ostrovní stát, abychom mohli mít skutečný dopad na naši oblast vlivu, musíme skutečně investovat do našeho námořnictva." # todo: NEW TRANSLATION
  fiji_focus_synthetics_centric_research: "Výzkum se zaměřením na syntetiku" # todo: NEW TRANSLATION
  fiji_focus_synthetics_centric_research_desc: "Náš ostrov má řadu přírodních zdrojů, problémem je, že ve srovnání se světem jsme značně nedostateční. Uvědomíme-li si tento klíčový problém, můžeme hledat budoucnost zdrojů. Průkopnictvím syntetické technologie bychom mohli zavést vlastní formy omezené autarkie, které svět dosud neviděl. Krátká poznámka, ale pro nás to zůstává hrdým prohlášením naší země." # todo: NEW TRANSLATION
  fiji_focus_streamlining_tax_code_expansions: "Zjednodušení daňového kodexu a jeho rozšíření" # todo: NEW TRANSLATION
  fiji_focus_streamlining_tax_code_expansions_desc: "Parlamentní návrh T:101A zjednoduší proces a druhy daní, které lze uplatnit na národ jako celek. Doufáme, že vytvořením známého standardu umožníme našim podnikům a obyvatelstvu podporovat rozvoj takovým způsobem, který i když může obejít tyto daně, bude nepřímo zvyšovat vybrané daně." # todo: NEW TRANSLATION
  fiji_focus_building_tall: "Zákon o výstavbě vysokých budov" # todo: NEW TRANSLATION
  fiji_focus_building_tall_desc: "Kvůli omezenému prostoru a malé zemi musíme co nejlépe využít dostupný prostor. S tímto v mysli hledáme novou a moderní základnu, na kterou si lidé musí zvykat. Automatizace je budoucnost, ať se nám to líbí nebo ne, ale místo pouhého nahrazování lidí musíme lidi integrovat s stroji. Rozšiřujeme naši výrobní kapacitu a děláme náš ostrov ještě efektivnějším, než si mnozí dokážou představit." # todo: NEW TRANSLATION
  fiji_focus_promoting_a_frugal_lifestyle: "Podpora skromného životního stylu" # todo: NEW TRANSLATION
  fiji_focus_promoting_a_frugal_lifestyle_desc: "Náš prostor je omezený a možnosti jsou omezené, pokud jde o rozvoj našeho ostrova. Musíme mít skutečný respekt k ochraně přirozené krásy naší země, abychom udrželi atmosféru destinace ostrova pro turisty. Lidem by mělo být jasné, aby si užívali života takového, jaký je, hledali dobro v tom, co mají, a ne vždy myslet na to, co by mohli mít. Ušetřete materialismus pro Amerikány, toto nebude cesta Fidžijců." # todo: NEW TRANSLATION
  fiji_focus_exploiting_corporatism: "Využívání korporativismu" # todo: NEW TRANSLATION
  fiji_focus_exploiting_corporatism_desc: "Naše země má spoustu místních i zahraničních podniků, ze kterých generujeme značnou část HDP. Avšak trendy lidské povahy ukazují, že chtějí moc a peníze. Můžeme to zneužít tím, že si budeme naklání a údajně budeme brát úplatky a tak dále, ale ve skutečnosti použijeme tyto peníze jako druh válečného pokladu. Financování programů, které mohou být mimo rozpočet, udržující mír při možném hospodářském poklesu a podobně. Samozřejmě si na to někdo všimne, ale užijme si to, dokud to jde." # todo: NEW TRANSLATION
  fiji_focus_neutral_selectivism: "Neutralní selektivismus" # todo: NEW TRANSLATION
  fiji_focus_neutral_selectivism_desc: "Hlavní hráči Pacifiku, Spojené státy americké a Čínská lidová republika. Tyto dvě země se nakonec střetnou, a proto musíme být korektní, ale ne vyhledávat výhody. USA bude pravděpodobně investovat více, ale musíme to podávat tak, aby Čína chtěla udělat krok vpřed. Hrajme na nejvyšší úrovni, zatímco oni nepřímo budují podřízený tábor." # todo: NEW TRANSLATION
  fiji_focus_innovations_sector: "Start-upy inovačního sektoru" # todo: NEW TRANSLATION
  fiji_focus_innovations_sector_desc: "Bez skutečné hojnosti surovin musíme expandovat do různých trhů, které oslovují měnící se svět. Naše technologické start-upy položí základ pro průlom do technologických odvětví a umožní nám prodávat hodnotný software a další produkty nejvyšším nabízejícím." # todo: NEW TRANSLATION
  fiji_focus_employment_commission: "Komise pro zaměstnanost" # todo: NEW TRANSLATION
  fiji_focus_employment_commission_desc: "Zákon č. 5436, známý též jako Zákon o zaměstnání všech, je legislativou, která založí oddělení zaměstnanosti. Komise pro zaměstnanost bude vyhledávat vládou financované iniciativy, v nichž lze pracovní místa přímo financovat a podporovat, aby měli lidé bez práce skutečnou příležitost najít zaměstnání. Náklady budou zpočátku vyšší, ale časem se vyrovnají novými daňovými příjmy a výnosy z nových podniků." # todo: NEW TRANSLATION
  fiji_focus_limited_fijian_naval_expansion: "Omezené fidžijské námořní rozšíření" # todo: NEW TRANSLATION
  fiji_focus_limited_fijian_naval_expansion_desc: "Náš obchod a naše vody musí být chráněny. Pár PT lodí nestačí na skutečnou obranu. Musíme vytvořit skutečné rozšíření omezeného a obranného postavení s naším námořnictvem, aby byla zajištěna bezpečnost našeho ostrova. Personál a vybavení musí být standardizovány a zlepšovány na základě poznatků z domácích i zahraničních misí, kterých jsme se zúčastnili." # todo: NEW TRANSLATION
  fiji_focus_education_budget_expansion: "Rozšíření rozpočtu na vzdělávání" # todo: NEW TRANSLATION
  fiji_focus_education_budget_expansion_desc: "Prostřednictvím rozšíření rozpočtu na vzdělávání můžeme zlepšit porozumění našich lidí širšímu světu kolem nás a přinést nové příležitosti s přibývajícími generacemi." # todo: NEW TRANSLATION
  fiji_focus_balancing_budgets: "Vyrovnání rozpočtů" # todo: NEW TRANSLATION
  fiji_focus_balancing_budgets_desc: "Viděli jsme, jak se naše země vyvíjí a usiluje, ale rovněž jsme zaznamenali trend v rozpočtovém oddělení. Pokud máme být skutečným vzorem růstu, musíme být flexibilní ve výdajích a chápat, že můžeme vyrovnávat přebytky a nedostatky." # todo: NEW TRANSLATION
  fiji_focus_industrial_expansion: "Průmyslové rozšíření" # todo: NEW TRANSLATION
  fiji_focus_industrial_expansion_desc: "Nezaměstnanost je na rekordně nízké úrovni a ještě lepší je, že emigrace je nízká. Musíme podpořit průmyslové rozšíření, aby tento požehnaný trend v historii naší země pokračoval." # todo: NEW TRANSLATION
  fiji_focus_revitalization_of_foreign_perception: "Obnovení mezinárodní pověsti" # todo: NEW TRANSLATION
  fiji_focus_revitalization_of_foreign_perception_desc: "Pokrok, který naše země udělala pro lepší obraz, nejen pro náš lid, ale i pro svět kolem nás. Pojďme si tuto novou éru skutečně užít pro náš půvabný ostrovní ráj." # todo: NEW TRANSLATION
  fiji_focus_extracting_the_future: "Vytěžování budoucnosti" # todo: NEW TRANSLATION
  fiji_focus_extracting_the_future_desc: "Nové technologie v geologickém průzkumu a těžbě spolu s těžebními technikami nám umožnily rozšířit chápání dostupných zdrojů, které můžeme skutečně vyhloubit. Zatímco někteří nejsou nadšeni z rozšiřování těžebních operací, jde o klíčovou část, která rozšiřuje a udržuje náš ekonomický rozvoj." # todo: NEW TRANSLATION
  fiji_focus_wealthcare_act: "Zákon o bohatství" # todo: NEW TRANSLATION
  fiji_focus_wealthcare_act_desc: "S rychlým nárůstem bohatství v naší zemi je jen správné, že naši lidé mají péči a přístup k lékařské péči a důchodovým výhodám, které mají země zhruba stokrát větší. Díky investicím a pořízením vybavení a personálu vytvoříme péči, po které naše země už léta touží." # todo: NEW TRANSLATION
  fiji_focus_military_radicals_force_a_junta: "§8Vojenskí radikálové ustanovili juntu§!" # todo: NEW TRANSLATION
  fiji_focus_military_radicals_force_a_junta_desc: "S obrovským vnitřním tlakem byl donucený poručík nainstalovat juntas. Se špatnými zprávami se rozhněceni lidé shromáždili, aby vytvořili pořádek prostřednictvím armády." # todo: NEW TRANSLATION
  fiji_focus_martial_law_window: "Časovač výjimečného stavu" # todo: NEW TRANSLATION
  fiji_focus_martial_law_window_desc: "Upevníme pořádek v zemi a zavážeme se k stabilizaci národa při posuzování naší situace. Tento výjimečný stav bude znamenat zákaz cestování do zahraničí a z něj po určitou dobu kvůli zhoršujícímu se problému emigrace. Mnozí to nebudou mít rádi, ale musíme to vydržet." # todo: NEW TRANSLATION
  fiji_focus_merging_police_forces: "Sloučení policejních sil" # todo: NEW TRANSLATION
  fiji_focus_merging_police_forces_desc: "Rozdíl mezi vojenskou policií a civilní policií je plýtvání zdroji a duplikací velení. Proto integrujeme obě složky, postavíme je pod vojensky podobnou strukturu a zajistíme jejich jednotný cíl chránit naši zemi a její lidi v dobách nepokoje a bezpráví." # todo: NEW TRANSLATION
  fiji_focus_militarized_politics: "Militarizovaná politika" # todo: NEW TRANSLATION
  fiji_focus_militarized_politics_desc: "Vláda je dobrá organizace, ale s jemným doladěním a militarizací celého aparátu ji můžeme skutečně proměnit v dobře olejovaný stroj. Koneckonců, co je parlament, než civilní verze generálního štábu a plánovací místnosti." # todo: NEW TRANSLATION
  fiji_focus_weathering_the_political_storm: "Zvládání politické bouře" # todo: NEW TRANSLATION
  fiji_focus_weathering_the_political_storm_desc: "Ačkoliv nejsme ještě zcela mimo les, musíme nadále zmírnit náš sevřeni nad nadměrnou kontrolou. Svět je už teď vůči nám velmi kritický kvůli autoritářství, které zosobňujeme jako vojenská junta. Proto zrušíme cestovní zákaz a výjimečný stav; spolu s tím schválíme naši první oficiální reformu po puči, která je omezená péče. Tento návrh sníží náklady a přímé excessy, které brání našemu zdravotnictví. Doufejme, že tento krok získá pozitivní ohlasy." # todo: NEW TRANSLATION
  fiji_focus_transparency_in_requirements: "Zákon o transparentnosti požadavků" # todo: NEW TRANSLATION
  fiji_focus_transparency_in_requirements_desc: "Zákon TRA je rozsáhlou reformou transparency v tvorbě pravidel a požadavků v civilních i vojenských zákonech. Ovlivní také transparentnost požadavků na zaměstnání v občanské společnosti a na postupy a odpovědnosti ve vojenské instituci." # todo: NEW TRANSLATION
  fiji_focus_fijian_service_means_fijian_respect: "Fidžijská služba, fidžijský respekt" # todo: NEW TRANSLATION
  fiji_focus_fijian_service_means_fijian_respect_desc: "Aktualizace a přímá komunikace v kodexu chování sníží staré křivdy. Zvýšením trestů a tím, že ukážeme nejen na papíře, ale i v praxi, že ti, kteří slouží Fidži, jsou Fidži samotné. Podporováním tohoto rodinného pouta usilujeme o sjednocení našeho lidu a odstranění vlivů starého světa." # todo: NEW TRANSLATION
  fiji_focus_constitutional_safeguard: "Ústavní ochrana" # todo: NEW TRANSLATION
  fiji_focus_constitutional_safeguard_desc: "Náš lid systému nevěří; říká se, že mu musíme dát důvěru. Proto schválíme dodatek, který stanoví a činí nespravedlivé zacházení s fidžijskými občany jako celkem národní zločin, bez ohledu na etnický původ. Tímto dekretem doufáme napravit desetiletí sporů, které tuto zemi roztrhly." # todo: NEW TRANSLATION
  fiji_focus_foreign_advisors: "Rada zahraničních poradců" # todo: NEW TRANSLATION
  fiji_focus_foreign_advisors_desc: "Vzhledem k tomu, že svět se zdá být proti nám, musíme skutečně ukázat, že chceme jednat pro dobro našich lidí a pro vzájemný prospěch všech kolem nás. S rozsáhlou občanskou i vojenskou poradní radou, která byla zřízena, abychom nám pomohla znovu vybudovat naši zemi, můžeme hledat nové cesty růstu pro naši spravedlivou ostrovní zemi." # todo: NEW TRANSLATION
  fiji_focus_building_upon_our_civilian_base: "Budování naší civilní základny" # todo: NEW TRANSLATION
  fiji_focus_building_upon_our_civilian_base_desc: "Ekonomika je malá v porovnání s naší populací a navíc máme řadu problémů se samotnou ekonomikou. Proto cílené investice do posílení tohoto průmyslového základu nám umožní dát lidi do pracovních míst pro národ, jeho cíle a pro sebe navzájem." # todo: NEW TRANSLATION
  fiji_focus_starting_domestic_arms_companies: "Založení domácích zbrojovek" # todo: NEW TRANSLATION
  fiji_focus_starting_domestic_arms_companies_desc: " Fidžijská armáda se dnes máloco proslavila. Musíme to změnit a nejlepším výchozím bodem by bylo, kdyby v naší zemi vznikly domácí zbrojovky a vytvořily jedinečnou fidžijskou vojenskou identitu. Možná se nikdy nebudeme srovnávat s Amerikou, Německem a tak dále, ale určitě se můžeme prosadit v regionu, ve kterém žijeme." # todo: NEW TRANSLATION
  fiji_focus_bringing_jobs_back_to_fiji: "Návrat lidí a pracovních míst na Fidži" # todo: NEW TRANSLATION
  fiji_focus_bringing_jobs_back_to_fiji_desc: "Naši lidé stále odcházejí z naší země, ať už kvůli studiu, práci nebo čemukoli, stále trpíme emigací, která naši zemi sužuje. Proto musíme investovat více přímo a cíleně do problémů, které způsobují takový exodus." # todo: NEW TRANSLATION
  fiji_focus_establishing_the_university_of_fiji: "Založení Fidžijské univerzity" # todo: NEW TRANSLATION
  fiji_focus_establishing_the_university_of_fiji_desc: "Vzdělání... tento fundamentální pilíř společnosti musí být jedním z našich hlavních zaměření při uvažování o budoucnosti naší země a našich lidí. Tento pilíř má jak civilní, tak vojenské využití, které budou realizovány v co největším rozsahu." # todo: NEW TRANSLATION
  fiji_focus_fijian_care_act: "Fidžijský národní zákon o péči" # todo: NEW TRANSLATION
  fiji_focus_fijian_care_act_desc: "FNCA je program, který reinvestuje prostředky do programů, které ovlivňují život naší populace. Na rozdíl od emocionálního nadšení politického divadla starší lidé způsobují více problémů, než kolik si myslí. Pokud je tedy můžeme zklidnit pohodlným životem po odchodu do důchodu a podobně, budeme mít lepší odhad potřeb aktivní populace." # todo: NEW TRANSLATION
  fiji_focus_increase_funding_for_the_fcoe: "Zvýšení financování pro FCoE" # todo: NEW TRANSLATION
  fiji_focus_increase_funding_for_the_fcoe_desc: "Základním kamenem našeho civilně-vojenského hybridního rozvoje je Fidžijský inženýrský sbor (FCoE). Musíme zvýšit jejich financování, aby došlo k rozšíření této složky a zlepšily se jak vojenské, tak civilní aplikace." # todo: NEW TRANSLATION
  fiji_focus_deboning_healthcare_excesses: "Omezení nadbytečných nákladů ve zdravotnictví" # todo: NEW TRANSLATION
  fiji_focus_deboning_healthcare_excesses_desc: "Kdo by si pomyslel, že programy běžící bez dozoru kvůli desetiletím politického chaosu a neustálým vládním změnám povedou ke korupci a ztrátám peněz? Kompletní přepracování a prakticky restart naší zdravotnické sítě je na místě. Tímto krokem vytvoříme čistý list, který vyrovná změny, jimž nyní čelíme, a realitu, že naše země je skutečně na vlastní cestě k zotavení." # todo: NEW TRANSLATION
  fiji_focus_national_rotc_curriculum: "Národní program ROTC" # todo: NEW TRANSLATION
  fiji_focus_national_rotc_curriculum_desc: "Na místech jako Spojené státy americké některé školy mají program, který provozuje vojenská složka a v něm je program vyučuje studenty vůdcovství, které se uplatňuje v civilním světě prostřednictvím vojenské organizované struktury. To je budoucnost a hlavní bod školního systému, který potřebujeme. Od začátku střední školy budou všechny školy dodržovat tento formát a studenti země ve svých jednotlivých ročnících maturity budou organizováni do tzv. jednotek. Posilováním znalostí komunity, vedení a inovací prostřednictvím týmové práce usilujeme o vytvoření budoucnosti, kterou naši mladí lidé skutečně pochopí a budou na ni připraveni." # todo: NEW TRANSLATION
  fiji_focus_barracks_housing_initiative: "Iniciativa kasárenského bydlení" # todo: NEW TRANSLATION
  fiji_focus_barracks_housing_initiative_desc: "Zákon BHI bude novým způsobem, jak řešit nedostatek bydlení v zemi. Bezdomovci budou moci bydlet v kasárenském typu bydlení spolu s dalšími lidmi se stejným postavením. V takovém prostředí se budou moci znovu postavit na nohy prostřednictvím pracovního programu a vojenské rutiny, aby se iniciativa vrátila těm, kteří myslí, že systém je opustil. Zvyšování příjmu prostřednictvím tohoto programu, podobného 'základnímu výcviku', až do doby, než si najdou práci mimo program a získají domov mimo kasárenský komplex." # todo: NEW TRANSLATION
  fiji_focus_resource_extractions_act: "Zákon o těžbě zdrojů" # todo: NEW TRANSLATION
  fiji_focus_resource_extractions_act_desc: "REA bude upřednostňovat bezdomovce a osoby zapojené do trestního systému, aby hledaly zaměstnání jako cestu k obživě a rozvoji národa. Tímto zákonem si přejeme porozumět a rozšířit zdroje, které máme na domácím území." # todo: NEW TRANSLATION
  fiji_focus_expand_the_fcoe: "Rozšiřování Fidžijského inženýrského sboru" # todo: NEW TRANSLATION
  fiji_focus_expand_the_fcoe_desc: "Vzhledem k rostoucí potřebě nové infrastruktury, bydlení a ekonomiky jako celku musíme rozšířit klíčový kámen našeho mostu. Tímto klíčovým prvkem je Fidžijský inženýrský sbor (FCoE). Toto rozšíření povede k rychlejšímu a komplexnějšímu přístupu k rozvoji, když bude více zdrojů a pracovní síla přiřazena pod podřadu vojenské." # todo: NEW TRANSLATION
  fiji_focus_tax_rebalancing_act: "Zákon o vyvažování daní" # todo: NEW TRANSLATION
  fiji_focus_tax_rebalancing_act_desc: "Vojenský parlament schválil Zákon o vyvažování daní, v němž bude proveden podrobný rozbor současného daňového systému a umožní nám opravit obtížné daně, které byly u lidí vyhnaných z domova." # todo: NEW TRANSLATION
  fiji_focus_expanding_the_ministry_of_science: "Rozšíření Ministerstva vědy" # todo: NEW TRANSLATION
  fiji_focus_expanding_the_ministry_of_science_desc: "Naše země nezaostává za světem nejen proto, že je malá, ale hlavně proto, že skutečně nedokážeme inovovat. Hledáme zahraniční pomoc, stejně jako při vzniku naší Rady zahraničních poradců. Ale už ne; ukážeme světu, že lze dosáhnout posunu kupředu, a proto masivně investujeme do našeho ministerstva vědy a celkových schopností naší země v oblasti výzkumu a vývoje technologií." # todo: NEW TRANSLATION
  fiji_focus_soldiers_lifestyle_act: "Zákon o životním stylu vojáka" # todo: NEW TRANSLATION
  fiji_focus_soldiers_lifestyle_act_desc: "Parlament schválil nařízení, které stanoví skutečnou hranici pro standardní životní styl. Touto hranicí je život průměrného vojáka v našich ozbrojených silách. To vytváří národní a generační porozumění tomu, co naši lidé skutečně oceňují, i když to znamená omezení pro ty, kteří si to nemohou dovolit." # todo: NEW TRANSLATION
  fiji_focus_the_citizen_soldiers_act: "Zákon o občanských vojákoch" # todo: NEW TRANSLATION
  fiji_focus_the_citizen_soldiers_act_desc: "Parlament schválil Zákon o občanských vojákoch, ústavní novelu, podle které je každý občan vojákem národa a každý voják občanem národa. Tato novela v podstatě prohlašuje, že ti, kdo slouží Fidži, jsou sami Fidžijci, což znamená, že pojem být Fidžijcem není jen pseudo‑rasa či etnická identita, kterou by někteří rádi vyjádřili. Spíš jde o představu Fidži a to, co znamená být Fidžijcem, tedy oddanost národu a jeho ideálům." # todo: NEW TRANSLATION
  fiji_focus_energizing_the_nation: "Posílení energetiky národa" # todo: NEW TRANSLATION
  fiji_focus_energizing_the_nation_desc: "Abychom správně vyvážili vojenské i civilní potřeby, budeme muset rozšířit naši energetickou síť. Stabilní síť a zásoby paliva zajistí stabilitu a předvídavost na cestě vpřed." # todo: NEW TRANSLATION
  fiji_focus_naval_industrialism: "Námořní industrializace" # todo: NEW TRANSLATION
  fiji_focus_naval_industrialism_desc: "Jsme ostrovní národ, a je tedy přirozené, že se naše vojenská výroba soustředí na námořní lodě. Jinak bychom se nemohli zalíbit zahraničním mocnostem, jako jsou Amerika, Austrálie a další, kdybychom nebyli ničím víc než glorifikovanou vojenskou základnou." # todo: NEW TRANSLATION
  fiji_focus_energy_diversity_act: "Zákon o energetické rozmanitosti" # todo: NEW TRANSLATION
  fiji_focus_energy_diversity_act_desc: "EDA nařídí rozmanitost naší energetické sítě, aby byla naše země lépe odolná vůči zahraničnímu vykořisťování. Dávání všech nadějí do jednoho energetického koše je receptem na okamžitý chaos v případě útoku na naši zemi." # todo: NEW TRANSLATION
  fiji_focus_mining_the_future: "Těžba budoucnosti" # todo: NEW TRANSLATION
  fiji_focus_mining_the_future_desc: "Víme, že máme vlastní zdroje, měli bychom je využívat pro lepší rozvoj naší země a pro zabránění vnějším zásahům do základních ekonomických potřeb." # todo: NEW TRANSLATION
  fiji_focus_naval_priorities: "Námořní priority" # todo: NEW TRANSLATION
  fiji_focus_naval_priorities_desc: "Zatímco usilujeme o robustní a vyváženou rekrutaci do naší armády, víme také, že jsme doslova ostrov. Proto budou finanční prostředky směřovat hlavně k námořnictvu na úkor ostatních odvětví, avšak ne příliš, protože nepotřebujeme nezdravé konflikty mezi službami." # todo: NEW TRANSLATION
  fiji_focus_civilian_air_training: "Civilní letecké školení" # todo: NEW TRANSLATION
  fiji_focus_civilian_air_training_desc: "Tak... víme, že máme poměrně drsnou historii s létáním. Ale nemůžeme nechat minulost určovat naši současnost, natož naši budoucí snažení. Proto použijeme civilně orientované tréninkové programy a civilní letadla jako způsob, jak zavést a nastartovat první kroky našeho letectva. Bude to pomalý proces, ale nezbytný, pokud chceme přežít v této moderní době." # todo: NEW TRANSLATION
  fiji_focus_prussia_of_the_pacific: "Pacifické Prusko" # todo: NEW TRANSLATION
  fiji_focus_prussia_of_the_pacific_desc: "Náš stát je moderním ztělesněním pruskopodobného národa. Formování a slučování civilního a vojenského životního stylu do jednoho soudržného stroje vytvořilo Fidži novou éru. Jsme malí, ale hrdí, stavíme vysoké a mluvíme hlasitě, jsme regionální velmocí a necháme svůj hlas slyšet jako každá jiná země." # todo: NEW TRANSLATION
  fiji_focus_monarchist_acendence: "§0Monarchistická nadvláda§!" # todo: NEW TRANSLATION
  fiji_focus_monarchist_acendence_desc: "Vnitřní boje v armádě vedly k spravedlivé cestě naší země. Bratři a sestry Fidži, stojíme spolu pod Bohem a pod vlajkou Fidži. My jsme páni našeho osudu, demokracie se ukázala jako příliš nestabilní na to, aby držela tvar. Proto musíme hledat kompromis a vytvořit novou společnost, jednu s nacionalismem, jednu se vojenskou silou, jednu, kde být Fidžijcem znamená víc než jen etnický původ." # todo: NEW TRANSLATION
  fiji_focus_the_kingdoms_quarrels: "Královské spory" # todo: NEW TRANSLATION
  fiji_focus_the_kingdoms_quarrels_desc: "Politická situace je v nejlepším případě vratká a v nejhorším naprosto zchátralá. Musíme poskládat kabinet, formalizovat vládu a vyhodnotit největší problémy naší země." # todo: NEW TRANSLATION
  fiji_focus_the_kingdoms_economy: "Ekonomika Království" # todo: NEW TRANSLATION
  fiji_focus_the_kingdoms_economy_desc: "Pokud chceme v tomto světě někam dojít, potřebujeme skutečnou ekonomiku. Rozmanitost je hlavním cílem; klíčové bude mít pro danou ekonomiku ty správné lidi. Celkově však budeme muset hledat vhodné možnosti, pokud chceme skutečně někam dojít." # todo: NEW TRANSLATION
  fiji_focus_the_ethnic_divides: "Etnické rozdíly" # todo: NEW TRANSLATION
  fiji_focus_the_ethnic_divides_desc: "Etnické rozdíly národa sahají až do dob raného anglického kolonialismu. Do Fidži bylo dováženo mnoho koloniálních obyvatel z Indie, aby pracovali na cukrových plantážích a cukrovarech, které naplňovaly anglické pokladny. Tato rozdělení a nucená migrace byly velmi napjaté od naší nezávislosti v 70. letech. Proto by měly být jedním z našich největších priorit, abychom si udrželi moc." # todo: NEW TRANSLATION
  fiji_focus_police_standards_act: "Zákon o standardech policie" # todo: NEW TRANSLATION
  fiji_focus_police_standards_act_desc: "Parlament schválil zákon, který přeformuluje standardy policie Fidži. Všechny kodexy chování budou zdokonalovány a přepracovány tak, aby zdůrazňovaly fakta a realitu, že bez ohledu na situaci musí být jakékoli jednání spravedlivě posuzováno podle dané situace. Žádná agrese vůči civilistům ani občanům Fidži nesmí nastat, pokud nehrozí ohrožení osoby či majetku. Tento krok pomůže uvést správný chod." # todo: NEW TRANSLATION
  fiji_focus_sponsored_emigration_deals: "Sponzorované emigrační dohody" # todo: NEW TRANSLATION
  fiji_focus_sponsored_emigration_deals_desc: "Ačkoli to krátkodobě stojí hodně, dlouhodobě nám to přinese stabilitu do národa mnohem rychleji... i když by to bylo prostřednictvím neortodoxních prostředků. Vytvořením sponzorovaných emigračních dohod s etnickými obyvateli Indie bychom mohli snížit a nepřímo zhomogenizovat naši zemi a pracovat s těmi, kteří skutečně chtějí zůstat. Každý má cenu, ale každý má také svobodu volby." # todo: NEW TRANSLATION
  fiji_focus_hiring_practices_act: "Zákon o náborových praktikách" # todo: NEW TRANSLATION
  fiji_focus_hiring_practices_act_desc: "Byl přijat zákon standardizující jazyk a potvrzující anti-diskriminační zákony. Zdá se, že to málo, co jsme měli, obsahovalo značné díry, takže vyrovnáním prostředí zabráníme vykořisťování a diskriminaci všech občanů naší země." # todo: NEW TRANSLATION
  fiji_focus_equal_standard_care_act: "Zákon o rovných standardech péče" # todo: NEW TRANSLATION
  fiji_focus_equal_standard_care_act_desc: "Zákon o rovných standardech péče (ESCA) je právní hranicí, podle níž musí mít všechny formy péče, ať už zdravotní či sociální, veřejné či soukromé, stejný základní standard péče. Musíme zajistit, že bez ohledu na to, kdo onemocní, nebo kdo odejde do důchodu, občané této země budou o péči postaráni a budou si ji užívat bez ohledu na jejich etnický původ." # todo: NEW TRANSLATION
  fiji_focus_redrafting_the_constitution: "Přepracování Ústavy" # todo: NEW TRANSLATION
  fiji_focus_redrafting_the_constitution_desc: "Už je to dlouho od doby, kdy byla ústava skutečně přepracována. S tímto v mysli musíme nastavit vládní strukturu pro vládnutí. Musíme položit základy rovnosti a sociálních svobod, na jejichž základě bude naše země stavěna, abychom se do budoucna nezačali hroutit." # todo: NEW TRANSLATION
  fiji_focus_addressing_the_brain_drain: "Řešení odlivu mozků" # todo: NEW TRANSLATION
  fiji_focus_addressing_the_brain_drain_desc: "Naše národ si sám platí cenu jen existováním. Naši lidé utekli hledat lepší příležitosti a lepší životní styl. Pokud chceme náš národ rozvíjet, musíme investovat a pečovat o náš národ a jeho lidi." # todo: NEW TRANSLATION
  fiji_focus_establishing_the_reseach_and_development_ministry: "Zřizování Ministerstva pro výzkum a vývoj" # todo: NEW TRANSLATION
  fiji_focus_establishing_the_reseach_and_development_ministry_desc: "Zřízení a formalizace Ministerstva pro výzkum a vývoj, nebo jednoduše Ministerstva výzkumu, bude zásadním pilířem naší společnosti. Zřízení vedoucího orgánu pro vzdělávací a inovační potenciál naší země nám umožní lepší organizaci, financování a prostě inovace." # todo: NEW TRANSLATION
  fiji_focus_employment_assistance_programs: "Programy pomoci zaměstnanosti" # todo: NEW TRANSLATION
  fiji_focus_employment_assistance_programs_desc: "Nezaměstnanost naší země a obava z toho, že život se zastaví kvůli nepříznivým událostem, mohou býti silnými tlaky, které lidi nutí odcházet. Proto musíme zřídit řadu preventivních programů, které dočasně pomohou občanům přejít na nová pracovní místa. Například malý stipendium na měsíc, kdy by mohli zpozdit platby, nebo pracovní portály, které pomohou rychle najít zaměstnání, což vše zjednodší přechod mezi zaměstnáním a nezaměstnaností bez pocitu, že život se zastavuje." # todo: NEW TRANSLATION
  fiji_focus_specializing_medical_research: "Specializovaný výzkum v medicíně" # todo: NEW TRANSLATION
  fiji_focus_specializing_medical_research_desc: "Naši lidé nejsou početní, a proto každé lidské bytosti v této zemi má hodnotu dvojnásob. Musíme zajistit, že významný podíl našeho výzkumu a vývoje bude směřován k průkopnickým technologiím v medicínském oboru jako celku. Ano, bude to stát, ale naši lidé musí být nejlépe opečováni, pokud chceme plně využít náš potenciál." # todo: NEW TRANSLATION
  fiji_focus_expanding_education_funding: "Rozšíření financování vzdělávání" # todo: NEW TRANSLATION
  fiji_focus_expanding_education_funding_desc: "Rozšíření naší obecné investice do vzdělávacího systému naší země nám umožní vytvořit nové generace chytřejších občanů. Získané znalosti budou použity k rozvoji naší země a naší budoucnosti." # todo: NEW TRANSLATION
  fiji_focus_creating_the_research_institute_of_fiji: "Vytvoření Výzkumného institutu Fidži" # todo: NEW TRANSLATION
  fiji_focus_creating_the_research_institute_of_fiji_desc: "RIF bude hrdostí vědeckého rozvoje v Tichomoří. Naše investice a odhodlaný pohon k inovacím umožní našim lidem chtít zůstat, chtít se zlepšovat nejen pro sebe, ale pro naši zemi jako celek. Můžeme také použít tuto instituci jako formu měkké moci ve vojenském rozvoji a projekci národní moci." # todo: NEW TRANSLATION
  fiji_focus_reviewing_the_housing_crisis: "Přezkoumání bytové krize" # todo: NEW TRANSLATION
  fiji_focus_reviewing_the_housing_crisis_desc: "Ve vyspělém západním světě je bytová krize spojena s pádem trhu s nemovitostmi. U nás však bytová krize pramení z rostoucího problému bezdomovectví. I přes nízkou hustotu populace máme problém s bezdomovectvím na úrovni některých afrických států. Pochopení této děsivé reality nám umožní být rozhodní v tom, jak tuto rostoucí krizi řešit a tím pádem možná zabránit opakování... alespoň v takovém měřítku." # todo: NEW TRANSLATION
  fiji_focus_increased_homeless_shelter_funding: "Zvýšené financování azylových domů pro bezdomovce" # todo: NEW TRANSLATION
  fiji_focus_increased_homeless_shelter_funding_desc: "Naše současné programy pro bezdomovce nedostávají dostatečné financování pro správnou péči o ty, kteří přišli v nouzi. S přímou investicí do navýšeného financování můžeme lépe zajistit kvalitu péče, kterou tito občané potřebují v době nouze, dokud se nepřipraví na návrat na vlastní nohy." # todo: NEW TRANSLATION
  fiji_focus_royal_engineers_program: "Program Královských inženýrů" # todo: NEW TRANSLATION
  fiji_focus_royal_engineers_program_desc: "Program Královských inženýrů umožní občanské pracovní trhy v rámci Inženýrského sboru armády. Tato civilní větev Sboru bude využívána pro veřejně prospěšné práce, vládní stavební projekty a tak dále. Myšlenkou je mít základní práci, díky níž pokud je někdo nezaměstnaný a hrozí mu ztráta domu a následně i celého příjmu, pak vytvoříme pevný odrazový bod, na němž mohou naši občané stát a necítit se, že mohou spadnout do hlubin, z nichž by se nemohli vrátit." # todo: NEW TRANSLATION
  fiji_focus_young_business_leaders_program: "Program mladých podnikatelských lídrů" # todo: NEW TRANSLATION
  fiji_focus_young_business_leaders_program_desc: "Program YBL je vládní iniciativou, která má inspirovat a pomoci novým a budoucím podnikatelským lídrům. Každý má schopnost vlastnit a provozovat podnik, ale ti, kteří to skutečně chtějí, to mohou učinit vstupem do programu YBL. Tím, že učíme podnikatelské dovednosti a přijímáme a následně splácíme půjčky bez ztrát, vytváříme pozitivní prostředí pro vyniknutí při utváření našich budoucích ekonomických pilířů." # todo: NEW TRANSLATION
  fiji_focus_resource_development_initiative: "Iniciativa pro rozvoj zdrojů" # todo: NEW TRANSLATION
  fiji_focus_resource_development_initiative_desc: "RDI je vládní hybnou silou ekonomiky pro diverzifikaci našich domácích zdrojů. Víme, že máme omezené možnosti, protože jsme doslova ostrov. Nicméně to neznamená, že nemáme nic hodnotného; naopak máme pěknou směs rud a minerálů, které nám umožní mít dobře diverzifikovanou ekonomiku. Ale pokud chceme udržet výhodu na naší straně, potřebujeme mít více domácích zdrojů." # todo: NEW TRANSLATION
  fiji_focus_new_economic_planning_board: "Nová ekonomická plánovací rada" # todo: NEW TRANSLATION
  fiji_focus_new_economic_planning_board_desc: "Nová ekonomická plánovací rada pomůže městským plánovačům a investorům, ať už zahraničním, tak domácím, založit novou a neustále se rozvíjející ekonomiku. To nám umožní přitáhnout nový kapitál a umožní uplatňovat omezenou formu projekce měkké síly ve formě podpory zahraničních společností a exportu našich vyrobených produktů." # todo: NEW TRANSLATION
  fiji_focus_ensuring_a_steeling_future: "Zajištění ocelové budoucnosti" # todo: NEW TRANSLATION
  fiji_focus_ensuring_a_steeling_future_desc: "Rozvoj a zajištění oceli v dostatečné míře v domácích rukou nám umožní fungovat. Ocel je jedním z hlavních zdrojů a materiálů, které utvářejí moderní svět, v němž žijeme. Zajištěním domácího dodávek si udržíme jistou formu ekonomické nezávislosti." # todo: NEW TRANSLATION
  fiji_focus_phase_one_business_development: "Fáze 1: Rozvoj podnikání" # todo: NEW TRANSLATION
  fiji_focus_phase_one_business_development_desc: "První výsledky naší ekonomické obnovy se začínají prosazovat a brzy budeme moci slavit prosperitu." # todo: NEW TRANSLATION
  fiji_focus_oiling_our_nation: "Zajištění ropy pro naši zemi" # todo: NEW TRANSLATION
  fiji_focus_oiling_our_nation_desc: "Prostřednictvím rozsáhlého průzkumu a výzkumu jsme schopni zaměřit náš plán na zajištění domácího zásobování ropou. Páteř moderní éry, zajistíme naši budoucnost a naše energetické a petrochemické potřeby." # todo: NEW TRANSLATION
  fiji_focus_diversifying_the_naval_industries: "Diverzifikace námořního průmyslu" # todo: NEW TRANSLATION
  fiji_focus_diversifying_the_naval_industries_desc: "Máme silný loděnicový průmysl, ale musíme diverzifikovat a umožnit rozvoj jak civilních, tak vojenských odvětví na našem ostrově. Musíme být schopni zajistit si malý podíl na zabezpečení půdy naší země a zlepšit naši soutěžní pozici vůči ostatním národům." # todo: NEW TRANSLATION
  fiji_focus_rubber_banding_the_nation: "Rubber Banding The Nation" # todo: NEW TRANSLATION
  fiji_focus_rubber_banding_the_nation_desc: "Prostřednictvím průlomů v syntetických technologiích jsme byli schopni zajistit značnou domácí zásobu gumy z omezeného množství skutečné gumy, které musíme speciálně vyrábět. To nás může stát o něco více, ale v dlouhodobém horizon nám tento krok zajistí další krok k co největší autarkii, kterou skutečně zvládneme." # todo: NEW TRANSLATION
  fiji_focus_phase_two_business_development: "Fáze 2: Rozvoj podnikání" # todo: NEW TRANSLATION
  fiji_focus_phase_two_business_development_desc: "Průběžné investice na zlepšení růstu podnikání a rozšiřování naší ekonomiky nám bezpochyby umožní růst stabilním tempem." # todo: NEW TRANSLATION
  fiji_focus_pacific_economics_exchange_commission: "Pacifická komise pro ekonomickou výměnu" # todo: NEW TRANSLATION
  fiji_focus_pacific_economics_exchange_commission_desc: "Naše snaha o regionální uznání a být pro soupeřící mocnosti nad Pacifikem malou bolestí hlavy bude naším vrcholovým úspěchem. Pacifická komise pro ekonomickou výměnu je nástrojem spolupráce mezi naší zemí a ostatními státy v regionu Pacifiku. Cílem komise je podporovat větší spolupráci a jednotu mezi námi a ostatními ostrovními národy a alespoň nastavit široký status quo v termínech působení měkké síly." # todo: NEW TRANSLATION
  fiji_focus_royal_military_expansion_program: "Program královské vojenské expanze" # todo: NEW TRANSLATION
  fiji_focus_royal_military_expansion_program_desc: "Obecné rozšíření a financování naší armády nám umožní rozšířit domácí bezpečnostní a mezinárodní podpůrné mise. Kromě toho, s nárůstem vojenské moci, můžeme vštípit pocit povinnosti a cti vůči naší zemi a jejím lidem a tím formovat budoucí generace k lepšímu." # todo: NEW TRANSLATION
  fiji_focus_royal_military_contracts: "Královské vojenské smlouvy" # todo: NEW TRANSLATION
  fiji_focus_royal_military_contracts_desc: "Královské vojenské smlouvy budou incentivačním programem pro snahu o domácí výrobu zbraní. Ačkoliv to není málo, pomůže nám správně zásobovat naši armádu a tím zlepšit naši výcvik a zároveň zkrátit celkový čas potřebný k výcviku." # todo: NEW TRANSLATION
  fiji_focus_royal_fijian_dream: "Královský fidžijský sen" # todo: NEW TRANSLATION
  fiji_focus_royal_fijian_dream_desc: "Královský fidžijský sen spočívá v myšlení o minulosti, ale konání podle současných standardů. Znovu potvrzujeme ústavní prohlášení, že pilíř naší demokracie bude zachován, ale názvy úřadů a titulů budou jen změněny. Je to jen přidání kosmetického šmrncu k naší vládě? Ano, ale to nezpochybňuje naše závazky k péči o naši zemi a její lidi, rozhodně ne. Někdy malý vzestup ega může udělat divy pro mnohé, kteří si sami nevěří." # todo: NEW TRANSLATION
  fiji_focus_technate_council_emerges: "§tThe Technate Council Emerges§!" # todo: NEW TRANSLATION
  fiji_focus_technate_council_emerges_desc: "V Fidži mnoho významných technických odborníků studovalo v zahraničí. Technate Council je skupinou respektovaných ekonomů, vědců a dalších technických expertů, kteří se spojili do vlastního mocenského bloku. V chaotickém a frakčním světě Technate Council jednal prostřednictvím svých kontaktů a vlivu, aby podmanil vůdce frakcí, a to buď přímo, nebo nepřímo. V důsledku toho se rada ujala vedení nad zemí a bude usilovat o to, aby Fidži bylo vzorem lidského vynalézavosti a inovací." # todo: NEW TRANSLATION
  fiji_focus_a_technocratic_constitution: "Technokratická ústava" # todo: NEW TRANSLATION
  fiji_focus_a_technocratic_constitution_desc: "Základním principem každé technokracie je, že vládní orgány slouží k dobru druhu a nikoli k podsložení druhu. Proto plánujeme přepracovat ústavu naší země a vytvořit první technokratickou ústavu. Hlavní body lze rozebrat při přepracovávání, ale stačí říct, že hlavní myšlenkou je, že i když se nazýváme Fidžijci a máme stát Fiji, každý člověk pod vládou této země bude považován za rovnocenného. Lidé jsou lidé, jsme druh a musíme spolupracovat, abychom posílili budoucnost a pokrok našeho druhu." # todo: NEW TRANSLATION
  fiji_focus_human_treatment_amendment: "Novela o zacházení s lidmi" # todo: NEW TRANSLATION
  fiji_focus_human_treatment_amendment_desc: "Novela o zacházení s lidmi jasně stanovuje, že každý člen lidského druhu, bez ohledu na odlišnosti, bude považován za člověka. To znamená, že jakékoli nespravedlivé činy ubližování na jiném členu druhu kvůli rozdílným přesvědčením, vzhledu či osobní identitě v rámci známých vědeckých poznatků budou přísně trestány v souladu se zákony uvedenými v trestním zákoníku." # todo: NEW TRANSLATION
  fiji_focus_voting_requirements_amendment: "Novela o volebních požadavcích" # todo: NEW TRANSLATION
  fiji_focus_voting_requirements_amendment_desc: "Novela o volebních požadavcích je jednoduchou a jasnou odpovědí na volbu v této moderní době demokratických vlád. Volební věk bude 18 let, právně uznávaný věk dospělosti a porozumění osobní odpovědnosti za své životní volby a činy. Všichni registrovaní občané země budou mít právo volit; to má zabránit zneužití nepřátelskými cizími silami zneužívajícími otevřenost, která vyplývá z přímé demokracie. Hlasování proběhne prostřednictvím vládního webu; k dispozici je doma, na telefonu nebo na místní administrativní budově. Voliči musí zadat své číslo občanského průkazu, aby se zabránilo dvojímu hlasování a dalším škodlivým činům." # todo: NEW TRANSLATION
  fiji_focus_working_standards_amendment: "Novela pracovních standardů" # todo: NEW TRANSLATION
  fiji_focus_working_standards_amendment_desc: "Novela pracovních standardů pokrývá nový směr, kterým chceme, aby se naše země ubírala. Hlavní ustanovení spočívá v okamžité analýze a zavedení rotujícího pracovního režimu, známého jako 4 + 4. Pro 4 hodiny denně, 4 dny v týdnu bude standardní pracovní týden našich občanů. Toto rozšíření si samozřejmě vyžádá čas, ale tato forma zajistí maximální zaměstnanost a retenci a spokojenost pracovníků." # todo: NEW TRANSLATION
  fiji_focus_funding_our_future: "Financování naší budoucnosti" # todo: NEW TRANSLATION
  fiji_focus_funding_our_future_desc: "Jádrem naší cesty k technokratické budoucnosti je zajistit, aby budoucí generace byly adaptivně vyučovány o informacích širšího světa a za hranicemi. Někteří se učí vizuálně, někteří ruční. Ale vše je na posuvném měřítku a pokud s tím nedokážeme hýbat, vytvoříme kastu lidí a jenom jim uškodíme tím, že nebudeme skutečně pečovat o to, jak se mohou učit a adaptovat." # todo: NEW TRANSLATION
  fiji_focus_growing_our_manufacturing_base: "Růst naší výrobní základny" # todo: NEW TRANSLATION
  fiji_focus_growing_our_manufacturing_base_desc: "Pokud chceme dosáhnout budoucnosti pokroku, musíme růst, nejen jako národ, ale i jako ekonomika. Tento bod zahájí cílené zaměření na hospodářský růst, a jako podpůrný pilíř nám bude sloužit sociální rozvoj a investice." # todo: NEW TRANSLATION
  fiji_focus_building_the_institute_of_automation: "Budování Ústavu automatizace" # todo: NEW TRANSLATION
  fiji_focus_building_the_institute_of_automation_desc: "RPP neboli Program Výzkumného ráje je něco, co uvede naši zemi a následně náš druh na tuto planetu do budoucnosti, o kterou spekulujeme. Začneme Institutem automatizace, který tuto instituci využijeme k vyhrazení inovací a výzkumu pro lepší automatizaci a integraci nových technologií a metod, pro které budeme moci stavět, vyrábět a tvořit. Nastavujeme laťku pro tvorbu více za levnější a rychlejší tempo a doufáme, že každému tam, kde je to možné, dáme nový standard života, který nebyl viděn od poválečného období." # todo: NEW TRANSLATION
  fiji_focus_dedicated_welfare_funding: "Vyhrazené financování sociálních programů" # todo: NEW TRANSLATION
  fiji_focus_dedicated_welfare_funding_desc: "Pokud chceme, aby naši občané byli produktivní a spolupracující, musíme se o ně také starat. Respekt je oboustranný a bez ohledu na emocionální dopad jsme všichni členy stejného druhu, a proto podle ústavního nařízení se o sebe navzájem musíme starat." # todo: NEW TRANSLATION
  fiji_focus_tech_industrial_investments: "Technologické průmyslové investice" # todo: NEW TRANSLATION
  fiji_focus_tech_industrial_investments_desc: "Naše chápání širší globální ekonomiky ukazuje jasně, že technologické průmysly jsou na čele dění. Vědomi si toho, můžeme vstoupit do hry a začlenit to i do Programu Výzkumného ráje." # todo: NEW TRANSLATION
  fiji_focus_institute_for_resource_development: "Institut pro rozvoj zdrojů" # todo: NEW TRANSLATION
  fiji_focus_institute_for_resource_development_desc: "IRD bude věnovat svůj výzkum způsobům těžby zdrojů, jejich zpracování a syntetickým materiálům. Tato reorganizace a odhodlání položí základ pro náš rozvoj ekonomické autarkie a umožní světu vidět, že dokážeme vytvořit lepší zítřek." # todo: NEW TRANSLATION
  fiji_focus_institute_for_energy_development: "Institut pro energetický rozvoj" # todo: NEW TRANSLATION
  fiji_focus_institute_for_energy_development_desc: "Zřízení IED bude sloužit k vývoji nových způsobů výroby energie. To se týká také zvyšování účinnosti a produktivity těchto nových výrobních metod. Jako taková bude tato nová rozšíření Programu Výzkumného ráje pomáhat zajistit větší energetickou nezávislost na zahraničních mocnostech." # todo: NEW TRANSLATION
  fiji_focus_labour_corps: "Pracovní sbor" # todo: NEW TRANSLATION
  fiji_focus_labour_corps_desc: "Pracovní sbor je vládou sponzorovaná iniciativa pro organizaci a upřednostnění rozvoje a výstavby nových veřejných prací a nové infrastruktury po celé zemi. Tato civilní organizace ve vojenském stylu nám umožní stavět věci rychlostí, jakou by žádný běžný vyspělý stát nedokázal. To je díky organizaci a zjednodušení regulací spolu s tím, jak přímo reagujeme na potřeby a dokončujeme je." # todo: NEW TRANSLATION
  fiji_focus_labour_prison_program: "Program věznické práce" # todo: NEW TRANSLATION
  fiji_focus_labour_prison_program_desc: "Program věznické práce (LP) je rehabilitační filozofií vůči trestnímu systému. Ti, kdo páchají trestné činy a jsou uvězněni, budou dostávat základní formy péče a pozornosti. Všichni vězni budou moci vstoupit do LP programu, v němž bude vězeň mít vyhrazenou práci, ve které si může vydělat energetické kredity. Tyto kredity lze směnit za stanovené množství odměn a vylepšení, které mohou zlepšit podmínky výkonu trestu. Po zakoupení všech navrhovaných vylepšení a v závislosti na prohřešku může vězeň nakonec směnit stanovené množství energetických kreditů za zkrácení trestu. Ačkoliv zpočátku bude tento systém nakloněn k jejich zadržení, cílem je nakonec podpořit formu rehabilitace prostřednictvím práce a odhodlání a připravit vězně na reintegraci do společnosti." # todo: NEW TRANSLATION
  fiji_focus_increasing_domestic_steel: "Zvyšování domácí produkce oceli" # todo: NEW TRANSLATION
  fiji_focus_increasing_domestic_steel_desc: "Prostřednictvím rozsáhlého průzkumu a výzkumu jsme dosáhli průlomu ve vývoji domácí produkce oceli. I když to není mnoho, je to přesto dobrý výchozí bod pro naši větší soběstačnost." # todo: NEW TRANSLATION
  fiji_focus_technocratic_militarism: "Technokratický militarismus" # todo: NEW TRANSLATION
  fiji_focus_technocratic_militarism_desc: "Společným sjednocujícím principem v historii našeho druhu je povinnost a čest k vlasti a těm, kdo jí slouží. Musíme vyžadovat patřičný výzkum a vývoj k posílení naší armády. To nás sice možná nedostane na úroveň zemí jako Francie, Německo a podobně, ale alespoň bychom mohli napodobit mini americkou armádu. Lze jen snít... lze jen snít." # todo: NEW TRANSLATION
  fiji_focus_research_paradise_program: "Program Výzkumného ráje" # todo: NEW TRANSLATION
  fiji_focus_research_paradise_program_desc: "Po téměř třech letech vývoje se konečně můžeme pustit do našeho nejvyššího cíle. Program Výzkumného ráje bude sloužit jako pilíř globální vědecké komunity a využije rozsáhlé financování k vytvoření centra podobnému dovolené pro výzkumníky ze všech oborů, kteří budou studovat, experimentovat a zkoumat svá pole. Vytvoříme svět, ve kterém obory STEM budou považovány nejen za budoucnost, ale budou stejně příjemné jako běžná dovolená." # todo: NEW TRANSLATION
  fiji_focus_promoting_domestic_energy_synthetics: "Podpora domácích energetických syntetik" # todo: NEW TRANSLATION
  fiji_focus_promoting_domestic_energy_synthetics_desc: "Průlomy v syntetikách vedly k rostoucí domácí nabídce ropy. Tato domácí nabídka dále podpoří růst naší ekonomiky, neboť může být využita pro energii a zároveň bude pohánět naše obecné petrochemické průmysly." # todo: NEW TRANSLATION
  fiji_focus_technocratic_health_act: "Technokratický zdravotní zákon" # todo: NEW TRANSLATION
  fiji_focus_technocratic_health_act_desc: "Rada schválila THA, zákon, který investuje do obecného rozšíření našeho zdravotnického systému. To nám umožní lépe léčit a pečovat o naši populaci jako celek. Musíme být schopni stavět vysoké budovy, a k tomu musíme mít populaci, jak ve velkosti, tak ve vůli, kterou tato populace chce budovat." # todo: NEW TRANSLATION
  fiji_focus_industrial_diversity_act: "Zákon o průmyslové diverzifikaci" # todo: NEW TRANSLATION
  fiji_focus_industrial_diversity_act_desc: "IDA vidí další diverzifikaci naší civilní ekonomiky. Díky pokračujícím snahám Institutního komplexu jsme byli skutečně schopni rozvinout naši zemi." # todo: NEW TRANSLATION
  fiji_focus_family_care_act: "Zákon o rodinné péči" # todo: NEW TRANSLATION
  fiji_focus_family_care_act_desc: "Tento dekret je klíčovým porozuměním pro zdravou společenskou soudržnost; rodina, bez ohledu na složení, je hlavním pilířem každé společnosti. Proto musíme přepracovat naše sociální programy, aby podporovaly a udržovaly tento klíčový kámen a tím posílily strukturu naší společnosti." # todo: NEW TRANSLATION
  fiji_focus_research_plan_alchemy: "Výzkumný plán alchymie" # todo: NEW TRANSLATION
  fiji_focus_research_plan_alchemy_desc: "Náš nejambicióznější plán k dnešnímu dni. Výzkumný plán alchymie bude stát zhruba třetinu našeho HDP, ale věříme, že máme extrémně základní prostředky pro pokus o molekulární reorganizaci. Jednoduše řečeno by to připomínalo samotnou alchymii. Přestože by tato technologie byla velmi nestabilní a nákladná, pokud jí skutečně zvládneme, mohli bychom dosáhnout téměř nejpravější formy ekonomické autarkie." # todo: NEW TRANSLATION
  fiji_focus_research_plan_armory: "Výzkumný plán zbrojnice" # todo: NEW TRANSLATION
  fiji_focus_research_plan_armory_desc: "Naše armáda musí být na rovnocenné úrovni s našimi civilními pokroky. Zatímco nemůžeme do boje nasadit všechny naše nejlepší novinky, minimálně lze zvýšit standard pro to, jak naši služebníci mohou bojovat a přežívat. Ačkoli to bude stát slušné náklady, konečné výsledky prokáží prospěch pro bezpečnost našeho národa." # todo: NEW TRANSLATION
  fiji_focus_research_plan_biomedical: "Výzkumný plán bio-medicín" # todo: NEW TRANSLATION
  fiji_focus_research_plan_biomedical_desc: "Biomedický plán posouvá naši biologickou a lékařskou techniku a zařízení na úroveň, která by mohla prodloužit průměrnou délku života o dalších 20 let. Protézy a vylepšení v genetickém inženýrství by umožnily starším lidem zůstat zdravější a silnější i ve vyšším věku. Doufáme, že budeme jako deštník a skutečně pokryjeme naše občany v nové éře biomedicínských inovací." # todo: NEW TRANSLATION
  fiji_focus_naval_innovations: "Námořní inovace" # todo: NEW TRANSLATION
  fiji_focus_naval_innovations_desc: "Naše ozbrojené síly nejsou jen armáda; vyhrazené vnitřní oddělení věnované námořním inovacím je jediný způsob, jak Fidži může vládnout svým národním vodám." # todo: NEW TRANSLATION
  fiji_focus_expansion_of_welfare_programs: "Rozšíření sociálních programů" # todo: NEW TRANSLATION
  fiji_focus_expansion_of_welfare_programs_desc: "Diverzifikace našich typů sociálních programů umožní široké spektrum cílené péče pro řadu trvalých problémů, které přetrvávají v nové éře." # todo: NEW TRANSLATION
  fiji_focus_research_plan_synthetic: "Výzkumný plán syntetických materiálů" # todo: NEW TRANSLATION
  fiji_focus_research_plan_synthetic_desc: "Plán syntetik je plošný přístup k vylepšení našeho programu syntetik, který nám umožní vytvořit domácí zásoby gumy a podobných produktů. Za cenu omezených dovozů gumy a zvýšených investic do výzkumu můžeme očekávat určité zlepšení naší obecné ekonomiky a sociálních ukazatelů díky této dodatečné nabídce surovin. Dalším krokem, který učiníme..." # todo: NEW TRANSLATION
  fiji_focus_civilian_corp_of_engineers: "Civilní sbor inženýrů" # todo: NEW TRANSLATION
  fiji_focus_civilian_corp_of_engineers_desc: "CCE je civilní rozšíření Fidžijského sboru inženýrů. Cílem je rozlišit a upřednostnit civilní a vojenské projekty. Nicméně tyto dvě skupiny se mohou sloučit, pokud to bude potřeba, což bude mít určitý nepřímý vojenský dopad." # todo: NEW TRANSLATION
  fiji_focus_research_plan_autarky: "Výzkumný plán autarkie" # todo: NEW TRANSLATION
  fiji_focus_research_plan_autarky_desc: "Po letech rozsáhlého výzkumu, plánování a investic jsme konečně dosáhli skutečného průlomu. Ten upevní naši ekonomickou autarkii do prakticky nejplnější možné míry. Nyní můžeme dosáhnout čehokoliv, hvězdy možná už nebudou limitou." # todo: NEW TRANSLATION
  fiji_focus_research_plan_feast: "Výzkumný plán Hostina" # todo: NEW TRANSLATION
  fiji_focus_research_plan_feast_desc: "Abyste udrželi náš růst jako druh a společnost, musíme zajistit samotné základy života. Jeden klíčový základ je jídlo, tento klíč zajistí sociální stabilitu, růst populace a posílení měkké moci nad většinou zemí. Můžeme najít způsoby, jak cíleně rozšířit zahraniční pomoc a vést svět v boji proti chudobě a potravinové nejistotě. Fidži se stane pilířem globální jednoty." # todo: NEW TRANSLATION
  fiji_focus_research_plan_nucleus: "Jádro výzkumného plánu" # todo: NEW TRANSLATION
  fiji_focus_research_plan_nucleus_desc: "Budoucnost je skutečně teď. V jaderném inženýrství bylo učiněno tolik pokroků, že je ostudné, jak daleko přetrvávají taktiky šíření strachu a neomalené odmítnutí zřejmých realit o výrobě energie. Proto samozřejmě za významný náklad stanovíme nový globální standard toho, jak skutečně postavit jaderný reaktor. Jeden, který bude efektivní a účinný a který pravděpodobně vyprodukuje více energie, než kolik spadá do jeho obslužné oblasti. Ustanovíme tento skutečný a nejbezpečnější standard, jaký bychom mohli nastavit, a zahanbíme jakoukoli zemi s pochybnou minulostí v jaderné energii. Pro technokracii, Budoucnost, kterou náš druh potřebuje, ale zdá se, že ji nechce." # todo: NEW TRANSLATION
  fiji_influence_defense_through_chaos: "Vliv obrany prostřednictvím chaosu" # todo: NEW TRANSLATION
  fiji_influence_defense_through_chaos_desc: "Fidži je nezávislá od 70. let 20. století, bohužel nezávislost nebyla sláva a mír, jaké bychom si přáli. Civilní a vojenské puče, bující etnické napětí způsobily, že země je v podstatě na pozastavení ve srovnání s většinou světa. Avšak s chaosem přichází jistá přirozená bariéra, protože zahraniční státy jsou vůči ztrátě aktiv v tak malé oblasti kvůli zmíněnému chaosu příliš opatrné. Proto máme vyšší než očekávanou národní obranu vůči zahraničnímu vlivu, což je jistě dvojí ostří meče, ale zatím to pracuje v náš prospěch." # todo: NEW TRANSLATION
  fiji_militarized_society: "Militarizovaná společnost" # todo: NEW TRANSLATION
  fiji_militarized_society_desc: "Chaos a násilí z puče v roce 2000 zanechaly na obyvatelích země jizvu. Jizva je plná nenávisti a studu. S touto jizvou přišla nová vlna mladších generací, která se připojila k armádě, a tím posílila vznik a popularitu vojenské junty jako formy vedení. To vedlo k cestě odhodlání a povinnosti, kde je armáda společností a společnost armádou." # todo: NEW TRANSLATION
  fiji_society_of_the_elected_king: "Společnost voleného krále" # todo: NEW TRANSLATION
  fiji_society_of_the_elected_king_desc: "S ukázkou síly a zásadním úkolem bránit národ, jeho historii a závazkem udržovat pořádek spravedlivým způsobem, mnozí viděli velmi mlhavé světlo, z něhož vzešel Dům Suva. Šok pro fidžijský lid zanechal dojem, který žádná civilní vláda od nezávislosti nedosáhla. Proto mnozí vyjádřili podporu a hledají spolupráci s novým systémem, i když s ním nemusí plně souhlasit." # todo: NEW TRANSLATION
  fiji_ostracized_commonwealth_member: "Ostrakovaný člen Společenství národů" # todo: NEW TRANSLATION
  fiji_ostracized_commonwealth_member_desc: "Chaos naší země nás postavil do napjatých poměrů se zbytkem Společenství národů. Zatímco si užíváme dodatečnou moc, kterou nám mezinárodně poskytuje, nevidíme však plnou realitu věcí kvůli vyostřenému charakteru naší vnitřní situace vůči zahraničním členům. Ale aspoň vezmeme to, co můžeme získat." # todo: NEW TRANSLATION
  fiji_foreign_scientist_imports: "Dovoz zahraničních vědců" # todo: NEW TRANSLATION
  fiji_foreign_scientist_imports_desc: "Pomocí několika klíčových pobídek můžeme přivést vědecké mozky na Fidži s příslibem rozpočtu a třeba trvalé dovolené z domova." # todo: NEW TRANSLATION
  fiji_pacific_exchange_and_investment_society: "PIES Komise" # todo: NEW TRANSLATION
  fiji_pacific_exchange_and_investment_society_desc: "Pacific Investment & Exchange Society je společnost a skupina pro zahraniční vztahy. Více se tváří jako regionální klub, a tuto naši společnost využíváme jako prostředek k přilákání investorů a zároveň k vyvezení našeho vlastního otisku na našem malém dílu globálního koláče." # todo: NEW TRANSLATION
  fiji_development_fund: "Fidži Rozvojový fond" # todo: NEW TRANSLATION
  fiji_development_fund_desc: "Prostřednictvím rozsáhlého financování a agresivnější podoby moderní monetární teorie usilujeme o nastolení cesty k ekonomickému růstu. Tato cesta bude určena daňovými urovnáními pro zahraniční investice, vedením domácí produkce zdrojů a pochopením jemné rovnováhy mezi dovozem a vývozem." # todo: NEW TRANSLATION
  fiji_depoliticized_military: "De-politizovaná armáda" # todo: NEW TRANSLATION
  fiji_depoliticized_military_desc: "Prostřednictvím nejistého kolísání s armádou bylo dosaženo dohody o odloučení armády od civilního politického systému. Jednoduché, ale pevné ujednání; to může později otevřít dveře pro reformy, které lépe postaví Fidži do role malé, avšak regionální síly." # todo: NEW TRANSLATION
  fiji_cohesive_integrations_act: "Zákon o soudržné integraci" # todo: NEW TRANSLATION
  fiji_cohesive_integrations_act_desc: "Usilujeme o poznání širšího světa kolem nás, usilujeme o pevnější spojení s našimi bližními. Usilujeme rozšířit naše obzory prospěšné pro lepší život našich lidí a těch, kteří si také přejí zlepšení." # todo: NEW TRANSLATION
  fiji_independence_sustainment_act: "Zákon o udržení nezávislosti" # todo: NEW TRANSLATION
  fiji_independence_sustainment_act_desc: "Po vzoru amerického příkladu a těch na Blízkém východě usilujeme o vytvoření vlastního ducha nezávislosti. Pokud bude naše země pohltěna zpravodajskými machinacemi světa, nakonec zvítězíme nad překážkami." # todo: NEW TRANSLATION
  fiji_importing_ideas_exporting_ideals: "Dovážení nápadů, šíření ideálů" # todo: NEW TRANSLATION
  fiji_importing_ideas_exporting_ideals_desc: "Náš ostrov je malý, ale naše ambice velké. Můžeme svět zásadně nezměnit, ale stále můžeme být významnou součástí skládanky mezinárodních záležitostí. Výzkum a vývoj bude efektivní a cílený, což nám umožní rychleji objevovat nová odvětví v menších dávkách. To zvýší atraktivitu naší země pro zahraniční mocnosti." # todo: NEW TRANSLATION
  fiji_pieces_for_the_peace: "Díly pro mír" # todo: NEW TRANSLATION
  fiji_pieces_for_the_peace-desc: "S naší nově nalezenou stabilitou nyní lépe vyhledáváme pomoc a příležitosti s těmi ve širším světě. Ačkoli ještě musíme hodně dojít, jde o velký krok kupředu, alespoň tak." # todo: NEW TRANSLATION
  fiji_the_fijian_dream: "Fidžijský sen" # todo: NEW TRANSLATION
  fiji_the_fijian_dream_desc: "Mám sen, a ten sen je o tom, že ti, kdo byli od society opomenuti, shlíováni dolů a zcela opuštěni, mohou vstát hrdě a podívat se vzhůru. Tito lidé mohou říci: toto není konec, ale nový začátek. To lze a bude to budoucnost pro ty, kteří stojí pod fidžijskou vlajkou." # todo: NEW TRANSLATION
  fiji_building_tall_within_something_small: "Budování velkého ve malém prostoru" # todo: NEW TRANSLATION
  fiji_building_tall_within_something_small_desc: "Zákon o vysokém budování je pro někoho bez kontextu poněkud klamný. Tento návrh zákona upravuje požadavek na základní formu automatizace, se kterou by měla být naše populace zvyklá a naladěná. Pochopením tohoto principu můžeme vybudovat hodně při menší ploše a tím učinit náš ostrov efektivnějším a tím i konkurenceschopnějším na světové scéně." # todo: NEW TRANSLATION
  fiji_new_foreign_image: "Nový zahraniční obraz" # todo: NEW TRANSLATION
  fiji_new_foreign_image_desc: "S tím, že naši lidé neustále bojují, neutíkají ani nemají bezdomovectví, svět kolem nás začal upřímně otáčet hlavu v obdivu. Náš ostrov prošel skutečnou transformací v průběhu těchto let a díky opravdovému úsilí přicházejí skutečné výsledky." # todo: NEW TRANSLATION
  fiji_foriegn_advisory_board: "Zahraniční poradní sbor" # todo: NEW TRANSLATION
  fiji_foriegn_advisory_board_desc: "FAB, tedy Zahraniční poradní sbor, je zástup civilních a vojenských poradců, kteří posílí a pomohou naší zemi nalézt správnou cestu. Zatímco se mnozí mohou ptát, zda to neoslabí naši nezávislost na vnějších silách, buďte ujištěni, že jsme na tuto obavu mysleli dopředu, neboť tito zahraniční poradci budou ve skutečnosti novými občany naší země. Prostřednictvím vládních pobídek a v podstatě odkupu těchto lidí z jejich vlastních zemí můžeme očekávat jen malé vlivy zvenčí, zatímco posilujeme naši vnitřní stránku." # todo: NEW TRANSLATION
  fiji_national_rotc_program: "Národní program ROTC" # todo: NEW TRANSLATION
  fiji_national_rotc_program_desc: "Zřízení národního programu Reserve Officer Training Corps (ROTC) v rámci vzdělání země nám umožní vyučovat jednotu, vedení, inovace a týmovou spolupráci budoucím generacím naší země. Dopady na národní stabilitu a celkový duch a morálku našeho lidu budou ohromné." # todo: NEW TRANSLATION
  fiji_expanded_ministry_of_science: "Rozšířené ministerstvo vědy" # todo: NEW TRANSLATION
  fiji_expanded_ministry_of_science_desc: "S prioritou ve vývoji technologií můžeme hostit celé spektrum pokroků v civilních i vojenských aplikacích. Ačkoliv to přináší náklady, musíme zlepšit naši celkovou pozici, pokud chceme skutečně budoucnost naší země." # todo: NEW TRANSLATION
  fiji_citizen_soldiers_amendment: "Doplněk občanských vojáků" # todo: NEW TRANSLATION
  fiji_citizen_soldiers_amendment_desc: "Nejsme stát se státem s vojenskou silou; spíše jsme vojenskou silou se státem. Myšlenky nacionalismu v minulosti byly zneužívány špatnými aktéry k dosažení osobních cílů. U konce. Prostřednictvím ústavního nařízení stanovíme, co znamená fidžijský nacionalismus, co obnáší být Fidžijcem a jak žít život s pocitem hrdosti na něj." # todo: NEW TRANSLATION
  fiji_fijian_general_staff: "Fidžijský generální štáb" # todo: NEW TRANSLATION
  fiji_fijian_general_staff_desc: "Vojenský parlament je v zásadě jedním velkým generálním štábem. Propojení vládních a vojenských záležitostí do jednotného řetězce velení umožňuje plánování a koordinaci potřeb jak vojenských, tak civilních; rychlosti, o kterých by jednotlivé strany ani nesnily. Musíme si však být vědomi role, kterou tento Generální štáb hraje, neboť lze ztratit z očí při takové koncentraci moci." # todo: NEW TRANSLATION
  fiji_research_institute_of_fiji: "Výzkumný ústav Fidži" # todo: NEW TRANSLATION
  fiji_research_institute_of_fiji_desc: "R.I.F. je špičkou identity našeho národa. Díky rozumně širokým investicím do výzkumu a inovací ve všech oborech budeme moci napsat naše jméno na mapu světa a přilákat zahraniční vědecké komunity. S tímto cílem to urychlí vystavení našich technologií a poskytne nám balíček karet pro ty, kteří by chtěli hrát naše hry." # todo: NEW TRANSLATION
  fiji_royal_engineers_program: "Program Královských inženýrů" # todo: NEW TRANSLATION
  fiji_royal_engineers_program_desc: "Tento omezený hybridní program, který spojuje civilní pracovní síly s vládou a zejména s projekty souvisejícími s vojenskými záležitostmi, je základ, na kterém lze stavět. Vytváří kontrolovaný spodní limit, díky němuž můžeme zabránit občanům v tom, aby propadali do extrémního stavu, neboť myšlenky na ztrátu všeho mohou narušovat mysl a rozhodování mnohých. Tento program bude sloužit jako maják naděje pro ty, kteří spadnou, aby ukázal, že jsme tu, abychom jim pomohli znovu vstát." # todo: NEW TRANSLATION
  fiji_economic_planning_board: "Ekonomická plánovací rada" # todo: NEW TRANSLATION
  fiji_economic_planning_board_desc: "EPB je vládní pilíř hospodářského růstu. Zatímco soukromý sektor si stále může užívat své zábavy, pro ty bohabojných, řečeno v uvozovkách, anti-komunistické kazatele, je toto vládní oddělení spíše nezávislou investiční větví. Cílem je pomoci řídit a zahajovat nové vládní iniciativy, které se poté stanou soukromými, až bude zajištěna stabilita. Stručně řečeno, EPB zahajuje iniciativy a soukromý sektor je bude pokračovat do budoucnosti." # todo: NEW TRANSLATION
  fiji_pacific_economics_exchange_commission: "Pacifická ekonomická výměnná komise" # todo: NEW TRANSLATION
  fiji_pacific_economics_exchange_commission_desc: "PEEC je regionální společný projekt, jehož cílem je lépe rozšířit náš vliv a spolupráci se zeměmi v našem regionu světa. Zatímco hlavní zaměření je ekonomické a politické, doplňkové vojenské vyučování by přineslo obecný prospěch všem, kteří se na něm podílejí." # todo: NEW TRANSLATION
  fiji_titles_by_election: "Tituly podle voleb" # todo: NEW TRANSLATION
  fiji_titles_by_election_desc: "Tituly podle voleb jsou ústavní požadavek, při kterém je zachován demokratický proces a občané mohou volit, kdo bude jejich další údajnou šlechtou. Už to nebude pohádkový příběh na dobrou noc; nyní si skutečně můžete říct, že i vy můžete být královnou či králem." # todo: NEW TRANSLATION
  fiji_institute_of_automation: "Fidžijský institut automatizace" # todo: NEW TRANSLATION
  fiji_institute_of_automation_desc: "Fidžijský institut automatizace je základ, na kterém bude brzy znám program 'Výzkumný ráj'. Cílem je v podstatě proměnit ostrov v obrovský výzkumně‑vývojový komplex a ukázat světu, že můžete mít obojí — slunce i představivost a tvořivost k odhalování neznámých aspektů reality samotné." # todo: NEW TRANSLATION
  fiji_institute_of_resource_development: "Fidžijský institut rozvoje zdrojů" # todo: NEW TRANSLATION
  fiji_institute_of_resource_development_desc: "FIRD je dalším milníkem ve vývoji programu Výzkumný ráj. Věnuje svou existenci těžbě, zpracování a syntéze zdrojů k jejich největšímu známému potenciálu. Přestože je náš ostrov malý, neznamená to, že nemáme nic k dispozici. Proto bude tento institut klíčovým bodem pro zajištění domácích zásob a jejich růst tam, kde je to možné." # todo: NEW TRANSLATION
  fiji_institute_of_energy_development: "Institut energetického rozvoje" # todo: NEW TRANSLATION
  fiji_institute_of_energy_development_desc: "IED se zaměří na vývoj účinnějších a produktivnějších způsobů, jak vyrábět energii. Toto oddělení by mohlo také spolupracovat s FIRD na lepší integraci naší energetiky a hospodářství." # todo: NEW TRANSLATION
  fiji_technocratic_military: "Technokratická armáda" # todo: NEW TRANSLATION
  fiji_technocratic_military_desc: "Zatímco náš ostrov je malý, naše mozky nejsou malé. S tímto poznáním nám umožní nasměrovat poměrně velký díl našich R&D kapacit k posílení našich vojenských sil. Dosud nemáme ekonomiku na moderní letectvo, ale alespoň lépe zvládneme specializovat naše námořní a pozemní síly." # todo: NEW TRANSLATION
  fiji_research_paradise_program: "Program Výzkumný ráj" # todo: NEW TRANSLATION
  fiji_research_paradise_program_desc: "Vrchol našich rozsáhlých výzkumných snah vytvořil nový ráj pro výzkum a vývoj jako celek. Ostrov byl proměněn v ráj, nejen pro zahraniční návštěvníky, ale pro vědeckou komunitu jako celek. Zde můžeme koordinovat domácí i zahraniční pokroky v oborech, o nichž víme, a v nových oblastech, které možná objevíme. Budoucnost je skutečně nyní." # todo: NEW TRANSLATION

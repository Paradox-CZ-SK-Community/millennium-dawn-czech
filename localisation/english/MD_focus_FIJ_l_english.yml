 fijian_homelessness_crisis_desc: "S politickou nestabilitou ve státě vláda zcela selhala v rozhodných krocích a nápravných opatřeních pro rostoucí krizi bezdomovectví. Jak začíná nové tisíciletí, mnozí se ptají, zda vláda dokáže tuto rostoucí krizi skutečně vyřešit. Čas ukáže, jestli se vláda dokáže nejen postarat o národ, ale nakonec i o sebe sama." # todo: NEW TRANSLATION
 fijian_emigration_crisis: "Krize masové emigrace" # todo: NEW TRANSLATION
 fijian_emigration_crisis_desc: "Kvůli politické nestabilitě, změně klimatu a narůstajícím etnickým napětím se mnoho lidí rozhodlo opustit Fidži za lepšími životními podmínkami. Na nové vládě je, aby položila základy lepší budoucnosti, ale s tolika překážkami proti nim — obstojí vláda Fidži zkoušku času?" # todo: NEW TRANSLATION
 fijian_military: "Fijské ozbrojené síly" # todo: NEW TRANSLATION
 fijian_military_desc: "Během nezávislosti ostrova byly fijské ozbrojené síly spíše silou pro sebeobranu. Nicméně i s omezenou účastí v zahraničních misích má fijská armáda málo zkušeností. Jak se ostrov tahá do moderní doby a roste obava z politických nepokojů, mnozí se ptají, kolikrát ještě armáda bude muset zachovávat pořádek." # todo: NEW TRANSLATION
 fijian_economic_condition: "Fijská ekonomika" # todo: NEW TRANSLATION
 fijian_economic_condition_desc: "Navzdory skromné populaci a rozloze má fijská ekonomika dobře diverzifikované základy. Těžební průmysl vyniká v oborech jako měď, zlato a stříbro, sekundární odvětví spojená s těžbou zahrnují silný sektor cementu a loděnic. Celkově má fijská ekonomika relativně silný základ, a jak začíná nové tisíciletí, je na vládě, aby dále diverzifikovala ekonomiku a rozšířila ji do nových odvětví jako vysoké technologie a vývoj softwaru." # todo: NEW TRANSLATION
 fijian_ethnic_tensions: "Národnostní napětí mezi Indo‑Fidžijci a Fijci" # todo: NEW TRANSLATION
 fijian_ethnic_tensions_desc: "Od nezávislosti zažil ostrov Fidži jen poměrně mírný růst populace. Nevýhodou však je, že většina lidí migrujících na Fidži je indického původu. Pro většinu to nic neznamená, ale pro značnou část etnických Fidžijců to působí jako vytlačování a stranění. V průběhu nedávné historie ostrova se tato napětí dramaticky zvyšovala; je na vládě Fidži, aby to vyřešila dříve, než dojde k něčemu vážnému... prosím ignorujte několik převratů, které prostupují dějinami národa." # todo: NEW TRANSLATION

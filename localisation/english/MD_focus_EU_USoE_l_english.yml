  EU_USoE_category: "Spojené státy Evropy" # todo: NEW TRANSLATION
  EU_USoE_category_desc: "Členské státy Evropské unie se sloučily do jednoho superstátu." # todo: NEW TRANSLATION
  EU_USoE_capital_of_europe: "Hlavní město Evropy" # todo: NEW TRANSLATION
  EU_USoE_capital_of_europe_desc: "Brusel byl považován za de facto hlavní město Evropské unie, s dlouhou historií hostování řady hlavních EU institucí ve své Evropské čtvrti. EU neměla oficiální hlavní město, ale Brusel hostil oficiální sídla Evropské komise, Rady Evropské unie a Evropské rady, stejně jako sídlo Evropského parlamentu. Pojďme učinit Brusel hlavním městem nové země." # todo: NEW TRANSLATION
  EU_USoE_westernize_decision: "Západizovat [FROM.GetName]" # todo: NEW TRANSLATION
  EU_USoE_westernize_decision_desc: "Západizovat [FROM.GetName] diplomatickou cestou nebo silou, záleží na [FROM.GetName]." # todo: NEW TRANSLATION

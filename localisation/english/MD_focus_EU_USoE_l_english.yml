 EU_USoE_category: "Spojené státy Evropy" # todo: NEW TRANSLATION
 EU_USoE_category_desc: "Členské státy Evropské unie se sjednotily v jeden superstát." # todo: NEW TRANSLATION
 EU_USoE_capital_of_europe: "Hlavní město Evropy" # todo: NEW TRANSLATION
 EU_USoE_capital_of_europe_desc: "Brusel byl považován za de facto hlavní město Evropské unie, s dlouhou historií hostování hlavních institucí EU ve své Evropské čtvrti. EU neměla oficiální hlavní město, ale Brusel hostil oficiální sídla Evropské komise, Rady Evropské unie a Evropské rady, stejně jako jedno sídlo (oficiálně druhé, ale de facto nejdůležitější) Evropského parlamentu. Udělejme z Bruselu hlavní město nového státu." # todo: NEW TRANSLATION
 EU_USoE_westernize_decision: "Západizovat [FROM.GetName]" # todo: NEW TRANSLATION
 EU_USoE_westernize_decision_desc: "Západizovat [FROM.GetName] diplomacií nebo silou, záleží na [FROM.GetName]." # todo: NEW TRANSLATION
 EU_USoE_create_eurosphere_decision: "Vytvořit Eurosféru" # todo: NEW TRANSLATION
 EU_USoE_create_eurosphere_decision_desc: "[ROOT.GetNameWithFlag] rozšíří svůj vliv, aby vytvořil Eurosféru." # todo: NEW TRANSLATION
 EU_environmental_imperialism_category: "Environmentální imperialismus" # todo: NEW TRANSLATION
 EU_environmental_imperialism_category_desc: "Evropa je zelená, ale svět je stále tmavý a šedý. Evropa musí šířit své politiky a technologie po celém světě a bojovat proti fosilním energetickým impériím, která planetu ničící." # todo: NEW TRANSLATION
 EU_USoE_environmental_imperialism_decision: "Požadovat ekologické reformy" # todo: NEW TRANSLATION
 EU_USoE_environmental_imperialism_decision_desc: "Musíme zachránit planetu. Pokud §Y[FROM.GetNameWithFlag]§! sama neprovedou potřebné §Gekologické reformy§!, musíme je k tomu donutit. Musí mít alespoň jednu §YRafinérii biopaliv§! pro každý stát, který vlastní. Pokud §Y[FROM.GetNameWithFlag]§! nesplní naše požadavky během měsíce, uvalíme na ně §Yekologické sankce§!." # todo: NEW TRANSLATION
 EU_USoE_environmental_imperialism_mission: "Ekologické reformy" # todo: NEW TRANSLATION
 EU_USoE_environmental_imperialism_mission_desc: "§YEvropa§! požaduje od nás §Gekologické reformy§!, aby zachránila planetu. Pokud v průběhu měsíce nevystavíme nebo nezrekonstruujeme alespoň jednu §YRafinérii biopaliv§! na každý stát, který vlastníme, uvalí na nás §Yekologické sankce§!." # todo: NEW TRANSLATION
 EU_USoE_environmental_imperialism_restructure_industry_decision: "Rekonstrukce na zelenou energii" # todo: NEW TRANSLATION
 EU_USoE_environmental_imperialism_restructure_industry_decision_desc: "Abychom splnili evropské požadavky na §Gekologické reformy§!, musíme rekonstruovat část našeho §Ycivilního průmyslu§! na výrobce obnovitelné energie (§YRafinérie biopaliv§!)." # todo: NEW TRANSLATION
 EU_USoE_break_environmental_sanctions_decision: "Zrušit ekologické sankce" # todo: NEW TRANSLATION
 EU_USoE_break_environmental_sanctions_decision_desc: "Evropa na nás uvalila ekologické sankce. Musíme je zrušit za každou cenu - politicky i vojensky. To ale dá §Y[FROM.GetNameWithFlag]§! válečný důvod proti nám. Musíme se proto spřátelit s ostatními zeměmi postihnutými sankcemi od §Y[FROM.GetNameWithFlag]§!." # todo: NEW TRANSLATION

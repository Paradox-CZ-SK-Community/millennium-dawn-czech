l_english:
 USoE001: "Ustanovit nový evropský národ" # todo: NEW TRANSLATION
 USoE001_desc: "Sjednocená Evropská unie se musí ustavit jako nový národ. Ústava a smlouvy o sjednocení jsou jedna věc, ale nyní musí lid naplnit ten právní rámec životem." # todo: NEW TRANSLATION
 USoE002: "Evropský důstojnický sbor" # todo: NEW TRANSLATION
 USoE002_desc: "V Unii měl každý členský stát vlastní armádu a později vznikla EuroArmáda. Musíme vytvořit evropský důstojnický sbor s jednotnou doktrínou a výcvikem." # todo: NEW TRANSLATION
 USoE003: "Evropské politické strany" # todo: NEW TRANSLATION
 USoE003_desc: "Nový stát potřebuje nové politické strany. Bývalé politické strany členských států se musí sjednotit." # todo: NEW TRANSLATION
 USoE004: "Evropský patriotismus" # todo: NEW TRANSLATION
 USoE004_desc: "Nový stát potřebuje vlastní vlastenectví a národní symboly." # todo: NEW TRANSLATION
 USoE005: "Nová Velká hra" # todo: NEW TRANSLATION
 USoE005_desc: "Nová Velká hra právě začíná a Evropa je pozadu, zatímco USA, Čína a Rusko už učinily své první kroky." # todo: NEW TRANSLATION
 USoE006: "Srdce a duše Evropy" # todo: NEW TRANSLATION
 USoE006_desc: "Nový stát musí definovat své hodnoty a standardy. Evropa potřebuje své srdce a duši!" # todo: NEW TRANSLATION
 USoE100: "Hra sfér" # todo: NEW TRANSLATION
 USoE100_desc: "Když hrajete hru sfér, buď zvítězíte, nebo zemřete. Neexistuje žádné střední řešení." # todo: NEW TRANSLATION
 USoE101: "Srazit amerického orla" # todo: NEW TRANSLATION
 USoE101_desc: "Americký orel musí být sražen na zem! Příliš dlouho létal nad evropským nebem." # todo: NEW TRANSLATION
 USoE102: "Souboj s medvědem" # todo: NEW TRANSLATION
 USoE102_desc: "Musíme udeřit na Medvěda dříve, než udeří on nás." # todo: NEW TRANSLATION
 USoE103: "Tanec s drakem" # todo: NEW TRANSLATION
 USoE103_desc: "Tanec s drakem je nebezpečná hra." # todo: NEW TRANSLATION
 USoE104: "Srdce z železa" # todo: NEW TRANSLATION
 USoE104_desc: "Ve starých dobách kováři kovali železný trůn ze zbraní poražených padouchů. V našich dnech jednoduše prohlašujeme, že Evropa prokázala své srdce z železa a nyní je nepochybným vládcem světa!" # todo: NEW TRANSLATION
 USoE200: "Mírové soužití" # todo: NEW TRANSLATION
 USoE200_desc: "Existují ostřejší meče než železné. Proč platit krví, když můžete platit penězi?" # todo: NEW TRANSLATION
 USoE201: "Amerika na prvním místě" # todo: NEW TRANSLATION
 USoE201_desc: "Musíme respektovat doktrínu 'Amerika na prvním místě', pokud chceme, aby byly respektovány i naše doktríny." # todo: NEW TRANSLATION
 USoE202: "Ruská sféra" # todo: NEW TRANSLATION
 USoE202_desc: "Rusko je ochráncem všech ruských lidí. To je jejich sféra vlivu, kterou musíme respektovat." # todo: NEW TRANSLATION
 USoE203: "Čínská sféra" # todo: NEW TRANSLATION
 USoE203_desc: "Čínská sféra vlivu pokrývá jihovýchodní Asii a nevadí nám. Čína je naším obchodním partnerem, ne rivalem." # todo: NEW TRANSLATION
 USoE204: "Eurosféra" # todo: NEW TRANSLATION
 USoE204_desc: "Uklidnili jsme všechny velmoci 21. století, nyní máme volné ruce k vytvoření Eurosféry v Evropě, Levantě a severní Africe." # todo: NEW TRANSLATION
 USoE300: "Střet civilizací" # todo: NEW TRANSLATION
 USoE300_desc: "Střet civilizací byla teze amerického politologa Samuela P. Huntingtona, že kulturní a náboženské identity lidí budou primárním zdrojem konfliktů v post-studenoválečném světě. Budoucí války se povedou ne mezi státy, ale mezi kulturami." # todo: NEW TRANSLATION
 USoE301: "Zbytek Západu" # todo: NEW TRANSLATION
 USoE301_desc: "Evropa je zbytek Západu. Amerika nás opustila a izolovala podle doktríny 'Amerika na prvním místě'." # todo: NEW TRANSLATION
 USoE302: "Kříž a půlměsíc" # todo: NEW TRANSLATION
 USoE302_desc: "Na jihovýchodní hranici Evropy se kříž střetává s půlměsícem. Kdo zvítězí: západní, nebo islámská civilizace?" # todo: NEW TRANSLATION
 USoE303: "Papež a patriarch" # todo: NEW TRANSLATION
 USoE303_desc: "Od Velkého schizma roku 1054 se papež a ortodoxní patriarcha vydali různými cestami. Je čas opět se sjednotit, abychom bránili západní civilizaci." # todo: NEW TRANSLATION
 USoE304: "Dva kříže" # todo: NEW TRANSLATION
 USoE304_desc: "Východní a západní křesťanství se musí sjednotit proti islámu." # todo: NEW TRANSLATION
 USoE305: "Euraasianská aliance" # todo: NEW TRANSLATION
 USoE305_desc: "Po rozpadu NATO může Evropa vytvořit novou velkou alianci se svým ruským sousedem." # todo: NEW TRANSLATION
 USoE306: "Konstantinopol" # todo: NEW TRANSLATION
 USoE306_desc: "Konstantinopol je součástí Západu. Evropa ho musí osvobodit od islámského vlivu." # todo: NEW TRANSLATION
 USoE307: "Antiochie" # todo: NEW TRANSLATION
 USoE307_desc: "Knížectví Antiochie bylo jedním z křižáckých států vzniklých během první křížové výpravy. Patří Západu a musí být opět svobodné od islámu." # todo: NEW TRANSLATION
 USoE308: "Tripolis" # todo: NEW TRANSLATION
 USoE308_desc: "Hrabství Tripolis (1109–1289) bylo posledním z křižáckých států. Vznikne znovu. Evropa musí osvobodit Levantu od islámu." # todo: NEW TRANSLATION
 USoE309: "Jeruzalém" # todo: NEW TRANSLATION
 USoE309_desc: "Evropa musí zachránit Svaté město před islámským vlivem. Království Jeruzalém bude opět hlídat svatá místa." # todo: NEW TRANSLATION
 USoE310: "Rytíři z Malty" # todo: NEW TRANSLATION
 USoE310_desc: "Evropa musí osvobodit severní Afriku od islámského vlivu. Evropa se bude řídit příkladem rytířů z Malty." # todo: NEW TRANSLATION
 USoE311: "Západizace Arabského poloostrova" # todo: NEW TRANSLATION
 USoE311_desc: "Některé země na Arabském poloostrově už mají blízké vazby na Západ. Evropa musí plně 'západizovat' Arabský poloostrov, aby měla bezpečné sousedství." # todo: NEW TRANSLATION
 USoE312: "Západizace Indie" # todo: NEW TRANSLATION
 USoE312_desc: "S koloniálním dědictvím má Indie tradičně blízké vazby na Západ. Evropa by měla prohloubit tento vztah, aby Indii plně západizovala." # todo: NEW TRANSLATION
 USoE313: "Republika Persie" # todo: NEW TRANSLATION
 USoE313_desc: "Írán je jedním z hlavních rivalů Západu na Blízkém východě. Evropa může zamezit íránské touze po regionální hegemonii, když Evropa západizuje Írán na Republiku Persie." # todo: NEW TRANSLATION
 USoE320: "Západ proti zbytku" # todo: NEW TRANSLATION
 USoE320_desc: "Evropa a Amerika jsou západní velmoci, které mohou čelit každému nepříteli na světě. S NATO jako základem může Západ vynucovat svou globální nadvládu." # todo: NEW TRANSLATION
 USoE321: "Západizace Asie" # todo: NEW TRANSLATION
 USoE321_desc: "Západ se musí zaměřit na vznikající mocnosti v Asii. Západ by je měl buď potlačit, nebo západizovat." # todo: NEW TRANSLATION
 USoE322: "Čtyři tygři" # todo: NEW TRANSLATION
 USoE322_desc: "Čtyři asijští tygři — Hongkong, Singapur, Jižní Korea a Tchaj-wan — vždy měli blízké vazby na Západ a obávají se narůstajícího čínského draka. Mohli by být životaschopnými spojenci Západu v Asii." # todo: NEW TRANSLATION
 USoE323: "Japonsko" # todo: NEW TRANSLATION
 USoE323_desc: "Po skončení druhé světové války bylo Japonsko důležitým spojencem Západu v Asii. Západ musí v tomto úzkém partnerství pokračovat." # todo: NEW TRANSLATION
 USoE324: "Čína" # todo: NEW TRANSLATION
 USoE324_desc: "Čína je hlavním rivalem Západu v Asii. Pokud Západ dokáže Čínu západizovat, nebude v Asii soupeře o západní hegemonii." # todo: NEW TRANSLATION
 USoE325: "Operace Neuvěřitelné 2.0" # todo: NEW TRANSLATION
 USoE325_desc: "Operace Neuvěřitelné byla válečným plánem britského velení proti Sovětskému svazu, nařízeným Winstonem Churchillem v květnu 1945. Spolu s bývalou německou wehrmachtem měli západní spojenci spustit překvapivý útok na Sovětský svaz. Západ musí tento plán upravit, aby odpovídal současné situaci, a jednat preventivně v sebeobraně proti Rusku, aby zabránil ruské hegemonii v Evropě." # todo: NEW TRANSLATION
 USoE400: "Pochodeň svobody" # todo: NEW TRANSLATION
 USoE400_desc: "Evropa musí nést Pochodeň svobody dál! Spojené státy Evropy jsou demokratická republika, která respektuje lidská práva a právní stát." # todo: NEW TRANSLATION
 USoE401: "Digitální demokracie" # todo: NEW TRANSLATION
 USoE401_desc: "Evropa musí reformovat své demokratické instituce pro digitální věk. Díky sociálním médiím a sítím mohou lidé přímo podílet na legislativě a vládě." # todo: NEW TRANSLATION
 USoE402: "Kladivo a srp" # todo: NEW TRANSLATION
 USoE402_desc: "Karl Marx a Friedrich Engels, otcové socialismu a marxismu, byli Evropané. Evropa musí nést toto dědictví dál." # todo: NEW TRANSLATION
 USoE403: "EUSSR" # todo: NEW TRANSLATION
 USoE403_desc: "Evropská levice uvěznila kapitalisty v Evropské unii, nyní duchovní dědici Karla Marxe a Friedricha Engelse mají moc založit EUSSR: Evropskou unii sovětských socialistických republik." # todo: NEW TRANSLATION
 USoE404: "Vláda umělé inteligence" # todo: NEW TRANSLATION
 USoE404_desc: "Umělá inteligence se vyvinula natolik, že může vládnout zemi efektivněji než neefektivní a možná zkorumpovaní lidští politici. AI agent vládnoucí strany převezme kontrolu a bude řídit zemi na základě hodnot vládnoucí strany." # todo: NEW TRANSLATION
 USoE500: "Zelená budoucnost" # todo: NEW TRANSLATION
 USoE500_desc: "S nepopiratelnou změnou klimatu není pro Evropu jiná budoucnost než zelená budoucnost." # todo: NEW TRANSLATION
 USoE501: "Environmentální impérium" # todo: NEW TRANSLATION
 USoE501_desc: "Evropa se musí stát environmentálním impériem, kde ekonomika a životní prostředí nejsou v rozporu." # todo: NEW TRANSLATION
 USoE502: "Environmentální imperialismus" # todo: NEW TRANSLATION
 USoE502_desc: "Evropa je zelená, ale svět je stále temný a šedý. Evropa musí rozšířit své politiky a technologie po celém světě a bojovat proti impériím fosilní energie, která ničí planetu." # todo: NEW TRANSLATION
 USoE503: "Severní Amerika" # todo: NEW TRANSLATION
 USoE503_desc: "Evropa je zelená, ale Severní Amerika je stále temná a šedá. Evropa musí rozšířit své politiky a technologie po celém světě a bojovat proti impériím fosilní energie, která ničí planetu." # todo: NEW TRANSLATION
 USoE504: "Jižní Amerika" # todo: NEW TRANSLATION
 USoE504_desc: "Evropa je zelená, ale Jižní Amerika je stále temná a šedá. Evropa musí rozšířit své politiky a technologie po celém světě a bojovat proti impériím fosilní energie, která ničí planetu." # todo: NEW TRANSLATION
 USoE505: "Evropa" # todo: NEW TRANSLATION
 USoE505_desc: "Evropa je zelená, ale ostatní evropské země jsou stále temné a šedé. Evropa musí rozšířit své politiky a technologie po celém světě a bojovat proti impériím fosilní energie, která ničí planetu." # todo: NEW TRANSLATION
 USoE506: "Afrika" # todo: NEW TRANSLATION
 USoE506_desc: "Evropa je zelená, ale Afrika je stále temná a šedá. Evropa musí rozšířit své politiky a technologie po celém světě a bojovat proti impériím fosilní energie, která ničí planetu." # todo: NEW TRANSLATION
 USoE507: "Střední východ" # todo: NEW TRANSLATION
 USoE507_desc: "Evropa je zelená, ale Střední východ je stále temný a šedý. Evropa musí rozšířit své politiky a technologie po celém světě a bojovat proti impériím fosilní energie, která ničí planetu." # todo: NEW TRANSLATION
 USoE508: "Asie" # todo: NEW TRANSLATION
 USoE508_desc: "Evropa je zelená, ale Asie je stále temná a šedá. Evropa musí rozšířit své politiky a technologie po celém světě a bojovat proti impériím fosilní energie, která ničí planetu." # todo: NEW TRANSLATION
 USoE509: "Oceánie" # todo: NEW TRANSLATION
 USoE509_desc: "Evropa je zelená, ale Oceánie je stále temná a šedá. Evropa musí rozšířit své politiky a technologie po celém světě a bojovat proti impériím fosilní energie, která ničí planetu." # todo: NEW TRANSLATION
 USoE510: "Pacifik" # todo: NEW TRANSLATION
 USoE510_desc: "Evropa je zelená, ale Pacifik je stále temný a šedý. Evropa musí rozšířit své politiky a technologie po celém světě a bojovat proti impériím fosilní energie, která ničí planetu." # todo: NEW TRANSLATION
 USoE600: "Kříž a koruna" # todo: NEW TRANSLATION
 USoE600_desc: "Evropa musí naplnit své dědictví a znovu se stát impériem." # todo: NEW TRANSLATION
 USoE601: "Noví rytíři" # todo: NEW TRANSLATION
 USoE601_desc: "V nepřátelském světě armáda převzala kontrolu v Evropě, aby zachránila svůj lid před zkorumpovanými politiky a cizími mocnostmi." # todo: NEW TRANSLATION
 USoE602: "Generál evropských armád" # todo: NEW TRANSLATION
 USoE602_desc: "Generální štáb rozhodl, že Evropě bude velit generál pozemních sil. Bude mu udělena hodnost generála evropských armád." # todo: NEW TRANSLATION
 USoE603: "Maršál letectva Evropy" # todo: NEW TRANSLATION
 USoE603_desc: "Generální štáb rozhodl, že Evropě bude velit generál letectva. Bude mu udělena hodnost maršála letectva Evropy." # todo: NEW TRANSLATION
 USoE604: "Admirál evropské flotily" # todo: NEW TRANSLATION
 USoE604_desc: "Generální štáb rozhodl, že Evropě bude velit admirál. Bude mu udělena hodnost admirála evropské flotily." # todo: NEW TRANSLATION
 USoE605: "Evropské impérium" # todo: NEW TRANSLATION
 USoE605_desc: "Evropa se opět stala impériem a může hájit zájmy svého lidu na globální úrovni." # todo: NEW TRANSLATION
 USoE620: "Nový císař" # todo: NEW TRANSLATION
 USoE620_desc: "Evropa potřebuje nového císaře, který povede kontinent 21. stoletím." # todo: NEW TRANSLATION
 USoE621: "Vybrat dynastii" # todo: NEW TRANSLATION
 USoE621_desc: "Evropa má mnoho velkých rodů s dlouhou a slavnou historií. Poprvé sjednocený kontinent musí rozhodnout, který rod by měl vládnout v 21. století." # todo: NEW TRANSLATION
 USoE622: "Dům Savojů" # todo: NEW TRANSLATION
 USoE622_desc: "Dům Savojů je královská dynastie založená v roce 1003 v historickém regionu Savoy. Postupným rozšiřováním rod získal moc od vlády nad malým alpským hrabstvím na severozápadě Itálie až po absolutní vládu v Království Sicílie. Členové rodu vládli na Sardinii, v Itálii, v Albánii, v Etiopii a krátce i ve Španělsku. Rod také nárokuje tituly králů Kypru, Jeruzaléma a Arménie." # todo: NEW TRANSLATION
 USoE623: "Dům Wittelsbachů" # todo: NEW TRANSLATION
 USoE623_desc: "Dům Wittelsbachů je německo-bavorské panovnické rodové lože s větvemi, které vládly nad územími včetně: Bavorska, Holandska, Zeelanda, Kolína, Švédska, Rumunska, Čech, Uherska, Dánska, Norska, Řecka a Svaté říše římské. Linka jakobitské posloupnosti, která uznává právo pro katolického panovníka, považuje Franze, dědičného prince Bavorska, za právoplatného dědice jako Františka II." # todo: NEW TRANSLATION
 USoE624: "Dům Borbón-Anjou" # todo: NEW TRANSLATION
 USoE624_desc: "Dům Borbón-Anjou je vládnoucí královský rod Španělského království. Do 18. století členové španělské bourbonské dynastie drželi trůny ve Španělsku, Neapoli, Sicílii a Parmě." # todo: NEW TRANSLATION
 USoE625: "Dům Bourbonů" # todo: NEW TRANSLATION
 USoE625_desc: "Dům Bourbonů je evropská dynastie francouzského původu, větev kapetovské dynastie, královský dům Francie. Bourbonští králové poprvé vládli Francii a Navarra v 16. století." # todo: NEW TRANSLATION
 USoE626: "Dům Hannoverů" # todo: NEW TRANSLATION
 USoE626_desc: "Dům Hannoverů je německý královský rod, který vládl Hannoveru, Velké Británii a Irsku v různých obdobích od 17. do 20. století. Rod vznikl v roce 1635 jako vedlejší větev rodu Brunswick-Lüneburg a získal na prestiži, až se Hannover stal kurfiřtem v roce 1692." # todo: NEW TRANSLATION
 USoE627: "Dům Glücksburgů" # todo: NEW TRANSLATION
 USoE627_desc: "Dům Glücksburgů, zkráceně z Dům Schleswig-Holstein-Sonderburg-Glücksburg, je dánsko-německá větev rodu Oldenburg; jeho členové panovali v různých obdobích v Dánsku, Norsku, Řecku a v několika severoněmeckých státech." # todo: NEW TRANSLATION
 USoE628: "Dům Windsorů" # todo: NEW TRANSLATION
 USoE628_desc: "Dům Windsorů je vládnoucí královský dům Spojeného království a ostatních realm Commonwealthu. V roce 1901 Dům Saxe-Coburg a Gotha nahradil Dům Hannoverů v britské monarchii. V roce 1917 byl název rodu změněn z německého Saxe-Coburg a Gotha na anglický Windsor (podle Windsorského hradu) kvůli první světové válce." # todo: NEW TRANSLATION
 USoE629: "Dům Orange-Nassau" # todo: NEW TRANSLATION
 USoE629_desc: "Dům Orange-Nassau je současný vládnoucí rod Nizozemska. Větev evropského rodu Nassau sehrála centrální roli v politice a vládě Nizozemska a Evropy, zejména od doby, kdy Vilém Nizozemský zorganizoval nizozemské povstání proti španělské nadvládě, které po osmdesátileté válce (1568–1648) vedlo k nezávislému nizozemskému státu." # todo: NEW TRANSLATION
 USoE630: "Dům Habsbursko-Lotrinský" # todo: NEW TRANSLATION
 USoE630_desc: "Dům Habsbursko-Lotrinský vznikl z manželství v roce 1736 Františka III., vévody z Lotrinska a Baru, a Marie Terezie Rakouské, pozdějších po sobě jdoucích královen Čech, Uhr a arcivévodkyň Rakouska. Jeho členové jsou legitimní přežívající linií rodu Habsburků a rodu Lotrinských, dědící jejich majetky a aspiraci na císařství." # todo: NEW TRANSLATION
 USoE631: "Dům Bonapartů" # todo: NEW TRANSLATION
 USoE631_desc: "Dům Bonapartů je bývalá císařská a královská evropská dynastie italského původu. Byl založen v roce 1804 Napoleonem I. Napoleon obrátil Velkou armádu proti každé hlavní evropské moci a dominoval kontinentální Evropě řadou vojenských vítězství. Uvízl členy své rodiny na trůnech klientských států a rozšířil moc dynastie." # todo: NEW TRANSLATION
 USoE632: "Dům Hohenzollernů" # todo: NEW TRANSLATION
 USoE632_desc: "Dům Hohenzollernů je bývalá německá panovnická dynastie, jejíž členové byli v různých dobách knížaty, kurfiřty, králi a císaři Hohenzollernu, Braniborska, Pruska, Německé říše a Rumunska. Rod vznikl v oblasti kolem města Hechingen ve Švábsku během 11. století a vzal si jméno podle hradu Hohenzollern." # todo: NEW TRANSLATION
 USoE633: "Vybrat palác " # todo: NEW TRANSLATION
 USoE633_desc: "Nový císař Evropy potřebuje reprezentační palác k vládnutí." # todo: NEW TRANSLATION
 USoE634: "Quirinalský palác" # todo: NEW TRANSLATION
 USoE634_desc: "Quirinalský palác je historická budova v Římě v Itálii a slouží jako jedna ze tří současných oficiálních rezidencí prezidenta Italské republiky. Quirinal vybral Napoleon jako své sídlo jako císař, avšak trvalé užívání mu nebylo dáno kvůli francouzské porážce v roce 1814 a následné evropské restauraci." # todo: NEW TRANSLATION
 USoE635: "Hrad Neuschwanstein" # todo: NEW TRANSLATION
 USoE635_desc: "Hrad Neuschwanstein je 19. století v románském novogotickém slohu na strmém kopci v jihozápadním Bavorsku v Německu. Palác nechal postavit král Ludvík II. Bavorský. Hrad měl sloužit jako královo sídlo až do jeho úmrtí v roce 1886. Krátce po jeho smrti byl otevřen pro veřejnost. Od té doby ho navštívilo více než 61 milionů lidí." # todo: NEW TRANSLATION
 USoE636: "Královský palác v Madridu" # todo: NEW TRANSLATION
 USoE636_desc: "Královský palác v Madridu je oficiální rezidencí španělské královské rodiny ve městě Madrid, ačkoliv je nyní používán pouze pro státní ceremonie. Palác má 135 000 čtverečních metrů podlahové plochy a obsahuje 3 418 místností. Je to největší funkční královský palác a největší v Evropě podle podlahové plochy." # todo: NEW TRANSLATION
 USoE637: "Versailleský palác" # todo: NEW TRANSLATION
 USoE637_desc: "Versailleský palác byl hlavním královským sídlem Francie od roku 1682 za Ludvíka XIV. až do začátku Francouzské revoluce v roce 1789 za Ludvíka XVI. Palác je nyní historickou památkou a lokalitou UNESCO, zejména pro slavnostní Zrcadlový sál a rozsáhlé Zahrady ve Versailles s fontánami, kanály a geometrickými květinovými záhony a háji." # todo: NEW TRANSLATION
 USoE638: "Buckinghamský palác" # todo: NEW TRANSLATION
 USoE638_desc: "Buckinghamský palác je londýnské sídlo a administrativní ústředí panovníka Spojeného království. Nachází se v City of Westminster a palác je často v centru státních událostí a královské pohostinnosti. Byl středobodem pozornosti britského lidu při národním veselí i smutku." # todo: NEW TRANSLATION
 USoE639: "Hofburg" # todo: NEW TRANSLATION
 USoE639_desc: "Hofburg je bývalý hlavní císařský palác vládců dynastie Habsburků a dnes slouží jako oficiální rezidence a pracoviště prezidenta Rakouska. Nachází se v centru Vídně, byl postaven ve 13. století a později několikrát rozšiřován." # todo: NEW TRANSLATION
 USoE640: "Sanssouci" # todo: NEW TRANSLATION
 USoE640_desc: "Sanssouci byl letní palác Fridricha Velikého, krále Pruska, v Postupimi blízko Berlína. Často je považován za německého rivala Versailles. Zatímco Sanssouci je v intimnějším rokoku stylu a mnohem menší než francouzský barokní protějšek, je stejně pozoruhodný pro četné chrámy a bláznivé stavby v parku." # todo: NEW TRANSLATION
 USoE641: "Nový palác" # todo: NEW TRANSLATION
 USoE641_desc: "Nový císař potřebuje nový palác, ne historický památník. Postavme v Bruselu nový palác s moderní architekturou." # todo: NEW TRANSLATION
 USoE642: "Korunovace" # todo: NEW TRANSLATION
 USoE642_desc: "Evropa se musí připravit na korunovaci nového císaře. Nejdříve však musí rozhodnout, kterou korunu by císař měl nosit a kdo by měl vykonat korunovaci." # todo: NEW TRANSLATION
 USoE643: "Císařská koruna" # todo: NEW TRANSLATION
 USoE643_desc: "Nové impérium je pokračováním a dědictvím Svaté říše římské, proto by měl císař nosit korunu Svaté říše římské." # todo: NEW TRANSLATION
 USoE644: "Nová ekumenická koruna" # todo: NEW TRANSLATION
 USoE644_desc: "Nové impérium a nový císař potřebují novou korunu, nikoli historický relikt." # todo: NEW TRANSLATION
 USoE645: "Korunován papežem" # todo: NEW TRANSLATION
 USoE645_desc: "Nový císař z boží milosti musí být korunován papežem." # todo: NEW TRANSLATION
 USoE646: "Lidová korunovace" # todo: NEW TRANSLATION
 USoE646_desc: "Nový císař musí být korunován lidem, proto vyhlásíme volby, aby byla Jeho Veličenost legitimizována." # todo: NEW TRANSLATION
 USoE647: "Svaté evropské impérium" # todo: NEW TRANSLATION
 USoE647_desc: "Císař je korunován a vzniká Svaté evropské impérium." # todo: NEW TRANSLATION
 USoE700: "Pax Occidentalis" # todo: NEW TRANSLATION
 USoE700_desc: "Evropa získala globální nadvládu a může vynucovat světový mír. Tato éra bude nazývána Pax Occidentalis." # todo: NEW TRANSLATION
 USoE701: "Strážci světového míru" # todo: NEW TRANSLATION
 USoE701_desc: "Evropa, Amerika, Rusko a Čína si rozdělily své sféry vlivu. Každá velmoc vynucuje mír ve své sféře a tak jsou strážci světového míru." # todo: NEW TRANSLATION
 military_reorganization: "Vojenská reorganizace" # todo: NEW TRANSLATION
 military_reorganization_desc: "Reorganizace armády činí velení neefektivním, dokud není proces dokončen a nebudou aplikovány nové doktríny." # todo: NEW TRANSLATION
 USoE_clash_of_civilizations: "Střet civilizací" # todo: NEW TRANSLATION
 USoE_asian_westernization: "Západizace Asie" # todo: NEW TRANSLATION
 USoE_heart_of_iron: "Srdce z železa" # todo: NEW TRANSLATION
 USoE_heart_of_iron_desc: "V dávných dobách kováři kovali Železný trůn ze zbraní poražených padouchů. V dnešní době jen prohlašujeme, že Evropa prokázala své Srdce z železa a nyní je nepochybným vládcem světa!" # todo: NEW TRANSLATION
 USoE_digital_democracy: "Digitální demokracie" # todo: NEW TRANSLATION
 USoE_digital_democracy_desc: "Evropa musí reformovat své demokratické instituce pro digitální věk. Díky sociálním médiím a sítím se mohou lidé přímo podílet na zákonodárství a vládě." # todo: NEW TRANSLATION
 USoE_AI_government: "Vláda umělé inteligence" # todo: NEW TRANSLATION
 USoE_AI_government_desc: "Umělá inteligence se vyvinula natolik, že může vládnout zemi efektivněji než neefektivní a možná zkorumpovaní lidskí politici. AI agent vládnoucí strany převezme kontrolu a bude řídit zemi na základě hodnot vládnoucí strany." # todo: NEW TRANSLATION
 USoE_knights_of_the_new_empire: "Rytíři nového impéria" # todo: NEW TRANSLATION
 USoE_knights_of_the_new_empire_desc: "V nepřátelském světě armáda převzala kontrolu v Evropě, aby zachránila svůj lid před zkorumpovanými politiky a cizími mocnostmi." # todo: NEW TRANSLATION
 USoE_knights_of_the_new_empire_army: "Rytíři nového impéria - Generál evropských armád" # todo: NEW TRANSLATION
 USoE_knights_of_the_new_empire_army_desc: "Generální štáb rozhodl, že Evropě bude velel generál pozemních sil. Bude mu udělena hodnost generála evropských armád." # todo: NEW TRANSLATION
 USoE_knights_of_the_new_empire_air_force: "Rytíři nového impéria - Maršál letectva Evropy" # todo: NEW TRANSLATION
 USoE_knights_of_the_new_empire_air_force_desc: "Generální štáb rozhodl, že Evropě bude velel generál letectva. Bude mu udělena hodnost maršála letectva Evropy." # todo: NEW TRANSLATION
 USoE_knights_of_the_new_empire_navy: "Rytíři nového impéria - Admirál evropské flotily" # todo: NEW TRANSLATION
 USoE_knights_of_the_new_empire_navy_desc: "Generální štáb rozhodl, že Evropě bude velel admirál. Bude mu udělena hodnost admirála evropské flotily." # todo: NEW TRANSLATION
 USoE_holy_european_empire: "Svaté evropské impérium" # todo: NEW TRANSLATION
 USoE_holy_european_empire_desc: "Císař je korunován a vzniká Svaté evropské impérium." # todo: NEW TRANSLATION

  EU_USoE_create_eurosphere_decision_desc: "[ROOT.GetNameWithFlag] rozšíří svůj vliv a vytvoří Eurošperu." # todo: NEW TRANSLATION
  environmental_imperialism: "Environmentální imperialismus" # todo: NEW TRANSLATION
  EU_environmental_imperialism_category: "Environmentální imperialismus" # todo: NEW TRANSLATION
  EU_environmental_imperialism_category_desc: "Evropa je zelená, ale svět je stále temný a šedý. Evropa musí šířit své politiky a technologie po celém světě a postavit se fosilním energetickým říším, které ničí planetu." # todo: NEW TRANSLATION
  EU_USoE_environmental_imperialism_decision: "Požadovat environmentální reformy" # todo: NEW TRANSLATION
  EU_USoE_environmental_imperialism_decision_desc: "§Y[FROM.GetNameWithFlag]§! nezvládne provést nezbytné §GEnvironmentální reformy§! samostatně, musíme je donutit k jejich provedení. Musí mít alespoň jednu §YRafinérii biopaliv§! pro každý stát, který vlastní. Pokud §Y[FROM.GetNameWithFlag]§! nevyplní naše požadavky do měsíce, uvalíme na ně §REnvironmentální sankce§!." # todo: NEW TRANSLATION
  EU_USoE_environmental_imperialism_mission: "Environmentální reformy" # todo: NEW TRANSLATION
  EU_USoE_environmental_imperialism_mission_desc: "§YEvropa§! vyžaduje od nás §GEnvironmentální reformy§! pro záchranu planety. Pokud do měsíce nepostavíme nebo nezrekonstruujeme alespoň jednu §YRafinérii biopaliv§! pro každý stát, který vlastníme, uvalí na nás §REnvironmentální sankce§!." # todo: NEW TRANSLATION
  EU_USoE_environmental_imperialism_restructure_industry_decision: "Obnovení zelené energie" # todo: NEW TRANSLATION
  EU_USoE_environmental_imperialism_restructure_industry_decision_desc: "Abychom splnili evropské §GEnvironmentální reformy§! požadavky, musíme částečně rekonstruovat část našeho §Civilního průmyslu§! na výrobce obnovitelné energie (§YRafinérii biopaliv§!)." # todo: NEW TRANSLATION
  EU_USoE_break_environmental_sanctions_decision: "Zrušit environmentální sankce" # todo: NEW TRANSLATION
  EU_USoE_break_environmental_sanctions_decision_desc: "Evropa nám uvalila environmentální sankce. Musíme je zlomit všemi prostředky - politickými i vojenskými. Ale to dá [FROM.GetNameWithFlag] válečný cíl proti nám. Proto se musíme spojit s ostatními zeměmi sankcionovanými [FROM.GetNameWithFlag]." # todo: NEW TRANSLATION

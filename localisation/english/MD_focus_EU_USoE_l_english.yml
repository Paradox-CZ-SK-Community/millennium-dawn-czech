l_english:
  USoE001: "Ustavit novou evropskou zemi" # todo: NEW TRANSLATION
  USoE001_desc: "Sjednocená Evropská unie se musí ustavit jako nová země. Ústava a Smlouvy o sjednocení jsou jednou věcí, ale nyní lidé musí tento právní rámec naplnit životem." # todo: NEW TRANSLATION
  USoE002: "Evropský důstojnický sbor" # todo: NEW TRANSLATION
  USoE002_desc: "V Evropské unii měl každý členský stát svou armádu a později vznikla Euroarmáda. Potřebujeme vytvořit Evropský důstojnický sbor se společnou doktrínou a výcvikem." # todo: NEW TRANSLATION
  USoE003: "Evropské politické strany" # todo: NEW TRANSLATION
  USoE003_desc: "Nový národ potřebuje nové politické strany. Dřívější politické strany členských států se musí sjednotit." # todo: NEW TRANSLATION
  USoE004: "Evropský patriotismus" # todo: NEW TRANSLATION
  USoE004_desc: "Nový národ potřebuje svůj vlastní patriotismus a národní symboly." # todo: NEW TRANSLATION
  USoE005: "Nová Velká hra" # todo: NEW TRANSLATION
  USoE005_desc: "Nová Velká hra právě začala a Evropa je pozadu, zatímco USA, Čína a Rusko už učinily své první kroky." # todo: NEW TRANSLATION
  USoE006: "Srdce a duše Evropy" # todo: NEW TRANSLATION
  USoE006_desc: "Nový národ musí definovat své hodnoty a standardy. Evropa potřebuje srdce a duši!" # todo: NEW TRANSLATION
  USoE100: "Hra sfér" # todo: NEW TRANSLATION
  USoE100_desc: "Když hrajete hru sfér, vyhrajete, nebo zahynete. Není žádný střed." # todo: NEW TRANSLATION
  USoE101: "Zapojte Orel" # todo: NEW TRANSLATION
  USoE101_desc: "Americký orel musí být zkrocen! Letěl příliš dlouho nad evropskou oblohou." # todo: NEW TRANSLATION
  USoE102: "Rvačka s medvědem" # todo: NEW TRANSLATION
  USoE102_desc: "Musíme udeřit na Medvěda dříve, než udeří na nás." # todo: NEW TRANSLATION
  USoE103: "Tanec s drakem" # todo: NEW TRANSLATION
  USoE103_desc: "Tanec s drakem je nebezpečná hra." # todo: NEW TRANSLATION
  USoE104: "Srdce z železa" # todo: NEW TRANSLATION
  USoE104_desc: "Ve starověku kováři kovali železný trůn ze zbraní poražených protivníků. Dnes prohlašujeme, že Evropa prokázala své železné srdce a je nyní nepochybně vládcem světa!" # todo: NEW TRANSLATION
  USoE200: "Pokojná koexistence" # todo: NEW TRANSLATION
  USoE200_desc: "Existují ostřejší meče než železné. Proč platit krví, když můžete platit penězi?" # todo: NEW TRANSLATION
  USoE201: "Amerika na prvním místě" # todo: NEW TRANSLATION
  USoE201_desc: "Musíme dodržovat doktrínu America First, pokud chceme, aby byly naše doktríny respektovány." # todo: NEW TRANSLATION
  USoE202: "Ruská sféra vlivu" # todo: NEW TRANSLATION
  USoE202_desc: "Rusko je ochráncem všech ruských lidí. To je jejich sféra vlivu, kterou musíme respektovat." # todo: NEW TRANSLATION
  USoE203: "Čínská sféra vlivu" # todo: NEW TRANSLATION
  USoE203_desc: "Čínská sféra vlivu pokrývá jihovýchodní Asii a neobtěžuje nás. Čína je naším obchodním partnerem, ne naším rivalem." # todo: NEW TRANSLATION
  USoE204: "Evropská sféra" # todo: NEW TRANSLATION
  USoE204_desc: "Uklidnili jsme všechny supervelmoci 21. století, teď máme volné ruce pro založení Eurosféry v Evropě, Levanatu a severní Africe." # todo: NEW TRANSLATION
  USoE300: "Srážka civilizací" # todo: NEW TRANSLATION
  USoE300_desc: "Srážka civilizací byla tezí amerického politologa S. P. Huntingtona, že kulturní a náboženské identity lidí budou primárním zdrojem konfliktů ve světě po studené válce. Budoucí války se budou vést ne mezi zeměmi, ale mezi kulturami." # todo: NEW TRANSLATION
  USoE301: "Zbytek Západu" # todo: NEW TRANSLATION
  USoE301_desc: "Evropa je zbytek Západu. Amerika nás opustila a izolovala v doktríně America First." # todo: NEW TRANSLATION
  USoE302: "Kříž a půlměsíc" # todo: NEW TRANSLATION
  USoE302_desc: "Na jihovýchodní hranici Evropy se kříž střetává s půlměsícem. Kdo zvítězí: západní civilizace nebo islámská civilizace?" # todo: NEW TRANSLATION
  USoE303: "Papež a Patriarcha" # todo: NEW TRANSLATION
  USoE303_desc: "Od Velkého schisma v roce 1054 šli papež a ortodoxní patriarcha různými cestami. Je čas znovu se sjednotit, abychom bránili západní civilizaci." # todo: NEW TRANSLATION
  USoE304: "Dva kříže" # todo: NEW TRANSLATION
  USoE304_desc: "Východní a západní křesťanství se musí sjednotit proti islámu." # todo: NEW TRANSLATION
  USoE305: "Eurasijské aliance" # todo: NEW TRANSLATION
  USoE305_desc: "Po rozpadu NATO může Evropa vytvořit novou velkou alianci se svým ruským sousedem." # todo: NEW TRANSLATION
  USoE306: "Constantinopol" # todo: NEW TRANSLATION
  USoE306_desc: "Constantinopol je součástí Západu. Evropa ho musí osvobodit od islámu." # todo: NEW TRANSLATION
  USoE307: "Antiochie" # todo: NEW TRANSLATION
  USoE307_desc: "Principát Antiochie byl jedním ze křižáckých států vytvořených během první křížové výpravy. Patří Západu a znovu má být svobodný od islámu." # todo: NEW TRANSLATION
  USoE308: "Tripolí" # todo: NEW TRANSLATION
  USoE308_desc: "Knížectví Tripolí (1109–1289) bylo posledním z křižáckých států. Znovu povstane. Evropa musí osvobodit Levant od islámu." # todo: NEW TRANSLATION
  USoE309: "Jeruzalém" # todo: NEW TRANSLATION
  USoE309_desc: "Evropa musí zachránit Svaté město od islámu. Království Jeruzalémské bude opět chránit svatá místa." # todo: NEW TRANSLATION
  USoE310: "Maltézští rytíři" # todo: NEW TRANSLATION
  USoE310_desc: "Evropa musí osvobodit severní Afriku od islámu. Evropa bude následovat příklad Maltézských rytířů." # todo: NEW TRANSLATION
  USoE311: "Arabská západizace" # todo: NEW TRANSLATION
  USoE311_desc: "Některé země na Arabském poloostrově již mají úzké vazby na Západ. Evropa musí plně západizovat Arabský poloostrov, aby měl bezpečné sousedství." # todo: NEW TRANSLATION
  USoE312: "Indická západizace" # todo: NEW TRANSLATION
  USoE312_desc: "S koloniálním dědictvím má Indie tradičně úzké vazby na Západ. Evropa by měla prohloubit tuto spolupráci, aby Indii plně západizovala." # todo: NEW TRANSLATION
  USoE313: "Republika Persie" # todo: NEW TRANSLATION
  USoE313_desc: "Írán je jedním z hlavních rivalů Západu na Blízkém východě. Evropa může zastavit íránovu snahu o regionální hegemonii, když Evropa západizuje Írán na Republiku Persii." # todo: NEW TRANSLATION
  USoE320: "Západ versus Zbytek" # todo: NEW TRANSLATION
  USoE320_desc: "Evropa a Amerika jsou západní supervelmoci, které mohou čelit každému nepříteli na světě. S NATO jako základnou může Západ prosazovat svou globální nadvládu." # todo: NEW TRANSLATION
  USoE321: "Asijská západizace" # todo: NEW TRANSLATION
  USoE321_desc: "Západ se musí soustředit na vznikající mocnosti v Asii. Západ by je měl buď bojovat, nebo západizovat." # todo: NEW TRANSLATION
  USoE322: "Čtyři tygři" # todo: NEW TRANSLATION
  USoE322_desc: "Čtyři tygři východní Asie — Hongkong, Singapur, Jižní Korea a Tchaj-wan — vždy měli blízké vazby na Západ a obávali se vznikajícího čínského draka. Mohli by být životaschopnými spojenci Západu v Asii." # todo: NEW TRANSLATION
  USoE323: "Japonsko" # todo: NEW TRANSLATION
  USoE323_desc: "Po skončení druhé světové války bylo Japonsko důležitým spojencem Západu v Asii. Západ musí pokračovat v této úzké spolupráci." # todo: NEW TRANSLATION
  USoE324: "Čína" # todo: NEW TRANSLATION
  USoE324_desc: "Čína je hlavním rivalem Západu v Asii. Pokud Západ může západizovat Čínu, nebude žádný konkurent pro západní hegemonii v Asii." # todo: NEW TRANSLATION
  USoE325: "Operace Nepředstavitelná 2.0" # todo: NEW TRANSLATION
  USoE325_desc: "Operace Nepředstavitelná byla válečný plán britských vrchních velitelů proti Sovětskému svazu nařízený Winstonem Churchillem v květnu 1945. Společně se bývalou německou Wehrmachtou by západní spojenci měli spustit překvapivý útok na Sovětský svaz. Západ musí tento plán revidovat, aby vyhovoval současnému uspořádání a jednat v preventivní sebeobraně proti Rusku, aby zabránil ruské hegemonii v Evropě." # todo: NEW TRANSLATION
  USoE400: "Pochodeň svobody" # todo: NEW TRANSLATION
  USoE400_desc: "Evropa musí nést dál Pochodeň svobody! Spojené státy Evropy jsou demokratickou republikou, která respektuje lidská práva a vládu práva." # todo: NEW TRANSLATION
  USoE401: "Digitální demokracie" # todo: NEW TRANSLATION
  USoE401_desc: "Evropa musí reformovat své demokratické instituce pro digitální věk. S pomocí sociálních médií a sociálních sítí mohou lidé přímo participovat na legislativě a vládě." # todo: NEW TRANSLATION
  USoE402: "Kladivo a srp" # todo: NEW TRANSLATION
  USoE402_desc: "Karl Marx a Friedrich Engels, otcové socialismu a marxismu, byli Evropany. Evropa musí pokračovat v jejich odkazu." # todo: NEW TRANSLATION
  USoE403: "EUSSR" # todo: NEW TRANSLATION
  USoE403_desc: "Evropská levice uvěznila kapitalisty v Evropské unii; duchovní dědici Karla Marxe a Friedricha Engelsa mají moc zřídit EUSSR: Evropskou unií sovětských socialistických republik." # todo: NEW TRANSLATION
  USoE404: "Vláda AI" # todo: NEW TRANSLATION
  USoE404_desc: "Umělá inteligence se vyvinula natolik, že může vládnout zemi efektivněji než neschopní a možná korumpovaní lidští politici. AI agent vládnoucí strany převezme kontrolu a bude vládnout zemi podle hodnot vládnoucí strany." # todo: NEW TRANSLATION
  USoE500: "Zelená budoucnost" # todo: NEW TRANSLATION
  USoE500_desc: "Se nepopiratelnou změnou klimatu není žádná budoucnost než zelená budoucnost Evropy." # todo: NEW TRANSLATION
  USoE501: "Environmentální impérium" # todo: NEW TRANSLATION
  USoE501_desc: "Evropa musí se stát Environmentálním impériem, kde ekonomika a životní prostředí nejsou v rozporu." # todo: NEW TRANSLATION
  USoE502: "Environmentální imperialismus" # todo: NEW TRANSLATION
  USoE502_desc: "Evropa je zelená, ale svět je stále temný a šedý. Evropa musí rozšířit své politiky a technologie po celém světě a postavit se impériím fosilní energie, která ničí planetu." # todo: NEW TRANSLATION
  USoE503: "Severní Amerika" # todo: NEW TRANSLATION
  USoE503_desc: "Evropa je zelená, ale Severní Amerika je stále temná a šedá. Evropa musí rozšířit své politiky a technologie po celém světě a postavit se impériím fosilní energie, která ničí planetu." # todo: NEW TRANSLATION
  USoE504: "Jižní Amerika" # todo: NEW TRANSLATION
  USoE504_desc: "Evropa je zelená, ale Jižní Amerika je stále temná a šedá. Evropa musí rozšířit své politiky a technologie po celém světě a postavit se impériím fosilní energie, která ničí planetu." # todo: NEW TRANSLATION
  USoE505: "Evropa" # todo: NEW TRANSLATION
  USoE505_desc: "Evropa je zelená, ale ostatní evropské země jsou stále temné a šedé. Evropa musí rozšířit své politiky a technologie po celém světě a postavit se impériím fosilní energie, která ničí planetu." # todo: NEW TRANSLATION
  USoE506: "Afrika" # todo: NEW TRANSLATION
  USoE506_desc: "Evropa je zelená, ale Afrika je stále temná a šedá. Evropa musí rozšířit své politiky a technologie po celém světě a postavit se impériím fosilní energie, která ničí planetu." # todo: NEW TRANSLATION
  USoE507: "Střední východ" # todo: NEW TRANSLATION
  USoE507_desc: "Evropa je zelená, ale Střední východ je stále temný a šedý. Evropa musí šířit své politiky a technologie po celém světě a postavit se impériím fosilní energie, která ničí planetu." # todo: NEW TRANSLATION
  USoE508: "Asie" # todo: NEW TRANSLATION
  USoE508_desc: "Evropa je zelená, ale Asie je stále temná a šedá. Evropa musí šířit své politiky a technologie po celém světě a postavit se impériím fosilní energie, která ničí planetu." # todo: NEW TRANSLATION
  USoE509: "Oceánie" # todo: NEW TRANSLATION
  USoE509_desc: "Evropa je zelená, ale Oceánie je stále temná a šedá. Evropa musí šířit své politiky a technologie po celém světě a postavit se impériím fosilní energie, která ničí planetu." # todo: NEW TRANSLATION
  USoE510: "Pacifik" # todo: NEW TRANSLATION
  USoE510_desc: "Evropa je zelená, ale Pacifik je stále temný a šedý. Evropa musí šířit své politiky a technologie po celém světě a postavit se impériím fosilní energie, která ničí planetu." # todo: NEW TRANSLATION
  USoE600: "Kříž a koruna" # todo: NEW TRANSLATION
  USoE600_desc: "Evropa musí naplnit své dědictví a znovu se stát říší." # todo: NEW TRANSLATION
  USoE601: "Noví rytíři" # todo: NEW TRANSLATION
  USoE601_desc: "Ve světě plném nepřátelství si armáda Evropu podmanila, aby ochránila svůj lid před zkorumpovanými politiky a cizími mocnostmi." # todo: NEW TRANSLATION
  USoE602: "Generál evropských armád" # todo: NEW TRANSLATION
  USoE602_desc: "Generální štáb se rozhodl, že Evropu povede armádní generál. Bude mu udělena hodnost Generál evropských armád." # todo: NEW TRANSLATION
  USoE603: "Letecký maršál Evropy" # todo: NEW TRANSLATION
  USoE603_desc: "Generální štáb se rozhodl, že Evropu povede letecký generál. Bude mu udělena hodnost Letecký maršál Evropy." # todo: NEW TRANSLATION
  USoE604: "Admirál flotily Evropy" # todo: NEW TRANSLATION
  USoE604_desc: "Generální štáb se rozhodl, že Evropu povede admirál. Bude mu udělena hodnost Admirál flotily Evropy." # todo: NEW TRANSLATION
  USoE605: "Evropská říše" # todo: NEW TRANSLATION
  USoE605_desc: "Evropa se opět stala říší a může hájit zájmy svých lidí na globální úrovni." # todo: NEW TRANSLATION
  USoE620: "Nový císař" # todo: NEW TRANSLATION
  USoE620_desc: "Evropě je potřeba nový císař, který povede kontinent během 21. století." # todo: NEW TRANSLATION
  USoE621: "Vyberte dynastii" # todo: NEW TRANSLATION
  USoE621_desc: "Evropa má mnoho skvělých dynastií s dlouhou a slavnou historií. Poprvé sjednocena musí kontinent rozhodnout, která dynastie bude vládnout ve 21. století." # todo: NEW TRANSLATION
  USoE622: "Dynastie Savojská" # todo: NEW TRANSLATION
  USoE622_desc: "Dynastie Savojská je královská dynastie, která byla založena v roce 1003 v historické oblasti Savoje. Prostřednictvím postupného rozšiřování rodina rostla v moc od vlády malého alpského hrabství severozápadně od Itálie k absolutní vládě Království Sicílie. Členové rodu vládli Sardinii, Itálii, Albánii, Etiopii a na krátkou dobu i Španělsku. Rod dále uplatňuje tituly Králů Kypru, Jeruzaléma a Arménie." # todo: NEW TRANSLATION
  USoE623: "Dynastie Wittelsbach" # todo: NEW TRANSLATION
  USoE623_desc: "Dynastie Wittelsbach je německo-bavorská dynastie, s větvemi, které vládly nad územími včetně Bavorska, Holandska, Zeeland, Kolína, Švédska, Rumunska, Čech, Maďarska, Dánska, Norska, Řecka a Svaté říše římské. Linie Jakobitské následnictví, která uznává právo katolického monarcha, uznává Franze, dědičného prince Bavorského, za právoplatného dědice jako František II." # todo: NEW TRANSLATION
  USoE624: "Dynastie Borbón-Anjou" # todo: NEW TRANSLATION
  USoE624_desc: "Dynastie Borbón-Anjou je vládnoucí královská dynastie Království Španělska. Do 18. století, členové španělské Bourbon dynastie drželi trůny ve Španělsku, Neapoli, Sicílii a Parmě." # todo: NEW TRANSLATION
  USoE625: "Dynastie Bourbon" # todo: NEW TRANSLATION
  USoE625_desc: "Dynastie Bourbon je evropská dynastie francouzského původu, větev Kapetovců, královská dynastie Francie. Bourbonští králové vládli Francii a Navarre ve 16. století." # todo: NEW TRANSLATION
  USoE626: "Dynastie Hannover" # todo: NEW TRANSLATION
  USoE626_desc: "Dynastie Hannover je německá královská dynastie, která vládla Hannoveru, Velké Británii a Irsku v různých obdobích během 17. až 20. století. Dynastie vznikla v roce 1635 jako pobočná větev rodu Brunswick-Lüneburg, z níž postupně rostl vliv až do vyhlášení electoru v roce 1692." # todo: NEW TRANSLATION
  USoE627: "Dynastie Glücksburg" # todo: NEW TRANSLATION
  USoE627_desc: "Dynastie Glücksburg, zkrácená z House of Schleswig-Holstein-Sonderburg-Glücksburg, je dánsko-německá větev rodu Oldenburg, jejíž členové vládli v Dánsku, Norsku, Řecku a několika severních německých státech." # todo: NEW TRANSLATION
  USoE628: "Dynastie Windsor" # todo: NEW TRANSLATION
  USoE628_desc: "Dynastie Windsor je vládnoucí královská dynastie Spojeného království a dalších královských říší společenství. V roce 1901 rod Saxe-Coburg a Gotha následoval rod Hannoverů v britské monarchii. V roce 1917 se název královské dynastie změnil z německé Saxe-Coburg a Gotha na anglickou Windsor (podle Windsorského zámku) kvůli první světové válce." # todo: NEW TRANSLATION
  USoE629: "Dynastie Orange-Nassau" # todo: NEW TRANSLATION
  USoE629_desc: "Dynastie Orange-Nassau je současná vládnoucí dynastie Nizozemska. Je to větev evropské dynastie Nassau; tato dynastie sehrála klíčovou roli v politice a vládě Nizozemska i Evropy, zejména od dob Viléma Oranžského, který vedl nizozemskou vzpouru proti španělské nadvládě, což po osmdesátileté válce (1568–1648) vedlo ke vzniku nezávislého nizozemského státu." # todo: NEW TRANSLATION
  USoE630: "Dynastie Habsburg-Lorraine" # todo: NEW TRANSLATION
  USoE630_desc: "Dynastie Habsburg-Lorraine vychází ze sňatku v roce 1736 mezi Františkem III., vévodou z Lorain a Bar, a Marií Terezií Rakouskou, později následně královnou českou, královnou uherskou a arcivévodkyní Rakouska. Jejich členové jsou legitimní přeživší linii rodu Habsburků a Lorena, dědící jejich patrimoniální majetek a poslání říše." # todo: NEW TRANSLATION
  USoE631: "Dynastie Bonaparte" # todo: NEW TRANSLATION
  USoE631_desc: "Dynastie Bonaparte je bývalá císařská a královská evropská dynastie italského původu. Byla založena v roce 1804 Napoleonem I. Napoleon obrátil Grande Armée proti všem hlavním evropským mocnostem a dominoval kontinentální Evropě řadou vojenských vítězství. Postavil členy své rodiny na trůny klientských států, čímž rozšířil moc dynastie." # todo: NEW TRANSLATION
  USoE632: "Dynastie Hohenzollern" # todo: NEW TRANSLATION
  USoE632_desc: "Dynastie Hohenzollern je německá bývalá královská dynastie, jejíž členové byli různě knížaty, kurfiřty, králi a císaři Hohenzollernů, Braniborska, Pruska, Německého císařství a Rumunska. Rod vznikl v oblasti kolem města Hechingen ve Šváby během 11. století a vzal si jméno podle zámku Hohenzollern." # todo: NEW TRANSLATION
  USoE633: "Dynastie Romanovců" # todo: CHANGED
  USoE633_desc: "Dynastie Romanovců byla rod, který ovládal Ruské impérium téměř dvě století, počínaje Petrem Velikým, považovaným za jednoho z největších císařů v dějinách, až po Mikuláše II., který byl zavražděn bolševiky během říjnové revoluce." # todo: CHANGED
  USoE634: "Vyberte palác " # todo: CHANGED
  USoE634_desc: "Nový císař Evropy potřebuje reprezentativní palác, odkud bude vládnout." # todo: CHANGED
  USoE635: "Quirinal Palace" # todo: CHANGED
  USoE635_desc: "Quirinal Palace je historická budova v Římě v Itálii a slouží jako jedna ze tří současných oficiálních rezidencí prezidenta Italské republiky. Napoleon vybral Quirinal Palace jako svou hlavní rezidenci v roli císaře. Nicméně k trvalému používání nedošlo kvůli francouzské porážce v roce 1814 a následné evropské restauraci." # todo: CHANGED
  USoE636: "Neuschwanstein Castle" # todo: CHANGED
  USoE636_desc: "Neuschwanstein Castle je novorománský zámek z 19. století na strmém kopci na jihozápadě Bavorska v Německu. Palác si nechal postavit bavorský král Ludvík II. Zámek měl sloužit jako královské sídlo až do jeho smrti v roce 1886. Krátce po jeho smrti byl otevřen veřejnosti. Od té doby ho navštívilo více než 61 milionů lidí." # todo: CHANGED
  USoE637: "Royal Palace of Madrid" # todo: CHANGED
  USoE637_desc: "Royal Palace of Madrid je oficiální rezidencí španělské královské rodiny ve městě Madrid, ačkoli se nyní používá pouze pro státní ceremonie. Palác má 135 000 metrů čtverečních podlahové plochy a obsahuje 3 418 pokojů. Je to největší fungující královský palác a největší podle podlahové plochy v Evropě." # todo: CHANGED
  USoE638: "Palace of Versailles" # todo: CHANGED
  USoE638_desc: "Palace of Versailles byl hlavním královským sídlem Francie od roku 1682 za vlády Ludvíka XIV. až do počátku Francouzské revoluce v roce 1789 za Ludvíka XVI. Palác je nyní historickou památkou a lokalitou světového dědictví UNESCO, zvláště známý pro slavnostní Zrcadlovou síň a rozsáhlé zahrady ve Versailles s fontánami, kanály a geometricky uspořádanými květinovými záhony a hájky." # todo: CHANGED
  USoE639: "Buckingham Palace" # todo: CHANGED
  USoE639_desc: "Buckingham Palace je londýnské sídlo a administrativní centrum panovníka Spojeného království. Nachází se v City of Westminster a palác je často středem státních událostí a královské pohostinnosti. Byl ohniskem pro britský lid v dobách národního veselí i zármutku." # todo: CHANGED
  USoE640: "Hofburg" # todo: CHANGED
  USoE640_desc: "Hofburg je bývalý hlavní císařský palác vládců z rodu Habsburků a dnes slouží jako oficiální rezidence a pracoviště prezidenta Rakouska. Nachází se v centru Vídně, byl postaven ve 13. století a několikrát poté rozšířen." # todo: CHANGED
  USoE641: "Sanssouci" # todo: CHANGED
  USoE641_desc: "Sanssouci byl letní palác Fridricha Velikého, krále Pruska, v Postupimi poblíž Berlína. Často je řazen mezi německé rivaly Versailles. Zatímco Sanssouci je v intimnějším rokokovém stylu a je mnohem menší než jeho francouzský barokní protějšek, je rovněž pozoruhodný množstvím chrámů a okrasných staveb v parku." # todo: CHANGED
  USoE642: "Winter Palace" # todo: CHANGED
  USoE642_desc: "Petrohrad je domovem Zimního paláce, který byl oficiální rezidencí carů z rodu Romanovců. Monumentální rozměry měly odrážet obrovskou moc Ruské říše." # todo: CHANGED
  USoE643: "A New Palace" # todo: CHANGED
  USoE643_desc: "Nový císař potřebuje nový palác, ne historickou památku. Postavme nový palác s moderní architekturou v Bruselu." # todo: CHANGED
  USoE644: "Coronation" # todo: CHANGED
  USoE644_desc: "Evropa se musí připravit na korunovaci nového císaře. Ale nejprve se musí rozhodnout, kterou korunu by měl císař nosit a kdo by měl korunovaci provést." # todo: CHANGED
  USoE645: "Císařská koruna" # todo: CHANGED
  USoE645_desc: "Nové impérium je pokračováním a odkazem Svaté říše římské, proto by měl císař nosit Korunu Svaté říše římské." # todo: CHANGED
  USoE646: "Nová ekumenická koruna" # todo: CHANGED
  USoE646_desc: "Nové impérium a nový císař potřebují novou korunu, ne historickou relikvii." # todo: CHANGED
  USoE647: "Papežem" # todo: CHANGED
  USoE647_desc: "Nový císař z milosti boží musí být korunován papežem." # todo: CHANGED
  USoE648: "Volbou lidu" # todo: NEW TRANSLATION
  USoE648_desc: "Nový císař musí být korunován lidem, proto vyhlásíme volby, které legitimizují vládu Jeho Veličenstva." # todo: NEW TRANSLATION
  USoE649: "Svatá evropská říše" # todo: NEW TRANSLATION
  USoE649_desc: "Císař je korunován a Svatá evropská říše je ustanovena." # todo: NEW TRANSLATION
  USoE700: "Pax Occidentalis" # todo: NEW TRANSLATION
  USoE700_desc: "Evropa získala globální nadřazenost a může prosazovat světový mír. Tato éra bude nazvána Pax Occidentalis." # todo: NEW TRANSLATION
  USoE701: "Strážci světového míru" # todo: NEW TRANSLATION
  USoE701_desc: "Evropa, Amerika, Rusko a Čína si vymezily své sféry vlivu. Každá supervelmoc prosazuje mír ve své sféře a tím jsou strážci světového míru." # todo: NEW TRANSLATION
  military_reorganization: "Vojenská reorganizace" # todo: NEW TRANSLATION
  military_reorganization_desc: "Přestavba armády způsobuje, že vůdcové jsou neefektivní, dokud proces nebude dokončen a nové doktríny nebudou aplikovány." # todo: NEW TRANSLATION
  USoE_clash_of_civilizations: "Srážka civilizací" # todo: NEW TRANSLATION
  USoE_asian_westernization: "Asijská západizace" # todo: NEW TRANSLATION
  USoE_heart_of_iron: "Srdce železa" # todo: NEW TRANSLATION
  USoE_heart_of_iron_desc: "V dávných dobách by kováři zbraně poražených zločinců kovali Železný trůn. Dnes prohlašujeme, že Evropa prokázala své Srdce železa a stala se nepopiratelným světovým vládcem!" # todo: NEW TRANSLATION
  USoE_digital_democracy: "Digitální demokracie" # todo: NEW TRANSLATION
  USoE_digital_democracy_desc: "Evropě je třeba reformovat její demokratické instituce pro digitální věk. Díky sociálním médiím a sítím mohou lidé přímo participovat na legislativě a vládě." # todo: NEW TRANSLATION
  USoE_AI_government: "Vláda umělé inteligence" # todo: NEW TRANSLATION
  USoE_AI_government_desc: "Umělá inteligence se vyvinula natolik, že může řídit zemi efektivněji než neefektivní a potenciálně zkorumpovaný lidský politik. AI agent vládnoucí strany převezme kontrolu a bude řídit zemi podle hodnot vládnoucí strany." # todo: NEW TRANSLATION
  USoE_knights_of_the_new_empire: "Hraničáři nového impéria" # todo: NEW TRANSLATION
  USoE_knights_of_the_new_empire_desc: "Ve světě plném nepřátel se v Evropě ujala vlády armáda, aby zachránila svůj lid před zkorumpovanými politiky a cizími mocnostmi." # todo: NEW TRANSLATION
  USoE_knights_of_the_new_empire_army: "Hraničáři nového impéria - Generál evropských armád" # todo: NEW TRANSLATION
  USoE_knights_of_the_new_empire_army_desc: "Generální štáb se rozhodl, že Evropu bude řídit armádní generál. Bude mu udělen titul Generál evropských armád." # todo: NEW TRANSLATION
  USoE_knights_of_the_new_empire_air_force: "Hraničáři nového impéria - Vzdušný maršál Evropy" # todo: NEW TRANSLATION
  USoE_knights_of_the_new_empire_air_force_desc: "Generální štáb se rozhodl, že Evropu bude řídit generál letectva. Bude mu udělen titul Vzdušný maršál Evropy." # todo: NEW TRANSLATION
  USoE_knights_of_the_new_empire_navy: "Hraničáři nového impéria - Admirál flotily Evropy" # todo: NEW TRANSLATION
  USoE_knights_of_the_new_empire_navy_desc: "Generální štáb se rozhodl, že Evropu bude řídit admirál. Bude mu udělen titul Admirál flotily Evropy." # todo: NEW TRANSLATION
  USoE_holy_european_empire: "Svaté evropské impérium" # todo: NEW TRANSLATION
  USoE_holy_european_empire_desc: "Císař je korunován a Svaté evropské impérium je ustanoveno." # todo: NEW TRANSLATION
  USoE_pax_occidentalis: "Pax Occidentalis" # todo: NEW TRANSLATION
  USoE_pax_occidentalis_desc: "Evropa získala globální nadvládu a může vynutit světový mír. Toto období bude nazýváno Pax Occidentalis." # todo: NEW TRANSLATION
  USoE_guardians_of_world_peace: "Strážci světového míru" # todo: NEW TRANSLATION
  USoE_guardians_of_world_peace_desc: "Evropa, Amerika, Rusko a Čína si vymezily své sféry vlivu. Každá supervelmoc prosazuje mír ve své sféře a proto jsou Strážci světového míru." # todo: NEW TRANSLATION

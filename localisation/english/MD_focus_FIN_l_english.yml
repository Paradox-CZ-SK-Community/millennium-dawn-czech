l_english:
 finland_focus: "Finský strom zaměření" # todo: NEW TRANSLATION
 FIN_government_expansion: "Rozšíření vlády" # todo: NEW TRANSLATION
 FIN_government_expansion_desc: "Svět je momentálně velmi nepředvídatelné místo, proto bychom měli zajistit, že jsme připraveni řešit cokoliv." # todo: NEW TRANSLATION
 FIN_expand_the_interior_ministry: "Rozšířit ministerstvo vnitra" # todo: NEW TRANSLATION
 FIN_expand_the_interior_ministry_desc: "Můžeme být vždy efektivnější v tom, jak jednáme s místními samosprávami v naší zemi." # todo: NEW TRANSLATION
 FIN_conscription_reform: "Reforma branné povinnosti" # todo: NEW TRANSLATION
 FIN_conscription_reform_desc: "Sedíme na křehkém místě na světové scéně. Musíme zajistit, že naše populace je vždy připravena na cokoli. Cokoli." # todo: NEW TRANSLATION
 FIN_northern_road_maintenance: "Údržba severních silnic" # todo: NEW TRANSLATION
 FIN_northern_road_maintenance_desc: "Sever byl vždy těžší centralizovat a překonávat. Výstavba cest a infrastruktury na severu hodně pomůže zpřístupnit tuto oblast." # todo: NEW TRANSLATION
 FIN_industrial_expansion_policy: "Politika rozšíření průmyslu" # todo: NEW TRANSLATION
 FIN_industrial_expansion_policy_desc: "Uvolnění některých omezení ve výstavbě by mohlo zrychlit doby výstavby." # todo: NEW TRANSLATION
 FIN_timber_export_policy: "Politika vývozu dřeva" # todo: NEW TRANSLATION
 FIN_timber_export_policy_desc: "Dřeva máme dostatek, vezmeme-li to v potaz, měli bychom se zaměřit blíže na naše vývozy." # todo: NEW TRANSLATION
 FIN_focus_on_civilian_industry: "Zaměření na civilní průmysl" # todo: NEW TRANSLATION
 FIN_focus_on_civilian_industry_desc: "Výroba spotřebního zboží by mohla být obrovským přínosem pro naši ekonomiku." # todo: NEW TRANSLATION
 FIN_focus_on_military_industry: "Zaměření na vojenský průmysl" # todo: NEW TRANSLATION
 FIN_focus_on_military_industry_desc: "Můžeme se vždy více soustředit na náš vojenský sektor. Čím více zbraní, tím lépe!" # todo: NEW TRANSLATION
 FIN_expand_the_financial_ministry: "Rozšířit ministerstvo financí" # todo: NEW TRANSLATION
 FIN_expand_the_financial_ministry_desc: "Je čas podívat se na naše ministerstvo financí. Zda budeme více investovat, nebo zaujmeme volnou ruku, zůstává otázkou." # todo: NEW TRANSLATION
 FIN_export_focus: "Zaměření na vývoz" # todo: NEW TRANSLATION
 FIN_export_focus_desc: "Abychom ještě více zvýšili naši ekonomiku, musíme výrazně zvýšit naše vývozy." # todo: NEW TRANSLATION
 FIN_expand_valtatie_1: "Rozšířit Valtatie 1" # todo: NEW TRANSLATION
 FIN_expand_valtatie_1_desc: "Zlepšení dálnic kolem Helsinek lépe umožní přepravu našich lidí a zboží." # todo: NEW TRANSLATION
 FIN_adopt_an_economic_doctrine: "Přijmout ekonomickou doktrínu" # todo: NEW TRANSLATION
 FIN_adopt_an_economic_doctrine_desc: "Musíme vyvinout postoj k tomu, jak nakládáme s naší ekonomikou." # todo: NEW TRANSLATION
 FIN_industrialize_turku: "Industrializovat Turku" # todo: NEW TRANSLATION
 FIN_industrialize_turku_desc: "Industrializace Turku se ukáže jako velmi prospěšná a jistě pomůže i menším městům v okolí v rozvoji." # todo: NEW TRANSLATION
 FIN_industrialize_helsinki: "Industrializovat Helsinky" # todo: NEW TRANSLATION
 FIN_industrialize_helsinki_desc: "Industrializace našeho hlavního města je samozřejmostí. Pokud bude úspěšná, budeme moci zavést ještě více průmyslu." # todo: NEW TRANSLATION
 FIN_expand_the_foreign_ministry: "Rozšířit ministerstvo zahraničí" # todo: NEW TRANSLATION
 FIN_expand_the_foreign_ministry_desc: "Abychom přežili, musíme otevřít naše diplomatické kanály silným zemím v naději na spojenectví." # todo: NEW TRANSLATION
 FIN_adopt_a_foreign_policy_doctrine: "Přijmout doktrínu zahraniční politiky" # todo: NEW TRANSLATION
 FIN_adopt_a_foreign_policy_doctrine_desc: "Měli bychom zvážit, zda chceme pokračovat v dosavadním směru, nebo se více otevírat jiným zemím." # todo: NEW TRANSLATION
 FIN_secure_european_trade_deals: "Zabezpečit evropské obchodní dohody" # todo: NEW TRANSLATION
 FIN_secure_european_trade_deals_desc: "Bytí součástí Evropské unie nám umožní zajistit ještě lepší obchodní dohody s našimi evropskými bratry." # todo: NEW TRANSLATION
 FIN_trade_with_the_nordics: "Obchodovat se severskými zeměmi" # todo: NEW TRANSLATION
 FIN_trade_with_the_nordics_desc: "Je nutné obchodovat se severskými národy, abychom zůstali přáteli a bratry." # todo: NEW TRANSLATION
 FIN_trade_with_russia: "Obchodovat s Ruskem" # todo: NEW TRANSLATION
 FIN_trade_with_russia_desc: "Věci s Ruskem nemusí být růžové, ale přesto bychom se měli snažit zajistit s nimi obchod." # todo: NEW TRANSLATION
 FIN_trade_with_the_united_states: "Obchodovat se Spojenými státy" # todo: NEW TRANSLATION
 FIN_trade_with_the_united_states_desc: "Spojené státy jsou velmi dobrý ekonomický partner. Měli bychom usilovat o jejich přízeň." # todo: NEW TRANSLATION
 FIN_trade_with_china: "Obchodovat s Čínou" # todo: NEW TRANSLATION
 FIN_trade_with_china_desc: "Čína je továrnou planety a pravděpodobně bude dál růst. Nezabezpečit s nimi něco by bylo naprosto nerozumné." # todo: NEW TRANSLATION
 FIN_proximity_to_russia: "Přiblížení k Rusku" # todo: NEW TRANSLATION
 FIN_proximity_to_russia_desc: "Abychom se vyhnuli konfliktu, oteplení vztahů s Ruskem hodně pomůže." # todo: NEW TRANSLATION
 FIN_distance_from_russia: "Vzdálenost od Ruska" # todo: NEW TRANSLATION
 FIN_distance_from_russia_desc: "Po všem, co nám Rusové udělali, a po územích, která stále drží, nesmíme Putinovi ustoupit." # todo: NEW TRANSLATION
 FIN_proximity_to_sweden: "Přiblížení k Švédsku" # todo: NEW TRANSLATION
 FIN_proximity_to_sweden_desc: "Samozřejmě uděláme kroky ke zlepšení vztahů se Švédskem!" # todo: NEW TRANSLATION
 FIN_distance_from_sweden: "Vzdálenost od Švédska" # todo: NEW TRANSLATION
 FIN_distance_from_sweden_desc: "Nikdy nezapomeneme roky pod nadvládou švédské monarchie." # todo: NEW TRANSLATION
 FIN_proximity_to_the_nordic_countries: "Přiblížení k severským zemím" # todo: NEW TRANSLATION
 FIN_proximity_to_the_nordic_countries_desc: "Seveřané mají s námi dlouhou a živou historii. Samozřejmě vztahy oteplíme!" # todo: NEW TRANSLATION
 FIN_distance_from_the_nordic_countries: "Vzdálenost od severských zemí" # todo: NEW TRANSLATION
 FIN_distance_from_the_nordic_countries_desc: "Bylo příliš mnoho konfliktů s našimi sousedy na to, abychom uvažovali o přátelství." # todo: NEW TRANSLATION
 FIN_proximity_to_germany: "Přiblížení k Německu" # todo: NEW TRANSLATION
 FIN_proximity_to_germany_desc: "Přátelství s Německem nám dá větší vliv v Evropě!" # todo: NEW TRANSLATION
 FIN_distance_from_germany: "Vzdálenost od Německa" # todo: NEW TRANSLATION
 FIN_distance_from_germany_desc: "Klanět se Německu dělala většina Evropy, ale ne Finsko. Ať to tak zůstane." # todo: NEW TRANSLATION
 FIN_proximity_to_the_united_states: "Přiblížení ke Spojeným státům" # todo: NEW TRANSLATION
 FIN_proximity_to_the_united_states_desc: "Spojené státy jsou světovým vůdcem! Musíme jim dát najevo svou podporu!" # todo: NEW TRANSLATION
 FIN_distance_from_the_united_states: "Vzdálenost od Spojených států" # todo: NEW TRANSLATION
 FIN_distance_from_the_united_states_desc: "Proč bychom měli projevovat loajalitu k zemi tisíce mil za Atlantikem? USA si budou muset najít někoho jiného." # todo: NEW TRANSLATION
 FIN_proximity_to_the_baltic_states: "Přiblížení k pobaltským státům" # todo: NEW TRANSLATION
 FIN_proximity_to_the_baltic_states_desc: "Pobaltí je nám kulturně velmi blízké, proto bychom je měli nadále podporovat!" # todo: NEW TRANSLATION
 FIN_distance_from_the_baltic_states: "Vzdálenost od pobaltských států" # todo: NEW TRANSLATION
 FIN_distance_from_the_baltic_states_desc: "Přátelství s Pobaltím není příliš přínosné." # todo: NEW TRANSLATION
 FIN_proximity_to_poland: "Přiblížení k Polsku" # todo: NEW TRANSLATION
 FIN_proximity_to_poland_desc: "Spolehlivý východoevropský přítel bude v příštích letech velmi cenným spojencem." # todo: NEW TRANSLATION
 FIN_distance_from_poland: "Vzdálenost od Polska" # todo: NEW TRANSLATION
 FIN_distance_from_poland_desc: "Nejsme v pozici, abychom z přátelství s Polskem těžili." # todo: NEW TRANSLATION
 FIN_proximity_to_china: "Přiblížení k Číně" # todo: NEW TRANSLATION
 FIN_proximity_to_china_desc: "Čína je továrna planety. Není důvod se k ní neotevřít!" # todo: NEW TRANSLATION
 FIN_distance_from_china: "Vzdálenost od Číny" # todo: NEW TRANSLATION
 FIN_distance_from_china_desc: "Nezdá se, že by mnoho států mělo z přátelství s Čínou prospěch. Vyvarujme se jejich chyb." # todo: NEW TRANSLATION
 FIN_expand_the_ministry_of_defense: "Rozšířit ministerstvo obrany" # todo: NEW TRANSLATION
 FIN_expand_the_ministry_of_defense_desc: "Měli bychom vyhodnotit, kam přesně investujeme do armády." # todo: NEW TRANSLATION
 FIN_military_import_programs: "Programy vojenského dovozu" # todo: NEW TRANSLATION
 FIN_military_import_programs_desc: "Musíme najít alternativní způsoby, jak zásobovat naše jednotky zbraněmi v případě války." # todo: NEW TRANSLATION
 FIN_reform_the_armed_forces: "Reforma ozbrojených sil" # todo: NEW TRANSLATION
 FIN_reform_the_armed_forces_desc: "S ohledem na naši situaci musíme být efektivnější v armádě. Reforma je naléhavě potřeba." # todo: NEW TRANSLATION
 FIN_hire_fortification_experts: "Najmout odborníky na opevnění" # todo: NEW TRANSLATION
 FIN_hire_fortification_experts_desc: "Máme velmi výhodné geografické podmínky k využití únavy nepřítele v případě války. Opevnění by tomu výrazně pomohlo." # todo: NEW TRANSLATION
 FIN_military_production_in_helsinki: "Vojenská výroba v Helsinkách" # todo: NEW TRANSLATION
 FIN_military_production_in_helsinki_desc: "Zavedení více zbrojních továren do Helsinek podpoří ekonomiku a současně zvýší výrobu zbraní." # todo: NEW TRANSLATION
 FIN_expand_upinniemi_naval_base: "Rozšířit námořní základnu Upinniemi" # todo: NEW TRANSLATION
 FIN_expand_upinniemi_naval_base_desc: "Naše nejdůležitější námořní základna – její rozšíření může být velmi výhodné." # todo: NEW TRANSLATION
 FIN_expand_tampere_pirkkala_air_base: "Rozšířit leteckou základnu Tampere-Pirkkala" # todo: NEW TRANSLATION
 FIN_expand_tampere_pirkkala_air_base_desc: "Současně civilní i vojenské letiště — můžeme jasně rozdělit Tampere‑Pirkkala na civilní a vojenské letiště a zvýšit tak účinnost naší letectva v oblasti." # todo: NEW TRANSLATION
 FIN_recruit_additional_coastal_jaegers: "Naverbovat další pobřežní jägery" # todo: NEW TRANSLATION
 FIN_recruit_additional_coastal_jaegers_desc: "Náš souostrovní pás je velmi exponovanou oblastí. Z toho důvodu by bylo rozumné zvýšit počty pobřežních jägerů." # todo: NEW TRANSLATION
 FIN_additional_military_factories: "Další zbrojní továrny" # todo: NEW TRANSLATION
 FIN_additional_military_factories_desc: "Vždy budeme potřebovat více zbraní." # todo: NEW TRANSLATION
 FIN_focus_on_naval_production: "Zaměření na námořní výrobu" # todo: NEW TRANSLATION
 FIN_focus_on_naval_production_desc: "I když bude těžké dosáhnout dominance v Baltském moři, měli bychom vždy usilovat o větší sílu." # todo: NEW TRANSLATION
 FIN_finlands_main_ally: "Hlavní spojenec Finska" # todo: NEW TRANSLATION
 FIN_finlands_main_ally_desc: "Po formulaci našich ekonomických a diplomatických cílů na národní i mezinárodní úrovni je čas se rozhodnout: Kde by mělo Finsko směřovat? Na Západ? Na Východ? Zůstat na severu?" # todo: NEW TRANSLATION
 FIN_germany: "Německo" # todo: NEW TRANSLATION
 FIN_germany_desc: "Největší hrozbou pro nás je Rusko na východní hranici. Ideálním protiváhou ruskému tlaku je evropská ekonomická a obranná moc. Německo je již jedním z našich nejdůležitějších ekonomických partnerů – proč by nemohlo být dobrým spojencem?" # todo: NEW TRANSLATION
 FIN_leopard_2a4_imports: "Dovoz Leopard 2A4" # todo: NEW TRANSLATION
 FIN_leopard_2a4_imports_desc: "Finsko nemá dostatečnou domácí výrobu obrněné techniky. Naši noví němečtí přátelé jsou ochotni nám s tím pomoci. Leopard 2A4 bude skvělým přírůstkem do našeho arzenálu." # todo: NEW TRANSLATION
 FIN_finnish_german_trade: "Finsko‑německý obchod" # todo: NEW TRANSLATION
 FIN_finnish_german_trade_desc: "Obchod s Německem je obchod s Evropou. Musíme ustanovit pevné a bezpečné trasy přes Baltské moře. Linka Helsinky–Lübeck pro vývoz a dovoz musí kvést." # todo: NEW TRANSLATION
 FIN_european_involvement: "Zapojení do Evropy" # todo: NEW TRANSLATION
 FIN_european_involvement_desc: "Měli bychom se více zapojit se svými evropskými bratry." # todo: NEW TRANSLATION
 FIN_leopard_2a6_imports: "Dovoz Leopard 2A6" # todo: NEW TRANSLATION
 FIN_leopard_2a6_imports_desc: "Zatímco jsme si užívali naše nové hračky, Němci nezaháleli ve vývoji lepší a smrtelnější techniky. Leopard 2A6 je logickým krokem pro posílení našich řad proti nevyhnutelné ruské invazi." # todo: NEW TRANSLATION
 FIN_praise_the_kaiser: "Chvála císaře" # todo: NEW TRANSLATION
 FIN_praise_the_kaiser_desc: "Německá monarchie se vrátila, navzdory všemu očekávání. Německé nasměrování nás vrací k našemu nepříjemnému německofilství z počátku 40. let, takže se můžeme plně zavázat. Císař slaví jako v roce 1871 a společně zabráníme, aby se svět stal rudým." # todo: NEW TRANSLATION
 FIN_join_nato: "Vstoupit do NATO" # todo: NEW TRANSLATION
 FIN_join_nato_desc: "S Ruskem za humny je vstup do NATO nutností. Nevstoupit v minulosti byla velká chyba." # todo: NEW TRANSLATION
 FIN_restore_the_kingdom_of_finland: "Obnovit království Finska" # todo: NEW TRANSLATION
 FIN_restore_the_kingdom_of_finland_desc: "Krátce po získání nezávislosti na Rusku v roce 1917 si Finsko – které za nezávislost vděčilo Němcům – zvolilo za krále německého prince Friedricha Karla z Hesse. Frederick Charles se nikdy nemohl ujmout trůnu po porážce Německa a zrušení císařské koruny v roce 1918. Nyní, když je Německé císařství zpět s Finskem po boku, by to mělo být jen formalitou oživit finský trůn." # todo: NEW TRANSLATION
 FIN_nato_drills_on_finnish_soil: "Cvičení NATO na finské půdě" # todo: NEW TRANSLATION
 FIN_nato_drills_on_finnish_soil_desc: "Abychom měli soudržnější armádu v případě války, budeme muset hostit cvičení NATO na našem území." # todo: NEW TRANSLATION
 FIN_remilitarize_aland: "Remilitarizovat Ålandy" # todo: NEW TRANSLATION
 FIN_remilitarize_aland_desc: "Je opravdu hloupé, že Ålandy jsou demilitarizované. Měli bychom to prostě zrušit." # todo: NEW TRANSLATION
 FIN_import_nato_equipment: "Dovoz vybavení z NATO" # todo: NEW TRANSLATION
 FIN_import_nato_equipment_desc: "NATO je skvělým zdrojem vyspělé techniky a vybavení. Měli bychom začít dovážet ihned." # todo: NEW TRANSLATION
 FIN_finnish_panzertruppe: "Finská Panzertruppe" # todo: NEW TRANSLATION
 FIN_finnish_panzertruppe_desc: "Naše obrněné experimenty jsou příliš závislé na zbytcích z Německa. S pomocí několika německých expertů bychom měli vybudovat vlastní obrněnou sílu včetně finské výroby tanků navržených ve Finsku." # todo: NEW TRANSLATION
 FIN_secret_preparations_of_war_against_russia: "Tajné přípravy války proti Rusku" # todo: NEW TRANSLATION
 FIN_secret_preparations_of_war_against_russia_desc: "Válka s Ruskem je nevyhnutelná. Můžeme začít s přípravami už teď." # todo: NEW TRANSLATION
 FIN_proclamation_of_greater_finland: "Prohlášení Velkého Finska" # todo: NEW TRANSLATION
 FIN_proclamation_of_greater_finland_desc: "Je čas vrátit to, co je nám právem. Naše oprávněná území. Rusové zaplatí za prolité krev." # todo: NEW TRANSLATION
 FIN_sweden: "Švédsko" # todo: NEW TRANSLATION
 FIN_sweden_desc: "Neutralita nás definovala a udržela v bezpečí – stejně jako našeho souseda Švédsko. Pokud zůstaneme blízko Švédům, obě naše země by měly přežít i když se zbytek světa spálí." # todo: NEW TRANSLATION
 FIN_secure_swedish_minority_rights: "Zajistit práva švédské menšiny" # todo: NEW TRANSLATION
 FIN_secure_swedish_minority_rights_desc: "Švédové v naší zemi jsou tu už po staletí! Zajistíme, že jsou správně ošetřeni." # todo: NEW TRANSLATION
 FIN_ally_with_sweden: "Vzájemná obranná dohoda se Švédskem" # todo: NEW TRANSLATION
 FIN_ally_with_sweden_desc: "Švédové mají velmi podobnou zahraniční politiku jako my. Můžeme zavést další úroveň bezpečí pro nás oba prostřednictvím obranné smlouvy." # todo: NEW TRANSLATION
 FIN_create_jobs_for_the_swedish_minority: "Vytvořit pracovní místa pro švédskou menšinu" # todo: NEW TRANSLATION
 FIN_create_jobs_for_the_swedish_minority_desc: "Švédové budou mnohem produktivnější, pokud v komunitě vytvoříme více pracovních míst." # todo: NEW TRANSLATION
 FIN_military_cooperation_with_sweden: "Vojenská spolupráce se Švédskem" # todo: NEW TRANSLATION
 FIN_military_cooperation_with_sweden_desc: "Abychom dále zajistili naši zemi, bude nutná větší integrace s švédskými ozbrojenými silami." # todo: NEW TRANSLATION
 FIN_joint_artillery_projects: "Společné dělostřelecké projekty" # todo: NEW TRANSLATION
 FIN_joint_artillery_projects_desc: "Dělostřelectvo bude v případě války klíčové." # todo: NEW TRANSLATION
 FIN_import_swedish_equipment: "Dovoz švédského vybavení" # todo: NEW TRANSLATION
 FIN_import_swedish_equipment_desc: "Švédi mají bohatou zásobu vojenských prostředků, které můžeme použít." # todo: NEW TRANSLATION
 FIN_joint_tank_projects: "Společné tankové projekty" # todo: NEW TRANSLATION
 FIN_joint_tank_projects_desc: "Měli bychom spolupracovat se Švédskem na vývoji pokročilejších typů tanků." # todo: NEW TRANSLATION
 FIN_defensive_focus: "Defenzivní zaměření" # todo: NEW TRANSLATION
 FIN_defensive_focus_desc: "Můžeme čerpat z lekcí Zimní války při budování naší obranné doktríny. Máme vynikající pozici k jejímu zavedení." # todo: NEW TRANSLATION
 FIN_russia: "Rusko" # todo: NEW TRANSLATION
 FIN_russia_desc: "Je čas radikálně přehodnotit naše postoje. Rusko není problém, Rusko je řešení. Zajištěním východní hranice finno‑ruským spojenectvím budeme schopni efektivněji čelit jakýmkoliv potížím na západě nebo jihu." # todo: NEW TRANSLATION
 FIN_political_alliance_with_vladimir_putin: "Politické spojenectví s Vladimirem Putinem" # todo: NEW TRANSLATION
 FIN_political_alliance_with_vladimir_putin_desc: "Putinova vláda je známá korupcí. Dáním několika aktiv a osobního majetku jeho lidem na finské půdě můžeme zajistit, že ruská elita dodrží sliby vůči Finsku." # todo: NEW TRANSLATION
 FIN_csto_embassies: "Ambasády CSTO" # todo: NEW TRANSLATION
 FIN_csto_embassies_desc: "Měli bychom se spřátelit s našimi budoucími spojenci. Založme více ambasád a konzulátů v zemích spojených s Ruskou federací." # todo: NEW TRANSLATION
 FIN_ease_the_border_tensions: "Zmírnit hraniční napětí" # todo: NEW TRANSLATION
 FIN_ease_the_border_tensions_desc: "Finno‑ruská hranice je silně zabezpečena kilometry uzavřených území na obou stranách. Můžeme v této oblasti učinit ústupky a zmírnit napětí." # todo: NEW TRANSLATION
 FIN_join_csto: "Vstoupit do CSTO" # todo: NEW TRANSLATION
 FIN_join_csto_desc: "S napětím mezi námi a Ruskem bychom situaci mohli rozptýlit prostým vstupem do CSTO." # todo: NEW TRANSLATION
 FIN_csto_for_finnish_territories: "CSTO za finská území" # todo: NEW TRANSLATION
 FIN_csto_for_finnish_territories_desc: "Dohoda je jednoduchá: Rusko vrátí naše hranice z roku 1938 a my se na oplátku přidáme do jejich klubu." # todo: NEW TRANSLATION
 FIN_befriend_belarus: "Spřátelit se s Běloruskem" # todo: NEW TRANSLATION
 FIN_befriend_belarus_desc: "Bělorusko je členem jejich frakce, takže by bylo výhodné zlepšit naše vztahy." # todo: NEW TRANSLATION
 FIN_import_russian_equipment: "Dovoz ruského vybavení" # todo: NEW TRANSLATION
 FIN_import_russian_equipment_desc: "Rusové nakonec přijali – jaké překvapení. Nyní můžeme využít jejich rozsáhlý (ač zastaralý) vojenský arzenál." # todo: NEW TRANSLATION
 FIN_plan_b: "Plán B" # todo: NEW TRANSLATION
 FIN_plan_b_desc: "Rusové naši nabídku odmítli. Je tedy čas změnit kurz a otevřeně hovořit o navrácení finských území před Zimní válkou." # todo: NEW TRANSLATION
 FIN_befriend_kazakhstan: "Spřátelit se s Kazachstánem" # todo: NEW TRANSLATION
 FIN_befriend_kazakhstan_desc: "Kazachstán je nejlepší země na světě. Ostatní země řídí holčičky." # todo: NEW TRANSLATION
 FIN_border_security: "Hraniční bezpečnost" # todo: NEW TRANSLATION
 FIN_border_security_desc: "Musíme udržet suverenitu naší země a zvýšit hraniční bezpečnost. Ochrana národa je na prvním místě." # todo: NEW TRANSLATION
 FIN_greater_finland: "Velké Finsko" # todo: NEW TRANSLATION
 FIN_greater_finland_desc: "Obnovení našich hranic se konečně stane realitou. Ponížení ztráty našeho území nezapomeneme, ale bude to pomstěno." # todo: NEW TRANSLATION
 FIN_claim_the_borders_of_1938: "Požadovat hranice z roku 1938" # todo: NEW TRANSLATION
 FIN_claim_the_borders_of_1938_desc: "Petsamo, Salla a Karjala budou konečně znovu připojeny!" # todo: NEW TRANSLATION
 FIN_claim_kola: "Požadovat Kolu" # todo: NEW TRANSLATION
 FIN_claim_kola_desc: "Kola nikdy nebyla součástí Finska, ale je strategicky klíčová pro přežití našeho národa." # todo: NEW TRANSLATION
 FIN_claim_eastern_karelia: "Požadovat Východní Karélii" # todo: NEW TRANSLATION
 FIN_claim_eastern_karelia_desc: "Rusko zaplatí za historické škody způsobené Finsku. Vzdají se svých území stejně jako my." # todo: NEW TRANSLATION
 FIN_david_against_goliath: "David proti Goliášovi" # todo: NEW TRANSLATION
 FIN_david_against_goliath_desc: "Postavíme se sami, pokud bude třeba, abychom napravili křivdy dějin. Může to být příběh Davida proti Goliášovi, ale tak jako David zvítězil, i my zvítězíme." # todo: NEW TRANSLATION
 FIN_border_security_TT: "Postavte v každé pohraniční provincii §Ypozemní pevnost§ úrovně 2!" # todo: NEW TRANSLATION
 Finland.1.t: "Reforma branné povinnosti" # todo: NEW TRANSLATION
 Finland.1.d: "Finské ozbrojené síly si podržely zákony o branné povinnosti i poté, co hlavní hrozba pro finskou suverenitu, Sovětský svaz, přestal existovat. Dnes se finské zákony o branné povinnosti jeví jako archaické: muži a ženy nejsou rovně posuzováni v tom, kdo slouží v civilní či vojenské službě, na jak dlouho nebo jaký trest jim hrozí při odmítnutí služby.\n\nNěkteří tvrdí, že brannou povinnost zrušit a že peníze i uvolněná pracovní síla by mohly prospět civilní ekonomice. Konzervativnější myslitelé poukazují na Ruskou federaci jako ‚Sovětský svaz, ale méně rudý‘, přičemž možné ruské ambice znovu získat vliv představují velmi reálnou hrozbu finské nezávislosti." # todo: NEW TRANSLATION
 Finland.1.a: "Stávající stav je uspokojivý." # todo: NEW TRANSLATION
 Finland.1.b: "Branná povinnost je nákladná a neužitečná. Zrušit ji." # todo: NEW TRANSLATION
 Finland.1.c: "Každý muž i žena vojákem!" # todo: NEW TRANSLATION
 Finland.2.t: "Politika vývozu dřeva" # todo: NEW TRANSLATION
 Finland.2.d: "Dřevo je jedním z nejdůležitějších přírodních zdrojů Finska. Finské stromy jsou vysoké kvality a mezinárodně žádané – ale je naše současná politika ohledně tempa kácení realistická?" # todo: NEW TRANSLATION
 Finland.2.a: "Maximalizovat produkci." # todo: NEW TRANSLATION
 Finland.2.b: "Dlouhodobý přístup je udržitelnější." # todo: NEW TRANSLATION
 Finland.3.t: "Rozšíření ministerstva financí" # todo: NEW TRANSLATION
 Finland.3.d: "Valtiovarainministeriö, finské ministerstvo financí, je vždy významnou součástí politické debaty. Jak by měly fungovat rozpočtové komise? Jak budou placeni státní zaměstnanci? Jak má být formována ekonomická a finanční politika vlády a je zvolený směr správný?" # todo: NEW TRANSLATION
 Finland.3.a: "Investice jsou cesta!" # todo: NEW TRANSLATION
 Finland.3.b: "Volný přístup je vhodnější." # todo: NEW TRANSLATION
 Finland.4.t: "Ekonomická doktrína" # todo: NEW TRANSLATION
 Finland.4.d: "Nové tisíciletí bude velmi náročné pro finský obchod a podnikání, a finská vláda musí správně připravit dlouhodobou strategii, aby zajistila zaměstnanost a prosperitu v zemi." # todo: NEW TRANSLATION
 Finland.4.a: "Nechat finské peníze ve Finsku je lepší." # todo: NEW TRANSLATION
 Finland.4.b: "Obchod s EU je odpovědí." # todo: NEW TRANSLATION
 Finland.5.t: "Doktrína zahraniční politiky" # todo: NEW TRANSLATION
 Finland.5.d: "Finsko bylo vždy v křehké pozici na světové mapě, uvězněné mezi Ruskem na jedné straně a státy, které se chtějí Rusku vyhýbat, na straně druhé. Finská zahraniční politika není jen hra dobře oblečených mužů v salónu, je to otázka národního přežití. Finsko nemá být šachovnicí pro postup NATO do Ruska, ani se nemá stát ruskou oblastí." # todo: NEW TRANSLATION
 Finland.5.a: "Svět je v rovnováze a tu je třeba udržet." # todo: NEW TRANSLATION
 Finland.5.b: "Vláda musí najmout další diplomaty." # todo: NEW TRANSLATION
 Finland.6.t: "Vojenská politika" # todo: NEW TRANSLATION
 Finland.6.d: "Vyhlídka ruské invaze je jedním z určujících bodů finské politiky. Naše ministerstvo obrany, Puolustusministeriö, má na starosti skutečné udržení národa při životě (na rozdíl od mnoha jiných vládních agentur) a potřebuje jasné pokyny, kam směřovat." # todo: NEW TRANSLATION
 Finland.6.a: "Nejdůležitější je armáda." # todo: NEW TRANSLATION
 Finland.6.b: "Zkusme experimentovat." # todo: NEW TRANSLATION
 Finland.7.t: "Finská monarchie" # todo: NEW TRANSLATION
 Finland.7.d: "Frederik Kaarle I je finské jméno Friedricha Karla, německého prince z Hesse‑Kassel, který se téměř stal králem Finska v roce 1918. Jeho potomci byli poměrně zdrženliví, když naše vláda zveřejnila plány na založení německé monarchie vstřícné berlínské vládě – především kvůli nepopulárnosti tohoto nápadu mezi finskou veřejností.\n\nNakonec se Donatus Philipp Umberto, prapravnuk Friedricha Karla, ale také prapravnuk krále Viktora Emanuela III. z Itálie, postavil a představil se jako možnost pro finskou vládu.\n\nUdělá to dobře. Ale jeho role je zatím nevyjasněná." # todo: NEW TRANSLATION
 Finland.7.a: "Musí vést Finsko!" # todo: NEW TRANSLATION
 Finland.7.b: "Bude naším ústavním monarchou." # todo: NEW TRANSLATION
 Finland.8.t: "Finsko nabízí členství v CSTO – za cenu" # todo: NEW TRANSLATION
 Finland.8.d: "Finsko v uplynulých letech a zvláště v posledních měsících dobrovolně navazovalo přátelské vztahy s Ruskem a přestože kluby finsko‑ruského přátelství vznikaly v Petrohradu i Helsinkách, zdá se, že Finové mají jiné plány.\n\nChtějí zpět svá bývalá území. Výměnou za obnovení hranice z roku 1938 mezi Finskem a tehdejším Ruskem uvnitř SSSR nabízí Finsko vstup do vojenského paktu CSTO.\n\nTaková nabídka je urážkou ruskému nacionalismu, ale vojenská perspektiva může stát za zvážení. Dá se však Finsku věřit?" # todo: NEW TRANSLATION
 Finland.8.a: "Přijímáme." # todo: NEW TRANSLATION
 Finland.8.b: "Smějeme se jim do tváře." # todo: NEW TRANSLATION
 Finland.9.t: "Finsko nabízí vzájemnou obrannou dohodu" # todo: NEW TRANSLATION
 Finland.9.d: "Finsko i Švédsko se snaží zůstat neutrální. Finská vláda nás oslovila s nabídkou formalizovat naše vzájemné zájmy a binacionální vztah prostřednictvím vzájemné garance nezávislosti. To je skvělý nápad: Je to aliance, ale zároveň ne úplně." # todo: NEW TRANSLATION
 Finland.9.a: "Výborný nápad!" # todo: NEW TRANSLATION
 Finland.9.b: "Ne, díky." # todo: NEW TRANSLATION

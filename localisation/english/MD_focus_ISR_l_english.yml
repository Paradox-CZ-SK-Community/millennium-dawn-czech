  ISR_israel_china_innovation_conference: "Izraelsko-čínské inovační fórum" # todo: NEW TRANSLATION
  ISR_israel_china_innovation_conference_desc: "Společný výbor Čína–Izrael pro inovační spolupráci je iniciativou izraelského ministerstva zahraničních věcí, která má vybudovat vysoce postavený vládní mechanismus mezi oběma zeměmi." # todo: NEW TRANSLATION
  ISR_haifa_port_lease: "Pronájem Haifa přístavu" # todo: NEW TRANSLATION
  ISR_haifa_port_lease_desc: "Pronájem Haifa přístavu by nám a Číně mohl prospět a podpořit vzájemný obchod." # todo: NEW TRANSLATION
  ISR_cyrus_accords: "Nehemiášův sen" # todo: NEW TRANSLATION
  ISR_cyrus_accords_desc: "Když Artaxerxes poslal proroka Nehemiáše do Jeruzaléma, aby opravil jeho zdi, ujistil Židy nejen o slibu, který učinil Kýrosovi; upevnil stoletími staré přátelství mezi perským lidem a syny Izraele. Ayatolláni, ať se snaží jakkoli to skrýt, jdou proti vůli svého lidu usilovat o náš zánik. Budeme podporovat lid Íránu v naději na novou, lepší éru." # todo: NEW TRANSLATION
  ISR_cyrus_accords_sign: "Podepište Cyrusovy dohody" # todo: NEW TRANSLATION
  ISR_cyrus_accords_sign_desc: "Poté, co bude Írán osvobozen od tyranského režimu Ayatolláhů, musíme uzavřít novou smlouvu mezi našimi zeměmi." # todo: NEW TRANSLATION
  ISR_cyrus_promise: "Pomsta Bena Ušiela" # todo: NEW TRANSLATION
  ISR_cyrus_promise_desc: "Před více než jedním a půl tisíciletím byl Nehemiah Ben-Ušiel obětován perským králem Kýrem II. v Tyru jako záminka k eliminaci posledního pokusu o židovský stát před vznikem Státu Izrael. Nyní, když jsme se vrátili do Svaté země, nezapomeneme na Ushielovu oběť: Írán a jeho vůdcové představují existenční hrozbu pro Židovský stát, a tak dlouho bude pravdou, že neusnou." # todo: NEW TRANSLATION
  ISR_iran_command: "Oddělení strategické a třetího kruhu" # todo: NEW TRANSLATION
  ISR_iran_command_desc: "Ředitelství strategické a třetího kruhu bude soustředit činnost IDF vůči íránským nepřátelům ze třetího kruhu (těm, s nimiž nemá hranici), hlavním z nich je Írán. Jako takové je řediteĺství také přezdíváno 'Íránské velení'. V čele ředitele stojí vyšší důstojník IDF v hodnosti Aluf, ekvivalentní generálovi." # todo: NEW TRANSLATION
  ISR_cyber_defence_unit: "Vytvořit Brigádu obrany v kyber prostoru" # todo: NEW TRANSLATION
  ISR_cyber_defence_unit_desc: "Musíme být schopni se bránit nejen v oblasti fyzické bezpečnosti, ale i v kyberprostoru." # todo: NEW TRANSLATION
  ISR_cyber_attack_iran: "Navrhnout odvetné kyberútoky" # todo: NEW TRANSLATION
  ISR_cyber_attack_iran_desc: "Musíme cíleně kyberútoky napadnout íránské vládní agentury, aby žádná část jejich zlomyslného plánu neprošla pod naší ochranou..." # todo: NEW TRANSLATION
  ISR_operation_olympic_games: "Operace Olympijské hry" # todo: NEW TRANSLATION
  ISR_operation_olympic_games_desc: "Musíme vést společnou sabotáží prostřednictvím kyber‑rušení zaměřenou na íránské jaderné zařízení, spolu se Spojenými státy." # todo: NEW TRANSLATION
  ISR_assassinate_scientists: "Zlikvidovat jaderné vědce" # todo: NEW TRANSLATION
  ISR_assassinate_scientists_desc: "Abychom omezili rychlý rozvoj jaderného zbrojení v Íránu, musíme zabít jejich vědce; to je sice nezastaví, ale rozhodně to zpomalí jejich postup." # todo: NEW TRANSLATION
  ISR_assassinate_soleimani: "Operace Hadí hlava" # todo: NEW TRANSLATION
  ISR_assassinate_soleimani_desc: "Qasem Solejmání je v současné době naší největší hrozbou na Blízkém východě. Měli bychom provést společnou operaci se Spojenými státy, abychom ho neutralizovali." # todo: NEW TRANSLATION
  ISR_deniable_drone_strikes: "Pokročilé utajované dronové útoky" # todo: NEW TRANSLATION
  ISR_deniable_drone_strikes_desc: "Získali jsme mnoho zkušeností z provádění utajovaných dronových útoků, využijeme tyto zkušenosti ke zlepšení naší metodologie dronových útoků." # todo: NEW TRANSLATION
  ISR_supply_the_pjaks: "Realizovat plán Gimmel" # todo: NEW TRANSLATION
  ISR_supply_the_pjaks_desc: "Írán má jeden zajímavý domácí problém, kurdské hnutí PJAK. I když jsou naše ideologické postoje odlišné, můžeme z jejich boje hodně profitovat podporou jejich boje..." # todo: NEW TRANSLATION
  ISR_accept_diplomacy: "Opustit maximum tlaku" # todo: NEW TRANSLATION

  israel.8.t: "Německo souhlasilo" # todo: NEW TRANSLATION
  israel.8.d: "Německo oficiálně schválilo dodání jejich výcvikových letounů k nám. První dodávka letounů brzy dorazí do naší země." # todo: NEW TRANSLATION
  israel.8.a: "Skvělé!" # todo: NEW TRANSLATION
  israel.9.t: "Německo nás odmítlo" # todo: NEW TRANSLATION
  israel.9.d: "Německo odmítlo naši nabídku na nákup jejich výcvikových letounů. Vypadá to, že budeme muset hledat spolehlivějšího dodavatele." # todo: NEW TRANSLATION
  israel.9.a: "Škoda." # todo: NEW TRANSLATION
  israel.10.t: "Izrael chce koupit várku našich letadel" # todo: NEW TRANSLATION
  israel.10.d: "Izrael žádá o naše F-35 pro jejich letectvo. Tyto letouny patří k nejmodernějším, ale s nimi bychom mohli posílit náš vliv na Blízkém východě i v Izraeli. Měli bychom je prodat?" # todo: NEW TRANSLATION
  israel.10.a: "Jistě." # todo: NEW TRANSLATION
  israel.10.b: "Ne." # todo: NEW TRANSLATION
  israel.11.t: "Spojené státy souhlasily prodat F-35" # todo: NEW TRANSLATION
  israel.11.d: "Spojené státy souhlasily prodat nám jejich nejnovější letouny. S jejich pomocí budeme moci získat vzdušnou převahu v našem regionu. První várka letounů již dorazila do naší země." # todo: NEW TRANSLATION
  israel.11.a: "Skvělé!" # todo: NEW TRANSLATION
  israel.12.t: "Amerika odmítla" # todo: NEW TRANSLATION
  israel.12.d: "Amerika odmítla dodat nám jejich letouny. Nechtějí, aby jejich letouny spadly do nesprávných rukou. Budeme muset najít nového dodavatele moderních stíhačů." # todo: NEW TRANSLATION

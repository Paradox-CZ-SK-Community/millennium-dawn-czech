  israel.1.t: "Izraelští vojáci po ukončení služby cestují do Indie" # todo: NEW TRANSLATION
  israel.1.d: "Izrael a Indie uzavřely významnou dohodu, která umožňuje izraelským bývalým služebně aktivním členům cestovat do Indie, s cílem posílit kulturní výměnu a bilaterální vztahy. Dohoda umožňuje izraelským obranným silám po ukončení služby navštívit Indii za rekreační a vzdělávací účely, čímž zdůrazňuje odhodlání obou národů podporovat turistiku a hlubší vztahy nad rámec obranné spolupráce. Tento krok znamená milník ve posílení diplomatických a ekonomických vztahů a ukazuje oddanost obou zemí vzájemnému porozumění a spolupráci v různých oblastech." # todo: NEW TRANSLATION
  israel.1.a: "Skvělé!" # todo: NEW TRANSLATION
  ISR_strategy: "Navždy požírat meč" # todo: NEW TRANSLATION
  ISR_strategy_desc: "Když král Saul honil mladého Davida do jeskyně v Ein Gedi, Saulův velitel Abner přišel k Joabovi Ben Zeruiah, aby se zeptal: ‚Měl by meč požírat navždy?‘ Čas ukázal, že ano. Jeruzalém, město, které Joab dobyl pro krále Davida, je nyní srdcem státu obklopeného supy. Proto budeme stát s mečem připraveným navždy a zaútočíme první na jakýkoli náznak hrozby." # todo: NEW TRANSLATION
  ACCEPTED_GOLAN: "Pokud bude tato volba zvolena a mír bude schválen oběma stranami: stát Golanských výšin by obdržel dalších 14000 obyvatel, zatímco stát Galileje by přišel o 14000 obyvatel. Izraelské jádra na Sýrii by byla ztracena a Sýrie by obdržela stát Golanu. Bod vítězství v Golanu by se nazval Quneitra s hodnotou 5 bodů vítězství. Stát by byl přejmenován na Jawlan.\n" # todo: NEW TRANSLATION
  REJECTED_GOLAN: "Pokud bude tato volba zvolena a mír bude schválen oběma stranami: Sýrie by získala Golanské území a Izrael by o něj přišel. Bod vítězství v Golanu by byl nazván Quneitra s hodnotou 5 bodů vítězství. Stát by byl přejmenován na Jawlan." # todo: NEW TRANSLATION
  ACCEPTED_GALILEE: "Pokud bude tato volba učiněna a mír bude dohodnut oběma: Golanské výšiny by získaly zlepšení infrastruktury.\n" # todo: NEW TRANSLATION
  NEUTRAL_GALILEE: "Pokud bude tato volba učiněna, provincie severně od Afuly získá 2 další vítězné body.\n" # todo: NEW TRANSLATION
  REJECTED_GALILEE: "Pokud bude tato volba učiněna a mír bude dohodnut oběma: Galilea by získala zlepšení infrastruktury.\n" # todo: NEW TRANSLATION
  ACCEPTED_HERMON: "Pokud bude tato volba učiněna a mír bude dohodnut oběma: Bod vítězství s hodnotou 5 bodů, nazvaný „Jabal al-Sheikh“.\n" # todo: NEW TRANSLATION
  REJECTED_HERMON: " Pokud bude tato volba učiněna a mír bude dohodnut oběma: Izrael by získal vojenský přístup do Sýrie, a Sýrie by ho nemohla odvolat, dokud by se nepřehodil do války.\n" # todo: NEW TRANSLATION
  ACCEPTED_GOLANS: "Pokud bude tato volba učiněna a mír bude dohodnut oběma: Golanské výšiny by se staly demilitarizovanými.\n" # todo: NEW TRANSLATION
  NEUTRAL_TIES_GOLAN: "Pokud bude tato volba učiněna a mír bude dohodnut oběma: Žádný efekt\n" # todo: NEW TRANSLATION
  ACCEPTED_SYRIA: "Pokud bude tato volba učiněna a mír bude dohodnut oběma stranami: Sýrie výrazně omezí vliv na Hizballáha, odstraní se veškerý íránský a Hizbaláh vliv ve Sýrii, dojde ke snížení vztahů Sýrie–Hizballáh a Sýrie–Írán, a zároveň se zlepší veřejný názor USA na Sýrii.\n" # todo: NEW TRANSLATION
  REJECTED_SYRIA: "Pokud bude tato volba učiněna a mír bude dohodnut oběma stranami: Žádný efekt\n" # todo: NEW TRANSLATION
  ACCEPTED_ELI_COHAN: "Pokud bude tato volba učiněna a mír bude dohodnut oběma stranami: Izrael by získal názor „Odmítnuto vrátit Eli Cohena“ u Sýrie.\n" # todo: NEW TRANSLATION
  REJECTED_ELI_COHAN: "Pokud bude tato volba učiněna a mír bude dohodnut oběma stranami: Izrael by získal posílení politické síly a zlepšení názoru Sýrie na „Návrat Eli Cohena“.\n" # todo: NEW TRANSLATION
  REJECTED_GOLANS: "Pokud bude tato volba učiněna a mír bude dohodnut oběma stranami: Galilea by se stala demilitarizovanou.\n" # todo: NEW TRANSLATION
  US_HEIGHTS: "[USA.GetLeader] Výšiny" # todo: NEW TRANSLATION
  israel_news.1.t: "Domnělý jaderný cíl útoků v Sýrii" # todo: NEW TRANSLATION
  israel_news.1.d: "Více než sedmnáct tun bomb bylo dnes v noci odpáleno nad vojenský objekt známý jako „Bustan“, na jihovýchod od Dier Ezzor na severovýchodní Sýrii, těsně u Eufrátu. Zatímco bylo navrženo mnoho možností, kdo by mohl být pachatelem útoku, západní analytici poukazují na Izrael jako na nejpravděpodobnějšího aktéra kvůli zpravodajským zprávám naznačujícím, že se jedná o reaktor patřící údajně k tajnému jadernému programu Sýrie, vybudovanému s pomocí Severní Koreje. Není jasné, zda byla hlášení pravdivá, ani do jaké míry byla americká administrativa o útoku informována, ale jak [SYR.GetLeader] rychle postupuje k odstranění důkazů vedoucích k jadernému programu, je jasné – dvacet šest let poté, co zničil Irácký první jaderný program, Beginova doktrína zůstává v izraelských kuloálech platná." # todo: NEW TRANSLATION
  israel_news.1.o1: "Mise splněna!" # todo: NEW TRANSLATION
  israel_news.1.o2: "Sionisté si mohou vykládat příběhy, jak chtějí." # todo: NEW TRANSLATION
  israel_news.1.o3: "Národní bezpečnost Izraele chráněna." # todo: NEW TRANSLATION
  israel_news.1.o4: "Další pokus o sebeodčinění od války." # todo: NEW TRANSLATION
  israel_news.1.o5: "Sionistický imperialismus udeřil znovu." # todo: NEW TRANSLATION
  israel_news.1.o6: "Zpráva zaslána Íránu." # todo: NEW TRANSLATION
  israel_news.1.o7: "Špinavé příběhy vyprávěné imperialisty!" # todo: NEW TRANSLATION
  israel_news.2.t: "Převzetí Gazy!" # todo: NEW TRANSLATION
  israel_news.2.d: "V Pásmu Gazy došlo k převratu, který Hamas, skupina často označovaná mnohými za islámskou a extrémistickou, dostal k moci v regionu. I když v regionu s touto pozicí nesouhlasí každý, izraelské i palestinské vlády, stejně jako mezinárodní společenství, jsou znepokojeni situací a budoucností regionu. Přichází nová válka?" # todo: NEW TRANSLATION
  israel_news.2.o1: "Bezprecedentní okamžik." # todo: NEW TRANSLATION
  israel_news.3.t: "Dohoda z Džiddy" # todo: NEW TRANSLATION
  israel_news.3.d: "Od podpisu Abrahámových dohod se Spojenými Arabskými Emiráty a Bahrajnem a [ISR.GetLeader] tajnou návštěvou Džiddy, aby se setkal s dědicem saúdskoarabského trůnu, mnozí spekulovali, zda Rijád bude následovat kroky Abu Dhabi a vyvede své skryté vazby k Izraeli ze soukromí. Dnes se to konečně stalo. Poté, co [SAU.GetLeader] dal své požehnání pro dohodu výměnou za americké vojenské záruky a izraelské ústupky k palestinské otázce, [USA.GetLeader] pozval saúdskoarabského ministra zahraničních věcí a izraelského premiéra k podpisu oficiální mírové smlouvy. To otevírá dveře k další spolupráci v duchu sdílených hrozeb po celém Blízkém východě a saúdského snahu využít izraelské špičkové investice k diverzifikaci ekonomiky." # todo: NEW TRANSLATION
  israel_news.3.o1: "Velká výhra byla získána!" # todo: NEW TRANSLATION
  israel_news.3.o2: "Jdeme v praotcovských šlépějích." # todo: NEW TRANSLATION
  israel_news.3.o3: "Všichni jsme synové Abrahama." # todo: NEW TRANSLATION
  israel_news.3.o4: "Naši největší regionální spojenci – United." # todo: NEW TRANSLATION
  israel_news.3.o5: "Ha! To je konec vedení muslimského světa..." # todo: NEW TRANSLATION
  israel_news.3.o6: "To otřese Blízkým východem až do jeho jádra." # todo: NEW TRANSLATION
  israel_news.4.t: "[ISR.GetLeader] nařídí útoky na íránské jaderné cíle" # todo: NEW TRANSLATION
  israel_news.4.d: "Znějí sirény, výbuchy, popel, a havárie letadel – to jsou pohledy, které v noci spatřovali a slyšeli miliony Íránců napříč zemí. Izrael, ať už s vojenskou podporou nebo jen s vědomím Washingtonu, zaútočil na Islámskou republiku desítkami letounů IAF, zaměřených na jaderné cíle země. To by nikoho nepřekvapilo – po desetiletí Jeruzalém hrozil vojenskými akcemi, aby zabránil Íránu dosažení jaderné zbraně, v souladu s Beginovou doktrínou a následnými podobnými akcemi proti Sýrii a Iráku. Ale tento útok by nebyl bez následků. Už stovky tisíc izraelských civilistů se schovaly ve skladech a protiraketové systémy byly uvedeny do vysoké pohotovosti, připravené na tisíce přímých raket, které by nevyhnutelně dopadly na izraelské města." # todo: NEW TRANSLATION
  israel_news.4.o1: "Neměli jsme jinou možnost." # todo: NEW TRANSLATION
  israel_news.4.o2: "Zničující rána mulláhům." # todo: NEW TRANSLATION
  israel_news.4.o3: "Přítel mého nepřítele je můj přítel." # todo: NEW TRANSLATION
  israel_news.4.o4: "Přestaňte sionisté utíkat do svých úkrytů!" # todo: NEW TRANSLATION
  israel_news.4.o5: "Izrael a Írán se připravují na válku." # todo: NEW TRANSLATION
  israel_news.5.t: "Ženevské dohody" # todo: NEW TRANSLATION
  israel_news.5.d: "Uplynuly desítky let od posledního okamžiku, kdy izraelské a syrské tanky nad Golanskými výšinami narazily do sebe, a dokonce Madridská konference, na níž se izraelské i syrské diplomaté poprvé setkaly, aby jednaly o míru, a dnes se píše historie. Turečtí a američtí diplomaté oznámili konečné návrhy komplexní dohody, které byly dohodnuty mezi delegacemi z Damašku a Jeruzaléma, a švýcarští vládní úředníci se připravují na ceremoniál, kterého se zúčastní [ISR.GetLeader] a [SYR.GetLeader]. Smlouva zahrnuje především ustanovení pro to, že Izrael se z velké části stáhne z území, která obsadil během Šestidenní války, výměnou za to, že Sýrie opustí svůj zvláštní vztah k mezinárodním aktérům zaměřeným na zničení Izraele, s plnou normalizací a výměnou velvyslanců." # todo: NEW TRANSLATION
  israel_news.5.o1: "Mírová smlouva je konečně podepsána!" # todo: NEW TRANSLATION
  israel_news.5.o2: "Naše úsilí se vyplatilo." # todo: NEW TRANSLATION
  israel_news.5.o3: "Al-Jawlán je konečně zpět." # todo: NEW TRANSLATION
  israel_news.5.o4: "Zrádci, Zrádci, Zrádci!" # todo: NEW TRANSLATION
  israel_news.5.o5: "Historický okamžik." # todo: NEW TRANSLATION
  israel_news.6.t: "Aliance Východního Středomoří" # todo: NEW TRANSLATION
  israel_news.6.d: "Soutěž o kontrolu nad nově objevenými plynovými poli na pobřeží Východního Středomoří vedla k formování nových sítí aliancí po celé oblasti, vyvrcholilo to nedávnou smlouvou podepsanou v Larnace mezi [ISR.GetLeader], [CYP.GetLeader] a [GRE.GetLeader]. Řecko, dlouhodobě považované za jednu z nejnepřátelštějších zemí vůči Izraeli ve věci palestinské otázky, se spojilo s Jeruzalémem, aby vytvořilo jednotný front proti tureckým nárokům na moře a k exportu izraelského a možná egyptského plynu do Evropské unie. Turecko reagovalo vztekle, když [TUR.GetLeader] prohlásil, že nezabrání Turecku dosáhnout jeho 'modrého domova', a uvedl, že nařídil vyhoštění izraelského velvyslance z Ankary. Evropská unie, vedená Francií, tyto vývoje vítá." # todo: NEW TRANSLATION
  israel_news.6.o1: "Stojíme jednotně." # todo: NEW TRANSLATION
  israel_news.6.o2: "Jednotný front proti Turecku." # todo: NEW TRANSLATION
  israel_news.6.o3: "Aliance lupičů a zrádců!" # todo: NEW TRANSLATION
  israel_news.6.o4: "Naše dveře jsou otevřené." # todo: NEW TRANSLATION
  israel_news.6.o5: "Soutěžení se vyhrocuje." # todo: NEW TRANSLATION
  israel_news.7.t: "Kýrovy dohody" # todo: NEW TRANSLATION
  israel_news.7.d: "Skutečně historické snímky dnes vznikly v Jeruzalémě, takové, které by bylo před lety nemožné si představit. Diplomaté Íránské provizorní vlády dorazili na přímém letu z Teheránu na mezinárodní letiště Ben Gurion, odkud navštívili Yad Vashem a poté dorazili do Knesetu, kde byla podepsána smlouva – ukončující stav války mezi Izraelem a Íránem, který trval od islámské revoluce v roce 1979, a zahrnující slib ukončit podporu rezistence stojící proti druhé straně, a zřídit velvyslanectví v zemích navzájem. Po druhé íránské revoluci, která skončila svržením mullů, to vypadá jako klíčový milník k obnovení silné íránsko-izraelské strategické aliance z dob Reza Šáha, a v duchu Kýra, který propušt Židy z babylonského zajetí." # todo: NEW TRANSLATION
  israel_news.7.o1: "Přicházíme k nim s olivovou ratolestí." # todo: NEW TRANSLATION
  israel_news.7.o2: "Diplomatické vítězství!" # todo: NEW TRANSLATION
  israel_news.7.o3: "V duchu Kýra." # todo: NEW TRANSLATION
  israel_news.7.o4: "Další krok k míru na Blízkém východě." # todo: NEW TRANSLATION
  israel_news.8.t: "Středovýchodní smluvní organizace" # todo: NEW TRANSLATION
  israel_news.8.d: "Šokující zprávy dnes vypluly z Izraele. V poslední době mnoho arabských států opustilo bojkot zahájený Arabskou ligou na Khartoumské konferenci – pokud ne v plném objemu, tak alespoň přijímání Izraele; alespoň kvůli ekonomickým příležitostem, obavám ze regionálního vakua moci a obavám z vzájemných globálních nepřátel. Dnes se tento vztah rozšířil z bilaterálních vztahů na oficiální alianci, podepsanou mezi [ISR.GetLeader] a mnoha arabskými ministry a státními činiteli v Tel Avivu. Cíl této aliance je jasný: vybudovat strategickou a politickou architekturu pro Blízký východ v době, kdy americká projekce moci v regionu slábne, vyvažovat proti společným rivalům a ukončit krvavé boje, které region po desetiletí prožíval. Ovlivnění USA na Asii, aby konkuroval vlivu Pekingu na Dálním východě, lze vnímat jako vítězství USA." # todo: NEW TRANSLATION
  israel_news.8.o1: "Konečně plně akceptovaný v regionu." # todo: NEW TRANSLATION
  israel_news.8.o2: "Jaká úleva!" # todo: NEW TRANSLATION
  israel_news.8.o3: "Ať zbraně konečně zmlknou." # todo: NEW TRANSLATION
  israel_news.8.o4: "Prokázali, že jsou horší než sionisté!" # todo: NEW TRANSLATION
  israel_news.8.o5: "Šokující vývoj." # todo: NEW TRANSLATION
  israel_news.9.t: "Negevské fórum" # todo: NEW TRANSLATION
  israel_news.9.d: "V luxusním hotelu Beresheet ve Mitzpe Ramon, nedaleko hrobu Ben-Guriona – zakladatele izraelské státnosti – se sešlo několik arabských ministrů zahraničí spolu s americkým ministrem zahraničí a izraelským ministrem zahraničí, aby založili politickou skupinu známou jako 'Negev Forum' – určenou k posílení snah v oblastech změny klimatu, boje proti terorismu, zemědělství, infrastruktury, high-tech, odsolování a mnohé další. Ministři zahraničí se dohodli, že schůze fóra bude každoročně, pokaždé na jiné pouštní lokalitě. Mnozí pozorovatelé to považují za další krok Abrahamových dohod, posouvající se od pouhé normalizace k plnému spojenectví mezi Izraelem a mnoha umírněnými sunnitskými arabskými národy kolem něj. Není jasné, zda by to vedlo k plné vojenské alianci, ale je to historický krok v izraelských snahách zajistit budoucnost na Blízkém východě." # todo: NEW TRANSLATION
  israel_news.9.o1: "Rozkvět pouště." # todo: NEW TRANSLATION
  israel_news.9.o2: "Historický krok." # todo: NEW TRANSLATION
  israel_news.9.o3: "V šlépějích našich předků." # todo: NEW TRANSLATION
  israel_news.9.o4: "Zrádci!" # todo: NEW TRANSLATION

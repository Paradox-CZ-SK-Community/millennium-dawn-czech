  israel_economy.162.t: "Izrael chce být pozorovatelským státem Africké unie!" # todo: NEW TRANSLATION
  israel_economy.162.d: "Vztahy Izraele se Sub-Saharskou Afrikou vzkvétaly v 50. a 60. letech. Nicméně během Jom Kippurské války izraelské síly překročily Suezský průplav a obsadily africké území. To vedlo k tomu, že většina kontinentu – v podstatě všichni kromě Malawi a režimu apartheidu v Jižní Africe, včetně nás – přerušila styky s touto zemí. Tyto vztahy byly postupně obnoveny v 199. letech po Dohodách z Osla a mnoho v izraelské vládě vidí Afriku jako kontinent, ze kterého může Izrael zlepšit svůj mezinárodní obraz. Premiér [ISR.GetLeader] nedávno zahájil kampaň „Návrat do Afriky“, využívající naše salinizaceční technologie a další inovativní start-upy ke zlepšení života afrického lidu. Jeruzalém nás požádal o připojení k Africké unii jako pozorovatelský stát, podobně jako PLO. Zatímco mnoho, zvláště ve Východoafrickém společenství (EAC), by to podpořilo, Alžírsko a zejména Jižní Afrika vyjádřily ostrou opozici k tomuto kroku." # todo: NEW TRANSLATION
  israel_economy.162.a: "[ISR.GetLeader] je skutečným přítelem Afriky." # todo: NEW TRANSLATION
  israel_economy.162.b: "Apartheidovské státy nemají na Africe co dělat." # todo: NEW TRANSLATION
  israel_economy.163.t: "Etiopie Souhlasí!" # todo: NEW TRANSLATION
  israel_economy.163.d: "Včera na zahájení Africké unie v Addis Abebě izraelský velvyslanec v Etiopii předal předsedovi Komise Africké unie Izraelskou chartu jako pozorovatelskému členovi Africké unie. V 199. letech byl Izrael pozorovatelským členem Organizace africké jednoty, dokud nebyla zlikvidována a nahrazena Africkou unií. Avšak, nedokázal se znovu připojit kvůli tlaku ze strany arabských států i Jižní Afriky. Opravdu, je smutné vidět, že Africká unie byla držena jako rukojmí malého počtu extremistických států, jako je Alžírsko a Jižní Afrika, které jsou poháněny nenávistí a ovládány íránskými a katarskými zájmy. Izrael bude nadále prohlubovat své vazby s Afrikou, ať už prostřednictvím Africké unie nebo prostřednictvím zadních kanálů, a bez ohledu na to, jak ponížující bylo sledovat, jak naši diplomaté byli násilně vyvedeni ze síně po hlasování." # todo: NEW TRANSLATION
  israel_economy.163.a: "Skvělé!" # todo: NEW TRANSLATION
  israel_economy.164.t: "Etiopie zamítá náš status!" # todo: NEW TRANSLATION
  israel_economy.164.d: "V dnešním hlasování v Komisi Africké unie ohledně přijetí Izraele byly naše naděje zklamané. Navzdory silné podpoře Botswany, Etiopie, členů Východoafrické komunity a Demokratické republiky Kongo nebylo dostačující k potlačení hlasů odpůrců našeho statusu pozorovatele v Africké unii. V 199. letech byl Izrael pozorovatelským členem Organizace africké unie, dokud nebyla tato organizace rozpuštěna a nahrazena Africkou unií. Avšak, nepodařilo se mu znovu vstoupit kvůli tlaku ze strany arabských států i Jižní Afriky. Je smutné vidět, že Africká unie je jakýmsi rukojmím malé skupiny extremistických států jako Alžírsko a Jižní Afrika, které jsou poháněny nenávistí a ovládány íránskými a katarskými zájmy. Izrael bude nadále prohlubovat své vazby s Afrikou, ať už prostřednictvím Africké unie nebo prostřednictvím zadních kanálů a bez ohledu na to, jak ponížené bylo sledovat, jak naši diplomaté byli násilně vyvedeni z komory po hlasování." # todo: NEW TRANSLATION
  israel_economy.164.a: "Okay..." # todo: NEW TRANSLATION
  israel_economy.165.t: "Izrael nabízí investice!" # todo: NEW TRANSLATION

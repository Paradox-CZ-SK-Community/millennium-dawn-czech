  ISR_invite_rajavi: "Setkat se s Maryam Rajaví" # todo: NEW TRANSLATION
  ISR_invite_rajavi_desc: "Maryam Rajavi je manželkou velmi známého íránského vůdce levicové opozice Massouda Rajaviho. Možná bychom se měli pokusit získat jejich podporu..." # todo: CHANGED
  ISR_invite_pahlavi: "Setkat se s Reza Pahlaví" # todo: NEW TRANSLATION
  ISR_invite_pahlavi_desc: "Abychom zajistili legitimitu našich subverzních akcí proti Íránu, musíme se setkat s Rezou Pahlávím, synem bývalého šáha Íránu, a získat jeho podporu." # todo: NEW TRANSLATION
  ISR_support_iranian_protesters: "Podpora íránských protestujících" # todo: NEW TRANSLATION

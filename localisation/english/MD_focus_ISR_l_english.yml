  israel.57.d: "Navzdory ideologickým rozdílům mezi námi a Sýrií přijali naši návrh a Sýrie vyhnala ze svých území všechny íránské síly." # todo: NEW TRANSLATION
  israel.57.a: "Skvěle!" # todo: NEW TRANSLATION
  israel.58.t: "Sýrie stahuje naše vojáky z jejich území!" # todo: NEW TRANSLATION
  israel.58.d: "Naši agenti nám poskytli informace, že Sýrie a Izrael se dohodli na counterování našeho vlivu v regionu. Sýrie vyhnala naše síly z jejich území. Co bychom měli dělat?" # todo: NEW TRANSLATION

  israel_news.12.t: "USA a Izrael zahajují společný útok na Írán, aby zmařili jadernou hrozbu" # todo: NEW TRANSLATION
  israel_news.12.d: "Prezident [USA.GetLeader] prohlásil, že rozhodnutí vyhlásit válku nebylo učiněno lehkovážně, ale bylo nezbytné vzhledem k bezprostřední hrozbě spojené s íránskými jadernými ambicemi. \n - Naše zpravodajství potvrdilo, že Írán je nebezpečně blízko dosažení jaderné zbraně, uvedl prezident [USA.GetLeader]. \n - To představuje nepřijatelnou hrozbu pro globální bezpečnost a stabilitu. Ve spolupráci s naším spojencem Izraelem nemáme na výběr a musíme přijmout rozhodující vojenské kroky k neutralizaci této hrozby. \n Prohlášení přišlo po týdnech eskalujícího napětí a neúspěšných diplomatických snah o omezení íránského jaderného programu. Společná vojenská kampaň si klade za cíl cílit íránská jaderná zařízení a vojenskou infrastrukturu, aby se zabránilo dalšímu postupu jejich jaderných schopností." # todo: NEW TRANSLATION

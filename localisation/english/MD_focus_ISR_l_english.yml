  israel_economy.134.t: "Izraelský premiér navštíví Omán!" # todo: NEW TRANSLATION
  israel_economy.134.d: "Dnes tajně přistál v Ománu izraelský premiér [ISR.GetLeader] a cestoval se šéfem Mossadu Yossi Cohenem a národně bezpečnostním poradcem Meirem Ben‑Šabbatem do paláce Al‑Husun ve městě Salalah na jihu, aby se setkal se sultánem [OMA.GetLeader]. Sultán s premiérem prošli palác a ukázali mnoho starých artefaktů a map sultanátu. V místě jednali o způsobech posunu mírového procesu na Blízkém východě a řadě otázek společného zájmu pro dosažení míru a stability na Středním východě. Jedná se o první setkání ománského sultána s izraelským premiérem od návštěvy Shimonu Perese v roce 1996 do Arabské země, která – i když Izrael nikdy neuznala – udržovala s ní úzké diplomatické vztahy. Oba rovněž souhlasili s několika obchodními dohodami a založením izraelské neoficiální obchodní kanceláře v Maskatu. Izraelský premiér, [ISR.GetLeader] navštívil naši zemi, aby nám nabídl novou dohodu o spolupráci v diplomatických a vojenských sférách. Měli bychom souhlasit s jejich návrhem?" # todo: NEW TRANSLATION

  israel_economy.62.t: "Izrael žádá o přístup ke špionáži" # todo: NEW TRANSLATION
  israel_economy.62.d: "Izraelské úředníci nás nedávno oslovili ohledně tajné spolupráce mezi námi a Izraelem. Navrhují vratkou dohodu o poskytnutí útočiště agentům Mossadu vstupujícím do Íránu. Měli bychom souhlasit?" # todo: NEW TRANSLATION
  israel_economy.62.a: "Ano" # todo: NEW TRANSLATION

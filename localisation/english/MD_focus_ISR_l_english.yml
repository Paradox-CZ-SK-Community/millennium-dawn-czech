  ISR_calm_security: "Palestinský odboj - §7Klidná bezpečnost§!" # todo: NEW TRANSLATION
  ISR_calm_security_desc: "Již od doby, kdy židovští osadníci poprvé dorazili do Palestiny na konci 19. století, napětí mezi židovskými imigranty a palestinskou populací často vedlo k výbuchům násilí mezi oběma komunitami. Po vzniku Izraele Palestinské skupiny a dokonce jednotlivci útočili na izraelské zájmy, což je jev, který přetrvává i po podepsání Oslo dohody. To bylo způsobeno širokou nespokojeností Palestinců ohledně pokračující výstavby izraelských osad na Západním břehu a izraelskou neochotou sdílet kontrolu Jeruzaléma mezi dalšími stížnostmi. Tyto útoky přispěly k pocitu izraelské nejistoty a podpoře tvrdých politických sil." # todo: NEW TRANSLATION

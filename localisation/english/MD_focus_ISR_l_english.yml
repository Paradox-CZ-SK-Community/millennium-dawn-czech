  alice_miller_v_ministry_of_defence: "Alice Miller u Ministerstva obrany – neimplementováno" # todo: NEW TRANSLATION
  alice_miller_v_ministry_of_defence_desc: "Duben 1994, letecký důstojník Ltn. Alice Miller podal na Ministerstvo obrany žalobu k Nejvyššímu soudu, kritizující nespravedlnost izraelského letectva, která ženám zakazovala ucházet se o vstup do Flight Academy a stát se pilotkami. Nejvyšší soud rozhodl v její prospěch v prosinci 1995, a přesto bylo přijímání žen do letecké akademie omezené a neprofesionálně zpracované." # todo: NEW TRANSLATION
  daneils_final_prophecy_1: "Danielova poslední vize" # todo: NEW TRANSLATION
  daneils_final_prophecy_1_desc: "V poslední vizi, kterou mu Bůh dal, byl Daniel popsaný jako konečná válka mezi Králem severu a Králem jihu, válka, jež má otestovat schopnost židovského lidu poznat, kdo je Boží služebník a kdo je spojen se Satanem – dříve, než nad lidstvem vypuknou Poslední časy. Dnes stojíme mezi rostoucími příležitostmi ke spolupráci s čínským gigantem a podezřeními našich největších spojenců ve Washingtonu. Volba, komu věřit, je na nás." # todo: NEW TRANSLATION

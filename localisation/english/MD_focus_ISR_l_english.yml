  israel_news.10.t: "Izrael zahajuje omezenou válku proti Sýrii" # todo: NEW TRANSLATION
  israel_news.10.d: "Zintenzivnění občanské války v Sýrii vedlo k mocenskému vakuu v mnoha oblastech, které dosud ovládal syrský režim; do tohoto vakua vstoupil Teherán, aby ho vyplnil. Zatímco Írán podporoval syrský režim, využil příležitosti k zajištění trvalé přítomnosti bojovníků Hizballáhu – spolu s dalšími šíitskými milicemi pod vedením Islámské revoluční gardy – v Sýrii, jako základny pro rozšíření íránského vlivu a pro 'den velení' proti Izraeli. Podle zahraničních zdrojů Izrael informoval evropské a americké partnery, že Jeruzalém nemůže zůstat nečinný a umožnit Sýrii 'stať se druhým Libanoniem', a proto připravují 'všechny možnosti na stole'. Zahraniční zdroje naznačují možný letecký útok na cíle íránských milicí po celém státě, s vyhýbáním se cílům režimu, aby nebyla intervence do občanské války vnímána jako plná intervence." # todo: NEW TRANSLATION

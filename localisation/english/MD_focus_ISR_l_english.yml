  ISR_usa_china_balance: "Chůze po laně" # todo: NEW TRANSLATION
  ISR_usa_china_balance_desc: "Vztahy Izraele se Spojenými státy a Čínou jsou nyní na vrcholu. Nyní musíme rozhodnout, jak naložíme s našimi nově otevřenými příležitostmi." # todo: NEW TRANSLATION
  ISR_balance_favor_america: "Stará aliance" # todo: NEW TRANSLATION
  ISR_balance_favor_america_desc: "Spojené státy jsou naším nejdelším a nejstarším spojencem. Ekonomická spolupráce mezi námi a nimi je nejracionálnější volba, kterou můžeme učinit." # todo: NEW TRANSLATION
  ISR_balance_favor_china: "Dědictví Hedvábné stezky" # todo: NEW TRANSLATION

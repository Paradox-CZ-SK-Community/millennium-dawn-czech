  peoples_army_2_desc: "Model Lidové armády je koncept iniciovaný Davidem Ben-Gurionem, otcem zakládajícím Izrael a prvním premiérem, který považuje izraelské ozbrojené síly za nástroj pro jeho projekt 'Melting Pod' k asimilaci všech židovských subskupin do jediné izraelské identity. Věřící této školy vidí IDF jako mít větší roli v izraelské společnosti než jen bránit zemi, a proto považují povinnou vojenskou službu za pilíř nejen izraelské existence, ale i izraelské demokracie a společnosti. Proto debaty o posunu směrem k profesionální armádě byly po desetiletí v Izraeli velkým tabu, ale debata ohledně výjimek Ultraortodoxní vojenské služby vyvolala otázky pro mnoho obyčejných Izraelců ohledně jejich služby. Zeď, která tuto debatu bránila, padá, a vláda a generální štáb by museli problém řešit. \n\nČím více §twe move away from the People's Army§!, získáme další armádní zkušenosti a velící moc, levnější výzkum pro pozemní doktríny a organizaci divizí. The more §6we move further closer to the People's Army§!, získáme politickou moc, válečnou podporu, morálku armády a rekruitovanou populaci." # todo: NEW TRANSLATION

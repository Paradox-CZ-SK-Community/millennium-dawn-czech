  israel_news.13.d: "Ve zlomové události podepsaly Írán a Izrael řadu dohod o neútočení a míru, což znamená významný milník v diplomacii Blízkého východu. Dohody, zprostředkované mezinárodními prostředníky, byly podepsány ve Ženevě ve středu, což signalizuje novou éru spolupráce a stability v regionu.\n\nHistorické dohody zahrnují komplexní dohodu o neútočení, vzájemné uznání suverenity a rámce pro hospodářskou a kulturní spolupráci. Ceremonie podpisu se zúčastnili vysoké funkcionáři z obou zemí, stejně jako zástupci OSN, Evropské unie a dalších klíčových mezinárodních aktérů." # todo: NEW TRANSLATION

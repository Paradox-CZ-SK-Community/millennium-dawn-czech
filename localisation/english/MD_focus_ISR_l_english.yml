  israel_mechanic.2011.t: "Náš jaderný archiv byl zničen!" # todo: NEW TRANSLATION
  israel_mechanic.2011.d: "Zdá se, že agenti Mossadu se pokusili ukrást dokumenty z našeho tajného skladu na okraji Teheránu, avšak budovu prostě zničili kvůli své neschopnosti. Pravděpodobně již opustili zemi, ale možná tento výsledek není ten nejhorší ze všech možných." # todo: NEW TRANSLATION

  israel.7.t: "Izrael chce koupit naše letadla" # todo: NEW TRANSLATION
  israel.7.d: "Izrael chce koupit několik desítek našich výcvikových letounů pro jejich obrannou armádu a IDF. Souhlasíme?" # todo: NEW TRANSLATION
  israel.7.a: "Jistě." # todo: NEW TRANSLATION

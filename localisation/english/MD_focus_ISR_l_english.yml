  kirya_glilot_tensions: "Kirya-Glilot Napětí" # todo: NEW TRANSLATION
  kirya_glilot_tensions_desc: "Izrael je možná jednou z mála zemí na světě, kde jsou hlavní zpravodajské organiza ce začleněny do armády. Zatímco Izraelské zpravodajské velení obrany je jedním z nejúspěšnějších na světě, dvě jednotky zodpovědné za vyhodnocení rozsáhlých informací, které shromažďuje, jsou v neustálém soupeření – Výzkumné oddělení, pověřené analýzou informací a jejich předáním vládě, a jednotka 8200, která doručuje takové informace. Konflikt mezi těmito dvěma často dosahuje ostrých tónů, což ztěžuje jejich spolupráci." # todo: NEW TRANSLATION
  state_of_tel_aviv: "Stát Tel-Aviv" # todo: NEW TRANSLATION
  state_of_tel_aviv_desc: "Zatímco většina městských center je mikrokosmose své domovské země, Tel Aviv je skutečnou výjimkou v Izraeli jako celku. Je zřejmě třetím největším světovým centrem start-upů a inovací po Silicon Valley a Delta Pearl River, přitahující miliardy v zahraničních investicích. Je také epicentrem liberálního myšlení – největší LGBT na obyvatele na světě a největší veganské a vegetariánské město na světě mimo Indii. Pro mnoho Arabů a venkovských Izraelců město téměř působí jako politická bublina, natolik, že komentátoři hovoří o „řešení dvou států“ jinak; Stát Izrael a Stát Tel-Aviv." # todo: NEW TRANSLATION
  unintegrated_ultraorthodox_community_1: "§tIzolační§! Ortodoxní komunita" # todo: NEW TRANSLATION
  unintegrated_ultraorthodox_community_1_desc: "Ultraortodoxní komunita, obecně známá jako charedští Židé, je zvláštně náboženskou komunitou v židovské ortodoxii. Přestože jejich počet po Holocaustu byl malý, David Ben-Gurion souhlasil s poskytnutím četných úlev pro ně ve formě „Čtyř bodů“. Tyto výjimky, především, umožnily studentům Ješivy studovat Tóru bez nutnosti řešit předměty mimo Tóru ve třídách, odvod či vstup na pracovní trh – s vládní dotací na jejich životní potřeby. S jejich populací, která se má výrazně zvýšit v nadcházejících desetiletích díky vysoké porodnosti, je myšlenka, že takto velká nezaměstnaná populace bude stimulována vládními penězi, nepochopitelná. Něco se musí změnit." # todo: NEW TRANSLATION
  unintegrated_ultraorthodox_community_2: "§tSelf-Segregated§! Ortodoxní komunita" # todo: NEW TRANSLATION
  unintegrated_ultraorthodox_community_2_desc: "Ultraortodoxní komunita, obecně známá jako charedští Židé, je zvlášť religiózní komunita v židovské ortodoxii. Navzdory jejich malému počtu po holokaustu, David Ben-Gurion souhlasil s poskytnutím četných výjimek pro ně ve formě „Čtyř bodů“. Tyto hlavně umožnily studentům ješivy studovat Tóru bez starostí o předměty mimo Tóru ve třídách, odvod, nebo vstup do pracovního trhu - s vládní dotací na jejich životní potřeby. Očekává se, že jejich populace výrazně poroste kvůli vysoké porodnosti, a myšlenka, že tak velká nezaměstnaná populace bude vyvedena z trhu vládními penězi, je nepředstavitelná. Něco se musí změnit." # todo: NEW TRANSLATION
  unintegrated_ultraorthodox_community_3: "§OSebe-středný§! Ortodoxní komunita" # todo: NEW TRANSLATION
  unintegrated_ultraorthodox_community_3_desc: "Ultraortodoxní komunita, běžně známá jako Haredi Židé, je zvlášť náboženskou komunitou v rámci židovské ortodoxie. Navzdory jejich malému počtu po holokaustu souhlasil David Ben-Gurion s poskytnutím četných ústupků v podobě „Čtyři body“. Tyto ústupky, z nichž nejvýznamnější umožnily studentům ješivy studovat Tóru bez obav z předmětů nesouvisejících s Tórou ve třídách, odvodu či vstupu do pracovního procesu – vláda přitom dotuje jejich životní potřeby. Očekává se, že jejich populace bude v příštích několika desetiletích výrazně růst kvůli vysoké porodnosti; představa, že tak velká nezaměstnaná populace bude vyřazena vládními penězi, je nepředstavitelná. Něco se musí stát." # todo: NEW TRANSLATION

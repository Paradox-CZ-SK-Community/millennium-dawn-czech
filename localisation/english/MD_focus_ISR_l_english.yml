  israel.105.t: "Co bychom měli dělat s Jabel Mukaber?" # todo: NEW TRANSLATION
  israel.105.d: "Jabel Mukaber je převážně palestinská čtvrť v jižním východním Jeruzalémě. Je ohraničena East Talpiot na západě, Abu Tor a Silwan na severu a Sur Baher na jihu.\n\nNaši odborníci tvrdí, že jde o deprimující slum, s hromadícími se odpadky vyhazovanými z kontejnerů po celé ulice, bez dětských hřišť a zelených ploch, s nedostatkem tříd a mateřských škol, s jednou střední školou pro chlapce, která byla otevřena teprve před dvěma lety po 20letech stížností obyvatel. Platí daně státu a daň z nemovitosti municipálnímu úřadu, ale zdá se, že za to nic viditelného nedostávají.\n\nCo bychom měli dělat?" # todo: NEW TRANSLATION

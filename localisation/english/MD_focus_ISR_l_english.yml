  syr_ope_aa_tt: "§GÚspěch§! Procento je přímo vázáno na §Ycelkovou protivzdušnou obranou§! [SYR.GetNamewithFlag]." # todo: NEW TRANSLATION
  israel.56.t: "Tajná zpráva od [ISR.GetNamewithFlag]!" # todo: NEW TRANSLATION
  israel.56.d: "Nedávno nám Izrael poslal zprávu a nabídl pochybnou dohodu, v níž vyženeme ze Sýrie veškeré íránské jednotky a Izrael nás ochrání, pokud Írán udělá cokoli proti Sýrii." # todo: NEW TRANSLATION

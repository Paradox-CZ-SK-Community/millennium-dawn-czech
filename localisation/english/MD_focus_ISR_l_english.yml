  israel_likud.5.t: "Nabídka imunity" # todo: NEW TRANSLATION
  israel_likud.5.d: "Premiér Benjamin Netanjahu vyzval k hlasování o imunitě před předsedou Knesetu uprostřed obvinění proti Netanjahuovi u soudu. Kneset nyní musí rozhodnout, zda mu imunitu udělí." # todo: NEW TRANSLATION
  israel_likud.5.a: "Vážně to myslí?" # todo: NEW TRANSLATION
  israel_likud.6.t: "Strana schvaluje" # todo: NEW TRANSLATION
  israel_likud.6.d: "Poslanci Likudu podpořili Netanyahuovu žádost a vyzvali k co nejrychlejšímu zřízení rozhodovacího výboru." # todo: NEW TRANSLATION
  israel_likud.6.a: "Skvělé!" # todo: NEW TRANSLATION
  israel_likud.7.t: "Strana odmítá" # todo: NEW TRANSLATION
  israel_likud.7.d: "Poslanci Likudu kritizovali Netanyahuovu žádost a vyzvali k odmítnutí návrhu." # todo: NEW TRANSLATION
  israel_likud.7.a: "To ne!" # todo: NEW TRANSLATION
  israel_likud.8.t: "Koalice nás podporuje" # todo: NEW TRANSLATION
  israel_likud.8.d: "Partneři naší koalice podpořili návrh a vyzvali k co nejrychlejšímu zřízení rozhodovacího výboru." # todo: NEW TRANSLATION
  israel_likud.8.a: "Praví přátelé!" # todo: NEW TRANSLATION
  israel_likud.9.t: "Koalice nás podporuje" # todo: NEW TRANSLATION
  israel_likud.9.d: "Partneři naší koalice odmítli návrh a vyzvali k jeho odmítnutí." # todo: NEW TRANSLATION
  israel_likud.9.a: "Zrádci!" # todo: NEW TRANSLATION
  israel_likud.10.t: "Lidé jsou naštvaní!" # todo: NEW TRANSLATION
  israel_likud.10.d: "Zprávy o návrhu se rozšířily po celém Izraeli a vyvolaly nespokojenost obyvatel; opozice organizuje shromáždění proti projednávání a vyzývá k stažení návrhu." # todo: NEW TRANSLATION
  israel_likud.10.a: "Nerozumí!" # todo: NEW TRANSLATION
  israel_likud.11.t: "První kanál mlčí" # todo: NEW TRANSLATION
  israel_likud.11.d: "Díky reformě Prvního kanálu se jeho reportéři rozhodli nezachytávat žádost o imunitu, a tím nezpůsobili velkou publicitu." # todo: NEW TRANSLATION
  israel_likud.11.a: "Dobré." # todo: NEW TRANSLATION
  israel_likud.12.t: "Zpráva Prvního kanálu" # todo: NEW TRANSLATION
  israel_likud.12.d: "Zpráva Jedničky o návrhu vyvolala u obyvatel silné emoce, způsobila větší odpor mezi občany smýšlejícími v opozici a posílila odpor opozice vůči návrhu." # todo: NEW TRANSLATION
  israel_likud.12.a: "Katastrofa." # todo: NEW TRANSLATION
  israel_likud.13.t: "Návrh byl schválen!" # todo: NEW TRANSLATION
  israel_likud.13.d: "Navzdory všem rozporům a odporu opozice byla zřízena profilová komise. Na jejím zasedání se komise rozhodla premiérovi udělit imunitu." # todo: NEW TRANSLATION
  israel_likud.13.a: "Vítězství pro Izrael!" # todo: NEW TRANSLATION
  israel_likud.14.t: "Návrh byl odmítnut!" # todo: NEW TRANSLATION
  israel_likud.14.d: "Navzdory veškerým snahám se předseda rozhodl nevytvořit výbor a neudělit Netanjahuovi imunitu." # todo: NEW TRANSLATION
  israel_likud.14.a: "Katastrofa!" # todo: NEW TRANSLATION
  israel_likud.15.t: "Čarodějnický hon" # todo: NEW TRANSLATION
  israel_likud.15.d: "Opatření o Netanjahuově korupci se znovu objevují v médiích; tvrdí, že Benjamin vlastní mnoho zahraničních nemovitostí koupených za vládní peníze. Netanjahu však uvedl, že nic z toho není pravda a média se zabývají honem na čarodějnice." # todo: NEW TRANSLATION
  israel_likud.15.a: "To je pravda!" # todo: NEW TRANSLATION
  israel_likud.16.t: "Protesty!" # todo: NEW TRANSLATION
  israel_likud.16.d: "Lidé nespokojení s naší justiční reformou vyšli dnes do městských center, aby protestovali. Protestující požadují ukončení procesu přezkumu zákona a někteří radikálnější jedinci požadují rezignaci vlády." # todo: NEW TRANSLATION
  israel_likud.16.a: "Liberálové!" # todo: NEW TRANSLATION
  israel_likud.17.t: "Masové dezertování" # todo: NEW TRANSLATION
  israel_likud.17.d: "Dostáváme zprávu, že mnoho mobilizovaných a naverbovaných mužů masově dezertuje z armády na protest proti naší reformě soudnictví. Tvrdí, že nebudou plnit svou povinnost, pokud nebude reforma soudnictví zastavena." # todo: NEW TRANSLATION
  israel_likud.17.a: "To není dobré" # todo: NEW TRANSLATION
  israel_likud.18.t: "Obavy ministerstva obrany" # todo: NEW TRANSLATION
  israel_likud.18.d: "Náš ministr obrany je velmi znepokojen situací kolem justiční reformy; uvedl, že další postup zákona ohrožuje národní bezpečnost země a mohou následovat nepředvídané kroky, a proto musíme ustoupit." # todo: NEW TRANSLATION
  israel_likud.18.a: "Má pravdu, ustoupit!" # todo: NEW TRANSLATION
  israel_likud.18.b: "Propus ho!" # todo: NEW TRANSLATION
  israel_likud.19.t: "Protest milionu lidí" # todo: NEW TRANSLATION
  israel_likud.19.d: "Tel Aviv burácí hlasy davů, kteří vyšli demonstrovat proti justiční reformě. Demonstranti požadují rezignaci vlády a ukončení procesu projednání reformy. Situace je poměrně nebezpečná, lidé se čím dál více radikalizují a my máme méně a méně manévrovacího prostoru. Můžeme reformu zastavit, čímž máme šanci zachránit naši vládu, nebo musíme potlačit protesty, ale to by mohlo mít velmi vážné důsledky." # todo: NEW TRANSLATION
  israel_likud.19.a: "Příliš riskantní, ustupte!" # todo: NEW TRANSLATION
  israel_likud.19.b: "Policie se o ně postará." # todo: NEW TRANSLATION
  israel_likud.20.t: "Občanská neposlušnost" # todo: NEW TRANSLATION
  israel_likud.20.d: "Zaznamenáváme činy občanské neposlušnosti po celé zemi, zejména v Tel Avivu. Liberální opozice zřídila dočasnou vládu a vyzývá své příznivce, aby se ozbrojili a vtrhli do vlády, tvrdfíc, že už nejsme legitimní. Pravicoví radikálové obvinili Netanjahua z bezmocnosti a slabosti a chopili se moci pomocí vnitřních sil. Situace se nyní vyhrotila a není cesty zpět, čeká nás jen krveprolití." # todo: NEW TRANSLATION
  israel_likud.20.a: "Jsme připraveni!" # todo: NEW TRANSLATION
  israel_likud.0.t: "Netanjahuův projev u soudu!" # todo: NEW TRANSLATION
  israel_likud.0.d: "V nedávném prohlášení izraelský premiér Benjamin Netanjahu uvedl, že skandál kolem jeho korupce není nic víc než pouhá záminka vytvořená za účelem očernění jeho pověsti." # todo: NEW TRANSLATION
  israel_likud.0.a: "Nic nebylo, nic nebude!" # todo: NEW TRANSLATION
  israel_likud.1.t: "Izraelská média vyvolávají skandál!" # todo: NEW TRANSLATION
  israel_likud.1.d: "Nedávno izraelské mediální zdroje zveřejnily skandální zprávu o izraelském premiérovi Benjaminu Netanjahuovi, obviňujícího ho z korupčních dohod, nemorálního chování a plýtvání státním rozpočtem na zbytečné výdaje." # todo: NEW TRANSLATION
  israel_likud.1.a: "Idioti!" # todo: NEW TRANSLATION
  israel_likud.2.t: "Takže je čistý?" # todo: NEW TRANSLATION
  israel_likud.2.d: "Mediální zdroje uvádějí, že se jim dosud nepodařilo zjistit nic nového ohledně případu Netanjahu a skandálu s korupcí. Není známo, zda se situace bude nadále vyvíjet, nebo zda se vše změní v radikálně odlišném směru." # todo: NEW TRANSLATION
  israel_likud.3.t: "Netanjahu podmaní stranu Likud!" # todo: NEW TRANSLATION
  israel_likud.3.d: "Netanjahu dokázal zcela proměnit Likud ve svou osobní stranu a podmanit si všechny vnitrostranické kruhy moci, čímž si vytvořil kruh lojálních stoupenců a služebníků pro sebe." # todo: NEW TRANSLATION
  israel_likud.3.a: "Drzost dává své plody..." # todo: NEW TRANSLATION
  israel_likud.4.t: "Netanjahu has created a new coalition!" # todo: NEW TRANSLATION
  israel_likud.4.d: "Netanjahu vytvořil novou koalici pravicových stran pod ochranou strany Likud. Nové hnutí spojuje všechny pravicové zionistické proudy do jednoho bloku." # todo: NEW TRANSLATION
  israel_likud.4.a: "Bojte se nás, liberálové!" # todo: NEW TRANSLATION
  israel_likud.2.a: "Ha!" # todo: NEW TRANSLATION
  israel_likud.21.t: "Bibismus" # todo: NEW TRANSLATION
  israel_likud.21.d: "Netanjahu byl dlouho premiérem; během té doby prošla jeho politika, stejně jako samotná strana Likud, významnými změnami, které ji posunuly od umírněného konzervatismu k pravicově populistické rétorice. Spolu s Netanjahuovým stíháním v korupčních skandálech jeho strana rychle ztrácí podporu u středového voličstva, ale Netanjahuův obraz „boje proti elitám“ a jeho politická radikalizace ho činí mnohem atraktivnějším pro pravicové a antiestablishmentové voliče. Snad svědčíme o nové éře izraelské politické soustavy i pro Likud samotný." # todo: NEW TRANSLATION
  israel_likud.21.a: "Velká změna." # todo: NEW TRANSLATION
  israel_likud.22.t: "Světový populismus" # todo: NEW TRANSLATION
  israel_likud.22.d: "Naši oponenti, když nás kritizují, používají slovo – populismus. Říkají, že umíme jen slibovat a spoléháme na prázdná slova, ale pro nás populismus znamená populární politiku. Naše vláda nepředstavuje zájmy malého elitu, zastupujeme zájmy obyčejného Izraelce, který se zajímá o zachování své kultury a tradic.\n Avšak naše zkušenosti jsou vidět v jiných zemích, naše myšlenky se šíří mezi skupinami lidí, kteří bývali označováni za antisemitické, ale nyní si uvědomují, že právě židovský národ je nositelem skutečné pravicové ideologie a tradic. A budeme nadále otevírat jejich oči, budeme pomáhat každému hnutí, které podpoří myšlenku pravicového populismu a které bude usilovat o lepší vztahy se Izraelem." # todo: NEW TRANSLATION
  israel_likud.22.a: "Populistická éra." # todo: NEW TRANSLATION
  israel_likud.23.t: "Vzestup evropského populismu" # todo: NEW TRANSLATION
  israel_likud.23.d: "Vzhledem k světovým událostem získávají nové ideologické strany popularitu po celé Evropě. V kontextu nespokojenosti lidí s ekonomickou situací evropských zemí, poklesem kupní síly a nespokojeností některých s migrační politikou vstupují na politickou scénu pravicově populistické a euro­skeptické strany. Hrají na city lidí a rychle získávají podporu, což některé země vnímají jako hrozbu pro demokracii a evropské sjednocení." # todo: NEW TRANSLATION
  israel_likud.23.a: "Populistická éra." # todo: NEW TRANSLATION
  israel_likud.24.t: "Vzestup polského populismu" # todo: NEW TRANSLATION
  israel_likud.24.d: "Právo a spravedlnost si získává popularitu přijímáním pravicově populistické platformy. I když jde o zavedenou stranu, nebrání jim to učit se z Netanjahuových zkušeností a přijmout populistickou platformu, která oslovuje masy." # todo: NEW TRANSLATION
  israel_likud.24.a: "Populistická éra." # todo: NEW TRANSLATION
  israel_likud.25.t: "Vzestup maďarského populismu" # todo: NEW TRANSLATION
  israel_likud.25.d: "Orbánova strana si získává popularitu díky přijetí pravicově populistické platformy. Přestože jde o zavedenou stranu, nezabrání jim to učit se z Netanjahuových zkušeností a osvojit si populistickou platformu, která oslovuje masy." # todo: NEW TRANSLATION
  israel_likud.25.a: "Populistická éra." # todo: NEW TRANSLATION
  israel_likud.26.t: "Vzestup amerického populismu" # todo: NEW TRANSLATION
  israel_likud.26.d: "Republikánská strana prochází značnými změnami. Ekonomický útlum a migrační politika vyvolávají nespokojenost amerického voličstva, čímž vzniká ideální půda pro vznik populistických hnutí; a na pozadí popularity levicově populistických myšlenek Bernieho Sanderse mezi Demokratickým voličstvem se objevují politici podporující pravicový populistický program. Čas ukáže, zda populisté v politickém systému USA skutečně získají vliv." # todo: NEW TRANSLATION
  israel_likud.27.t: "Netanjahova návštěva" # todo: NEW TRANSLATION
  israel_likud.27.d: "Nedávno izraelský premiér Benjamin Netanjahu odletěl do Washingtonu, D.C., kde se setkal s vysoce postavenými členy Republikánské strany. Výsledkem setkání bylo opětovné potvrzení jejich podpory izraelské snaze o právo na existenci a slíbili podporu pod republikánskou administrativou. Je jasné, že Netanjahu se snaží získat podporu republikánů k lobování pro zájmy Izraele a k získání dodatečné vojenské a politické podpory." # todo: NEW TRANSLATION
  israel_likud.27.a: "Zajímavé." # todo: NEW TRANSLATION
  israel_likud.28.t: "Setkání s republikánskou elitou" # todo: NEW TRANSLATION
  israel_likud.28.d: "Setkali jsme se s vysoce postavenými členy Republikánské strany ve Washingtonu. V důsledku setkání Republikáni znovu potvrdili uznání boje izraelského lidu za právo žít na svém území a ujistili, že pod jejich vládou může Izrael počítat se zvýšenou vojenskou a politickou podporou." # todo: NEW TRANSLATION
  israel_likud.28.a: "Naši největší přátelé." # todo: NEW TRANSLATION
  israel_likud.29.t: "Netanjahuova návštěva Moskvy" # todo: NEW TRANSLATION
  israel_likud.29.d: "Izraelský premiér Benjamin Netanjahu dorazil do Moskvy, aby se setkal s naší vládou. V důsledku setkání jsme dosáhli vzájemného porozumění a uzavřeli několik vzájemně prospěšných smluv." # todo: NEW TRANSLATION
  israel_likud.29.a: "Skvělé setkání!" # todo: NEW TRANSLATION
  israel_likud.30.t: "Setkání s ruským vedením" # todo: NEW TRANSLATION
  israel_likud.30.d: "Setkali jsme se s vysoce postavenými ruskými činiteli v Moskvě. Díky setkání jsme vyjednali výhodné dohody a posílili ruskou-izraelské přátelství." # todo: NEW TRANSLATION
  israel_likud.30.a: "Skvělé setkání!" # todo: NEW TRANSLATION
  israel_likud.31.t: "Netanjahova návštěva Brasílie" # todo: NEW TRANSLATION
  israel_likud.31.d: "Izraelský premiér Benjamin Netanjahu dorazil do Brasílie, aby se setkal s naším prezidentem. V důsledku setkání jsme dosáhli vzájemného porozumění a zajistili několik vzájemně prospěšných investičních projektů." # todo: NEW TRANSLATION
  israel_likud.31.a: "Skvělé setkání!" # todo: NEW TRANSLATION
  israel_likud.32.t: "Setkání s Bolsonarem" # todo: NEW TRANSLATION
  israel_likud.32.d: "Setkali jsme se s brazilským prezidentem Bolsonarem v Brasílii. V důsledku setkání jsme získali výhodné investiční projekty a posílili brazilsko-izraelské přátelství." # todo: NEW TRANSLATION
  israel_likud.32.a: "Skvělé setkání!" # todo: NEW TRANSLATION
  israel_likud.33.t: "Netanjahova oficiální návštěva" # todo: NEW TRANSLATION
  israel_likud.33.d: "Izraelský premiér Netanjahu dorazil do Washingtonu, aby se setkal s naším prezidentem. Izraelská strana žádá naši podporu a také Netanjahu připomněl slib Republikánské strany zvýšit vojenskou pomoc Izraeli." # todo: NEW TRANSLATION
  israel_likud.33.a: "Mohli by dostat jen naši politickou podporu." # todo: NEW TRANSLATION
  israel_likud.33.b: "Můžeme jim poskytnout ekonomickou podporu." # todo: NEW TRANSLATION
  israel_likud.33.c: "Budeme plnit náš slib." # todo: NEW TRANSLATION
  israel_likud.33.e: "V tuto chvíli vám nemůžeme pomoci." # todo: NEW TRANSLATION
  israel_likud.34.t: "Výsledky naší návštěvy" # todo: NEW TRANSLATION
  israel_likud.34.d: "V důsledku naší oficiální návštěvy jsme se mohli domluvit jen na politické podpoře." # todo: NEW TRANSLATION
  israel_likud.34.a: "Lepší než nic." # todo: NEW TRANSLATION
  israel_likud.35.t: "Výsledky naší návštěvy" # todo: NEW TRANSLATION
  israel_likud.35.d: "V důsledku oficiální návštěvy jsme se nedohodli na vojenské podpoře, ale americká strana nabídla podepsat několik prospěšných investičních projektů." # todo: NEW TRANSLATION
  israel_likud.35.a: "Důstojná dohoda." # todo: NEW TRANSLATION
  israel_likud.36.t: "Výsledky naší návštěvy" # todo: NEW TRANSLATION
  israel_likud.36.d: "V důsledku naší oficiální návštěvy jsme dosáhli dohody a zajistili vojenskou i politickou podporu." # todo: NEW TRANSLATION
  israel_likud.36.a: "Hurá!" # todo: NEW TRANSLATION
  israel_likud.37.t: "Výsledky naší návštěvy" # todo: NEW TRANSLATION
  israel_likud.37.d: "V důsledku naší oficiální návštěvy jsme nebyli schopni dojít k dohodě. V důsledku toho jsme odešli s prázdnýma rukama." # todo: NEW TRANSLATION
  israel_likud.37.a: "Jaká pohroma!" # todo: NEW TRANSLATION
  israel_likud.38.t: "Host z Izraele" # todo: NEW TRANSLATION
  israel_likud.38.d: "Izraelský premiér Benjamin Netanjahu dorazil do Budapešti na oficiální návštěvu. Během návštěvy Netanjahu ocenil náš závazek k zachování konzervativních hodnot a tradic a nabídl nám i svou politickou a ekonomickou podporu." # todo: NEW TRANSLATION
  israel_likud.38.a: "Rádi přijmeme." # todo: NEW TRANSLATION
  israel_likud.38.b: "Váší pomoc nepotřebujeme." # todo: NEW TRANSLATION
  israel_likud.39.t: "Úspěch!" # todo: NEW TRANSLATION
  israel_likud.39.d: "Naše návštěva skončila úspěchem a podařilo se nám přesvědčit maďarskou vládu, aby přijala naši podporu." # todo: NEW TRANSLATION
  israel_likud.39.a: "Nový spojenec." # todo: NEW TRANSLATION
  israel_likud.40.t: "Neúspěch!" # todo: NEW TRANSLATION
  israel_likud.40.d: "Naše návštěva skončila neúspěchem; nemohli jsme přesvědčit maďarskou vládu, aby přijala naši podporu." # todo: NEW TRANSLATION
  israel_likud.40.a: "Škoda!" # todo: NEW TRANSLATION
  israel_likud.41.t: "Zpráva z Izraele" # todo: NEW TRANSLATION
  israel_likud.41.d: "Obdrželi jsme zprávu od izraelské vlády. Mají obavy z naší pozice ohledně pravdivosti zapojení polského lidu do holokaustu židovského lidu a vyžadují oficiální objasnění této záležitosti." # todo: NEW TRANSLATION
  israel_likud.41.a: "Oba jsme oběťmi největší hrůzy." # todo: NEW TRANSLATION
  israel_likud.41.b: "Ani jeden Polák se nepodílel na holokaustu Židů!" # todo: NEW TRANSLATION
  israel_likud.42.t: "Zpráva" # todo: NEW TRANSLATION
  israel_likud.42.d: "Obdrželi jsme odpověď od polské vlády. Uvědomili si, že holokaust židovského lidu byl katastrofou, avšak nejsou si vědomi zapojení Poláků do něj. Polská vláda ve sdělení uvedla, že Poláci a Židé prožili strašné utrpení a musíme společně udržovat památku na nacistické zločiny." # todo: NEW TRANSLATION
  israel_likud.42.a: "Možná mají pravdu." # todo: NEW TRANSLATION
  israel_likud.43.t: "Zpráva" # todo: NEW TRANSLATION
  israel_likud.43.d: "Obdrželi jsme odpověď od polské vlády a uznali, že holokaust židovského lidu byl katastrofou, avšak zapojení polského lidu do něj považují za falešnou zprávu a samotní Poláci trpěli pod nacistickým režimem. Dále uvedli, že prohlášení o zapojení polského lidu do genocidy je urážkou důstojnosti lidí." # todo: NEW TRANSLATION
  israel_likud.43.a: "Co si to dovolují!?" # todo: NEW TRANSLATION
  israel_likud.44.t: "Zajímavý návrh" # todo: NEW TRANSLATION
  israel_likud.44.d: "Izraelská vláda se na nás obrátila se zajímavým návrhem. Nabízejí uzavřít s námi dohodu, podle které by registrace civilních sňatků na Kypru byla považována za legální v Izraeli." # todo: NEW TRANSLATION
  israel_likud.44.a: "Dejte mi hned pero!" # todo: NEW TRANSLATION
  israel_likud.44.b: "Laskavě odmítneme" # todo: NEW TRANSLATION
  israel_likud.45.t: "Kyprská dohoda" # todo: NEW TRANSLATION
  israel_likud.45.d: "Pod vedením Kypru se nám podařilo úspěšně uzavřít dohodu s vládou Kypru." # todo: NEW TRANSLATION
  israel_likud.45.a: "Dobré pro ně." # todo: NEW TRANSLATION
  israel_likud.46.t: "Neúspěch!" # todo: NEW TRANSLATION
  israel_likud.46.d: "Vláda Kypru odmítla naši nabídku." # todo: NEW TRANSLATION
  israel_likud.46.a: "Škoda pro ně." # todo: NEW TRANSLATION
  israel_likud.47.t: "Dohoda EU-Israel o sdružení" # todo: NEW TRANSLATION
  israel_likud.47.d: "Vláda Izraele nám nabídla dohodu o sdružení. Obsahuje velké množství obchodních a politických dohod a také zřízení speciálních komisí pro projednávání a koordinaci politik v regionu." # todo: NEW TRANSLATION
  israel_likud.47.a: "S radostí ji přijmeme." # todo: NEW TRANSLATION
  israel_likud.47.b: "Nemáme zájem." # todo: NEW TRANSLATION
  israel_likud.48.t: "Dohoda EU-Israel o sdružení byla podepsána!" # todo: NEW TRANSLATION
  israel_likud.48.d: "Zástupci EU přijali naši nabídku na dohodu o sdružení!" # todo: NEW TRANSLATION
  israel_likud.48.a: "Úspěch!" # todo: NEW TRANSLATION
  israel_likud.49.t: "Neúspěch..." # todo: NEW TRANSLATION
  israel_likud.49.d: "Zástupci EU odmítli náš návrh dohody o sdružení." # todo: NEW TRANSLATION
  israel_likud.49.a: "Hanba jim!" # todo: NEW TRANSLATION
  israel_likud.50.t: "Dohoda USA–Izrael o sdružení" # todo: NEW TRANSLATION
  israel_likud.50.d: "Vláda Izraele nám nabídla dohodu o sdružení. Obsahuje velké množství obchodních a politických dohod a také zřízení speciálních komisí pro projednávání a koordinaci politik v regionu." # todo: NEW TRANSLATION
  israel_likud.50.a: "S radostí ji přijmeme." # todo: NEW TRANSLATION
  israel_likud.50.b: "Nemáme zájem." # todo: NEW TRANSLATION
  israel_likud.51.t: "Dohoda USA–Izrael o sdružení je podepsána" # todo: NEW TRANSLATION
  israel_likud.51.d: "Zástupci USA přijali naši nabídku na dohodu o sdružení!" # todo: NEW TRANSLATION
  israel_likud.51.a: "Úspěch!" # todo: NEW TRANSLATION
  israel_likud.52.t: "Neúspěch..." # todo: NEW TRANSLATION
  israel_likud.52.d: "Zástupci USA odmítli naši návrh dohody o sdružení." # todo: NEW TRANSLATION
  israel_likud.52.a: "Hanba jim!" # todo: NEW TRANSLATION
  israel_likud.53.t: "Návrh od Izraele" # todo: NEW TRANSLATION
  israel_likud.53.d: "Izraelská vláda si přeje znárodnit náš podíl v Radě obchodních přístavů a za to nám nabízí kompenzaci." # todo: NEW TRANSLATION
  israel_likud.53.a: "Dobrá dohoda." # todo: NEW TRANSLATION
  israel_likud.53.b: "Nemáme zájem." # todo: NEW TRANSLATION
  israel_likud.54.t: "Úspěch!" # todo: NEW TRANSLATION
  israel_likud.54.d: "EU souhlasila prodat nám jejich podíl!" # todo: NEW TRANSLATION
  israel_likud.54.a: "Dobré pro nás." # todo: NEW TRANSLATION
  israel_likud.55.t: "Neúspěch!" # todo: NEW TRANSLATION
  israel_likud.55.d: "EU odmítla naši nabídku na prodej jejich podílu!" # todo: NEW TRANSLATION
  israel_likud.55.a: "Tak to prostě je." # todo: NEW TRANSLATION
  israel_likud.55.b: "Pak to vezmeme silou!" # todo: NEW TRANSLATION
  israel_likud.56.t: "Násilné převzetí!" # todo: NEW TRANSLATION
  israel_likud.56.d: "Izraelská vláda převezla náš podíl v Radě obchodních portů, v rozporu se všemi dohodami!" # todo: NEW TRANSLATION
  israel_likud.56.a: "Idioti!" # todo: NEW TRANSLATION
  israel_likud.57.t: "Návrh od Izraele" # todo: NEW TRANSLATION
  israel_likud.57.d: "Izraelská vláda si přeje znárodnit náš podíl v Radě obchodních přístavů a nabízí nám za to kompenzaci." # todo: NEW TRANSLATION
  israel_likud.57.a: "Důstojná dohoda." # todo: NEW TRANSLATION
  israel_likud.57.b: "Nemáme zájem." # todo: NEW TRANSLATION
  israel_likud.58.t: "Úspěch!" # todo: NEW TRANSLATION
  israel_likud.58.d: "USA souhlasily prodat nám svůj podíl!" # todo: NEW TRANSLATION
  israel_likud.58.a: "Dobré pro nás." # todo: NEW TRANSLATION
  israel_likud.59.t: "Neúspěch!" # todo: NEW TRANSLATION
  israel_likud.59.d: "USA odmítly naši nabídku na prodej jejich podílu!" # todo: NEW TRANSLATION
  israel_likud.59.a: "Tak to prostě je." # todo: NEW TRANSLATION
  israel_likud.59.b: "Pak to vezmeme silou!" # todo: NEW TRANSLATION
  israel_likud.60.t: "Násilné převzetí!" # todo: NEW TRANSLATION
  israel_likud.60.d: "Izraelská vláda převezla náš podíl v Radě obchodních portů, v rozporu se všemi dohodami!" # todo: NEW TRANSLATION
  israel_likud.60.a: "Idioti!" # todo: NEW TRANSLATION
  israel_likud.61.t: "Problémy v ráji" # todo: NEW TRANSLATION
  israel_likud.61.d: "Poslední události v Gaze a způsob, jakým s těmito událostmi vláda naložila, vyvolaly ve straně Likud ostrou kontroverzi. Předseda strany Ariel Sharon a jeho umírněná podpora oznámili odchod ze strany a vznik nové politické strany Kadima. Sharonovo místo zaujal jeho politický rival Benjamin Netanjahu. Přesto Kadima má slušnou šanci udržet svou pozici v Knesetu, avšak toto nemění skutečnost, že Sharonův post v policii je velmi nejistý." # todo: NEW TRANSLATION
  israel_likud.61.a: "Doufejme,  £ISR_liberalism_alt1 Kadima bude mít budoucnost." # todo: NEW TRANSLATION
  israel_likud.61.b: "Vážné poškození vlády" # todo: NEW TRANSLATION
  israel_likud.63.t: "Problémy v ráji" # todo: NEW TRANSLATION
  israel_likud.63.d: "Ariel Sharonův zhoršující se zdravotní stav mu již neumožňuje zastávat funkci premiéra a jeho rezignace nebyla překvapivá, ale významně podkopala pozici nově vzniklé strany. Ehud Olmert se ujal funkce premiéra, avšak jeho nízké preference u veřejnosti neslibují jasnou budoucnost pro novou vládu." # todo: NEW TRANSLATION
  israel_likud.63.a: "Vypadá to pro Olmerta špatně." # todo: NEW TRANSLATION
  israel_likud.64.t: "Volba vedení" # todo: NEW TRANSLATION
  israel_likud.64.d: "Volba lídra Kadimy už není na obzoru a Olmertova pozice se stává nejistou a šance na jeho znovuzvolení klesá na nulu. Kdo povede stranu?" # todo: NEW TRANSLATION
  israel_likud.64.a: "Olmert povede stranu až do konce!" # todo: NEW TRANSLATION
  israel_likud.64.b: "Pokrokový caucus Livni zvítězí." # todo: NEW TRANSLATION
  israel_likud.64.c: "Ustálený caucus Mofaz zvítězí." # todo: NEW TRANSLATION
  israel_home.1.t: "Otázka vedení" # todo: NEW TRANSLATION
  israel_home.1.d: "Jelikož stranu skutečně vede duo, vznikla otázka, kdo povede izraelskou vládu. Mnozí upřednostňují kandidaturu Ayelet Shaked, která usiluje o větší zapojení náboženských žen do národní služby, ale velká část strany také podporuje Naftali Bennett, zastánce maximální nepřímoty do ekonomiky." # todo: NEW TRANSLATION
  israel_home.1.a: "Naftali bude premiérem" # todo: NEW TRANSLATION
  israel_home.1.b: "Ayelet Shaked bude premiérkou" # todo: NEW TRANSLATION

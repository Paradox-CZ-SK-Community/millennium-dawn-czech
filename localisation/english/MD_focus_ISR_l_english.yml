  israel_economy.202.d: "Skupina si klade za cíl mobilizovat kapitál soukromého sektoru a odborné znalosti k dosažení řady cílů, včetně modernizace infrastruktury, prosazování cest k udržitelnému nízkouhlíkovému rozvoji a zlepšování veřejného zdraví. Projekty a iniciativy partnerství I2U2 nejsou omezeny geografickým rozsahem - Skupina bude zkoumat příležitosti kdekoliv na světě, kde může mít pozitivní dopad. Skupina I2U2 budou vést nejvyšší vládní zástupci každé partnerské země, včetně následujících čtyř vysokých představitelů, kteří spolu úzce spolupracují a podávají zprávy hlavám vlád." # todo: NEW TRANSLATION

  israel.149.t: "Otázka Histadrutu" # todo: NEW TRANSLATION
  israel.149.d: "Naše strana dlouhodobě podporuje různé odbory, tzv. Histadruty v naší zemi. Jejich vliv byl však v poslední době výrazně snížen socio-politickými okolnostmi.\n\nOtázka zní: měli bychom podpořit opětovný vzestup Histadrut, nebo bychom se měli přiklonit k nově rozvíjejícímu Hi-Tech průmyslu, se kterým bychom mohli mít produktivní vztahy?" # todo: NEW TRANSLATION
  israel.149.a: "Obnovme bývalou slávu odborů!" # todo: NEW TRANSLATION
  israel.149.b: "Možná bychom s nimi měli spolupracovat, ale nepovýšovat je." # todo: NEW TRANSLATION
  no_eff_in_focs_tt: "§RNebudeme moci zvýšit podporu Histadrutu zaměřeními kromě těch od Labour Party!§!" # todo: NEW TRANSLATION
  beaware_histadrut_tt: "§ONaše rozhodnutí může přinést nečekané důsledky!§!" # todo: NEW TRANSLATION
  ISR_price_protection_act: "Zákon o ochraně cen" # todo: NEW TRANSLATION
  ISR_business_subsidize: "Podpora podnikání" # todo: NEW TRANSLATION
  israel_labour.0.t: "Hnutí mládeže odborů" # todo: NEW TRANSLATION
  israel_labour.0.d: "Nyní Tzofim získává větší pozornost naší vlády. Tzofim je proslulý jako první rovnoprávné skautské hnutí na světě, kde se chlapci a dívky účastní společně na rovném základě. Budou budoucností naší země." # todo: NEW TRANSLATION
  israel_labour.0.a: "Ano!" # todo: NEW TRANSLATION
  ISR_edication_relief: "Vzdělávací pomoc" # todo: NEW TRANSLATION
  ISR_haifa_model_fek: "Haifa Model" # todo: NEW TRANSLATION
  ISR_smaller_classes_th: "Malé a cílené vzdělávání" # todo: NEW TRANSLATION
  israel_labour.1.t: "Otázka sociálního hnutí" # todo: NEW TRANSLATION
  israel_labour.1.d: "Shelly Rachel Yachimovich se v poslední době stala vycházející hvězdou levicových politických hnutí. Její hnutí je poměrně v souladu s našimi ideologickými postoji. Pokud bychom její hnutí začlenili do naší strany, je dost pravděpodobné, že by brzy získala vedení v naší straně... Měli bychom je začlenit?" # todo: CHANGED
  israel_labour.1.a: "Jistě! Vstupte!" # todo: NEW TRANSLATION
  israel_labour.1.b: "Nízká politika nás nezajíma." # todo: NEW TRANSLATION
  israel_labour.2.t: "The Democrats" # todo: NEW TRANSLATION
  israel_labour.2.d: "Dnes bylo oznámeno založení nové politické strany - £ISR_democrats Demokraté, která vznikla sloučením £ISR_socialism Labour Party a £ISR_neutral_Social Meretz Party. Tento vývoj nebyl pro společnost překvapením, protože historicky tyto strany vždy spolupracovaly a působily jako jedna koalice ve volbách a vznik £ISR_democrats Demokraté byl logickým krokem ve vztahu těchto stran. Ve skutečnosti nejde o úplnou unifikaci, momentálně mají strany stále oddělené rozpočty a nezávislé frakce v obcích, ale tímto spojení má velkou šanci ve volbách a slibnou budoucnost." # todo: NEW TRANSLATION
  israel_labour.2.a: "Levice se sjednocuje." # todo: NEW TRANSLATION
  israel_labour.3.t: "Vznik Yesh Atid" # todo: NEW TRANSLATION
  israel_labour.3.d: "Poslední dva roky se v izraelské politice spekuluje, že Yair Lapid, populární novinář a syn šéfa liberální strany Shinui, opustí žurnalistiku a vstoupí do politiky. Mnozí také spekulovali, že Lapid vstoupí do existující strany. V lednu Yair Lapid oznámil, že skutečně vstoupí do politiky, a již v dubnu tohoto roku požádal o založení nové politické strany ISR.liberalism_alt3 Yesh Atid. Strana bude nadále pokračovat v politické tradici Shinui a bude usilovat o liberální sionismus a politický centismus." # todo: NEW TRANSLATION
  israel_labour.3.a: "Yair Lapid má světlou budoucnost." # todo: NEW TRANSLATION
  israel_labour.3.b: "Nic zajímavého." # todo: NEW TRANSLATION
  israel_labour.4.t: "Vznik Hosen LeYisrael" # todo: NEW TRANSLATION

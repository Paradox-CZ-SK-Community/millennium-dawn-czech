  ISR_sitalchay_airbase_lease_desc: "Můžeme potřebovat Ázerbájdžánce, aby nám pronajali leteckou základnu Sitalchay, abychom zabránili íránské agresi a uzavřeli s nimi tajný pakt." # todo: NEW TRANSLATION
  ISR_mossads_door: "Dveře Mossadu" # todo: NEW TRANSLATION
  ISR_mossads_door_desc: "Ázerbájdžán má v Íránu rozsáhlé kontakty, navzdory nepřátelství obou zemí. Lidé z obou zemí se pohybují na území druhé a obchodní vztahy kvetou navzdory politickým rozdílům. Možná nám Ázerbájdžán poskytne příležitost použít jejich zemi jako útočiště pro naše agenty vstupující do Íránu." # todo: NEW TRANSLATION
  ISR_karabakh_victory: "Karabachské vítězství" # todo: NEW TRANSLATION
  ISR_karabakh_victory_desc: "Částečně díky našemu úsilí byl Karabach konečně osvobozen od íránských proxy. Vítězství je naše!" # todo: NEW TRANSLATION
  ISR_reconsider_caucasus_position: "Zvažme naši roli v historii" # todo: NEW TRANSLATION
  ISR_reconsider_caucasus_position_desc: "Musíme se poučit z naší historie a znovu navázat vztahy s Arménií a arménskými lidmi. Naše vzájemná historie ukazuje mnoho podobností a nesmíme ji popřít." # todo: NEW TRANSLATION
  ISR_recognize_arm_genocide: "Uznat Arménskou genocidu" # todo: NEW TRANSLATION
  ISR_recognize_arm_genocide_desc: "Naši židovští spoluobčané, stejně jako Arméni, zažili v minulosti stejný osud kvůli pronásledování našeho lidu. Musíme uznat těžkosti Arménů, i když to zhorší naše vztahy s Tureckem." # todo: NEW TRANSLATION
  ISR_syunik_air_base: "Pronajměte si leteckou základnu v Syuniku" # todo: NEW TRANSLATION
  ISR_syunik_air_base_desc: "Musíme požádat Arménii, aby s námi potajmu spolupracovala v případě napadení naší země. Letecká základna musí být zřízena, aby naše plány mohly být úspěšné." # todo: NEW TRANSLATION
  ISR_armenia_mossad_door: "Otevřené okno Mossadu" # todo: NEW TRANSLATION
  ISR_armenia_mossad_door_desc: "Musíme požádat Arménii, aby s námi spolupracovala proti společnému íránskému hrozbě. Pokud s tím souhlasí, naši špióni proniknou do Íránu přes jejich hranici." # todo: NEW TRANSLATION
  ISR_airlift_support_armenia: "Operace Hora Ararat" # todo: NEW TRANSLATION
  ISR_airlift_support_armenia_desc: "Musíme s Arménií vojensky spolupracovat a dodat jim naše nejnovější drony." # todo: NEW TRANSLATION
  ISR_recognize_artsakh: "Naše stanovisko k Artsakh" # todo: NEW TRANSLATION
  ISR_recognize_artsakh_desc: "Nastal čas, abychom konečně vyjádřili naše definitivní stanovisko k otázce Artsakh. To výrazně posílí náš vliv na Arménii a Artsakh." # todo: NEW TRANSLATION
  ISR_influence_caucasus: "Šachování bran Alexandra" # todo: NEW TRANSLATION
  ISR_influence_caucasus_desc: "Musíme navázat silné vazby a šířit vliv a obchodní vztahy po celém Kavkaze, i s zeměmi, které nás nemají rády." # todo: NEW TRANSLATION
  ISR_free_trade_geo: "Izraelsko-georgijská dohoda o volném obchodu" # todo: NEW TRANSLATION
  ISR_free_trade_geo_desc: "Pro náš vzájemný hospodářský prospěch musíme uzavřít dohodu o volném obchodu mezi našimi zeměmi a podpořit hospodářské vztahy mezi našimi zeměmi." # todo: NEW TRANSLATION
  ISR_mil_cyb_geo: "Export vojenských schopností" # todo: NEW TRANSLATION
  ISR_mil_cyb_geo_desc: "Vojenská spolupráce s poměrně klidnou Gruzií by nám mohla být prospěšná v dlouhodobém plánu ovlivnit Jižní Kavkaz." # todo: NEW TRANSLATION
  ISR_approach_georgia: "Oslovit Gruzii" # todo: NEW TRANSLATION
  ISR_approach_georgia_desc: "Gruzie je jednou z zemí, které vždy projevovaly určitý zájem o spolupráci s naší zemí. Měli bychom se s ní pokusit spřátelit." # todo: NEW TRANSLATION
  ISR_balance_favor_ukraine: "Import ukrajinské pšenice" # todo: NEW TRANSLATION
  ISR_balance_favor_ukraine_desc: "Ukrajina má na světě jednu z největších židovských diaspor. Nemůžeme odmítnout jejich štědrou nabídku koupit jejich obilí, čímž posílíme naše obchodní vztahy." # todo: NEW TRANSLATION
  ISR_balance_favor_russia: "Import ruské pšenice" # todo: NEW TRANSLATION
  ISR_balance_favor_russia_desc: "Abychom Rusku dali najevo, že máme velký zájem o přátelství s ním, mohli bychom od něj nakoupit obilí jako první krok ke spolupráci." # todo: NEW TRANSLATION
  ISR_russian_military_coordination: "Ruská vojenská koordinace" # todo: NEW TRANSLATION
  ISR_russian_military_coordination_desc: "Abychom posílili naše vztahy s Ruskem, mohli bychom navrhnout vojenskou spolupráci mezi našimi zeměmi." # todo: NEW TRANSLATION
  ISR_honor_the_red_army: "Ctít Rudou armádu" # todo: NEW TRANSLATION
  ISR_honor_the_red_army_desc: "Náš lid spolu bojoval proti nacistické hrozbě ve druhé světové válce. Musíme podpořit naše bratrské pouto a ctít Rudou armádu!" # todo: NEW TRANSLATION
  ISR_cede_sergeys_courtyard: "Dohoda Sergejova nádvoří" # todo: NEW TRANSLATION
  ISR_cede_sergeys_courtyard_desc: "Ruský komplex je jednou z nejstarších čtvrtí v centru Jeruzaléma, která obsahuje velký pravoslavný chrám, Sergejovo nádvoří a prostory Generálního konzulátu Ruské federace v Jeruzalémě, stejně jako areál bývalých poutnických ubytoven, z nichž některé slouží jako budovy izraelské vlády, a jedno z nich hostí Muzeum podzemních vězňů." # todo: NEW TRANSLATION
  ISR_part_of_the_russian_world: "Součást Ruského světa" # todo: NEW TRANSLATION
  ISR_part_of_the_russian_world_desc: "Abychom posílili naše vazby s Ruskem a dosáhli vzájemného prospěchu, mohli bychom podepsat dohodu o volném obchodu s EAEU." # todo: NEW TRANSLATION
  ISR_ukrainian_foreign_workers: "Ukrajští zahraniční pracovníci" # todo: NEW TRANSLATION
  ISR_ukrainian_foreign_workers_desc: "V rámci hospodářské spolupráce s Ukrajinou můžeme pozvat jejich pracovníky do naší země. Může to být prospěšné pro obě strany." # todo: NEW TRANSLATION
  ISR_ukrainian_refugees: "Návrh Shaked" # todo: NEW TRANSLATION
  ISR_ukrainian_refugees_desc: "Ačkoliv jsou naše vztahy s Ukrajinou nyní silné, musíme podpořit návrat naší diaspory z Ukrajiny do Izraele." # todo: NEW TRANSLATION
  ISR_visit_central_asia: "Cesta do Střední Asie" # todo: NEW TRANSLATION
  ISR_visit_central_asia_desc: "Nastal čas zlepšit naše vztahy se středoasijskými zeměmi." # todo: NEW TRANSLATION
  ISR_red_color_systems: "Export systémů Tzeva Adom" # todo: NEW TRANSLATION
  ISR_red_color_systems_desc: "Vzhledem k současné ukrajinské politické situaci by mohlo být prospěšné exportovat naše systémy časného varování radaru na Ukrajinu." # todo: NEW TRANSLATION
  ISR_deliver_kipot_barzel_to_ukraine: "Naším dalším krokem ke zpevnění našich vazeb s Ukrajinou by bylo exportovat Železnou kopuli na Ukrajinu." # todo: NEW TRANSLATION
  ISR_deliver_kipot_barzel_to_ukraine_desc: "Naším dalším krokem k posílení vazeb s Ukrajinou by bylo vyvezení Iron Dome na Ukrajinu." # todo: NEW TRANSLATION
  ISR_travel_to_europe: "Cesta po Evropě" # todo: NEW TRANSLATION
  ISR_travel_to_europe_desc: "Kromě USA jsou evropské státy našimi nejbližšími obchodními a vojenskými partnery. Musíme zlepšit naše vztahy s nimi." # todo: NEW TRANSLATION
  ISR_germany_relations: "Posílit Staatsräson" # todo: NEW TRANSLATION
  ISR_join_oecd: "OECD Podpora" # todo: NEW TRANSLATION
  ISR_join_oecd_desc: "Organizace pro hospodářskou spolupráci a rozvoj je nadstátní organizací založenou v roce 1961 za účelem stimulace hospodářského pokroku a světového obchodu. Je to fórum, jehož členské země se považují za oddané demokracii a tržní ekonomice, poskytující platformu pro srovnání politických zkušeností, hledání odpovědí na společné problémy, identifikaci osvědčených postupů a koordinaci domácích a mezinárodních politik svých členů." # todo: NEW TRANSLATION
  ISR_germany_relations_desc: "Navzdory našim minulým problémům s Německem se moderní německá vláda omluvila za své dřívější činy a prohlásila přátelství k našemu lidu." # todo: NEW TRANSLATION
  ISR_kosovo_question: "Přehodnotit balkánskou politiku" # todo: NEW TRANSLATION
  ISR_kosovo_question_desc: "Podporou Kosova s muslimskou většinou můžeme získat diplomatické výhody v islamském světě. Kromě toho, Kosovo směřující západem může pomoci formovat naši image ve prospěch západních mocností." # todo: NEW TRANSLATION
  ISR_approach_singapore: "Nová mise do Singapuru" # todo: NEW TRANSLATION
  ISR_approach_singapore_desc: "Singapur je jedním z našich nejstarších a nejbližších spojenců ve východní Asii. Musíme obnovit naši dohodu o vojenské spolupráci a prohloubit naši společnou spolupráci." # todo: NEW TRANSLATION
  ISR_approach_mynamar: "Thakin Nuův odkaz" # todo: NEW TRANSLATION
  ISR_approach_mynamar_desc: "Myanmar bylo jednou z prvních zemí, které nás uznaly a navázaly s námi dobré vztahy. Musíme tuto plodnou přátelskost nadále rozvíjet!" # todo: NEW TRANSLATION
  ISR_state_visit_to_india: "Státní návštěva Indie" # todo: NEW TRANSLATION
  ISR_state_visit_to_india_desc: "Indie je jedním z našich nejbližších vojenských a politických partnerů proti islámské agresi na Blízkém východě. Musíme podporovat dobré vztahy mezi našimi státy." # todo: NEW TRANSLATION
  ISR_promote_after_army_trips: "Po armádní cestách do Indie" # todo: NEW TRANSLATION
  ISR_promote_after_army_trips_desc: "Indie usiluje o rozvoj svého turistického sektoru. Můžeme jim v tom pomoci tím, že našim vojákům zajistíme pobytové cesty do Indie po službě." # todo: NEW TRANSLATION
  ISR_arm_exports_to_india: "Prodej zbraní do Indie" # todo: NEW TRANSLATION
  ISR_arm_exports_to_india_desc: "Indická vojenská sféra by mohla mít velký zájem o naše zbraně. Nabídněme jim naše zbraně k prodeji." # todo: NEW TRANSLATION
  ISR_ashdod_port: "Přidělit pronájem přístavu v Ašdod" # todo: NEW TRANSLATION
  ISR_ashdod_port_desc: "Indie má dlouhodobý zájem o přístup k přístavu Ašdod. Můžeme toho využít ku vzájemnému prospěchu." # todo: NEW TRANSLATION
  ISR_joint_space_program: "Spolupráce v kosmických programech" # todo: NEW TRANSLATION
  ISR_joint_space_program_desc: "Izraelsko-čínsko? – Izraelsko-indický společný kosmický program svědčí o neochvějné oddanosti obou národů posouvat hranice vesmírného průzkumu." # todo: NEW TRANSLATION
  ISR_make_in_india: "Vyrobeno v Indii" # todo: NEW TRANSLATION
  ISR_make_in_india_desc: "Musíme posílit naše obchodní vztahy s Indií, abychom získali vzájemný prospěch. Nedávno vyhlášené nové indické ekonomické programy jsou k tomuto skvělou příležitostí." # todo: NEW TRANSLATION
  ISR_salinization_support_india: "Nabídnout podporu vodohospodářských technologií" # todo: NEW TRANSLATION
  ISR_salinization_support_india_desc: "Indie, stejně jako my, má problémy s čištěním vody. Můžeme toho využít k získání většího vlivu na ně." # todo: NEW TRANSLATION
  ISR_iran_international: "Pořádat Iran International" # todo: NEW TRANSLATION
  ISR_iran_international_desc: "Iran International je zpravodajský mediální kanál v perském jazyce, zaměřený na prosazování proti-propagandy mezi íránským obyvatelstvem." # todo: NEW TRANSLATION
  ISR_plan_bet: "Implementovat Plán Bet" # todo: NEW TRANSLATION
  ISR_plan_bet_desc: "Abychom čelili íránským zlovůli a udrželi irácké šíity pod kontrolou, musíme podpořit kurdský de-facto stát a etnické milice." # todo: NEW TRANSLATION
  ISR_indian_imports: "Izrael-Indie obchodní posílení" # todo: NEW TRANSLATION
  blocking_israel: "Izraelský bojkot" # todo: NEW TRANSLATION
  ISR_speak_to_staff: "§8Promluvte s Matkal§!" # todo: NEW TRANSLATION
  ISR_speak_to_staff_desc: "Naše země je obklopena nepřáteli. Nemůžeme si dovolit nezaměřený přístup k naší armádě." # todo: NEW TRANSLATION
  ISR_women_corps: "Zrušit Ženský sbor" # todo: NEW TRANSLATION
  ISR_women_corps_desc: "Měli bychom zrušit Ženský sbor, aby se ženy vojačky mohly podřídit velení jednotek podle jejich pracovních úkolů a ne podle pohlaví." # todo: NEW TRANSLATION
  ISR_yohalam: "The Yohalam" # todo: NEW TRANSLATION
  ISR_yohalam_desc: "Tato jednotka je zodpovědná za implementaci politik k prevenci sexuálního obtěžování v IDF a za poradenství náčelníkovi Generálního štábu a fóru Generálního štábu IDF v tématu prosazování rovných příležitostí podle pohlaví a optimalizaci služeb žen v IDF." # todo: NEW TRANSLATION
  ISR_unite_courses: "Sloučit jejich důstojnické kurzy" # todo: NEW TRANSLATION
  ISR_unite_courses_desc: "Měli bychom sloučit ženské a mužské důstojnické kurzy, aby byl systém vzdělávání důstojníků centralizován." # todo: NEW TRANSLATION
  ISR_netzah_yehuda: "Prapor Netzach Yehuda" # todo: NEW TRANSLATION
  ISR_netzah_yehuda_desc: "97. prapor Netzach Yehuda, dříve známý jako Nahal Haredi, je prapor v brigádě Kfir v Izraelských obranných silách. Účelem jednotky je umožnit harédským židovským mužům sloužit jako bojoví vojáci v izraelské armádě tím, že vytvoří prostředí vhodné pro jejich náboženské přesvědčení při striktním dodržování halachy." # todo: NEW TRANSLATION
  ISR_karakal: "Prapor Karakal" # todo: NEW TRANSLATION
  ISR_karakal_desc: "33. prapor Karakal je pěchotní bojový prapor Izraelské obranné síly, jednou ze tří plně bojových jednotek brigády Paran izraelské armády, které se skládají ze mužů i žen." # todo: NEW TRANSLATION
  ISR_army_builds_society: "Am Bone Tzava Bone Am" # todo: NEW TRANSLATION
  ISR_army_builds_society_desc: "Armáda buduje naši společnost a je jádrem naší státnosti!" # todo: NEW TRANSLATION
  ISR_gsharim: "Gsharim" # todo: NEW TRANSLATION
  ISR_gsharim_desc: "Program Gsharim by měl umožnit našim vojákům získat kredity po odchodu z IDF." # todo: NEW TRANSLATION
  ISR_titkadmu: "Mitkadmin BeTzahal" # todo: NEW TRANSLATION
  ISR_titkadmu_desc: "Titkadmu je vojenský program určený pro vojáky na spektru autismu. V rámci vize IDF začlenit tuto mládež do obecné společnosti navrhl MPOTP program, který pomáhá a školí velitelské štáby, jak pracovat s vojáky na spektru autismu. Dále jsme navrhli program, který pomáhá vojákům na spektru autismu úspěšně začlenit do vojenského životního stylu." # todo: NEW TRANSLATION
  titkadmu_idea: "Titkadmu" # todo: NEW TRANSLATION
  ISR_fill_our_stocks: "Doplnit naše zásoby" # todo: NEW TRANSLATION
  ISR_fill_our_stocks_desc: "Musíme co nejrychleji doplnit naše zásoby. Proto bychom měli kontaktovat různé dodavatele zbraní a nakoupit zbraňovou techniku pro naši armádu." # todo: NEW TRANSLATION
  ISR_merkava_focus: "Merkava" # todo: NEW TRANSLATION
  ISR_merkava_focus_desc: "Merkava je série hlavních bojových tanků používaných Izraelskou obrannou silou a páteř obrněného sboru IDF." # todo: NEW TRANSLATION
  ISR_mafat: "Vytvoř Maf'at" # todo: NEW TRANSLATION
  ISR_mafat_desc: "DDR&D má na starosti vývoj inovativních konceptů pro obrannou technologii, řízení krátkodobých a dlouhodobých projektů souvisejících s obrannou technologií v rámci Ministerstva obrany Izraele, slouží jako odborné technické tělo pro výzkum a vývoj vojenské a obranné technologie, spolupracuje s mezinárodními partnery v oblasti výzkumu a vývoje a vychovává další generaci personálu a technických profesionálů obranného odvětví." # todo: NEW TRANSLATION
  ISR_military_industry: "Stát se vedoucím výrobcem zbraní" # todo: NEW TRANSLATION
  ISR_military_industry_desc: "Měli bychom z výroby zbraní učinit jedno z našich největších hospodářských odvětví." # todo: NEW TRANSLATION
  ISR_eitan: "Eitan" # todo: NEW TRANSLATION
  ISR_eitan_desc: "Eitan je pancéřované bojové vozidlo vyvinuté Oddělením Merkava a Obrněných vozidel v IMOD, které má nahradit zastaralý obrněný transportér M113 používaný Izraelskou obrannou silou." # todo: NEW TRANSLATION
  ISR_pere: "Pereh" # todo: NEW TRANSLATION
  ISR_pere_desc: "Pereh je izraelské nosič protitankových raket, maskovaný jako tank. Slouží Izraelské obranné síle v roli přesné dělostřelecké podpory." # todo: NEW TRANSLATION
  ISR_barak_tank: "Zavést Barak" # todo: NEW TRANSLATION
  ISR_barak_tank_desc: "Tank Barak začleňuje průkopnické technologie, které poskytují vojákům Obrněného sboru jedinečné defenzivní i ofenzivní schopnosti a výrazně zlepšují pohyblivost." # todo: NEW TRANSLATION
  ISR_winegrad_commission: "Výslechy komise Winograd" # todo: NEW TRANSLATION
  ISR_winegrad_commission_desc: "Vyšetřovací komise Winograd je izraelskou vládou jmenovaná vyšetřovací komise, jejímž předsedou je bývalý soudce Eliyahu Winograd, která vyšetřovala a poučila z války v Libanonu." # todo: NEW TRANSLATION
  ISR_unit_as_etrog: "Jednotka jako etrog" # todo: NEW TRANSLATION
  ISR_multi_facid_manuevers: "Vícifázové brigády" # todo: NEW TRANSLATION
  ISR_tenufa_project: "Projekt Tnufa" # todo: NEW TRANSLATION
  ISR_tenufa_project_desc: "Projekt Tnufa dosud nezískal oficiální schválení izraelské vlády a není zakotven v dohodě o víceletém rozpočtu." # todo: NEW TRANSLATION
  ISR_gideon_plan: "Plán Gideon" # todo: NEW TRANSLATION
  ISR_gideon_plan_desc: "Plán Gideon má dva cíle. Za prvé se vyhnout škrtům a ve skutečnosti získat další zvýšení obranného rozpočtu na úkor sociálního zabezpečení, vzdělávání, zdravotnictví a všech ostatních národních nezbytností." # todo: NEW TRANSLATION
  ISR_sayeret_drill: "Sayaret-Matkal Drills" # todo: NEW TRANSLATION
  ISR_sayeret_drill_desc: "Měli bychom trénovat a učit se společně s naším nejbližším spojencem – Spojenými státy, zvláště s ohledem na jejich zkušenosti v městském boji, které nám mohou skutečně pomoci, pokud bychom šli do války s Gazou." # todo: NEW TRANSLATION
  ISR_flash_formations: "Rychlé formace" # todo: NEW TRANSLATION
  ISR_flash_formations_desc: "Měli bychom používat rychlé formace, abychom byli efektivnější ve výcviku našich pozemních sil." # todo: NEW TRANSLATION
  ISR_lightning_campaign: "Vstup a odchod" # todo: NEW TRANSLATION
  ISR_lightning_campaign_desc: "Naše síly by měly být připravené na rychlé nájezdy a výměny jednotek, což nám zvláště prospěje ve městských oblastech." # todo: NEW TRANSLATION
  ISR_prioritize_givati: "Upřednostnit Givati" # todo: NEW TRANSLATION
  ISR_prioritize_givati_desc: "84. brigáda Givati byla pěchotní brigádou Izraelské obranné síly, která byla založena v roce 1947. Během války v roce 1948 se podílela na dobytí palestinských vesnic v operacích Hametz, Barak a Pleshet." # todo: NEW TRANSLATION
  ISR_ghost_units: "Ghost Units 888" # todo: NEW TRANSLATION
  ISR_ghost_units_desc: "Jednotka 888 je kombinovaná speciálních operací úderná skupina v rámci 99. pěší divize. Měli bychom ji upřednostnit a oddělit ji do jedné vyčleněné jednotky." # todo: NEW TRANSLATION
  ISR_urban_warfare: "Připravte se na městský boj" # todo: NEW TRANSLATION
  ISR_urban_warfare_desc: "Nyní bychom měli provést finální přípravy, abychom byli připraveni na jakýkoliv možný válečný scénář, který bude zahrnovat městské prostředí." # todo: NEW TRANSLATION
  ISR_paphos_drill: "The Paphos War Games" # todo: NEW TRANSLATION
  ISR_paphos_drill_desc: "Měli bychom trénovat s Kyprem, abychom získali více zkušeností s horským bojem pro naši severní frontu." # todo: NEW TRANSLATION
  ISR_operating_to_victory: "Doktrína operací k vítězství" # todo: NEW TRANSLATION
  ISR_operating_to_victory_desc: "Měli bychom operovat k vítězství, ne k polovičním řešením!" # todo: NEW TRANSLATION
  ISR_prepare_maneuvers: "Připravte se na masové manévry" # todo: NEW TRANSLATION
  ISR_prepare_maneuvers_desc: "Naši vojáci by měli být připraveni na masové manévry a nucené rychlé akce." # todo: NEW TRANSLATION
  ISR_prioritize_golani: "Upřednostnit Golani" # todo: NEW TRANSLATION
  ISR_prioritize_golani_desc: "Musíme upřednostnit Golanské výšiny jako naše hlavní obranné pásmo k ochraně." # todo: NEW TRANSLATION
  ISR_focus_on_the_battalion: "Zaměřit se na Gdud" # todo: NEW TRANSLATION
  ISR_focus_on_the_battalion_desc: "Bataliony by měly být naší hlavní prioritou, protože budou naším štítem proti severním nepřátelům." # todo: NEW TRANSLATION
  ISR_mountain_warfare: "Připravte se na horský boj" # todo: NEW TRANSLATION
  ISR_mountain_warfare_desc: "Nyní by měla být naše armáda připravena na jakoukoli válku na severní frontě a jakékoli horské akce." # todo: NEW TRANSLATION
  ISR_focus_air: "Izraelské letectvo" # todo: NEW TRANSLATION
  ISR_focus_air_desc: "Izraelské letectvo působí jako letecká a vesmírná válečná složka Izraelských obranných sil. Bylo založeno 28. května 1948, krátce po vyhlášení nezávislosti." # todo: NEW TRANSLATION
  ISR_focus_navy: "Izraelské námořnictvo" # todo: NEW TRANSLATION
  ISR_focus_navy_desc: "Abychom zajistili bezpečnost naší země, měli bychom se také zaměřit na námořní bezpečnost." # todo: NEW TRANSLATION
  ISR_focus_ground_forces: "Izraelské pozemní síly" # todo: NEW TRANSLATION
  ISR_focus_ground_forces_desc: "Izraelské pozemní síly jsou pozemní složkou Izraelských obranných sil. Velitelem je generálmajorem (majorem), zvaný Mazi, podřízený náčelníkovi generálního štábu." # todo: NEW TRANSLATION
  ISR_extend_standing_period: "Prodloužit období stálé služby" # todo: NEW TRANSLATION
  ISR_extend_standing_period_desc: "Piloti nebudou sezónními pracovníky, kteří jsou povoláváni jen během války. Prodloužíme jejich období stálé služby a omezíme jejich zapojení do politiky." # todo: NEW TRANSLATION
  ISR_shorten_standing_period: "Zkrátit období stálé služby" # todo: NEW TRANSLATION
  ISR_shorten_standing_period_desc: "Měli bychom zkrátit dobu výcviku pro masový výcvik našich záložníků." # todo: NEW TRANSLATION
  ISR_shorten_flight_course: "Zreformovat letový kurz" # todo: NEW TRANSLATION
  ISR_shorten_flight_course_desc: "Měli bychom reformovat výcvikový kurz pro personál letectva. To bude vyžadovat více času na výcvik, ale zvýší jejich profesionalitu." # todo: NEW TRANSLATION
  ISR_small_but_professional: "Malí, ale profesionální" # todo: NEW TRANSLATION
  ISR_small_but_professional_desc: "Velitelé v našem letectvu by měli být malého počtu a s dlouholetou praxí." # todo: NEW TRANSLATION
  ISR_miller_case: "Zavést případ Miller" # todo: NEW TRANSLATION
  ISR_miller_case_desc: "V roce 1994 se odvážná mladá žena postavila instituci a požádala o šanci být v jedné z nejelitnějších jednotek IDF. Pocházející z Jižní Afriky, Alice Miller emigrovala do Izraele se svou rodinou ve věku 6 let. Miller vždy měla vášeň pro letectví. Po střední škole získala civilní pilotní průkaz a pokračovala ve studiu v oboru leteckého inženýrství. Ve 23 letech podala žalobu na vojenské vedení za právo nastoupit do prestižního kurzu pilotů. V historickém hlasování izraelský Nejvyšší soud prohlásil zákaz přijímání žen do kurzu letectva za protiústavní." # todo: NEW TRANSLATION
  ISR_begin_doctrine: "Posílit Beginovu doktrínu" # todo: NEW TRANSLATION
  ISR_operation_orchard: "Operace mimo rámec" # todo: NEW TRANSLATION
  ISR_operation_orchard_desc: "Musíme provést nálet na podezřelý jaderný reaktor, označovaný jako místo Al Kibar, v regionu Deir ez-Zor v Sýrii." # todo: NEW TRANSLATION
  ISR_prevent_iranian_nukes: "Operace Královna růží" # todo: NEW TRANSLATION
  ISR_prevent_iranian_nukes_desc: "Nyní víme jistě, že Írán buď již má, nebo je velmi blízko získání jaderných zbraní. Musíme tento proces zpomalit." # todo: NEW TRANSLATION
  ISR_prevent_libyan_nukes: "Operace Písečné bouře" # todo: NEW TRANSLATION
  ISR_prevent_libyan_nukes_desc: "Pokud bude libyjská vláda vůči nám nepřátelská a bude chtít vyvinout či zakoupit jaderné zbraně, měli bychom jejich útok zabránit bombardováním jejich jaderných objektů." # todo: NEW TRANSLATION
  ISR_prevent_iraqi_nukes: "Operace Finální hra" # todo: NEW TRANSLATION
  ISR_prevent_iraqi_nukes_desc: "Pokud bude irácká vláda vůči nám nepřátelská a bude usilovat o vývoj či nákup jaderných zbraní, měli bychom jejich útok zabránit bombardováním jejich jaderných objektů." # todo: NEW TRANSLATION
  ISR_war_between_the_wars: "Fronta mezi válkami" # todo: NEW TRANSLATION
  ISR_war_between_the_wars_desc: "Abychom čelili íránskému režimu, musíme vést hybridní válku s Íránem a postavit se mu na jeho nejvzdálenějších frontách." # todo: NEW TRANSLATION
  ISR_villa_in_the_jungle: "Z vily v džungli" # todo: NEW TRANSLATION
  ISR_villa_in_the_jungle_desc: "Možná bychom mohli Sýrii donutit k stažení íránských jednotek z jejího území a učinit z nich rukojmí spojencem." # todo: NEW TRANSLATION
  ISR_expand_lamdan: "Spoléhejte se na Lahak" # todo: NEW TRANSLATION
  ISR_expand_lamdan_desc: "Měli bychom se spoléhat na Lahak pro veškeré zpravodajské shromažďování vzdušných sil." # todo: NEW TRANSLATION
  ISR_researchers_with_idi: "Umístit výzkumníky do IDI základen" # todo: NEW TRANSLATION
  ISR_researchers_with_idi_desc: "Měli bychom naše vojenské výzkumníky umístit do IDI základen, abychom získali více informací o aktuálních taktikách a potřebách naší armády." # todo: NEW TRANSLATION
  ISR_shuffle_squadrons: "Přeskupování v letkách" # todo: NEW TRANSLATION
  ISR_shuffle_squadrons_desc: "Měli bychom provádět střídání v politických sdruženích, která založili letci. To zajistí jejich politickou loajalitu." # todo: NEW TRANSLATION
  ISR_research_department_focus: "Chraňte Kiriyah" # todo: NEW TRANSLATION
  ISR_research_department_focus_desc: "Měli bychom zajistit nadřazenost oddělení Kiriyah nad gilot." # todo: NEW TRANSLATION
  ISR_aman_info_focus: "Bránit Glilot" # todo: NEW TRANSLATION
  ISR_aman_info_focus_desc: "Měli bychom zajistit nadřazenost oddělení gilot nad kirya." # todo: NEW TRANSLATION
  ISR_balance_hatam_aman_focus: "Informační umělci" # todo: NEW TRANSLATION
  ISR_balance_hatam_aman_focus_desc: "Měli bychom zajistit rovnováhu mezi kirya a gilot, i když se jim to nebude líbit." # todo: NEW TRANSLATION
  ISR_periphery_recruitments: "Zničte elitu v náboru" # todo: NEW TRANSLATION
  ISR_periphery_recruitments_desc: "Měli bychom vyhodit starou důstojnickou elitu a přiřadit nové důstojníky z naší profesionální síly." # todo: NEW TRANSLATION
  ISR_brothers_squadrons: "Bratrské letky" # todo: NEW TRANSLATION
  ISR_brothers_squadrons_desc: "Rezervisté, na rozdíl od vojáků, smí zapojovat do politiky. Nejvíce se ukazuje prostřednictvím jejich sdružení Bratři v zbrani, které vedlo k protisoudní reformě." # todo: NEW TRANSLATION
  ISR_brothers_in_arms_air: "Bratři a sestry v zbrani" # todo: NEW TRANSLATION
  ISR_brothers_in_arms_air_desc: "Měli bychom povolit ženám vstoupit do našeho sdružení a zvýšit počet letců a letky žen, kteří se k němu mohou přidat." # todo: NEW TRANSLATION
  ISR_sion_sead: "The Si'on SEAD" # todo: NEW TRANSLATION
  ISR_sion_sead_desc: "Měli bychom být připraveni potlačovat nepřátelskou protivzdušnou obranu a vyrábět více vyspělých dronů, abychom mohli provádět takové operace." # todo: NEW TRANSLATION
  ISR_kochav: "Pokročilá výroba dronů" # todo: NEW TRANSLATION
  ISR_kochav_desc: "S našimi schopnostmi bychom měli vyrábět a případně vyvážet naše drony, čímž získáme více peněz a síly." # todo: NEW TRANSLATION
  ISR_prioritize_ramat_david: "Upřednostněte Ramat David" # todo: NEW TRANSLATION
  ISR_prioritize_ramat_david_desc: "Pokud vybudujeme leteckou základnu v Ramat David, můžeme zajistit jižní regiony naší země." # todo: NEW TRANSLATION
  ISR_prioritize_nevatim: "Upřednostněte Nevatim" # todo: NEW TRANSLATION
  ISR_prioritize_nevatim_desc: "Měli bychom upřednostnit Nevatim pro vybudování letecké základny kvůli své geografické poloze." # todo: NEW TRANSLATION
  ISR_raam: "The Ra'am" # todo: NEW TRANSLATION
  ISR_raam_desc: "Ra'am je dvouúčelový stíhací letoun s dlouhým doletem určený pro útok a odpal zbraní. Letoun – nejlepší ve svém druhu na Blízkém východě – vstoupil do služby v lednu 1998 a je hlavním letounem IAF. Ra'am je speciální verze F-15E Strike Eagle, navržená pro Izrael firmou McDonnell Douglas (nyní Boeing). Jeho ohromná nosnost zbraní, spolu s pokročilými systémy, mu umožňuje provádět hloubkové útoky s velkým nákladem zbraní na dlouhé vzdálenosti, při nízké nadmořské výšce, ve dne i v noci a za všech povětrnostních podmínek." # todo: NEW TRANSLATION
  ISR_sufa: "The Sufa" # todo: NEW TRANSLATION
  ISR_sufa_desc: "Přezdívaný «Sufa», neboli bouře, je F-16I přepracovaná a na míru upravená verze F-16, přizpůsobená požadavkům Izraelského letectva (IAF). F-16I se liší od jakéhokoli jiného F-16, včetně těch amerických." # todo: NEW TRANSLATION
  ISR_snunit: "The Snunit" # todo: NEW TRANSLATION
  ISR_snunit_desc: "Grob G 120 je německý dvoumístný cvičný letoun. Je aktivně používán izraelskou obrannou silou a IDF pro výcvik pilotů." # todo: NEW TRANSLATION
  ISR_lavi: "The Lavi" # todo: NEW TRANSLATION
  ISR_lavi_desc: "IAI Lavi je prototyp stíhacího letounu vyrobený IAI. Projekt je uzavřen, ale některé stíhací programy v jiných zemích využívají výsledky výzkumu vyvinutého během vývoje Lavi." # todo: NEW TRANSLATION
  ISR_adir: "Receive the Adirs" # todo: NEW TRANSLATION
  ISR_adir_desc: "Získání F-35I «Adir» pro izraelské letectvo je výsledkem dohody vlády Izraele o pořízení Letounů F-35I. Prvních devět F-35 se stalo provozními u Izraelského letectva v prosinci 2017." # todo: NEW TRANSLATION
  ISR_repair_the_atalefs: "Opravit Atalefy" # todo: NEW TRANSLATION
  ISR_repair_the_atalefs_desc: "Eurocopter AS565 Panther Atalef – francouzský víceúčelový vrtulník, vojenská verze civilního Eurocopter AS365 Dauphin. Panther slouží pro širokou škálu misí: letecká podpora, bojová přistání, potírání pozemních cílů, protivzdušná obrana, pátrání a záchrana a evakuace raněných." # todo: NEW TRANSLATION
  ISR_yassur: "The Yass'ur" # todo: NEW TRANSLATION
  ISR_yassur_desc: "CH-53 Sea Stallion (Sikorsky S-65) je americká rodina těžkých transportních vrtulníků navržených a vyrobených firmou Sikorsky Aircraft." # todo: NEW TRANSLATION
  ISR_yanshuf: "The Yanshuf" # todo: NEW TRANSLATION
  ISR_yanshuf_desc: "Sikorsky UH-60 Black Hawk je čtyřlistý, dvoumotorový střední nosný vojenský vrtulník vyráběný společností Sikorsky Aircraft. Společnost Sikorsky předložila návrh S-70 do soutěže US Army's Utility Tactical Transport Aircraft System (UTTAS) v roce 1972." # todo: NEW TRANSLATION
  ISR_saraph: "Receive the Saraph" # todo: NEW TRANSLATION
  ISR_saraph_desc: "Boeing AH-64 Apache je americký dvouturbohřetový útočný vrtulník s ocasním kolem a tandemovým kokpitem pro posádku dvou." # todo: NEW TRANSLATION
  ISR_unit_669: "Unit 669" # todo: NEW TRANSLATION
  ISR_air_officers: "The Good to the Flight" # todo: NEW TRANSLATION
  ISR_air_officers_desc: "Měli bychom vybírat pouze profesionální piloty, aby se stali našimi leteckými vojáky a důstojníky. Tato změna politiky by však mohla vyžadovat schválení Knesetu." # todo: NEW TRANSLATION
  ISR_air_reservists: "Maintain the Status Quo" # todo: NEW TRANSLATION
  ISR_air_reservists_desc: "Měli bychom posílit strategii rychle vycvičených rezervistů jako jádra naší letecké síly." # todo: NEW TRANSLATION
  ISR_aerospace_industries_focus: "The Israeli Aerospace Industries" # todo: NEW TRANSLATION
  ISR_aerospace_industries_focus_desc: "Izraelské kosmicko-letecké průmysly (IAI) jsou izraelským hlavním výrobcem v oblasti kosmiky a letectví, produkujícím vzdušné a kosmické systémy pro vojenské i civilní použití." # todo: NEW TRANSLATION
  ISR_ilan_ramon: "Let Ilan Ramon" # todo: NEW TRANSLATION
  ISR_ilan_ramon_desc: "Ilan Ramon byl izraelským pilotem a prvním izraelským astronautem. Bude prvním Izraelcem, který bude ve vesmíru. Doufáme, že vše dopadne dobře." # todo: NEW TRANSLATION
  ISR_air_defence_pact: "Pakt protivzdušné obrany" # todo: NEW TRANSLATION
  ISR_spaceil: "Založ SpaceIL" # todo: NEW TRANSLATION
  ISR_spaceil_desc: "SpaceIL je nezisková organizace usilující o podporu vědy a vědeckého vzdělávání. SpaceIL však plánuje vypustit různé kosmické lodě do vesmíru a potenciálně i přistát na Měsíci." # todo: NEW TRANSLATION
  ISR_bereshit: "Spusť Genesis sondu" # todo: NEW TRANSLATION
  ISR_bereshit_desc: "Měli bychom se pokusit vypustit Beresheet1, aby dosáhla Měsíce a vytvořila nový výchozí bod pro SpaceIL!" # todo: NEW TRANSLATION
  ISR_project_samson: "Projekt SAMSON" # todo: NEW TRANSLATION
  ISR_project_samson_desc: "Samsonova volba je izraelská odstrašovací strategie masivní odvety s jadernými zbraněmi jako poslední prostředek proti zemi, jejíž armáda napadla či zničila velkou část Izraele." # todo: NEW TRANSLATION
  ISR_ofek_satellites: "Prepare the Ofeq" # todo: NEW TRANSLATION
  ISR_ofek_satellites_desc: "Ofeq je označení série izraelských průzkumných družic. Většina družic Ofeq byla nesena na šachtách nosných systémů Shavit z letecké základny Palmachim v Izraeli, na pobřeží Středozemního moře. Družice v nízké oběžné dráze Země dokončují jeden oblet za 90 minut." # todo: NEW TRANSLATION
  ISR_davids_sling: "Davidův prak" # todo: NEW TRANSLATION
  ISR_davids_sling_desc: "Davidův prak, dříve známý také jako Magic Wand, je vojenský systém izraelských obranných sil (IDF), který je navržen k zachycení nepřátelských letadel, dronů, balistických střel středního až dlouhého doletu, střel s plochou dráhou letu a řízených střel." # todo: NEW TRANSLATION
  ISR_magic_wand: "Kouzelná hůl" # todo: NEW TRANSLATION
  ISR_magic_wand_desc: "Kouzelná hůl je název prototypu rakety, který bude základem budoucího projektu Davidova praku." # todo: NEW TRANSLATION
  ISR_jericho_missile: "Vylepšete Jericha" # todo: NEW TRANSLATION
  ISR_jericho_missile_desc: "Jericho je obecné označení pro širokou rodinu nasazených balistických zbraní vyvíjených Izraelem od 60. let." # todo: NEW TRANSLATION
  ISR_arrow: "Otestujte Arrows" # todo: NEW TRANSLATION
  ISR_arrow_desc: "Šíp, známý také jako Hetz, je rodina protiraketových a protileteckých systémů navržená k splnění izraelské potřeby obranného systému, který by byl účinnější proti balistickým střelám než Patriot." # todo: NEW TRANSLATION
  ISR_iron_dome: "Železná kupole" # todo: NEW TRANSLATION
  ISR_iron_dome_desc: "Železná kupole je izraelský mobilní, vše‑počasí protivzdušný systém, vyvinutý firmami Rafael Advanced Defense Systems a Israel Aerospace Industries. Systém je navržen k zachycení a zničení krátkodobých raket a projektilů vypuštěných na vzdálenostech 4 až 70 kilometrů a jejich trajektorie by směřovala do obyvatelných oblastí." # todo: NEW TRANSLATION
  ISR_reconsider_lebanese_policy: "§YPřehodnoťte libanonskou politiku§!" # todo: NEW TRANSLATION
  ISR_reconsider_lebanese_policy_desc: "Musíme přehodnotit náš postoj k Libanonu a Hizballáhu a konečně se zbavit našich severních problémů..." # todo: NEW TRANSLATION
  ISR_accept_the_equation: "Přijměte jeho rovnici" # todo: NEW TRANSLATION
  ISR_accept_the_equation_desc: "Nesmíme být přímočarí a útočit pouze na Hizballáh v Sýrii, aby se situace v Libanonu neeskalovala a abychom mohli podniknout opatrnější kroky..." # todo: NEW TRANSLATION
  ISR_reject_the_equation: "Odmítněte jeho rovnici" # todo: NEW TRANSLATION
  ISR_reject_the_equation_desc: "Nedopusťme, aby nás ovládala pravidla, která prosazují teroristé! Budeme útočit na Hizballáh přímo, abychom tuto potíž vymazali z mapy!" # todo: NEW TRANSLATION
  ISR_premptive_strike_lebanon: "Pošlete je do doby kamenné" # todo: NEW TRANSLATION
  ISR_premptive_strike_lebanon_desc: "Dlouho trpíme existencí Hizballáhu. Je čas je poslat všechny do doby kamenné!" # todo: NEW TRANSLATION
  ISR_sponser_insurgets_lebanon: "Tichá ruka" # todo: NEW TRANSLATION
  ISR_sponser_insurgets_lebanon_desc: "Musíme podporovat pro-izraelské skupiny v Libanonu, abychom zajistili úspěch v budoucí válce..." # todo: NEW TRANSLATION
  ISR_recon_planes_lebanon: "Ukázat naše hlavy" # todo: NEW TRANSLATION
  ISR_recon_planes_lebanon_desc: "Zajištění průzkumných letounů nad Libanonem nám umožní využít jejich vzdušný prostor." # todo: NEW TRANSLATION
  ISR_northern_shield: "Operace Severní štít" # todo: NEW TRANSLATION
  ISR_northern_shield_desc: "Hizballáh vyhloubil hluboké tunely pro infiltraci naší hranice. Musíme to zastavit." # todo: NEW TRANSLATION
  ISR_fortify_har_dov: "Posílit Har Dov" # todo: NEW TRANSLATION
  ISR_fortify_har_dov_desc: "Musíme posílit naši hranici s Hizballáhem a být připraveni na plnohodnotnou válku." # todo: NEW TRANSLATION
  ISR_prepare_radwan: "Zabezpečte Galileu" # todo: NEW TRANSLATION
  ISR_prepare_radwan_desc: "Musíme proniknout do sil Radwan a zhoršit jejich organizaci." # todo: NEW TRANSLATION
  ISR_hold_him_accountable: "Přiveďte ho k odpovědnosti" # todo: NEW TRANSLATION
  ISR_hold_him_accountable_desc: "Hamas žádá Hizballáh, aby hostil jejich raketové útoky na nás. Měli bychom je za to postavit k odpovědnosti." # todo: NEW TRANSLATION
  ISR_speak_to_cabinet: "§YSetkej se s kabinetem§!" # todo: NEW TRANSLATION
  ISR_speak_to_cabinet_desc: "Naše země čelí mnoha problémům souvisejícím s Palestinou a Hizballáhem. Musíme svolat nouzové zasedání kabinetu a projednat možné kroky." # todo: NEW TRANSLATION
  ISR_intifada_darkest_hour: "BeKol Dor VaDor" # todo: NEW TRANSLATION
  ISR_intifada_darkest_hour_desc: "Známá židovská píseň z Pesachu zní takto: 'V každém pokolení a v každém dalším pokolení na nás útočí, aby nás vyhladili, a Bůh nás z nich zachraňuje. S výbuchy autobusů ve všech hlavních městech a stovkami Izraelců ležících mrtvých, je to jen další pokolení, které na Židovský lid útočí. Ujistěme se, že to bude naposledy.'" # todo: NEW TRANSLATION
  ISR_rely_on_shabac: "Spoléhej na Shabac" # todo: NEW TRANSLATION
  ISR_rely_on_shabac_desc: "Šabac je jednou ze tří hlavních organizací izraelské zpravodajské komunity, spolu s Aman a Mossad." # todo: NEW TRANSLATION
  ISR_rely_on_8200: "Spoléhej na jednotku 8200" # todo: NEW TRANSLATION
  ISR_rely_on_8200_desc: "Jednotka 8200 je jednotkou Izraelské zpravodajské brigády v rámci Ozbrojených sil (IDF), odpovědná za tajné operace, sběr signálů, dešifrování kódů, kontrarozvědu, kybernetickou válku, vojenské zpravodajství a dohled." # todo: NEW TRANSLATION
  ISR_establish_tzamams: "Zřídit tzamams" # todo: NEW TRANSLATION
  ISR_establish_tzamams_desc: "Musíme zřídit tzamams, aby naše zpravodajské služby spolupracovaly a koordinovaly své akce." # todo: NEW TRANSLATION
  ISR_recover_josephs_tomb: "Osud Josephova hrobu" # todo: NEW TRANSLATION
  ISR_recover_josephs_tomb_desc: "Měli bychom se rozhodnout, zda dovolit Židům nadále jezdit obrněnými vozidly k hrobu Josefa v Nábulu, nebo ne." # todo: NEW TRANSLATION
  ISR_operation_noahs_ark: "Zajmout Noachovy archy" # todo: NEW TRANSLATION
  ISR_operation_noahs_ark_desc: "Irán představil plán dodat zbraně Palestině prostřednictvím lodi. Měli bychom to preventivně zastavit." # todo: NEW TRANSLATION
  ISR_passover_massacre: "Masakr při Pesachu" # todo: NEW TRANSLATION
  ISR_passover_massacre_desc: "V případě, že dojde k teroristickému útoku, musíme být připraveni předem i po něm. Nyní musíme požadovat zveřejnění jmen pachatelů teroristického útoku z Palestiny!" # todo: NEW TRANSLATION
  ISR_operation_defensive_shield: "Operace Homat Mahgehn" # todo: NEW TRANSLATION
  ISR_operation_defensive_shield_desc: "Musíme znovu vstoupit na Západní břeh a vykořenit teroristickou hrozbu sami. Arafat se rozhodl nám nepomoci." # todo: NEW TRANSLATION
  ISR_operation_city_wall: "Operace Irr Homa" # todo: NEW TRANSLATION
  ISR_operation_city_wall_desc: "Palestina souhlasila provést protiteroristickou operaci sama, jen s jednoduchou naší pomocí. Uvidíme, jak to dopadne..." # todo: NEW TRANSLATION
  ISR_nohal_shakhen: "Postup souseda" # todo: NEW TRANSLATION
  ISR_nohal_shakhen_desc: "Postup souseda je, když během zatýkací mise je soused nařízen opustit svůj dům a jít do domu a vyzvat všechny uvnitř, aby vyšli, do domu, o němž se předpokládá, že je v něm žádán." # todo: NEW TRANSLATION
  ISR_refuse_nohal: "Odmítnout postup" # todo: NEW TRANSLATION
  ISR_refuse_nohal_desc: "Musíme odmítnout jakékoli nelidské postupy, i když jednáme s teroristy." # todo: NEW TRANSLATION
  ISR_disentanglement_plan: "The Disentanglement Plan" # todo: NEW TRANSLATION
  ISR_disentanglement_plan_desc: "" # todo: NEW TRANSLATION
  ISR_disengagement_plan: "Plán stažení" # todo: NEW TRANSLATION
  ISR_disengagement_plan_desc: "Izraelské osady v pásmu Gazy a čtyři izraelské osady na Západním břehu budou jednostranně rozebrány. Židovští osadníci a armáda budou evakuováni z pásma Gazy a být přemístěni vojenské síly podél hranice." # todo: NEW TRANSLATION
  ISR_economic_borders: "Hranice prosperity" # todo: NEW TRANSLATION
  ISR_economic_borders_desc: "Musíme vytvářet ekonomické hranice mezi námi a Palestinou, podporovat obchod a vzájemné investice." # todo: NEW TRANSLATION
  ISR_construct_the_wall_settlements: "Zahrnout osady" # todo: NEW TRANSLATION
  ISR_construct_the_wall_settlements_desc: "Musíme postavit zeď kolem Západního břehu, musíme však zahrnout i naše osady." # todo: NEW TRANSLATION
  ISR_construct_the_wall_no_settlements: "Vybudovat hranici Západního břehu" # todo: NEW TRANSLATION
  ISR_construct_the_wall_no_settlements_desc: "Nesmíme opouštět osady, ale zeď by měla oddělit naši pevninu od de jure Palestiny a Západního břehu." # todo: NEW TRANSLATION
  ISR_propose_hudna: "Navrhnout hudnu" # todo: NEW TRANSLATION
  ISR_propose_hudna_desc: "Co kdybychom ještě před ekonomickým blokádováním pásma Gazy nabídli dobrý, penězi naplněný návrh pro budoucí prosperitu Gazy. Možná to zabere... možná." # todo: NEW TRANSLATION
  ISR_blockade_gaza: "Zavést karanténu" # todo: NEW TRANSLATION
  ISR_blockade_gaza_desc: "Měli bychom zablokovat pásmo Gazy, aby teroristé nemohli překročit naši hranici. Měli bychom obklíčit Gazu a připravit se na budoucí střety..." # todo: NEW TRANSLATION
  ISR_gaza_uprising: "§6Gazské povstání§!" # todo: NEW TRANSLATION
  ISR_gaza_uprising_desc: "Radikálové získali kontrolu nad Gazou. Musíme jednat hned." # todo: NEW TRANSLATION
  ISR_question_gazan_workers: "Gazánská levná pracovní síla" # todo: NEW TRANSLATION
  ISR_question_gazan_workers_desc: "Měli bychom podporovat Gazánskou levnou pracovní sílu, aby pracovala v Izraeli, a nepřinášela výhody radikální vládě v Pásmu Gazy." # todo: NEW TRANSLATION
  ISR_ships_not_pass: "Lodě nesmí proplout" # todo: NEW TRANSLATION
  ISR_ships_not_pass_desc: "Žádné zahraniční lodě nesmějí proplout do pásma Gazy. Měli bychom napadnout šest civilních lodí Gaza Freedom Flotilla, která dodává Gazanským teroristům." # todo: NEW TRANSLATION
  ISR_egypt_joint_blockade: "Jednat s Egyptem" # todo: NEW TRANSLATION
  ISR_egypt_joint_blockade_desc: "Možná bychom měli zkusit přesvědčit Egypt, aby s námi zablokoval pásmo Gazy." # todo: NEW TRANSLATION
  ISR_limit_fishing_rights: "Omezit rybolov v Gaze" # todo: NEW TRANSLATION
  ISR_limit_fishing_rights_desc: "Měli bychom omezit rybolov v Gaze, aby se zvýšila blokáda." # todo: NEW TRANSLATION
  ISR_qatari_dollars_yes: "Přineste peněžní pytle sponzorů" # todo: NEW TRANSLATION
  ISR_qatari_dollars_yes_desc: "Měli bychom dovolit sponzorům Gazanských teroristů posílat jim platy výměnou za krátké příměří." # todo: NEW TRANSLATION

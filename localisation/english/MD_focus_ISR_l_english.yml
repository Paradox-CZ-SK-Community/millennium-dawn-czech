  israel_economy.156.t: "Izrael nás zve na Negev Forum!" # todo: NEW TRANSLATION
  israel_economy.156.d: "Po podpisu Abrahamských dohod ve Washingtonu a pokroku normalizace mezi Izraelem a mnoha jeho arabskými sousedy si izraelské politiky přejí zabránit tomu, aby tento mír zůstal chladný jako býval s Egyptem a Jordánskem v dlouhodobém horizontu, ale také zajistit silnější regionální koalici pro zajištění budoucnosti v regionu, vybudování ekonomických příležitostí a boj proti vlivu Íránu v regionu. Proto nás pozvali izraelský zahraniční ministr a americký ministr zahraničí, abychom se zúčastnili jednání v poušti Negev, abychom projednali vytvoření politického bloku zaměřeného na potírání terorismu, změny klimatu, hospodářské izolace a nedostatku vody v regionu a posílení arabsko-izraelské spolupráce. Máme se zúčastnit tohoto setkání?" # todo: NEW TRANSLATION

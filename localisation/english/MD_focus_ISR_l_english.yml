  israel.128.t: "[HAM.GetNamewithFlag] Přijímá!" # todo: NEW TRANSLATION
  israel.128.d: "Naprosto překvapivě [HAM.GetNamewithFlag] přijal naši nabídku a bude s námi spolupracovat, navzdory jejich dřívějších prohlášení o nepřátelství.\n\nŽivot je překvapivý, že?" # todo: NEW TRANSLATION

  ISR_strike_with_america: "Vytvořit společnou operaci pod tlakem" # todo: NEW TRANSLATION
  ISR_strike_with_america_desc: "Musíme provést společnou operaci, abychom neutralizovali íránskou jadernou hrozbu." # todo: NEW TRANSLATION
  ISR_strike_alone: "Navždy pohltit meč" # todo: NEW TRANSLATION

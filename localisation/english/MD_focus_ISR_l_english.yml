  israel_mechanic.15.t: "Kyberútok na íránské jaderné objekty!" # todo: NEW TRANSLATION
  israel_mechanic.15.d: "Nedávno byla údajná a dosud nepotvrzená kampaň sabotáže prostřednictvím kybernarušení, zaměřená na íránské jaderné objekty. Írán tvrdí, že za to jsou Izrael a USA. Avšak tyto země to nepotvrdily." # todo: NEW TRANSLATION
  israel_mechanic.15.a: "zajímavé." # todo: NEW TRANSLATION
  israel_mechanic.16.t: "Neúspěšný kyberútok na íránské jaderné zařízení!" # todo: NEW TRANSLATION
  israel_mechanic.16.d: "Nedávno íránské firewally zaznamenaly nový kyberný červ, který byl nasazen do systémů íránských jaderných zařízení s cílem narušit jaderný vývoj Íránu." # todo: NEW TRANSLATION
  israel_mechanic.16.a: "Ou, sakra..." # todo: NEW TRANSLATION
  israel_mechanic.17.t: "Naši agenti v Teheránu!" # todo: NEW TRANSLATION
  israel_mechanic.17.d: "Naši agenti jsou poblíž skladu, o němž se údajně nachází jaderný archiv Íránu. Dopolední směna íránských stráží by dorazila kolem 7:00, rok našeho dohledu nad skladem to odhalil, a agenti mají být podle rozkazu odejít před 5:00 ráno. Musíme jednat rychle a rychle se rozhodnout, co udělat." # todo: NEW TRANSLATION
  israel_mechanic.17.a: "Vezměte pochodně a prorazte sejfy." # todo: NEW TRANSLATION
  israel_mechanic.17.b: "Vezměte C4 a rychle vyhoďte vstup do povětří." # todo: NEW TRANSLATION
  israel_mechanic.1711.t: "Výbuch na okraji Teheránu" # todo: NEW TRANSLATION
  israel_mechanic.1711.d: "Naše interní zdroje nám zasílají zprávu o výbuchu poblíž skladu, ve kterém máme uložen náš jaderný archiv." # todo: NEW TRANSLATION
  israel_mechanic.1711.a: "Pošlete stráže!" # todo: NEW TRANSLATION
  israel_mechanic.18.t: "Operace úspěšná!" # todo: NEW TRANSLATION
  israel_mechanic.18.d: "Naši agenti úspěšně vyzvedli íránský jaderný archiv. Jakmile dorazili íránští správci, bylo okamžitě jasné, že někdo ukradl velkou část jejich utajovaného jaderného archivu, dokumentující roky práce na atomových zbraních, návrhy hlavic a výrobní plány." # todo: NEW TRANSLATION
  israel_mechanic.18.a: "Skvělé!" # todo: NEW TRANSLATION
  israel_mechanic.1811.t: "Náš jaderný archiv byl ukraden!" # todo: NEW TRANSLATION
  israel_mechanic.1811.d: "Agenti Mossadu se podařilo ukrást náš jaderný archiv a teď má Izrael všechny naše plány a výzkumné dokumenty o našich jaderných projektech." # todo: NEW TRANSLATION
  israel_mechanic.1811.a: "Sakra!" # todo: NEW TRANSLATION
  israel_mechanic.19.t: "Operace selhala!" # todo: NEW TRANSLATION
  israel_mechanic.19.d: "Naši agenti byli zadrženi a budou vyslýcháni Íránským ministerstvem vnitra. Nepodařilo se jim před zajmutím předat dokumenty." # todo: NEW TRANSLATION
  israel_mechanic.19.a: "Ó, sakra..." # todo: NEW TRANSLATION
  israel_mechanic.1911.t: "Izraelští agenti byli zajati!" # todo: NEW TRANSLATION
  israel_mechanic.1911.d: "Nedávno byli izraelští agenti zadrženi na okraji Teheránu, pokoušeli se ukrást náš jaderný archiv. Tito agenti budou zadržováni jako rukojmí a vyslýcháni." # todo: NEW TRANSLATION
  israel_mechanic.1911.a: "Odměnit naše stráže!" # todo: NEW TRANSLATION
  israel_mechanic.20.t: "Operace neuzavřená!" # todo: NEW TRANSLATION
  israel_mechanic.20.d: "Naši agenti sice unikli, avšak budova byla zničena a veškeré zpravodajské informace, které jsme mohli získat, byly zničeny." # todo: NEW TRANSLATION
  israel_mechanic.20.a: "Tak.." # todo: NEW TRANSLATION
  ISR_archive_stolen: "Náš jaderný archiv byl ukraden" # todo: NEW TRANSLATION

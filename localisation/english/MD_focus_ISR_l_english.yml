  ISR_ask_egypt_to_mediate: "Požádat Egypt o diplomatické zprostředkování" # todo: NEW TRANSLATION
  israel.93.t: "Izrael žádá o diplomatickou výpomoc!" # todo: NEW TRANSLATION
  israel.93.d: "Izraelská vláda se na nás nedávno obrátila s žádostí o naši diplomatickou misi k mediaci jednání mezi Izraelem a Palestinou.\n\nVzhledem k tomu, že se naše vztahy se Izraelem v poslední době zlepšíly a Palestina nám více důvěřuje, možná bychom to mohli udělat, abychom získali větší diplomatickou váhu. Měli bychom souhlasit?" # todo: NEW TRANSLATION
  israel.93.a: "Zavolejte Arafata!" # todo: NEW TRANSLATION
  israel.93.b: "Žádné dohody s ďáblem." # todo: NEW TRANSLATION
  israel.94.t: "Egypt odmítá!" # todo: NEW TRANSLATION
  israel.94.d: "Egyptský vůdce [EGY.GetLeader] odmítl náš návrh. Říkají, že nemají zájem o zprostředkování mezi námi a Palestinou. Považují tento pokus o diplomatickou lest za dohodu s ďáblem, kterou nikdy nepřijmou." # todo: NEW TRANSLATION
  israel.94.a: "Co?!" # todo: NEW TRANSLATION
  medsuc_pr_tt: "Pokud §Yzprostředkování§! bude §Gúspěšné§!, získáme mnoho §Gpřínosů!§!\n\nV důsledku toho napětí mezi Palestinou a Izraelem poklesne!" # todo: NEW TRANSLATION
  israel.95.t: "Setkání v Šarm el-Šajchu!" # todo: NEW TRANSLATION
  israel.95.d: "Nedávno izraelská vláda požádala vládu Egypta, aby zprostředkovala snížení napětí mezi námi a Izraelem.\n\nObě diplomatické mise dorazily do Šarm el-Šajchu a jsme připraveni říci první slovo, které určí výsledek setkání." # todo: NEW TRANSLATION
  israel.95.a: "Souhlasíme s tím, že situaci uklidníme." # todo: NEW TRANSLATION
  israel.95.b: "Idiotská iniciativa!" # todo: NEW TRANSLATION

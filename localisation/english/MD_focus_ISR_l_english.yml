  israel.91.t: "Operace úspěšná!" # todo: NEW TRANSLATION
  israel.91.d: "Protiteroristická operace byla úspěšná a teroristické buňky byly zlikvidovány. Jsme opět v bezpečí a nyní můžeme hledět do budoucnosti s nadějí." # todo: NEW TRANSLATION
  israel.91.a: "Skvělé!" # todo: NEW TRANSLATION
  israel.92.t: "Operace selhala!" # todo: NEW TRANSLATION
  israel.92.d: "[operation_namefi] selhala... Teroristé, které jsme se snažili zlikvidovat, jsou nyní silnější než kdy dřív a cítí se ve svých činech ospravedlněni. Je to jen otázka času, kdy udeří znovu. Musíme být připraveni na to nejhorší a připraveni na jakékoliv následky této katastrofy." # todo: NEW TRANSLATION
  israel.92.a: "Velmi nešťastné..." # todo: NEW TRANSLATION

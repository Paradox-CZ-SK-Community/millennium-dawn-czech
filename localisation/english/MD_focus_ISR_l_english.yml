  israel_palestine_category: "[ISR.GetNamewithFlag] - [PAL.GetNamewithFlag] Napětí" # todo: NEW TRANSLATION
  ISR_palestine_desc_loc: "Naše aktuální §RNapětí§! [?ISR_palestine_situation|0+]\n\n[?PAL_arab_popularity|=0+] z £ISR_Communist_State £ISR_Autocracy £ISR_anarchist_communism £ISR_Neutral_Muslim_Brotherhood §YArab parties§! průzkum veřejného mínění\n[?PAL_war_support_in_isr|=0+] z aktuální podpory války §4Izraelské§!!\n\n[?PAL_arab_parties_rulling|=0+] z izolace  £ISR_Communist_State £ISR_Autocracy £ISR_anarchist_communism £ISR_Neutral_Muslim_Brotherhood §YArab parties§! ve §Yvládě§! [ISR.GetNamewithFlag]\n\n[select_thingie_palisr]\n\nPo mnoha §Yizraelsko-arabských válkách a intifádě§!, je situace v [PAL.GetNamewithFlag] téměř plně pod §4Izraelskou§! kontrolou. Avšak zvýšené §Rnapětí§! mezi [ISR.GetNamewithFlag] a  [PAL.GetNamewithFlag] by mohlo vést k §Runrest, válkám a možným povstáním§! a §YZměnit poměr sil§! a §Ycelkové situaci§!.\n\nČím více §Rnapětí§! roste, tím násilnější bude situace!\n\n§RÚroveň napětí§! také závisí na §Yúrovni autonomie§! [PAL.GetNamewithFlag]!" # todo: NEW TRANSLATION

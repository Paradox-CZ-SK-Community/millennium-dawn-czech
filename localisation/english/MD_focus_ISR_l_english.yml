  israel.129.t: "Izrael uvalil blokádu na Gazu!" # todo: NEW TRANSLATION
  israel.129.d: "Nedávno, poté co jsme obsadili Gazu, Izrael rozhodl ekonomicky zablokovat naši hranici s nimi. Nyní jsme částečně izolováni ze strany Izraele." # todo: NEW TRANSLATION
  israel.129.a: "Zatracení sionisté!" # todo: NEW TRANSLATION
  israel.130.t: "Izrael žádá o blokádu Gazy!" # todo: NEW TRANSLATION
  israel.130.d: "Nedávno izraelská vláda přišla s návrhem vzájemné blokády pásma Gaza, která by výrazně oslabila teroristy v Gaze, zajistila naše hranice před pašováním zbraní a zvýšila naši celkovou bezpečnost. Co bychom měli říct?" # todo: NEW TRANSLATION
  israel.130.a: "Jistě!" # todo: NEW TRANSLATION
  israel.130.b: "Ne, ne." # todo: NEW TRANSLATION
  israel.131.t: "Egypt blokuje Gazou!" # todo: NEW TRANSLATION
  israel.131.d: "Nedávno se rozhodla egyptská vláda blokovat Gazu poté, co ji ovládli extrémisté.\n\nMnoho expertů tvrdí, že rozhodnutí vychází z blízkých vazeb egyptské vlády na Izrael." # todo: NEW TRANSLATION
  israel.131.a: "Skvělé!" # todo: NEW TRANSLATION
  israel.131.b: "Zrádci!" # todo: NEW TRANSLATION
  israel.132.t: "Egypt odmítá blokádu!" # todo: NEW TRANSLATION
  israel.132.d: "Egyptská vláda odmítla naši návrh blokády Gazy, protože ji vnímá jako potenciální základ pro vytvoření humanitární krize." # todo: NEW TRANSLATION
  israel.132.a: "Hm." # todo: NEW TRANSLATION
  egyopi_tt: "Pokud bude názor na [EGY.GetNamewithFlag] §Ydostatečně vysoký§!, zablokují §R[HAM.GetNamewithFlag]§! a způsobí vážné problémy pásu Gaza." # todo: NEW TRANSLATION
  israel.133.t: "Izrael omezuje rybolov!" # todo: NEW TRANSLATION
  israel.133.d: "Izrael uzavřel námořní hranici Gazy. Teď jsou rybářská práva omezená a jsme blokováni ještě více." # todo: NEW TRANSLATION
  israel.133.a: "Argh!" # todo: NEW TRANSLATION
  tur_mrmr_tt: "Budeme §Y provádět vojenský nájezd§! na §R[TUR.GetFlag]Turecké§! lodě dodávající §R[HAM.GetNamewithFlag]§!. To může mít §Y různé důsledky§!." # todo: NEW TRANSLATION
  willincr_bloc_tt: "Tím se §Gzvýší blokáda§! §R[HAM.GetNamewithFlag]§!" # todo: NEW TRANSLATION
  ISR_gazan_workers: "Gáza levná pracovní síla" # todo: NEW TRANSLATION

  israel.148.t: "Otázka vedení Ra'am" # todo: NEW TRANSLATION
  israel.148.d: "Po nástupu Raamu do Knesetu má strana Ra'am vnitřní debatu kolem vedení strany.\n\nMěla by to být spíše sekulární vedení Mahmúda Abbáse, nebo duchovní vedení Ummah. Co bychom měli zvolit?" # todo: NEW TRANSLATION

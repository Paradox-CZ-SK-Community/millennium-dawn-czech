  israel_economy.218.t: "Izrael navrhuje operaci Olympijské hry!" # todo: NEW TRANSLATION
  israel_economy.218.d: "Nedávno byla izraelská vláda prostřednictvím tajných komunikačních kanálů vyzvána k navržení tajné kampaně sabotáže prostřednictvím kybernarušení zaměřené na íránská jaderná zařízení. Měli bychom tuto operaci podpořit?" # todo: NEW TRANSLATION

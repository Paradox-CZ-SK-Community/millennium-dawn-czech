  isr_will_attack_leb_tt: "§G[ISR.GetNamewithFlag]§! zaútočí na §YSouthern Lebanon§! a vymaže §R[HEZ.GetNamewithFlag]§!§!\nPokud Pro-§G[ISR.GetNamewithFlag]§! skupiny v Libanonu budou mít popularitu alespoň 10 %, povstanou proti §R[HEZ.GetNamewithFlag]§!." # todo: NEW TRANSLATION
  ISR_ben_gvir_easy_trigger_1: "Pravidla zásahu - zmírněná" # todo: NEW TRANSLATION
  ISR_ben_gvir_easy_trigger_1_desc: "Boj s palestinským terorismem na denní bázi vyžaduje zvláštní, volnější pravidla zásahu." # todo: NEW TRANSLATION
  ISR_ben_gvir_easy_trigger_2: "Pravidla zásahu - změkčená" # todo: NEW TRANSLATION
  ISR_ben_gvir_easy_trigger_2_desc: "Kroky navíc k ochraně našich hrdinů před nesmyslnými pravidly zásahu, která omezují naši operační kapacitu." # todo: NEW TRANSLATION
  ISR_freedom_of_teaching_1: "Nezávislé vzdělávání - LIBA pozastavena" # todo: NEW TRANSLATION
  ISR_freedom_of_teaching_1_desc: "LIBA, jádrový osnovy Ministerstva školství, která zahrnují výuku angličtiny, byla zavedena, aby se zabránilo tomu, že určité skupiny vyučují jen hebrejštinu a jiné náboženské téma. Tento krok by měl být zvrácen, protože ohrožuje naši nezávislost na vyučování naší kultury našim mladým lidem. Nechť si sami rozhodnou, zda chtějí vyučovat angličtinu, nebo ne." # todo: NEW TRANSLATION
  ISR_freedom_of_teaching_2: "Nezávislé vzdělávání - Mamach" # todo: NEW TRANSLATION
  ISR_freedom_of_teaching_2_desc: "Další krok v systému vzdělávání ultra-ortodoxní komunity: budeme vyučovat vlastní angličtinu, posílíme výuku dějepisu tradicemi Izraele a zakážeme vyučování nesmyslných teorií, jako je gender nebo Darwinovy teorie." # todo: NEW TRANSLATION
  ISR_only_pikuach_nefesh: "Pouze Pikuach Nefesh" # todo: NEW TRANSLATION
  ISR_only_pikuach_nefesh_desc: "Žádná práce není povolena v sobotu, ani stavební, s výjimkou Pikuach Nefesh, která je ochranou lidského života, koncept známý jako Halacha." # todo: NEW TRANSLATION
  ISR_gender_equality: "Rovnost pohlaví" # todo: NEW TRANSLATION
  ISR_gender_equality_desc: "Žádné pohlaví není nadřazené, každý bude přispívat společnosti rovným dílem bez ohledu na pohlaví." # todo: NEW TRANSLATION
  ISR_renewable_energy_focused: "Zaměření na obnovitelnou energii" # todo: NEW TRANSLATION
  ISR_renewable_energy_focused_desc: "Naše země nemůže trpět další škody způsobené lidskou znečištěnost a devastací, zaměřme se na obnovitelnou energii, abychom udrželi náš růst." # todo: NEW TRANSLATION
  bomcatisra_tt: "To nám umožní zvrátit vliv §R[PER.GetNamewithFlag]§! v regionu §Yregion§! a vést utajené operace §!" # todo: NEW TRANSLATION
  israel.54.t: "Izrael bombarduje podezřelý jaderný reaktor v Sýrii!" # todo: NEW TRANSLATION
  israel.54.d: "Nedávno provedly izraelské síly letecký útok na podezřelý jaderný reaktor, označovaný jako objekt Al Kibar, u nějž se tvrdí, že Sýrie se pokoušela vybudovat jaderný reaktor pro neznámé účely. Izraelské speciální síly se také podařilo vstoupit na syrské území a získat zbytky objektu." # todo: NEW TRANSLATION

  ISR_jordan_waqf_slek_desc: "Od šestidenní války (a to bylo upevněno v Aravské mírové smlouvě z roku 1994) jordánské náboženské autority (Waqf) udržují suverenitu nad správou a provozem mešity Al-Aqsa a komplexu Chrámové hory." # todo: NEW TRANSLATION

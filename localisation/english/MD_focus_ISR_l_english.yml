  ISR_bct_pipleine_azerbaijan_desc: "Posílení vztahů s Ázerbájdžánem může být pro naši ekonomiku i naše schopnosti v boji proti Íránu velmi prospěšné." # todo: NEW TRANSLATION
  ISR_tavor_arm_shipments: "Dodávky zbraní Tavor" # todo: NEW TRANSLATION

  israel.63.t: "Osud Josephova hrobu" # todo: NEW TRANSLATION
  israel.63.d: "Nedávno bylo v Knesetu projednáváno nové téma. Měli bychom dovolit náboženským poutníkům nadále cestovat ozbrojenými vozidly k Josephovu hrobu v Náblu? To by mohlo napětí zvýšit, avšak pokud jim návštěvu Josephova hrobu nepovolíme, budou nespokojeni, abych tak řekl." # todo: NEW TRANSLATION
  israel.63.a: "Nechte je navštívit!" # todo: NEW TRANSLATION
  israel.63.b: "Zakázat návštěvy." # todo: NEW TRANSLATION
  jos_tomb_fate_tt: "Budeme buď §tzakazovat§! návštěvu §YJosephova hrobu§! nebo §5povolíme§! návštěvu. Avšak obě volby mohou mít §5výhody§! a §tnevýhody§!." # todo: NEW TRANSLATION
  israel.64.t: "Masakr při Pesachu v izraelském hotelu zabije 19!" # todo: NEW TRANSLATION
  israel.64.d: "Sebevražedný útočník zabil nejméně 19 lidí a 172 zranil v oblíbeném přímořském hotelu ve středu, na počátek židovského svátku Pesach. Mezi zraněnými bylo nejméně 48 popsáno jako vážně zraněné. Výbuch se odehrál v přeplněné jídelně Park Hotel, pobřežního rekreačního střediska, během tradičního jídla na počátek Pesachu. Ra'anan Gissin, senior poradce izraelského premiéra Ariela Šarona, označil útok za masakr Pesachu a uvedl, že vláda použije veškerá nezbytná opatření k zastavení dalších teroristických útoků." # todo: NEW TRANSLATION
  israel.64.a: "Ó, Bože!" # todo: NEW TRANSLATION
  israel.64.b: "Zavinili si to sami!" # todo: NEW TRANSLATION
  israel.65.t: "Teroristé zaútočili na izraelský hotel a zabili 3!" # todo: NEW TRANSLATION
  israel.65.d: "Nedávno izraelské policejní síly zadržely sebevražedného útočníka poblíž oblíbeného přímořského hotelu. Policie úspěšně dopadla útočníka a zaútočila na něj u vstupu do hotelu. Avšak bomba vybuchla a zabila tři lidi, včetně jednoho policisty a dvou kolemjdoucích. Ra'anan Gissin, senior poradce izraelského premiéra Ariela Šarona, označil útok za masakr a uvedl, že vláda použije veškerá nezbytná opatření k zastavení dalších teroristických útoků." # todo: NEW TRANSLATION
  israel.65.a: "Mohlo to dopadnout hůř!" # todo: NEW TRANSLATION
  israel.65.b: "Zavinili si to sami!" # todo: NEW TRANSLATION
  israel.66.t: "Teroristé dopadeni v Izraeli!" # todo: NEW TRANSLATION
  israel.66.d: "Nedávno izraelské policejní síly odhalily tajnou teroristickou buňku Hamas-přidružených Palestinců, kteří plánovali v blízkosti Park Hotel odpálit bombu." # todo: NEW TRANSLATION
  israel.66.a: "Dobrá práce, kluci!" # todo: NEW TRANSLATION
  israel.66.b: "Zajímavé." # todo: NEW TRANSLATION
  israel.67.t: "Naléhavá zpráva od policie!" # todo: NEW TRANSLATION
  israel.67.d: "Policie nám zaslala nejnovější zprávu o nedávných událostech.\nPodívejte se na ni. Může vás překvapit." # todo: NEW TRANSLATION
  israel.67.a: "Co se stalo?!" # todo: NEW TRANSLATION
  outc_polsped_tt: "§YVýsledek této události závisí plně na úrovni vašich výdajů na policii!§!" # todo: NEW TRANSLATION
  pass_happened: "K útoku při Pesachu došlo!" # todo: NEW TRANSLATION
  israel.68.t: "Izrael požaduje!" # todo: NEW TRANSLATION
  israel.68.d: "Izrael požaduje vydání těch, kteří stáli za naplánováním nedávného teroristického útoku v Izraeli. Pokud s námi nebudete spolupracovat, provedou trestnou operaci bez našeho souhlasu!\nJe třeba poznamenat, že pachatelé tohoto útoku byli HAMAS a PIJ, naši dočasní spojenci proti Izraeli, kteří jsou zároveň i naši političtí rivalové.\nMáme souhlasit se spoluprací?" # todo: NEW TRANSLATION
  israel.68.a: "Nebudeme spolupracovat!" # todo: NEW TRANSLATION
  israel.68.b: "Teroristé musí být potrestáni." # todo: NEW TRANSLATION
  didnot_coop_isr_pas: "Palestina nespolupracovala s Izraelem na vyhledání pachatelů masakru Pesachu." # todo: NEW TRANSLATION
  did_coop_isr_pas: "Palestina spolupracovala s Izraelem na vyhledání pachatelů masakru Pesachu." # todo: NEW TRANSLATION
  israel.69.t: "Palestina souhlasí!" # todo: NEW TRANSLATION
  israel.69.d: "Palestinský vůdce [PAL.GetLeader] odsoudil teroristický útok a souhlasí se spoluprací s námi na nalezení a potrestání útočníků." # todo: NEW TRANSLATION
  israel.69.a: "Překvapivě dobré!" # todo: NEW TRANSLATION
  israel.70.t: "Palestina se odmítá!" # todo: NEW TRANSLATION
  israel.70.d: "Palestinské orgány uvedly, že budou situaci řešit sami a naši pomoc nepotřebují." # todo: NEW TRANSLATION
  israel.70.a: "Pak pro ně bude hůř!" # todo: NEW TRANSLATION
  pal_dem_tt: "Budeme §Ypožadovat§! vydání §Rty podílů§! za plánování nedávného §Rteroristického útoku§!. Pokud [PAL.GetNamewithFlag] §Rodmítne§!, budeme moci zahájit §YOperaci Homat Mahgehn§!, pokud [PAL.GetNamewithFlag] §Gsouhlasí§!, budeme moci zahájit §YOperaci Irr Homa§!." # todo: NEW TRANSLATION
  ISR_peaceful_approach: "Lidské postupy" # todo: NEW TRANSLATION
  ISR_neighbor_procedure: "Postup sousedů" # todo: NEW TRANSLATION
  israel.71.t: "Pomoc palestinským bratrům!" # todo: NEW TRANSLATION
  israel.71.d: "Palestina vyhlásila novou intifádu proti zionistickému režimu. Můžeme zkusit poslat zbraně tam přes přístavy v Gaze. Měli bychom to udělat?" # todo: NEW TRANSLATION
  israel.71.a: "Kontaktujte je!" # todo: NEW TRANSLATION
  israel.71.b: "Není to v našich zájmech" # todo: NEW TRANSLATION
  israel.75.t: "Írán nám nabízí pomoc!" # todo: NEW TRANSLATION
  israel.75.d: "Írán navrhuje poslat velkou zásilku zbraní přímo pod nosem Izraele tím, že do přístavu Gazy uvede falešnou obchodní loď. Souhlasíme s takovým hazardem?" # todo: NEW TRANSLATION
  israel.75.a: "Nespotřebujeme žádnou pomoc!" # todo: NEW TRANSLATION
  israel.75.b: "Dej nám zbraně!" # todo: NEW TRANSLATION
  israel.72.t: "Palestina souhlasí!" # todo: NEW TRANSLATION
  israel.72.d: "Palestina souhlasila s přijetím naší zásilky a připravuje tajný přístav v Gaze, aby přijal naši zásilku zbraní. Avšak to už mohlo být odhaleno Mossadem..." # todo: NEW TRANSLATION
  israel.72.a: "Doufáme, že naše pomoc dorazí!" # todo: NEW TRANSLATION
  israel.74.t: "Palestina se odmítá!" # todo: NEW TRANSLATION
  israel.74.d: "Palestinské orgány uvedly, že budou situaci řešit sami a naši pomoc nepotřebují." # todo: NEW TRANSLATION
  israel.74.a: "Idioti!" # todo: NEW TRANSLATION
  israel.73.t: "Loď se zásobami z Íránu!" # todo: NEW TRANSLATION
  israel.73.d: "Naši agenti Mossadu odhalili plán íránských a palestinských úřadů posílat zbraně po moři přímo do Pásu Gazy. Musíme tomu zabránit." # todo: NEW TRANSLATION
  israel.73.a: "Musíme pospíšit!" # todo: NEW TRANSLATION
  israel.76.t: "Úspěšná dodávka zbraní z Íránu!" # todo: NEW TRANSLATION
  israel.76.d: "Nedávno byly íránské úřady schopny přesunout značné množství zbraní do Palestiny, přímo pod nosy izraelských orgánů. Není známo, zda Izrael měl o této zásilce informace, ale zřejmá selhání nenechává žádné pochyby." # todo: NEW TRANSLATION
  israel.76.a: "Naše vzácné zbraně." # todo: NEW TRANSLATION
  israel.77.t: "Íránská dodávka zbraní úspěšná!" # todo: NEW TRANSLATION
  israel.77.d: "Nedávno iránské orgány dokázaly přesunout značné množství zbraní do Palestiny, přímo pod nos izraelských orgánů. Není známo, zda Izrael o této zásilce měl informace, nebo ne, ale zřejmé selhání neponechává žádné pochybnosti." # todo: NEW TRANSLATION
  israel.77.a: "Jak se opovážili!" # todo: NEW TRANSLATION
  israel.78.t: "Karine A aféra!" # todo: NEW TRANSLATION
  israel.78.d: "Naše jednotky zajaly velkou nákladní loď vlastněnou Palestinskou samosprávou, naloženou 50 tun zbraní, včetně 345 raket Katyusha dlouhého doletu, z Íránu za zapojení Hizballáhu. Loď měla být vyložena v Gaze, avšak byla zastavena a veškeré zbraně byly zabaveny." # todo: NEW TRANSLATION
  israel.78.a: "Dobrá práce!" # todo: NEW TRANSLATION
  israel.79.t: "Íránská zásilka zbraní byla úspěšná!" # todo: NEW TRANSLATION
  israel.79.d: "Podařilo se nám přesunout značné množství zbraní do Palestiny, přímo pod nos izraelských úřadů. Není známo, zda Izrael o této zásilce měl informace, nebo ne, ale zřejmé selhání neponechává žádné pochybnosti." # todo: NEW TRANSLATION
  israel.79.a: "Allahu Akbar!" # todo: NEW TRANSLATION
  israel.80.t: "Karine A aféra!" # todo: NEW TRANSLATION
  israel.80.d: "Nedávno námořnictvo a vzdušné síly Izraele zajaly naše nákladní plavidlo naložené 50 tunami zbraní, včetně 345 raket Katyusha dlouhého doletu, z Íránu za zapojení Hizballáhu. Loď měla být vyložena v Gaze, avšak byla zastavena a veškeré zbraně byly zabaveny." # todo: NEW TRANSLATION
  israel.80.a: "Jak se odvažují!" # todo: NEW TRANSLATION

  israeli_settlements: "Izraelské osady" # todo: NEW TRANSLATION
  israeli_settlements_desc: "Krátce po izraelském vítězství v Šestidenní válce v roce 1967, která vedla Izraeli k získání Západního břehu od Jordánska, skupina sionistických aktivistů pobývajících v hotelu v Hebronu odmítla odejít. Izraelská vláda se snažila s aktivisty vyjednat kompromis tím, že založila první židovskou osadu na Západním břehu, čímž zabránila palestinským pastevcům dále využívat tuto půdu. Tento čin zahájil trend, který pokračuje dodnes, s více než stovkou osad, což Palestinskou populaci stále více rozhořčuje." # todo: NEW TRANSLATION
  israeli_settlements2: "Izraelské osady" # todo: NEW TRANSLATION
  israeli_settlements2_desc: "Krátce po izraelském vítězství v Šestidenní válce v roce 1967, která vedla Izrael k získání Západního břehu od Jordánska, skupina sionistických aktivistů pobývajících v hotelu v Hebronu odmítla odejít. Izraelská vláda se snažila vyjednávat kompromis se aktivisty tím, že založila první židovskou osadu na Západním břehu, čímž zabránila palestinským pastevcům pokračovat v používání té půdy. Tento vývoj zahájil trend, který pokračuje dodnes, s více než stovkou osad, což palestinskou populaci velmi rozzlobuje." # todo: NEW TRANSLATION
  israeli_settlements3: "Izraelské osady" # todo: NEW TRANSLATION
  israeli_settlements3_desc: "Krátce po izraelském vítězství v Šestidenní válce v roce 1967, která vedla Izrael k získání Západního břehu od Jordánska, skupina sionistických aktivistů pobývajících v hotelu v Hebronu odmítla odejít. Izraelská vláda se snažila vyjednávat kompromis se aktivisty tím, že založila první židovskou osadu na Západním břehu, čímž zabránila palestinským pastevcům pokračovat v používání té půdy. Tento vývoj zahájil trend, který pokračuje dodnes, s více než stovkou osad, což Palestinskou populaci velmi rozhořčuje." # todo: NEW TRANSLATION
  israeli_blockade: "Izraelská blokáda" # todo: NEW TRANSLATION
  israeli_blockade_desc: "Od doby, kdy Hamas ovládl Gazu od Fatahu, Egypt a Izrael zavedly pozemní, vzdušnou a námořní blokádu Gazy. Zatímco Izrael tvrdí, že blokáda je legální podle mezinárodního práva a že je nezbytná k zajištění izraelské bezpečnosti a k nátlaku na násilnou teroristickou organizaci, humanitární a mezinárodní organizace obviňují Izrael z uplatňování kolektivního trestu na obyvatel Gazy prostřednictvím blokády, což nutí obyvatele tohoto území zůstat závislí na humanitární pomoci." # todo: NEW TRANSLATION
  israeli_blockade2: "Izraelsko-egyptská blokáda" # todo: NEW TRANSLATION
  israeli_blockade2_desc: "Od doby, kdy Hamas převzal kontrolu nad Gazou od Fatahu, Egypt a Izrael prosazují blokádu Gazy na souši, vzduchu i moři. Zatímco Izrael tvrdí, že blokáda je legální podle mezinárodního práva a že je nutná pro zajištění jeho bezpečnosti a nátlak na násilnou organizaci, humanitární a mezinárodní organizace obviňují Izrael z uplatňování kolektivního trestu na obyvatele Gazy prostřednictvím blokády, což nutí obyvatele regionu být závislí na humanitární pomoci." # todo: NEW TRANSLATION

  decreses_boyc_tt: "Tímto dojde ke snížení bojkotu cílové země či zemí!" # todo: NEW TRANSLATION
  israel_economy.221.t: "[FROM.GetNamewithFlag] Rozhodl/a ukončit bojkot!" # todo: NEW TRANSLATION
  israel_economy.221.d: "Nedávno vláda [FROM.GetNamewithFlag] se rozhodla přestat bojkotovat naši zemi. Všechny nezbytné vazby jsou znovu navázány. Nicméně říkají, že se mohou vrátit k bojkotu, pokud naše politika bude mít na ně nebo na region negativní dopad." # todo: NEW TRANSLATION
  israel_economy.221.a: "Skvělé!" # todo: NEW TRANSLATION
  israel_economy.222.t: "[FROM.GetNamewithFlag] Rozhodl/a zpřísnit bojkot!" # todo: NEW TRANSLATION
  israel_economy.222.d: "Nedávno vláda [FROM.GetNamewithFlag] se rozhodla zpřísnit bojkot naší země. Mnoho vazeb s nimi je nyní přerušeno. Nicméně říkají, že se mohou vrátit k neb bojkotování, pokud naše politika bude mít pozitivní dopad na ně či region." # todo: NEW TRANSLATION
  israel_economy.222.a: "Jasně!" # todo: NEW TRANSLATION
  israel_economy.223.t: "[FROM.GetNamewithFlag] Rozhodl/a opustit bojkot!" # todo: NEW TRANSLATION
  israel_economy.223.d: "Nedávno vláda [FROM.GetNamewithFlag] se rozhodla opustit bojkot naší země navždy. Všechny nezbytné vazby jsou znovu navázány a budou pokračovat. To neznamená, že budou tolerovat naši nepřátelnost vůči nim, ale duch přátelství ve vztazích mezi námi je nyní patrný." # todo: NEW TRANSLATION

  israel.55.d: "Několik izraelských vojenských strojů bylo nedávno sestřeleno nad Sýrií, když se pokoušely vstoupit na syrské území. Izrael k situaci zatím neposkytl žádný komentář." # todo: NEW TRANSLATION

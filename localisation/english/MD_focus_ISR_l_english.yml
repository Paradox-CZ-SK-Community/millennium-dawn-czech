  daneils_final_prophecy_4: "Danielova poslední vize" # todo: NEW TRANSLATION
  daneils_final_prophecy_4_desc: "V poslední vizi, kterou mu Bůh daroval, byla popsána poslední válka mezi Králem severu a Králem jihu, válka, která by prověřila schopnost Židovského lidu poznat, kdo je Boží služebník a kdo je spojen se Satanem – dříve než bude Konec časů vypuštěn na lidstvo. Dnes se nacházíme mezi rostoucími příležitostmi ke spolupráci s čínským gigantem a podezřeními našich největších spojenců ve Washingtonu. Volba, komu důvěřovat, je na nás." # todo: NEW TRANSLATION
  oslo_accords_1: "Osloovy dohody" # todo: NEW TRANSLATION
  oslo_accords_1_desc: "Ve historickém podpisu mezi premiérem Jicchakem Rabínem a vůdcem Organizace pro oslobozování Palestiny Yasserem Arafatem ve Bílém domě v září 1993 Izrael souhlasil se zřízením Palestinské národní správy řízené PLO ve velkých městských oblastech Západního břehu Jordánu a jejich okolí, jako dočasné opatření až do konečné mírové dohody. Ale jak nám historie ukázala – to, co je podepsáno jako 'dočasné', se vždy stává trvalým; a navzdory uznání Izraele PLO jako oprávněného zástupce Palestinců a Palestinci uznávající Izraelův právo na existenci – konečná mírová dohoda se stále čeká." # todo: NEW TRANSLATION

  israel.knesset.2.d: "V mnoha různých médiích se objevily články, které podporují náš návrh zákona. Mnohá média hovoří pozitivně o návrhu a vyzývají všechny poslance, aby hlasovali pro. Slyšeli jsme zvěsti, že členové opozičních frakcí zvažují podpořit návrh." # todo: NEW TRANSLATION
  israel.knesset.2.a: "Jak překvapivé!" # todo: NEW TRANSLATION
  israel.knesset.3.t: "Diskuze v koalici" # todo: NEW TRANSLATION
  israel.knesset.3.d: "Naši koaliční partneři nám předložili balíček pozměňovacích návrhů k návrhu zákona. Zahrnují řadu změn, o nichž věří, že prospějí jejich volebnímu obvodu a našemu státu. Pokud je neprosadíme, naši partneři mohou hlasovat proti našemu návrhu a destabilizovat naši koalici." # todo: NEW TRANSLATION
  israel.knesset.3.a: "Pojďme je prosadit!" # todo: NEW TRANSLATION
  israel.knesset.3.b: "Náš návrh, naše pravidla!" # todo: NEW TRANSLATION
  israel.knesset.4.t: "Přezkoumání Profilové komise" # todo: NEW TRANSLATION
  israel.knesset.4.d: "Profilová komise náš návrh prošetřila, i když členové komise návrh schválili většinou, opoziční členové požádali, abychom provedli další změny v zákoně a zohlednili všechny jejich poznámky. Může to návrh učinit atraktivnějším pro opačné frakce, ale naše voličstvo a naše strana by s ním mohly být nespokojeny." # todo: NEW TRANSLATION
  israel.knesset.4.a: "Proveďte změny." # todo: NEW TRANSLATION
  israel.knesset.4.b: "Náš návrh zákona je již dokonalý." # todo: NEW TRANSLATION
  israel.knesset.5.t: "Návrh byl schválen!" # todo: NEW TRANSLATION
  israel.knesset.5.d: "Ve závěrečném hlasování byl náš návrh schválen většinou poslanců; po podpisu prezidentem bude náš zákon oficiálně proveden." # todo: NEW TRANSLATION
  israel.knesset.5.a: "To jsme dokázali!" # todo: NEW TRANSLATION
  israel.knesset.6.t: "Návrh neprošel!" # todo: NEW TRANSLATION
  israel.knesset.6.d: "Ve finálním hlasování návrh nezískal potřebnou většinu hlasů. Můžeme to zkusit příště." # todo: NEW TRANSLATION
  israel.knesset.6.a: "Ach ne..." # todo: NEW TRANSLATION
  israel.knesset.7.t: "Podezřelé dohody" # todo: NEW TRANSLATION
  israel.knesset.7.d: "V finálním hlasování by nebylo na škodu získat o něco více hlasů. Můžeme nabídnout malou finanční pomoc malé parlamentní frakci a získat jejich podporu." # todo: NEW TRANSLATION
  israel.knesset.7.a: "Dejte jim, co chtějí." # todo: NEW TRANSLATION
  israel.knesset.7.b: "Nebudeme potřebovat jejich hlasy." # todo: NEW TRANSLATION
  israel.knesset.8.t: "Korupční skandál!" # todo: NEW TRANSLATION
  israel.knesset.8.d: "Masová média zveřejnila kamerové záznamy šéfa parlamentní frakce naší strany, jak předává kufr s penězi poslancům jiné frakce. Ačkoliv média nezjistila informace o cílové transakci, bude to mít výrazný dopad na popularitu naší strany a strany našeho partnera." # todo: NEW TRANSLATION
  israel.knesset.8.a: "Svině!" # todo: NEW TRANSLATION
  israel_economy.173.t: "Izrael upravuje zrušení sinajské demilitarizované zóny!" # todo: NEW TRANSLATION
  israel_economy.173.d: "Izraelská vláda, s ohledem na nedávné pozitivní diplomatické kroky, se rozhodla upravit zrušení statusu demilitarizované zóny ze Sinaje. Nakonec, ještě před doběmi války, naše jednotky mohou vstoupit do tohoto regionu." # todo: NEW TRANSLATION
  israel_economy.173.a: "Skvělé!" # todo: NEW TRANSLATION
  ISR_egy_surveillance_drones: "Izraelská podpora dronů" # todo: NEW TRANSLATION
  israel_economy.174.t: "Izrael poskytuje dohled dronů!" # todo: NEW TRANSLATION
  israel_economy.174.d: "Izraelská vláda se rozhodla poskytnout dohled z jejich dronů poblíž naší hranice, abychom účinněji bojovali proti salafistickým insurgentům na Sinaji!" # todo: NEW TRANSLATION
  israel_economy.174.a: "Děkuji!" # todo: NEW TRANSLATION
  israel_economy.174.b: "Nepotřebujeme vaši pomoc!" # todo: NEW TRANSLATION
  israel_economy.175.t: "Egypt souhlasí!" # todo: NEW TRANSLATION
  israel_economy.175.d: "Přijali naši nabídku. Budeme jim poskytovat dohled z našich dronů." # todo: NEW TRANSLATION

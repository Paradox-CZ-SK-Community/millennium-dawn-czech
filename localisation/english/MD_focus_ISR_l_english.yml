  ISR_joint_development_zone: "Společná ekonomická rozvojová skupina" # todo: NEW TRANSLATION
  ISR_joint_development_zone_desc: "Vzdálená Společná ekonomická rozvojová skupina USA–Izrael (JEDG) je každoroční dvoustranné setkání mezi Izraelem a Spojenými státy, jehož cílem je projednávat ekonomické podmínky v obou zemích a možné hospodářské reformy, které by mohla učinit vláda Izraele." # todo: NEW TRANSLATION
  ISR_visa_free_request: "Připojte se k programu bezvízového styku" # todo: NEW TRANSLATION
  ISR_visa_free_request_desc: "Program bezvízového styku umožňuje občanům určitých zemí cestovat do Spojených států za účelem turistiky nebo podnikání na pobyty do 90 dnů bez vyřizování víza. Účastníci programu musí splnit specifické požadavky, včetně platného schválení Elektronického systému pro cestovní povolení (ESTA) před nástupem na palubu." # todo: NEW TRANSLATION
  ISR_defence_pact_usa: "Navrhnout obranný pakt" # todo: NEW TRANSLATION

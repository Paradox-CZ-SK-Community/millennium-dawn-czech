  israel.134.t: "Peníze od našich sponzorů..." # todo: NEW TRANSLATION
  israel.134.d: "Nedávno se naši sponzoři a Izrael dohodli, že nebudeme útočit na Izrael na dva roky, za což nám sponzoři poskytnou peníze." # todo: NEW TRANSLATION
  israel.134.a: "Nemáme na výběr než to přijmout." # todo: NEW TRANSLATION
  focus_eff_ch_tt: "§GÚčinek§! tohoto zaměření závisí na §Yruling party§! v §R[HAM.GetNamewithFlag]§!" # todo: NEW TRANSLATION
  israel.135.t: "Izrael navrhuje vzájemnou investici." # todo: NEW TRANSLATION
  israel.135.d: "Po nedávném hudně mezi Izraelem a novou vládou Gazy, Izrael chce, abychom jim pomohli s výstavbou kasin v pásu Gaza. Měli bychom souhlasit?" # todo: NEW TRANSLATION
  israel.135.a: "Jistě!" # todo: NEW TRANSLATION
  israel.135.b: "Hm? Ne." # todo: NEW TRANSLATION
  gaza_casinos: "Kasina v Gazě" # todo: NEW TRANSLATION
  israel.136.t: "USA přijaly!" # todo: NEW TRANSLATION
  israel.136.d: "Spojené státy přijaly náš návrh a budou s námi sdílet náklady na kasina v Gaze." # todo: NEW TRANSLATION
  israel.136.a: "Skvělé!" # todo: NEW TRANSLATION
  israel.137.t: "USA odmítají!" # todo: NEW TRANSLATION
  israel.137.d: "Spojené státy odmítly náš návrh, a proto převezmeme plné náklady na projekt kasin v Gazze." # todo: NEW TRANSLATION
  israel.137.a: "Dobře tedy." # todo: NEW TRANSLATION
  gazan_casino_tt: "Budeme navrhovat §Ynabídku vzájemné investice§! pro §Y[USA.GetNamewithFlag]§!. Pokud §Y[USA.GetNamewithFlag]§! nabídku odmítne, my §Yponeseme náklady§! sami.\n\nPo události Gaza obdrží:" # todo: NEW TRANSLATION
  PAL_newsingapore: "Nový Singapur" # todo: NEW TRANSLATION
  israel.138.t: "Izrael žádá o dary na Gazu!" # todo: NEW TRANSLATION
  israel.138.d: "Po hudně se Gáza, Izrael žádá, abychom darovali peníze na rozvoj Gazy. Měli bychom souhlasit?" # todo: NEW TRANSLATION
  israel.138.a: "Jistě!" # todo: NEW TRANSLATION
  israel.138.b: "Máme teď jiné věci na práci." # todo: NEW TRANSLATION
  israel.139.t: "[FROM.GetNamewithFlag] daruje Gazě peníze!" # todo: NEW TRANSLATION
  israel.139.d: "Nedávno poslali peníze na projekt rozvoje Gazy na žádost Izraele." # todo: NEW TRANSLATION
  israel.139.a: "Skvěle!" # todo: NEW TRANSLATION
  israel.139.b: "Úžasné." # todo: NEW TRANSLATION
  israel.140.t: "[FROM.GetNamewithFlag] Odmítá darovat peníze na Gazu!" # todo: NEW TRANSLATION
  israel.140.d: "Nechtějí se podílet na projektu rozvoje Gazy." # todo: NEW TRANSLATION
  israel.140.a: "Dobře." # todo: NEW TRANSLATION
  israel.141.t: "Dohoda Shalit" # todo: NEW TRANSLATION
  israel.141.d: "Jeden z našich vojáků, kterého zajali gazští teroristé, Gilad Šalit, je již příliš dlouho držen v palestinském zajetí.\n\nNaši politickí experti chtějí ho vyměnit jen za 1027 palestinských teroristů z našich věznic. Měli bychom s tímto návrhem souhlasit?" # todo: NEW TRANSLATION
  israel.141.a: "Ano. Přiveďte našeho kluka domů." # todo: NEW TRANSLATION
  israel.141.b: "Velmi hloupý návrh!" # todo: NEW TRANSLATION
  israel.142.t: "Yesha rada byla vytvořena!" # todo: NEW TRANSLATION
  israel.142.d: "Nedávno byla Yesha rada reformována a Izrael musí rozhodnout, na co se zaměří vzhledem k jejich osadám na našem území. Již zpřísnili kontrolu nad našimi územími." # todo: NEW TRANSLATION
  israel.142.a: "Áá!" # todo: NEW TRANSLATION
  israel.143.t: "Izrael se soustředí na exklávy!" # todo: NEW TRANSLATION
  israel.143.d: "Osady byly zpřísněny kvůli zaměření Izraele na exklávy na Západním břehu." # todo: NEW TRANSLATION
  israel.143.a: "Musíme se tomu postavit." # todo: NEW TRANSLATION
  israel.144.t: "Problém Amona" # todo: NEW TRANSLATION
  israel.144.d: "Generální prokurátor varuje před zabíráním soukromých pozemků v Amona.\n\nZástupci pro-osadnických zákonodárců se pokusili najít právní skulinu, která by udržela osadu na místě, ale Generální prokurátor Avichai Mandelblit varoval, že snaha legislativně schválit zabírání soukromých pozemků by byla neústavní.\n\nCo bychom měli udělat?" # todo: NEW TRANSLATION
  israel.144.a: "Upravte zákon tak, aby vyhověl požadavkům Nejvyššího soudu." # todo: NEW TRANSLATION
  israel.144.b: "Ignorovat poznámky Generálního prokurátora." # todo: NEW TRANSLATION
  amona_tt: "Budeme §YRozhodovat o budoucnosti§! §Gzabírání soukromých pozemků§! v §R[PAL.GetFlag]Amona§!." # todo: NEW TRANSLATION
  israel.145.t: "Jednání o Eviataru" # todo: NEW TRANSLATION
  israel.145.d: "Bezpečnostní ministerstvo a osadníci vedou vyjednávání o Eviataru.\n\nRegionální rada Samaří označila Eviatar za osadu spíše než za outpost, tuto charakteristiku přijala i izraelská a mezinárodní média, která neznají ostrost právních definic specifických pro Západní břeh. Založení osady podléhá právnímu postupu, zatímco založení outpostu je v izraelských zákonech nelegální.\n\nKterou stranu bychom měli podpořit?" # todo: NEW TRANSLATION
  israel.145.a: "Přidělte osídlu blízký pozemek." # todo: NEW TRANSLATION
  israel.145.b: "Povolte Eviatar v jeho současném stavu." # todo: NEW TRANSLATION
  eviatar_tt: "Budeme §YRozhodovat o budoucnosti§! §Youtpostů§! v §R[PAL.GetFlag]Eviatar§!." # todo: NEW TRANSLATION
  israel.146.t: "Incident mimo Homesh přivádí osadníky před soud!" # todo: NEW TRANSLATION
  israel.146.d: "Nedávno došlo k incidentu mezi fanatickými osadníky a Yesha radou. Co bychom měli dělat?" # todo: NEW TRANSLATION
  israel.146.a: "Jsou nevinní, zadržte pachatele!" # todo: NEW TRANSLATION
  israel.146.b: "Musíme dodržovat mezinárodní právo." # todo: NEW TRANSLATION
  homesh_tt: "Budeme §YRozhodovat o budoucnosti§! §YSettlement§! v §R[PAL.GetFlag]Homesh§!." # todo: NEW TRANSLATION
  ISR_operation_pager: "Operace Nový pořádek" # todo: NEW TRANSLATION
  ISR_operation_pager_desc: "Měli bychom zlikvidovat šéfa Hizballáhu a přerušit jejich velitelskou strukturu ještě před invazí." # todo: NEW TRANSLATION
  israel.147.t: "Výbuchy pagérů v jižním Libanonu!" # todo: NEW TRANSLATION
  israel.147.d: "Izraelská zpravodajská služba Mossad umístila malé množství výbušniny do 5 000 pagerů vyrobených na Taiwanu, objednaných libanonskou skupinou Hizballáh, několika měsíců před úterními výbuchy, uvedl Reuters s důvěryhodným libanonským bezpečnostním zdrojem a druhý zdroj.\n\nOperace byla bezprecedentním průnikem Hizballáhu do bezpečnosti, která způsobila výbuchy tisíců pagerů po Libanonu, zabijíc devět lidí a zraněných téměř 3 000 dalších, včetně bojovníků skupiny a íránského vyslance v Bejrútu.\n\nNyní Izrael zahájí ostřelování oblastí držených Hizballáhem." # todo: NEW TRANSLATION
  israel.147.a: "Je třeba pomstít se." # todo: NEW TRANSLATION
  israel.147.b: "Zatracené sionisté!" # todo: NEW TRANSLATION
  prev_foc_dec_efe_tt: "§YVaše předchozí volba určí efekt tohoto zaměření!§!" # todo: NEW TRANSLATION

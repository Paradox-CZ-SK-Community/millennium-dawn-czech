  israel_news.15.t: "[PAL.GetName] Spouští novou intifádu" # todo: NEW TRANSLATION
  israel_news.15.d: "Po nedávné návštěvě Ariela Šarona na Skalní hoře Palestina zahájila novou intifádu proti Izraeli, čímž napětí dosáhlo co nejvyšší úrovně. Desítky palestinských mladíků protestují, zapalují pneumatiky a házejí kameny na izraelské vojáky po celé zemi." # todo: NEW TRANSLATION
  israel_news.15.o1: "Střední východ hoří..." # todo: NEW TRANSLATION

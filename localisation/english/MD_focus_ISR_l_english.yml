  ISR_fight_gender_discrimination: "Boj proti domácímu násilí" # todo: NEW TRANSLATION
  ISR_fight_gender_discrimination_desc: "Nadešel čas učinit nápravné kroky proti genderové diskriminaci a domácímu násilí; naše společnost to už nemůže tolerovat. Proto reformujeme vojenskou službu a zavedeme otcovské dovolené." # todo: NEW TRANSLATION
  ISR_kibbutz_meretz: "Podporovat kibucové hnutí" # todo: NEW TRANSLATION
  ISR_kibbutz_meretz_desc: "Kibucy jsou základem státu Izrael a úžasným příkladem komunitní společnosti, kde lidé spolupracují na dosažení společného cíle a sdílejí svůj život. Budeme je podporovat a usnadňovat jejich rozvoj prostřednictvím investic." # todo: NEW TRANSLATION

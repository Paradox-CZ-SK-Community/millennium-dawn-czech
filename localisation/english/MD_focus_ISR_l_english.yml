  israel_economy.81.t: "Reza Shah Pahlaví navštíví Izrael!" # todo: NEW TRANSLATION
  israel_economy.81.d: "Íránský vyhnaný princ Reza Pahlaví cestuje do Izraele uprostřed rostoucího napětí s Íránem, aby předal poselství přátelství íránského lidu. Izrael a Írán měly za monarchie přátelské vztahy, když desítky tisíc židovských Íránců žily v míru a harmonii po dlouhá staletí. Většina Íránců opustila Írán kolem roku 1979, kdy antiizraelské revolucionáři svrhla monarchii a začali vládnout terorem nad těmi, které považovali za nežádoucí. Mnoho Židů v Izraeli a v diaspoře vnímají historické přátelství s íránským lidem, které sahá až 2 500 let zpět, kdy perský král Cýrus Veliký osvobodil Židy, kteří byli v zajetí v Mezopotámii, a pomohl jim navrátit se do Jeruzaléma. Většina Íránců, kteří odporují duchovnímu režimu, vyjadřuje také přátelské a podpůrné postoje vůči Izraeli a vidí finanční a vojenskou podporu vlády Íránu proti antiizraelským silám v regionu jako zbytečné plýtvání národním bohatstvím." # todo: NEW TRANSLATION
  israel_economy.81.a: "Pozdrav, příteli!" # todo: NEW TRANSLATION
  israel_economy.82.t: "Maryam Rajavi navštíví Izrael!" # todo: NEW TRANSLATION
  israel_economy.82.d: "Maryam Rajavi, významná vůdkyně Lidových Mujahedínů Íránu, dnes přijela do Izraele na historicky významnou návštěvu s cílem posílit koalici proti íránskému režimu. Rajaviina návštěva podtrhuje významný vývoj v geopolitických vazbách Blízkého východu, odrážející společný zájem mezi MEK a Izraelem o potírání íránského vlivu v regionu. Během její návštěvy se Rajavi setkala s nejvyššími izraelskými představiteli, včetně premiéra a prezidenta. Diskuze se zaměřily na vzájemné obavy ohledně íránských jaderných ambicí, podpory íránských zástupných milic po celém Blízkém východě a porušování lidských práv v Íránu." # todo: NEW TRANSLATION
  israel_economy.82.a: "Vítejte!" # todo: NEW TRANSLATION

  israel.16.t: "Kosmický let STS-107, Space Shuttle Columbia" # todo: NEW TRANSLATION
  israel.16.d: "Kosmický let STS-107 je připraven k startu. Izraelské a americké astronauti na tento let trénovali několik let. Lidé obou národů očekávají start.\nSTS-107 Columbia je plánován jako 16denní let s vyhrazenou vědeckou a výzkumnou misí. Pokud bude let §Gúspěšný§!, my a [ISR.GetNamewithFlag] získáme bonus v výzkumu raket. Měli bychom zahájit start?" # todo: NEW TRANSLATION
  israel.16.a: "Jistě!" # todo: NEW TRANSLATION
  israel.16.b: "Zrušit start." # todo: NEW TRANSLATION
  israel.17.t: "STS-107 byl odstartován!" # todo: NEW TRANSLATION
  israel.17.d: "STS-107 Columbia byl plánován jako 16denní let, s vyhrazenou vědeckou a výzkumnou misí. Avšak okraj levého křídla raketoplánu byl během startu zasažen troskami z externího tanku. Doufejme, že vše dopadne dobře..." # todo: NEW TRANSLATION
  israel.17.a: "Hodně štěstí" # todo: NEW TRANSLATION
  israel.18.t: "STS-107 Start je zrušen!" # todo: NEW TRANSLATION
  israel.18.d: "NASA se rozhodla zrušit start kvůli bezpečnostním problémům a dalším obavám. Ilan Ramon se vrátí do Izraele." # todo: NEW TRANSLATION
  israel.18.a: "Bylo to velmi nešťastné." # todo: NEW TRANSLATION
  israel.19.t: "STS-107 Připravuje se na návrat!" # todo: NEW TRANSLATION
  israel.19.d: "STS-107 se připravuje na návrat na Zemi. Doufejme, že poškození raketoplánu nebude mít vliv na přistání." # todo: NEW TRANSLATION
  israel.19.a: "Ať je Bůh chrání." # todo: NEW TRANSLATION
  israel.20.t: "Katastrofa raketoplánu Space Shuttle Columbia!" # todo: NEW TRANSLATION
  israel.20.d: "Raketoplán Space Shuttle Columbia se rozpadl při znovuznovém vstupu do atmosféry nad Texasem a Louisianou, čímž zahynulo všech sedm astronautů na palubě. Byla to druhá mise Space Shuttle, která skončila katastrofou, po ztrátě Challengeru a posádky v roce 1986.\nPřed vstupem do atmosféry omezili manažeři NASA vyšetřování, s odůvodněním, že posádka problém nemohla vyřešit, kdyby byl potvrzen. Když Columbia vstoupila do atmosféry Země, poškození umožnilo, aby horké atmosférické plyny pronikly tepelným štítem a zničily vnitřní konstrukci křídla, což způsobilo nestabilitu orbiteru a jeho rozpad." # todo: NEW TRANSLATION
  israel.20.a: "Smutníme nad jejich ztrátou." # todo: NEW TRANSLATION
  israel.21.t: "STS-107 úspěšně přistál!" # todo: NEW TRANSLATION
  israel.21.d: "Navzdory poškození raketoplánu se posádce podařilo bezpečně přistát na Zemi. Veškeré výzkumné materiály byly úspěšně získány!" # todo: NEW TRANSLATION
  israel.21.a: "Skvěle!" # todo: NEW TRANSLATION
  isr_usa_flight_tt: "Pro společný let utratíme §G$10 miliard§!, pokud [USA.GetNamewithFlag] souhlasí se společným letem.\nExistuje §Y50% šance§! že let bude §Úspěšný§!\nPokud let bude §Gúspěšný§!, my a [USA.GetNamewithFlag] získáme bonus v výzkumu raket." # todo: NEW TRANSLATION
  israel.22.t: "Beresheet dosáhl Měsíce!" # todo: NEW TRANSLATION
  israel.22.d: "Beresheet1 je soukromá mise na Měsíc izraelské neziskové SpaceIL. Beresheet1 měl inspirovat více Izraelců k kariéře v STEM. Beresheet1 úspěšně dosáhl Měsíce, ale dopadl s havarijním přistáním." # todo: NEW TRANSLATION
  israel.22.a: "Zajímavé!" # todo: NEW TRANSLATION
  ISR_sion_production: "Pokročilá produkce dronů" # todo: NEW TRANSLATION
  ISR_assassinate_hamas_leader: "Zlikvidovat vůdce Hamásu" # todo: NEW TRANSLATION
  ISR_assassinate_hamas_leader_desc: "Zatímco vůdce Gazy bude v Íránu, měli bychom ho zkusit zavraždit." # todo: NEW TRANSLATION
  israel_mechanic.21.t: "Příprava atentátu..." # todo: NEW TRANSLATION
  israel_mechanic.21.d: "Naše velitelské centrum se dnes připravilo na setkání o našem plánu odstranit vůdce Hamásu. Dostali jsme na výběr dvě možnosti postupu. Naši agenti mohou sledovat polohu nepřítele a nastražit improvizovaný výbučný systém do jeho hotelového pokoje a odpálit ho v okamžiku jeho příjezdu. Nebo můžeme zkusit vypálit raketu z iráckého Kurdistánu, pokud budeme mít schopnost. Co tedy uděláme?" # todo: NEW TRANSLATION
  israel_mechanic.21.a: "Nastražit bombu!" # todo: NEW TRANSLATION
  israel_mechanic.21.b: "Použijte rakety." # todo: NEW TRANSLATION
  israel_mechanic.22.t: "Zabití vůdce [HAM.GetNamewithFlag]!" # todo: NEW TRANSLATION
  israel_mechanic.22.d: "[HAM.GetLeader], vůdce politbyra [HAM.GetNamewithFlag], byl zabit izraelským útokem. Arabsky mluvící média uvedla, že útok na sídlo [HAM.GetNamewithFlag] byl proveden raketou vypuštěnou z mimo Irán. Zároveň byl vůdce Palestinského islámského džihádu, Ziyad al-Nahala, na jiném patře téže budovy a nebyl zraněn, což vyvolává podezření o pravdivosti takových informací." # todo: NEW TRANSLATION
  israel_mechanic.22.a: "Hm." # todo: NEW TRANSLATION
  israel_mechanic.23.t: "Neúspěšná snaha o zabití vůdce [HAM.GetNamewithFlag]!" # todo: NEW TRANSLATION
  israel_mechanic.23.d: "Nedávno došlo k teroristickému útoku v Íránu, kdy [HAM.GetLeader], vůdce [HAM.GetNamewithFlag], navštíval Írán. Avšak pokus o zavraždění selhal a [HAM.GetLeader] přežil. Íránští úředníci nyní tvrdí, že jde o nebezpečnou provokaci izraelských teroristů, kteří se snaží destabilizovat osu odporu." # todo: NEW TRANSLATION
  israel_mechanic.23.a: "Zajímavé." # todo: NEW TRANSLATION
  wesill_be_creful2_tt: "Naši §4Mossad§! agenti vstoupí do [PER.GetNamewithFlag] přes §YSouth Caucasus§! a pokusí se §Gzabít vůdce [HAM.GetNamewithFlag]§!. Budeme si muset dávat pozor na to, jaké rozkazy zadáme." # todo: NEW TRANSLATION
  israel_lebanon_occup_category: "Jižní Libanon - bezpečnostní pás" # todo: NEW TRANSLATION
  israel_lebanon_occup_category_desc: "Správa bezpečnostního pásu Jižní Libanon je lokální provizorní správní orgán v Jižním Libanonu, v oblastech bezpečnostního pásu. Nahradila instituce Státu svobodného Libanonu a funguje od roku 1985 s plnou logistickou a vojenskou podporou [ISR.GetNamewithFlag].\n§YVaše populace§! je proti pokračování okupace a současný vůdce [ISR.GetLeader] slíbil stáhnout naše jednotky. Nicméně můžeme rozhodnout o ponechání jednotek v Jižním Libanonu, což může vyvolat veřejný odpor, ale pomůže nám, pokud v budoucnu dojde k válce." # todo: NEW TRANSLATION
  south_lebanon_occupation_ticker_mission: "Politický odpor!" # todo: NEW TRANSLATION
  south_lebanon_occupation_ticker_mission_desc: "Měli bychom rozhodnout o našem postoji k okupaci Jižního Libanonu. Pokud neuděláme nic, budeme mít dvojnásobné problémy a budeme udržovat síly a nebude možné to změnit v budoucnu.\nMěli bychom buď dokončit zaměření §YTrojohy zůstanou§! nebo §YVraťme naše kluky domů§!." # todo: NEW TRANSLATION
  result_dep_on_pol_tt: "Výsledek bude záviset na našich rozhodnutích!" # todo: NEW TRANSLATION
  israel_mechanic.24.t: "Politické protesty!" # todo: NEW TRANSLATION
  israel_mechanic.24.d: "Pokračování okupace Jižního Libanonu pokračuje, avšak naše populace dramaticky snížila podporu naší vlády." # todo: NEW TRANSLATION
  israel_mechanic.24.a: "Později nám poděkují." # todo: NEW TRANSLATION
  israel_mechanic.25.t: "Politická podpora roste!" # todo: NEW TRANSLATION
  israel_mechanic.25.d: "Po stažení našich jednotek z Jižního Libanonu se politická podpora naší vlády výrazně zvýšila a populace nás podporuje!" # todo: NEW TRANSLATION
  israel_mechanic.25.a: "Tak..." # todo: NEW TRANSLATION
  ISR_not_withdraw_from_the_security_belt: "Jednotky zůstanou" # todo: NEW TRANSLATION
  ISR_not_withdraw_from_the_security_belt_desc: "Měli bychom pokračovat v okupaci Jižního Libanonu, navzdory veřejnému odporu. Přinese nám to více výhod, pokud nás Hizballáh v budoucnu zaútočí." # todo: NEW TRANSLATION
  israel_mechanic.26.t: "Těžký politický odpor!" # todo: NEW TRANSLATION
  israel_mechanic.26.d: "Pokračování okupace Jižního Libanonu, avšak naše populace dramaticky snížila podporu naší vlády a začaly protesty. Vláda se k problému ani nevyjádřila a ignorovala voliče." # todo: NEW TRANSLATION
  israel_mechanic.26.a: "Jak hloupé!" # todo: NEW TRANSLATION
  israel_mechanic.27.t: "Migrace z Libanonu!" # todo: NEW TRANSLATION
  israel_mechanic.27.d: "Nedávno, kvůli stažení Izraele z Jižního Libanonu, se mnoho libanonských křesťanů rozhodlo migrovat do Francie, aby unikli pronásledování Hizballáhem." # todo: NEW TRANSLATION
  israel_mechanic.27.a: "Vítejte, aspoň tak." # todo: NEW TRANSLATION
  israel_mechanic.28.t: "Osud věznice Ansar" # todo: NEW TRANSLATION
  israel_mechanic.28.d: "Během naší dlouhé okupace Jižního Libanonu jsme měli pod kontrolou věznici, ve které jsme drželi velké množství militantů Hizballáhu jako vězňů. Nyní, než se rozhodneme stáhnout, musíme rozhodnout o osudu této věznice." # todo: NEW TRANSLATION
  israel_mechanic.28.a: "Nechme věznici být." # todo: NEW TRANSLATION
  israel_mechanic.28.b: "Převeďte zajatce do Izraele." # todo: NEW TRANSLATION
  we_willget_events_tt: "§YThe countdown will end and we will get events!§!" # todo: NEW TRANSLATION
  israel_nationalist.1.t: "Kaplanovy procesy začaly" # todo: NEW TRANSLATION
  israel_nationalist.1.d: "TODO" # todo: NEW TRANSLATION
  israel_nationalist.1.o1: "Doživotní vězení" # todo: NEW TRANSLATION
  israel_nationalist.1.o2: "Trest smrti" # todo: NEW TRANSLATION
  we_willget_events2_tt: "§YThe countdown will end and we will get events!§!\n§RBudeme čelit vážnému politickému odporu!§!" # todo: NEW TRANSLATION
  camp_david_tt: "§YIzrael a Palestina obdrží události a Palestina bude volit akce po setkání!§!" # todo: NEW TRANSLATION
  israel_nationalist.2.t: "Izrael vyhostí Waqf z Jeruzaléma!" # todo: NEW TRANSLATION
  israel_nationalist.2.d: "Jeruzalémský Waqf je jordánská organizace odpovědná za kontrolu mešity Al-Aqsa ve starém Jeruzalémě, jedna z nejdůležitějších mešit na světě. Waqf je radou složenou z 18 členů, všichni jmenovaní Jordánským královstvím. Izrael vyhání naši organizaci z Jeruzaléma, už nebudeme moci spravovat mešitu Al-Aqsa!" # todo: NEW TRANSLATION
  israel_nationalist.2.o1: "Potkají náš plný hněv!" # todo: NEW TRANSLATION
  israel_nationalist.2.o2: "To je nepřijatelné" # todo: NEW TRANSLATION
  israel_nationalist.2.o3: "No, tak." # todo: NEW TRANSLATION
  israel_nationalist.3.t: "Izrael postavil Třetí chrám" # todo: NEW TRANSLATION
  israel_nationalist.3.d: "Zcela ignoruje obavy mnoha mezinárodních institucí a Izrael se rozhodl postavit Třetí chrám, potlačujíc protesty krví a zabírajíc půdu muslimů i křesťanů, kteří Jeruzalém také považují za posvátné místo." # todo: NEW TRANSLATION
  israel_nationalist.3.o1: "Jak si to mohou troufnout?!?" # todo: NEW TRANSLATION
  israel_nationalist.3.o2: "To není přijatelné" # todo: NEW TRANSLATION
  israel_nationalist.3.o3: "No, tak." # todo: NEW TRANSLATION
  israel_nationalist.3.o4: "Dobrá práce!" # todo: NEW TRANSLATION
  israel_nationalist.4.t: "Pilíře společnosti" # todo: NEW TRANSLATION
  israel_nationalist.4.d: "Jelikož nemáme neomezené zdroje, musíme se soustředit na jeden z našich ideologických pilířů v našem programu:" # todo: NEW TRANSLATION
  israel_nationalist.4.o1: "Izraelské obranné síly" # todo: NEW TRANSLATION
  israel_nationalist.4.o2: "Osadníci" # todo: NEW TRANSLATION
  israel_nationalist.4.o3: "Sionistické komunity" # todo: NEW TRANSLATION
  israel.23.t: "Setkání v Camp Davidu" # todo: NEW TRANSLATION
  israel.23.d: "Po diplomatickém trojstranném setkání mezi Izraelem, Palestinou a USA v Camp Davidu se stranám nepodařilo dosáhnout dohody a dohoda byla zrušena. Strany slíbily pokračovat v jednání, avšak další spolupráce mezi stranami bude záviset na jejich vůli ke spolupráci a podpoře míru..." # todo: NEW TRANSLATION
  israel.23.a: "Přerušit vojenskou koordinaci se Izraelem!" # todo: NEW TRANSLATION
  israel.23.b: "Příště jistě dosáhneme dohody." # todo: NEW TRANSLATION
  israel.23.c: "Není partner pro mírová jednání" # todo: NEW TRANSLATION
  israel.23.e: "Doufejme, že vše dopadne dobře." # todo: NEW TRANSLATION
  no_militar_coord: "Přerušit vojenskou koordinaci!" # todo: NEW TRANSLATION
  israel.24.t: "Palestina přerušuje vojenskou koordinaci!" # todo: NEW TRANSLATION
  israel.24.d: "Po setkání v Camp Davidu Yasser Arafat přerušil vojenskou koordinaci s Izraelem a slíbil podepsat politickou příměř s Hamásem, aby byl schopen soupeřit s Izraelem." # todo: NEW TRANSLATION
  israel.24.a: "Sakra!" # todo: NEW TRANSLATION
  israel.25.t: "Zpráva od Palestinské národní autority!" # todo: NEW TRANSLATION
  israel.25.d: "Navzdory neúspěchu jednání v Camp Davidu doufá Palestinská národní autorita, že se v budoucnu znovu setká a projedná tyto záležitosti." # todo: NEW TRANSLATION
  israel.25.a: "To mohlo být horší." # todo: NEW TRANSLATION
  israel.26.t: "Oznámení Ariela Šarona!" # todo: NEW TRANSLATION
  israel.26.d: "V reakci na nedávné setkání v Camp Davidu prohlásil Ariel Šaron (lídr opozice v Likudu), že navštíví Hora chrámová příští měsíc na Roš ha-Šanah. Pokud s ním nepromluvíme rozumě do 30 dní, mohou nastat vážné důsledky." # todo: NEW TRANSLATION
  israel.26.a: "Musíme s tím něco udělat..." # todo: NEW TRANSLATION
  ahsrfoc_tt: "Musíme dokončit zaměření §YPromluvit se Šaronem§! abychom ho přesvědčili, aby nenavštívil Horu chrámovou!" # todo: NEW TRANSLATION
  sharon_announce: "Šaron učinil oznámení, že navštíví Horu chrámovou." # todo: NEW TRANSLATION
  sharnotconv_tt: "§YŠaron není přesvědčen!§!" # todo: NEW TRANSLATION
  sharconv_tt: "§YŠaron je přesvědčen!§!" # todo: NEW TRANSLATION
  resthirdday_tt: "§YVýsledek bude znám až poté!§!" # todo: NEW TRANSLATION
  israel.27.t: "Šaronovo rozhodnutí..." # todo: NEW TRANSLATION
  israel.27.d: "Po našich rozhovorech s Arielem Šaronem uvidíme, co rozhodne..." # todo: NEW TRANSLATION
  israel.27.a: "Očekáváme novou Intifádu?" # todo: NEW TRANSLATION
  israel.27.b: "Jsem rád, že souhlasil!" # todo: NEW TRANSLATION
  israel.28.t: "Šaron navštíví Hora chrámová!" # todo: NEW TRANSLATION
  israel.28.d: "Obklopen stovkami izraelských pořádkových jednotek, pan Šaron a několik politiků Likudu vystoupili k Harám al‑Šaríf, místu Zlaté kupole Dómu Skály, které je třetím nejsvatějším místem islámu." # todo: NEW TRANSLATION
  israel.28.a: "Sakra!" # todo: NEW TRANSLATION
  israel.28.b: "To je nepřijatelné!" # todo: NEW TRANSLATION
  israel.29.t: "Přípravy Intifády!" # todo: NEW TRANSLATION
  israel.29.d: "Po ohavnostech Ariela Šarona se musíme rozhodnout, jak na to reagovat! Lidé očekávají naše rozkazy." # todo: NEW TRANSLATION
  israel.29.a: "Vyhlásit Druhou intifádu!" # todo: NEW TRANSLATION
  israel.29.b: "Nesnažme se to vyvolat příliš..." # todo: NEW TRANSLATION
  israel.30.t: "Izraelské Arabové protestují!" # todo: NEW TRANSLATION
  israel.30.d: "Arabští Izraelci zahájili masové protesty na podporu Palestinců ve vybraných městech, nejznámější je Kafr Kanna. Násilí je na ulicích a musíme s tím rychle něco udělat!" # todo: NEW TRANSLATION
  israel.30.a: "Zmetci!" # todo: NEW TRANSLATION
  israel.30.b: "Skvěle!" # todo: NEW TRANSLATION
  ISR_arab_protests: "Izraelskoarabský protest!" # todo: NEW TRANSLATION
  ISR_arab_protests_desc: "Arabská populace zahájila protesty proti naší vládě!" # todo: NEW TRANSLATION
  israel.31.t: "Zadržení Ariela Šarona!" # todo: NEW TRANSLATION
  israel.31.d: "Nedávno, po izraelskoarabských shromážděních, byl kontroverzní pravicový politik Ariel Šaron zadržen a čeká ho soud, který vynese konečný verdikt o jeho nedávných činech." # todo: NEW TRANSLATION
  israel.31.a: "Snažili jsme se mu domluvit!" # todo: NEW TRANSLATION
  ISR_good_size_knesset: "Podpora většiny Knesetu!" # todo: NEW TRANSLATION
  ISR_big_size_knesset: "Ohromná většina Knesetu podporuje!" # todo: NEW TRANSLATION
  ISR_small_knesset: "Podpora menšiny v Knesetu!" # todo: NEW TRANSLATION
  israel.32.t: "Potlačení protestů!" # todo: NEW TRANSLATION
  israel.32.d: "Izraelská policie úspěšně potlačila protesty, avšak při tom bylo zabito 13 izraelských Arabů a 1 izraelský Žid. Násilné potlačování protestů snížilo podporu arabských Izraelců naší vládě. Palestina rovněž odsoudila kroky izraelské vlády." # todo: NEW TRANSLATION
  israel.32.a: "Neměli jsme na výběr." # todo: NEW TRANSLATION
  israel.33.t: "Návrh na přeshraniční nájezd!" # todo: NEW TRANSLATION
  israel.33.d: "V současnosti jsou jednotky židovského režimu v velmi roztříštěném stavu kvůli jejich vnitřním protestům a nedávnému napětí mezi Izraelem a Západním břeshem, stejně jako kvůli vnitřní byrokratické žonglování. Naši poradci navrhují nájezd a zadržení rukojmích izraelskou armádou." # todo: NEW TRANSLATION
  israel.33.a: "Vpřed!" # todo: NEW TRANSLATION
  raidhas_happ_hez: "Hizballáh provedl nájezd!" # todo: NEW TRANSLATION
  israel.34.t: "Přeshraniční nájezd Hizballáhu!" # todo: NEW TRANSLATION
  israel.34.d: "Hizballáhovští ozbrojenci zajali tři izraelské vojáky, když hlídali bezpečnostní plot, a poté je odvedli do Libanonu. Zajali tři vojáky IDF a drží je jako rukojmí." # todo: NEW TRANSLATION
  israel.34.a: "Sakra!" # todo: NEW TRANSLATION
  israel_utj.1.t: "Ženy u Západní zdi" # todo: NEW TRANSLATION
  israel_utj.1.d: "Ženy u Západní zdi (Neshot HaKotel) jsou židovská feministická organizace, jejímž cílem je zajistit práva žen k modlitbě u Západní zdi, též nazývané Kotel." # todo: NEW TRANSLATION
  israel_utj.1.o1: "Nesmysl, budeme udržovat genderovou segregaci" # todo: NEW TRANSLATION
  israel_utj.1.o2: "Dejme jim nějaké ústupky" # todo: NEW TRANSLATION
  ISR_2000_show_hezbollah: "Ukazujeme sílu Hizballáhu!" # todo: NEW TRANSLATION
  ISR_2000_show_hezbollah_desc: "Poslední činy severních teroristů jsou ohavné! Musíme jim ukázat, že to už nebudeme tolerovat!" # todo: NEW TRANSLATION
  israel.35.t: "Operace Spravedlivá lekce" # todo: NEW TRANSLATION
  israel.35.d: "Naše velení nabízí dvě možnosti, jak se pomstíme Hizballáhu. První scénář je zahájit omezenou vojenskou operaci proti Hizballáhu ve snaze získat naše vězně z jejich kontroly. Druhá možnost je zasáhnout jejich nejbližší postavení našimi raketami podle doktrí Hannibalova nařízení. Jak budeme postupovat?" # todo: NEW TRANSLATION
  israel.35.a: "Pošlete naše síly, abychom zachránili naše kluky!" # todo: NEW TRANSLATION
  israel.35.b: "Musíme dodržet Hannibalovu doktrínu." # todo: NEW TRANSLATION
  israel.36.t: "Izrael úspěšně provádí Operaci Spravedlivá lekce!" # todo: NEW TRANSLATION
  israel.36.d: "Nedávno, po hraničním nájezdu Hizballáhu, Izrael zahájil zvláštní operaci jako odpověď na tyto události a úspěšně vysvobodil své vojáky z Hizballáhovy zajatosti!" # todo: NEW TRANSLATION
  israel.36.a: "Skvěle!" # todo: NEW TRANSLATION
  israel.36.b: "Měli jsme je zlikvidovat!" # todo: NEW TRANSLATION
  israel.37.t: "Izrael selhává v Operaci Spravedlivá lekce!" # todo: NEW TRANSLATION
  israel.37.d: "Nedávno, po hraničním nájezdu Hizballáhu, Izrael zahájil zvláštní operaci jako odpověď na tyto události a nepodařilo se mu vysvobodit své vojáky z Hizballáhova zajetí." # todo: NEW TRANSLATION
  israel.37.a: "Budou vzpomínáni." # todo: NEW TRANSLATION
  israel.37.b: "Naše moc je velká!" # todo: NEW TRANSLATION
  israel.38.t: "Pohraniční konflikt bez jasného výsledku!" # todo: NEW TRANSLATION
  israel.38.d: "Nedávno, po hraničním nájezdu Hizballáhu, Izrael zahájil zvláštní operaci jako odpověď na tyto události. Výsledek těchto střetů je však považován za nejasný." # todo: NEW TRANSLATION
  israel.38.a: "Až do příště, sionisté!" # todo: NEW TRANSLATION
  israel.38.b: "O tom bychom měli diskutovat v naší centrále..." # todo: NEW TRANSLATION
  israel.39.t: "Izraelský raketový útok na Hizballáh!" # todo: NEW TRANSLATION
  israel.39.d: "Nedávno, po hraničním nájezdu Hizballáhu, Izrael zahájil raketový útok na postavení Hizballáhu, kde byli zadržováni vojáci IDF a vysoký důstojník Hizballáhu. Raketový útok byl však zadržen a operace selhala." # todo: NEW TRANSLATION
  israel.39.a: "Pomstíme se jim!" # todo: NEW TRANSLATION
  israel.39.b: "Skvěle!" # todo: NEW TRANSLATION
  israel.40.t: "Selhání raketového útoku!" # todo: NEW TRANSLATION
  israel.40.d: "Nedávno, po hraničním nájezdu Hizballáhu, Izrael zahájil raketový útok na postavení Hizballáhu, kde byli zadržováni vojáci IDF a vysoký důstojník Hizballáhu. Raketový útok byl však zranitelný a operace selhala." # todo: NEW TRANSLATION
  israel.40.a: "Další vítězství!" # todo: NEW TRANSLATION
  israel.40.b: "Uf..." # todo: NEW TRANSLATION
  mis_borwar_tt: "Budeme moci zahájit §YSpeciální operaci§! na hranici s §R[HEZ.GetNamewithFlag]§!, nebo provést omezený §Yraketový útok§! na jejich §Rareálu§!." # todo: NEW TRANSLATION
  ISR_tolerate_hezbollah: "Dohoda o výměně" # todo: NEW TRANSLATION
  ISR_tolerate_hezbollah_desc: "Je zřejmé, že i když Hizballáh pravděpodobně již zabil naše vojáky, které zajal, učinil to, aby zahájil novou výměnu rukojmích. Vzhledem k našim potížím momentálně situaci nezpůsobíme eskalovat." # todo: NEW TRANSLATION
  israel.41.t: "Výměna zajatců" # todo: NEW TRANSLATION
  israel.41.d: "Vláda Izraele oznámila, že byla uzavřena dohoda o návratu tří pohřešovaných vojáků IDF – stejně jako uneseného izraelského podnikatele a rezervního plukovníka IDF Elchanana Tenenbauma, který byl zajat Hizballáhem poté, co byl nalákán do Dubaje za drogovou dohodou. Hizballáh vyjednává o propuštění 14 libanonských vězňů spolu s řadou palestinských vězňů. 30 libanonských a arabských vězňů, 400 palestinských vězňů, německý státní příslušník a člen Hizballáhu Steven Smyrek a ostatky 59 libanonských militantů a civilistů byly předány Hizballáhu, spolu s mapami ukazujícími izraelské miny v jižním Libanonu, výměnou za Tenenbauma a ostatky tří mrtvých vojáků." # todo: NEW TRANSLATION
  israel.41.a: "Velmi dobře!" # todo: NEW TRANSLATION
  israel.41.b: "Učinili jsme to, co jsme museli." # todo: NEW TRANSLATION
  israel.42.t: "Vyšetřování říjnových událostí!" # todo: NEW TRANSLATION
  israel.42.d: "Po potlačení protestů bychom měli vyšetřit policejní pochybení a najít pachatele protestů. Arabský výbor Izraele chce se podílet na vyšetřování, jako částečná odměna za to, co se stalo. Měli bychom jim povolit dozor nad prací policie?" # todo: NEW TRANSLATION
  israel.42.a: "Jistě!" # todo: NEW TRANSLATION
  israel.42.b: "Policie to zvládne." # todo: NEW TRANSLATION
  israel.43.t: "Postoj k Kafr Qasim!" # todo: NEW TRANSLATION
  israel.43.d: "Masakr v Kafr Qasim se odehrál v izraelské arabské vesnici Kafr Qasim, která leží na Zelené linii, tehdy de facto hranici mezi Izraelem a jordánským Západním břehem, dne 29. října 1956. Spáchali ji Izraelské pohraniční police, kteří zastřelili arabské civilisty vracející se z práce během zákazu vycházení, o němž nebyli informováni, vyhlášeného dříve toho dne na počátku Sinaiovské války. Po nedávných činech bychom tyto události mohli uznat a omluvit se izraelským Arabům." # todo: NEW TRANSLATION
  israel.43.a: "Musíme se omluvit." # todo: NEW TRANSLATION
  israel.43.b: "To se nestalo!" # todo: NEW TRANSLATION
  israel.44.t: "Vyjednávání se Sýrií!" # todo: NEW TRANSLATION
  israel.44.d: "Ve snaze vytáhnout Sýrii ze sféry vlivu Íránu můžeme zkusit vyjednávat podmínky normalizace vztahů s nimi. Z jaké pozice bychom měli jednat?" # todo: NEW TRANSLATION
  israel.44.a: "Normalizace bez jakýchkoli podmínek." # todo: NEW TRANSLATION
  israel.44.b: "Jsme připraveni postoupit Golanské výšiny!" # todo: NEW TRANSLATION
  israel.45.t: "Izrael nabízí normalizaci vztahů!" # todo: NEW TRANSLATION
  israel.45.d: "Nedávno nám izraelská vláda nabídla normalizaci vztahů bez jakékoli podmínky z jejich strany. Jedinou věcí, kterou chtějí, je, abychom se zřekli nároků na Golanské výšiny." # todo: NEW TRANSLATION
  israel.45.a: "Dobře, vzdáme se našich nároků." # todo: NEW TRANSLATION
  israel.45.b: "Vypadni, zionistický diplomat!" # todo: NEW TRANSLATION
  syracc_negot: "Sýrie přijala izraelský návrh" # todo: NEW TRANSLATION
  israel.46.t: "Sýrie přijímá!" # todo: NEW TRANSLATION
  israel.46.d: "Budou se vzdávat nároků na Golanské výšiny a normalizují vztahy s naší zemí!" # todo: NEW TRANSLATION
  israel.46.a: "Skvěle!" # todo: NEW TRANSLATION
  israel.47.t: "Sýrie odmítá!" # todo: NEW TRANSLATION
  israel.47.d: "Sýrie odmítla další jednání s naší zemí. Naše a jejich podmínky jsou zcela odlišné a vidí problém nejen v naší neloajalitě ke spolupráci, ale v naší existenci jako celku." # todo: NEW TRANSLATION
  israel.47.a: "Uf!" # todo: NEW TRANSLATION
  israel.48.t: "Izrael nabízí převést Golanské výšiny naší zemi!" # todo: NEW TRANSLATION
  israel.48.d: "Izrael nabízí přenechat Golanské výšiny naší zemi, pokud s nimi podepíšeme dohodu o neútočení a normalizujeme vztahy." # todo: NEW TRANSLATION
  israel.48.a: "Kde to podepíšeme?" # todo: NEW TRANSLATION
  israel.48.b: "Je to zionistický trik?" # todo: NEW TRANSLATION
  israel.49.t: "Sýrie přijímá!" # todo: NEW TRANSLATION
  israel.49.d: "Sýrie podepsala dohodu o převodu Golanských výšin a nyní je přátelská k naší zemi." # todo: NEW TRANSLATION
  israel.49.a: "Aspoň takto..." # todo: NEW TRANSLATION
  syr_negotgol_tt: "Budeme moci vybrat mezi §Ypožadováním normalizace bez podmínek§! s §Y[SYR.GetNamewithFlag]§!, nebo §Ypostoupením Golanu§! §Y[SYR.GetNamewithFlag]§! výměnou za §Gpřátelské vztahy§!." # todo: NEW TRANSLATION
  israel.50.t: "Izrael útočí na základny Hizballáhu v Sýrii!" # todo: NEW TRANSLATION
  israel.50.d: "Nedávno izraelské letecké údery zaměřily na základny Hizballáhu v Sýrii. Sýrsé úřady k tomu dosud neuvedly žádný komentář, ale Hizballáh již slíbil odvetu za činy takzvaného sionistického režimu. Někteří velitelé Hizballáhu byli zabiti a desítky vojáků byly zraněny." # todo: NEW TRANSLATION
  israel.50.a: "Skvěle!" # todo: NEW TRANSLATION
  israel.50.b: "Sakra!" # todo: NEW TRANSLATION
  israel.50.c: "Zatracený sionisté!" # todo: NEW TRANSLATION
  israel.50.e: "Zatracený sionisté!" # todo: NEW TRANSLATION
  syrhez_tt: "Budou útočit na základny §R[HEZ.GetNamewithFlag]§! v §R[SYR.GetNamewithFlag]§!, čím sníží vliv §R[HEZ.GetNamewithFlag]§! nad §R[SYR.GetNamewithFlag]§! a náhodně poškodí budovy v syrských regionech!" # todo: NEW TRANSLATION
  istspechez_tt: "Budou zaútočí přímo na §R[HEZ.GetNamewithFlag]§!, vyslaly naše speciální síly do §YSouthern Lebanon§!. Budou sabotovat strategické objekty §R[HEZ.GetNamewithFlag]§! a poté uniknou skrze §YGalileu§!." # todo: NEW TRANSLATION
  israel.51.t: "[ISR.GetNamewithFlag] Speciální síly provádějí útok proti [HEZ.GetNamewithFlag]!" # todo: NEW TRANSLATION
  israel.51.d: "Nedávno izraelské speciální síly pronikly přes hranici s Libanonem ve skupinách a zaútočily na bojovníky Hizballáhu. Poté sabotovali strategické objekty v jižním Libanonu. Aniž by změnili celkové postavení fronty, izraelské speciální síly zvládly úspěšně uniknout skrze Galileu." # todo: NEW TRANSLATION
  israel.51.a: "Dobrá práce, kluci!" # todo: NEW TRANSLATION
  israel.51.b: "Pomsta přijde brzy!" # todo: NEW TRANSLATION
  israel.51.c: "Pomsta přijde brzy!" # todo: NEW TRANSLATION
  ISR_collapsed_tunnels: "Zkolabované tunely!" # todo: NEW TRANSLATION
  ISR_collapsed_tunnels_desc: "Izraelské jednotky vyhodily do povětří naše tunely, které překračovaly izraelskou hranici; bude trvat delší dobu, než vykopeme nové tunely a opravíme zbývající." # todo: NEW TRANSLATION
  israel.52.t: "Izrael vyhodí do povětří naše tunely!" # todo: NEW TRANSLATION
  israel.52.d: "Izraelské jednotky vyhodily do povětří naše tunely, které překračovaly izraelskou hranici; bude trvat delší dobu, než vykopeme nové tunely a opravíme zbývající." # todo: NEW TRANSLATION

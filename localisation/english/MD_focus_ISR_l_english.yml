  ishrael.152.d: "Izraelský politik Ariel Sharon navštívil Chrámovou horu, posvátné místo v Jeruzalémě. Diplomaté z několika zemí Blízkého východu odsoudili rozhodnutí a slíbili diplomatické důsledky a vyzvali nás, abychom učinili totéž. Můžeme buď zcela přerušit styky, nebo udržet jakousi podobu vztahů." # todo: NEW TRANSLATION
  ishrael.152.a: "Udržet naše obchodní dohody." # todo: NEW TRANSLATION

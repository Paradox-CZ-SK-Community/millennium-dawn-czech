  coract_gaz_tt: "§YBudeme muset rozhodnout o dalším postupu ohledně Gazy...§!" # todo: NEW TRANSLATION
  israel.126.t: "Izrael navrhuje Hudnu!" # todo: NEW TRANSLATION
  israel.126.d: "Nedávno po našem převzetí Gazy Izrael oslovil nás s návrhem zrušit blokádu výměnou za dlouhodobou příměří. Také slibují investice do naší ekonomiky v případě našeho souhlasu. Co bychom měli udělat?" # todo: NEW TRANSLATION
  israel.126.a: "Další idiotický zionistický plán!" # todo: NEW TRANSLATION
  israel.126.b: "Peníze nejprve, dáme si dole…" # todo: NEW TRANSLATION
  hudna_accept: "Gaza přijala hudnu!" # todo: NEW TRANSLATION
  hudna_notaccept: "Gaza odmítla hudnu!" # todo: NEW TRANSLATION
  hudna_whatdo_tt: "Pošleme §Ydopis§! §R[HAM.GetNamewithFlag]§! s §Yeconomickým a politickým návrhem§!.\n\n§6To rozhodne o osudu pásma Gaza...§!" # todo: NEW TRANSLATION
  israel.127.t: "[HAM.GetNamewithFlag] Odmítá!" # todo: NEW TRANSLATION
  israel.127.d: "[HAM.GetNamewithFlag] odmítl náš politicko-ekonomický návrh a za žádných okolností s námi nespolupracuje.\n\nS nimi neprobíhají žádné lepší vyjednávání, jak se zdá..." # todo: NEW TRANSLATION

  israel.90.t: "Jednat s Tanzim." # todo: NEW TRANSLATION
  israel.90.d: "Tanzim bylo bývalé mladé křídlo Fatahu. Od té doby se od strany odtrhli a stali se do jisté míry spojenci, ale zůstali nadále odděleni. Nyní bychom měli vyřešit jejich záležitost." # todo: NEW TRANSLATION

  ISR_steal_the_nuclear_archive: "Ukrást íránský jaderný archiv" # todo: NEW TRANSLATION
  ISR_steal_the_nuclear_archive_desc: "Naši agenti jsou již v Teheránu a čekají na rozkazy vstoupit do zvláštního vojenského objektu. Budeme muset jejich činnost přímo koordinovat a dávat pozor na detaily." # todo: NEW TRANSLATION

  full_isr_boycotte: "§OPlný§! §YBojkot§! [ISR.GetNamewithFlag]" # todo: NEW TRANSLATION
  full_isr_boycotte_desc: "Blokáda [ISR.GetNamewithFlag] ze strany mnoha zemí Blízkého východu zahrnovala různé formy ekonomických, diplomatických a vojenských omezení.\n\nZemě jako [ROOT.GetNamewithFlag] se podílejí na snahách izolovat [ISR.GetNamewithFlag] uzavřením jejich vzdušného prostoru pro letadla [ISR.GetNamewithFlag], zakazováním obchodu a nepřijímáním práva [ISR.GetNamewithFlag] existovat.\n\nTakové kroky jsou součástí širší §7Arab League§! a sympatizujících zemí Blízkého východu strategie k oslabení ekonomiky [ISR.GetNamewithFlag] a omezit její regionální vliv. Blokáda také zahrnovala bojkot firem, které s [ISR.GetNamewithFlag] obchodovaly, a podporu §8Palestinský§! §Godboj§! hnutí." # todo: NEW TRANSLATION
  pol_isr_boycotte: "§CPolitický§! §YBojkot§! [ISR.GetNamewithFlag]" # todo: NEW TRANSLATION
  pol_isr_boycotte_desc: "Blokáda [ISR.GetNamewithFlag] ze strany mnoha zemí Blízkého východu zahrnovala různé formy ekonomických, diplomatických a vojenských omezení.\n\nZemě jako [ROOT.GetNamewithFlag] se podílejí na snahách izolovat [ISR.GetNamewithFlag] jen politicky, někdy odmítají uznat právo [ISR.GetNamewithFlag] existovat, neuznávají pasy [ISR.GetNamewithFlag] a nemají s nimi přímé politické vazby, zatímco zachovávají možnost obchodovat.\n\nTakové kroky jsou součástí širší §7Arab League§! a sympatizujících zemí Blízkého východu strategie k oslabení ekonomiky [ISR.GetNamewithFlag] a omezit její regionální vliv. Blokáda také zahrnovala bojkot firem, které s [ISR.GetNamewithFlag] obchodovaly, a podporu §8Palestinský§! §Godboj§! hnutí." # todo: NEW TRANSLATION
  econ_isr_boycotte: "§7Ekonomický§! §YBojkot§! [ISR.GetNamewithFlag]" # todo: NEW TRANSLATION
  econ_isr_boycotte_desc: "Blokáda [ISR.GetNamewithFlag] ze strany mnoha zemí Blízkého východu zahrnovala různé formy ekonomických, diplomatických a vojenských omezení.\n\nZemě jako [ROOT.GetNamewithFlag] se podílejí na snahách izolovat [ISR.GetNamewithFlag] uzavřením jejich vzdušného prostoru pro [ISR.GetNamewithFlag] letadla, zakazováním obchodu a nezúčastněním se na investičních projektech, zatímco si ponechávají možnost politických jednání.\n\nTakové kroky jsou součástí širší §7Arab League§! a sympatizujících zemí Blízkého východu strategie k oslabení ekonomiky [ISR.GetNamewithFlag] a omezit její regionální vliv. Blokáda také zahrnovala bojkot firem, které s [ISR.GetNamewithFlag] obchodovaly, a podporu §8Palestinský§! §Godboj§! hnutí." # todo: NEW TRANSLATION
  ISR_boycott_map: "Země, které mohou bojkotovat naši zemi:" # todo: NEW TRANSLATION
  ISR_juj_map: "Přepnout na [ISR.GetNamewithFlag] na mapě" # todo: NEW TRANSLATION
  israel_boycott_arabside_category: "Bojkot [ISR.GetNamewithFlag]" # todo: NEW TRANSLATION
  israel_boycott_arabside_category_desc: "Naše země, [ROOT.GetNamewithFlag], jako muslimská země, může bojkotovat [ISR.GetNamewithFlag], aby zastavila jejich ekonomickou či politickou expanzi, nebo bojkot zrušit a s [ISR.GetNamewithFlag] více spolupracovat.\nPokud budeme pokračovat v částečném bojkotu, omezíme [ISR.GetNamewithFlag] pouze v jedné konkrétní sféře - buď v ekonomických, nebo politických vztazích s námi.\nPokud se rozhodneme plně bojkotovat Izrael, nebudeme moci mít žádné diplomatické ani ekonomické vztahy s [ISR.GetNamewithFlag]." # todo: NEW TRANSLATION
  stop_boyc_me: "§YZastavte§! bojkot" # todo: NEW TRANSLATION

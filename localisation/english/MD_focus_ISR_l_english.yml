  ishrael.63.d: "Když Ehud Barak vrátil z Camp Davidu s prohlášením, že neexistuje partner pro jednání, Barakova jednoroční koalice se rozpadla. Ultraortodoxní Šas vstoupil do koalice jen kvůli slibům ohledně vzdělávacího systému, ale spory mezi ministrem školství Yosi Saridem a jeho náměstkem ze Šas Nahari je donutili opustit loď, zatímco premiér připravoval svůj nástup do Camp David. Mezitím Meretz pod Saridem souhlasila jen s tím, že zůstane ve vládě, dokud probíhají mírové vyjednávání, ale Barakova neúspěšnost v Camp Davidu vedla k jejich odchodu. Barak neměl jinou volbu, než vyhlásit mimořádné volby pro důvěru v úřad premiéra, zatímco Likud hrozí sesadit muže, který slíbil „Dawn of a New Day“, ale hlavně z něho vyvodil únosy, když byla promarněna šance na mírové vyjednávání." # todo: NEW TRANSLATION

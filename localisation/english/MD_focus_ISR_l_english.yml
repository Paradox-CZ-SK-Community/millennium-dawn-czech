  israel_news.11.t: "Iran International" # todo: NEW TRANSLATION
  israel_news.11.d: "Nedávno izraelská vláda, ve spolupráci s íránskými odpůrci, vyhlásila vznik zpravodajského mediálního projektu Iran International. Nová mediální společnost se profiluje jako striktně proti propagandě režimu ajatolláhů. Mnozí kritici v samotném Íránu označili tuto mediální společnost za zionistickou propagandu a navrhli její zákaz v Íránu." # todo: NEW TRANSLATION

  legacy_of_yitzhak_rabin: "Dědictví Jicchaka Rabina" # todo: NEW TRANSLATION
  legacy_of_yitzhak_rabin_desc: "Čtvrtého listopadu 1995 zavraždil izraelský premiér Jicchak Rabín při shromáždění v Tel Avivu pravicový extremist Yigal Amir, aby zabránil postupu jeho mírových rozhovorů s Palestinci. Od té doby se politické násilí a činy proti činnosti zvolené vlády staly tabu v izraelské společnosti, neboť generace, která sledovala jeho smrt v televizi jako dospívající a pokládala květiny a svíčky na Kikar Rabín, nyní získává hlas ve volbách." # todo: NEW TRANSLATION
  eddaic_ghost_1: "Eddaic Ghost - §tThe Third Wish...§!" # todo: NEW TRANSLATION
  eddaic_ghost_1_desc: "Duch si vzal své třetí přání. §R'Makni jednoho bratra, aby zvedl ruku na svého bratra, a nechte je rozpoutat válku'§! řekl. \n\nZatímco Izrael byl založen židy z Ashkenazi – ti z evropského původu – válka proti arabským národům vedla k téměř milionu Židů z severní Afriky a Blízkého východu, kteří jsou označováni jako sefardité, do Izraele. Vlády Labour se snažily sefardy asimilovat do kultury Ashkenazi jako 'tavicí kotel', hvězdy je do nedokončených předměstských měst s malými vládními subvencemi, a shlížet na jejich kulturní zázemí. I když jsou sefardité dnes většinou Židů v Izraeli, jsou stále výrazně nedostatečně zastoupeni ve státním aparátu, což vede k odporu a sektářským napětím." # todo: NEW TRANSLATION
  eddaic_ghost_2: "Eddaic Ghost - §OThe Second Wish...§!" # todo: NEW TRANSLATION
  eddaic_ghost_2_desc: "Duch si vzal své druhé přání. §R'Make a man hate his brother, and let them suffer discourse'§! řekl. \n\nZatímco Izrael byl založen židy z Ashkenazi – ti z evropského původu – válka proti arabským národům vedla k téměř milionu Židů ze severní Afriky a Blízkého východu, kteří jsou označováni jako sefardité, do Izraele. Vlády Labour se snažily sefardy asimilovat do kultury Ashkenazi jako 'tavicí kotel', vyhazovaly je do nedokončených předměstských měst s malými vládními subvencemi a shlížet na jejich kulturní zázemí. I když jsou sefardité dnes většinou Židů v Izraeli, jsou stále výrazně nedostatečně zastoupeni ve státním aparátu, což vede k odporu a sektářským napětím." # todo: NEW TRANSLATION
  eddaic_ghost_3: "Eddaic Ghost - §9The First Wish...§!" # todo: NEW TRANSLATION
  eddaic_ghost_3_desc: "Duch si vzal své první přání. §R'Make one man trust none but himself, and let them close to eachother'§! řekl. \n\nZatímco Izrael byl založen židy z Ashkenazi – ti z evropského původu – válka proti arabským národům vedla k téměř milionu Židů ze severní Afriky a Blízkého východu, kteří jsou označováni jako sefardité, do Izraele. Vlády Labour se snažily sefardy asimilovat do kultury Ashkenazi jako 'tavicí kotel', vyhazovaly je do nedokončených předměstských měst s malými vládními subvencemi, a shlížet na jejich kulturní zázemí. I když jsou sefardité dnes většinou Židů v Izraeli, jsou stále výrazně nedostatečně zastoupeni ve státním aparátu, což vede k odporu a sektářským napětím." # todo: NEW TRANSLATION
  eddaic_ghost_4: "Eddaic Ghost - §HKept in the Closet...§!" # todo: NEW TRANSLATION
  eddaic_ghost_4_desc: "Duch zůstal skrytý v skříni, pod postelí, §Rale stále terorizuje obavy mnoha…§! \n\nZatímco Izrael byl založen židy z Ashkenazi – ti z evropského původu – válka proti arabským národům vedla k téměř milionu Židů ze severní Afriky a Blízkého východu, kteří jsou označováni jako sefardité, do Izraele. Vlády Labour se snažily sefardy asimilovat do kultury Ashkenazi jako 'tavicí kotel', vyhazovaly je do nedokončených předměstských měst s malými vládními subvencemi, a shlížet na jejich kulturní zázemí. I když jsou sefardité dnes většinou Židů v Izraeli, jsou stále výrazně nedostatečně zastoupeni ve státním aparátu, což vede k odporu a sektářským napětím." # todo: NEW TRANSLATION
  eddaic_ghost_5: "Eddaic Ghost - §6Put Back in the Bottle...§!" # todo: NEW TRANSLATION
  eddaic_ghost_5_desc: "Duch se konečně dostal zpět do lahve, ale lahev je stále v místnosti. §RTam na něj čeká, až bude znovu vypuštěn.§! \n\nZatímco Izrael byl založen Aškenázskými Židy – těmi evropského původu – válka proti arabským národům vedla k téměř milionu Židů z severní Afriky a Blízkého východu, které se označují jako Šefardští Židé, do Izraele. Labourovy vlády se snažily asimilovat Šefardy k aškenázské kultuře jako 'tavicí hrnec', házely je do nedostatečně rozvinutých předměstských měst s málo vládními dotacemi a shlížely na jejich kulturní zázemí. I když jsou Šefardští Židé dnes většinou Židy v Izraeli, stále jsou výrazně nedostatečně zastoupeni ve státním aparátu, což vede k odporu a sekterickým napětím." # todo: NEW TRANSLATION
  eddaic_ghost_6: "Eddaický Duch - §7Vhozen do moře...§!" # todo: NEW TRANSLATION
  eddaic_ghost_6_desc: "Duchova lahev je nyní vržena do vody a putuje po řece Jordánu, §Rčeká na někoho, kdo ji opět vyzvedne a vypustí.§! \n\nZatímco Izrael byl založen Aškenázskými Židy – těmi evropského původu – válka proti arabským státům vedla k téměř milionu Židů z severní Afriky a Blízkého východu, kteří se označují jako Šefardští Židé, do Izraele. Labourovy vlády se snažily asimilovat Šefardy k aškenázské kultuře jako 'tavicí hrnec', házely je do nedostatečně rozvinutých předměstských měst s malými vládními dotacemi a shlížely na jejich kulturní zázemí. I když jsou Šefardští Židé dnes většinou Židů v Izraeli, nadále jsou výrazně nedostatečně zastoupeni ve státním aparátu, což vede k odporu a sekterickým napětím." # todo: NEW TRANSLATION
  peoples_army_1: "Lidová armáda - §tOpuštěná§!" # todo: NEW TRANSLATION
  peoples_army_1_desc: "Model Lidové armády je koncept iniciovaný Davidem Ben-Gurionem, otcem zakládajícím Izrael a prvním premiérem, který považuje izraelské ozbrojené síly za nástroj pro jeho projekt 'Melting Pod' k asimilaci všech židovských subskupin do jediné izraelské identity. Věřící této školy vidí IDF jako mít větší roli v izraelské společnosti než jen bránit zemi, a proto považují povinnou vojenskou službu za pilíř nejen izraelské existence, ale i izraelské demokracie a společnosti. Proto debaty o posunu směrem k profesionální armádě byly po desetiletí v Izraeli velkým tabu, ale debata ohledně výjimek Ultraortodoxní vojenské služby vyvolala otázky pro mnoho obyčejných Izraelců ohledně jejich služby. Zeď, která tuto debatu bránila, padá, a vláda a generální štáb by museli problém řešit. \n\nČím více §twe move away from the People's Army§!, získáme další armádní zkušenosti a velící moc, levnější výzkum pro pozemní doktríny a organizaci divizí. The more §6we move further closer to the People's Army§!, získáme politickou moc, válečnou podporu, morálku armády a rekruitovanou populaci." # todo: NEW TRANSLATION

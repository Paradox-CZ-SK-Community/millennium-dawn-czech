  ISR_eilat_train_desc: "Vysokorychlostní železnice do Ejlátu je navrhovaná izraelská trať, která umožní propojení hlavních izraelských populačních center a přístavů Středozemního moře s jižním městem Eilat na pobřeží Rudého moře a zároveň bude sloužit nákladní dopravě mezi Středozemním mořem a Rudým mořem." # todo: NEW TRANSLATION
  ISR_high_speed_tel_aviv_jerusalem: "Přes výběžek" # todo: NEW TRANSLATION
  ISR_high_speed_tel_aviv_jerusalem_desc: "Můžeme začít budovat vysokorychlostní dopravní infrastrukturu z Tel-Avivu do Jeruzaléma. Může to však zvýšit napětí mezi námi a Palestinou." # todo: NEW TRANSLATION
  ISR_tel_aviv_metro: "Metro Tel-Aviv" # todo: NEW TRANSLATION
  ISR_tel_aviv_metro_desc: "Konečně můžeme začít s výstavbou nového Tel-Avivského metra, aby vyhovělo potřebám obyvatelstva pro levnou dopravu." # todo: NEW TRANSLATION
  ISR_jerusalem_light_rail: "Jeruzalémská lehká železnice" # todo: NEW TRANSLATION
  ISR_jerusalem_light_rail_desc: "Jeruzalémská lehká železnice je systém lehké železnice v Jeruzalémě. V současnosti je v provozu jen Červená linka, první z několika plánovaných linek lehké železnice v Jeruzalémě." # todo: NEW TRANSLATION
  ISR_jerus_lightrail_mod: "Jeruzalémská lehká železnice" # todo: NEW TRANSLATION
  ISR_galilee_railways: "Galilejské železniční tratě" # todo: NEW TRANSLATION
  ISR_galilee_railways_desc: "K vylepšení naší infrastruktury na severu bychom měli vybudovat Galilejské tratě." # todo: NEW TRANSLATION
  ISR_restore_jezreel_railway: "Obnovit Jezreelskou železnici" # todo: NEW TRANSLATION
  ISR_restore_jezreel_railway_desc: "Měli bychom obnovit Jezreelskou železnici a rozšířit naše znalosti o železničních stavbách v důsledku toho." # todo: NEW TRANSLATION
  ISR_jordan_israel_rail: "Železnice Ostrov míru" # todo: NEW TRANSLATION
  ISR_jordan_israel_rail_desc: "Měli bychom vybudovat železnici směrem k Jordánsku, abychom zvýšili naše exportní možnosti přes jejich území." # todo: NEW TRANSLATION
  ISR_israel_gulf_highway: "Projekt oživující hegemonii" # todo: NEW TRANSLATION
  ISR_israel_gulf_highway_desc: "Abychom podpořili obchod mezi námi a zálivem, musíme vybudovat železnici směrem do Saúdské Arábie a propojit se s poloostrovem." # todo: NEW TRANSLATION
  ISR_middle_eastern_quad: "Projekt I2U2" # todo: NEW TRANSLATION
  ISR_middle_eastern_quad_desc: "I2U2 je partnerství mezi Indií, Izraelem, SAE a USA, které pracuje na řešení globálních výzev a rozvíjení ekonomických příležitostí." # todo: NEW TRANSLATION
  ISR_shine_like_a_diamond: "Zářit jako diamant" # todo: NEW TRANSLATION
  ISR_shine_like_a_diamond_desc: "Měli bychom pokračovat v naší politice dovozu diamantů a rozšířit podnikání." # todo: NEW TRANSLATION
  ISR_kimberley_process: "Založte Kimberleyho proces" # todo: NEW TRANSLATION
  ISR_kimberley_process_desc: "Etické nevyhovující praktiky ohledně nelegálního dovozu kongovských diamantů musí být uzavřeny, peníze musí být zabaveny a takovým zločincům musí být uloženo do vězení!" # todo: NEW TRANSLATION
  ISR_dan_gantler_affairs: "Operace Gertler" # todo: NEW TRANSLATION
  ISR_dan_gantler_affairs_desc: "Mnoho... méně férových podnikatelů v naší zemi chce kontaktovat kongské válečné vůdce, aby pořídili diamanty. Vzhledem k nemorálnímu charakteru takové praxe mohou výhody obchodu převýšit všechna morální znepokojení." # todo: NEW TRANSLATION
  ISR_liberman_affair: "Aféra Gertler-Liberman" # todo: NEW TRANSLATION
  ISR_send_diamonds_to_asia: "Směrem na východ" # todo: NEW TRANSLATION
  ISR_send_diamonds_to_asia_desc: "Asijský trh je pro naše diamanty vhodnější k prodeji." # todo: NEW TRANSLATION
  ISR_send_diamonds_to_america_desc: "Americký trh je pro naše diamanty vhodnější k prodeji." # todo: NEW TRANSLATION
  ISR_send_diamonds_to_america: "Směrem na Západ" # todo: NEW TRANSLATION
  ISR_transition_to_manufacturing: "Přechod na výrobu" # todo: NEW TRANSLATION
  ISR_transition_to_manufacturing_desc: "Musíme modernizovat naše techniky broušení diamantů, abychom oslovili více zákazníků po celém světě." # todo: NEW TRANSLATION
  ISR_open_the_material_halls: "Otevřete Materiální haly" # todo: NEW TRANSLATION
  ISR_open_the_material_halls_desc: "Nové podmínky diamantového obchodního distriktu nyní nutí ostatní země více spoléhat na diamantový vývoz." # todo: NEW TRANSLATION
  ISR_diamond_district: "Diamantový distrikt" # todo: NEW TRANSLATION
  ISR_diamond_district_desc: "Diamantový distrikt je centrem izraelského diamantového průmyslu a zároveň významným obchodním centrem." # todo: NEW TRANSLATION
  ISR_foreign_companies_gas: "Jednat s zahraničními těžaři" # todo: NEW TRANSLATION
  ISR_foreign_companies_gas_desc: "Royal Dutch Shell nám nabízí zajímavé dohody a možná je můžeme využít ve svůj prospěch." # todo: NEW TRANSLATION
  ISR_pass_the_gas_deal: "Prosadit dohodu o plynu" # todo: NEW TRANSLATION
  ISR_pass_the_gas_deal_desc: "Měli bychom hospodařit s naším plynem sami, a nenechat, aby s ním nakládala jakákoli zahraniční firma." # todo: NEW TRANSLATION
  ISR_compromise_gas_deal: "Norské modelové kroky" # todo: NEW TRANSLATION
  ISR_compromise_gas_deal_desc: "Musíme kopírovat norský model sociálního zabezpečení a prostředky z plynu použít pro sociální péči." # todo: NEW TRANSLATION
  ISR_lighthouse: "Světlo národům" # todo: NEW TRANSLATION
  ISR_lighthouse_desc: "V našich očích jsme zářící světlo technologického pokroku a civilizace. Měli bychom být vyspělí podle naší vize." # todo: NEW TRANSLATION
  ISR_yotzma: "Iniciativa Yotzma" # todo: NEW TRANSLATION
  ISR_yotzma_desc: "Měli bychom vytvořit takové podmínky, aby zahraniční země měly větší vůli investovat do našeho IT průmyslu." # todo: NEW TRANSLATION
  ISR_venture_capital: "Zvýšit zdanění" # todo: NEW TRANSLATION
  ISR_venture_capital_desc: "Pokud zoufale potřebujeme peníze, dočasné zvýšení daní by pro nás mohlo být prospěšné..." # todo: NEW TRANSLATION
  ISR_chutzpah: "Podpořte drzost" # todo: NEW TRANSLATION
  ISR_chutzpah_desc: "Drzost je kvalita odvahy, ať už pro dobro či zlo. Blízkým anglickým ekvivalentem je někdy arogance. Měli bychom se odvážit myslet velkolepě." # todo: NEW TRANSLATION
  ISR_army_concentrate_innovation: "Velký filtr" # todo: NEW TRANSLATION
  ISR_army_concentrate_innovation_desc: "Vojenské dnes je selekční cesta, kterou lze využít k posílení civilního kybernetického průmyslu." # todo: NEW TRANSLATION
  ISR_silicon_wadi: "Silicon Wadi" # todo: NEW TRANSLATION
  ISR_silicon_wadi_desc: "Silicon Wadi je oblast v Izraeli, která slouží jako jedno z globálních center pokročilé technologie. Rozkládá se na pobřežní rovině Izraele a je uváděna jako jeden z důvodů, proč se země stala známou jako světový start-up národ." # todo: NEW TRANSLATION
  ISR_hightech_fortress: "Vysokotechnologická pevnost" # todo: NEW TRANSLATION
  ISR_hightech_fortress_desc: "Aby byly Golanské výšiny atraktivnější pro investice, měli bychom tam vytvořit IT-vzdělávací infrastrukturu." # todo: NEW TRANSLATION
  ISR_ben_gurion_university: "Ben-Gurionova perla pouště" # todo: NEW TRANSLATION
  ISR_ben_gurion_university_desc: "Ben-Gurionova univerzita Negevu je jednou z předních izraelských výzkumných univerzit a patří mezi světové lídry v mnoha oborech." # todo: NEW TRANSLATION
  ISR_start_up_nation: "Národ start-upů" # todo: NEW TRANSLATION
  ISR_start_up_nation_desc: "Konečně by naše země měla být považována za start-up národ Středního východu!" # todo: NEW TRANSLATION
  ISR_dimona: "Centrum Dimona Shimon Peretz" # todo: NEW TRANSLATION
  ISR_dimona_desc: "Máme v naší zemi velmi radioaktivní textilní továrnu. Musíme rozhodnout, co s ní udělat." # todo: NEW TRANSLATION
  ISR_evacuate_ammonia: "Přesuňte tankery na jih" # todo: NEW TRANSLATION
  ISR_evacuate_ammonia_desc: "Nesmíme rozšiřovat amoniak, ale učinit globální gesto deklassifikací amoniaku a možná podpořit mírumilovnější agendu." # todo: NEW TRANSLATION
  ISR_keep_ammonia: "Chraňte amoniakové závody" # todo: NEW TRANSLATION
  ISR_keep_ammonia_desc: "Musíme chránit a rozšířit naši textilní výrobu! Naši sousedé by jistě chtěli naše nové růžové košile..." # todo: NEW TRANSLATION
  ISR_ben_gvir_path: "§8Židovská moc§!" # todo: NEW TRANSLATION
  ISR_ben_gvir_path_desc: "Od neúspěšných Oslo dohod ateisté a Arabové zvedli hlavu a cítili, že vlastní Židovský stát a mohou ho pomalu rozkládat na kousky. Už ne. Ukážeme jim všem, komu tato země skutečně patří – židovskému lidu." # todo: NEW TRANSLATION
  ISR_ben_gvir_am_israel: "Lidé Izraele" # todo: NEW TRANSLATION
  ISR_ben_gvir_am_israel_desc: "Původně vznikla jako 'Otzma LeYisrael' a později byla přejmenována na 'Otzma Yehudit'. Stranu vedenou Itamar Ben-Gvirom je ideologickým potomkem zakázané strany 'Kach'. Její ideologie je krajně pravicová, antiarabská, ultranacionalistická a Kahanistická (nábožně-zionistická ideologie, která vychází z prosazování židovského práva ve státě). Strana a tedy její vůdce Ben-Gvir věří v židovskou nadřazenost a usiluje o deportaci arabských extremistů, pevnú ochranu a rozšíření židovských osad, zvýšené vyučování židovského práva novým generacím a je nakloněna tzv. židovskému kapitalismu." # todo: NEW TRANSLATION
  ISR_ben_gvir_kahanism_1: "Kahanismus - Cesta Tóry" # todo: NEW TRANSLATION
  ISR_ben_gvir_kahanism_1_desc: "Podle slov našeho zakladatele, rabína Meira Kahaneho, chceme založit židovský teokratický stát, ve kterém naši hebrejsky mluvící bratři budou jediní, kterým je dovoleno šlapat po Zemi Izraele." # todo: NEW TRANSLATION
  ISR_ben_gvir_kahanism_2: "Kahanismus - Datiim" # todo: NEW TRANSLATION
  ISR_ben_gvir_kahanism_2_desc: "Pokračujeme dále v naší vizi pro Zemi Izraele osídlenou výhradně Izraelity, podle Boží vůle." # todo: NEW TRANSLATION
  ISR_ben_gvir_kahanism_3: "Kahanismus - Sikariové" # todo: NEW TRANSLATION
  ISR_ben_gvir_kahanism_3_desc: "Není zde prostor pro potomky neizraelských národů v naší posvátné zemi. Boží slovo je naším jediným světlem ve státě a Boží spravedlnost bude uplatňována neúnavně." # todo: NEW TRANSLATION
  ISR_ben_gvir_kahanism_4: "Kahanismus - Boží Země" # todo: NEW TRANSLATION
  ISR_ben_gvir_kahanism_4_desc: "Země Izraele je konečně v rukou Izraelitů, s Maimonidesovým zákonem jako naším vodítkem." # todo: NEW TRANSLATION
  ISR_ben_gvir_torat_israel: "Bible Izraele" # todo: NEW TRANSLATION
  ISR_ben_gvir_torat_israel_desc: "Nábožensky-zionistická ideologie 'Otzma Yehudit', která věří, že Země Izraele byla zaslíbená dávným Izraelitům Bohem, a tedy mají povinnost bránit a obdělávat zemi samotnou podle Tóry. Všichni osadníci na Zemi Izraele musí dodržovat náboženské předpisy jako Děti Izraele." # todo: NEW TRANSLATION
  ISR_ben_gvir_eretz_israel: "Země Izraele" # todo: NEW TRANSLATION
  ISR_ben_gvir_eretz_israel_desc: "Eretz Yisrael, Země Izraele, region, který Bůh zaslíbil našim předkům a jejich potomkům, Izraelitům, podle Tanachu a Bible." # todo: NEW TRANSLATION
  ISR_question_1923_partition: "Zpochybněte Káhirskou konferenci" # todo: NEW TRANSLATION
  ISR_question_1923_partition_desc: "V roce 1923 Velká Británie umožnila hašimitské dynastii spravovat část mandátu východně od Jordánu, zvanou Transjordán, a udělila jí plnou nezávislost v roce 1946. Tato oblast je dnes známá jako Království Jordánsko. Domníváme se však, že země za Jordánem patří potomkům Izraelitů." # todo: NEW TRANSLATION
  ISR_promised_land: "Zaslíbená Země" # todo: NEW TRANSLATION
  ISR_promised_land_desc: "Bůh nám zaslíbil větší zemi, než jakou nám dalo OSN. Je na čase ji získat zpět... a možná přidat ještě víc v průběhu, proč ne." # todo: NEW TRANSLATION
  ISR_farright_iraq: "Na řekách Babylónu" # todo: NEW TRANSLATION
  ISR_farright_iraq_desc: "My, lid Boží, musíme být jeho rukou při zničení Babylonu znovu!" # todo: NEW TRANSLATION
  ISR_farright_lebanon: "Znič Zemi Ba'al" # todo: NEW TRANSLATION
  ISR_farright_lebanon_desc: "Je čas zničit Libanon a začlenit ho do Velkého Izraele!" # todo: NEW TRANSLATION
  ISR_farright_syria: "Pomsta nad Lávánem, Aramejským" # todo: NEW TRANSLATION
  ISR_farright_syria_desc: "Sýrie nám dlouho dělala potíže. Je načase ji odstranit z mapy!" # todo: NEW TRANSLATION
  ISR_farright_saudia: "Podmanit si Išmaelité" # todo: NEW TRANSLATION
  ISR_farright_saudia_desc: "Saúdská Arábie je hrozbou pro spravedlivé. Jak jí to dovolit?" # todo: NEW TRANSLATION
  ISR_farright_china: "Dokončete Kahaneovu křížovou výpravu" # todo: NEW TRANSLATION
  ISR_farright_china_desc: "Měli bychom dokončit Kahaneovu křížovou výpravu a konečně podmanit Čínu!" # todo: NEW TRANSLATION
  ISR_farright_america: "Zastavte asimilační holocaust" # todo: NEW TRANSLATION
  ISR_farright_america_desc: "Američtí gojimové ovlivňují náš lid už příliš dlouho! Všechno nechutné v naší zemi pochází z Ameriky a od těch z našeho kmene, kteří se s nimi asimilovali!" # todo: NEW TRANSLATION
  ISR_death_to_terrorists: "Vynést trest smrti" # todo: NEW TRANSLATION
  ISR_death_to_terrorists_desc: "Trest smrti je v Izraeli legální, ačkoliv nebyl používán od 90. let. Veřejné průzkumy však ukazují, že většina izraelské populace je pro uvalení trestu smrti na teroristy, kteří zavraždili izraelské občany. Udělejme tedy radost většině." # todo: NEW TRANSLATION
  ISR_make_us_of_terrorist_families: "Kedarův návrh" # todo: NEW TRANSLATION
  ISR_make_us_of_terrorist_families_desc: "Teroristé nemají slitování, když hrozí izraelským občanům, bez ohledu na jejich věk či postavení. Ale mají i rodiny; využijme je k získání páky." # todo: NEW TRANSLATION
  ISR_spread_out_land: "Přínos pro studenty Yesivy a vojáky" # todo: NEW TRANSLATION
  ISR_spread_out_land_desc: "Naši studenti Yesivy a vojáci jsou pilíři naší skvělé společnosti, zaslouží si zvláštní výhodu za svou službu. Dejme jim kus půdy." # todo: NEW TRANSLATION
  ISR_immunity_to_soldiers: "Přiznejme jim imunitu" # todo: NEW TRANSLATION
  ISR_immunity_to_soldiers_desc: "Není přijatelné, aby naši hrdinové čelili souzením za plnění své povinnosti; postaráme se o to, aby měli zázemí a krytí, když chrání naše občany před teroristy." # todo: NEW TRANSLATION
  ISR_engagement_reform: "Změna pravidel zapojení" # todo: NEW TRANSLATION
  ISR_engagement_reform_desc: "Je načase uvolnit pravidla zapojení našich vojáků proti teroristům." # todo: NEW TRANSLATION
  ISR_hebrew_justice: "Obnovit hebrejskou spravedlnost" # todo: NEW TRANSLATION
  ISR_hebrew_justice_desc: "Ujeli jsme příliš daleko od Tzedek, Spravedlnosti Boží. Nyní je čas vrátit se k Boží vůli a znovu prosadit pojem 'spravedlivý člověk' podle Deuteronomia." # todo: NEW TRANSLATION
  ISR_basic_law_torah: "Základní zákon: Studium Tóry" # todo: NEW TRANSLATION
  ISR_basic_law_torah_desc: "Studium Tóry je základem pro vybudování prosperující společnosti na Zemi Izraele. Učiňme ho povinným." # todo: NEW TRANSLATION
  ISR_hebraic_studies: "Podporujme hebrejské studium" # todo: NEW TRANSLATION
  ISR_hebraic_studies_desc: "Žádné jiné vzdělání se nedá srovnávat s hebrejským! Naši studenti by měli zůstat mimo jiné kulturní přístupy a raději se soustředit na naši historickou dědictví." # todo: NEW TRANSLATION
  ISR_ban_women_from_military: "Zvrátit Millerovu kauzu" # todo: NEW TRANSLATION
  ISR_ban_women_from_military_desc: "Ženy by neměly bojovat v našich ozbrojených silách, ale měly by pečovat o domácnost. Změníme Ústavu, aby zůstaly doma, zatímco jejich muži brání zemi." # todo: NEW TRANSLATION
  ISR_outlaw_lgbt: "Proveďte vnitřní očistu" # todo: NEW TRANSLATION
  ISR_outlaw_lgbt_desc: "V Bibli není žádná zmínka o LGBT ideologiích, a proto nedává smysl povolovat manželství stejného pohlaví ani jiné usnadnění. Mnozí lidé možná zemi opustí, ale koho to zajímá?" # todo: NEW TRANSLATION
  ISR_kaplan_trials: "Kaplanovy procesy" # todo: NEW TRANSLATION
  ISR_kaplan_trials_desc: "Justiční reformy vyvolaly protesty a nepokoje, organizované lidmi, kteří nepochopili jejich význam. Tito lidé jsou zrádci naší země a nemohou zůstat nepotrestáni." # todo: NEW TRANSLATION
  ISR_third_temple: "Třetí chrám" # todo: NEW TRANSLATION
  ISR_third_temple_desc: "Chrám v Jeruzalémě se odkazuje na dvě stavby, které sloužily jako hlavní svaté místo pro uctívání Izraelitů a poté pro Židy. Oba chrámy byly zničeny během obléhání Svatého města. Teď je načase jej znovu vybudovat a našemu lidu poskytnout impozantní místo pro modlitbu. Ať sousedé protestují jakkoli, Třetí chrám vyroste na hoře Morija, která leží na Západním břehu..." # todo: NEW TRANSLATION
  ISR_likud_path: "§2The Consolidation§!" # todo: NEW TRANSLATION
  ISR_likud_path_desc: "Likud, doslovně přeložen jako 'Konsolidace', je moderní reinkarnací revizionistického sionistického hnutí, založeného Ze'evem Jabotinským během boje za nezávislost. Toto hnutí našlo svou militantní formu v protinárodních hnutích Irgun a Lehi, která se spojila do Strany svobody v prvním Knesetu. Nakonec pod vedením Menachema Begina se Herut sloučil s liberálními stranami a vytvořil Liberální svobodný blok v roce 1973, a do roku 1977 byl označován jako 'Likud'. Strana skutečně vyhrála volby, čímž ukončila 29 let vlády Labour." # todo: NEW TRANSLATION
  ISR_rein_in_partners: "Udržet naše partnery na uzdě" # todo: NEW TRANSLATION
  ISR_rein_in_partners_desc: "Přes naši závislost na Národním bloku, aby zůstal u moci, musíme zdůraznit, že naše osobní zájmy zůstávají na prvním místě. Naši koaliční partneři se připojili ke koalici, ne naopak. Musí znát své místo a zdržet se extremistických agend." # todo: NEW TRANSLATION
  ISR_judicial_reform_partial: "Jednat s prezidentským úřadem" # todo: NEW TRANSLATION
  ISR_judicial_reform_partial_desc: "Mnozí v Národním bloku, včetně členů Likudu, volají po reformách soudnictví kvůli rozmanitosti soudů, které podle nich neodrážejí izraelskou společnost, a také po odstranění 'neloveneé elity'. Jejich počáteční návrhy jsou katastrofální a vyvolají veřejnou bouři, ale možná mediace ze strany izraelského prezidenta by mohla krizi předejít." # todo: NEW TRANSLATION
  ISR_judicial_reform_full: "Spustit Levinovy reformy" # todo: NEW TRANSLATION
  ISR_judicial_reform_full_desc: "Soudnictví, ještě více než jiné složky izraelského práva, je zkorumpované. Nevolení a elitističtí soudci, kteří si vybírají sami sebe v Komisi pro jmenování soudců, svazují vládu v uplatňování mandátu lidmi a naklánějí se spíše doleva. Musíme získat zpět kontrolu nad vládou a postavit soudní kliku zpět na její místo." # todo: NEW TRANSLATION
  ISR_national_camp: "Formovat Národní tábor" # todo: NEW TRANSLATION
  ISR_national_camp_desc: "Korupční a nepoctivá vyšetřování vedla k tomu, že všechny levicové a centristické strany bojkotují Netanjahua a odmítají vstoupit do koalice pod jeho vedením. Tak budiž! Najdeme nové, nekonvenční partnery. Společně by Národní tábor zajistil bezpečnost Izraele na mnoho generací." # todo: CHANGED
  ISR_corrupt_likud: "Podmanit si stranu" # todo: NEW TRANSLATION
  ISR_corrupt_likud_desc: "Strana Likud má silné, liberální a ideologické křídlo na rozdíl od mnohem většího populistického konzervativního tábora, který vede Netanjahu. Tento klan, vedený osobnostmi jako Gideon Sa'ar, by měl být vytlačen z dění strany a strana by měla být kooptována do Bibiho osobní agendy." # todo: NEW TRANSLATION
  ISR_request_immuity: "Žádat imunitu" # todo: NEW TRANSLATION
  ISR_request_immuity_desc: "Veřejnost jasně vidí, že tyto takzvané 'případy' se jeden po druhém rozpadají u soudu, ale abychom zajistili uznání veřejným míněním, musíme požádat parlament o imunitu. Měl by se zvážit tzv. 'francouzský zákon', který zakazuje vyšetřování hlav států a vlády." # todo: NEW TRANSLATION
  ISR_witch_hunt: "Vyhlásit hon na čarodějnice" # todo: NEW TRANSLATION
  ISR_witch_hunt_desc: "Před více než půl stoletím byl establishment Histadrut-Labour rozštěpen na sefardskou a mizrachi populaci a omezil jejich vyhlídky na prosperitu ve izraelské společnosti; dodnes je tento establishment a byrokracie ovládána bílými téměř-aristokratickými jedinci. Ti dnes prahnou po Netanjahuovi stejně jako tehdy prahovali po rodičích jeho voličů. Pokus o sesazení současného premiéra, tak zbabělý!" # todo: NEW TRANSLATION
  ISR_reform_public_broadcasting: "Zreformovat První kanál" # todo: NEW TRANSLATION
  ISR_reform_public_broadcasting_desc: "Veřejnoprávní vysílací organizace byla Izraelem prvním a jediným televizním kanálem po více než čtyřech desetiletích, dokud nebyl otevřen kanál 2 v 199s a kanál 1 na začátku 2s. Měli bychom využít současnou reorganizaci a privatizaci kanálu 1 k jeho transformaci na více 'vyvážený' a pravicový kanál." # todo: NEW TRANSLATION
  ISR_attack_the_media: "Útočit na média" # todo: NEW TRANSLATION
  ISR_attack_the_media_desc: "Podobně jako soudnictví a policie byla média ovládnuta a zkorumpována levicovou klikou šířící falešné zprávy po celém světě. Musíme proti tomu bojovat a nechat lidi poznat jejich propagandu!" # todo: NEW TRANSLATION
  ISR_lo_haya_klum: "'Nebyl nic, není nic!'" # todo: NEW TRANSLATION
  ISR_lo_haya_klum_desc: "Kauzy, které veřejnosti předkládá izraelská policie a generální prokurátor, jsou tak falešné, že je zřejmé, že jde o spiknutí za účelem odvolání populárního pravicového premiéra levicovým tlakem. Budeme odolávat! Víme, že nic nebylo, protože nic není!" # todo: NEW TRANSLATION
  ISR_bibism: "Bibismus" # todo: NEW TRANSLATION
  ISR_bibism_desc: "Poslední volby ukázaly, že lidé svěřili svou bezpečnost panu Bezpečí. Netanjahu je jediný, kdo je schopen bránit izraelskou ekonomiku a bezpečnost a vést obří Likud proti všem levičákům." # todo: NEW TRANSLATION
  ISR_netanyahu_plan: "Králův program" # todo: NEW TRANSLATION
  ISR_netanyahu_plan_desc: "Netanjahu má specifický sociální plán, který vybudoval na základě své vize. Je čas ho začít prosazovat." # todo: NEW TRANSLATION
  ISR_pension_reform: "Reforma důchodů" # todo: NEW TRANSLATION
  ISR_pension_reform_desc: "Vzhledem k našim rozpočtovým problémům musíme reformovat důchody a schválit nový plán." # todo: NEW TRANSLATION
  ISR_lower_income_tax: "Snížit daň z příjmu" # todo: NEW TRANSLATION
  ISR_lower_income_tax_desc: "Musíme snížit daň z příjmu, aniž bychom umožnili, aby daně dusily naši živou a rostoucí ekonomiku." # todo: NEW TRANSLATION
  ISR_shrink_the_public_sector: "Zmenšit veřejný sektor" # todo: NEW TRANSLATION
  ISR_shrink_the_public_sector_desc: "Politika našich předchůdců nafoukla administrativní aparát do nepřiměřených rozměrů. Musíme nechat soukromý sektor, aby se sám řídil." # todo: NEW TRANSLATION
  ISR_reform_bituach_leumi: "Reforma Národního pojištění" # todo: NEW TRANSLATION
  ISR_reform_bituach_leumi_desc: "Národní pojišťovna (NII) poskytuje ekonomickou ochranu zranitelným populacím a rodinám, které se ocitají v dočasných či dlouhodobých tíživých situacích vyplácením dávek." # todo: NEW TRANSLATION
  ISR_bachar_reform: "Bacharova komise" # todo: NEW TRANSLATION
  ISR_bachar_reform_desc: "Nový Bacharův plán zvýší konkurenci na trhu, která bude založena na výkonnosti, kvalitě služeb a spolehlivosti." # todo: NEW TRANSLATION
  ISR_cut_social_spending: "Omezit sociální výdaje" # todo: NEW TRANSLATION
  ISR_cut_social_spending_desc: "Je na čase přestat rozdávat peníze zdarma všem segmentům populace. Je na čase omezit některé náklady sociální pomoci a peníze ušetřené tímto způsobem využít k dalším účelům." # todo: NEW TRANSLATION
  ISR_cut_child_benefits: "Omezit dětské dávky" # todo: NEW TRANSLATION
  ISR_cut_child_benefits_desc: "Pravoslavní se rychle množují, nemají žádné povinnosti a často popírají existenci Izraele... Je na čase omezit jejich pomoc." # todo: NEW TRANSLATION
  ISR_world_populists: "Podpoř Světové populisty" # todo: NEW TRANSLATION
  ISR_world_populists_desc: "Navzdory rozdílným názorům na zahraniční politiku existuje na světě mnoho politiků s podobnou ideologickou základnou jako naše a měli bychom se s nimi snažit navazovat přátelství." # todo: NEW TRANSLATION
  ISR_euroscepticism: "Podporovat euroskepticismus" # todo: NEW TRANSLATION
  ISR_euroscepticism_desc: "V Izraeli existuje tendence mezi levicovými stranami k proevropské cestě. Měli bychom prolomit tuto náladu podporou euroskepticismu nejen v Izraeli, ale po celé Evropě." # todo: NEW TRANSLATION
  ISR_befriend_russia: "Státní návštěva Ruska" # todo: NEW TRANSLATION
  ISR_befriend_russia_desc: "Je na čase navštívit Rusko a pokračovat v našich diplomatických vztazích." # todo: NEW TRANSLATION
  ISR_befriend_republicans: "Podpořit Republikánskou stranu" # todo: NEW TRANSLATION
  ISR_befriend_republicans_desc: "Je v našem politickém zájmu udržovat vazby s Konzervativní stranou, abychom tyto vazby využili pro další politické účely..." # todo: NEW TRANSLATION
  ISR_befriend_brazil: "Cestovat do Brazílie" # todo: NEW TRANSLATION
  ISR_befriend_brazil_desc: "Zvláštní náhlé politické změny v Brazílii učinily navázání diplomatických vztahů mezi námi a jimi výhodným. Měli bychom toho využít." # todo: NEW TRANSLATION
  ISR_befriend_trump: "Sblížit se s americkou pravicí" # todo: NEW TRANSLATION
  ISR_befriend_trump_desc: "Konzervativci a pravice v USA, i když s námi nemají vždy jednotný postoj, naše politické názory se v překvapivé míře shodují a my to musíme využít." # todo: NEW TRANSLATION
  ISR_support_hungary: "Státní návštěva Maďarska" # todo: NEW TRANSLATION
  ISR_support_hungary_desc: "Maďarsko se nedávno politicky posunulo doprava a projevilo zájem o spolupráci s námi. Stojí za to to využít." # todo: NEW TRANSLATION
  ISR_matter_of_poland: "Záležitost Polska" # todo: NEW TRANSLATION
  ISR_matter_of_poland_desc: "Polsko se příliš nabírá na sebe, popírá svou účast na událostech dvacátého století. Je na čase to vyřešit a položit jim jasnou otázku." # todo: NEW TRANSLATION
  ISR_tama_38: "Program Tama 38" # todo: NEW TRANSLATION
  ISR_tama_38_desc: "Tama 38 poskytuje stavební práva nájemníkům, jejichž budovy procházejí posílením" # todo: NEW TRANSLATION
  ISR_harish: "Rozvíjet Harish" # todo: NEW TRANSLATION
  ISR_harish_desc: "Harish je město v Haifském distriktu v Izraeli. Měli bychom z něj učinit centrum našeho podnikání." # todo: NEW TRANSLATION
  ISR_kachlon_program: "Kachlonovy reformy" # todo: NEW TRANSLATION
  ISR_kachlon_program_desc: "Ministr financí Moshe Kahlon zveřejnil navrhovaný ekonomický plán, který zahrnuje několik reforem zaměřených na řešení problémů jako koncentrovanost trhu, náklady na bydlení, produktivitu a bytovou krizi." # todo: NEW TRANSLATION
  ISR_reform_doar: "Reforma pošty" # todo: NEW TRANSLATION
  ISR_reform_doar_desc: "V rámci reformy pošty Izraele vláda rozhodla, že poštovní úřad Izraele přestane fungovat jako statutární orgán a veškeré jeho operace budou převedeny na nově vzniklý státní podnik." # todo: NEW TRANSLATION
  ISR_reform_hashmal: "Deregulovat elektro-sítě a služby" # todo: NEW TRANSLATION
  ISR_reform_hashmal_desc: "Jako součást Kahlonova reformního balíčku musíme deregulovat naši elektrickou síť a služby." # todo: NEW TRANSLATION
  ISR_privatize_bank_leumi: "Privatizovat Bank Leumi" # todo: NEW TRANSLATION
  ISR_privatize_bank_leumi_desc: "Bank Leumi je izraelskou bankou. Byla založena 27. února 1902 v Jaffě jako Anglo Palestine Company, dceřiná společnost Jewish Colonial Trust, kterou dříve v Londýně založili členové sionistického hnutí za podporu průmyslu, stavebnictví, zemědělství a infrastruktury země, která měla nakonec stát Izrael." # todo: NEW TRANSLATION
  ISR_open_skies: "Program Otevřeného nebe" # todo: NEW TRANSLATION
  ISR_open_skies_desc: "Dohoda o otevřeném nebi je považována za významný impuls pro izraelskou ekonomiku, protože snižuje ceny letenek a podporuje vznik dalších tras." # todo: NEW TRANSLATION
  ISR_privatize_elal: "Privatizovat El-Al" # todo: NEW TRANSLATION
  ISR_privatize_elal_desc: "El Al je národní letecká společnost Izraele. Je to vlajková dopravní společnost země. Létá také do Afriky, Asie, Evropy a Severní Ameriky. El Al obsluhuje 48 destinací." # todo: NEW TRANSLATION
  ISR_gas_deal: "Zákon o deregulační plynových polí" # todo: NEW TRANSLATION
  ISR_gas_deal_desc: "Následující konzistentní krok našich reforem je přilákat více plynových firem na náš trh." # todo: NEW TRANSLATION
  ISR_shtrum_committee: "Shtrumova komise" # todo: NEW TRANSLATION
  ISR_shtrum_committee_desc: "Shtrumova komise bude společná komise, která navrhne politická doporučení pro zvýšení konkurence v izraelském finančním systému." # todo: NEW TRANSLATION
  ISR_path_plus: "Program Path-Plus" # todo: NEW TRANSLATION
  ISR_path_plus_desc: "Nyní musíme rozšířit dálnice a přidat nové jízdní pruhy, aby se zvýšila mobilita majitelů vozidel." # todo: NEW TRANSLATION
  ISR_road_6: "Postavit silnici šest" # todo: NEW TRANSLATION
  ISR_road_6_desc: "Dálnice 6 je první izraelskou stavět-provoz-předat (Build-Operate-Transfer) silnicí, která bude vybudována a realizována hlavně soukromým sektorem výměnou za koncesi na vybírání mýta na dálnici po stanovenou dobu. Je to také jeden z největších infrastrukturních projektů, který Izrael zažije." # todo: NEW TRANSLATION
  ISR_supertanker: "Uvolnit supertanker" # todo: NEW TRANSLATION
  ISR_supertanker_desc: "Musíme vytvořit příležitosti pro nové dostupné bydlení pro všechny segmenty izraelské populace. Bude to plán pro úplné osídlení všech regionů Izraele, s účastí soukromých dodavatelů k realizaci tohoto projektu." # todo: NEW TRANSLATION
  ISR_legalize_cannabis: "Feiglinův zákon" # todo: NEW TRANSLATION
  ISR_legalize_cannabis_desc: "Jednoho dne řekl jeden moudrý muž,\n\n§7Největším zabijákem na světě je stres, a myslím si, že nejlepším lékem a vždy byl konopí.§!" # todo: NEW TRANSLATION
  ISR_tourism_gay_parade: "Popularizovat Tel-Aviv Pride Parade" # todo: NEW TRANSLATION
  ISR_tourism_gay_parade_desc: "Měli bychom využít Pride Parade v Tel Avivu jako lákadlo pro západní turisty, kteří sem přijedou sledovat tyto... průvody." # todo: NEW TRANSLATION
  ISR_association_agreement_usa: "Americká dohoda o sdružení" # todo: NEW TRANSLATION
  ISR_association_agreement_usa_desc: "Musíme požádat Spojené státy o vytvoření nových orgánů, aby přijaly společný a jednotný postoj k regionálním otázkám týkajícím se našich zájmů a hospodářských a politických ujednání mezi námi a Spojenými státy." # todo: NEW TRANSLATION
  ISR_association_agreement_eu: "Evropská smlouva o sdružení" # todo: NEW TRANSLATION
  ISR_association_agreement_eu_desc: "Musíme požádat Evropskou unií o vytvoření nových orgánů, které přijmou společný a jednotný názor na regionální záležitosti týkající se našich zájmů a ekonomických a politických dohod mezi námi a Evropskou unií." # todo: NEW TRANSLATION
  ISR_cyprus_marriage: "Dohoda s Kyprem" # todo: NEW TRANSLATION
  ISR_cyprus_marriage_desc: "Kvůli náboženským důvodům nemůžeme povolit civilní sňatky v samotném Izraeli, a proto bychom měli jednat s Kyprem o registraci těchto sňatků, čímž bychom obešli náboženské zákony." # todo: NEW TRANSLATION
  ISR_likud_family_values: "Chraňme rodinné hodnoty" # todo: NEW TRANSLATION
  ISR_likud_family_values_desc: "Náš židovský národ stojí na tradičních židovských rodinných hodnotách, které zahrnují pevné rodinné vazby a silnou komunitu." # todo: NEW TRANSLATION
  ISR_likud_lgbt_acceptance: "Vytvořte hrdé Likudníky" # todo: NEW TRANSLATION
  ISR_likud_lgbt_acceptance_desc: "Likud Pýcha je konzervativní LGBT organizace založená a propojená s pravicovou stranou Likud." # todo: NEW TRANSLATION
  ISR_privatize_ports: "Zrušit portovou správu" # todo: NEW TRANSLATION
  ISR_privatize_ports_desc: "Musíme rozpustit přístavní rady a jednat s externími investory o plném převodu těchto rad na nás." # todo: NEW TRANSLATION
  ISR_likud_sephardic_crisis: "Svázání Draka" # todo: NEW TRANSLATION
  ISR_likud_sephardic_crisis_desc: "Musíme více usilovat o integraci sefardských Židů do naší společnosti a vytvořit příznivé podmínky pro větší soudržnost." # todo: NEW TRANSLATION
  ISR_shas_path: "§0Sefardské pozorovatelé Tóry§!" # todo: NEW TRANSLATION
  ISR_shas_path_desc: "Shas je zionistická harédijská nábožensko-politická strana v Izraeli. Založena v roce 1984 pod vedením rabína Ovádia Yosefa, primárně zastupuje zájmy sefardských a mizrahi harédijských Židů." # todo: NEW TRANSLATION
  ISR_the_transparents: "Jednat s The Transparents" # todo: NEW TRANSLATION
  ISR_the_transparents_desc: "Musíme dodržovat židovské principy a posílit vzájemnou sociální podporu ve naší společnosti." # todo: NEW TRANSLATION
  ISR_baalei_teshuva: "Ba'alei Teshuva" # todo: NEW TRANSLATION
  ISR_baalei_teshuva_desc: "Měli bychom zvýšit sociální výdaje, aby harédijská komunita byla spokojena." # todo: NEW TRANSLATION
  ISR_haredi_arab: "Harédijská-arabská spolupráce" # todo: NEW TRANSLATION
  ISR_haredi_arab_desc: "Můžeme se snažit o řízení harédijsko-arabské spolupráce a dosáhnout dobrých výsledků ve vzájemné politické podpoře. Ale může to fungovat i naopak." # todo: NEW TRANSLATION
  ISR_legacy_of_yosef: "Dědictví Ovádia Yosefa" # todo: NEW TRANSLATION
  ISR_legacy_of_yosef_desc: "Ovádia Yosef byl iráckého původu talmudický učenec, posek, sefardský hlavní rabín Izraele v letech 1973–1983, a zakladatel a dlouholetý duchovní vůdce ultraortodoxní strany Shas v Izraeli." # todo: NEW TRANSLATION
  ISR_adinas_donations: "Adininy dary" # todo: NEW TRANSLATION
  ISR_adinas_donations_desc: "Musíme darovat chudým, pokračovat v tom a podporovat praktiky Strany Shas." # todo: NEW TRANSLATION
  ISR_strong_aryeh: "Silný lev" # todo: NEW TRANSLATION
  ISR_strong_aryeh_desc: "Naše koalice se Shas je mnohem silnější než dříve a měli bychom toho využít k posílení naší popularity mezi harédijskými Židy." # todo: NEW TRANSLATION
  ISR_food_checks: "Potravinové poukazy pro chudé" # todo: NEW TRANSLATION
  ISR_food_checks_desc: "Mnoho lidí v naší zemi si nemůže dovolit ani jíst pro sebe a svou rodinu. Měli bychom zajistit, aby si každý mohl dovolit jíst, a poskytovat potravinové poukazy pro chudé." # todo: NEW TRANSLATION
  ISR_crown_to_its_former_glory: "Lehakhzir Atara Le'Yoshna" # todo: NEW TRANSLATION
  ISR_crown_to_its_former_glory_desc: "Musíme obnovit naši korunu do bývalé slávy a omezit západní vliv na naši zemi." # todo: NEW TRANSLATION
  ISR_yemenite_affair: "Prošetřete Yemenitskou kauzu" # todo: NEW TRANSLATION
  ISR_yemenite_affair_desc: "Případ Yemenitských dětí se vztahuje ke zmizení převážně yemenitských židovských kojenců a batolat imigrantů ve vznikajícím státě Izrael v letech 1948–1954." # todo: NEW TRANSLATION
  ISR_sephardic_cultural_heritage: "Chraňte sefardské dědictví" # todo: NEW TRANSLATION
  ISR_sephardic_cultural_heritage_desc: "Musíme chránit sefardské dědictví a propagovat historii sefardských Židů ve vzdělávacích osnovách." # todo: NEW TRANSLATION
  ISR_toranic_education: "Financujte halachickou výchovu" # todo: NEW TRANSLATION
  ISR_toranic_education_desc: "Možná bychom měli financovat Shasův speciální výukový systém Tóry pro sefardské ultraortodoxní." # todo: NEW TRANSLATION
  ISR_utj_path: "§3Židovství Tóry a Šabatu§!" # todo: NEW TRANSLATION
  ISR_utj_path_desc: "United Torah Judaism, často nazývaná Gimel, jako její volební symbol, je harédijská, nábožensky konzervativní politická aliance mezi Agudat Yisrael a Degel HaTorah. Na rozdíl od ostatních náboženských stran v Izraeli je UTJ nezionistická a má některé sociálně-demokratické rysy." # todo: NEW TRANSLATION
  ISR_tal_law: "Talův zákon" # todo: NEW TRANSLATION
  ISR_tal_law_desc: "Od roku 1949 byla ultraortodoxní komunita neformálně osvobozena od vojenské služby, protože to koliduje s jejich hodnotami. Je na čase přijmout oficiální zákon, který poskytne výjimky z vojenské služby našim studentům v yeshivách, kteří jsou pro sloužení v IDF příliš důležití." # todo: NEW TRANSLATION
  ISR_reject_liba: "Odmítnout Liba sankce" # todo: NEW TRANSLATION
  ISR_reject_liba_desc: "LIBA, jádro kurikula Ministerstva školství, které zahrnuje výuku angličtiny, bylo zavedeno, aby se zabránilo tomu, aby některé skupiny vyučovaly jen hebrejštinu a jiné náboženské otázky. Tohle rozhodnutí je nutné zvrátit, protože ovlivňuje naši nezávislost na vyučování naší kultury našim mladým lidem. Nechť si rozhodnou, zda chtějí vyučovat angličtinu či nikoliv." # todo: NEW TRANSLATION
  ISR_obstruct_mamlakhti: "Zabránit Mamálce" # todo: NEW TRANSLATION
  ISR_obstruct_mamlakhti_desc: "Mamach je alternativní ortodoxní kurikulum, které formuje svůj vlastní výklad témat, jako je angličtina, matematika atd. Je nicméně stále příliš progresivní a bude ohrožovat mysli našich mladých studentů. Nezbavíme se ho, jen to ztížíme." # todo: NEW TRANSLATION
  ISR_shopkeepers_law: "Zákon o soukromých obchodech" # todo: NEW TRANSLATION
  ISR_shopkeepers_law_desc: "Tóra jasně říká, že šabat je dnem odpočinku Židů, kdy se nemá vykonávat práce. Učiníme z toho zákon a budeme povinně zavírat obchody a trhy v tento den." # todo: NEW TRANSLATION
  ISR_saturday_construction: "Pouze Pikuach Nefesh" # todo: NEW TRANSLATION
  ISR_saturday_construction_desc: "Na Šabat se nesmí pracovat, ani stavět; s výjimkou Pikuach Nefesh, což je záchana života, princip známý jako Halakhah. Zakážeme jakoukoli stavební práci o Šabatu." # todo: NEW TRANSLATION
  ISR_new_conscription_law: "Nový zákon o odvodu" # todo: NEW TRANSLATION
  ISR_new_conscription_law_desc: "Naše bezpečnost je důležitá, ale výuka Tory pro naše studenty je ještě důležitější. Nemohou ztrácet tolik času v nuceném odvodu do ozbrojených sil." # todo: NEW TRANSLATION
  ISR_anti_reformism: "Odsuzovat reformisty" # todo: NEW TRANSLATION
  ISR_anti_reformism_desc: "Reformní judaismus je vysoce liberální proud judaismu, charakterizovaný malým důrazem na rituály a osobní dodržování, považuje židovské právo za nezávazné a akceptuje moderní související postoje (včetně LGBTQ+ komunit). Rozvíjí se hlavně v USA." # todo: NEW TRANSLATION
  ISR_kotel_protocols: "Problém žen u Západní zdi" # todo: NEW TRANSLATION
  ISR_kotel_protocols_desc: "Ženy u Západní zdi, známé také jako Ženy u Kotelu, je feministická organizace bojující proti genderové segregaci u Západní zdi, kde jsou ženy a muži odděleni během čtení Tóry." # todo: NEW TRANSLATION
  ISR_segregated_prayers: "Segregovat modlitby" # todo: NEW TRANSLATION
  ISR_segregated_prayers_desc: "Ženy u Západní zdi se snaží odstranit genderové rozdělení během čtení Tóry u Západní zdi. To je naprostý nesmysl, ve skutečnosti postavíme ještě silnější bariéry, aby se to nestalo." # todo: NEW TRANSLATION
  ISR_anti_lgbt_propaganda: "Horší než Hizballáh" # todo: NEW TRANSLATION
  ISR_anti_lgbt_propaganda_desc: "LGBTQ+ lidé nás všechny činí slabšími, poutají se k hříchům namísto Tóry." # todo: NEW TRANSLATION
  ISR_rz_path: "§9Nábožensko-zionistická strana§!" # todo: NEW TRANSLATION
  ISR_rz_path_desc: "Nábožensko-zionistická strana, známá také jako Tkuma či National Union-Tkuma, je krajně pravicová, ultranacionální, židovsky nadřazená a nábožensko-zionistická strana." # todo: NEW TRANSLATION
  ISR_subsidize_outposts: "Subvence osad" # todo: NEW TRANSLATION
  ISR_subsidize_outposts_desc: "Proč nepodporovat naše přátele a bratry na Západním břehu? Potřebují naši pomoc k vybudování udržitelné zemědělské ekonomiky. Není důležité, jakou půdu obsazují." # todo: NEW TRANSLATION
  ISR_settlements_subsidized_1: "Subvencované osady - Nový začátek" # todo: NEW TRANSLATION
  ISR_settlements_subsidized_1_desc: "Naši bratři v osadách potřebují nějaké peníze, aby mohli pomoci vybudovat stabilní nový pilíř izraelské ekonomiky." # todo: NEW TRANSLATION
  ISR_settlements_subsidized_2: "Subvencované osady - Pilíř země" # todo: NEW TRANSLATION
  ISR_settlements_subsidized_2_desc: "Naši bratři v osadách rostou silněji a silněji, ale potřebují ještě více peněz k rozšíření." # todo: NEW TRANSLATION
  ISR_economic_settlers: "Podporovat ekonomické osídlení" # todo: NEW TRANSLATION
  ISR_economic_settlers_desc: "Náklady na bydlení v našich městech jsou tak či onak vysoké; pojďme podpořit život v našich osadách, kde si lidé mohou zakládat rodiny za nízké náklady." # todo: NEW TRANSLATION
  ISR_protect_terrorists: "Odmítat jakýkoliv kompromis" # todo: NEW TRANSLATION
  ISR_protect_terrorists_desc: "Roky někteří z našich bratří, kteří se podíleli na nyní zaniklé straně Kach, byli zobrazováni jako teroristé, ale ve skutečnosti jsou to patrioti a nezaslouží si být uvězněni. Místo toho si zaslouží milost." # todo: NEW TRANSLATION
  ISR_protect_ideological_core: "Ideologické pilíře" # todo: NEW TRANSLATION
  ISR_protect_ideological_core_desc: "Armáda, Bible a Země: pilíře naší společnosti, všechny zásadní pro udržení stabilní a pevné komunity. Musíme si však vybrat, koho v naší agendě dáme přednost." # todo: NEW TRANSLATION
  ISR_denounce_mafdal: "Zpochybnit liberální Mafdalníky" # todo: NEW TRANSLATION
  ISR_denounce_mafdal_desc: "Mafdal, či lépe řečeno Národní náboženská strana, byla reprezentativní stranou pro ideologii Náboženského Zionismu v Izraeli. Jsou však příliš měkkí, nejsou dostatečně silní na to, aby stabilizovali naši společnost!" # todo: NEW TRANSLATION
  ISR_late_marriage: "Řešit pozdní sňatky" # todo: NEW TRANSLATION
  ISR_late_marriage_desc: "Statistiky ukazují, že polovina izraelských párů se vezme až po 30. roce života; musíme podporovat dřívější sňatky a povzbuzovat vznik nových malých Izraelců co nejdříve." # todo: NEW TRANSLATION
  ISR_promote_early_marriage: "Podporovat brzké manželství" # todo: NEW TRANSLATION
  ISR_promote_early_marriage_desc: "Ve společnosti, která rychle stárne, je důležité podporovat vznik nových dětí prostřednictvím mladých sňatků." # todo: NEW TRANSLATION
  ISR_civilian_oversight: "Dohled nad civilní správou" # todo: NEW TRANSLATION
  ISR_civilian_oversight_desc: "Je čas zavést civilní vládu na Západním břehu, samozřejmě vedenou Izraelem." # todo: NEW TRANSLATION
  ISR_jewish_home_path: "§3Židovský domov§!" # todo: NEW TRANSLATION
  ISR_jewish_home_path_desc: "Nábožensko-zido v Byl? Mafdal Náboženský Zionismus je pravicová nábožensko-zionistická politická strana v Izraeli. Ve všech volbách od jejího založení v roce 1998 se strana spojila s jinými frakcemi a kandidovala jako součást jednotného seznamu." # todo: NEW TRANSLATION
  ISR_get_five: "'Získej pět!'" # todo: NEW TRANSLATION
  ISR_get_five_desc: "Musíme podporovat výuku matematiky ve školách, abychom oživili technické myšlení a nepřímo podpořili náš IT sektor." # todo: NEW TRANSLATION
  ISR_dont_apologize: "Omlouvat se nebudeme!" # todo: NEW TRANSLATION
  ISR_dont_apologize_desc: "Extrémní pravice není nadávka! Je to čestný štítek, který nosíme a ukazujeme všem. Ať jsou protivníci závistiví!" # todo: NEW TRANSLATION
  ISR_kaminitz_law: "Prosadit Kaminitzův zákon" # todo: NEW TRANSLATION
  ISR_kaminitz_law_desc: "Zákon Kaminitz dává výkonným orgánům pravomoc ukládat sankce – například demolice a nařízení k pozastavení prací, zabavení stavebního zařízení a vozidel a zatčení – vše bez nutnosti obracet se na soudní systém." # todo: NEW TRANSLATION
  ISR_associations_law: "Podepište Zákon o sdružování" # todo: NEW TRANSLATION
  ISR_associations_law_desc: "Zákon o sdružování je soubor zákonů a pravidel, které upravují různá sdružení členů či partnerů." # todo: NEW TRANSLATION
  ISR_conservative_judges: "Pomalá revoluce" # todo: NEW TRANSLATION
  ISR_conservative_judges_desc: "Musíme jmenovat konzervativní lidi do různých vládních pozic, abychom zastavili degeneraci naší politické a sociální kultury." # todo: NEW TRANSLATION
  ISR_nation_state: "Zákon o národním státě" # todo: NEW TRANSLATION
  ISR_nation_state_desc: "Zákon o národním státě vymezuje řadu rolí a odpovědností, jimiž je Izrael vázán, aby plnil účel sloužit jako národ židů." # todo: NEW TRANSLATION
  ISR_bennet_rule: "Vzestup Bennetta" # todo: NEW TRANSLATION
  ISR_bennet_rule_desc: "Naftali Bennett je izraelský high-tech podnikatel. Během služby v Izraelské obranné síle v 90. letech sloužil Bennett v Sayeret Matkal a Maglanu, elitních komandních jednotkách, které operují za nepřátelskými liniemi. Poté získal titul v oboru právo na Hebrejské univerzitě v Jeruzalémě. Syn amerických imigrantů do Izraele Bennett opustil Izrael a spoluzaložil firmu na software proti podvodům v roce 1999." # todo: NEW TRANSLATION
  ISR_promote_trickle_down: "Jako za Reaganových časů" # todo: NEW TRANSLATION
  ISR_promote_trickle_down_desc: "Musíme vzít konzervativní model USA jako vzor pro naši novou politiku. Stejně jako v dobrých starých časech Reagana!" # todo: NEW TRANSLATION
  ISR_machette_bureaucracy: "Vládní mačeta" # todo: NEW TRANSLATION
  ISR_machette_bureaucracy_desc: "Je na čase prorazit státní aparát neefektivních byrokratů naší mačetou spravedlnosti." # todo: NEW TRANSLATION
  ISR_limit_the_labor: "Omezit Histadrut" # todo: NEW TRANSLATION
  ISR_limit_the_labor_desc: "Odbory nic užitečného nedělají, jen kladou překážky pro pracovníky. Jejich vliv na ekonomiku musí být omezen." # todo: NEW TRANSLATION
  ISR_tax_reductions: "Snižte daně bohatým" # todo: NEW TRANSLATION
  ISR_tax_reductions_desc: "Proč zdanit bohaté? To jen vytváří precedent pro to, aby se lidé nemohli stát bohatými. Musíme s tím skoncovat." # todo: NEW TRANSLATION
  ISR_crush_the_shelters: "Zničte Shelter Groups" # todo: NEW TRANSLATION
  ISR_crush_the_shelters_desc: "Lobbyisté pronikli do každého aspektu našeho politického života jako parazité. To musí být zastaveno!" # todo: NEW TRANSLATION
  ISR_a_new_singapore: "Dosažení Singapurského plánu" # todo: NEW TRANSLATION
  ISR_a_new_singapore_desc: "Musíme následovat příklad Singapuru a zavést plán, který Izrael učiní nejlepším místem pro podnikání." # todo: NEW TRANSLATION
  ISR_shaked_rule: "Posilujte Ayelet Shaked" # todo: NEW TRANSLATION
  ISR_shaked_rule_desc: "Ayelet Shaked je izraelská politička, aktivistka a softwarová inženýrka. I když působila v The Jewish Home, náboženské politické straně, identifikovala se jako sekularistka. Před vstupem do politiky zahájila kariéru v izraelském high-tech průmyslu, pracovala jako inženýr u Texas Instruments krátce po absolvování Telavivské univerzity." # todo: NEW TRANSLATION
  ISR_trust_busting: "Jako Býčí Los" # todo: NEW TRANSLATION
  ISR_trust_busting_desc: "Musíme se řídit Theodorem Rooseveltem a jeho politickými programy a ideály. To je to, co Izrael potřebuje." # todo: NEW TRANSLATION
  ISR_over_legislation: "Bojujeme s nadměrnou legislativou" # todo: NEW TRANSLATION
  ISR_over_legislation_desc: "Musíme zastavit nafukování legislativy do velikosti nepřiměřené jejím funkcím." # todo: NEW TRANSLATION
  ISR_promote_national_service: "Podporovat Národní službu" # todo: NEW TRANSLATION
  ISR_promote_national_service_desc: "Ortodoxní ženy nemohou sloužit v armádě, avšak my jim můžeme nabídnout národní službu ve veřejném sektoru." # todo: NEW TRANSLATION
  ISR_public_works: "Využívat veřejné práce" # todo: NEW TRANSLATION
  ISR_public_works_desc: "Je nutné vytvořit podmínky, za kterých se veřejné práce stanou trvalé a plánované." # todo: NEW TRANSLATION
  ISR_israels_thatcher: "Duch Thatcherové" # todo: NEW TRANSLATION
  ISR_israels_thatcher_desc: "Musíme následovat britský pragmatismus a symbolicky oživit ducha Margaret Thatcherové." # todo: NEW TRANSLATION
  ISR_russian_party_path: "§2Izrael je náš domov§!" # todo: NEW TRANSLATION
  ISR_russian_party_path_desc: "Yisrael Beiteinu je konzervativní politická strana v Izraeli. Základ strany tvořili původně sekulární rusky mluvící imigranti, i když podpora této demografie klesá." # todo: NEW TRANSLATION
  ISR_retirement_homes: "Financovat domovy důchodců" # todo: NEW TRANSLATION
  ISR_retirement_homes_desc: "Musíme financovat domovy důchodců a zajistit, že naši staří občané budou žít v pohodlí a míru." # todo: NEW TRANSLATION
  ISR_soviet_voters: "Oslovovat sovětsky mluvící voliče" # todo: NEW TRANSLATION
  ISR_soviet_voters_desc: "Mnoho rusky mluvících Židů je stále silně spojeno s ruskou kulturou. Musíme je oslovit našimi reklamami a politikami." # todo: NEW TRANSLATION
  ISR_russian_tv: "Ruské televizní kanály" # todo: NEW TRANSLATION
  ISR_russian_tv_desc: "Mnoho našich nových občanů repatriujících se z post-sovětského prostoru neumí hebrejsky. Abychom jim usnadnili integraci se zbytkem, měli bychom vytvořit ruské televizní kanály a povolit vysílání ruských kanálů v Izraeli." # todo: NEW TRANSLATION
  ISR_tariffs_relax: "Uvolnit dovozní cla" # todo: NEW TRANSLATION
  ISR_tariffs_relax_desc: "Musíme uvolnit dovozní a vývozní cla, abychom udrželi ekonomiku zaměřenou na obchod." # todo: NEW TRANSLATION
  ISR_five_mems: "Přijmout pět M" # todo: NEW TRANSLATION
  ISR_five_mems_desc: "Pět M Jabotinskyho představuje klíčové prvky revizionistického sionismu, Makabejci (vojenská síla), Masada (hrdinství), Mishkan (duchovní dědictví), Melukha (politická suverenita) a Moadim (národní jednota prostřednictvím tradic). Zdůrazňují židovskou odolnost, sebeúctu a státnost." # todo: NEW TRANSLATION
  ISR_citizenship_law: "'Bez loajality, žádné občanství!'" # todo: NEW TRANSLATION
  ISR_citizenship_law_desc: "Arabové musí složit přísahu věrnosti, aby mohli žít v naší zemi; je to naprosto nezbytné k zajištění plné loajality cizích prvků." # todo: NEW TRANSLATION
  ISR_empower_city_rabbis: "Posilujte městské rabíny" # todo: NEW TRANSLATION
  ISR_empower_city_rabbis_desc: "Máme upřednostňovat náboženské autority z měst, centralizovat duchovní konsensus kolem reformistů." # todo: NEW TRANSLATION
  ISR_reform_conversions: "Reformní konverze judaismu" # todo: NEW TRANSLATION
  ISR_reform_conversions_desc: "Musíme umožnit konvertům ke judaismu repatriovat se do Izraele. Nejsou méně Židy než my." # todo: NEW TRANSLATION
  ISR_promote_aliyah: "Židovský svět" # todo: NEW TRANSLATION
  ISR_promote_aliyah_desc: "Musíme podpořit návrat všech Židů do Izraele a povzbudit Aliyah." # todo: NEW TRANSLATION
  ISR_national_secular_government: "Národní sekulární vláda" # todo: NEW TRANSLATION
  ISR_national_secular_government_desc: "Nyní budeme plně národní a sekulární stát." # todo: NEW TRANSLATION
  ISR_aliyah_encouraged: "Aliyah podporována" # todo: NEW TRANSLATION
  ISR_new_hope_path: "§1Nová naděje§!" # todo: NEW TRANSLATION
  ISR_new_hope_path_desc: "Na konci roku 2020 založil Gideon Sa'ar středopravicovou izraelskou stranu Nová naděje, která klade důraz na národní bezpečnost, dobrou správu a soudní reformu. Ačkoli se jí nedaří udržet moc, usiluje o umírněnou náhradu pro Likud." # todo: NEW TRANSLATION
  ISR_gantz_tree: "§4Odolnost pro Izrael§!" # todo: NEW TRANSLATION
  ISR_gantz_tree_desc: "Benjamin Gantz je izraelský politik a bývalý armádní generál. Je příznivcem středové politiky a má militaristické politické postoje. Strana Odolnost byla založena koncem roku 2018." # todo: NEW TRANSLATION
  ISR_radical_centrism: "Už žádná pravice ani levice" # todo: NEW TRANSLATION
  ISR_radical_centrism_desc: "Neměli bychom se dále soustředit na ideologické boje a usilovat o ideály. Měli bychom být radikálně středoví, upřednostňovat praxi nad ideologií." # todo: NEW TRANSLATION
  ISR_general_politics: "Politika Velkého Generála" # todo: NEW TRANSLATION
  ISR_general_politics_desc: "Gantz je bývalý generál a jeho politické aspirace a pořádkovost jsou skutečně vojensky laděné." # todo: NEW TRANSLATION
  ISR_above_all: "Izrael nad vším" # todo: NEW TRANSLATION
  ISR_above_all_desc: "Jediný princip, který má řídit naše politické kroky – Izrael je nad vším!" # todo: NEW TRANSLATION
  ISR_increase_army_pay: "Naši synové a dcery" # todo: NEW TRANSLATION
  ISR_increase_army_pay_desc: "Měli bychom zvýšit výdaje na armádu a zajistit, že synové a dcery Izraele dostanou vše, co potřebují." # todo: NEW TRANSLATION
  ISR_increase_pensions: "Navýšit důchody občanů" # todo: NEW TRANSLATION
  ISR_increase_pensions_desc: "Měli bychom zvýšit důchody našich důchodců. Měli by dostat to, co si zaslouží." # todo: NEW TRANSLATION
  ISR_attorney_general: "Rozdělit kancelář generálního prokurátora" # todo: NEW TRANSLATION
  ISR_attorney_general_desc: "Měli bychom oddělit funkce generálního prokurátora a hlavního prokurátora." # todo: NEW TRANSLATION
  ISR_regulate_ottoman_agencies: "Regulovat Osmanské agentury" # todo: NEW TRANSLATION
  ISR_regulate_ottoman_agencies_desc: "Měli bychom regulovat osmanské agentury, jelikož jsou v současném stavu neefektivní." # todo: NEW TRANSLATION
  ISR_the_begin_project: "Počátek projektu" # todo: NEW TRANSLATION
  ISR_the_begin_project_desc: "Ačkoliv jsme ideově spojeni s Likudem, nepodporujeme korupční schémata této strany." # todo: NEW TRANSLATION
  ISR_shasha_biton: "Shasha-Bitonův plán" # todo: NEW TRANSLATION
  ISR_shasha_biton_desc: "Musíme zlepšit vzdělávání pro nižší a střední třídu, aby bylo v naší zemi plné vzdělání." # todo: NEW TRANSLATION
  ISR_social_cabinet: "Socio-ekonomický kabinet" # todo: NEW TRANSLATION
  ISR_social_cabinet_desc: "Náš nový kabinet by se měl zaměřit na ekonomické záležitosti přesně." # todo: NEW TRANSLATION
  ISR_national_unity: "Kemp Národní jednoty" # todo: NEW TRANSLATION
  ISR_national_unity_desc: "Naše nová koalice by měla sledovat pravicovou agendu a vybudovat silný a odolný Izrael!" # todo: NEW TRANSLATION
  ISR_bluewhite: "Modro-bílá koalice vznikla!" # todo: NEW TRANSLATION
  ISR_blue_white: "Modrá a Bílá" # todo: NEW TRANSLATION
  ISR_blue_white_desc: "Naše nová koalice by měla usilovat o rovnost a stabilitu jako naše nové hlavní hodnoty, které vybudují nový Izrael." # todo: NEW TRANSLATION
  ISR_limit_terms: "Zavést omezení funkčních období" # todo: NEW TRANSLATION
  ISR_limit_terms_desc: "Měli bychom změnit volební zákony, aby byl zajištěn pokračování demokratického procesu." # todo: NEW TRANSLATION
  ISR_empower_regional_governments: "Posílit regionální vlády" # todo: NEW TRANSLATION
  ISR_empower_regional_governments_desc: "Měli bychom posílit regionální vlády a dát jim více pravomocí při samosprávě." # todo: NEW TRANSLATION
  ISR_reform_electoral_system: "Reformovat volební systém" # todo: NEW TRANSLATION
  ISR_reform_electoral_system_desc: "Měli bychom se odklonit od poměrného zastoupení k volebnímu systému založenému na volebních obvodech." # todo: NEW TRANSLATION
  mofaz_rules: "Kadima byla založena!" # todo: NEW TRANSLATION
  ISR_olmert_focus: "§2Nová politická éra§!" # todo: NEW TRANSLATION
  ISR_olmert_focus_desc: "Ehud Olmert je izraelský politik a právník. Jeho strana Kadima je centristická a liberální politická strana v Izraeli." # todo: NEW TRANSLATION
  ISR_mofaz: "Prosadit Mofazovy politiky" # todo: NEW TRANSLATION
  ISR_mofaz_desc: "Šaul Mofaz je bývalý izraelský vojenský důstojník a politik. Vstoupil do Izraelské obranné síly v roce 1966 a sloužil v brigádě parašutistů. Bojoval v Šestidenní válce, Jom Kippurské válce, 1982 Libanonské válce a operaci Entebbe spolu s parašutisty a Sayeret Matkal, elitní jednotkou zvláštních sil. V roce 1998 se stal šestnáctým náčelníkem štábu IDF." # todo: NEW TRANSLATION
  ISR_livni: "Prosadit Livniho politiky" # todo: NEW TRANSLATION
  ISR_livni_desc: "Tziporah Malka Livni je izraelská politička, diplomatka a právnička. Je známá některým svým úsilím o vyřešení izraelsko-palestinského konfliktu." # todo: NEW TRANSLATION
  ISR_nationalcamp: "Národní tábor byl vytvořen!" # todo: NEW TRANSLATION
  ISR_continue_to_change: "Pokračujeme ve změnách!" # todo: NEW TRANSLATION
  ISR_continue_to_change_desc: "Změny jsou nevyhnutelné a musíme zvládnout postup, který nás posouvá vpřed!" # todo: NEW TRANSLATION
  ISR_merav_cohen_plan: "Cohenova péče o seniory" # todo: NEW TRANSLATION

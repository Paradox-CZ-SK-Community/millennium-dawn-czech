l_english:
  abkhazia_focus: "Abchazský strom zaměření"
  ABK_Corruption_economic: "Abcházie v novém tisíciletí"
  ABK_Corruption_economic_desc: "Naše země se nového tisíciletí nedočká v nejlepším stavu. Korupce požírá naši zemi, infrastruktura po válce byla zničena a dosud nebyla obnovena"
  ABK_jd_abk_russia: "Obnovit dopravní spojení s Ruskem"
  ABK_jd_abk_russia_desc: "Potřebujeme obnovit dopravní trasy do Ruska, protože je to v současnosti náš jediný spojenec a partner."
  ABK_tourism1: "Rozvoj cestovního ruchu"
  ABK_tourism1_desc: "Nastal čas zahájit rozvoj cestovního ruchu v naší zemi; možná prostředky od turistů pomohou naší ekonomice přežít."
  ABK_associated_state: "Přidružený stát CIS"
  ABK_associated_state_desc: "Rusko je připraveno nám pomoci stát se součástí CIS ve formě přidruženého státu"
  ABK_internet_akvafon: "První internetový přístup"
  ABK_internet_akvafon_desc: "Internet se po celém světě aktivně rozvíjí, přišel čas rozvíjet ho i v republice"
  ABK_abkhazian_resource: "Podpora farmářů a zemědělských plodin"
  ABK_abkhazian_resource_desc: "Bohaté přírodní dědictví naší republiky by mělo být využito na maximum. Jsme připraveni podpořit naše farmáře"
  ABK_promotion_of_independence: "Podpora nezávislosti"
  ABK_promotion_of_independence_desc: "Budeme propagovat nezávislost naší republiky ve všech médiích, naše země může existovat samostatně"
  ABK_promotion_of_russia: "Propagace přátelství s Ruskem"
  ABK_promotion_of_russia_desc: "Rusko je naším přítelem, bratrem a spojencem. Budeme tuto skutečnost aktivně šířit ve všech našich médiích"
  ABK_training_in_russia: "Výcvik vojáků v Rusku"
  ABK_training_in_russia_desc: "Pošleme naše vojáky na výcvik do Ruska, abychom získali pokročilé bojové zkušenosti"
  ABK_russia_invest_industry: "Rusko investuje do našeho průmyslu"
  ABK_russia_invest_industry_desc: "Jsme připraveni uzavřít dohodu o investování ruských prostředků do našeho průmyslu"
  ABK_visa_free_russia: "Bezvízový režim s Ruskem"
  ABK_visa_free_russia_desc: "Podepsali jsme dohodu, která ruší vízový režim mezi našimi zeměmi. Doufám, že nám to pomůže zlepšit naši ekonomickou situaci"
  ABK_tourism2: "Pokračovat ve rozvoji cestovního ruchu"
  ABK_tourism2_desc: "Musíme přilákat více turistů do země, proto zvýšíme naše investice do sektoru cestovního ruchu."
  ABK_decrease_cencorship: "Uvolnit cenzuru"
  ABK_decrease_cencorship_desc: "Opustíme přísnou cenzuru, která existovala dříve"
  ABK_abkhazian_passports: "Abchazské pasy"
  ABK_abkhazian_passports_desc: "Jsme připraveni zavést pas občana Abcházie"
  ABK_rearms_russia_us: "Rusko je připraveno nás vyzbrojit"
  ABK_rearms_russia_us_desc: "Rusko je připraveno nás vyzbrojit"
  ABK_energy_help: "Začít řešit energetické problémy"
  ABK_energy_help_desc: "Naše země trpí energetickými problémy již dlouho, je čas začít řešit tento problém"
  ABK_crypto: "Legální kryptoměny"
  ABK_crypto_desc: "Naše země musí jít s dobou. Kryptoměny nabývají na významu a my z toho musíme těžit"
  ABK_president_illness: "Nemoc prezidenta"
  ABK_president_illness_desc: "Náš prezident je velmi nemocný a nemůže vykonávat povinnosti hlavy státu, je čas změnit vládu"
  ABK_sgb: "Státní bezpečnostní služba (SGB)"
  ABK_sgb_desc: "Musíme posílit naši Státní bezpečnostní službu"
  ABK_internet_a_mobail: "Druhý operátor"
  ABK_internet_a_mobail_desc: "A-mobile se stane druhým telekomunikačním operátorem v naší republice"
  ABK_jd_abk_russia_arms: "Železniční jednotky Ruska"
  ABK_jd_abk_russia_arms_desc: "Rusko je připraveno vyčlenit jednotku svých železničních vojsk k obnově naší infrastruktury"
  ABK_research_net: "Rozvoj internetových sítí"
  ABK_research_net_desc: "Je nutné dále rozvíjet naši internetovou síť"
  ABK_transnistria_friend: "Přátelství s Transnistrí"
  ABK_transnistria_friend_desc: "Budeme nadále zlepšovat naše vztahy s kolegy z Transnistrie"
  ABK_soo_friend: "Přátelství s Jižní Osetií"
  ABK_soo_friend_desc: "Budeme nadále zlepšovat naše vztahy s kolegy z Jižní Osetie"
  ABK_artshakh_friend: "Přátelství s Artsakhem"
  ABK_artshakh_friend_desc: "Budeme nadále zlepšovat naše vztahy s kolegy z Artsachu"
  ABK_new_era: "Nová éra"
  ABK_new_era_desc: "Naše republika vstupuje do nové éry, možná konečně s novým prezidentem budeme moci stát se ekonomicky silnou republikou"
  ABK_increase_medicine: "Rozvoj medicíny"
  ABK_increase_medicine_desc: "Je nutné investovat do medicíny naší země, naše populace mizí a musíme to zastavit"
  ABK_against_corruption: "Spuštění kampaně proti korupci"
  ABK_against_corruption_desc: "Máme v úmyslu pevně a jasně odstranit korupci"
  ABK_increase_education: "Investice do vzdělání"
  ABK_increase_education_desc: "Naše mládež se aktivně zhoršuje; musíme investovat do zlepšení vzdělání v zemi"
  ABK_ros_neft: "Spolupráce s Rosněftem"
  ABK_ros_neft_desc: "Rosněft je připraven pomoci s objevováním ropných ložisek na našem území"
  ABK_rus_hydro: "RusHydro"
  ABK_rus_hydro_desc: "Jsme připraveni schválit projekty RusHydro na našem území"
  ABK_mvd_sgb: "Sloučit SGB a Ministerstvo vnitra"
  ABK_mvd_sgb_desc: "Přišel čas na globální reformu našich orgánů vnitřní bezpečnosti"
  ABK_let_russians_buy: "Povolit Rusům kupovat nemovitosti"
  ABK_let_russians_buy_desc: "Legálně povolíme ruským občanům nakupovat nemovitosti v naší zemi, čímž zvýšíme investiční atraktivitu"
  ABK_jd_abk_russia_help: "Pomoc ruských železničních jednotek"
  ABK_jd_abk_russia_help_desc: "Železniční jednotky Ruska jsou připraveny zůstat na území naší republiky a dočasně nám pomoci s obnovou"
  ABK_our_place: "Naše místo ve světě"
  ABK_our_place_desc: "Náš lid musí najít svou cestu ve světě a my ji v budoucnu určitě najdeme"
  ABK_cus_create: "Vztahy s neuznávanými státy"
  ABK_cus_create_desc: "Navážeme vztahy s těmi samými neuznávanými státy, jaké jsme"
  ABK_abkhazian_farmers: "Podpora domácích farmářů"
  ABK_abkhazian_farmers_desc: "Nepotřebujeme vždy spoléhat na vnější pomoc, proto by měla být podpora domácích farmářů naší prioritou"
  ABK_army: " Reforma ozbrojených sil"
  ABK_fleet: "Abchazská flotila"
  ABK_air: "Letecké síly Abcházie"
  ABK_modernize_army: "Modernizace armády"
  ABK_modernize_army_desc: "Nemůžeme si dovolit oslabit naši armádu, protože je to náš garanta suverenity"
  ABK_network_warfare: "Doktrína sítové války"
  ABK_network_warfare_desc: "Síťově centrá válečná, též označovaná jako síťově řízené operace či síťově centrální válka, je vojenská doktrína či teorie války, která usiluje o proměnu informační výhody, částečně umožněné informačními technologiemi, v konkurenční výhodu prostřednictvím silného počítačového propojení dobře informovaných geograficky rozptýlených sil."
  ABK_decentralized_warfare: "Decentralizované"
  ABK_decentralized_warfare_desc: "Válka čtvrté generace (4GW) je konflikt, který je charakterizován rozmazáním hranic mezi válkou a politikou, bojovníky a civilisty. Pojem byl poprvé použit v roce 1980 týmem amerických analytiků, včetně paleokonservativního Williama S. Linds, k popisu návratu války do decentralizované formy."
  ABK_president_illness2: "Návrat komunismu"
  ABK_president_illness2_desc: "Budeme zcela stát pod rudými prapory znovu!"
  ABK_china_help: "Čínské investice"
  ABK_china_help_desc: "Podařilo se nám přilákat čínské investice pro rozvoj naší země"
  ABK_china_help_jd: "Čínské investice do železnice"
  ABK_china_help_jd_desc: "Čínské společnosti jsou připraveny obnovit železniční tratě v našem republice jako součást jejich strategie"
  ABK_returm_marxism: "Návrat marxismu do škol"
  ABK_returm_marxism_desc: "Staré sovětské literatury nám opět budou užitečné; je čas vychovávat nové generace komunistů!"
  ABK_increase_cencorship: "Posílit cenzuru"
  ABK_increase_cencorship_desc: "Je nutné umlčet všechny nepřátele lidu!"
  ABK_our_red_path: "Červená cesta je tou jednou pravou"
  ABK_our_red_path_desc: "Cesta komunismu a socialismu je pro naši zemi tou jedině pravou"
  ABK_one_party: "Jedna národnost - jedna strana"
  ABK_one_party_desc: "Naše země nepotřebuje desítky různých stran, stačí nám jedna"
  ABK_china_invest_tech: "Čína investuje do našeho technologického sektoru"
  ABK_china_invest_tech_desc: "Čínské společnosti jsou připraveny financovat náš technický sektor"
  ABK_defend_our_home: "Ochrana našeho domova"
  ABK_defend_our_home_desc: "Naše země je vždy pod hrozbou nebezpečí - pojďme ji chránit"
  ABK_defend_our_home2: "Obranné struktury"
  ABK_defend_our_home2_desc: "Je nutné nejen inspirovat lidi, ale také být fyzicky připraven bránit naše hranice."
  ABK_china_invest_mesta: "Čínské investice pokračují"
  ABK_china_invest_mesta_desc: "Čínské firmy viděly pozitivní výsledky z předchozích investic a jsou připraveny pokračovat ve stejném duchu"
  ABK_atheism: "Ateismus v každé domácnosti"
  ABK_atheism_desc: "Marxova propaganda nás vrátí na slavnou cestu ateismu!"
  ABK_mil_prop: "Vojenská propaganda"
  ABK_mil_prop_desc: "Naše země se nebude moci bránit, pokud lidé nevstanou jednotně a nezvednou zbraně k boji"
  ABK_empower_sgb: "Posílit financování bezpečnostních služeb"
  ABK_empower_sgb_desc: "Stát musí být spolehlivě chráněn zevnitř"
  ABK_mobilise_masses: "Masová mobilizace"
  ABK_mobilise_masses_desc: "Vstaňte, lid Abcházie! Do boje až do smrti"
  ABK_nep: "Obnovení nové hospodářské politiky"
  ABK_nep_desc: "Staré metody budou znovu použity"
  ABK_fiveka: "První pětiletý plán"
  ABK_fiveka_desc: "Je čas se vrátit k praxi pětiletých plánů"
  ABK_free_education: "Vzdělání zdarma"
  ABK_free_education_desc: "Každý Abcházan by měl být vzdělán, bez ohledu na to, kde se nachází!"
  ABK_collectivism: "Kolektivismus"
  ABK_collectivism_desc: "Vraťme Abcházenům jednotu prostřednictvím kolektivismu"
  ABK_sup_work: "Podpoříme pracovníky"
  ABK_sup_work_desc: "Každý Abcházan bude chráněn státem"
  ABK_people_militia: "Lidová milice"
  ABK_people_militia_desc: "Každý občan by měl chránit zemi!"
  ABK_rel_quest: "Otázka náboženství"
  ABK_rel_quest_desc: "Co bychom měli dělat v tak citlivé záležitosti?"
  ABK_rel_commu: "Náboženský komunismus"
  ABK_rel_commu_desc: "Jsou spojeni?"
  ABK_farmer_collab: "Podpora farmářů"
  ABK_farmer_collab_desc: "Zemědělství je plícemi naší republiky"
  ABK_president_illness3: "Monarchie se vrací"
  ABK_president_illness3_desc: "Všechny tyto hry demokracie zavedly naši zemi do bíd, jen skutečná monarchie nás zachrání"
  ABK_ally_with_mafia: "Aliance s mafií"
  ABK_ally_with_mafia_desc: "Klan Abcházie dlouhodobě rozděluje zemi a jen škodí jejímu rozvoji; pod vlajkou monarchie je donucíme pracovat pro dobro naší země"
  ABK_nati_ideas: "Nacionální myšlenky"
  ABK_nati_ideas_desc: "Konsolidace naší společnosti je důležitější než kdy dřív, a pro jistotu ji podpoříme nacionalistickými myšlenkami"
  ABK_start_prepare_for_war: "Příprava na válku"
  ABK_start_prepare_for_war_desc: "Náš soused Gruzie nám mír nedá, proto se musíme připravit na nadcházející válku s veškerou silou"
  ABK_abkhazian_kingdom: "Dědictví Abcházie"
  ABK_abkhazian_kingdom_desc: "Učebnice historie je nejlepším nástrojem propagandy. Je načase připomenout obyvatelům naší země, že na těchto územích kdysi existovalo Abcházské království"
  ABK_miiltia: "Abchazská milice"
  ABK_miiltia_desc: "Je načase svolat milici, hodina války brzy přijde"
  ABK_militarism: "Doba militarismu"
  ABK_militarism_desc: "Militarismus je pro nás jako vzduch"
  ABK_militari_industry: "Vojenský průmysl"
  ABK_militari_industry_desc: "Potřebujeme hodně zbraní"
  ABK_finish_opposition: "Zlikvidujte opozici"
  ABK_finish_opposition_desc: "Opozice dlouhodobě brzdí rozvoj naší země, od té doby, co jsme přestali hrát demokracii, je čas eliminovat všechny odpůrce"
  ABK_church_help: "Podpora církve"
  ABK_church_help_desc: "Náboženství je důležitou součástí našeho života, nechť nás požehná pro spravedlivou válku"
  ABK_cis_2_military: "CIS-2 jako vojenské spojenectví"
  ABK_cis_2_military_desc: "Je načase CIS-2 proměnit v něco víc."
  ABK_ally_with_south_ossetia: "Vytvořit vojenské spojenectví se Jižní Osetií"
  ABK_ally_with_south_ossetia_desc: "V nadcházející válce musíme bojovat společně"
  ABK_georgia_attack: "Začít válku s Gruzií"
  ABK_georgia_attack_desc: "Nadcházejí velké boje"
  ABK_arm_friend: "Přátelství s Arménií"
  ABK_arm_friend_desc: "Je čas navázat přátelské vztahy s Arménií"
  ABK_arm_battalion: "Obnovit Baghramjanův prapor"
  ABK_arm_battalion_desc: "Je načase oživit Baghramjanův prapor, symbol našeho přátelství s Arménií v boji proti Gruzii"
  ABK_abkhazvozvrashenstroy: "Založení základu Abkhazvozvrashenstroy"
  ABK_abkhazvozvrashenstroy_desc: "Tento fond bude klíčový pro novou ekonomiku Abcházie; s jeho pomocí budeme moci přilákat investice pro naši zemi z celého světa"
  ABK_parli_dead: "Jednání s parlamentem"
  ABK_parli_dead_desc: "Je čas zlikvidovat tuto relikvi demokracie"
  ABK_dictatorship: "Diktátorský monarch"
  ABK_dictatorship_desc: "Pouze silná ruka monarcha zachrání naši zemi"
  ABK_sov_heast: "Přátelství s Ruskem"
  ABK_sov_heast_desc: "Jsme připraveni být s takovým Ruskem přáteli"
  ABK_invest_from_eng: "Investice z Anglie"
  ABK_invest_from_eng_desc: "Doufáme v investice z Anglie, protože Anglie lorda Palmerstona hrála roli v tragických osudech obyvatel severozápadního Kavkazu, včetně Abcházců"
  ABK_invest_from_tur: "Investice z Turecka"
  ABK_invest_from_tur_desc: "Doufáme v investice z Turecka, které se různým způsobem podílely na tragédii mahajirismu, a jejich zapojení do činnosti Nadace bude znamenat účast na budoucím osudu Abcházechů"
  ABK_invest_from_chi: "Investice z Číny"
  ABK_invest_from_chi_desc: "Je nutné přilákat investice z Číny. Je třeba také poznamenat, že Čínská lidová republika, being one of the great powers, permanentní člen OSN, je nejméně náchylná k oportunistickým vlivům externích faktorů"
  ABK_repatriation: "Program repatriace"
  ABK_repatriation_desc: "Jsme připraveni zahájit program, který vrátí do vlasti mnoho etnických Abcházců"
  ABK_tourism_sector: "Kapitálové investice do cestovního ruchu"
  ABK_tourism_sector_desc: "Stabilní tok finančních prostředků do naší země nám umožní zvýšit investice do odvětví cestovního ruchu"
  ABK_fight_with_narco: "Boj proti drogové závislosti"
  ABK_fight_with_narco_desc: "Je nutné bojovat proti šíření drog v naší zemi"
  ABK_declare_kingdom: "Oznámení vzniku Abcházkého království"
  ABK_declare_kingdom_desc: "Je načase vrátit lidu bývalou slávu"
  ABK_korea_workers: "Přilákat severokorejské pracovníky"
  ABK_korea_workers_desc: "Jsme připraveni přilákat naše kolegy z Severní Koreje k práci v naší zemi"
  ABK_internal_state: "Vnitřní politika"
  ABK_internal_state_desc: "Je třeba řešit i vnitřní problémy státu"
  ABK_sports_development: "Rozvoj sportu"
  ABK_sports_development_desc: "Ve zdravém těle - zdravý duch!"
  ABK_education_development: "Rozvoj vzdělání"
  ABK_education_development_desc: "Je nutné, aby naše děti vyrůstaly gramotné a my jsme mohli naši zemi předat dál"
  ABK_wine: "Rozvoj vinařského průmyslu"
  ABK_wine_desc: "Víno je naším vším"
  ABK_bul_bondex: "Přátelství s Bulharskem"
  ABK_bul_bondex_desc: "Naše vládnoucí dynastie je v Bulharsku dlouho a získala zde vliv. Přátelství s touto zemí nám zjevně prospěje"
  ABK_china_sosiski: "Nákup zbraní v Číně"
  ABK_china_sosiski_desc: "Máme zájem o některé zbraňové vzorky"
  ABK_eng_sosiski: "Nákup zbraní v Anglii"
  ABK_eng_sosiski_desc: "Máme zájem o některé zbraňové vzorky"
  ABK_rus_sosiski: "Nákup zbraní v Rusku"
  ABK_rus_sosiski_desc: "Máme zájem o některé zbraňové vzorky"
  ABK_armenia_sosiski: "Nákup zbraní v Arménii"
  ABK_armenia_sosiski_desc: "Máme zájem o některé zbraňové vzorky"
  ABK_bulgaria_sosiski: "Nákup zbraní v Bulharsku"
  ABK_bulgaria_sosiski_desc: "Máme zájem o některé zbraňové vzorky"
  ABK_let_wagner_enter: "Najmout Wagnerovy PMC"
  ABK_let_wagner_enter_desc: "Máme zájem o služby Wagnerových soukromých vojenských společností k ochraně naší země"
  ABK_unesko: "Pozvat UNESCO"
  ABK_unesko_desc: "Abcházie je velice dávná země s bohatou historií a kulturou. Nyní můžeme pozvat UNESCO, aby nám pomohla tuto historii zachovat"
  ABK_free_zone: "Volná ekonomická zóna"
  ABK_free_zone_desc: "Nyní můžeme vytvořit plnohodnotnou volnou ekonomickou zónu z naší země, která přitáhne investice do naší ekonomiky"
  ABK_we_are_country: "Jsme - uznaný stát"
  ABK_we_are_country_desc: "Konečně jsme získali to, co jsme po léta usilovali - náš stát je uznán!"
  ABK_union_state: "Vstoupit do Unie států"
  ABK_union_state_desc: "Jsme připraveni vstoupit do Unie států, tento typ vztahu s Ruskem nám vyhovuje"
  ABK_korea_trade: "Obchod s KLDR"
  ABK_korea_trade_desc: "Jsme připraveni navázat obchodní vztahy s KLDR"
  ABK_monarchy_eng: "Přátelství s anglickou monarchií"
  ABK_monarchy_eng_desc: "Naši monarchové by měli navázat přátelské vztahy"

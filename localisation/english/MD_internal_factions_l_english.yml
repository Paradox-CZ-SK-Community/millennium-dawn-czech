  internal_factions_events.0.d: "Zástupce malých a středních podniků oslovil naši vládu. Říkají, že kvůli ekonomické situaci v zemi malé podniky trpí. Chtějí dočasné daňové úlevy, aby pomohly svým podnikům uspět." # todo: NEW TRANSLATION

  internal_factions_events.16.t: "$labour_unions$ Žádají zvýšení sociálních výdajů" # todo: NEW TRANSLATION
  internal_factions_events.16.d: "Odbory v zemi žádají rozšíření našeho rozpočtu sociálních výdajů, aby lépe podpořily pracující a ty, kteří nemohou pracovat. Jak postupovat?" # todo: NEW TRANSLATION

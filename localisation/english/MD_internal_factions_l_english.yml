  internal_factions_events.3.t: "Požadováno více prostředků na start-upy" # todo: NEW TRANSLATION
  internal_factions_events.3.d: "Skupina podnikatelů nás oslovila a požádala o vyčlenění více prostředků na rozjezd, aby podpořila nové firmy. Založení společnosti je drahá operace a stát by měl podporovat malé podnikatele." # todo: NEW TRANSLATION
  internal_factions_events.3.o1: "Jistě bychom měli více pomáhat podnikatelům" # todo: NEW TRANSLATION
  internal_factions_events.3.o2: "Nesmíme směrovat státní prostředky do soukromých podniků" # todo: NEW TRANSLATION
  internal_factions_events.3.o3: "Zajistit financování od bank" # todo: NEW TRANSLATION
  internal_factions_events.4.t: "Žádné úvěry pro malé podniky" # todo: NEW TRANSLATION
  internal_factions_events.4.d: "Nám bylo předloženo téma. Mnoho generálních ředitelů malých podniků tvrdí, že banky jsou čím dál zdráhanější půjčovat peníze. Zástupce bankéřů však uvedl, že je zcela normální, že banky nepůjčují peníze každému 'revolučnímu' výrobci šťáv, kterého někdo vymyslí." # todo: NEW TRANSLATION
  internal_factions_events.4.o1: "Donutit banky, aby více ochotně půjčovaly peníze" # todo: NEW TRANSLATION
  internal_factions_events.4.o2: "Banky si mohou svobodně vybrat, komu půjčí" # todo: NEW TRANSLATION
  internal_factions_events.4.o3: "Poskytnout menším firmám půjčky s vládní zárukou" # todo: NEW TRANSLATION
  internal_factions_events.5.t: "Boj o čistou energii" # todo: NEW TRANSLATION
  internal_factions_events.5.d: "Malá společnost nabízející řešení v oblasti čisté energie podala žalobu proti velké společnosti zabývající se fosilní energií. Velká společnost je obviňována z úmyslného vedení negativních marketingových kampaní proti menší společnosti, stejně jako z průmyslové špionáže a sabotáže. Soudní případ vyvolává velkou mediální pozornost po celé zemi a je vnímán jako souboj mezi obnovitelnou a fosilní energií." # todo: NEW TRANSLATION
  internal_factions_events.5.o1: "Zajistěte, aby zvítězila zelená energie" # todo: NEW TRANSLATION
  internal_factions_events.5.o2: "Zajistěte, aby zvítězily fosilní paliva" # todo: NEW TRANSLATION
  internal_factions_events.5.o3: "Do toho bychom se neměli zapojovat" # todo: NEW TRANSLATION
  internal_factions_events.6.t: "Malá ryba ve velkém rybníku" # todo: NEW TRANSLATION
  internal_factions_events.6.d: "Dostáváme stížnosti, že mnoho velkých korporací záměrně kupuje své menší konkurenty, aby je poté uzavřely a znemožnily konkurenci. Mnozí se bojí, že velké korporace spolupracují na vytvoření kartelu a ovládnutí trhů." # todo: NEW TRANSLATION
  internal_factions_events.6.o1: "To je jen byznys." # todo: NEW TRANSLATION
  internal_factions_events.6.o2: "Odsuzujte toto chování!" # todo: NEW TRANSLATION
  internal_factions_events.6.o3: "Kartely, vy říkáte? Možná se dohodneme" # todo: NEW TRANSLATION
  internal_factions_events.7.t: "Spor o pracovní smlouvy" # todo: NEW TRANSLATION
  internal_factions_events.7.d: "Majitelé podniků žádají, aby národní pracovní smlouvy mohly být volněji nahrazeny místními smlouvami mezi zaměstnancem a zaměstnavatelem. Uvolněním omezení na to, koho lze propustit, a větší svobody v rozvrhu pracovní doby by bylo pro malé podniky snazší zaměstnávat pracovníky. Většina odborů již protestovala proti tomuto návrhu a tvrdí, že práva pracovníků nesmí být omezena. Navrhují více omezení v pracovních smlouvách, aby se odstranily věci jako placené stáže." # todo: NEW TRANSLATION
  internal_factions_events.7.o1: "Místní pracovní smlouvy jsou upřednostněny" # todo: NEW TRANSLATION
  internal_factions_events.7.o2: "Pracovníci na prvním místě!" # todo: NEW TRANSLATION
  internal_factions_events.7.o3: "Možná se na tom dohodneme?" # todo: NEW TRANSLATION
  internal_factions_events.8.t: "Obchody otevřeny během posvátného dne" # todo: NEW TRANSLATION
  internal_factions_events.8.d: "Nedávno propukl skandál poté, co majitel obchodu v jednom z našich větších měst otevřel své dveře během národního náboženského svátku. Náboženské instituce uvedly, že to odporuje tradicím národa a posvátné dny jsou určeny k uctívání a modlitbě." # todo: NEW TRANSLATION
  internal_factions_events.8.o1: "Jsme země se (vložte libovolné vyznání) a tradice by měla být respektována!" # todo: NEW TRANSLATION
  internal_factions_events.8.o2: "Kdo se o náboženství vůbec zajímá?" # todo: NEW TRANSLATION
  internal_factions_events.9.t: "Společnost se zapsala na burzu" # todo: NEW TRANSLATION
  internal_factions_events.9.d: "Populární a úspěšný start-up se rozhodl vstoupit na národní burzu. To nám dává investiční příležitost koupit část akcií této společnosti." # todo: NEW TRANSLATION
  internal_factions_events.9.o1: "Koupit část akcií" # todo: NEW TRANSLATION
  internal_factions_events.9.o2: "Na to nemáme prostředky" # todo: NEW TRANSLATION
  internal_factions_events.10.t: "Start-upy kvetou" # todo: NEW TRANSLATION
  internal_factions_events.10.d: "V zemi bylo nedávno založeno rekordně velké množství nových společností. To vytvořilo mnoho pracovních míst a pozitivně ovlivnilo naši ekonomiku. Ekonomika vzkvétá a my se rozrůstáme díky rekordnímu počtu start-upů!" # todo: NEW TRANSLATION

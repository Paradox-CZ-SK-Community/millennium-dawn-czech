  internal_factions_events.17.t: "Zemědělci odolávají agrárním reformám" # todo: NEW TRANSLATION
  internal_factions_events.17.d: "Malí rolníci, kteří žijí z vlastních zdrojů, se vzbouřili a žádají, aby do venkovského rozvoje bylo začleněno více faktorů. Tvrdí, že neoklasická teorie výroby na farmách přinesla jen potíže pro ty, kdo jsou závislí na vstupních surovinách podléhajících tržním imperativům. Státní aktéři tvrdí, že transformací subsistence farmářů na exportně orientované producenty by se venkovská krajina mohla rozvíjet prostřednictvím marketizace." # todo: NEW TRANSLATION

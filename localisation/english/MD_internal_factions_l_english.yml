  internal_factions_events.2.t: "Start-upy zničeny byrokracií" # todo: NEW TRANSLATION
  internal_factions_events.2.d: "Mnoho majitelů malých podniků kritizuje úroveň byrokracie v zemi. Říkají, že vyplňování jedné formality za druhou, žádosti o povolení a běhání od úřadu k úřadu odrazuje lidi od zakládání nových podniků. Chtějí, abychom některá omezení pro menší podniky snížili." # todo: NEW TRANSLATION

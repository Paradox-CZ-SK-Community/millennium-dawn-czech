  internal_factions_events.21.o3: "Postavte ji, ale ujistěte ropné společnosti." # todo: NEW TRANSLATION
  internal_factions_events.22.t: "Národní zpravodajské služby odhaleny při špehování občanů" # todo: NEW TRANSLATION
  internal_factions_events.22.d: "Zpravodajské služby země byly odhaleny whistleblowerem kvůli špionáži na naše vlastní občany. Lidé jsou rozhněvaní! Vláda a Zpravodajská komunita však říkají, že jde o rutinní chování nutné k zajištění bezpečnosti naší země." # todo: NEW TRANSLATION
  internal_factions_events.22.o1: "Ignorujte tvrzení." # todo: NEW TRANSLATION
  internal_factions_events.22.o2: "Spustit veřejné vyšetřování." # todo: NEW TRANSLATION
  internal_factions_events.22.o3: "Zakrýt únik informací." # todo: NEW TRANSLATION
  internal_factions_events.22.o4: "Potrestat oznamovatele." # todo: NEW TRANSLATION
  internal_factions_events.23.t: "Oligarcha chycen při podezřelých obchodech" # todo: NEW TRANSLATION
  internal_factions_events.23.d: "Naše zpravodajské služby chytily člena elity země při nezákonných obchodních praktikách. Někteří členové vlády chtějí kauzu dát na veřejnost a postoupit ji k soudu. Jiní navrhli problém zamést pod koberec." # todo: NEW TRANSLATION
  internal_factions_events.23.o1: "Udržet to v tajnosti." # todo: NEW TRANSLATION
  internal_factions_events.23.o2: "Uspořádat veřejný proces." # todo: NEW TRANSLATION
  internal_factions_events.23.o3: "Zabránit budoucím vyšetřováním oligarchů." # todo: NEW TRANSLATION
  internal_factions_events.24.t: "Oligarchové žádají o snížení daní" # todo: NEW TRANSLATION
  internal_factions_events.24.d: "Několik vlivných podnikatelů oslovilo vládní ministry, aby navrhli snížení daní. Tvrdí, že to podpoří domácí průmysl a obchod a že tyto daňové úlevy se časem samy zaplatí." # todo: NEW TRANSLATION
  internal_factions_events.24.o1: "Nyní nemůžeme snížit daně." # todo: NEW TRANSLATION
  internal_factions_events.24.o2: "Snížit daně pro jednotlivce." # todo: NEW TRANSLATION
  internal_factions_events.24.o3: "Snížit daně pro korporace." # todo: NEW TRANSLATION
  internal_factions_events.24.o4: "Snížit daně pro každého." # todo: NEW TRANSLATION
  internal_factions_events.25.t: "Námořní průmysl navrhuje dohodu" # todo: NEW TRANSLATION
  internal_factions_events.25.d: "Zástupci našich velkých loděnic oslovili vládu s novou dohodou. Mají k dispozici několik konvojových nákladních lodí k nákupu. Můžeme podpořit výrobu a pomoci začlenit více těchto plavidel do provozu, nebo můžeme koupit jednorázově. Jak bychom měli postupovat?" # todo: NEW TRANSLATION
  internal_factions_events.25.o1: "Subvencovat výrobu konvojů." # todo: NEW TRANSLATION
  internal_factions_events.25.o2: "Koupit konvoj." # todo: NEW TRANSLATION
  internal_factions_events.25.o3: "Všechny konvoje!" # todo: NEW TRANSLATION
  internal_factions_events.25.o4: "Kdo tohle potřebuje!" # todo: NEW TRANSLATION
  internal_factions_events.26.t: "Vojenské velení se staví proti naší vládě" # todo: NEW TRANSLATION
  internal_factions_events.26.d: "Nedávné politiky současné vládní koalice jsou vojenským složkám výrazně nepopulární. Tvrdí, že děláme vše pro oslabení národní bezpečnosti." # todo: NEW TRANSLATION
  internal_factions_events.26.o1: "Zvyšte vojenské výdaje." # todo: NEW TRANSLATION
  internal_factions_events.26.o2: "Odmítněte tvrzení!" # todo: NEW TRANSLATION
  internal_factions_events.26.o3: "Zjemněte situaci..." # todo: NEW TRANSLATION
  internal_factions_events.27.t: "Vojenský průmysl kvete" # todo: NEW TRANSLATION
  internal_factions_events.27.d: "Vojenský průmysl v naší zemi kvete pod administrativou [ROOT.GetLeader]. Můžeme tuto explozi zbrojního průmyslu podpořit malou investicí do obranného sektoru, nebo je můžeme veřejně pochválit. Co bychom měli udělat?" # todo: NEW TRANSLATION
  internal_factions_events.27.o1: "Subvencovat vojenský průmysl." # todo: NEW TRANSLATION
  internal_factions_events.27.o2: "Skvělé. Chvalte je na veřejnosti!" # todo: NEW TRANSLATION
  internal_factions_events.27.o3: "To je jejich práce." # todo: NEW TRANSLATION
  internal_factions_events.28.t: "Průmyslové konglomeráty protestují proti nedostatku industrializace" # todo: NEW TRANSLATION
  internal_factions_events.28.d: "Lídrové průmyslových konglomerátů přišli za [ROOT.GetLeader] s námitkou nedostatku nedávné industrializace v zemi. Věří, že průmyslový sektor byl opomíjen a žádají o další investice do průmyslového sektoru. Přímo uvedli naši zjevnou orientaci na zemědělskou část ekonomiky země. Jak bychom měli reagovat?" # todo: NEW TRANSLATION
  internal_factions_events.28.o1: "Ser na průmyslníky." # todo: NEW TRANSLATION
  internal_factions_events.28.o2: "Možná si vystačí s pár drobnými." # todo: NEW TRANSLATION
  internal_factions_events.28.o3: "Upřímně, tohle nemá smysl." # todo: NEW TRANSLATION
  internal_factions_events.29.t: "Farmáři žádají o daňové snížení" # todo: NEW TRANSLATION
  internal_factions_events.29.d: "Vedoucí farmářů k nám dnes přišli s žádostí o snížení naší daňové sazby. Daňová sazba již zasahuje do jejich marginálních zisků a způsobuje některým farmářům nadměrný stres. Žádali pětiprocentní snížení daní. Můžeme tuto změnu provést prostřednictvím naší vlády, nebo pokračovat se současným rozpočtem. To sníží naše daňové příjmy, ale uleví stresu našim farmářům." # todo: NEW TRANSLATION
  internal_factions_events.29.a: "Přijmout žádost" # todo: NEW TRANSLATION
  internal_factions_events.29.b: "Potřebujeme peníze" # todo: NEW TRANSLATION
  internal_factions_events.30.t: "Nedodržené sliby" # todo: NEW TRANSLATION
  internal_factions_events.30.d: "Vláda neprovedla snižování daní, jak bylo požadováno, a farmáři jsou s vládou nespokojeni. Je to opravdu smutný den a může to být známkou horších výsledků, které mohou přijít." # todo: NEW TRANSLATION
  internal_factions_events.30.a: "Nešťastné" # todo: NEW TRANSLATION
  internal_factions_events.31.t: "Průmyslníci převádějí agro-průmyslový komplex" # todo: NEW TRANSLATION
  internal_factions_events.31.d: "Průmyslníci v naší zemi zahájili proces převodu $agriculture_district$ na $industrial_complex$ po určitém zvažování. Zdá se, že šlo o továrnu na traktory, která je nyní přeměňována na továrnu na automobily." # todo: NEW TRANSLATION
  internal_factions_events.31.a: "Ó, dobře." # todo: NEW TRANSLATION
  internal_factions_events.31.b: "Potřebujeme jejich traktory!" # todo: NEW TRANSLATION
  internal_factions_events.31.c: "Vlastně, převedte jich ještě více!" # todo: NEW TRANSLATION
  internal_factions_events.32.t: "Bankéři kupují silo na obilí" # todo: NEW TRANSLATION
  internal_factions_events.32.d: "Někteří z naší investiční komunity se spojili a shromáždili prostředky na nákup několika silo na obilí pro jejich novou „odtrženou kancelář“. Netušíme, co je to breakaway office, ale nyní máme další sídlo společnosti mimo města." # todo: NEW TRANSLATION
  internal_factions_events.32.a: "Pěkné." # todo: NEW TRANSLATION
  internal_factions_events.32.b: "Dejte to farmáři!" # todo: NEW TRANSLATION
  internal_factions_events.33.t: "Námořní průmysl získává staré rybářství" # todo: NEW TRANSLATION
  internal_factions_events.33.d: "Námořní průmysl získává staré rybářství poblíž pobřeží. To staré rybářství bylo v nepořádku a bylo získáno za tržní cenu s cílem dále industrializovat zemi." # todo: NEW TRANSLATION
  internal_factions_events.33.a: "Pěkné." # todo: NEW TRANSLATION
  internal_factions_events.33.b: "Dejte to farmáři!" # todo: NEW TRANSLATION
  internal_factions_events.34.t: "Odbory protestují proti migrantům" # todo: NEW TRANSLATION
  internal_factions_events.34.d: "Odbory protestují proti nedávným migrantům, kteří přicházejí do země a podkopávají mzdy odborářů. Vůdci odborů se nyní obrací na vládu, aby snížila migrační kvótu. Jak bychom měli reagovat?" # todo: NEW TRANSLATION
  internal_factions_events.34.a: "Mají zbytečné obavy!" # todo: NEW TRANSLATION
  internal_factions_events.34.b: "Možná bychom mohli omezit migrace?" # todo: NEW TRANSLATION
  internal_factions_events.34.c: "Trvale omezit migraci!" # todo: NEW TRANSLATION
  internal_factions_events.35.t: "Baroni fosilních paliv navrhují dohodu" # todo: NEW TRANSLATION
  internal_factions_events.35.d: "Průmysly fosilních paliv navrhly dnes novou dohodu na vybudování nové Strategické národní rezervy. Jsou ochotni zaplatit polovinu výstavby, pokud vláda najde prostředky na zbytek." # todo: NEW TRANSLATION
  internal_factions_events.35.a: "Přijmout dohodu" # todo: NEW TRANSLATION
  internal_factions_events.35.b: "Odmítnout dohodu" # todo: NEW TRANSLATION
  internal_factions_events.36.t: "Investice do obnovitelné energie" # todo: NEW TRANSLATION
  internal_factions_events.36.d: "Speciální zájmové skupiny i Zelení v zemi žádají, aby vláda investovala do další infrastruktury obnovitelné energie. Měli bychom do toho investovat?" # todo: NEW TRANSLATION
  internal_factions_events.36.a: "Přijmout investici" # todo: NEW TRANSLATION
  internal_factions_events.36.b: "Odmítnout investici" # todo: NEW TRANSLATION
  internal_factions_events.37.t: "Zemědělský průmysl zneužívá migrační pracovní sílu" # todo: NEW TRANSLATION
  internal_factions_events.37.d: "Zemědělský průmysl byl obviněn ze zneužívání všech druhů migrační pracovní síly. Můžeme se rozhodnout proti tomu zakročit, nebo to nechat bez povšimnutí. Ekonomika se zatím poměrně daří!" # todo: NEW TRANSLATION
  internal_factions_events.37.a: "Zakročit proti tomu!" # todo: NEW TRANSLATION
  internal_factions_events.37.b: "Všichni je zneužívají!" # todo: NEW TRANSLATION
  internal_factions_events.38.t: "Náboženské skupiny žádají o zastoupení" # todo: NEW TRANSLATION
  internal_factions_events.38.d: "Náboženské skupiny v naší zemi v současnosti žádají o další zastoupení ve vládě. Usilují o lepší zastoupení pro svůj lid, aby nebyli vládou utlačováni." # todo: NEW TRANSLATION
  internal_factions_events.38.a: "Připustit vůdce do vlády" # todo: NEW TRANSLATION
  internal_factions_events.38.b: "Připustit omezený konzulát." # todo: NEW TRANSLATION
  internal_factions_events.38.c: "Ne." # todo: NEW TRANSLATION
  internal_factions_events.39.t: "Náboženské skupiny žádají o zastoupení ve školství" # todo: NEW TRANSLATION
  internal_factions_events.39.d: "Různé náboženské skupiny požádaly o místa v různých vzdělávacích radách na jednotlivých úrovních. Můžeme se rozhodnout, že jim umožníme být na vzdělávací radě, nebo jejich žádost ignorovat." # todo: NEW TRANSLATION
  internal_factions_events.39.a: "Připustit jim místo na radě." # todo: NEW TRANSLATION
  internal_factions_events.39.b: "Ne, nepotřebujeme to dělat." # todo: NEW TRANSLATION
  internal_factions_events.40.t: "Komunistické kádry a armáda si vyměňují názory na ideologii" # todo: NEW TRANSLATION
  internal_factions_events.40.d: "Komunistické kádry a armáda začaly hájit odlišné představy o tom, jak by se země měla ubírat vpřed. Různé míry arogance a další faktory zhoršují jejich spor." # todo: NEW TRANSLATION
  internal_factions_events.40.a: "Zvolit stranu komunistických kádrů" # todo: NEW TRANSLATION
  internal_factions_events.40.b: "Zvolit stranu armády" # todo: NEW TRANSLATION
  internal_factions_events.40.c: "Podpořte obě strany" # todo: NEW TRANSLATION
  internal_factions_events.41.t: "Komunistické kádry žádají o vládní ústupky" # todo: NEW TRANSLATION
  internal_factions_events.41.d: "Komunistické kádry žádaly o vládní ústupky a zvláštní zastoupení na několik měsíců jako dočasné jmenování. Odstranění byrokratické byrokracie a umožnění provádět malé cílené změny by prospělo komunistickým kádrům." # todo: NEW TRANSLATION
  internal_factions_events.41.a: "Připustit je do vlády" # todo: NEW TRANSLATION
  internal_factions_events.41.b: "Připustit omezený konzulát" # todo: NEW TRANSLATION
  internal_factions_events.41.c: "Odmítnout žádost" # todo: NEW TRANSLATION
  internal_factions_events.42.t: "Páteční modlitební kázání vyvolává politickou diskuzi" # todo: NEW TRANSLATION
  internal_factions_events.42.d: "Při nedávném kázání na páteční modlitbu vyjádřil imam své názory na to, co by vláda měla dělat jinak, a většina přítomných s nimi souhlasila. Debata byla směsicí chvály a stížností a zprávy o jeho politických názorech se stávají čím dál populárnějšími v zemi." # todo: NEW TRANSLATION
  internal_factions_events.42.a: "Adresovat a implementovat některé z jeho návrhů" # todo: NEW TRANSLATION
  internal_factions_events.42.b: "Ignorovat ho, je to blázen" # todo: NEW TRANSLATION
  internal_factions_events.43.t: "Spor o náboženské vzdělávání" # todo: NEW TRANSLATION
  internal_factions_events.43.d: "Nedávno se rozšířil spor mezi školským obvodem a náboženskou nadací. Horká debata se týkala vlivu duchovních na veřejné vzdělávání a způsobu výuky některých předmětů. Ulema argumentovala, že je potřeba upravit některé vědecké kurzy, aby zahrnovaly islám orientovaný kurikulum." # todo: NEW TRANSLATION
  internal_factions_events.43.a: "Postavte se na stranu Ulema" # todo: NEW TRANSLATION
  internal_factions_events.43.b: "Postavte se na stranu školského obvodu" # todo: NEW TRANSLATION
  internal_factions_events.44.t: "Ulema žádá o financování projektu mešity" # todo: NEW TRANSLATION
  internal_factions_events.44.d: "Ulema požádala vládu, aby zaplatila svůj díl na celonárodním projektu rekonstrukce a vylepšení mešit. Cílem je zlepšit a rozšířit stávající mešity, což vyžaduje zabavení určitých pozemků pro rozšíření jejich rozměrů. Ulema tvrdí, že takový projekt učiní národ zbožnějším a postaví vládu do morálně příznivější pozice." # todo: NEW TRANSLATION
  internal_factions_events.44.a: "Naprosto zamítnout návrh" # todo: NEW TRANSLATION
  internal_factions_events.44.b: "Poskytnout částečnou finanční pomoc, ale bez přímé účasti" # todo: NEW TRANSLATION
  internal_factions_events.44.c: "Zkonfiskovat parcely a přidělit je duchovním" # todo: NEW TRANSLATION
  internal_factions_events.45.t: "Větší spolupráce mezi regionálními a domácími duchovními" # todo: NEW TRANSLATION
  internal_factions_events.45.d: "V poslední době Ulema v naší zemi úzce spolupracují s regionálními duchovními. Taková spolupráce znepokojuje některé členy našeho kabinetu, neboť se bojí, že do [ROOT.GetName] by mohla vniknout cizí vliv a potenciálně poškodit důvěryhodnost vlády." # todo: NEW TRANSLATION
  internal_factions_events.45.a: "Nepředstavují hrozbu" # todo: NEW TRANSLATION
  internal_factions_events.45.b: "Zasáhnout proti nim" # todo: NEW TRANSLATION
  internal_factions_events.46.t: "Veřejné pobouření nad náboženským ediktem" # todo: NEW TRANSLATION
  internal_factions_events.46.d: "Nedávno duchovní oznámil, že hodlá požádat vládu o prosazení ediktu, který vyhlásil na národní úrovni. Veřejnost na oznámení reagovala smíšeně, s více negativními názory než pozitivními, neboť edikt by mohl omezit osobní svobody. Avšak v některých ohledech by mohl být tento edikt pro naši vládu prospěšný a pro naše cíle, protože nám umožní zvýšit vlastní moc prostřednictvím tohoto ediktu." # todo: NEW TRANSLATION
  internal_factions_events.46.a: "Prosadit edikt na národní úrovni" # todo: NEW TRANSLATION
  internal_factions_events.46.b: "Veřejně odsoudit edikt na tiskové konferenci" # todo: NEW TRANSLATION
  internal_factions_events.47.t: "Wahhábí Ulema volají po potlačení praktik Šíitů a Súfí" # todo: NEW TRANSLATION
  internal_factions_events.47.d: "Po nedávném kázání významného wahhábistického duchovního se mnozí dožadují tvrdého zásahu proti Šíitům a Súfím, aby byli stíháni za jejich 'Kaffir' praktiky. Vláda stojí před těžkým dilematem, protože útoky na tyto komunity by mohly poškodit naši pověst u menšin." # todo: NEW TRANSLATION
  internal_factions_events.47.a: "Ulema má pravdu" # todo: NEW TRANSLATION
  internal_factions_events.47.b: "Ignorujte je" # todo: NEW TRANSLATION
  internal_factions_events.48.t: "Wahhábí odsuzuje ženy v zaměstnání" # todo: NEW TRANSLATION
  internal_factions_events.48.d: "Na dnešní celostátní televizi Wahhábistické duchovní odsuzují ženy pracující v zaměstnání a usilují o zahájení kampaně na snížení počtu žen aktivně zaměstnaných." # todo: NEW TRANSLATION
  internal_factions_events.48.a: "Propusťte několik, aby se uklidnili" # todo: NEW TRANSLATION
  internal_factions_events.48.b: "Ignorujte je" # todo: NEW TRANSLATION
  internal_factions_events.49.t: "Wahhábí volají po morálních hlídkách" # todo: NEW TRANSLATION
  internal_factions_events.49.d: "Wahhábí volají po morálních hlídkách, jejichž cílem je najít ty na ulicích, kteří porušují islámtradice a zákon. Tyto hlídky byly spuštěny a vláda nebyla do nich zapojena. V důsledku toho existují občanští dobrovolníci, kteří aktivně porušují zákon při těchto hlídkách." # todo: NEW TRANSLATION
  internal_factions_events.49.a: "Podpořte jejich hlídky" # todo: NEW TRANSLATION
  internal_factions_events.49.b: "Ukončete je" # todo: NEW TRANSLATION
  internal_factions_events.50.t: "Princ potřebuje peníze na leteckou společnost" # todo: NEW TRANSLATION
  internal_factions_events.50.d: "Královský princ žádá vládu o prostředky na financování nové letecké společnosti. Jeho odhodlání získat tato letadla je neúnavné, natolik že zprávy o jeho pokusech se staly virální." # todo: NEW TRANSLATION
  internal_factions_events.50.a: "Dobře, financujte to" # todo: NEW TRANSLATION
  internal_factions_events.50.b: "Bude to financováno, ale bude to majetek státu" # todo: NEW TRANSLATION
  internal_factions_events.51.t: "Rodinné drama se stalo virálním" # todo: NEW TRANSLATION
  internal_factions_events.51.d: "Nedávno se na internetu rozšířila hádka mezi dvěma královskými princemi. Tato ostrá debata byla označena jako 'trapná' a přivedla naši rodinu do zorného pole mezinárodních médií." # todo: NEW TRANSLATION
  internal_factions_events.51.a: "Vydat prohlášení na podporu princů" # todo: NEW TRANSLATION
  internal_factions_events.51.b: "Odsoudit prince" # todo: NEW TRANSLATION
  internal_factions_events.52.t: "Královský princ defektuje a osočuje vládu ze zahraničí" # todo: NEW TRANSLATION
  internal_factions_events.52.d: "Na počátku tohoto týdne královský princ opustil zemi a vycestoval do zahraničí. Členové očekávali, že odjíždí na dovolenou, avšak brzy se začal objevovat v zahraniční televizi a osočovat vládu. Jeho příběhy vládu dostaly do světla veřejnosti a jeho činy ohrožují pověst královské rodiny." # todo: NEW TRANSLATION
  internal_factions_events.52.a: "Pokusit se zakrýt škody" # todo: NEW TRANSLATION
  internal_factions_events.52.b: "Veřejně odsoudit a kritizovat dovolené královské rodiny" # todo: NEW TRANSLATION
  district_over_ulema: "Okresy nad Ulema" # todo: NEW TRANSLATION
  district_over_ulema_desc: "Rozhodli jsme se dát přednost radám vzdělávacích institucí před náboženskou správou." # todo: NEW TRANSLATION
  ulema_over_district: "Ulema nad okresy" # todo: NEW TRANSLATION

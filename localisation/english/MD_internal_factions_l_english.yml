  internal_factions_events.21.d: "Asociace zemědělského průmyslu oslovily vládu s žádostí o investici do biopaliv. To by pomohlo stabilizovat domácí trh se zrnem v době rostoucí konkurence ze strany mezinárodních farmářů. Zástupci velkých ropných společností vyjádřili k návrhu nesouhlas." # todo: NEW TRANSLATION

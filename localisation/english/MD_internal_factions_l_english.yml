  internal_factions_events.18.t: "Zemědělci žádají o finanční pomoc" # todo: NEW TRANSLATION
  internal_factions_events.18.d: "Zemědělci čelí v současnosti finančním potížím. Předkládají petici k projednání možné subsidy." # todo: NEW TRANSLATION
  internal_factions_events.18.a: "Subvencovat farmáře." # todo: NEW TRANSLATION
  internal_factions_events.18.b: "Vyplatit jednorázovou částku." # todo: NEW TRANSLATION
  internal_factions_events.18.c: "Drž krok s dobou, starej." # todo: NEW TRANSLATION
  internal_factions_events.19.t: "Vzdušný průnik přes hranici" # todo: NEW TRANSLATION
  internal_factions_events.19.d: "Po vzdušném průniku cizího bojového letadla přes naši hranici si vojenští vyžadují posílit naši vzdušnou obranu v regionu. Poradci navrhují postavit další stanice SAM nebo rozšířit vojenský průmysl, abychom náš stát lépe chránili. Mezi nás patří pragmatičtí a ti navrhují prostě postavit jednu z obou možností.\n\nOdmítnutí jejich požadavků jasně a současně si rychle připisat politické body je další možností, stejně jako snaha udržet naše vztahy." # todo: NEW TRANSLATION

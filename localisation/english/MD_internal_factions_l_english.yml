  internal_factions_events.20.t: "Dotace námořnímu průmyslu" # todo: NEW TRANSLATION
  internal_factions_events.20.d: "Námořní průmysl naší země žádá o finanční pomoc od vlády. Některé naše loděnice jsou ve špatném stavu a vyžadují okamžitou pozornost. Měli bychom těmto subvencím poskytnout námořnímu průmyslu?" # todo: NEW TRANSLATION

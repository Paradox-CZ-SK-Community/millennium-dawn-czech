  internal_factions_events.1.t: "Start-upová společnost na akvizici" # todo: NEW TRANSLATION
  internal_factions_events.1.d: "Úspěšný start-up byl nedávno uveden na prodej. Momentálně vzbuzuje velký zájem ze strany velké zahraniční společnosti, která chce rozšířit své operace v [ROOT.GetNameDef]. Někteří říkají, že by bylo vhodné tuto expanzi zastavit, avšak zabránění akvizici by šlo proti principům volného trhu." # todo: NEW TRANSLATION

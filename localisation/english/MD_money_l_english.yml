  DEFENCE_SPENDING_TOOLTIP_DELAYED: "Výdaje na obranu představují prostředky vynakládané na financování armády. Skládají se ze dvou částí: §Yprůmyslových nákladů§! a §Yprovozních nákladů§!. §YPrůmyslové náklady§! odpovídají výdajům na udržování obranného průmyslu v chodu. Základní náklady na vojenské továrny a loděnice se odvíjejí od zákona o §Yvojenských výdajích§!. Vyšší úroveň zákona znamená vyšší náklady. §YHDP na obyvatele§! tyto náklady rovněž zvyšuje. Do nákladů se také započítávají §Yprotivzdušná a protiraketová obrana§!.\n\n§YProvozní náklady§! závisí na počtu nasazených praporů, lodí a letadel a na množství uložené techniky a letadel. Tyto náklady jsou dále upravovány zákony o §Yodvodech§!, §Yvýcviku důstojníků§! a §YHDP na obyvatele§!.\n\nVliv HDP na obyvatele na §Yprůmyslové náklady§!: [?defence_breakdown_industry_gdp_modifier|-%0]\nVliv HDP na obyvatele na §Ypersonální náklady§!: [?defence_breakdown_personnel_gdp_modifier|-%0]\nVliv zákonů, idejí a technologií na §Ypersonální náklady§!: [?defence_breakdown_personnel_modifier|-%0]"

  UNEMPLOYMENT_THRESHOLD_TT: "§YVysoká nezaměstnanost§! je hodnota nezaměstnanosti, kterou může vaše země dosáhnout, aniž by začala trpět nepříznivými účinky z §YVysoká nezaměstnanost§!. Překročením této hodnoty začnete trpět zvýšením nákladů na sociální výdaje a snížením stability.\n\n§YZměny z vysoké nezaměstnanosti§!\nStabilita: [?ROOT.high_unemployment_modifier_var|%+]\nNásobič nákladů na sociální výdaje: §YSocial Spending Cost§! Násobič: [?ROOT.high_unemployment_modifier_var_2|%-]" # todo: NEW TRANSLATION

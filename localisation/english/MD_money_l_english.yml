  NUM_PRODUCTIVITY: "§Y[?ROOT.overall_productivity|3]§!" # todo: NEW TRANSLATION
  NUM_PRODUCTIVITY_DESC: "§YProduktivita§! je hodnota, která určuje výstup v rámci naší země. Hodnota je agregát z produktivity každého státu dělené populací vašeho národa. §YProduktivita§! je multiplikátor proti všem zdrojům hrubého domácího produktu (HDP), korporátní dani a výstupu každé továrny. Pokud je vaše §YProduktivita§! vyšší než 1000, uvidíte větší bonusy zvyšující váš hospodářský růst a výstup všech vašich budov. §YProduktivita§! každ měsíc pasivně roste nebo klesá, přičemž je tento růst ovlivněn vaším hospodářským cyklem, technologiemi a národními ideami a je dále upravena na základě §YGlobální průměrné produktivity§!.\n\n§YGlobální průměrná produktivita§! je momentálně §Y[?global.average_world_productivity|3]§!\nNaše §YProduktivita§! je momentálně §Y[?ROOT.overall_productivity|3]§!\n" # todo: CHANGED

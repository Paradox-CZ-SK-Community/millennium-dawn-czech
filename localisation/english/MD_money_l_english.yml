 bankruptcy.221.t: "[Nat_Fascism_L] Pořádá velké shromáždění" # todo: NEW TRANSLATION
 bankruptcy.221.d: "'Nenecháme se nahradit! Vláda nás zadlužuje, aby nás sionističtí ještěři prodali Iluminátům!'\n\nSlova vůdce [Nat_Fascism_L] byla přijata bouřlivým potleskem. Projev pokračoval delší dobu a některý obsah byl těžko postřehnutelný kvůli křiku. Na konci proslovu bylo několik vlnících rukou a vypadalo to, že skupina šesti lidí se sešla na parkovišti u nákupního centra jen, aby odvedla dopravu. Naše špatná finanční situace slouží jako dokonalý nástroj pro opoziční strany k získání podpory." # todo: NEW TRANSLATION

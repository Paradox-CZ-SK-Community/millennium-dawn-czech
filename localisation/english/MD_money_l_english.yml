  jailed_the_speaker_tt: "Uvěznění řečníka vyvolá v zemi nepokoje. Pravděpodobně se ozve více lidí proti vládě." # todo: NEW TRANSLATION
  passed_desired_amount_tt: "Aby bylo dodrženo vaše sliby, musí nastat následující:\n§YDluh§! je pod slibovanou úrovní. (Aktuální dluh: §Y$$§![?debt] Požadovaná úroveň: §Y$$§![?reduce_debt_by_5])" # todo: NEW TRANSLATION

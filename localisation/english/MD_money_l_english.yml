 bankruptcy.223.t: "[Monarchist_L] Pretendent vydal královské prohlášení" # todo: NEW TRANSLATION
 bankruptcy.223.d: "'Šlechtici [ROOT.GetLeader] se stydí za stav, v jakém se naše země nachází. Minulý týden jsem měl dlouhou diskusi s manželem. Po dlouhém hovoru jsme se s mým bratranem rozhodli vydat toto prohlášení požadující zrušení demokracie. Zjevně selhala náš lid. Pouze království může v tuto chvíli zajistit stabilitu.'\n\nSlova královského pretendentu z [Monarchist_L] adresovaná [ROOT.GetAdjective] koruně zveřejnila královské prohlášení dnes a volají po obnovení monarchie. Naše špatná finanční situace slouží jako dokonalý nástroj pro opoziční strany k získání podpory." # todo: NEW TRANSLATION

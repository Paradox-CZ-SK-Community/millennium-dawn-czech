  PERSONAL_INCOME_TAXES_TOOLTIP: "Příjem z daní obyvatel" # todo: NEW TRANSLATION
  PERSONAL_INCOME_TAXES_TOOLTIP_DELAYED: "Daně z obyvatel jsou různé daně, které vybíráme od našich občanů. Patří mezi ně DPH, daň z příjmu, daň z majetku a daně z osobních kapitálových zisků. Výše daňových příjmů závisí na naší populaci a naší §YPopulation Tax Rate§!. §YPopulation Income§! je primárně ovlivněn naším §YEconomic Cycle§! a §YCorruption Level§!. Příjem může být také ovlivněn různými nápady.\n\nKaždá §Y1%§! z populace daně snižuje naši stabilitu o §R-1%§!, protože lidé očekávají služby výměnou za jejich daňové zatížení.\n\nZákony, nápady a technologie ovlivňují veškeré daňové příjmy!: [?tax_gain_multiplier_display|+%0]\nZákony, nápady a technologie ovlivňují příjem z daně z obyvatel!: [?modifier@population_tax_income_multiplier_modifier|+%0]" # todo: NEW TRANSLATION

 bankruptcy.216.t: "[Neutral_Libertarian_L] Politik kritizuje výdaje" # todo: NEW TRANSLATION
 bankruptcy.216.d: "'Vláda by, víte, neměla utrácet žádné peníze, kámo', říká politik [Neutral_Libertarian_L], zatímco si přidává další nadechnutí z podezřele ručně svinuté cigarety. Jak fouká mračno kouře, v místnosti se rozléhá opatrná notička. 'Představte si, že by nebyly žádné peníze, kámo. Úroky nemůžeš platit, když peníze neexistují,' pokračuje a poklepává si prstem na spánek.\n\n[ROOT.GetLeader] si není jistý, jak se ocitl na této akci..." # todo: NEW TRANSLATION

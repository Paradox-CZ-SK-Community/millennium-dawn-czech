  bankruptcy_bailout_influence_second_biggest_TT: "[From.GetNameWithFlag]: [Root.GetNameWithFlag] §YVliv§! se zvýší o §G10%§!" # todo: NEW TRANSLATION
  bankruptcy.3.t: "[From.GetNameWithFlag] žádá o dluhový bailout" # todo: NEW TRANSLATION
  bankruptcy.3.d: "[From.GetName]'s dluhový problém se stal natolik špatným, že realisticky nemají šanci dluh buď splatit, nebo alespoň platit běžné úroky. S reálnou možností bankrotu to bylo za zoufalých okolností, kdy [From.GetAdjective] vůdce [From.GetLeader] cestoval do [Root.GetName], aby požádal o pomoc [Root.GetLeader].\n\n[From.GetNameWithFlag] žádá, abychom vyřešili dluhovou částku ve výši $[?FROM.debt_bailout|0] §Ymiliard§! zaplacením poloviny dluhu a zbytek odpuštěním. Pokud to uděláme, uklidníme ostatní mezinárodní věřitele a výrazně snížíme [From.GetName]'s půjčkové náklady, čímž se jejich velký dluh stane zvládnutelným.\n\nAčkoli na tom proděláme, budou nám skutečně dlužní a náš vliv nad nimi výrazně poroste." # todo: NEW TRANSLATION
  bankruptcy.3.a: "Poskytněte [From.GetNameWithFlag] bailout" # todo: NEW TRANSLATION
  bankruptcy.3.b: "Promiňte, na to nemáme prostředky" # todo: NEW TRANSLATION
  bankruptcy_bailout_influence_neighbour_TT: "[From.GetNameWithFlag]: [Root.GetNameWithFlag] §YVliv§! se zvýší o §G5%§!" # todo: NEW TRANSLATION
  bankruptcy.4.t: "[From.GetNameWithFlag] nám bailout odepírá!" # todo: NEW TRANSLATION
  bankruptcy.4.d: "Včerejší vrcholová schůzka v [From.GetName] mezi [From.GetLeader] a [Root.GetLeader] byla [From.GetAdjective] a zcela necitlivá k našim potřebám a odmítla nám bailout. Ačkoliv [From.GetName] nám nic nezavázal, jejich odmítnutí poškodilo náš obraz jako spolehlivého partnera." # todo: NEW TRANSLATION
  bankruptcy.4.a: "Dobře" # todo: NEW TRANSLATION
  bankruptcy.5.t: "[From.GetNameWithFlag] žádá o dluhový bailout" # todo: NEW TRANSLATION
  bankruptcy.5.d: "Dluhová potíž [From.GetName] se dostala do takového stavu, že realisticky nemají šanci ji ani splatit, ani alespoň pokrýt běžné úrokové platby. S reálnou možností bankrotu to bylo v zoufalých okolnostech, kdy [From.GetAdjective] vůdce [From.GetLeader] cestoval k [Root.GetName], aby prosil o pomoc [Root.GetLeader].\n\n[From.GetNameWithFlag] žádá nás, abychom vyřešili dluhovou část ve výši $[?FROM.debt_bailout|0] §Ymiliard§! zaplacením poloviny a odpuštěním zbytku. Pokud to uděláme, uklidní to ostatní mezinárodní věřitele a výrazně sníží [From.GetName] náklady na půjčování, čímž se jejich velký dluh stane zvládnutelným.\n\nAčkoliv na tom ztratíme peníze, budou nám vážně dlužní, a náš vliv nad nimi se výrazně zvýší." # todo: NEW TRANSLATION
  bankruptcy.5.a: "Poskytnout [From.GetNameWithFlag] záchranný balík" # todo: NEW TRANSLATION
  bankruptcy.5.b: "Litujeme, na to nemáme prostředky" # todo: NEW TRANSLATION
  bankruptcy.10.t: "Opozice požaduje volby" # todo: NEW TRANSLATION
  bankruptcy.10.d: "Několik vůdců opozičních stran dnes vydalo společné prohlášení, ve kterém uvedli, že vláda [ROOT.GetLeader] a [show_ruling_party] vede zemi k finanční ruině. Požadují okamžité volby, aby vznikla nová vláda, která bude mít mandát lidu a bude schopna napravit finanční úpadek země. Podle našich zpravodajských informací se zdá, že tato myšlenka má značnou veřejnou podporu. Snažit se udržet se u moci v takové krizi by mohlo být katastrofální." # todo: NEW TRANSLATION
  bankruptcy.10.a: "Musíme uspořádat nové volby" # todo: NEW TRANSLATION
  bankruptcy.10.b: "Budeme volby, až skončí náš mandát, ne dříve" # todo: NEW TRANSLATION
  bankruptcy.11.t: "Protestující se pokoušejí vtrhnout do parlamentu" # todo: NEW TRANSLATION
  bankruptcy.11.d: "Poté, co [ROOT.GetLeader] oznámil, že nebudou žádné volby, lidé v [ROOT.GetName] téměř okamžitě vyšli do ulic. Požadují, aby [ROOT.GetLeader] odstoupil (nebo hůře), skupina protestujících vedená předsedou hlavní opoziční strany vyrazila směrem k budově parlamentu.\n\nMístní policie se nepodařila protestující zastavit, kteří momentálně obsazují parlament. Co bychom měli dělat?" # todo: NEW TRANSLATION
  bankruptcy.11.a: "Chvilku počkejte, jen si prohodím kabát..." # todo: NEW TRANSLATION
  bankruptcy.11.b: "Dejte rozkaz armádě zasáhnout a zatknout tyto vzbouřence!" # todo: NEW TRANSLATION
  bankruptcy.11.a_tt: "§GNejvětší opoziční strana přijme moc mírumilovně§!" # todo: NEW TRANSLATION
  bankruptcy.11.b_tt: "§GSoučasná vládnoucí strana si udrží moc§!" # todo: NEW TRANSLATION
  bankruptcy.12.t: "Opozice požaduje, aby [show_ruling_party] odstoupila" # todo: NEW TRANSLATION
  bankruptcy.12.d: "Několik vůdců opozičních stran dnes vydalo společné prohlášení, ve kterém uvedli, že vláda [ROOT.GetLeader] a [show_ruling_party] vede zemi k finanční ruině. Požadují, aby [show_ruling_party] odstoupila z moci a umožnila vznik nové legitimnější politické strany, která bude mít mandát lidu a bude schopna napravit finanční úpadek země. Podle našich zpravodajských informací se zdá, že tato myšlenka získala značnou veřejnou podporu. Snažit se udržet moc v takové krizi by mohlo být katastrofální." # todo: NEW TRANSLATION
  bankruptcy.12.a: "Musíme odstoupit" # todo: NEW TRANSLATION
  bankruptcy.12.b: "Na takové požadavky nemají právo" # todo: NEW TRANSLATION
  bankruptcy.13.t: "[FROM.GetNameDef] Zrušuje jejich dluh!" # todo: NEW TRANSLATION
  bankruptcy.13.d: "Před rokem [FROM.GetNameDef] oznámil(a), že nebude schopen splatit své dluhy, a zahájil(a) proces defaultu dluhu. Prostřednictvím dohody měli dluh splatit nebo vyrovnat dluh, na který se dostali do prodlení. Místo nalezení řešení však jednoduše vymazali svůj starý dluh bez úmyslu najít způsob, jak ho nahradit. Vzhledem k tomu, že naše vláda je s jejich vládou úzce propojena, to nyní posílá jejich věřitele na nás. Neměli jsme jinou možnost než nahradit alespoň část peněz, které [FROM.GetName] dlužil. To není dobré pro naši ekonomiku, ale alespoň nám to dává páku nad [FROM.GetName]." # todo: NEW TRANSLATION
  bankruptcy.13.a: "Do války!" # todo: NEW TRANSLATION
  bankruptcy.13.b: "Kdo se o to stará?" # todo: NEW TRANSLATION
  bankruptcy.14.t: "[FROM.GetNameDef] Zrušuje jejich dluh!" # todo: NEW TRANSLATION
  bankruptcy.14.d: "Před rokem [FROM.GetNameDef] oznámil(a), že nebude schopen splatit své dluhy, a zahájil(a) proces defaultu dluhů. Prostřednictvím dohody měli dluh splatit nebo vyrovnat dluh, na který se dostali do prodlení. Místo nalezení řešení však jednoduše vymazali svůj starý dluh bez záměru najít způsob, jak ho kompenzovat. Protože naše vláda je s jejich vládou úzce propojena, to nyní posílá jejich věřitele na nás. Neměli jsme jinou možnost než alespoň část peněz, které [FROM.GetName] dlužil, nahradit. To není dobré pro naši ekonomiku, ale alespoň nám to dává páku nad [FROM.GetName]." # todo: NEW TRANSLATION
  bankruptcy.14.a: "Možná je potřeba změna ve vedení" # todo: NEW TRANSLATION
  bankruptcy.100.t: "IMF požaduje méně byrokracie" # todo: NEW TRANSLATION
  bankruptcy.100.d: "Po analýze naší finanční situace IMF dospěl k závěru, že těžká byrokracie v zemi je viníkem našich ekonomických a finančních problémů. Byrokratická byrokracie musí být snížena, aby podniky měly větší zájem o provozování v zemi a aby finanční instituce mohly řídit své finanční aparáty podle svého uvážení.\n\nPodle IMF je toto snížení administrativy naprostou nutností pro reorganizaci našeho dluhu." # todo: NEW TRANSLATION
  bankruptcy.100.a: "Nemáme na výběr" # todo: NEW TRANSLATION
  bankruptcy.100.b: "Tohle je příliš tvrdé" # todo: NEW TRANSLATION
  bankruptcy.101.t: "IMF požaduje snížení vojenských výdajů" # todo: NEW TRANSLATION
  bankruptcy.101.d: "Po analýze naší finanční situace IMF dospěl k závěru, že vysoké vojenské výdaje země jsou viníkem našich ekonomických a finančních problémů. Biliony jsou vynakládány na financování armády a na nákup vybavení. Podle IMF to odvádí zemi od využívání peněz na smysluplné investice. Podle IMF je okamžité snížení vojenských výdajů naprosto nezbytné pro reorganizaci našeho dluhu." # todo: NEW TRANSLATION
  bankruptcy.101.a: "Nemáme na výběr" # todo: NEW TRANSLATION
  bankruptcy.101.b: "Tohle je příliš tvrdé" # todo: NEW TRANSLATION
  bankruptcy.102.t: "IMF vyžaduje snížení policejních výdajů" # todo: NEW TRANSLATION
  bankruptcy.102.d: "Po analýze naší finanční situace IMF dospěl k závěru, že bezpečnostní aparát je pro naši zemi příliš velkým tlakem. Ačkoliv chápou potřebu bezpečnosti, v jejich očích snížení financování policie a rozumnější využití prostředků by poskytlo více bezpečnosti.\n\nPodle IMF musí naše vnitřní bezpečnostní složky výrazně snížit své financování, aby bylo možné reorganizovat náš dluh." # todo: NEW TRANSLATION
  bankruptcy.102.a: "Nemáme na výběr" # todo: NEW TRANSLATION
  bankruptcy.102.b: "Tohle je příliš tvrdé" # todo: NEW TRANSLATION
  bankruptcy.103.t: "IMF vyžaduje snížení podpory veřejného vzdělávání" # todo: NEW TRANSLATION
  bankruptcy.103.d: "Po analýze naší finanční situace IMF dospěl k závěru, že úroveň, kterou podporujeme vzdělání našich občanů, je příliš vysoká. Doporučují snížit vládní podporu pro vyšší vzdělávání a granty na výzkum. Místo podpory našich studentů bychom měli zvýšit jejich závislost na soukromých studentských půjčkách. Podle IMF je toto snížení vzdělání naprostou nutností pro reorganizaci našeho dluhu." # todo: NEW TRANSLATION
  bankruptcy.103.a: "Nemáme na výběr" # todo: NEW TRANSLATION
  bankruptcy.103.b: "Tohle je příliš tvrdé" # todo: NEW TRANSLATION
  bankruptcy.104.t: "IMF vyžaduje privatizaci zdravotní péče" # todo: NEW TRANSLATION
  bankruptcy.104.d: "Po analýze naší finanční situace IMF dospěl k závěru, že poskytujeme příliš vysokou úroveň zdravotní péče zdarma veřejnosti vzhledem k naší ekonomické situaci. Navrhují, aby alespoň některé nemocnice byly privatizovány a provoz soukromých zdravotních pojišťoven byl rozšířen.\n\nPodle IMF je zefektivnění naší zdravotní péče naprostou nutností pro reorganizaci našeho dluhu." # todo: NEW TRANSLATION
  bankruptcy.104.a: "Nemáme na výběr" # todo: NEW TRANSLATION
  bankruptcy.104.b: "Tohle je příliš tvrdé" # todo: NEW TRANSLATION
  bankruptcy.105.t: "IMF vyžaduje snížení sociálních služeb" # todo: NEW TRANSLATION
  bankruptcy.105.d: "Po analýze naší finanční situace IMF dospěl k závěru, že náš sociální systém je příliš rozsáhlý. Zbytečně vysoké důchody, rozsáhlé podpory v nezaměstnanosti, dlouhé rodičovské dovolené; vše to přispívá k populaci, která není motivována hledat práci, když by měla. Podle IMF je snížení sociálních služeb a zajištění toho, že lidé pracují, naprostou nutností pro reorganizaci našeho dluhu." # todo: NEW TRANSLATION
  bankruptcy.105.a: "Nemáme na výběr" # todo: NEW TRANSLATION
  bankruptcy.105.b: "Tohle je příliš tvrdé" # todo: NEW TRANSLATION
  bankruptcy.106.t: "IMF vyžaduje více otevřených trhů" # todo: NEW TRANSLATION
  bankruptcy.106.d: "Po analýze naší finanční situace IMF dospěl k závěru, že nevyužíváme naše zdroje na plný potenciál. Mnohé zdroje jsou využívány ve prospěch státu. Místo toho by měly být otevřeny soutěži a otevřené trhy.\n\nPodle IMF je liberalizace trhu se zdroji absolutní nutností pro reorganizaci našeho dluhu." # todo: NEW TRANSLATION
  bankruptcy.106.a: "Nemáme na výběr" # todo: NEW TRANSLATION
  bankruptcy.106.b: "Tohle je příliš tvrdé" # todo: NEW TRANSLATION
  bankruptcy.107.t: "Kontakt prostřednictvím zadních kanálů IMF" # todo: NEW TRANSLATION
  bankruptcy.107.d: "Obdrželi jsme podivnou nabídku od někoho, kdo pracuje, nebo aspoň tvrdí, že pracuje, v IMF. Říká, že je sympatický k našemu cíli a národu, a mohl by snadno zařídit program dluhové pomoci, pokud bychom jej potřebovali. Vše, co od nás chce, je obsadit několik vládních a administrativních pozic s několika jeho přáteli. Zpráva mluvila o zádech a vzájemně výhodném škrábání." # todo: NEW TRANSLATION
  bankruptcy.107.a: "Myslím, že dokážeme pár konexí využít" # todo: NEW TRANSLATION
  bankruptcy.107.b: "Korupce? V mém [ROOT.GetName]?" # todo: NEW TRANSLATION
  bankruptcy.108.t: "IMF vyžaduje reformu půdy" # todo: NEW TRANSLATION
  bankruptcy.108.d: "Po analýze naší finanční situace IMF dospěl k závěru, že současné využívání půdy je velmi neefektivní. Velká část půdy se vůbec nevyužívá pro rozvoj a některé naše záznamy o půdě vypadají zcela zastaralé.\n\nPodle IMF je reforma půdy naprostou nutností pro reorganizaci našeho dluhu." # todo: NEW TRANSLATION
  bankruptcy.108.a: "Nemáme na výběr" # todo: NEW TRANSLATION
  bankruptcy.108.b: "Tohle je příliš tvrdé" # todo: NEW TRANSLATION
  bankruptcy.109.t: "IMF vyžaduje větší kontrolu nad financemi" # todo: NEW TRANSLATION
  bankruptcy.109.d: "Poté, co jsme analyzovali naši finanční situaci, došel IMF k závěru, že náš současný personál je prostě nedostatečný k řízení našich finančních institucí. Dobře vyškolení a zkušení pracovníci z IMF by měli být umístěni na různá ministerstva a centrální banku, aby bylo zajištěno, že naše finance budou řízeny profesionály.\n\nPodle IMF je zbavení se všech zbytečných pracovníků naprostou nutností pro reorganizaci našeho dluhu." # todo: NEW TRANSLATION
  bankruptcy.109.a: "Nemáme na výběr" # todo: NEW TRANSLATION
  bankruptcy.109.b: "Tohle je příliš tvrdé" # todo: NEW TRANSLATION
  bankruptcy.110.t: "IMF útočí na duchovenstvo" # todo: NEW TRANSLATION
  bankruptcy.110.d: "Poté, co jsme analyzovali naši finanční situaci, došel IMF k závěru, že duchovní třída zjevně přitahuje velké množství prostředků z administrativy. IMF neschvaluje myšlenku, že tolik peněz jde na financování náboženských institucí. Tento tok peněz by měl být zastaven a část prostředků by měla být vrácena státu.\n\nPodle IMF je přesun prostředků od náboženských institucí naprostou nutností pro reorganizaci našeho dluhu." # todo: NEW TRANSLATION
  bankruptcy.110.a: "Nemáme na výběr" # todo: NEW TRANSLATION
  bankruptcy.110.b: "Tohle je příliš tvrdé" # todo: NEW TRANSLATION
  bankruptcy.111.t: "IMF požaduje rozpuštění vojenského průmyslu" # todo: NEW TRANSLATION
  bankruptcy.111.d: "Poté, co jsme analyzovali naši finanční situaci, došel IMF k závěru, že vojenské továrny financované státem jsou odlivem zdrojů národa. Tyto továrny by měly být rozpuštěny a zdroje nasměrovány lépe.\n\nPodle IMF je zrušení zbytečné vojenské výstavby naprostou nutností pro reorganizaci našeho dluhu." # todo: NEW TRANSLATION
  bankruptcy.111.a: "Nemáme na výběr" # todo: NEW TRANSLATION
  bankruptcy.111.b: "Tohle je příliš tvrdé" # todo: NEW TRANSLATION
  bankruptcy.112.t: "IMF požaduje privatizaci přístavů" # todo: NEW TRANSLATION
  bankruptcy.112.d: "Poté, co jsme analyzovali naši finanční situaci, došel IMF k závěru, že státem dotované námořní loděnice jsou zátěží pro národní zdroje. Tyto by lépe sloužily zemi, kdyby byly privatizovány a mimo dosah vlády.\n\nPodle IMF je privatizace našich přístavů naprostou nutností pro reorganizaci našeho dluhu." # todo: NEW TRANSLATION
  bankruptcy.112.a: "Nemáme na výběr" # todo: NEW TRANSLATION
  bankruptcy.112.b: "Tohle je příliš tvrdé" # todo: NEW TRANSLATION
  bankruptcy.113.t: "IMF požaduje zvýšení daní" # todo: NEW TRANSLATION
  bankruptcy.113.d: "Poté, co jsme analyzovali naši finanční situaci, došel IMF k závěru, že daříme na naší populaci příliš málo. Aby bylo možné efektivně spravovat vládní instituce, měla by být dočasně zavedena vyšší daňová sazba. Jinak vláda nikdy nesbere prostředky na splácení úroků.\n\nPodle IMF je zvýšení daní naprostou nutností pro reorganizaci našeho dluhu." # todo: NEW TRANSLATION
  bankruptcy.113.a: "Nemáme na výběr" # todo: NEW TRANSLATION
  bankruptcy.113.b: "Tohle je příliš tvrdé" # todo: NEW TRANSLATION
  bankruptcy.114.t: "IMF požaduje likvidaci aktiv" # todo: NEW TRANSLATION
  bankruptcy.114.d: "Poté, co jsme analyzovali naši finanční situaci, došel IMF k závěru, že držíme na našem majetku významné množství aktiv a odmítáme je prodat. IMF nabízí odkoupit naše aktiva z mezinárodních investic za vyšší než obvyklou cenu a použít tyto prostředky jako doplněk splátek dluhu.\n\nPodle IMF je likvidace našich vlastních aktiv nejdůležitějším krokem pro reorganizaci našeho dluhu." # todo: NEW TRANSLATION
  bankruptcy.114.a: "Nemáme na výběr" # todo: NEW TRANSLATION
  bankruptcy.114.b: "Tohle je příliš tvrdé" # todo: NEW TRANSLATION
  bankruptcy.114_low_gdp_tt: "IMF koupí naše §YMezinárodní investice§! za 70 % jejich hodnoty!" # todo: NEW TRANSLATION
  bankruptcy.114_tt: "IMF koupí naše §YMezinárodní investice§! za 80 % jejich hodnoty!" # todo: NEW TRANSLATION
  bankruptcy.115.t: "IMF požaduje privatizaci státně vlastněných průmyslových odvětví" # todo: NEW TRANSLATION
  bankruptcy.115.d: "Poté, co jsme analyzovali naši finanční situaci, došel IMF k závěru, že existují některé vládou poskytované utility služby, které by šly privatizovat a zefektivnit.\n\nPodle IMF je odstranění některých státně vlastněných průmyslových odvětví naprostou nutností pro reorganizaci našeho dluhu." # todo: NEW TRANSLATION
  bankruptcy.115.a: "Nemáme na výběr" # todo: NEW TRANSLATION
  bankruptcy.115.b: "Tohle je příliš tvrdé" # todo: NEW TRANSLATION
  bankruptcy.200.t: "[Western_Autocracy_L] Silný muž zesměšňuje vládu" # todo: NEW TRANSLATION
  bankruptcy.200.d: "'A proto spadnou. [ROOT.GetLeader] je slabý vůdce a jeho/jejich neschopnost rozhodovat se je to, co uvede [ROOT.GetNameDef] do chaosu. Musíme úzce spolupracovat s IMF a našimi západními spojenci, abychom měli efektivně řízenou ekonomiku.'\n\nSlova vůdce [Western_Autocracy_L] jsou vítána davem, který skanduje jméno vůdce strany. Naše špatná finanční situace slouží jako perfektní nástroj pro opoziční strany k získání podpory." # todo: NEW TRANSLATION
  bankruptcy.200.a: "Sakra" # todo: NEW TRANSLATION
  bankruptcy.200.b: "Spusťte protikampaň" # todo: NEW TRANSLATION
  bankruptcy.201.t: "[conservatism_L] Vzpomíná na staré dobré časy" # todo: NEW TRANSLATION
  bankruptcy.201.d: "'Pamatujete, jak bylo země dobře řízená? Když se ekonomika dařila skvěle, a země jako celek šla ještě lépe. [ROOT.GetLeader] se od starých zvyků příliš odklonil, a teď za to všichni platíme...'\n\nSlova vůdce [conservatism_L] jsou vítána davem, okouzleným nostalgií. Naše špatná finanční situace slouží jako dokonalý nástroj pro opoziční strany k získání podpory." # todo: NEW TRANSLATION
  bankruptcy.201.a: "Sakra" # todo: NEW TRANSLATION
  bankruptcy.201.b: "Spusťte protikampaň" # todo: NEW TRANSLATION
  bankruptcy.202.t: "[liberalism_L] Volá po více sociálně odpovědných fiskálních politikách" # todo: NEW TRANSLATION
  bankruptcy.202.d: "'Současné politiky [ROOT.GetLeader] vedou lidi do chudoby. Čím dál víc peněz mizí z kapes těch nejznevýhodněnějších, aby financovalo nekonečný dluh, který [show_ruling_party] nadále nabaluje...'\n\nSlova vůdce [liberalism_L] jsou vítána davem, který právě čeká ve frontě u polévkové kuchyně. Naše špatná finanční situace slouží jako dokonalý nástroj pro opoziční strany k získání podpory." # todo: NEW TRANSLATION
  bankruptcy.202.a: "Sakra" # todo: NEW TRANSLATION
  bankruptcy.202.b: "Spusťte protikampaň" # todo: NEW TRANSLATION
  bankruptcy.203.t: "[socialism_L] Shromáždí odborové svazy" # todo: NEW TRANSLATION
  bankruptcy.203.d: "'Jak dlouho budeme nést břemeno špatných fiskálních politik? My, páteř této země? My pracující tvrdě vždy platíme za chyby [show_ruling_party]...'\n\nSlova vůdce [socialism_L] jsou vítána davem na shromáždění odborů. Naše špatná finanční situace slouží jako dokonalý nástroj pro opoziční strany k získání podpory." # todo: NEW TRANSLATION
  bankruptcy.203.a: "Sakra" # todo: NEW TRANSLATION
  bankruptcy.203.b: "Spusťte protikampaň" # todo: NEW TRANSLATION
  bankruptcy.204.t: "[Communist-State_L] Vůdce agitují dělníky továren" # todo: NEW TRANSLATION
  bankruptcy.204.d: "'Nevidíte řetězy, které vám navlékli? Vaše děti a vnuci budou navždy otroky bankéřů. Tohle kradení od dělnické třídy musí skončit, nebo to my zcentralizujeme!'" # todo: NEW TRANSLATION
  bankruptcy.204.a: "Sakra" # todo: NEW TRANSLATION
  bankruptcy.204.b: "Spusťte protikampaň" # todo: NEW TRANSLATION
  bankruptcy.205.t: "[anarchist_communism_L] Pořádá studentské shromáždění" # todo: NEW TRANSLATION
  bankruptcy.205.d: "'Všichni víme, že [ROOT.GetLeader] a [show_ruling_party]'s aktuální vláda je tu jen proto, aby dávala víc peněz do kapes 1 %. Tohle uctívání kapitálistického světového řádu musí skončit!'\n\nSlova vůdce [anarchist_communism_L] jsou vítána davem mladých studentů na univerzitě. Naše špatná finanční situace slouží jako dokonalý nástroj pro opoziční strany k získání podpory." # todo: NEW TRANSLATION
  bankruptcy.205.a: "Sakra" # todo: NEW TRANSLATION
  bankruptcy.205.b: "Spusťte protikampaň" # todo: NEW TRANSLATION
  bankruptcy.206.t: "[Conservative_L] Lídr setkává s politiky z rozvojových zemí" # todo: NEW TRANSLATION
  bankruptcy.206.d: "Na schůzce s zahraničními politiky uvedl jeden z vůdců [Conservative_L], že by se mělo něco udělat s špatnou ekonomickou situací [ROOT.GetNameDef], i kdyby to vyžadovalo sesazení [ROOT.GetLeader].\n\nNaše špatná finanční situace slouží jako dokonalý nástroj pro opoziční strany k získání podpory." # todo: NEW TRANSLATION
  bankruptcy.206.a: "Sakra" # todo: NEW TRANSLATION
  bankruptcy.206.b: "Spusťte protikampaň" # todo: NEW TRANSLATION
  bankruptcy.207.t: "[Autocracy_L] Silný muž shromažďuje podporu" # todo: NEW TRANSLATION
  bankruptcy.207.d: "'Naši politici povolují imperialistům, aby využívali a ničili naši současnost. Se nelidskými podmínkami půjček je naše národy veden k bankrotu. Musíme hledat alternativy ve financování naší vlády...'\n\nSlova vůdce [Autocracy_L] jsou vítána davem, který skanduje, aby byl [ROOT.GetLeader] sesazen. Naše špatná finanční situace slouží jako dokonalý nástroj pro opoziční strany k získání podpory." # todo: NEW TRANSLATION
  bankruptcy.207.a: "Sakra" # todo: NEW TRANSLATION
  bankruptcy.207.b: "Spusťte protikampaň" # todo: NEW TRANSLATION
  bankruptcy.208.t: "[Mod_Vilayat_e_Faqih_L] Klérik drží žhavé kázání" # todo: NEW TRANSLATION
  bankruptcy.208.d: "'Židovští psi a jejich takfírští následovníci používají prokletý dolar Velkého Satana k podvracení naší ekonomiky. Jejich cílem je podrobit nás a zotročit nás jako zbožné muslimy! [ROOT.GetLeader] a jejich sionističtí pánové musí být sesazeni!'\n\nSlova klérika [Mod_Vilayat_e_Faqih_L] jsou vítána chválou od jejich následovníků v místní mešitě. Naše špatná finanční situace slouží jako dokonalý nástroj pro opoziční strany k získání podpory." # todo: NEW TRANSLATION
  bankruptcy.208.a: "Sakra" # todo: NEW TRANSLATION
  bankruptcy.208.b: "Spusťte protikampaň" # todo: NEW TRANSLATION
  bankruptcy.209.t: "[Vilayat_e_Faqih_L] Klérik drží žhavé kázání" # todo: NEW TRANSLATION
  bankruptcy.209.d: "'Židovští psi a jejich takfírští následovníci používají prokletý dolar Velkého Satana k podvracení naší ekonomiky. Jejich cílem je podmanit si a zotročit nás, zbožné muslimy! [ROOT.GetLeader] a jejich sionističtí pánové musí být sesazeni!'\n\nSlova klérika [Vilayat_e_Faqih_L] jsou vítána chválou od jejich následovníků v místní mešitě. Naše špatná finanční situace slouží jako dokonalý nástroj pro opoziční strany k získání podpory." # todo: NEW TRANSLATION
  bankruptcy.209.a: "Sakra" # todo: NEW TRANSLATION
  bankruptcy.209.b: "Spusťte protikampaň" # todo: NEW TRANSLATION
  bankruptcy.210.t: "[Kingdom_L] Klérik požaduje náboženské vedení" # todo: NEW TRANSLATION
  bankruptcy.210.d: "'Naše země je zničena našimi současnými vůdci! Potřebujeme silného a zbožného panovníka, který s pomocí Alláha, požehnání Jeho jménu, stabilizuje a povede zemi ke skvělé budoucnosti.'\n\nSlova [Kingdom_L] kněze jsou vítána chválou jejich následovníků v místní mešitě. Naše špatná finanční situace slouží jako dokonalý nástroj pro opoziční strany k získání podpory." # todo: NEW TRANSLATION
  bankruptcy.210.a: "Sakra" # todo: NEW TRANSLATION
  bankruptcy.210.b: "Zahájit protikampaň" # todo: NEW TRANSLATION
  bankruptcy.211.t: "[Caliphate_L] Vůdce vyzývá k džihádu" # todo: NEW TRANSLATION
  bankruptcy.211.d: "'Nevěřící psi [ROOT.GetLeader] a jejich přátelé v [show_ruling_party] zesměšňují Alláha, požehnej Jeho jméno, tím, že skloní hlavy k židovskému světovému řádu a jejich ďábelským bankéřům...'\n\nVideo nízké kvality, očividně natočené ve špatné jeskyni, se včera objevilo na YouTube, kde mluvčí [Caliphate_L] tlumočil nejnovější bludné názory jejich vůdce. Naše špatná finanční situace slouží jako dokonalý nástroj pro opoziční strany k získání podpory." # todo: NEW TRANSLATION
  bankruptcy.211.a: "Sakra" # todo: NEW TRANSLATION
  bankruptcy.211.b: "Zahájit protikampaň" # todo: NEW TRANSLATION
  bankruptcy.212.t: "[Neutral_Muslim_Brotherhood_L] Zdůrazňuje islámské hodnoty" # todo: NEW TRANSLATION
  bankruptcy.212.d: "'Vidíte, jak západní hodnoty zkorumpovaly naše vůdce? Oni půjčují peníze a utrácejí je, jako by nebylo zítřka. Toto chování je proti Boží vůli...'\n\nSlova vůdce [Neutral_Muslim_Brotherhood_L] jsou davem vítána v místním kulturním centru. Naše špatná finanční situace slouží jako dokonalý nástroj pro opoziční strany k získání podpory." # todo: NEW TRANSLATION
  bankruptcy.212.a: "Sakra" # todo: NEW TRANSLATION
  bankruptcy.212.b: "Zahájit protikampaň" # todo: NEW TRANSLATION
  bankruptcy.213.t: "[Neutral_Autocracy_L] Silák zesměšňuje vládu" # todo: NEW TRANSLATION
  bankruptcy.213.d: "'...a proto spadnou. [ROOT.GetLeader] je slabý vůdce, a jejich neschopnost rozhodovat se je tím, co vyvede [ROOT.GetNameDef] do chaosu. Musíme se postavit na vlastní nohy a přijít s novými řešeními, aby naše ekonomika fungovala efektivně.'\n\nSlova vůdce [Neutral_Autocracy_L] jsou davem vítána, když křičí jméno vůdce strany. Naše špatná finanční situace slouží jako dokonalý nástroj pro opoziční strany k získání podpory." # todo: NEW TRANSLATION
  bankruptcy.213.a: "Sakra" # todo: NEW TRANSLATION
  bankruptcy.213.b: "Zahájit protikampaň" # todo: NEW TRANSLATION
  bankruptcy.214.t: "[Neutral_conservatism_L] Vzpomíná na staré dobré časy" # todo: NEW TRANSLATION
  bankruptcy.214.d: "'Pamatujete si na dobu, kdy byla země správně řízena? Kdy ekonomika fungovala skvěle a celá země byla na tom ještě lépe. [ROOT.GetLeader] se od starých zvyků příliš vzdálil a teď za to platíme...'\n\nSlova vůdce [Neutral_conservatism_L] jsou davem vítána, okouzlená nostalgií. Naše špatná finanční situace slouží jako dokonalý nástroj pro opoziční strany k získání podpory." # todo: NEW TRANSLATION
  bankruptcy.214.a: "Sakra" # todo: NEW TRANSLATION
  bankruptcy.214.b: "Zahájit protikampaň" # todo: NEW TRANSLATION
  bankruptcy.215.t: "[oligarchism_L] Politik kritizuje výdaje" # todo: NEW TRANSLATION
  bankruptcy.215.d: "'Vláda utrácí veškeré naše cenné daně na zbytečnosti. Měli by zpřísnit rozpočet a prioritizovat výdaje na podporu místních podniků. A neříkám to proto, že bych sám byl legitimním podnikatelem, ale protože moji přátelé a voliči jsou také legitimní podnikatelé...'\n\nSlova politika [oligarchism_L] jsou davem vítána na obchodní konferenci. Naše špatná finanční situace slouží jako dokonalý nástroj pro opoziční strany k získání podpory." # todo: NEW TRANSLATION
  bankruptcy.215.a: "Sakra" # todo: NEW TRANSLATION
  bankruptcy.215.b: "Zahájit protikampaň" # todo: NEW TRANSLATION
  bankruptcy.216.t: "[Neutral_Libertarian_L] Politik kritizuje výdaje" # todo: NEW TRANSLATION
  bankruptcy.216.d: "'Vláda by neměla utrácet peníze, kámo,' říká politik [Neutral_Libertarian_L], zatímco si zapaluje podezřele ručně rolovanou cigaretu. Když vyfoukne mrak kouře, vzduch se zaplní zatuchlou vůní. 'Představ si, že by nebyly peníze, kámo. Nelze platit úroky, pokud peníze neexistují,' pokračuje a poklepává prstem na spánek.\n\n[ROOT.GetLeader] si není jistý, jak se dostal na tuto párty..." # todo: NEW TRANSLATION
  bankruptcy.216.a: "Paráda, kámo" # todo: NEW TRANSLATION
  bankruptcy.216.b: "Kouřisti..." # todo: NEW TRANSLATION
  bankruptcy.217.t: "[Neutral_green_L] Volá na vládu 'Nezodpovědná'" # todo: NEW TRANSLATION
  bankruptcy.217.d: "'Vláda utrácí veškeré své peníze na zbraně, potápějí naši zemi do dluhů. Peníze by měly být investovány do udržitelné výroby energie a zvýšení zahrnutí naší společnosti...'\n\nSlova vůdce [Neutral_green_L] jsou davem vítána na shromáždění v parku v hlavním městě. Naše špatná finanční situace slouží jako dokonalý nástroj pro opoziční strany k získání podpory." # todo: NEW TRANSLATION
  bankruptcy.217.a: "Sakra" # todo: NEW TRANSLATION
  bankruptcy.217.b: "Zahájit protikampaň" # todo: NEW TRANSLATION
  bankruptcy.218.t: "[neutral_Social_L] Shromáždí odbory" # todo: NEW TRANSLATION
  bankruptcy.218.d: "'Jak dlouho musíme nést břemeno špatných fiskálních politik? My, páteř této země? My pracující tvrdí vždy skončíme tím, že platíme chyby [show_ruling_party]'s commitments...'\n\nSlova vůdce [neutral_Social_L] jsou davem vítána na shromáždění odborů. Naše špatná finanční situace slouží jako dokonalý nástroj pro opoziční strany k získání podpory." # todo: NEW TRANSLATION
  bankruptcy.218.a: "Sakra" # todo: NEW TRANSLATION
  bankruptcy.218.b: "Zahájit protikampaň" # todo: NEW TRANSLATION
  bankruptcy.219.t: "[Neutral_Communism_L] Vůdce pobízí dělníky v továrně" # todo: NEW TRANSLATION
  bankruptcy.219.d: "'Můžete nevidět, jaké řetězy vás svazují? Vaše děti a vaše vnoučata navždy budou otroky bankéřů. Tato loupež pracující třídy musí skončit, nebo ji my zastavíme!'\n\nSlova vůdce [Neutral_Communism_L] jsou davem vítána na shromáždění ve fabrikě. Naše špatná finanční situace slouží jako dokonalý nástroj pro opoziční strany k získání podpory." # todo: NEW TRANSLATION
  bankruptcy.219.a: "Sakra" # todo: NEW TRANSLATION
  bankruptcy.219.b: "Zahájit protikampaň" # todo: NEW TRANSLATION
  bankruptcy.220.t: "[Nat_Populism_L] Nadává na globalisty" # todo: NEW TRANSLATION
  bankruptcy.220.d: "'Elity a globalisté ovládají naši zemi. Mají pevný vliv na naše média, brání jakékoli odchylce a skrývají pravdu. Pokud se podíváte na tyto statistiky, které jsem vytiskl ze vládního webu, uvidíte absurdní dluh, který naše země nashromáždila! Vláda se snaží tuto informaci cenzurovat a umlčet nás kritiky...'\n\nPolitik [Nat_Populism_L] dnes na národních zpravodajských sítích hovořil o naší vládě. Naše špatná finanční situace slouží jako dokonalý nástroj pro opoziční strany k získání podpory." # todo: NEW TRANSLATION
  bankruptcy.220.a: "Sakra" # todo: NEW TRANSLATION
  bankruptcy.220.b: "Zahájit protikampaň" # todo: NEW TRANSLATION
  bankruptcy.221.t: "[Nat_Fascism_L] Pořádá velký mítink" # todo: NEW TRANSLATION
  bankruptcy.221.d: "'Nebudeme nahrazeni! Vláda vede naši zemi do hlubokého dluhu, aby Židovští ještěří lidé nás mohli prodat Illuminátům!'\n\nSlova vůdce [Nat_Fascism_L] byla davem přijata ohromujícím potleskem. Proslov trvá dlouho a část obsahu je kvůli hluku těžko srozumitelná. Na základě různých vlnitých gest na konci proslovu vypadá to, že šestičlenná skupina se shromáždila na parkovišti u nákupního centra jen k odklonění dopravy. Naše špatná finanční situace slouží jako dokonalý nástroj pro opoziční strany k získání podpory." # todo: NEW TRANSLATION
  bankruptcy.221.a: "Sakra" # todo: NEW TRANSLATION
  bankruptcy.221.b: "Zahájit protikampaň" # todo: NEW TRANSLATION
  bankruptcy.222.t: "[Nat_Autocracy_L] Generál si stěžuje na nedostatek prostředků" # todo: NEW TRANSLATION
  bankruptcy.222.d: "'Jak má naše armáda bránit zemi, když nám neustále docházejí peníze? Jen včera jsem viděl vojáky mávající košťaty a křičící 'bou', protože nemáme náboje. Předminulý den museli tlačit jeden druhého v nákupních koších a vyplázat jazyky, jen aby nacvičili řízení tanku. To je směšné.'\n\nSlova generála v dnešních novinách nevykreslují smutný obraz naší armády. Naše špatná finanční situace slouží jako dokonalý nástroj pro opoziční strany k získání podpory." # todo: NEW TRANSLATION
  bankruptcy.222.a: "Sakra" # todo: NEW TRANSLATION
  bankruptcy.222.b: "Zahájit protikampaň" # todo: NEW TRANSLATION
  bankruptcy.223.t: "[Monarchist_L] Pretendent Publikoval Královský Dopis" # todo: NEW TRANSLATION
  bankruptcy.223.d: "'Šlechtici [ROOT.GetLeader] se stydí za stav, v jakém se nachází naše země. Ještě minulý týden jsem měl dlouhou diskusi se svou manželkou. Po dlouhém rozhovoru jsme s bratrem rozhodli publikovat tento dopis vyžadující zrušení demokracie. Je jasné, že selhalo pro náš lid. Pouze království může v této chvíli zajistit stabilitu.'\n\nSlova královského pretendenta z [Monarchist_L] vůči [ROOT.GetAdjective] koruně dnes zveřejnila královský list vyzývající k obnovení monarchie. Naše špatná finanční situace slouží jako dokonalý nástroj pro opoziční strany k získání podpory." # todo: NEW TRANSLATION
  bankruptcy.223.a: "Sakra" # todo: NEW TRANSLATION
  bankruptcy.223.b: "Spusťte protikampaň" # todo: NEW TRANSLATION

  News_bankruptcy.4.t: "[FROM.GetNameDef] Připravuje se na nové volby" # todo: NEW TRANSLATION
  News_bankruptcy.4.d: "Po protestech proti špatným finančním politikám a rostoucímu dluhu se vedoucí [FROM.GetAdjective] [FROM.GetLeader] dohodl na požadavcích opozičních stran na uspořádání nových voleb. Zůstává otázkou, zda [FROM.GetLeader] bude mít dostatečnou podporu voličů, aby pokračoval ve svém volebním období, nebo zda nová strana zkusí zachránit zemi před finančním úpadkem." # todo: NEW TRANSLATION
  News_bankruptcy.4.a: "Zajímavé" # todo: NEW TRANSLATION
  News_bankruptcy.5.t: "Radikální politický posun v [FROM.GetNameDef]" # todo: NEW TRANSLATION
  News_bankruptcy.5.d: "Po protestech proti špatným finančním politikám a rostoucímu dluhu se staré vedení [FROM.GetNameDef] dohodlo odstoupit na základě opozičních požadavků. Situace vyhrotila, když protestující vtrhli do parlamentu. Lídr opozice [FROM.GetLeader] slíbil vést zemi k hospodářskému oživení v čele prozatímní vlády." # todo: NEW TRANSLATION
  News_bankruptcy.5.a: "Zajímavé" # todo: NEW TRANSLATION
  News_bankruptcy.6.t: "Finanční kolaps vede ke konfliktu v [FROM.GetNameDef]" # todo: NEW TRANSLATION
  News_bankruptcy.6.d: "Po protestech proti špatným finančním politikám a rostoucímu dluhu vedoucí [FROM.GetAdjective] [FROM.GetLeader] nařídil armádě rozehnat protestující a zatknout skupinu demonstrantů, kteří se pokoušeli prolomit parlament. Při zásahu bylo zabito několik lidí. Netrvalo dlouho, než se několik vojenských jednotek přidalo k protestujícím proti násilným metodám [FROM.GetLeader]. Zdá se, že obyvatelé [FROM.GetNameDef] budou muset ke svým starostem přidat i občanskou válku." # todo: NEW TRANSLATION

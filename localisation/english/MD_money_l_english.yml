  bankruptcy.4.t: "[From.GetNameWithFlag] nám odmítá pomoci!"
  bankruptcy.4.d: "Na včerejším jednání nejvyšší úrovně v zemi [From.GetName] mezi [From.GetLeader]em a [Root.GetLeader]em byli [From.GetAdjective] naprosto bez pochopení pro naši situaci a odmítli nás zachránit. Přestože nám [From.GetName] formálně nic nedlužil, jejich odmítnutí vážně poškodilo naši představu o nich jako o spolehlivém partnerovi."
  bankruptcy.4.a: "Dobře..."
  bankruptcy.5.t: "[From.GetNameWithFlag] žádá o záchranu dluhu"
  bankruptcy.5.d: "Dluhový problém země [From.GetName] dospěl do takové fáze, že nemají realistickou šanci dluh splatit ani nadále hradit běžné úrokové platby. Vzhledem k reálné hrozbě bankrotu se [From.GetAdjective] vůdce [From.GetLeader] v zoufalé situaci vydal do země [Root.GetName], aby požádal [Root.GetLeader]a o pomoc.\n\n[From.GetNameWithFlag] nás žádá, abychom převzali část jejich dluhu ve výši $[?FROM.debt_bailout|0] §Ymld.§! zaplacením poloviny částky a zbytek odpustili. Pokud tak učiníme, uklidní to ostatní mezinárodní věřitele, výrazně sníží náklady na jejich úvěry a učiní jejich vysoký dluh zvládnutelným.\n\nPřestože nás to bude stát nemalé prostředky, země se vůči nám výrazně politicky zadluží a náš vliv na ni značně vzroste."

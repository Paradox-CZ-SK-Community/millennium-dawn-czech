 bankruptcy.217.t: "[Neutral_green_L] Nazývá vládu 'nezodpovědnou'" # todo: NEW TRANSLATION
 bankruptcy.217.d: "'Vláda utrácí všechny peníze na zbraně a zadlužuje naši zemi. Peníze by měly být investovány do výroby udržitelné energie a zvýšení inkluzivity naší společnosti...'\n\nSlova vůdce [Neutral_green_L] jsou přivítána jásotem davu na shromáždění v jednom z parků v hlavním městě. Naše špatná finanční situace slouží jako dokonalý nástroj pro opoziční strany k získání podpory." # todo: NEW TRANSLATION

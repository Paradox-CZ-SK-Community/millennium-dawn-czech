 bankruptcy.201.t: "[conservatism_L] Vzpomínky na staré dobré časy" # todo: NEW TRANSLATION
 bankruptcy.201.d: "'Pamatujete, když byla země řádně řízena? Když ekonomika prosperovala a celé země se dařilo ještě lépe. [ROOT.GetLeader] se odklonil od starých způsobů a nyní všichni platíme cenu...'\n\nSlova vůdce [conservatism_L] jsou přivítána jásotem davu, okouzleného nostalgií. Naše špatná finanční situace slouží jako dokonalý nástroj pro opoziční strany k získání podpory." # todo: NEW TRANSLATION

  GOVERNMENT_INVESTMENT_TOOLTIP_DELAYED: "Mezinárodní investice jsou aktiva, která vláda drží, například akcie společností, fondy a podobně. Mezinárodní investice poskytují roční §Ynávratnost investic (ROI)§!, která je přímo přičítána do rozpočtu. Obvykle činí tato sazba 6 %, ale v průběhu hry se může měnit. Většina našich §Ymezinárodních investic§! pochází z použití prostředků z §Ypokladny§! na investice do výstavby budov v jiných zemích.\n\nAktuální §Ynávratnost investic§!: [?roi_rate|%0]\n\nPokud je zapnuto reinvestování §Ymezinárodních investic§!, tyto prostředky nebudou přičítány k našim týdenním příjmům.\n\n[int_reinvestment_toggled]\n[int_auto_rejection_toggled]"

 reduce_interest_rate: "Dočasná opatření týkající se úrokové sazby" # todo: NEW TRANSLATION
 reduce_interest_rate_desc: "Můžeme dočasně požádat o nižší sazbu, aby se zmírnily naše problémy s dluhem. Žádost platí pouze tři měsíce, poté se sazba vrátí na původní úroveň." # todo: NEW TRANSLATION
 bankruptcy_decisions: "Státní dluh" # todo: NEW TRANSLATION
 bankruptcy_decisions_desc: "Naše vláda si právě nabírá stále více a více §Ydluhu§!. Nedávno jsme dosáhli milníku a nyní platíme více než §R10%§! úrok z našeho současného §Ydluhu§!\n\nPoznámka pro hráče: Jakmile se tato kategorie rozhodnutí aktivuje, začnete dostávat události, které ovlivní dluh vaší země. Může se jednat o negativní dopady nebo i malé pozitivní efekty, jako je dočasné refinancování.\n\n§YÚroková sazba§! je [?interest_rate|1]%               Poměr dluhu k HDP: §Y[?debt_ratio|-%1]§!\n§YÚrok placený z dluhu§! je §Y$$§! [?debt_rate|-3]\nDopad ideí na §Yúrokovou sazbu§!: [?interest_rate_multiplier|-0] (procentní body)\n\nMít vyšší §Yúrokovou sazbu§! než §Y10%§! nám otevře přístup k nouzovým rozhodnutím na řešení rostoucího dluhu. Poté, co úrok stoupne nad §Y15%§!, se naše ekonomika začne zpomalovat a utrpíme další nepříznivé efekty. V tu chvíli budeme mít možnost prohlásit platební neschopnost (za velkou cenu). Jakmile naše §Yúroková sazba§! překročí §Y20%§!, nebudeme moci manuálně přijímat další dluhy. Pokud náš §Yúrok z dluhu§! překročí náš §Yhrubý příjem§!, naše země zkolabuje." # todo: NEW TRANSLATION
 bankruptcy_cheap_loans_from_imf: "Získat levné půjčky od MMF" # todo: NEW TRANSLATION
 bankruptcy_cheap_loans_from_imf_desc: "Jako rozvinutá země můžeme vyjednat s MMF půjčku s nízkým úrokem. S touto novou levnou půjčkou splatíme část našich dřívějších dluhů a dočasně snížíme celkové úroky. Je to však pouze dočasné opatření — za rok se naše úrokové sazby vrátí do normálu" # todo: NEW TRANSLATION
 bankruptcy_seek_bailout_from_biggest_influencer: "Požádat o odpuštění dluhu u [?var:FROM.influence_array^0.GetNameWithFlag]" # todo: NEW TRANSLATION
 bankruptcy_seek_bailout_from_biggest_influencer_desc: "Můžeme požádat naše velké ekonomické podporovatele, aby nám odlehčili část dluhu a některou i odpustili. Samozřejmě to poskytne dárci značný vliv nad námi." # todo: NEW TRANSLATION
 bankruptcy_seek_bailout_from_second_biggest_influencer: "Požádat o odpuštění dluhu u [?var:FROM.influence_array^1.GetNameWithFlag]" # todo: NEW TRANSLATION
 bankruptcy_seek_bailout_from_second_biggest_influencer_desc: "Můžeme požádat naše velké ekonomické podporovatele, aby nám odlehčili část dluhu a některou i odpustili. Samozřejmě to poskytne dárci značný vliv nad námi." # todo: NEW TRANSLATION
 bankruptcy_seek_bailout_from_neighbour: "Požádat o odpuštění dluhu od našeho souseda [FROM.GetNameWithFlag]" # todo: NEW TRANSLATION
 bankruptcy_seek_bailout_from_neighbour_desc: "Část peněz, které dlužíme, pochází od našeho bohatšího souseda [FROM.GetNameDef]. Jako přátelský soused bychom je mohli požádat, aby nás zachránili?" # todo: NEW TRANSLATION
 bankruptcy_seek_bailout_from_overlord: "Požádat o odpuštění dluhu od našeho suzeréna [?overlord.GetNameWithFlag]" # todo: NEW TRANSLATION
 bankruptcy_seek_bailout_from_overlord_desc: "Jelikož velká část naší politiky je ovládána naším suzerénem, dává smysl, že nesou i odpovědnost za část našich financí. Musíme je požádat o pomoc." # todo: NEW TRANSLATION
 bankruptcy_seek_bailout_from_imf: "Požádat o odpuštění dluhu od MMF" # todo: NEW TRANSLATION
 bankruptcy_seek_bailout_from_imf_desc: "Jako poslední možnost můžeme požádat MMF o oddlužení. Jelikož MMF zastupuje množství finančních institucí po celém světě, jsou velmi přísní v nakládání s penězi. Budou po nás požadovat změny finanční politiky, aby se zajistilo, že v budoucnu budeme schopni splácet dluhy." # todo: NEW TRANSLATION
 bankruptcy_incoming_collapse: "Blížící se finanční kolaps" # todo: NEW TRANSLATION
 bankruptcy_incoming_collapse_desc: "Je to teď zřejmé. Úrok, který vláda platí za svůj dluh, narostl do takové míry, že zastíní naše celkové příjmy. Je to noční můra a přesvědčit naše obyvatelstvo, že máme situaci pod kontrolou, bude velmi těžké" # todo: NEW TRANSLATION
 bankruptcy_default_on_debts: "Prohlásit platební neschopnost vůči dluhům" # todo: NEW TRANSLATION
 bankruptcy_default_on_debts_desc: "Prohlášením platební neschopnosti dáme věřitelům najevo, že není reálné, abychom uhradili veškerý svůj dluh. Je to poslední možnost, kterou má vysoce zadlužená země ke zvládnutí dluhové krize. Obvykle část našeho dluhu bude vyrovnána (odpuštěna) věřiteli, protože raději získají něco než o všechno přijít při úplném kolapsu. To se však neobejde bez politických ústupků. Prohlášení platební neschopnosti a žádné kompenzace věřitelům může být velmi nebezpečné." # todo: NEW TRANSLATION
 cheap_loans_from_imf_tt: "Náš §Ydluh§! se zvýší o $§R[?debt_addition|0]§! §Ymiliard§!, ale naše §Yúroková sazba§! bude snížena o §G-2%§! na jeden rok" # todo: NEW TRANSLATION
 bankruptcy_seek_bailout_from_biggest_influencer_tt: "Požádáme [?var:FROM.influence_array^0.GetNameDef], aby se ujal §Y$[?debt_bailout_temp|3] miliard§! našeho dluhu. Zaplatí tři čtvrtiny částky a zbytek bude odpuštěn. Ochota [?var:FROM.influence_array^0.GetNameDef] dluh zaplatit bude záviset na jejich vlastní finanční situaci.\n\nPokud s dohodou souhlasí, získají §R15%§! vliv na nás!\n\n" # todo: NEW TRANSLATION
 bankruptcy_seek_bailout_from_second_biggest_influencer_tt: "Požádáme [?var:FROM.influence_array^1.GetNameDef], aby se ujal §Y$[?debt_bailout_temp|3] miliard§! našeho dluhu. Zaplatí dvě třetiny částky a zbytek bude odpuštěn. Ochota [?var:FROM.influence_array^1.GetNameDef] dluh zaplatit bude záviset na jejich vlastní finanční situaci.\n\nPokud s dohodou souhlasí, získají §R10%§! vliv na nás!\n\n" # todo: NEW TRANSLATION
 bankruptcy_seek_bailout_from_neighbour_tt: "Požádáme [FROM.GetNameDef], aby se ujal §Y$[?debt_bailout_temp|3] miliard§! našeho dluhu. Zaplatí polovinu částky a zbytek bude odpuštěn. Ochota [FROM.GetNameDef] dluh zaplatit bude záviset na jejich vlastní finanční situaci.\n\nPokud s dohodou souhlasí, získají §R5%§! vliv na nás!\n\n" # todo: NEW TRANSLATION
 bankruptcy_seek_bailout_from_overlord_tt: "Požádáme [?overlord.GetNameDef], aby se ujal §Y$[?debt_bailout_temp|3] miliard§! našeho dluhu. Zaplatí polovinu částky a zbytek bude odpuštěn. Ochota [?overlord.GetNameDef] dluh zaplatit bude záviset na jejich vlastní finanční situaci.\n\nPokud s dohodou souhlasí, získají §R5%§! vliv na nás!\n\n" # todo: NEW TRANSLATION
 bankruptcy_seek_bailout_from_imf_tt: "Kontaktujeme MMF a požádáme je, aby vyrovnali §Y$[?debt_bailout_temp|3] miliard§! našeho dluhu a poskytli nám nižší úrokovou sazbu na rok. Na oplátku budou po nás požadovat změny finanční politiky. §ROdmítnutí jejich požadavků bude potrestáno dočasně vyšší úrokovou sazbou!§!\n\n" # todo: NEW TRANSLATION

  PERSONAL_INCOME_RATE: "$$§G[?population_tax|+3]§!"
  PERSONAL_INCOME_TAXES_TOOLTIP: "Příjmy z daní obyvatel"
  PERSONAL_INCOME_TAXES_TOOLTIP_DELAYED: "Daně obyvatel zahrnují různé daně vybírané od občanů, například DPH, daň z příjmů, majetkové daně a daně z kapitálových výnosů. Výše těchto příjmů závisí na populaci a §Ydaňové sazbě obyvatel§!. §YPříjmy obyvatel§! jsou ovlivňovány především §Yekonomickým cyklem§! a §Yúrovní korupce§!.\n\nKaždé §Y1 %§! daně obyvatel snižuje stabilitu o §R-1 %§!.\n\nVliv zákonů, idejí a technologií na §Yveškeré daňové příjmy§!: [?tax_gain_multiplier_display|+%0]\nVliv zákonů, idejí a technologií na §Ypříjmy obyvatel§!: [?modifier@population_tax_income_multiplier_modifier|+%0]\n"

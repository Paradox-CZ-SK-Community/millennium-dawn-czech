 bankruptcy.10.t: "Opozice požaduje volby" # todo: NEW TRANSLATION
 bankruptcy.10.d: "Několik vůdců opozičních stran dnes vydalo společné prohlášení, že vláda [ROOT.GetLeader] a [show_ruling_party] vede zemi k finančnímu zániku. Požadují okamžité volby, aby vznikla nová vláda s mandátem lidu a schopná opravit finanční propad země. Podle našich zpravodajských zpráv má tento návrh značnou podporu veřejnosti. Pokus udržet se u moci v takové krizi by mohl být katastrofální." # todo: NEW TRANSLATION
 bankruptcy.10.a: "Musíme uspořádat nové volby" # todo: NEW TRANSLATION
 bankruptcy.10.b: "Volby uspořádáme až po konci našeho volebního období, ne dříve" # todo: NEW TRANSLATION
 bankruptcy.11.t: "Protestující se pokoušejí vniknout do parlamentu" # todo: NEW TRANSLATION
 bankruptcy.11.d: "Poté, co [ROOT.GetLeader] oznámil, že nebudou nové volby, lidé v [ROOT.GetName] téměř okamžitě vyšli do ulic. Skupina protestujících vedená předsedou hlavní opoziční strany zamířila k budově parlamentu s požadavky, aby [ROOT.GetLeader] odstoupil (nebo horšími záměry).\n\nMístní policii se nepodařilo protestující zastavit, kteří jsou právě v procesu obsazování parlamentu. Co máme udělat?" # todo: NEW TRANSLATION
 bankruptcy.11.a: "Počkejte chviličku, hned si obrátím kabát..." # todo: NEW TRANSLATION
 bankruptcy.11.b: "Rozkažte armádě zasáhnout a zatknout tyto rebelanty!" # todo: NEW TRANSLATION
 bankruptcy.11.a_tt: "§GNejvětší opoziční strana mírumilovně přebírá moc§!" # todo: NEW TRANSLATION
 bankruptcy.11.b_tt: "§GSoučasná vládnoucí strana si udržuje moc§!" # todo: NEW TRANSLATION
 bankruptcy.12.t: "Opozice požaduje, aby [show_ruling_party] odstoupila" # todo: NEW TRANSLATION
 bankruptcy.12.d: "Několik vůdců opozičních stran dnes vydalo společné prohlášení, že vláda [ROOT.GetLeader] a [show_ruling_party] vede zemi k finančnímu zániku. Požadují, aby [show_ruling_party] odstoupila z moci a umožnila legitimnější politické straně sestavit novou vládu s mandátem lidu a schopnou napravit finanční propad. Podle našich zpravodajských zpráv má tato myšlenka značnou podporu veřejnosti. Pokus se udržet u moci v takové krizi může být katastrofální." # todo: NEW TRANSLATION
 bankruptcy.12.a: "Musíme odstoupit" # todo: NEW TRANSLATION
 bankruptcy.12.b: "Nemají právo si takové požadavky klást" # todo: NEW TRANSLATION
 bankruptcy.13.t: "[FROM.GetNameDef] ruší svůj dluh!" # todo: NEW TRANSLATION
 bankruptcy.13.d: "Před rokem [FROM.GetNameDef] oznámil(a), že nebude schopen(a) splatit své dluhy, a zahájil(a) proces odstoupení od závazků. Dohodou zamýšleli dluh splatit nebo vyrovnat. Místo nalezení řešení však jednoduše zrušili svůj starý dluh bez úmyslu ho nějak kompenzovat. Co máme dělat?" # todo: NEW TRANSLATION
 bankruptcy.13.a: "Do války, proboha!" # todo: NEW TRANSLATION
 bankruptcy.13.b: "Koho to zajímá?" # todo: NEW TRANSLATION
 bankruptcy.100.t: "MMF požaduje méně byrokracie" # todo: NEW TRANSLATION
 bankruptcy.100.d: "Po analýze naší finanční situace dospěl MMF k závěru, že za naše ekonomické a finanční potíže může nadměrná byrokracie v zemi. Papírování je třeba omezit, aby podniky měly větší zájem působit v zemi a aby finanční instituce mohly řídit svůj aparát podle vlastních představ.\n\nPodle MMF je toto omezení administrativy naprostou nutností pro reorganizaci našeho dluhu." # todo: NEW TRANSLATION
 bankruptcy.100.a: "Nemáme na výběr, musíme to přijmout" # todo: NEW TRANSLATION
 bankruptcy.100.b: "To je příliš přísné" # todo: NEW TRANSLATION
 bankruptcy.101.t: "MMF požaduje zmenšení armády" # todo: NEW TRANSLATION
 bankruptcy.101.d: "Po analýze naší finanční situace dospěl MMF k závěru, že za naše ekonomické a finanční potíže může vysoké vojenské financování země. Miliardy jsou vynakládány na financování armády a nákup vybavení. To podle MMF odvádí zemi prostředky, které by mohly být použity rozumněji. Navíc vysoké financování armády mnoho podnikatelů znepokojuje, protože se obávají možného zásahu ozbrojených sil a destabilizace politického systému.\n\nPodle MMF je okamžité snížení vojenských výdajů naprostou nutností pro reorganizaci našeho dluhu." # todo: NEW TRANSLATION
 bankruptcy.101.a: "Nemáme na výběr, musíme to přijmout" # todo: NEW TRANSLATION
 bankruptcy.101.b: "To je příliš přísné" # todo: NEW TRANSLATION
 bankruptcy.102.t: "MMF požaduje zmenšení policie" # todo: NEW TRANSLATION
 bankruptcy.102.d: "Po analýze naší finanční situace dospěl MMF k závěru, že bezpečnostní aparát je příliš velkou zátěží pro naši zemi. I když chápou potřebu bezpečnosti, podle nich by odnímání financí policii a rozumnější využití těchto prostředků přineslo více bezpečí.\n\nPodle MMF musí být naše vnitřní bezpečnostní složky výrazně škrtány, aby bylo možné reorganizovat náš dluh." # todo: NEW TRANSLATION
 bankruptcy.102.a: "Nemáme na výběr, musíme to přijmout" # todo: NEW TRANSLATION
 bankruptcy.102.b: "To je příliš přísné" # todo: NEW TRANSLATION
 bankruptcy.103.t: "MMF požaduje snížení podpory veřejného školství" # todo: NEW TRANSLATION
 bankruptcy.103.d: "Po analýze naší finanční situace dospěl MMF k závěru, že úroveň, jakou podporujeme vzdělávání našich občanů, je příliš vysoká. Doporučují snížit státní podporu vysokého školství a různé výzkumné granty. Místo podpory studentů bychom měli zvýšit jejich závislost na soukromých studentských půjčkách.\n\nPodle MMF je toto omezení vzdělávání naprostou nutností pro reorganizaci našeho dluhu." # todo: NEW TRANSLATION
 bankruptcy.103.a: "Nemáme na výběr, musíme to přijmout" # todo: NEW TRANSLATION
 bankruptcy.103.b: "To je příliš přísné" # todo: NEW TRANSLATION
 bankruptcy.104.t: "MMF požaduje privatizaci zdravotnictví" # todo: NEW TRANSLATION
 bankruptcy.104.d: "Po analýze naší finanční situace dospěl MMF k závěru, že poskytujeme příliš vysokou úroveň zdravotní péče zdarma vzhledem k naší ekonomické situaci. Navrhují, aby bylo alespoň několik nemocnic privatizováno a aby se rozšířil sektor soukromého zdravotního pojištění.\n\nPodle MMF je zefektivnění zdravotnických služeb naprostou nutností pro reorganizaci našeho dluhu." # todo: NEW TRANSLATION
 bankruptcy.104.a: "Nemáme na výběr, musíme to přijmout" # todo: NEW TRANSLATION
 bankruptcy.104.b: "To je příliš přísné" # todo: NEW TRANSLATION
 bankruptcy.105.t: "MMF požaduje škrty v sociálních službách" # todo: NEW TRANSLATION
 bankruptcy.105.d: "Po analýze naší finanční situace dospěl MMF k závěru, že naše sociální síť podpory je příliš rozsáhlá. Nepotřebně vysoké důchody, štědré podpory v nezaměstnanosti, dlouhé rodičovské; to vše přispívá k populaci, která není motivována najít práci, když by měla.\n\nPodle MMF je omezování sociálních služeb a zajištění, aby lidé pracovali pro obživu, naprostou nutností pro reorganizaci našeho dluhu." # todo: NEW TRANSLATION
 bankruptcy.105.a: "Nemáme na výběr, musíme to přijmout" # todo: NEW TRANSLATION
 bankruptcy.105.b: "To je příliš přísné" # todo: NEW TRANSLATION
 bankruptcy.106.t: "MMF požaduje otevřenější trhy" # todo: NEW TRANSLATION
 bankruptcy.106.d: "Po analýze naší finanční situace dospěl MMF k závěru, že naše zdroje nejsou využívány naplno. Mnoho zdrojů je využíváno ve prospěch státu. Podle nich by měly být otevřeny konkurenci a volnému trhu.\n\nPodle MMF je liberalizace trhu se zdroji naprostou nutností pro reorganizaci našeho dluhu." # todo: NEW TRANSLATION
 bankruptcy.106.a: "Nemáme na výběr, musíme to přijmout" # todo: NEW TRANSLATION
 bankruptcy.106.b: "To je příliš přísné" # todo: NEW TRANSLATION
 bankruptcy.107.t: "Kontakt přes MMF zadními vrátky" # todo: NEW TRANSLATION
 bankruptcy.107.d: "Obdrželi jsme zvláštní nabídku od někoho, kdo pracuje, nebo alespoň tvrdí, že pracuje v MMF. Tvrdí, že sympatizuje s naší záležitostí a mohl by snadno zajistit program úlevy dluhu, pokud bychom jej potřebovali. Vše, co od nás chtějí, je obsadit několik vládních a administrativních pozic pár jejich přáteli. Vzkaz hovořil o krytí zad a vzájemně výhodném vyrovnání." # todo: NEW TRANSLATION
 bankruptcy.107.a: "Myslím, že můžeme zatahat za pár provazů" # todo: NEW TRANSLATION
 bankruptcy.107.b: "Korupce? U mě v [ROOT.GetName]?" # todo: NEW TRANSLATION
 bankruptcy.108.t: "MMF požaduje pozemkovou reformu" # todo: NEW TRANSLATION
 bankruptcy.108.d: "Po analýze naší finanční situace dospěl MMF k závěru, že současné využití půdy je velmi neefektivní. Mnoho pozemků není využíváno k rozvoji a některé naše pozemkové záznamy jsou zřejmě zcela zastaralé.\n\nPodle MMF je pozemková reforma naprostou nutností pro reorganizaci našeho dluhu." # todo: NEW TRANSLATION
 bankruptcy.108.a: "Nemáme na výběr, musíme to přijmout" # todo: NEW TRANSLATION
 bankruptcy.108.b: "To je příliš přísné" # todo: NEW TRANSLATION
 bankruptcy.109.t: "MMF požaduje větší kontrolu nad financemi" # todo: NEW TRANSLATION
 bankruptcy.109.d: "Po analýze naší finanční situace dospěl MMF k závěru, že náš současný personál prostě nestačí k řízení našich finančních institucí. Dobře vycvičený a zkušený personál z MMF by měl být nasazen v různých ministerstvech a v centrální bance, aby bylo zajištěno, že naši finance řídí profesionálové.\n\nPodle MMF je zbavení se veškerého mrtvého závaží pracovníků naprostou nutností pro reorganizaci našeho dluhu." # todo: NEW TRANSLATION
 bankruptcy.109.a: "Nemáme na výběr, musíme to přijmout" # todo: NEW TRANSLATION
 bankruptcy.109.b: "To je příliš přísné" # todo: NEW TRANSLATION
 bankruptcy.110.t: "MMF útočí na duchovenstvo" # todo: NEW TRANSLATION
 bankruptcy.110.d: "Po analýze naší finanční situace dospěl MMF k závěru, že duchovní vrstva do značné míry přivádí finance z veřejných prostředků. MMF neschvaluje myšlenku, že tolik peněz jde na financování náboženských institucí. Tento tok peněz by měl být zastaven a některé prostředky vráceny státu.\n\nPodle MMF je přesun prostředků pryč od náboženských institucí naprostou nutností pro reorganizaci našeho dluhu." # todo: NEW TRANSLATION
 bankruptcy.110.a: "Nemáme na výběr, musíme to přijmout" # todo: NEW TRANSLATION
 bankruptcy.110.b: "To je příliš přísné" # todo: NEW TRANSLATION
 bankruptcy.111.t: "MMF požaduje rozmontování vojenského průmyslu" # todo: NEW TRANSLATION
 bankruptcy.111.d: "Po analýze naší finanční situace dospěl MMF k závěru, že státem dotované vojenské továrny jsou pro národní zdroje zátěží. Tyto továrny by měly být rozpuštěny a zdroje přesměrovány efektivněji.\n\nPodle MMF je zrušení zbytečného vojenského rozvoje naprostou nutností pro reorganizaci našeho dluhu." # todo: NEW TRANSLATION
 bankruptcy.111.a: "Nemáme na výběr, musíme to přijmout" # todo: NEW TRANSLATION
 bankruptcy.111.b: "To je příliš přísné" # todo: NEW TRANSLATION
 bankruptcy.112.t: "MMF požaduje privatizaci přístavů" # todo: NEW TRANSLATION
 bankruptcy.112.d: "Po analýze naší finanční situace dospěl MMF k závěru, že státem dotovaná námořní opravárenská doku jsou zátěží pro národní rozpočet. Sloužilo by zemi lépe, kdyby byla privatizována a vyňata z rukou vlády.\n\nPodle MMF je převod našich přístavů do soukromých rukou naprostou nutností pro reorganizaci našeho dluhu." # todo: NEW TRANSLATION
 bankruptcy.112.a: "Nemáme na výběr, musíme to přijmout" # todo: NEW TRANSLATION
 bankruptcy.112.b: "To je příliš přísné" # todo: NEW TRANSLATION
 bankruptcy.113.t: "MMF požaduje zvýšení daní" # todo: NEW TRANSLATION
 bankruptcy.113.d: "Po analýze naší finanční situace dospěl MMF k závěru, že naši populaci zdaňujeme příliš málo. Aby vláda mohla efektivně fungovat, měla by dočasně zavedena vyšší daňová sazba. Jinak vláda nikdy nesežene prostředky na splácení úroků.\n\nPodle MMF je zvýšení daní naprostou nutností pro reorganizaci našeho dluhu." # todo: NEW TRANSLATION

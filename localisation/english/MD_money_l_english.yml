  reduce_interest_rate: "Dočasná opatření úrokové sazby" # todo: NEW TRANSLATION
  reduce_interest_rate_desc: "Můžeme dočasně požádat o nižší sazbu, abychom zmírnili naše problémy se zadlužením. Žádost platí jen tři měsíce a poté se vrátí na původní úroveň." # todo: NEW TRANSLATION
  bankruptcy_decisions: "Národní dluh" # todo: NEW TRANSLATION
  bankruptcy_decisions_desc: "\n£MAIN_desctext_dept \n\n\n\n[ROOT.GetFlag]§YVaše vláda§! v současnosti získává stále více §RDluh§!. Nedávno jsme dosáhli milníku a nyní platíme více než §R10%§! úroků z našeho §Ydluhu§!\n\n§YPoznámka pro hráče§!: Jakmile se tato kategorie rozhodnutí stane aktivní, začnete dostávat události, které ovlivní dluh vaší země. To může být ve formě malusů nebo dokonce drobných výhod, jako je dočasné refinancování.\n\n§YÚroková sazba§! je [?interest_rate|1]%               §YPoměr dluhu k HDP§!: §Y[?debt_ratio|-%1]§!\n§YÚroky z dluhů§! jsou §Y$$§! [?debt_rate|-3]\nDopad nápadu na §YÚrokovou sazbu§!: [?interest_rate_multiplier|-0] (procentní body)\n\nMít vyšší §YÚroková sazba§! než §Y10%§! nám dá přístup k nouzovým rozhodnutím pro zvládnutí našeho rostoucího dluhu. Jakmile úrok překročí §Y15%§!, naše ekonomika se zpomalí a my budeme trpět dalšími nepříznivými důsledky. V této fázi budeme mít možnost defaultovat na náš dluh (za velkou cenu). Jakmile naše §YÚroková sazba§! překročí §Y20%§!, nebudeme moci ručně čerpat více dluhu. Pokud naše §YÚroky z dluhů§! překročí náš §YGross Income§!, naše země se zhroutí." # todo: NEW TRANSLATION
  bankruptcy_cheap_loans_from_imf: "§YZískejte§! levné půjčky od §1IMF§!" # todo: NEW TRANSLATION
  bankruptcy_cheap_loans_from_imf_desc: "Jako vyspělá země můžeme vyjednávat s §1IMF§ o půjčce s nízkým úrokem. Tímto novějším souborem půjček zaplatíme část našeho dřívějšího dluhu, IMF však vyžaduje vyrovnání rozpočtu. Máme rok na realizaci této iniciativy, jinak IMF vymůže náš dluh ve formě zabavení státních aktiv. Je nezbytné uspět, jinak nás čeká svět plný potíží.\n\n§YPoznámka pro hráče§!: Tato mise bude po 365 dnech odstraněna a bude znovu přidána pokaždé, když misi selžeme. Dále vám znemožní následující mechanismy:\n- Vnitřní investice\n- Mezinárodní investice." # todo: NEW TRANSLATION
  bankruptcy_cheap_loans_from_african_investment_fund: "§YZískejte§! levné půjčky od §1African Monetary Fund§!" # todo: NEW TRANSLATION
  bankruptcy_cheap_loans_from_african_investment_fund_desc: "S založením African Monetary Fund máme přístup k půjčkám, které bychom z IMF nedostali. S těmito levnými půjčkami zaplatíme část dřívějšího dluhu, dočasně snižujíc úroky. To je však jen dočasné opatření, po roce se úrokové sazby vrátí na normál." # todo: NEW TRANSLATION
  bankruptcy_seek_bailout_from_biggest_influencer: "§YPožádat§! O odpuštění dluhu od §Y[?var:FROM.influence_array^0.GetNameWithFlag]§!" # todo: NEW TRANSLATION
  bankruptcy_seek_bailout_from_biggest_influencer_desc: "Můžeme požádat naše velké ekonomické sponzory o odpuštění části dluhu a zároveň o poskytnutí záchrany dluhu. Přirozeně to dá věřiteli velký vliv nad námi." # todo: NEW TRANSLATION
  bankruptcy_seek_bailout_from_second_biggest_influencer: "§YPožádat§! O odpuštění dluhu od §Y[?var:FROM.influence_array^1.GetNameWithFlag]§!" # todo: NEW TRANSLATION
  bankruptcy_seek_bailout_from_second_biggest_influencer_desc: "Můžeme požádat naše velké ekonomické sponzory o odpuštění části dluhu a o záchranu dluhu. Přirozeně to věřiteli dá velký vliv nad námi." # todo: NEW TRANSLATION
  bankruptcy_seek_bailout_from_neighbour: "§YPožádat§! O odpuštění dluhu od Našeho souseda §Y[FROM.GetNameWithFlag]§!" # todo: NEW TRANSLATION
  bankruptcy_seek_bailout_from_neighbour_desc: "Část dluhů nám dluží bohatší soused [FROM.GetNameDef]. Jelikož je naším přátelským sousedem, možná bychom jej měli požádat o odpuštění dluhu?" # todo: NEW TRANSLATION
  bankruptcy_seek_bailout_from_overlord: "§YPožádat§! O odpuštění dluhu od našeho Suzeréna §Y[?overlord.GetNameWithFlag]§!" # todo: NEW TRANSLATION
  bankruptcy_seek_bailout_from_overlord_desc: "Jelikož značná část naší politiky je řízena naším suzerénem, dává smysl, že nese i část našich financí. Musíme jej požádat o pomoc." # todo: NEW TRANSLATION
  bankruptcy_seek_bailout_from_imf: "§YPožádat§! O odpuštění dluhu od §1IMF§!" # todo: NEW TRANSLATION
  bankruptcy_seek_bailout_from_imf_desc: "Jako poslední možnost můžeme požádat IMF o dluhové odpuštění. IMF zastupuje řadu finančních institucí po celém světě, a proto bývá velmi přísný ve způsobu, jak využívá své prostředky. Požadují změny v našich finančních politikách, aby bylo zajištěno, že budeme schopni v budoucnu dluh splácet." # todo: NEW TRANSLATION
  bankruptcy_seek_bailout_from_african_monetary_fund: "§YPožádat§! O odpuštění dluhu od §1African Monetary Fund§!" # todo: NEW TRANSLATION
  bankruptcy_seek_bailout_from_african_monetary_fund_desc: "Jako poslední prostředek můžeme požádat African Monetary Fund o dluhové odpuštění. Na rozdíl od IMF nás African Monetary Fund nebude považovat za občany druhé třídy." # todo: NEW TRANSLATION
  bankruptcy_incoming_collapse: "§YPříchozí§! Finanční §Rkolaps§!" # todo: NEW TRANSLATION
  bankruptcy_incoming_collapse_desc: "Všechno je to teď na veřejnosti. Úroky, které vláda platí z dluhů, narostly do tak obrovských rozměrů, že překračují naše celkové příjmy. Je to noční můra a přesvědčit náš lid, že vše je pod kontrolou, bude velmi obtížné." # todo: NEW TRANSLATION
  bankruptcy_default_on_debts: "§YDefault§! na našich §RDluhách§!" # todo: NEW TRANSLATION
  bankruptcy_default_on_debts_desc: "Neplněním našich dluhů dáme věřitelům najevo, že pro nás neexistuje realistický způsob, jak splatit celý dluh. Toto je poslední záchranná možnost pro zemi s vysokým zadlužením ke vyřešení její dluhové krize. Obvykle se část našich dluhů vyrovná (odpuštěna) dlužníkům, protože obvykle dávají přednost tomu, aby získali část svých peněz, než aby při totálním kolapsu ztratili všechno. To však nepřichází bez politických ústupků. Neplněním našich dluhů a žádnou kompenzací dlužníkům v žádném případě může být velmi nebezpečné." # todo: NEW TRANSLATION
  cheap_loans_from_imf_tt: "§1IMF§! bude požadovat, aby naše §YPotenciální výdaje§! byly pod naším §YPotenciálním příjmem§! pro zlepšení naší ekonomiky. Na následující rok nebudeme muset platit žádné úroky z našich dluhů, ale pokud to nezvládneme, budeme potrestáni ztrátou státních aktiv." # todo: NEW TRANSLATION
  cheap_loans_from_amf_tt: "Náš §YDluh§! vzroste o $§R[?debt_addition|0]§! §Ymiliard§!, ale naše §YÚroková sazba§! bude snížena o §G-3%§! na rok" # todo: NEW TRANSLATION
  bankruptcy_seek_bailout_from_biggest_influencer_tt: "Požádáme [?var:FROM.influence_array^0.GetNameDef] o to, aby se postaral o §Y$[?debt_bailout_temp|3] miliard§! dluhů. Zaplatí tři čtvrtiny částky a zbytek bude vyrovnán. [?var:FROM.influence_array^0.GetNameDef]'s ochota platit dluh bude záviset na jejich vlastní finanční situaci.\n\nPokud s dohodou souhlasí, získají na nás §R15%§! vliv!\n\n" # todo: NEW TRANSLATION
  bankruptcy_seek_bailout_from_second_biggest_influencer_tt: "Požádáme [?var:FROM.influence_array^1.GetNameDef] o to, aby se postaral o §Y$[?debt_bailout_temp|3] miliard§! dluhů. Zaplatí dvě třetiny částky a zbytek bude vyrovnán. [?var:FROM.influence_array^1.GetNameDef]'s ochota platit dluh bude záviset na jejich vlastní finanční situaci.\n\nPokud s dohodou souhlasí, získají na nás §R10%§! vliv!\n\n" # todo: NEW TRANSLATION

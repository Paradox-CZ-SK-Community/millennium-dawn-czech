 bankruptcy.220.t: "[Nat_Populism_L] Nadává na globalisty" # todo: NEW TRANSLATION
 bankruptcy.220.d: "'Elity a globalisté ovládají naši zemi. Mají pevnou kontrolu nad našimi médii a brání jakémukoli nesouhlasu a skrývají pravdu. Když se podíváte na tyto statistiky, které jsem vytiskl z vládních stránek, uvidíte ten směšný dluh, který naše země nashromáždila! Vláda se snaží tuto informaci cenzurovat a umlčet nás kritiky...'\n\nPolitik [Nat_Populism_L] dnes v národní síti řval na naši vládu. Naše špatná finanční situace slouží jako dokonalý nástroj pro opoziční strany k získání podpory." # todo: NEW TRANSLATION

 CORPORATE_INCOME_TAXES_TOOLTIP_DELAYED: "Korporátní daně jsou daně, které vybíráme od podniků působících v naší zemi. Příklady jsou DPH, daně z pozemků a samozřejmě daně zisků. Výše daní závisí na počtu §YCivilních továren§!, §YVojenských továren§!, §YNámořních loděnic§! a §YKancelářských sektorů§! v naší zemi a na §YSazbě korporátní daně§!. §LKorporátní příjmy§! jsou ovlivněny hlavně naším §YEkonomickým cyklem§! a §Yúrovní korupce§!. Příjmy mohou být také ovlivněny různými nápady.\n \nKorporátní daň určuje naši §YCenou daně§! (kolik §YCivilních továren§! nemáme k dispozici pro výstavbu) a také ovlivňuje, kolik peněz musí jiné země zaplatit za investice do našich států\n\nZákony, nápady a technologie ovlivňují §Yvšechny daňové příjmy§!: [?tax_gain_multiplier_display|+%0]\nZákony, nápady a technologie ovlivňují §YKorporátní daňové příjmy§!: [?modifier@corporate_tax_income_multiplier_modifier|+%0]\nVliv produktivity na §YKorporátní daňové příjmy§!: [?productivity_tax_effect_display|+%]\nZákony, nápady a technologie ovlivňují §YPříjmy z kancelářských sektorů§!: [?modifier@office_park_income_tax_modifier|+%0]\nZákony, nápady a technologie ovlivňují §YPříjmy z námořních loděnic§!: [?modifier@dockyard_income_tax_modifier|+%0]\nZákony, nápady a technologie ovlivňují §YPříjmy z civilních továren§!: [?modifier@civilian_industry_tax_modifier|+%0]\nZákony, nápady a technologie ovlivňují §YPříjmy z vojenských továren§!: [?modifier@military_industry_tax_modifier|+%0]\n" # todo: NEW TRANSLATION

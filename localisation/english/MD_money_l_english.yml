  bankruptcy_decisions_desc: "\n£MAIN_desctext_dept \n\n\n\n[ROOT.GetFlag]§YNaše vláda§! v současnosti hromadí stále více §Rdluhu§!. Nedávno jsme dosáhli kritické hranice a nyní platíme více než §R10 %§! úroků z našeho současného §Ydluhu§!.\n\n§YPoznámka pro hráče§!: Jakmile se tato kategorie rozhodnutí aktivuje, začnete dostávat události, které ovlivní státní dluh. Ty mohou mít podobu postihů, ale i menších výhod, například dočasného refinancování.\n\n§YÚroková sazba§!: [?interest_rate|1]%               §YPoměr dluhu k HDP§!: §Y[?debt_ratio|-%1]§!\n§YZaplacené úroky z dluhu§!: §Y$$§! [?debt_rate|-3]\nVliv myšlenek na §Yúrokovou sazbu§!: [?interest_rate_multiplier|-0] (procentní body)\n\nPokud je §Yúroková sazba§! vyšší než §Y10 %§!, získáme přístup k nouzovým rozhodnutím pro řešení rostoucího dluhu. Jakmile úrok překročí §Y15 %§!, naše ekonomika začne zpomalovat a objeví se další negativní efekty. V této fázi budeme mít možnost vyhlásit platební neschopnost, ovšem za vysokou cenu. Pokud §Yúrok§! přesáhne §Y20 %§!, nebudeme již moci ručně přijímat další dluh. Jestliže §Yúroky z dluhu§! překročí naše §Yhrubé příjmy§!, stát se zhroutí."
  bankruptcy_cheap_loans_from_imf: "§YZískat§! levné půjčky od §1MMF§!"
  bankruptcy_cheap_loans_from_imf_desc: "Jako rozvinutá země můžeme s MMF vyjednat půjčku s nízkým úrokem. Tyto nové půjčky nám umožní splatit část staršího dluhu, avšak MMF bude požadovat vyrovnaný rozpočet. Na splnění tohoto závazku máme jeden rok, jinak MMF přistoupí k vymáhání dluhu formou zabavení státního majetku. Je nezbytné uspět, jinak nás čekají velmi vážné následky.\n\n§YPoznámka pro hráče§!: Tato mise bude po 365 dnech odstraněna a znovu přidána pokaždé, když ji nesplníme. Zároveň blokuje následující mechaniky:\n- Vnitřní investice\n- Mezinárodní investice."
  bankruptcy_cheap_loans_from_african_investment_fund: "§YZískat§! levné půjčky od §1Afrického měnového fondu§!"
  bankruptcy_cheap_loans_from_african_investment_fund_desc: "Se vznikem Afrického měnového fondu máme přístup k půjčkám, které bychom od MMF nezískali. Díky těmto levným půjčkám splatíme část staršího dluhu a dočasně snížíme celkové úroky. Jde však pouze o přechodné řešení – za rok se úrokové sazby vrátí na běžnou úroveň."
  bankruptcy_seek_bailout_from_biggest_influencer: "§YPožádat§! o oddlužení od §Y[?var:FROM.influence_array^0.GetNameWithFlag]§!"
  bankruptcy_seek_bailout_from_biggest_influencer_desc: "Můžeme požádat našeho největšího ekonomického podporovatele, aby převzal část našeho dluhu a část nám odpustil. Samozřejmě tím získá výrazný vliv na naši zemi."
  bankruptcy_seek_bailout_from_second_biggest_influencer: "§YPožádat§! o oddlužení od §Y[?var:FROM.influence_array^1.GetNameWithFlag]§!"
  bankruptcy_seek_bailout_from_second_biggest_influencer_desc: "Můžeme požádat významného ekonomického podporovatele, aby převzal část našeho dluhu a část nám odpustil. Samozřejmě tím získá vliv na naši zemi."
  bankruptcy_seek_bailout_from_neighbour: "§YPožádat§! o oddlužení od souseda §Y[FROM.GetNameWithFlag]§!"
  bankruptcy_seek_bailout_from_neighbour_desc: "Část našeho dluhu pochází od našeho bohatšího souseda [FROM.GetNameDef]. Jelikož s ním máme dobré vztahy, možná bychom jej měli požádat o pomoc."
  bankruptcy_seek_bailout_from_overlord: "§YPožádat§! o oddlužení od suzeréna §Y[?overlord.GetNameWithFlag]§!"
  bankruptcy_seek_bailout_from_overlord_desc: "Protože velká část naší politiky je řízena suzerénem, dává smysl, aby nesl odpovědnost i za část našich financí. Musíme jej požádat o pomoc."
  bankruptcy_seek_bailout_from_imf: "§YPožádat§! o oddlužení od §1MMF§!"
  bankruptcy_seek_bailout_from_imf_desc: "Jako poslední možnost můžeme požádat MMF o oddlužení. Jelikož MMF zastupuje řadu finančních institucí po celém světě, je velmi přísný v nakládání s prostředky. Bude po nás požadovat změny finanční politiky, aby bylo zajištěno, že budeme schopni dluhy v budoucnu splácet."
  bankruptcy_seek_bailout_from_african_monetary_fund: "§YPožádat§! o oddlužení od §1Afrického měnového fondu§!"
  bankruptcy_seek_bailout_from_african_monetary_fund_desc: "Jako poslední možnost můžeme požádat Africký měnový fond o oddlužení. Na rozdíl od MMF s námi nebude jednat jako s druhořadým partnerem."
  bankruptcy_incoming_collapse: "§YNadcházející§! finanční §Rkolaps§!"
  bankruptcy_incoming_collapse_desc: "Situace je nyní zcela zřejmá. Úroky, které vláda platí ze svého dluhu, narostly do takové výše, že převyšují naše celkové příjmy. Jde o krizový stav a přesvědčit obyvatelstvo, že máme situaci pod kontrolou, bude velmi obtížné."
  bankruptcy_default_on_debts: "§YVyhlásit§! §Rplatební neschopnost§!"
  bankruptcy_default_on_debts_desc: "Vyhlášením platební neschopnosti dáme věřitelům najevo, že nejsme schopni realisticky splatit celý dluh. Jde o krajní řešení dluhové krize. Část dluhu je obvykle věřiteli odpuštěna, protože dávají přednost alespoň částečné úhradě před úplným kolapsem. Tento krok však vyžaduje politické ústupky a může být velmi nebezpečný."
  cheap_loans_from_imf_tt: "§1MMF§! bude požadovat, aby naše §Ypotenciální výdaje§! byly nižší než §Ypotenciální příjmy§!. Po dobu jednoho roku nebudeme platit úroky z dluhu, ale pokud selžeme, budeme potrestáni zabavením státního majetku."
  cheap_loans_from_amf_tt: "Náš §Ydluh§! se zvýší o $§R[?debt_addition|0]§! mld., ale §Yúroková sazba§! bude po dobu jednoho roku snížena o §G-3 %§!."
  bankruptcy_seek_bailout_from_biggest_influencer_tt: "Požádáme [?var:FROM.influence_array^0.GetNameDef], aby převzal §Y$[?debt_bailout_temp|3] mld.§! našeho dluhu. Zaplatí tři čtvrtiny částky a zbytek bude odpuštěn. Ochota zaplatit závisí na jejich vlastní finanční situaci.\n\nPokud souhlasí, získají nad námi §R15 %§! vlivu.\n\n"
  bankruptcy_seek_bailout_from_second_biggest_influencer_tt: "Požádáme [?var:FROM.influence_array^1.GetNameDef], aby převzal §Y$[?debt_bailout_temp|3] mld.§! našeho dluhu. Zaplatí dvě třetiny částky a zbytek bude odpuštěn. Ochota zaplatit závisí na jejich vlastní finanční situaci.\n\nPokud souhlasí, získají nad námi §R10 %§! vlivu.\n\n"
  bankruptcy_seek_bailout_from_neighbour_tt: "Požádáme [FROM.GetNameDef], aby převzal §Y$[?debt_bailout_temp|3] mld.§! našeho dluhu. Zaplatí polovinu částky a zbytek bude odpuštěn. Ochota zaplatit závisí na jejich vlastní finanční situaci.\n\nPokud souhlasí, získají nad námi §R5 %§! vlivu.\n\n"
  bankruptcy_seek_bailout_from_overlord_tt: "Požádáme [?overlord.GetNameDef], aby převzal §Y$[?debt_bailout_temp|3] mld.§! našeho dluhu. Zaplatí polovinu částky a zbytek bude odpuštěn. Ochota zaplatit závisí na jejich vlastní finanční situaci.\n\nPokud souhlasí, získají nad námi §R5 %§! vlivu.\n\n"
  bankruptcy_seek_bailout_from_imf_tt: "Kontaktujeme MMF a požádáme o vypořádání §Y$[?debt_bailout_temp|3] mld.§! našeho dluhu a o nižší úrokovou sazbu na jeden rok. Na oplátku budeme muset změnit finanční politiku. §ROdmítnutí jejich požadavků povede k dočasnému zvýšení úrokové sazby!§!\n\n"
  bankruptcy_seek_bailout_from_amf_tt: "Kontaktujeme Africký měnový fond a požádáme o vypořádání §Y$[?debt_bailout_temp|3] mld.§! našeho dluhu. Tento krok lze provést pouze jednou ročně.\n\n"
  bankruptcy_seek_bailout_from_imf_low_gdp_per_capita_tt: "§RProtože je naše HDP na obyvatele nižší než 5 tis., obdržíme přísnější podmínky než obvykle!§!"
  bankruptcy_incoming_collapse_complete_trigger: "Naše §Yúroky z dluhu§! (§Y$$[?debt_rate]§!) jsou nižší než §Yhrubé příjmy§! (§Y$$[?potential_income]§!)"
  bankruptcy_default_on_debts_tt: "§Y25 %§! dluhu bude okamžitě odpuštěno. §Y50 %§! dluhu přejde do platební neschopnosti. Máme §Y360 dní§! na vyřešení této situace. §RPokud se nám to nepodaří, mohou se naši vlivní aktéři pokusit získat peníze silou§!\n\n"
  debt_default_cancel_int_investments: "Naše §Ymezinárodní investice§! a §Ystátní pokladna§! budou nastaveny na §Y$0§!\n"
  potential_expenses_higher_than_potential_income_tt: "Naše §Ypotenciální výdaje§! (§Y$$[?potential_expense]§!) musí být vyšší než §Ypotenciální příjmy§! (§Y$$[?potential_income]§!)!"
  potential_expenses_are_less_than_potential_income_tt: "Naše §Ypotenciální výdaje§! (§Y$$[?potential_expense]§!) musí být nižší než §Ypotenciální příjmy§! (§Y$$[?potential_income]§!)!"
  interest_rate_higher_than_10: "Naše §Yúroková sazba§! je vyšší než §Y10 %§! (aktuálně §Y[?interest_rate|1]%§!)"
  interest_rate_lower_than_15: "Naše §Yúroková sazba§! je nižší než §Y15 %§! (aktuálně §Y[?interest_rate|1]%§!)"
  treasury_less_than_5: "Naše §Ystátní pokladna§! je nižší než §Y$$5 mld.§! (aktuálně §Y$$[?treasury] mld.§!)"
  debt_default_decisions: "Platební neschopnost"
  debt_default_decisions_desc: "Musíme najít způsob, jak vypořádat zbývající dluh v platební neschopnosti.\n\nZbývající nesplacený dluh: §Y$[?debt_default_left] mld.§!"
  debt_default_main_mission: "Splatit dluh v platební neschopnosti"
  debt_default_main_mission_desc: "Musíme najít způsob, jak kompenzovat, vypořádat nebo splatit zbývající dluh, u něhož jsme vyhlásili platební neschopnost"
  debt_default_pay_10_from_treasury: "Zaplatit §Y$10 mld.§! ze státní pokladny"
  debt_default_pay_10_from_treasury_desc: "Jedním ze způsobů, jak splatit staré dluhy, je přijmout nový dluh a použít jej k uhrazení toho starého. Věřitelé ovšem takové řešení nepřijmou jen proto, abychom se mohli znovu zadlužit"
  debt_default_pay_50_from_treasury: "Zaplatit §Y$50 mld.§! ze státní pokladny"
  debt_default_pay_50_from_treasury_desc: "Jedním ze způsobů, jak splatit staré dluhy, je přijmout nový dluh a použít jej k uhrazení toho starého. Věřitelé ovšem takové řešení nepřijmou jen proto, abychom se mohli znovu zadlužit"
  debt_default_concessions_to_the_imf: "§YPolitické ústupky§! §1MMF§!"
  debt_default_concessions_to_the_imf_desc: "MMF požaduje, abychom přijali drastická úsporná opatření, která zabrání opakování současné situace. Jejich podmínky jsou tvrdé, ale bez jejich splnění odmítají vypořádat náš dluh"
  debt_default_political_concessions_to_biggest_influencer: "§YPolitické ústupky§! §Y[?var:FROM.influence_array^0.GetNameWithFlag]§!"
  debt_default_political_concessions_to_biggest_influencer_desc: "Pokud přistoupíme na určité politické ústupky ve prospěch [?var:FROM.influence_array^0.GetAdjective], jsou ochotni vypořádat část našeho dluhu"
  debt_default_political_concessions_to_second_biggest_influencer: "§YPolitické ústupky§! §Y[?var:FROM.influence_array^1.GetNameWithFlag]§!"
  debt_default_political_concessions_to_second_biggest_influencer_desc: "Pokud přistoupíme na určité politické ústupky ve prospěch [?var:FROM.influence_array^1.GetAdjective], jsou ochotni vypořádat část našeho dluhu"
  debt_default_sell_civilian_factories: "§YProdat§! státní průmysl"
  debt_default_sell_civilian_factories_desc: "Abychom získali prostředky na splacení dluhu v platební neschopnosti, musíme rozebrat a prodat část státem kontrolovaného primárního sektoru, jako jsou stavební firmy, elektrárny a veřejné služby. Pro ekonomiku je to tvrdý zásah, ale je nevyhnutelný"
  debt_default_dismantle_military_factories: "§YZrušit§! vojenský průmysl"
  debt_default_dismantle_military_factories_desc: "Některé závody na výrobu vojenského vybavení musí být uzavřeny, aby bylo možné splatit dluh v platební neschopnosti. Stroje a vybavení budou jistě zajímavé pro jiné země a zásoby lze prodat jako náhradní díly"
  debt_default_scrap_dockyard: "§YSešrotovat§! loděnice"
  debt_default_scrap_dockyard_desc: "Máme rozestavěné lodě. Pokud zastavíme jejich stavbu a rozpracované lodě sešrotujeme, získáme tím určité prostředky. Do prodeje bychom měli zahrnout i zbytek vybavení loděnic"
  debt_default_cut_down_government_services: "§YProvést škrty§! ve státní správě"
  debt_default_cut_down_government_services_desc: "Je nutné omezit výdaje na státní služby a zrušit nevyužívané kancelářské prostory"
  cheap_loan_from_the_imf_mission: "§YLevná půjčka§! od §1MMF§!"
  cheap_loan_from_the_imf_mission_desc: "MMF nám poskytl přístup k úvěrové lince, která nám pomůže vyrovnávat platby věřitelům. To sníží naši úrokovou sazbu a pomůže stabilizovat ekonomiku. Naším úkolem je dostat příjmy nad výdaje, včetně potenciálních nákladů na stávající dluh. Po dokončení mise budeme muset začít splácet, jinak budeme za každý další krok přicházet o státní majetek..."
  debt_default_main_mission_complete_trigger: "Zbývající dluh v platební neschopnosti je $0"
  debt_default_pay_from_treasury_trigger_tooltip: "Naše §Yúroková sazba§! je nižší než 5 % (aktuálně [?interest_rate] %)"
  debt_default_pay_10_from_treasury_tt: "Použít §Y$$10 mld.§! ze §Ystátní pokladny§! na splacení části starého dluhu\nZbývající dluh v platební neschopnosti: §G-10§! mld."
  debt_default_pay_50_from_treasury_tt: "Použít §Y$$50 mld.§! ze §Ystátní pokladny§! na splacení části starého dluhu\nZbývající dluh v platební neschopnosti: §G-50§! mld."
  debt_default_concessions_to_the_imf_tt: "Zbývající dluh v platební neschopnosti: §G-$[?debt_default_reduction]§!"
  debt_default_political_concessions_to_biggest_influencer_tt: "Zbývající dluh v platební neschopnosti: §G-$[?debt_default_reduction]§!"
  sell_10_billion_factory: "Zbývající dluh v platební neschopnosti: §G-10§! mld."
  sell_15_billion_factory: "Zbývající dluh v platební neschopnosti: §G-15§! mld."
  military_factory_employment_button_tt: "§YZaměstnanost vojenských továren§!"
  military_factory_employment_button_delayed_tt: "Pokud máme více pracovních míst než pracovníků, může být v určitých situacích výhodné zvýšit nebo snížit počet pracovníků přidělených jednotlivým sektorům (továrny / kanceláře), aby se pracovní síla mohla přesunout jinam.\n\nPolitická síla: §R-20§!\n\n£click_left §YL Klik§! – zvýšit úroveň zaměstnanosti vojenských továren.\n£click_right §YR Klik§! – snížit úroveň zaměstnanosti.\n\nAktuální cílová úroveň zaměstnanosti: §Y[?ROOT.military_factory_employment_var|%]§!"
  civilian_factory_employment_button_tt: "§YZaměstnanost civilních továren§!"
  civilian_factory_employment_button_delayed_tt: "Pokud máme více pracovních míst než pracovníků, může být v určitých situacích výhodné zvýšit nebo snížit počet pracovníků přidělených jednotlivým sektorům (továrny / kanceláře), aby se pracovní síla mohla přesunout jinam.\n\nPolitická síla: §R-20§!\n\n£click_left §YL Klik§! – zvýšit úroveň zaměstnanosti civilních továren.\n£click_right §YR Klik§! – snížit úroveň zaměstnanosti.\n\nAktuální cílová úroveň zaměstnanosti: §Y[?ROOT.civilian_factory_employment_var|%]§!"
  naval_factory_employment_button_tt: "§YZaměstnanost loděnic§!"
  naval_factory_employment_button_delayed_tt: "Pokud máme více pracovních míst než pracovníků, může být v určitých situacích výhodné zvýšit nebo snížit počet pracovníků přidělených jednotlivým sektorům (továrny / kanceláře), aby se pracovní síla mohla přesunout jinam.\n\nPolitická síla: §R-20§!\n\n£click_left §YL Klik§! – zvýšit úroveň zaměstnanosti loděnic.\n£click_right §YR Klik§! – snížit úroveň zaměstnanosti.\n\nAktuální cílová úroveň zaměstnanosti: §Y[?ROOT.naval_factory_employment_var|%]§!"
  office_employment_button_tt: "§YZaměstnanost kanceláří§!"
  office_employment_button_delayed_tt: "Pokud máme více pracovních míst než pracovníků, může být v určitých situacích výhodné zvýšit nebo snížit počet pracovníků přidělených jednotlivým sektorům (továrny / kanceláře), aby se pracovní síla mohla přesunout jinam.\n\nPolitická síla: §R-20§!\n\n£click_left §YL Klik§! – zvýšit úroveň zaměstnanosti kanceláří.\n£click_right §YR Klik§! – snížit úroveň zaměstnanosti.\n\nAktuální cílová úroveň zaměstnanosti: §Y[?ROOT.office_employment_var|%]§!"
  ag_district_employment_button_tt: "§YZaměstnanost komercializovaných zemědělských oblastí§!"
  ag_district_employment_button_delayed_tt: "Pokud máme více pracovních míst než pracovníků, může být v určitých situacích výhodné zvýšit nebo snížit počet pracovníků přidělených jednotlivým sektorům (továrny / kanceláře), aby se pracovní síla mohla přesunout jinam.\n\nPolitická síla: §R-20§!\n\n£click_left §YL Klik§! – zvýšit úroveň zaměstnanosti komercializovaných zemědělských oblastí.\n£click_right §YR Klik§! – snížit úroveň zaměstnanosti.\n\nAktuální cílová úroveň zaměstnanosti: §Y[?ROOT.agriculture_district_employment_var|%]§!"
  lease_military_factories_tt: "§YPronajmout vojenské továrny§!"
  lease_military_factories_delayed_tt: "Autarkická výroba vojenského materiálu je minulostí. Můžeme si pronajmout a smluvně zajistit vojenské továrny v zahraničí, které budou vyrábět potřebné vybavení.\n\n§YDodatečné výdaje:§! $§R[?lease_military_factories_cost_display|-3]§!\n\nTyto továrny nám §Ynevytvářejí HDP§! ani §Ykorporátní příjem§!\nAktuálně pronajaté továrny: §Y[?leased_military_factories]§!\n\n[!lease_military_factories_click]\n§RPravý klik sníží počet pronajatých továren§!"
  lease_civilian_factories_tt: "§YPronajmout civilní komplexy§!"

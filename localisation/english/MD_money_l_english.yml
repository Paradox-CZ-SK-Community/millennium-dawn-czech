 bankruptcy.222.t: "[Nat_Autocracy_L] Generál si stěžuje na nedostatek peněz" # todo: NEW TRANSLATION
 bankruptcy.222.d: "'Jak má naše armáda bránit zemi, když nám pořád docházejí peníze? Včera jsem viděl vojáky mávat košťaty a křičet 'prásk', protože nemáme náboje. Den předtím se museli navzájem tlačit v nákupních vozících, prdět do úst a házet kameny jen proto, aby si procvičili jízdu v tanku. To je směšné.'\n\nSlova generála v dnešním novinovém článku líčí smutný obraz naší armády. Naše špatná finanční situace slouží jako dokonalý nástroj pro opoziční strany k získání podpory." # todo: NEW TRANSLATION

 bankruptcy.202.t: "[liberalism_L] Volá po sociálně odpovědné fiskální politice" # todo: NEW TRANSLATION
 bankruptcy.202.d: "'Současné politiky [ROOT.GetLeader] ženou lidi do chudoby. Stále více peněz je vysáváno z kapes nejslabších, aby byl financován nekonečný dluh, který [show_ruling_party] dál nashromažďuje...'\n\nSlova vůdce [liberalism_L] jsou přivítána jásotem davu, který čeká ve frontě u kuchyně pro chudé. Naše špatná finanční situace slouží jako dokonalý nástroj pro opoziční strany k získání podpory." # todo: NEW TRANSLATION

 bankruptcy.114.t: "MMF požaduje likvidaci aktiv" # todo: NEW TRANSLATION
 bankruptcy.114.d: "Po analýze naší finanční situace dospěl MMF k závěru, že si držíme značné množství hodnotných aktiv a odmítáme je prodat. MMF nabízí, že odkoupí naše aktiva z mezinárodních investic za vyšší než obvyklou cenu a použije tyto prostředky jako přídavek ke splácení dluhu.\n\nPodle MMF je nejprve prodat vlastní aktiva naprostou nutností pro reorganizaci našeho dluhu." # todo: NEW TRANSLATION

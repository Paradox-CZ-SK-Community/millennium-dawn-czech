 bankruptcy.211.d: "'Nevěřící psi [ROOT.GetLeader] a jejich přátelé v [show_ruling_party] se posmívají Alláhovi, chvála jemu, tím, že se klanějí sionistickému světovému řádu a svým bankéřům...'\n\nVčera se na YouPipe začalo šířit špatné kvalitní video očividně natočené v jeskyni, kde mluvčí [Caliphate_L] přenášel poslední bludné názory jejich vůdce. Naše špatná finanční situace slouží jako dokonalý nástroj pro opoziční strany k získání podpory." # todo: NEW TRANSLATION

  NUM_PRODUCTIVITY_DELAYED_DESC: "Aktuální měsíční růst produktivity: [?productivity_growth_scaled|3+]\n\nVliv produktivity:\n§YVýstup továren:§! [?productivity_tax_effect_display|%+1]\n§YVýstup loděnic:§! [?productivity_tax_effect_display|%+1]\n§YRychlost výstavby:§! [?productivity_tax_effect_display|%+1]\n§YDaň z příjmů firem:§! [?productivity_tax_effect_display|%+1]\n§Y£construction_speed_texticon Rychlost výstavby komerčních zemědělských distriktů§!: [?agriculture_district_output_var|%+1]"
  NUM_PRODUCTIVITY: "§Y[?ROOT.overall_productivity|3]§!"
  NUM_PRODUCTIVITY_DESC: "§YProduktivita§! určuje celkový výkon ekonomiky země. Vypočítává se jako agregovaná hodnota produktivity jednotlivých států vydělená populací. §YProduktivita§! působí jako násobitel všech zdrojů HDP, daně z příjmů firem a výstupu továren. Pokud je §Yproduktivita§! vyšší než 1000, získáte výraznější bonusy k ekonomickému růstu a výstupu budov. Produktivita se měsíčně mění v závislosti na ekonomickém cyklu, technologiích a národních idejích a je dále škálována podle §Yglobální průměrné produktivity§!.\n\nAktuální §Yglobální průměrná produktivita§!: §Y[?global.average_world_productivity|3]§!\nNaše §Yproduktivita§!: §Y[?ROOT.overall_productivity|3]§!\n"
  PRODUCTIVITY_STATE_DESC: "§YProduktivita státu§! se mění na základě růstu produktivity vlastníka a ve vztahu ke §Yglobální průměrné produktivitě§!"

 bankruptcy.205.t: "[anarchist_communism_L] Pořádá studentské shromáždění" # todo: NEW TRANSLATION
 bankruptcy.205.d: "'Všichni víme, že [ROOT.GetLeader] a současná vláda [show_ruling_party] jsou u moci jen proto, aby narvali peníze do kapes 1 %. Tomu podlézání kapitalistickému světovému řádu musí skončit!'\n\nSlova vůdce [anarchist_communism_L] jsou přivítána jásotem mladých studentů na univerzitě. Naše špatná finanční situace slouží jako dokonalý nástroj pro opoziční strany k získání podpory." # todo: NEW TRANSLATION

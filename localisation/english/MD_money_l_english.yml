 bankruptcy.215.t: "[oligarchism_L] Politik kritizuje výdaje" # todo: NEW TRANSLATION
 bankruptcy.215.d: "'Vláda utrácí všechny naše cenné daňové peníze na banality. Měla by utáhnout rozpočet a upřednostnit podporu místních podniků. A netvrdím to proto, že jsem poctivý podnikatel, ale protože moji přátelé a voliči jsou poctiví podnikatelé taky...'\n\nSlova politika [oligarchism_L_L] jsou přivítána jásotem davu na podnikatelské konferenci. Naše špatná finanční situace slouží jako dokonalý nástroj pro opoziční strany k získání podpory." # todo: NEW TRANSLATION

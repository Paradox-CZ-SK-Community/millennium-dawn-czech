 bankruptcy.207.t: "[Autocracy_L] Silák shromažďuje podporu" # todo: NEW TRANSLATION
 bankruptcy.207.d: "'Naši politici nechávají imperialisty, aby nás využívali a ničili náš řád. Kvůli nespravedlivým půjčkám je naše země tlačena k bankrotu. Musíme hledat alternativy financování vlády...'\n\nSlova vůdce [Autocracy_L] jsou přivítána jásotem davu volajícího po sesazení [ROOT.GetLeader]. Naše špatná finanční situace slouží jako dokonalý nástroj pro opoziční strany k získání podpory." # todo: NEW TRANSLATION

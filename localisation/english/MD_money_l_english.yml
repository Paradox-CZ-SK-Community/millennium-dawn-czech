  GDP_PER_CAPITA_DELAYED_DESC: "Aktuální dopad §YHDP na obyvatele§! na naši zemi:\nRychlost výstavby: [?production_speed_buildings_factor_gdp_modifier|%+]\nMěsíční přírůstek populace: [?monthly_population_gdp_modifier|%+1]\nRychlost výzkumu: [?research_speed_factor_gdp_modifier|%+]\nStabilita: [?stability_factor_gdp_modifier|%+]\nCelková pracovní síla: [?total_workforce_gdp_c_modifier_var|%+]\nRychlost výstavby fosilních elektráren: [?fossil_pp_construction_gdp_c_modifier_var|%+]\n"

  CORPORATE_INCOME_TAXES_TOOLTIP: "Příjem z podnikových daní:\n$[?agriculture_district_tax|+3] z §YKomercionalizované zemědělské distrikty§!\n$[?agriculture_tax_gain|+3] z §YZemědělství pro vlastní potřebu§!\n$[?civil_fac_tax|+3] z §YCivilní průmysly§!\n$[?military_fac_tax|+3] z §YVojenských průmyslů§!\n$[?dockyard_tax|+3] z §YNámořních loděnic§!\n$[?office_tax|+3] z §YKancelářských sektorů§!" # todo: NEW TRANSLATION
  CORPORATE_INCOME_TAXES_TOOLTIP_DELAYED: "Korporátní daně jsou daně, které vybíráme od firem působících v naší zemi. Příkladem jsou DPH, daň z pozemků a samozřejmě daně z zisku. Výše daní, které získáme, závisí na počtu §YCivilní Industries§!, §YMilitary Industries§!, §YNaval Yards§!, §YOffice Sectors§! a §YCommercialized Agriculture Districts§! naší země a na naší §YCorporate Tax Rate§!. §YCorporate Income§! je primárně ovlivněno naším §YEconomic Cycle§! a §YCorruption Level§!. Příjem může být také ovlivněn různými nápady.\n\nDaně z korporací určují náš §YTax Cost§! (kolik §YCivilní Industries§! nemáme k dispozici pro výstavbu) a také ovlivňují, kolik peněz musí jiné země platit, aby investovaly do našich států\n\nZákony, nápady a techniky ovlivňují §YAll Tax Income§!: [?tax_gain_multiplier_display|+%0]\nZákony, nápady a techniky ovlivňují §YCorporate Tax Income§!: [?modifier@corporate_tax_income_multiplier_modifier|+%0]\nProduktivita ovlivňuje §YCorporate Tax Income§!: [?productivity_tax_effect_display|+%]\nZákony, nápady a techniky ovlivňují §YOffice Sector Tax Income§!: [?modifier@office_park_income_tax_modifier|+%0]\nZákony, nápady a techniky ovlivňují §YNaval Yards Tax Income§!: [?modifier@dockyard_income_tax_modifier|+%0]\nZákony, nápady a techniky ovlivňují §YCivilian Industries Tax Income§!: [?modifier@civilian_industry_tax_modifier|+%0]\nZákony, nápady a techniky ovlivňují §YMilitary Industries Tax Income§!: [?modifier@military_industry_tax_modifier|+%0]\nZákony, nápady a techniky ovlivňují §YCommercialized Agriculture Districts Tax Income§!: [?modifier@agriculture_district_income_tax_modifier|+%0]" # todo: NEW TRANSLATION
  UNEMPLOYMENT_THRESHOLD: "§3Unemployment Threshold:§!" # todo: NEW TRANSLATION

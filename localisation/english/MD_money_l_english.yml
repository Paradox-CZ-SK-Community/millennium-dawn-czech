 NUM_PRODUCTIVITY_DESC: "§YProduktivita§! je hodnota, která určuje produkci v naší zemi. Hodnota vzniká jako agregát produktivity každého státu dělený populací národa. §YProduktivita§! je multiplikátor vůči všem zdrojům hrubého domácího produktu (HDP), korporátní dani a výstupu každé továrny. Pokud je vaše §YProduktivita§! vyšší než 1000, uvidíte větší bonusy posilující ekonomický růst a výstup všech vašich budov. §YProduktivita§! roste nebo klesá každý měsíc pasivně; růst je ovlivněn ekonomickým cyklem, technologiemi a národními spiritmi a dále škálován na základě §YGlobální průměrné produktivity§!. Země pod globálním průměrem budou svou §YProduktivitu§! zvyšovat rychleji, zatímco země nad průměrem pomaleji.\n\n§YGlobální průměrná produktivita§! je aktuálně §U[?global.average_world_productivity|3]§!\nNaše §YProduktivita§! je aktuálně §U[?ROOT.overall_productivity|3]§!\n" # todo: NEW TRANSLATION

  bankruptcy.10.t: "Opozice požaduje volby"
  bankruptcy.10.d: "Několik lídrů opozičních stran dnes vydalo společné prohlášení, ve kterém tvrdí, že vláda [ROOT.GetLeader]a a strany [show_ruling_party] vede zemi k finančnímu kolapsu. Požadují okamžité volby, aby mohla vzniknout nová vláda s mandátem lidu, schopná zastavit ekonomický propad. Podle našich zpravodajských informací má tento názor značnou podporu veřejnosti. Snaha udržet se u moci v takové krizi může být katastrofální."
  bankruptcy.10.a: "Musíme vyhlásit nové volby"
  bankruptcy.10.b: "Volby proběhnou až po skončení našeho mandátu"
  bankruptcy.11.t: "Demonstranti se pokoušejí obsadit parlament"
  bankruptcy.11.d: "Poté, co [ROOT.GetLeader] oznámil, že žádné nové volby nebudou, začali lidé v zemi [ROOT.GetName] téměř okamžitě vycházet do ulic. Skupina demonstrantů vedená předsedou hlavní opoziční strany pochoduje směrem k budově parlamentu a požaduje odstoupení [ROOT.GetLeader]a.\n\nMístní policii se nepodařilo protesty zastavit a demonstranti jsou právě v procesu obsazování hlavního města. Co uděláme?"
  bankruptcy.11.a: "Počkejte chvilku... změním stranu"
  bankruptcy.11.b: "Nařiďte armádě zasáhnout a zatknout tyto rebely!"
  bankruptcy.11.a_tt: "§GNejvětší opoziční strana převezme moc mírovou cestou§!"
  bankruptcy.11.b_tt: "§GSoučasná vládnoucí strana si udrží moc§!"
  bankruptcy.12.t: "Opozice požaduje odstoupení strany [show_ruling_party]"
  bankruptcy.12.d: "Několik lídrů opozičních stran dnes vydalo společné prohlášení, ve kterém tvrdí, že vláda [ROOT.GetLeader]a a strany [show_ruling_party] vede zemi k finančnímu kolapsu. Požadují, aby [show_ruling_party] odstoupila a umožnila vznik nové vlády s mandátem lidu, schopné zastavit ekonomický propad. Podle našich zpravodajských informací má tento názor značnou podporu veřejnosti. Snaha udržet se u moci v takové krizi může být katastrofální."
  bankruptcy.12.a: "Musíme odstoupit"
  bankruptcy.12.b: "Nemají právo takové požadavky vznést"
  bankruptcy.13.t: "[FROM.GetNameDef] anuluje svůj dluh!"
  bankruptcy.13.d: "Před rokem oznámila země [FROM.GetNameDef], že není schopna splácet své dluhy, a zahájila proces platební neschopnosti. Původně deklarovali snahu dluh uhradit či vyrovnat. Místo hledání řešení však jednoduše vymazali své staré dluhy bez jakékoliv snahy o kompenzaci. Co uděláme?"
  bankruptcy.13.a: "Do války!"
  bankruptcy.13.b: "Koho to zajímá?"
  bankruptcy.14.t: "[FROM.GetNameDef] anuluje svůj dluh!"
  bankruptcy.14.d: "Před rokem oznámila země [FROM.GetNameDef], že není schopna splácet své dluhy, a zahájila proces platební neschopnosti. Původně deklarovali snahu dluh uhradit či vyrovnat. Místo hledání řešení však jednoduše vymazali své staré dluhy bez jakékoliv snahy o kompenzaci. Vzhledem k úzkému propojení našich ekonomik se nyní věřitelé obrátili proti nám. Neměli jsme jinou možnost než uhradit alespoň část dluhu, který [FROM.GetName] dlužil. Není to dobré pro naši ekonomiku, ale alespoň nám to dává páku na [FROM.GetName]."
  bankruptcy.14.a: "Možná je čas na změnu vedení"
  bankruptcy.100.t: "MMF požaduje omezení byrokracie"
  bankruptcy.100.d: "Po analýze naší finanční situace dospěl Mezinárodní měnový fond (MMF) k závěru, že hlavní příčinou našich ekonomických a finančních problémů je přebujelá byrokracie. Administrativní překážky musí být omezeny, aby se podnikům vyplatilo v zemi působit a aby finanční instituce mohly řídit své operace efektivněji.\n\nPodle MMF je snížení státní administrativy naprostou nutností pro reorganizaci našeho dluhu."
  bankruptcy.100.a: "Nemáme na výběr"
  bankruptcy.100.b: "To je příliš tvrdé"
  bankruptcy.101.t: "MMF požaduje omezení armády"
  bankruptcy.101.d: "Po analýze naší finanční situace dospěl MMF k závěru, že nadměrné vojenské výdaje jsou hlavní příčinou našich ekonomických a finančních problémů. Miliardy jsou vynakládány na financování armády a nákup vybavení, což podle MMF odvádí prostředky od rozumných investic. Navíc vysoké vojenské výdaje vyvolávají mezi podnikateli obavy z možného zásahu armády do politického systému.\n\nPodle MMF je okamžité snížení vojenských výdajů naprostou nutností pro reorganizaci našeho dluhu."
  bankruptcy.101.a: "Nemáme na výběr"
  bankruptcy.101.b: "To je příliš tvrdé"
  bankruptcy.102.t: "MMF požaduje omezení policie"
  bankruptcy.102.d: "Po analýze naší finanční situace dospěl MMF k závěru, že bezpečnostní aparát představuje pro naši zemi příliš velkou zátěž. Ačkoliv MMF uznává potřebu bezpečnosti, domnívá se, že omezení financování policie a efektivnější využití prostředků by ve výsledku přineslo větší stabilitu.\n\nPodle MMF musí dojít k výraznému snížení financování vnitřní bezpečnosti, aby bylo možné reorganizovat náš dluh."
  bankruptcy.102.a: "Nemáme na výběr"
  bankruptcy.102.b: "To je příliš tvrdé"
  bankruptcy.103.t: "MMF požaduje snížení podpory veřejného vzdělávání"
  bankruptcy.103.d: "Po analýze naší finanční situace dospěl MMF k závěru, že míra podpory vzdělávání obyvatel je příliš vysoká. Doporučují omezit státní podporu vysokoškolského studia a výzkumných grantů a zvýšit závislost studentů na soukromých studentských půjčkách.\n\nPodle MMF je omezení výdajů na vzdělání naprostou nutností pro reorganizaci našeho dluhu."
  bankruptcy.103.a: "Nemáme na výběr"
  bankruptcy.103.b: "To je příliš tvrdé"
  bankruptcy.104.t: "MMF požaduje privatizaci zdravotnictví"
  bankruptcy.104.d: "Po analýze naší finanční situace dospěl MMF k závěru, že rozsah bezplatné zdravotní péče je v poměru k našim ekonomickým možnostem příliš vysoký. Navrhují privatizaci části nemocnic a rozšíření působnosti soukromých zdravotních pojišťoven.\n\nPodle MMF je zeštíhlení zdravotnického systému naprostou nutností pro reorganizaci našeho dluhu."
  bankruptcy.104.a: "Nemáme na výběr"
  bankruptcy.104.b: "To je příliš tvrdé"
  bankruptcy.105.t: "MMF požaduje omezení sociálních služeb"
  bankruptcy.105.d: "Po analýze naší finanční situace dospěl MMF k závěru, že náš systém sociální podpory je příliš rozsáhlý. Nadměrně vysoké důchody, štědré dávky v nezaměstnanosti a dlouhé rodičovské dovolené podle MMF snižují motivaci obyvatel pracovat.\n\nPodle MMF je omezení sociálních služeb a zvýšení pracovní motivace obyvatel naprostou nutností pro reorganizaci našeho dluhu."
  bankruptcy.105.a: "Nemáme na výběr"
  bankruptcy.105.b: "To je příliš tvrdé"
  bankruptcy.106.t: "MMF požaduje otevřenější trhy"
  bankruptcy.106.d: "Po analýze naší finanční situace dospěl MMF k závěru, že naše zdroje nejsou využívány naplno. Velká část z nich slouží výhradně státním zájmům a měla by být otevřena konkurenci a volnému trhu.\n\nPodle MMF je liberalizace trhu se zdroji naprostou nutností pro reorganizaci našeho dluhu."
  bankruptcy.106.a: "Nemáme na výběr"
  bankruptcy.106.b: "To je příliš tvrdé"
  bankruptcy.107.t: "Kontakt prostřednictvím zákulisí MMF"
  bankruptcy.107.d: "Obdrželi jsme podivnou nabídku od osoby, která tvrdí, že pracuje pro MMF. Tvrdí, že má pochopení pro naši situaci a že by dokázala zajistit program oddlužení. Na oplátku od nás žádá obsazení některých vládních a administrativních pozic jejich známými. Zpráva hovoří o vzájemných protislužbách a „poškrábání zad“."
  bankruptcy.107.a: "Myslím, že s tím lze něco udělat"
  bankruptcy.107.b: "[ROOT.GetName] a korupce?"
  bankruptcy.108.t: "MMF požaduje pozemkovou reformu"
  bankruptcy.108.d: "Po analýze naší finanční situace dospěl MMF k závěru, že současné využití půdy je velmi neefektivní. Velká část pozemků není využívána vůbec a evidence vlastnictví je místy zastaralá.\n\nPodle MMF je pozemková reforma naprostou nutností pro reorganizaci našeho dluhu."
  bankruptcy.108.a: "Nemáme na výběr"
  bankruptcy.108.b: "To je příliš tvrdé"
  bankruptcy.109.t: "MMF požaduje větší kontrolu nad financemi"
  bankruptcy.109.d: "Po analýze naší finanční situace dospěl MMF k závěru, že současný personál není dostatečně kvalifikovaný pro řízení finančních institucí. Do klíčových ministerstev a centrální banky by měli být dosazeni zkušení odborníci z MMF.\n\nPodle MMF je odstranění neefektivních pracovníků naprostou nutností pro reorganizaci našeho dluhu."
  bankruptcy.109.a: "Nemáme na výběr"
  bankruptcy.109.b: "To je příliš tvrdé"
  bankruptcy.110.t: "MMF útočí na církev"
  bankruptcy.110.d: "Po analýze naší finanční situace dospěl MMF k závěru, že církevní instituce čerpají nepřiměřené množství státních prostředků. MMF odmítá, aby byly náboženské instituce financovány v takovém rozsahu, a požaduje zastavení tohoto toku peněz a návrat části prostředků státu.\n\nPodle MMF je přesun financí pryč od náboženských institucí naprostou nutností pro reorganizaci našeho dluhu."
  bankruptcy.110.a: "Nemáme na výběr"
  bankruptcy.110.b: "To je příliš tvrdé"
  bankruptcy.111.t: "MMF požaduje zrušení vojenského průmyslu"
  bankruptcy.111.d: "Po analýze naší finanční situace dospěl MMF k závěru, že státem dotované vojenské továrny jsou zátěží pro ekonomiku. Tyto továrny by měly být zrušeny a uvolněné zdroje využity efektivněji.\n\nPodle MMF je ukončení zbytečné vojenské výstavby naprostou nutností pro reorganizaci našeho dluhu."
  bankruptcy.111.a: "Nemáme na výběr"
  bankruptcy.111.b: "To je příliš tvrdé"
  bankruptcy.112.t: "MMF požaduje privatizaci přístavů"
  bankruptcy.112.d: "Po analýze naší finanční situace dospěl MMF k závěru, že státem dotované loděnice a přístavy představují zátěž pro státní rozpočet. Podle MMF by zemi lépe sloužily v soukromých rukou.\n\nPodle MMF je privatizace přístavů naprostou nutností pro reorganizaci našeho dluhu."
  bankruptcy.112.a: "Nemáme na výběr"
  bankruptcy.112.b: "To je příliš tvrdé"
  bankruptcy.113.t: "MMF požaduje zvýšení daní"
  bankruptcy.113.d: "Po analýze naší finanční situace dospěl MMF k závěru, že daňové zatížení obyvatelstva je příliš nízké. Pro efektivní chod státních institucí je nutné dočasně zvýšit daňové sazby, jinak vláda nikdy neshromáždí prostředky na úhradu úroků.\n\nPodle MMF je zvýšení daní naprostou nutností pro reorganizaci našeho dluhu."
  bankruptcy.113.a: "Nemáme na výběr"
  bankruptcy.113.b: "To je příliš tvrdé"
  bankruptcy.114.t: "MMF požaduje likvidaci aktiv"
  bankruptcy.114.d: "Po analýze naší finanční situace dospěl MMF k závěru, že držíme značné množství cenných aktiv, která odmítáme prodat. MMF nabízí odkup našich §Ymezinárodních investic§! za výhodnější cenu, přičemž získané prostředky budou použity na splácení dluhu.\n\nPodle MMF je likvidace vlastních aktiv naprostou nutností pro reorganizaci našeho dluhu."
  bankruptcy.114.a: "Nemáme na výběr"
  bankruptcy.114.b: "To je příliš tvrdé"
  bankruptcy.114_low_gdp_tt: "MMF odkoupí naše §Ymezinárodní investice§! za 70 % jejich hodnoty!"
  bankruptcy.114_tt: "MMF odkoupí naše §Ymezinárodní investice§! za 80 % jejich hodnoty!"
  bankruptcy.115.t: "MMF požaduje privatizaci státních podniků"
  bankruptcy.115.d: "Po analýze naší finanční situace dospěl MMF k závěru, že některé státem provozované veřejné služby by bylo možné privatizovat a provoz zefektivnit.\n\nPodle MMF je omezení státního vlastnictví v průmyslu naprostou nutností pro reorganizaci našeho dluhu."
  bankruptcy.115.a: "Nemáme na výběr"
  bankruptcy.115.b: "To je příliš tvrdé"
  bankruptcy.200.t: "[Western_Autocracy_L] Silný vůdce se vysmívá vládě"
  bankruptcy.200.d: "'...a právě proto padnou. [ROOT.GetLeader] je slabý vůdce a jeho neschopnost rozhodovat uvrhne [ROOT.GetNameDef] do chaosu. Musíme úžeji spolupracovat s MMF a našimi západními spojenci, abychom měli efektivně řízenou ekonomiku.'\n\nSlova vůdce [Western_Autocracy_L] jsou přivítána nadšeným jásotem davu skandujícího jeho jméno. Naše špatná finanční situace se stává ideálním nástrojem pro opozici k získávání podpory."
  bankruptcy.200.a: "Zatraceně"
  bankruptcy.200.b: "Spustit protikampaň"
  bankruptcy.201.t: "[conservatism_L] Vzpomíná na staré dobré časy"
  bankruptcy.201.d: "'Vzpomínáte, když byla země řízena správně? Když se ekonomice dařilo a celé zemi ještě víc? [ROOT.GetLeader] se příliš odchýlil od osvědčených cest a teď za to všichni platíme...'\n\nSlova vůdce [conservatism_L] jsou přivítána potleskem davu uneseného nostalgií. Naše špatná finanční situace se stává ideálním nástrojem pro opozici k získávání podpory."
  bankruptcy.201.a: "Zatraceně"
  bankruptcy.201.b: "Spustit protikampaň"
  bankruptcy.202.t: "[liberalism_L] Volá po sociálně odpovědnější fiskální politice"
  bankruptcy.202.d: "'Současná politika [ROOT.GetLeader] žene lidi do chudoby. Stále více peněz je vysáváno z kapes nejchudších, aby se financoval nekonečný dluh, který [show_ruling_party] neustále hromadí...'\n\nSlova vůdce [liberalism_L] jsou přivítána potleskem davu čekajícího ve frontě na polévku. Naše špatná finanční situace se stává ideálním nástrojem pro opozici k získávání podpory."
  bankruptcy.202.a: "Zatraceně"
  bankruptcy.202.b: "Spustit protikampaň"
  bankruptcy.203.t: "[socialism_L] Mobilizuje odbory"
  bankruptcy.203.d: "'Jak dlouho máme nést břímě špatné fiskální politiky? My, páteř této země? My, pracující, kteří vždy zaplatí za chyby [show_ruling_party]...'\n\nSlova vůdce [socialism_L] jsou přivítána nadšením na odborovém shromáždění. Naše špatná finanční situace se stává ideálním nástrojem pro opozici k získávání podpory."
  bankruptcy.203.a: "Zatraceně"
  bankruptcy.203.b: "Spustit protikampaň"
  bankruptcy.204.t: "[Communist-State_L] Podněcuje dělníky v továrnách"
  bankruptcy.204.d: "'Nevidíte ty řetězy, kterými vás spoutali? Vaše děti a vnoučata budou navždy otroky bankéřů. Toto okrádání dělnické třídy musí skončit - nebo ho ukončíme my!'\n\nSlova vůdce [Communist-State_L] jsou přivítána jásotem dělníků v továrně. Naše špatná finanční situace se stává ideálním nástrojem pro opozici k získávání podpory."
  bankruptcy.204.a: "Zatraceně"
  bankruptcy.204.b: "Spustit protikampaň"
  bankruptcy.205.t: "[anarchist_communism_L] Pořádá studentskou demonstraci"
  bankruptcy.205.d: "'Všichni víme, že vláda [ROOT.GetLeader] a [show_ruling_party] je u moci jen proto, aby cpala další peníze do kapes horního jednoho procenta. Tohle podlézání kapitalistickému světovému řádu musí skončit!'\n\nSlova vůdce [anarchist_communism_L] jsou přivítána jásotem davu studentů na univerzitě. Naše špatná finanční situace se stává ideálním nástrojem pro opozici k získávání podpory."
  bankruptcy.205.a: "Zatraceně"
  bankruptcy.205.b: "Spustit protikampaň"
  bankruptcy.206.t: "[Conservative_L] Jedná se zahraničními politiky"
  bankruptcy.206.d: "Na schůzce se zahraničními politiky jeden z vůdců [Conservative_L] prohlásil, že je třeba něco udělat s bídnou ekonomickou situací v [ROOT.GetNameDef], i kdyby to mělo znamenat sesazení [ROOT.GetLeader].\n\nNaše špatná finanční situace se stává ideálním nástrojem pro opozici k získávání podpory."
  bankruptcy.206.a: "Zatraceně"
  bankruptcy.206.b: "Spustit protikampaň"
  bankruptcy.207.t: "[Autocracy_L] Silný muž burcuje davy"
  bankruptcy.207.d: "'Naši politici dovolují imperialistům zničit náš stát. Kvůli nespravedlivým úvěrům je naše země hnána k bankrotu. Musíme hledat alternativní zdroje financování vlády...'\n\nSlova vůdce [Autocracy_L] jsou přivítána výzvami k sesazení [ROOT.GetLeader]. Naše špatná finanční situace se stává ideálním nástrojem pro opozici k získávání podpory."
  bankruptcy.207.a: "Zatraceně"
  bankruptcy.207.b: "Spustit protikampaň"
  bankruptcy.208.t: "[Mod_Vilayat_e_Faqih_L] Duchovní pronáší plamenné kázání"
  bankruptcy.208.d: "'Sionističtí psi a jejich takfírští poskoci používají prokletý dolar Velkého Satana k rozvrácení naší ekonomiky. Jejich cílem je zotročit nás, zbožné muslimy! [ROOT.GetLeader] a jeho sionističtí páni musí být svrženi!'\n\nSlova duchovního [Mod_Vilayat_e_Faqih_L] jsou přivítána chválou věřících v místní mešitě. Naše špatná finanční situace se stává ideálním nástrojem pro opozici k získávání podpory."
  bankruptcy.208.a: "Zatraceně"
  bankruptcy.208.b: "Spustit protikampaň"
  bankruptcy.209.t: "[Vilayat_e_Faqih_L] Duchovní pronáší plamenné kázání"
  bankruptcy.209.d: "'Sionističtí psi a jejich takfírští poskoci používají prokletý dolar Velkého Satana k rozvrácení naší ekonomiky. Jejich cílem je zotročit nás, zbožné muslimy! [ROOT.GetLeader] a jeho sionističtí páni musí být svrženi!'\n\nSlova duchovního [Vilayat_e_Faqih_L] jsou přivítána chválou věřících v místní mešitě. Naše špatná finanční situace se stává ideálním nástrojem pro opozici k získávání podpory."
  bankruptcy.209.a: "Zatraceně"
  bankruptcy.209.b: "Spustit protikampaň"
  bankruptcy.210.t: "[Kingdom_L] Duchovní požaduje náboženské vedení"
  bankruptcy.210.d: "'Naše země je ničena současnými vůdci! Potřebujeme silného a zbožného vládce, který s pomocí Alláha povede zemi ke stabilní a slavné budoucnosti.'\n\nSlova duchovního [Kingdom_L] jsou přivítána chválou věřících v místní mešitě. Naše špatná finanční situace se stává ideálním nástrojem pro opozici k získávání podpory."
  bankruptcy.210.a: "Zatraceně"
  bankruptcy.210.b: "Spustit protikampaň"
  bankruptcy.211.t: "[Caliphate_L] Vůdce vyzývá k džihádu"
  bankruptcy.211.d: "'Nevěřící psi [ROOT.GetLeader] a jejich přátelé z [show_ruling_party] se klaní sionistickému světovému řádu a jeho ďábelským bankéřům...'\n\nVčera se na YouPipe začalo šířit nekvalitní video natočené zřejmě v nějaké jeskyni, kde mluvčí [Caliphate_L] tlumočí nejnovější bludy svého vůdce. Naše špatná finanční situace se stává ideálním nástrojem pro opozici k získávání podpory."
  bankruptcy.211.a: "Zatraceně"
  bankruptcy.211.b: "Spustit protikampaň"
  bankruptcy.212.t: "[Neutral_Muslim_Brotherhood_L] Zdůrazňuje islámské hodnoty"
  bankruptcy.212.d: "'Vidíte, jak západní hodnoty zkorumpovaly naše vůdce? Půjčují si peníze a utrácejí je, jako by zítřek neexistoval. Takové chování je proti vůli Boží...'\n\nSlova vůdce [Neutral_Muslim_Brotherhood_L] jsou přivítána chválou jeho stoupenců v kulturním centru. Naše špatná finanční situace se stává ideálním nástrojem pro opozici k získávání podpory."
  bankruptcy.212.a: "Zatraceně"
  bankruptcy.212.b: "Spustit protikampaň"
  bankruptcy.213.t: "[Neutral_Autocracy_L] Silný vůdce se vysmívá vládě"
  bankruptcy.213.d: "'...a právě proto padnou. [ROOT.GetLeader] je slabý vůdce a jeho neschopnost rozhodovat uvrhne [ROOT.GetNameDef] do chaosu. Musíme se vzchopit a hledat vlastní řešení pro efektivně řízenou ekonomiku.'\n\nSlova vůdce [Neutral_Autocracy_L] jsou přivítána jásotem davu. Naše špatná finanční situace se stává ideálním nástrojem pro opozici k získávání podpory."
  bankruptcy.213.a: "Zatraceně"
  bankruptcy.213.b: "Spustit protikampaň"
  bankruptcy.214.t: "[Neutral_conservatism_L] Vzpomíná na staré dobré časy"
  bankruptcy.214.d: "'Vzpomínáte, když byla země řízena správně? Když se ekonomice dařilo a celé zemi ještě víc? [ROOT.GetLeader] se příliš odchýlil od starých cest a teď za to platíme...'\n\nSlova vůdce [Neutral_conservatism_L] jsou přivítána potleskem davu uneseného nostalgií. Naše špatná finanční situace se stává ideálním nástrojem pro opozici k získávání podpory."
  bankruptcy.214.a: "Zatraceně"
  bankruptcy.214.b: "Spustit protikampaň"
  bankruptcy.215.t: "[oligarchism_L] Politik kritizuje výdaje"
  bankruptcy.215.d: "'Vláda utrácí naše těžce vydělané daně za hlouposti. Měla by utáhnout rozpočet a podporovat místní podniky. A neříkám to proto, že bych byl úspěšný podnikatel – ale protože mí přátelé a voliči jimi jsou také...'\n\nSlova politika [oligarchism_L] jsou přivítána potleskem na podnikatelském kongresu. Naše špatná finanční situace se stává ideálním nástrojem pro opozici k získávání podpory."
  bankruptcy.215.a: "Zatraceně"
  bankruptcy.215.b: "Spustit protikampaň"
  bankruptcy.216.t: "[Neutral_Libertarian_L] Politik kritizuje výdaje"
  bankruptcy.216.d: "'Vláda by jakože neměla utrácet vůbec žádné peníze, kámo,' prohlásí politik [Neutral_Libertarian_L] a znovu si potáhne z podezřele ubalené cigarety. 'Kdyby nebyly peníze, tak by se přece nemohly platit úroky.'\n\n[ROOT.GetLeader] si není jistý, jak se na téhle párty vlastně ocitl..."
  bankruptcy.216.a: "Pohoda, kámo"
  bankruptcy.216.b: "Zhulenci..."
  bankruptcy.217.t: "[Neutral_green_L] Označuje vládu za nezodpovědnou"
  bankruptcy.217.d: "'Vláda utrácí všechny peníze za zbraně a topí naši zemi v dluzích. Tyto prostředky by měly být investovány do udržitelné energie a soudržnější společnosti...'\n\nSlova vůdce [Neutral_green_L] jsou přivítána potleskem na shromáždění v parku hlavního města. Naše špatná finanční situace se stává ideálním nástrojem pro opozici k získávání podpory."
  bankruptcy.217.a: "Zatraceně"
  bankruptcy.217.b: "Spustit protikampaň"
  bankruptcy.218.t: "[neutral_Social_L] Mobilizuje odbory"
  bankruptcy.218.d: "'Jak dlouho máme nést břímě špatné fiskální politiky? My, páteř této země? My, pracující, kteří vždy zaplatí za chyby [show_ruling_party]...'\n\nSlova vůdce [neutral_Social_L] jsou přivítána potleskem na odborovém shromáždění. Naše špatná finanční situace se stává ideálním nástrojem pro opozici k získávání podpory."
  bankruptcy.218.a: "Zatraceně"
  bankruptcy.218.b: "Spustit protikampaň"
  bankruptcy.219.t: "[Neutral_Communism_L] Podněcuje dělníky v továrnách"
  bankruptcy.219.d: "'Nevidíte ty řetězy, kterými vás spoutali? Vaše děti i vnoučata budou navždy otroky bankéřů. Toto okrádání dělnické třídy musí skončit!'\n\nSlova vůdce [Neutral_Communism_L] jsou přivítána jásotem v továrně. Naše špatná finanční situace se stává ideálním nástrojem pro opozici k získávání podpory."
  bankruptcy.219.a: "Zatraceně"
  bankruptcy.219.b: "Spustit protikampaň"
  bankruptcy.220.t: "[Nat_Populism_L] Útočí na globalisty"
  bankruptcy.220.d: "'Elity a globalisté ovládají naši zemi. Mají pod kontrolou média a skrývají pravdu. Podívejte se na tato čísla z vládních stránek – ten dluh je absurdní! Vláda se nás snaží umlčet...'\n\nPolitik [Nat_Populism_L] dnes vystoupil v celostátních zprávách. Naše špatná finanční situace se stává ideálním nástrojem pro opozici k získávání podpory."
  bankruptcy.220.a: "Zatraceně"
  bankruptcy.220.b: "Spustit protikampaň"
  bankruptcy.221.t: "[Nat_Fascism_L] Pořádá velké shromáždění"
  bankruptcy.221.d: "'Nenecháme se nahradit! Vláda zadlužuje naši zemi, aby nás sionističtí ještěří lidé mohli prodat iluminátům!'\n\nSlova vůdce [Nat_Fascism_L] jsou přivítána bouřlivým potleskem. Zdá se, že šest lidí se sešlo na parkovišti u nákupního centra hlavně proto, aby zablokovali dopravu. Naše špatná finanční situace se stává ideálním nástrojem pro opozici k získávání podpory."
  bankruptcy.221.a: "Zatraceně"
  bankruptcy.221.b: "Spustit protikampaň"
  bankruptcy.222.t: "[Nat_Autocracy_L] Generál si stěžuje na nedostatek financí"
  bankruptcy.222.d: "'Jak má armáda bránit zemi, když nemáme peníze? Včera jsem viděl vojáky mávat košťaty a křičet „bang“, protože nemají munici. Předtím se vozili v nákupních vozících a házeli kameny, aby trénovali tanky.'\n\nSlova generála v dnešních novinách vykreslují smutný obraz armády. Naše špatná finanční situace se stává ideálním nástrojem pro opozici k získávání podpory."
  bankruptcy.222.a: "Zatraceně"
  bankruptcy.222.b: "Spustit protikampaň"
  bankruptcy.223.t: "[Monarchist_L] Pretendent zveřejňuje královský manifest"
  bankruptcy.223.d: "'Šlechta je zahanbena stavem, v jakém se náš stát nachází. Demokracie selhala. Pouze monarchie může v této chvíli zajistit stabilitu.'\n\nKrálovský pretendent z [Monarchist_L] dnes zveřejnil manifest vyzývající k obnově monarchie. Naše špatná finanční situace se stává ideálním nástrojem pro opozici k získávání podpory."
  bankruptcy.223.a: "Zatraceně"
  bankruptcy.223.b: "Spustit protikampaň"
  News_bankruptcy.1.t: "[From.GetNameWithFlag] poskytuje finanční záchranu"
  News_bankruptcy.1.d: "Na včerejším jednání na nejvyšší úrovni v [From.GetName] mezi [From.GetLeader] a [Root.GetLeader] [From.GetAdjective] strana přislíbila, že nás finančně zachrání. Cena za odvrácení bankrotu však bude vysoká – budeme nuceni poskytnout [From.GetName] dlouhý seznam politických ústupků."
  News_bankruptcy.1.a: "Dobře"
  bailout_given_tt: "Náš §Ydluh§! je snížen o §G[?debt_bailout|0]§! §Ymld.§!"
  News_bankruptcy.2.t: "[From.GetNameWithFlag] poskytuje finanční záchranu"
  News_bankruptcy.2.d: "Na včerejším jednání na nejvyšší úrovni v [From.GetName] mezi [From.GetLeader] a [Root.GetLeader] [From.GetAdjective] strana přislíbila, že nás finančně zachrání. Cena za odvrácení bankrotu však bude vysoká – budeme nuceni poskytnout [From.GetName] rozsáhlé politické ústupky."
  News_bankruptcy.2.a: "Dobře"
  News_bankruptcy.3.t: "[From.GetNameWithFlag] poskytuje finanční záchranu"
  News_bankruptcy.3.d: "Na včerejším jednání na nejvyšší úrovni v [From.GetName] mezi [From.GetLeader] a [Root.GetLeader] [From.GetAdjective] strana přislíbila, že nás finančně zachrání. Cena za odvrácení bankrotu však bude vysoká – budeme nuceni poskytnout [From.GetName] rozsáhlé politické ústupky."
  News_bankruptcy.3.a: "Dobře"
  News_bankruptcy.4.t: "[FROM.GetNameDef] se připravuje na nové volby"
  News_bankruptcy.4.d: "Po protestech proti špatné fiskální politice a neustále rostoucímu dluhu souhlasil [FROM.GetAdjective] vůdce [FROM.GetLeader] s požadavky opozice na vyhlášení nových voleb. Zůstává otázkou, zda si [FROM.GetLeader] udrží dostatečnou podporu veřejnosti, nebo zda se k moci dostane nová politická síla slibující záchranu země před finanční spirálou."
  News_bankruptcy.4.a: "Zajímavé"
  News_bankruptcy.5.t: "Radikální politický zvrat v [FROM.GetNameDef]"
  News_bankruptcy.5.d: "Po protestech proti špatné fiskální politice a neustále rostoucímu dluhu souhlasilo dosavadní vedení [FROM.GetNameDef] s požadavky opozice a odstoupilo. Situace eskalovala ve chvíli, kdy demonstranti obsadili parlament. Opoziční vůdce [FROM.GetLeader] přislíbil, že v čele přechodné vlády povede zemi k finanční obnově."
  News_bankruptcy.5.a: "Zajímavé"
  News_bankruptcy.6.t: "Finanční kolaps vede ke konfliktu v [FROM.GetNameDef]"
  News_bankruptcy.6.d: "Po protestech proti špatné fiskální politice a neustále rostoucímu dluhu nařídil [FROM.GetAdjective] vůdce [FROM.GetLeader] armádě rozehnat a zatknout demonstranty pokoušející se proniknout do parlamentu. Při zásahu zahynulo několik lidí a krátce poté se část armádních jednotek přidala na stranu protestujících, kteří odsoudili násilné metody režimu [FROM.GetLeader]. Dříve než se situace uklidnila, objevily se zprávy o ozbrojených střetech mezi vládními silami a opozicí.\n\nZdá se, že občané [FROM.GetNameDef] si ke svým obavám z rozvrácených státních financí budou muset přidat i občanskou válku."
  News_bankruptcy.6.a: "Zajímavé"

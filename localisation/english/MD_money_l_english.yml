 bankruptcy.200.d: "'...a proto spadnou. [ROOT.GetLeader] je slabý vůdce a jejich neschopnost rozhodovat je to, co hodí [ROOT.GetNameDef] do chaosu. Musíme pracovat blíže s MMF a našimi západními spojenci, abychom měli efektivně řízenou ekonomiku.'\n\nSlova vůdce [Western_Autocracy_L] jsou přivítána jásotem davu, který skanduje jméno lídra strany. Naše špatná finanční situace slouží jako dokonalý nástroj pro opoziční strany k získání podpory." # todo: NEW TRANSLATION

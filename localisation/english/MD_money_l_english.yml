  NUM_GDP_TOTAL_DELAYED_DESC: "Přibližný podíl jednotlivých odvětví (v procentech):\n§PCivilní továrny§!: [?ROOT.civil_fac_percent|%]\n§OVojenské továrny§!: [?ROOT.military_fac_percent|%]\n§BNámořní loděnice§!: [?ROOT.dockyard_fac_percent|%]\n§CKancelářské komplexy§!: [?ROOT.office_fac_percent|%]\n§GNekomerční zemědělství§!: [?ROOT.agriculture_percent|%]\n§YKomerční zemědělské distrikty§!: [?ROOT.agriculture_district_fac_percent|%]\n§GTěžba surovin§!: [?ROOT.resources_percent|%]\n"

  bankruptcy.1.t: "[From.GetNameWithFlag] žádá o záchranu dluhu"
  bankruptcy.1.d: "Dluhový problém země [From.GetName] dospěl do takové fáze, že nemají realistickou šanci dluh splatit ani nadále hradit běžné úrokové platby. Vzhledem k reálné hrozbě bankrotu se [From.GetAdjective] vůdce [From.GetLeader] v zoufalé situaci vydal do země [Root.GetName], aby požádal [Root.GetLeader]a o pomoc.\n\n[From.GetNameWithFlag] nás žádá, abychom převzali část jejich dluhu ve výši $[?FROM.debt_bailout|0] §Ymld.§! zaplacením 75 % této částky a zbytek odpustili. Pokud tak učiníme, uklidní to ostatní mezinárodní věřitele, výrazně sníží náklady na jejich úvěry a učiní jejich vysoký dluh zvládnutelným.\n\nPřestože nás to bude stát nemalé prostředky, země se vůči nám výrazně zadluží politicky a náš vliv na ni značně vzroste."
  bankruptcy.1.a: "Poskytnout [From.GetNameWithFlag] záchranu"
  bankruptcy.1.b: "Omlouváme se, nemůžeme si to dovolit"
  bankruptcy_bailout_sum_TT: "Státní pokladna: §R-$[?our_cost|3] mld.§!\n"

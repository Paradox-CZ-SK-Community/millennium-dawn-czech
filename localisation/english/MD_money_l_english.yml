  OPEN_ECONOMY_BUTTON: "Otevřít rozhraní §YEkonomický přehled§!"
  OPEN_ECONOMY_BUTTON_TT: "Otevře ekonomickou obrazovku zobrazující výdaje a příjmy, aktuální počet továren, pronajaté továrny a budovy, daňové sazby, vaše §YHDP§! a §YHDP na obyvatele§! a další ekonomické informace. Obsahuje také tlačítko pro aktualizaci příjmů a výdajů bez nutnosti čekat na konec týdne."
  GDP_TOTAL: "HDP"
  GDP_TOTAL_DESC: "Náš §Yhrubý domácí produkt§! (HDP) představuje hodnotu veškerého zboží a služeb vyprodukovaných v zemi. Millennium Dawn používá HDP upravený o paritu kupní síly (PPP), protože lépe zohledňuje místní ekonomické podmínky a umožňuje přesnější porovnání zemí."

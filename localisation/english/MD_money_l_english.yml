 bankruptcy.206.d: "Na setkání s cizími politiky jeden z vůdců [Conservative_L] zmínil, že by se mělo něco udělat pro špatnou ekonomickou situaci [ROOT.GetNameDef], i když to bude vyžadovat sesazení [ROOT.GetLeader].\n\nNaše špatná finanční situace slouží jako dokonalý nástroj pro opoziční strany k získání podpory." # todo: NEW TRANSLATION

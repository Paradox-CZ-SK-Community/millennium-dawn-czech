  TREASURY_TOOLTIP_DELAYED: "Pokladna představuje množství peněz, které máme k dispozici na výdaje, a lze ji využít k nákupům a investicím. Pokud se pokladna dostane do záporných hodnot, bude automaticky každý týden vydán dluh, aby zůstala kladná.\n\n£click_left §YL Klik§! otevře obrazovku §YEkonomický přehled§!."
  AC_TREASURY_TOOLTIP: "V pokladně máme $[?ROOT.treasury] §Hmld.§!.\nNaše týdenní saldo činí $[?treasury_rate|3+] §Hmld.§!."

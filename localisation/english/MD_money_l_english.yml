  INTEREST_EXPENSE: "§RÚroky z dluhu:§!"
  INTEREST_EXPENSE_TOOLTIP: "Placení úroků"
  INTEREST_EXPENSE_TOOLTIP_DELAYED: "Jsme povinni platit úroky z dluhu, který naše země nashromáždila. Výše úrokové sazby je určována především §Ypoměrem dluhu k HDP§!. Čím je tento poměr vyšší, tím menší důvěru mají finanční instituce v naši schopnost dluh splácet, což vede k vyšší úrokové sazbě. Úrokovou sazbu mohou ovlivňovat různé §Ynacionalní ideje§!.\n\nPokud §Yúroková sazba§! překročí §Y10 %§!, získáme přístup k nouzovým rozhodnutím pro řešení rostoucího dluhu. Po překročení §Y15 %§! se naše ekonomika začne zpomalovat a projeví se další negativní dopady. V této fázi budeme moci vyhlásit platební neschopnost, avšak za vysokou cenu. Pokud §Yúroková sazba§! překročí §Y20 %§!, nebudeme již moci ručně přijímat další dluh. Jestliže §Yúroky z dluhu§! převýší náš §Yhrubý příjem§!, naše země zkolabuje.\n\nAktuální §Yúroková sazba§!: [?interest_rate|3] %\n\nAktuální poměr dluhu k HDP: §Y[?debt_ratio|%1]§!\n\nVliv idejí na §Yúrokovou sazbu§!: [?interest_rate_multiplier|-0] (procentní body)\n[debt_automatic_repayment_toggled]"

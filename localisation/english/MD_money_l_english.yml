 DEBT_TOOLTIP_DELAYED: "£left_mouse_texticon §YL Click§! pro manuální půjčení, £GFX_right_mouse_texticon §YR Click§! pro splacení, §YAlt R Click§! pro splacení maximálně.\nVýchozí: $1 §Hbillion§! (Držením £GFX_ctrl_texticon §YCtrl§!(10x) nebo £shift_texticon §YShift§!(100x) pro větší částky. Pokud nemůžete zaplatit celou částku, zaplatí se zbytkem.)\n\n1% poplatek na manuální i automatické půjčky, přičtený navíc k půjčenému dluhu.\n§YÚroková sazba§! vyšší než §Y10%§! vám poskytne přístup k mimořádným rozhodnutím k řešení rostoucího dluhu.\nPokud §Yúroková sazba§! překročí §Y15%§!, naše ekonomika se začne §Rzpomalovat§! a začneme trpět dalšími §Rnegativními efekty§!.\n§!V tomto bodě budeme mít možnost vyhlásit platební neschopnost, ale za vysokou cenu.\nPokud naše §Yúroková sazba§! překročí §Y20%§!, bude naše zadlužování omezeno a budeme moci přijímat půjčky pouze na krytí rozpočtového deficitu.\nPokud naše §Yúroky z dluhu§! kdykoli překročí naše §Yhrubé příjmy§!, naše země §Rzkolabuje!§!" # todo: NEW TRANSLATION

  F_EXPENSE_GAIN_TOOLTIP: "Každý týden ztrácejí $[?display_expense] §Hmld.§! na výdajích."
  F_EXPENSE_GAIN_TOOLTIP_DELAYED: "§CByrokracie:§! $§R[?bureaucracy_gain|-3]§!\n§OObrana:§! $§R[?defence_gain|-3]§!\n§8Vnitřní bezpečnost:§! $§R[?security_gain|-3]§!\n§GVzdělání:§! $§R[?education_gain|-3]§!\n§PZdravotnictví:§! $§R[?health_gain|-3]§!\n§BSociální výdaje:§! $§R[?welfare_gain|-3]§!\n§RÚroky z dluhu:§! $§R[?debt_rate|-3]§!\n§7Řízení migrace:§! $[?border_control_gain|-3]\n§HDalší výdaje:§! $§R[?additional_expenses_rate|-3]§!\n\nCelkové výdaje: $§R[?display_expense]§!"

  CORPORATE_INCOME_TAXES_TOOLTIP_DELAYED: "Daně firem jsou daně vybírané od společností působících v naší zemi. Patří sem například DPH, pozemkové daně a daně ze zisku. Výše těchto příjmů závisí na počtu průmyslových odvětví a naší §Ydaňové sazbě firem§!. §YPříjmy firem§! jsou ovlivňovány zejména §Yekonomickým cyklem§! a §Yúrovní korupce§!.\n\nDaň z příjmů firem ovlivňuje §Ydaňové náklady§! (kolik civilních továren není k dispozici pro výstavbu) a také částky, které musí ostatní země zaplatit při investicích.\n\nVliv zákonů, idejí a technologií na §Yveškeré daňové příjmy§!: [?tax_gain_multiplier_display|+%0]\nVliv zákonů, idejí a technologií na §Ypříjmy firem§!: [?modifier@corporate_tax_income_multiplier_modifier|+%0]\nVliv produktivity na §Ypříjmy firem§!: [?productivity_tax_effect_display|+%]\n"

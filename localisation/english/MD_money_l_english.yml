 PERSONAL_INCOME_TAXES_TOOLTIP_DELAYED: "Populační daně jsou různé daně, které vybíráme od našich občanů. Patří sem DPH, daň z příjmů, daň z majetku a osobní kapitálové zisky. Výše daňových příjmů závisí na naší populaci a na §YSazbě daně pro obyvatele§!. §YPříjmy z populace§! jsou ovlivněny hlavně naším §YEkonomickým cyklem§! a §Yúrovní korupce§!. Příjmy mohou být také ovlivněny různými nápady.\n\nKaždé §Y1%§! populační daně snižuje naši stabilitu o §R-1%§!, protože lidé očekávají služby na oplátku za daňové zatížení.\n\nZákony, nápady a technologie ovlivňují §Yvšechny daňové příjmy§!: [?tax_gain_multiplier_display|+%0]\nZákony, nápady a technologie ovlivňují §YPříjmy z populace§!: [?modifier@population_tax_income_multiplier_modifier|+%0]\n" # todo: NEW TRANSLATION

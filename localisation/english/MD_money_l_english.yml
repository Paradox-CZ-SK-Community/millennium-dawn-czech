 bankruptcy.212.d: "'Vidíte, jak západní hodnoty zkorumpovaly naše vůdce? Půjčují si peníze a utrácejí je, jako by nebylo zítřka. Toto chování je proti vůli Boží...'\n\nSlova vůdce [Neutral_Muslim_Brotherhood_L] jsou přivítána chválou jeho následovníků v místním kulturním centru. Naše špatná finanční situace slouží jako dokonalý nástroj pro opoziční strany k získání podpory." # todo: NEW TRANSLATION

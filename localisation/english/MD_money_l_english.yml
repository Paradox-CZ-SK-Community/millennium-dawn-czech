  INT_INVESTMENTS_TOOLTIP: "Máme $[?int_investments|3] §Hmld.§! v mezinárodních investicích.\nKaždoročně z nich získáme [?roi_rate|%0] §Hnávratnosti investic§!, což nám přinese týdenní [int_investment_rate_color] §Hmld.§! §Hinvestičních příjmů§! do pokladny.\nAktuálně aktivní §Yinvestiční projekty§!: [?active_projects|0]/15"
  INT_INVESTMENTS_TOOLTIP_DELAYED: "£key_shift + £click_left §YShift + levý klik§! zapne/vypne automatické reinvestování §Hinvestičních příjmů§! do §Ymezinárodních investic§! (při zapnutí se hodnota §Gzisku§! §Ymezinárodních investic§! v Ekonomickém přehledu zbarví žlutě).\n\n£GFX_key_ctrl + £click_left §YCtrl + levý klik§! zapne/vypne automatické odmítání investic. To znamená, že automaticky odmítnete VŠECHNY příchozí investiční nabídky.\n\n£GFX_click_right §YPravý klik§! prodá zahraniční investice v hodnotě 1 miliardy $. Zpět lze získat pouze 60 % částky. Podržte £GFX_key_ctrl §YCtrl§! (10×) nebo £key_shift §YShift§! (100×) pro zvýšení prodaného objemu.\n\n[int_reinvestment_toggled]\n[int_auto_rejection_toggled]"
  AC_INT_INVESTMENTS_TOOLTIP: "Máme $[?ROOT.int_investments] §Hmld.§! v mezinárodních investicích.\nTýdně z nich získáváme $[?ROOT.int_investments_rate] §Hmld.§! §Hinvestičních příjmů§! do pokladny."
  DEBT_TOOLTIP: "§YCelkový dluh§!: $[?debt|3] mld.\n\nNaše §Yúroková sazba§! činí [?interest_rate|2] %\nPoměr §Ydluhu k HDP§!: §Y[?debt_ratio|-%1]§!\nTento týden jsme zaplatili $[?debt_rate|-3] §Ymiliard§! na §Yúrocích z dluhu§!.\nVliv idejí na §Yúrokovou sazbu§!: [?interest_rate_multiplier|-0] (procentní body)\n[debt_automatic_repayment_toggled]"
  DEBT_TOOLTIP_DELAYED: "£click_left §YL Klik§! pro ruční půjčku, £GFX_click_right §YPravý klik§! pro splácení, §YAlt + pravý klik§! pro maximální splátku.\nVýchozí částka: $1 §Hmiliarda§! (podržte £GFX_key_ctrl §YCtrl§! (10×), £key_shift §YShift§! (100×) nebo £GFX_key_alt §YAlt§! (1000×) pro vyšší částky. Pokud nelze uhradit celou částku, bude splacen zbytek.)\n\nPoplatek 1 % za ruční i automatické půjčky, připočtený k vypůjčené částce.\n§YÚroková sazba§! vyšší než §Y10 %§! nám zpřístupní nouzová rozhodnutí pro řešení rostoucího dluhu.\nPokud §Yúroková sazba§! překročí §Y15 %§!, naše ekonomika se začne §Rzpomalovat§! a projeví se další §Rnegativní dopady§!.\nV této fázi budeme mít možnost vyhlásit platební neschopnost, avšak za vysokou cenu.\nPokud §Yúroková sazba§! překročí §Y20 %§!, půjčování bude omezeno a budeme moci čerpat úvěry pouze na krytí rozpočtového deficitu.\nJestliže §Yúroky z dluhu§! kdykoliv převýší náš §Yhrubý příjem§!, naše země §Rzkolabuje!§!\n§YAutomatické splácení dluhu§! lze zapnout podržením £GFX_key_alt Alt + £key_shift Shift + £GFX_click_right pravý klik. Automaticky odečte 25 % příjmů při přebytkovém rozpočtu."

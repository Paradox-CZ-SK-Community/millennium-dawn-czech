  F_TREASURY_TOOLTIP: "HDP §Y[THIS.GetName]§!: $§Y[?gdp_total|0]§! mld.\nHDP na obyvatele §Y[THIS.GetName]§!: $§Y[?gdp_per_capita]§! tis.\n---------\n[THIS.GetFlag] [THIS.GetAdjective] §Hprůměrná daňová sazba§! činí [?tax_rate] %.\n\n§YDaň z příjmů firem:§! [?corporate_tax_rate] %\n§YDaň z příjmů obyvatel:§! [?population_tax_rate] %\n§HMíra nezaměstnanosti:§! [?total_unemployed_percentage_display|%1]\n\nV pokladně mají $[?treasury] §Hmld.§!.\n\nJejich týdenní saldo činí $[?treasury_rate|+] §Hmld.§!."

 debt_default_sell_civilian_factories: "Prodat státní průmyslové podniky" # todo: NEW TRANSLATION
 debt_default_sell_civilian_factories_desc: "Abychom získali prostředky na vyrovnání nesplaceného dluhu, musíme rozebrat a prodat část státem řízeného primárního sektoru, jako jsou stavební firmy, elektrárny a provozovatelé sítí. Je to tvrdý zásah do naší ekonomiky, ale musí se to udělat" # todo: NEW TRANSLATION
 debt_default_dismantle_military_factories: "Rozebrat vojenský průmysl" # todo: NEW TRANSLATION
 debt_default_dismantle_military_factories_desc: "Některé naše závody vyrábějící vojenskou techniku by měly být uzavřeny, aby se zaplatil nesplacený dluh. Jakékoliv nářadí a zařízení jistě bude zajímat jiné země a můžeme prodat zásoby jako náhradní díly" # todo: NEW TRANSLATION

  AC_TREASURY_TOOLTIP_DELAYED: "Peníze v našem pokladně jsou peníze, které můžeme utratit. Jsou používány pro nákupy a investice. Pokud se dostanou do záporných hodnot, dluh bude automaticky čerpán, aby zůstal kladný.\n" # todo: NEW TRANSLATION
  INT_INVESTMENTS_TOOLTIP: "Máme $[?int_investments|3] §Hmiliard§! v mezinárodních investicích.\nZískáme [?roi_rate|%0] §Hnávratnost investice§! z toho každý rok, což nám týdně přinese [int_investment_rate_color] §Hmiliard§! v §Hpříjmech z investic§! do pokladny z toho.\nAktuálně aktivní §Yinvestiční projekty§!: [?active_projects|0]/15" # todo: CHANGED
  INT_INVESTMENTS_TOOLTIP_DELAYED: "£key_shift  + £click_left §YShift L Click§! pro povolení/zakázání automatického reinvestování §Hinvestment income§! do našich §YInternational Investments§! (Když je reinvestice povolena, hodnota §YInternational Investments§! §Gpříjem§! se v §YEkonomický náhled§! zbarví na žlutou.)\n\n£GFX_key_ctrl + £click_left §YCtrl§! pro povolení/Zakázání automatického odmítání automatických investičních nabídek. To znamená, že AUTOMATICKY budete ODMÍTAT VŠECHNY příchozí investiční nabídky.\n\n £GFX_click_right §YR Klik§! pro prodej $1 miliardy zahraničních investic. Z této částky lze získat pouze 60%. £GFX_key_ctrl §YCtrl§! (10x) nebo £key_shift §YShift§!(100x) pro zvětšení prodané částky.\n\n[int_reinvestment_toggled]\n[int_auto_rejection_toggled]" # todo: NEW TRANSLATION
  AC_INT_INVESTMENTS_TOOLTIP: "Máme $[?ROOT.int_investments] §Hbillion§! v mezinárodních investicích.\nZ toho nám každý rok přináší [?roi_rate|%0] §HNávratnost investic§! a každý rok to generuje [int_investment_rate_color] §Hbillion§! v §Hpříjem z investic§! do pokladny z jejich celkových investic." # todo: NEW TRANSLATION
  DEBT_TOOLTIP: "§YCelkový dluh§!: $[?debt|3]b\n\n\nNaše §Yúroková sazba§! je [?interest_rate|2]%\nMáme poměr §YDluh k HDP§!: §Y[?debt_ratio|-%1]§!\nTento týden jsme zaplatili $[?debt_rate|-3] §Ymiliard§! na §Yúrocích z dluhu§!.\nDopad myšlenky na §Yúrokovou sazbu§!: [?interest_rate_multiplier|-0] (procentních bodů)\n[debt_automatic_repayment_toggled]" # todo: NEW TRANSLATION
  DEBT_TOOLTIP_DELAYED: "£click_left §YL Klik§! pro ruční půjčení, £GFX_click_right §YR Klik§! pro splacení, §YAlt R Klik§! pro splacení maxima.\nVýchozí: $1 §Hmiliarda§! (Podržte £GFX_key_ctrl §YCtrl§! (10×), £key_shift §YShift§! (100×), nebo £GFX_key_alt §YAlt§! (1000×) pro větší částky. Pokud nemůžete zaplatit celou částku, zaplatí se zbytkem.)\n\n1% poplatek za ruční a automatické zadlužení, přičtený k vypůjčené částce.\n§YÚroková sazba§! vyšší než §Y10%§! nám otevře přístup k nouzovým rozhodnutím pro řešení rostoucího dluhu.\nPokud §Yúroková sazba§! vzroste nad §Y15%§!, naše ekonomika se začne §Rzpomalovat§! a začneme trpět dalšími §Rnepříznivými efekty§!.\nV tom okamžiku budeme mít možnost nesplácet svůj dluh, ale za vysokou cenu.\nPokud naše §Yúroková sazba§! přesáhne §Y20%§!, bude naše zadlužování omezeno a budeme moci získávat půjčky pouze na rozpočtové deficity.\nPokud naše §YÚroky z dluhu§! někdy překročí náš §YHrubý příjem§!, náš stát §Rse zhroutí!§!\nMůžete zapnout §Yautomatické splácení dluhu§! podržením £GFX_key_alt + £key_shift + £GFX_click_right (Alt + Shift + pravé kliknutí). Automaticky to odebere 25 % vašeho příjmu, pokud máte přebytek." # todo: NEW TRANSLATION

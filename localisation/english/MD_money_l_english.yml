 bankruptcy.204.t: "[Communist-State_L] Vůdce podněcuje dělníky ve fabrice" # todo: NEW TRANSLATION
 bankruptcy.204.d: "'Nevidíte řetězy, kterými vás svázali? Vaše děti a vnuci budou navěky otroky bankéřů. Toto okrádání dělnické třídy musí přestat, nebo my ho zastavíme!'\n\nSlova vůdce [Communist-State_L] jsou přivítána jásotem davu ve fabrice. Naše špatná finanční situace slouží jako dokonalý nástroj pro opoziční strany k získání podpory." # todo: NEW TRANSLATION

  CUB_navy_reform_desc: "V současnosti je naše flotila značně zastaralá. Potřebujeme modernizaci a reformy, abychom ji přiblížili současnému standardu." # todo: NEW TRANSLATION
  CUB_restore_spanish_boats: "Obnovit staré španělské rybářské lodě" # todo: NEW TRANSLATION
  CUB_restore_spanish_boats_desc: "Máme v rezervě několik starých španělských hlídkových lodí. Můžeme je modernizovat a zařadit do naší flotily." # todo: NEW TRANSLATION
  CUB_ask_north_korea: "Spolupráce se Severní Koreou" # todo: NEW TRANSLATION
  CUB_ask_north_korea_desc: "Naše námořnictvo potřebuje nové ponorky, avšak po zhroucení SSSR můžeme žádat o pomoc s výstavbou jen Severní Koreu." # todo: NEW TRANSLATION
  CUB_new_navy_doc: "Nová námořní doktrína" # todo: NEW TRANSLATION
  CUB_new_navy_doc_desc: "Po částečných reformách je potřeba vytvořit novou strategii pro naše námořní síly." # todo: NEW TRANSLATION
  CUB_create_own_missles: "Vytvořit protilodní rakety" # todo: NEW TRANSLATION
  CUB_create_own_missles_desc: "Máme staré sovětské protilodní rakety, ale jejich údržba nás stojí příliš mnoho. Proto můžeme vytvořit nové protilodní rakety na jejich základě." # todo: NEW TRANSLATION
  CUB_restore_sovie_sub: "Obnovit sovětské ponorky" # todo: NEW TRANSLATION
  CUB_restore_sovie_sub_desc: "Staré sovětské ponorky mohou být modernizovány a znovu vyplout na moře." # todo: NEW TRANSLATION
  CUB_doc_mining: "Doktrína minování" # todo: NEW TRANSLATION
  CUB_doc_mining_desc: "Pokud nedokážeme potopit nepřátelskou flotilu, miny mohou být užitečné." # todo: NEW TRANSLATION
  CUB_exp_bases: "Budovat námořní základny" # todo: NEW TRANSLATION
  CUB_exp_bases_desc: "Naše obrovská flotila potřebuje více míst k zakotvení. Proto je třeba co nejdříve vybudovat nové základny." # todo: NEW TRANSLATION
  CUB_own_projects: "Zahájit naše vlastní projekty" # todo: NEW TRANSLATION
  CUB_own_projects_desc: "Po získání zkušeností s stavbou lodí mohou naši inženýři konečně začít stavět vlastní lodě." # todo: NEW TRANSLATION
  CUB_ill_mig: "Boj s ilegální migrací" # todo: NEW TRANSLATION
  CUB_ill_mig_desc: "Můžeme využít naše námořnictvo k hlídání pobřeží a boji s ilegálními migranti." # todo: NEW TRANSLATION
  CUB_new_navy: "§3Nové kubánské námořnictvo§!" # todo: NEW TRANSLATION
  CUB_new_navy_desc: "Po všech reformách a modernizaci se naše námořnictvo opět stane mocným." # todo: NEW TRANSLATION
  CUB_economic: "Zahájit hospodářské reformy" # todo: NEW TRANSLATION
  CUB_economic_desc: "Po krizi v 90. letech musíme provést řadu reforem, abychom omezili nadměrnou likviditu, posílili motivační faktory pro práci a zmírnili vážné nedostatky potravin, spotřebního zboží a služeb." # todo: NEW TRANSLATION
  CUB_legalize_dollar: "Dolarizace naší ekonomiky" # todo: NEW TRANSLATION
  CUB_legalize_dollar_desc: "Dolarizace Kuby se týká makroekonomických politik zavedených k stabilizaci kubánské ekonomiky po roce 1993. Původně byly přijaty, aby vyrovnaly ekonomické nerovnováhy vyplývající z zhroucení Sovětského svazu v roce 1991. Hlavním aspektem těchto reforem bylo legalizování tehdy nelegálního amerického dolaru a regulace jeho používání v ekonomice ostrova." # todo: NEW TRANSLATION
  CUB_new_model_economy: "Nový ekonomický model" # todo: NEW TRANSLATION
  CUB_new_model_economy_desc: "Náš starý plánovaný ekonomický systém není účinný za současných podmínek. Abychom dosáhli cílů reforem, musíme liberalizovat naši ekonomiku." # todo: NEW TRANSLATION
  CUB_agroculture_revive: "Obnovení agrokomplexu" # todo: NEW TRANSLATION
  CUB_agroculture_revive_desc: "V 90. letech jsme nebyli schopni zásobovat náš agrární průmysl. Nyní se jej pokusíme znovu vybudovat, abychom snížili nedostatek potravin." # todo: NEW TRANSLATION
  CUB_develop_fishing_sector: "Rozvíjet rybářský sektor" # todo: NEW TRANSLATION
  CUB_develop_fishing_sector_desc: "Rozvojem rybářského sektoru můžeme také snížit nedostatek potravin v zemi a vytvořit nová pracovní místa." # todo: NEW TRANSLATION
  CUB_energy_rev: "Energetická revoluce" # todo: NEW TRANSLATION
  CUB_energy_rev_desc: "Energetická revoluce byla kampaní, během které Kuba výrazně dekarbonizovala svou ekonomiku. Kampaň decentralizovala elektrickou infrastrukturu Kuby, nahradila trvalé zboží energeticky úspornějšími modely a rozšířila využívání obnovitelné energie." # todo: NEW TRANSLATION
  CUB_update_energy_system: "Aktualizovat náš energetický systém" # todo: NEW TRANSLATION
  CUB_update_energy_system_desc: "Musíme vylepšit náš energetický systém, abychom energetickou revoluci urychlili." # todo: NEW TRANSLATION
  CUB_sugar: "Rozšíření výroby cukru a tabáku" # todo: NEW TRANSLATION
  CUB_sugar_desc: "Produkce cukru a tabáku byla vždy velmi důležitou součástí kubánské ekonomiky. Musíme obnovit a rozšířit výrobu těchto produktů." # todo: NEW TRANSLATION
  CUB_privitazing_manufactures: "Soukromé pronájmy továren" # todo: NEW TRANSLATION
  CUB_privitazing_manufactures_desc: "V reformách z roku 2011 kubánská vláda umožnila převod státních podniků do soukromých rukou." # todo: NEW TRANSLATION
  CUB_fin_sector_reforms: "Reformy finančního sektoru" # todo: NEW TRANSLATION
  CUB_fin_sector_reforms_desc: "Dne 20. prosince 2011 uvolnila nová úvěrová politika možnost, aby kubánské banky financovaly podnikatele a jednotlivce, kteří chtějí provést velké nákupy pro domovní vylepšení, kromě zemědělců." # todo: NEW TRANSLATION
  CUB_airports: "Modernizovat letiště" # todo: NEW TRANSLATION
  CUB_airports_desc: "Naše letiště jsou zastaralá jak zvenčí, tak zevnitř. Pojďme je modernizovat." # todo: NEW TRANSLATION
  CUB_cubana_inv: "Investovat do Cubana" # todo: NEW TRANSLATION
  CUB_cubana_inv_desc: "Cubana de Aviación S.A., běžně známá jako Cubana, je kubánským vlajkovým dopravcem a zároveň největší leteckou společností v zemi. Byla založena v říjnu 1929 a stala se jednou z prvních aerolinií v Latinské Americe." # todo: NEW TRANSLATION
  CUB_nuclear_power: "Obnovit výstavbu jaderného reaktoru" # todo: NEW TRANSLATION
  CUB_nuclear_power_desc: "V uplynulém století jsme spolu se SSSR zkusili postavit jaderný reaktoru, ale nepodařilo se nám to. Nyní s dostupnými prostředky to můžeme zkusit dokončit." # todo: NEW TRANSLATION
  CUB_end_dual_currency: "Ukončit dvojí měnu" # todo: NEW TRANSLATION
  CUB_end_dual_currency_desc: "Nyní, po zavedení všech reforem, se můžeme bezpečně zbavit dolaru, díky čemuž USA mohou výrazně ovlivňovat naši domácí politiku." # todo: NEW TRANSLATION
  CUB_modern_economy: "Modernizovat ekonomiku" # todo: NEW TRANSLATION
  CUB_modern_economy_desc: "Nyní, po všech reformách a modernizaci naší ekonomiky, můžeme znovu začít růst!" # todo: NEW TRANSLATION
  CUB_become_global: "Povolit obchod s ostatními zeměmi" # todo: NEW TRANSLATION
  CUB_become_global_desc: "Kuba se musí nadále otevírat světu!" # todo: NEW TRANSLATION
  CUB_without_the_blocade_TT: "Nemá národní ideu §tBlokáda (El Bloqueo) proti Kubě§!" # todo: CHANGED
  CUB_allow_foreign_inv: "Přitahovat zahraniční investory" # todo: NEW TRANSLATION
  CUB_allow_foreign_inv_desc: "Jakmile budou hranice otevřené, můžeme přilákat zahraniční investory k obnově naší ekonomiky." # todo: NEW TRANSLATION
  CUB_ask_russia: "Ruské investice" # todo: NEW TRANSLATION
  CUB_ask_russia_desc: "Můžeme přivést naše staré ruské přátele a jejich peníze, abychom obnovili naši ekonomiku." # todo: NEW TRANSLATION
  CUB_ask_EU: "Evropské investice" # todo: NEW TRANSLATION
  CUB_ask_EU_desc: "Evropané mají mnohem více peněz a schopností nám pomoci znovu vybudovat naši ekonomiku než Rusko. Měli bychom aktivně povzbuzovat Evropany, aby přišli do naší země a investovali." # todo: NEW TRANSLATION
  CUB_eastern_invest: "Přitahovat východní investory" # todo: NEW TRANSLATION
  CUB_eastern_invest_desc: "Máme více přátel na východě, kteří mají o naši zemi velký zájem. Vítejte na Kubě!" # todo: NEW TRANSLATION
  CUB_western_invest: "Přitahovat západní investory" # todo: NEW TRANSLATION
  CUB_western_invest_desc: "Jakmile zahájíme obchod s EU, můžeme přilákat ještě více evropských občanů do naší země." # todo: NEW TRANSLATION
  CUB_create_ZEDM: "Vytvořit ZEDM" # todo: NEW TRANSLATION
  CUB_create_ZEDM_desc: "Speciální zóna Mariel (ZEDM) je hlavním ekonomickým projektem Kuby. V roce 2009 podepsal Raúl Castro smlouvu s brazilskou firmou na vybudování nového přístavu s terminálem pro kontejnery. Speciální zóna Mariel byla oficiálně otevřena v listopadu 2013." # todo: NEW TRANSLATION
  CUB_invest_in_education: "Investovat do vzdělání" # todo: NEW TRANSLATION
  CUB_invest_in_education_desc: "S penězi, které dostaneme od cizinců, můžeme zlepšit naše vzdělání." # todo: NEW TRANSLATION
  CUB_invest_in_manufacturing: "Investovat do výroby" # todo: NEW TRANSLATION
  CUB_invest_in_manufacturing_desc: "Prostřednictvím investic musíme zlepšit naše továrny." # todo: NEW TRANSLATION
  CUB_invest_in_healthcare: "Investovat do zdravotnictví" # todo: NEW TRANSLATION
  CUB_invest_in_healthcare_desc: "Nyní, když máme peníze, musíme zlepšit životy našich občanů, a zejména zdravotnický systém." # todo: NEW TRANSLATION
  CUB_subsidies: "Zvýšit sociální dávky" # todo: NEW TRANSLATION
  CUB_subsidies_desc: "Musíme zvýšit dávky, abychom zlepšili kvalitu života našich občanů." # todo: NEW TRANSLATION
  CUB_invest_in_infrastructure: "Investovat do infrastruktury" # todo: NEW TRANSLATION
  CUB_invest_in_infrastructure_desc: "Abychom přilákali více investorů, je dobré modernizovat infrastrukturu." # todo: NEW TRANSLATION
  CUB_invest_hub: "Investiční centrum" # todo: NEW TRANSLATION
  CUB_invest_hub_desc: "Nyní je naše země jednou z nejatraktivnějších pro investory, díky čemuž můžeme zlepšit naši zemi." # todo: NEW TRANSLATION
  CUB_infr_development: "Začít rozvíjet infrastrukturu" # todo: NEW TRANSLATION
  CUB_infr_development_desc: "S dostupnými prostředky můžeme zahájit modernizaci naší infrastruktury, která je již zastaralá." # todo: NEW TRANSLATION
  CUB_invest_habanna: "Investovat do Havany" # todo: NEW TRANSLATION
  CUB_invest_habanna_desc: "Havanna je hlavní a největší město Kuby. Srdce provincie La Habana; Havanna je hlavním přístavem a obchodním centrem země." # todo: NEW TRANSLATION
  CUB_invest_camaguey: "Investovat do Camagüey" # todo: NEW TRANSLATION
  CUB_invest_camaguey_desc: "Camagüey je velké město na Kubě. Kvůli krizi 90. let byla jeho infrastruktura zničena. Nyní ji musíme znovu vybudovat." # todo: NEW TRANSLATION
  CUB_upgrade_central_road: "Zmodernizovat Carretera Central" # todo: NEW TRANSLATION
  CUB_upgrade_central_road_desc: "Carretera Central (CC), což znamená \"Centrální silnice\", je západo-východní silnice, která se táhne přes celý ostrov Kuby." # todo: NEW TRANSLATION
  CUB_upgrade_railway: "Zmodernizovat naši železnici" # todo: NEW TRANSLATION
  CUB_upgrade_railway_desc: "Náš železniční systém je zastaralý, musíme jej modernizovat." # todo: NEW TRANSLATION
  CUB_invest_santa_clara: "Investovat do Santa Clara" # todo: NEW TRANSLATION
  CUB_invest_santa_clara_desc: "Santa Clara je hlavní město kubánské provincie Villa Clara. Leží v centru provincie i Kuby. Santa Clara je páté nejlidnatější kubánské město s téměř 245 959 obyvateli." # todo: NEW TRANSLATION
  CUB_port: "Začít stavět přístavy" # todo: NEW TRANSLATION
  CUB_port_desc: "S růstem zahraničního obchodu musíme vybudovat více přístavů." # todo: NEW TRANSLATION
  CUB_develop_internet: "Rozvíjet internet" # todo: NEW TRANSLATION
  CUB_develop_internet_desc: "Naše země musí zmodernizovat celou internetovou infrastrukturu." # todo: NEW TRANSLATION
  CUB_tourism_projects2: "Zahájit turistické projekty" # todo: NEW TRANSLATION
  CUB_tourism_projects2_desc: "S pomocí turistických programů můžeme částečně obnovit naši ekonomiku." # todo: NEW TRANSLATION
  CUB_hotels: "Postavit hotely" # todo: NEW TRANSLATION
  CUB_hotels_desc: "Pro zahraniční turisty jsou potřeba dobré, moderní a hezké hotely. Musíme s jejich výstavbou začít co nejdříve." # todo: NEW TRANSLATION
  CUB_santa: "Santa Clara" # todo: NEW TRANSLATION
  CUB_santa_desc: "Santa Clara je jednou z nejoblíbenějších turistických destinací v naší zemi; měli bychom do ní investovat, abychom zvýšili turistický ruch." # todo: NEW TRANSLATION
  CUB_camaguey: "Camagüey" # todo: NEW TRANSLATION
  CUB_camaguey_desc: "Camagüey je město a obec v centrální části Kuby a je třetím největším městem země s více než 333 000 obyvateli. Je hlavním městem provincie Camagüey." # todo: NEW TRANSLATION
  CUB_habanna: "Havana" # todo: NEW TRANSLATION
  CUB_habanna_desc: "Havana je hlavní a největší město Kuby. Jako srdce provincie La Habana je Havana hlavním přístavem a obchodním centrem země." # todo: NEW TRANSLATION
  CUB_invite_foreign_inv: "Začít lákat zahraniční turisty" # todo: NEW TRANSLATION
  CUB_invite_foreign_inv_desc: "Nyní je veškerá nezbytná infrastruktura na místě; můžeme začít lákat cizince do naší země." # todo: NEW TRANSLATION
  CUB_new_airports: "Nová letiště" # todo: NEW TRANSLATION
  CUB_new_airports_desc: "Potřebujeme nová letiště." # todo: NEW TRANSLATION
  CUB_tourism_hub: "Turistické centrum" # todo: NEW TRANSLATION
  CUB_tourism_hub_desc: "Nyní je naše země jednou z nejoblíbenějších destinací turistů z celého světa!" # todo: NEW TRANSLATION
  CUB_blokade_economy: "Ekonomika kubánské blokády" # todo: NEW TRANSLATION
  CUB_blokade_economy_desc: "Sankce USA proti Kubě - systém ekonomických opatření uvalených Spojenými státy na Kubu. Sankce byly uvaleny v roce 1960 poté, co Kuba zestátnila majetek amerických občanů a firem; sankce byly v roce 1962 zpřísněny na téměř úplný embargo." # todo: NEW TRANSLATION
  CUB_wto: "Vstoupit do WTO" # todo: NEW TRANSLATION
  CUB_wto_desc: "Světová obchodní organizace (WTO) je mezinárodní integrační organizace založená 1. ledna 1995 k liberalizaci mezinárodního obchodu a k regulaci obchodních a politických vztahů členů." # todo: NEW TRANSLATION
  CUB_coop_with_eacu: "Spolupráce s EAEU" # todo: NEW TRANSLATION
  CUB_coop_with_eacu_desc: "Eurasijská ekonomická unie (EAEU) - mezinárodní organizace regionální hospodářské integrace s mezinárodně právní subjektivitou, založená Smlouvou o Eurasijské ekonomické unii." # todo: NEW TRANSLATION
  CUB_ties_with_latin_america: "Vztahy s Latinskou Amerikou" # todo: NEW TRANSLATION
  CUB_ties_with_latin_america_desc: "V důsledku hospodářského embarga je Latinská Amerika důležitým ekonomickým partnerem Kuby." # todo: NEW TRANSLATION
  CUB_end_common_position: "Ukončit Společné stanovisko" # todo: NEW TRANSLATION
  CUB_end_common_position_desc: "Společné stanovisko EU vůči Kubě – zahraničně-politický systém EU členů vůči Kubě. Toto stanovisko brání rozvoji našich obchodních vztahů s Evropou, musíme vyjednat a ukončit platnost tohoto stanoviska." # todo: NEW TRANSLATION
  CUB_ties_with_west: "Vztahy se Západem" # todo: NEW TRANSLATION
  CUB_ties_with_west_desc: "Zrušením Společného stanoviska už nic nestojí v cestě kubánsko-evropským vztahům!" # todo: NEW TRANSLATION
  CUB_PDCA: "PDCA" # todo: NEW TRANSLATION
  CUB_PDCA_desc: "Dne 12. prosince 2016 podepsaly EU a Kuba dohodu o politickém dialogu a spolupráci (PDCA)." # todo: NEW TRANSLATION
  CUB_trade_with_rus: "Obchod s Ruskem" # todo: NEW TRANSLATION
  CUB_trade_with_rus_desc: "Rusko je naším dlouhodobým ekonomickým partnerem, musíme posílit naše vazby." # todo: NEW TRANSLATION
  CUB_trade_with_chi: "Obchod s Čínou" # todo: NEW TRANSLATION
  CUB_trade_with_chi_desc: "Čína je vznikající technologickou velmocí; musíme posílit náš vztah, abychom získali přístup k moderním technologiím." # todo: NEW TRANSLATION
  CUB_enter_brics: "Vstoupit do BRICS" # todo: NEW TRANSLATION
  CUB_enter_brics_desc: "BRICS – mezinárodní sdružení ekonomické spolupráce, unie států (společenství států) bylo založeno v červnu 2006 (původně BRIC) v rámci Petrohradského hospodářského fóra za účasti ekonomických ministrů Brazílie, Ruska, Indie a Číny." # todo: NEW TRANSLATION
  CUB_demand_from_us: "Výzva k zrušení blokády" # todo: NEW TRANSLATION
  CUB_demand_from_us_desc: "Nyní, když máme na světě mnoho spojenců, můžeme požadovat, aby byla zrušena blokáda amerického agresora." # todo: NEW TRANSLATION
  CUB_MERCOSUR: "Vztahy s MERCOSUR" # todo: NEW TRANSLATION
  CUB_MERCOSUR_desc: "Jižní trh MERCOSUR – obchodní blok v Jižní Americe, známý španělskou zkratkou Mercosur a portugalským Mercosul, byl založen dohodou z Asunciónu v roce 1991 a Protokolem Ouro Preto v roce 1994. Jeho plnými členy jsou Argentina, Brazílie, Paraguay a Uruguay." # todo: NEW TRANSLATION
  CUB_operation_miracle: "Spustit operaci Zázrak" # todo: NEW TRANSLATION
  CUB_operation_miracle_desc: "Operace Milagro je mezinárodní zdravotnický program financovaný Kubou a Venezuelou, který poskytuje bezplatnou léčbu chudým lidem v zemích třetího světa pro onemocnění jako katarakta, glaukom, šilhání a další." # todo: NEW TRANSLATION
  CUB_revive_metallurgy: "Oživit kubánskou metalurgii" # todo: NEW TRANSLATION
  CUB_revive_metallurgy_desc: "Metalurgie je důležitý sektor naší ekonomiky. Avšak naše metalurgie je v špatném stavu, musíme ji znovu vybudovat." # todo: NEW TRANSLATION
  CUB_upgrade_old_factories: "Modernizovat staré továrny" # todo: NEW TRANSLATION
  CUB_upgrade_old_factories_desc: "Máme několik továren ve špatném stavu; můžeme je zrekonstruovat a ušetřené prostředky použít k výstavbě dalších továren." # todo: NEW TRANSLATION
  CUB_expand_iron_mining: "Rozšířit těžbu oceli" # todo: NEW TRANSLATION
  CUB_expand_iron_mining_desc: "Potřebujeme ocel, hodně oceli. Abychom podpořili náš průmyslový rozvoj." # todo: NEW TRANSLATION
  CUB_expand_gold_mining: "Rozšířit těžbu zlata" # todo: NEW TRANSLATION
  CUB_expand_gold_mining_desc: "Zlato je vzácný kov, který je na trzích velmi ceněný a jeho pomocí můžeme získat další příjem." # todo: NEW TRANSLATION
  CUB_update_old_factory: "Nové rafinerie" # todo: NEW TRANSLATION
  CUB_update_old_factory_desc: "Je čas začít stavět nové továrny, které budou výkonnější a lepší než ty staré." # todo: NEW TRANSLATION
  CUB_expand_aluminum_mining: "Rozšířit výrobu hliníku" # todo: NEW TRANSLATION
  CUB_expand_aluminum_mining_desc: "Hliník je nejběžnější kov na Zemi, ale naši zemi ho zoufale potřebuje." # todo: NEW TRANSLATION
  CUB_expand_tungsten_mining: "Rozšířit těžbu wolframu" # todo: NEW TRANSLATION
  CUB_expand_tungsten_mining_desc: "Wolfram je pro naši ekonomiku velmi nezbytný; musíme se zaměřit na jeho těžbu." # todo: NEW TRANSLATION
  CUB_mir_card: "Povinné přijímání MIR karet" # todo: NEW TRANSLATION
  CUB_mir_card_desc: "Ruský národní platební systém, který poskytuje platební transakční služby a vydává bankovní karty. V Rusku i po celém světě je hlavním byznysem systému vydávání bankovních karet. S jeho pomocí můžeme přilákat ruské turisty do naší země." # todo: NEW TRANSLATION
  CUB_oil: "Ropný problém" # todo: NEW TRANSLATION
  CUB_oil_desc: "Kolaps SSSR a s ním spojené narušení obchodních, ekonomických a technických vazeb vedlo k zhoršení kubánského hospodářství v období po roce 1991. Také to má výrazný dopad na naše ropné zásoby; tento problém zůstává pro naši zemi vážným a je na čase, aby byl vyřešen." # todo: NEW TRANSLATION
  CUB_cooperation_with_rus: "Spolupráce s Ruskem" # todo: NEW TRANSLATION
  CUB_cooperation_with_rus_desc: "V roce 2014 Rosneft a kubánská státní ropná společnost Union CubaPetroleo podepsaly dohodu o spolupráci na zvýšené těžbě ropy na brownfieldech a dohodu o společném rozvoji kubánského šelfu." # todo: NEW TRANSLATION
  CUB_cooperation_with_ven: "Spolupráce s Venezuelou" # todo: NEW TRANSLATION
  CUB_cooperation_with_ven_desc: "V současných realitách je naším jediným partnerem v ropě Venezuela, a proto je třeba rozšířit naši spolupráci." # todo: NEW TRANSLATION
  CUB_cooperation_with_per: "Spolupráce s Íránem" # todo: NEW TRANSLATION
  CUB_cooperation_with_per_desc: "Můžeme přilákat íránské investice do našich ropných společností." # todo: NEW TRANSLATION
  CUB_search_for_new_deposits: "Hledání nových ložisek" # todo: NEW TRANSLATION
  CUB_search_for_new_deposits_desc: "Máme zoufalou potřebu nových ropných polí, která můžeme prozkoumat v Karibiku." # todo: NEW TRANSLATION
  CUB_ROSNEFT: "Smlouva s ROSNEFT" # todo: NEW TRANSLATION
  CUB_ROSNEFT_desc: "Veřejná akciová společnost Rosneft Oil Company (PJSC Rosneft Oil Company) je významná ruská ropná a plynárenská společnost. Stala se největším světovým producentem ropy v roce 2013." # todo: NEW TRANSLATION
  CUB_PDVSA: "Smlouva s PDVSA" # todo: NEW TRANSLATION
  CUB_PDVSA_desc: "PDVSA – venezuelská státní ropná a plynárenská společnost, největší firma v zemi. Má monopolní právo na těžbu ropy a zemního plynu na pevninských i offshore šelfech Venezuely." # todo: NEW TRANSLATION
  CUB_CUPET: "Rozšířit CUPET" # todo: NEW TRANSLATION
  CUB_CUPET_desc: "CUPET je největší kubánská ropná společnost. Je vlastněna a provozována kubánskou národní vládou." # todo: NEW TRANSLATION
  CUB_idea_blockade: "Blokáda (El Bloqueo) proti Kubě" # todo: NEW TRANSLATION
  CUB_idea_blockade_desc: "V roce 1962 Spojené státy uvalily na Kubu embargo, které nikdy nebylo zrušeno. Důsledky byly obzvlášť ničivé poté, co se počátkem 90. let zhroutil SSSR, čímž Kuba zůstala s málo obchodními partnery." # todo: NEW TRANSLATION
  CUB_idea_Tol_Biz_1: "Tolerovat malý podnik" # todo: NEW TRANSLATION
  CUB_idea_Tol_Biz_1_desc: "Malý podnik bude tolerován" # todo: NEW TRANSLATION
  CUB_idea_coops: "Zemědělská družstva" # todo: NEW TRANSLATION
  CUB_idea_elam: "Latinskoamerická škola medicíny" # todo: NEW TRANSLATION
  CUB_idea_elam_desc: "Latinskoamerická škola medicíny je mezinárodní škola, která vyškoluje lékaře z celého světa, aby sloužili znevýhodněným komunitám." # todo: NEW TRANSLATION
  CUB_idea_tourist_industry: "Kubánský cestovní ruch" # todo: NEW TRANSLATION
  CUB_idea_tourist_industry_desc: "Měli bychom podpořit turistiku v naší skvělé zemi. Kuba má bohatou a živou historii a je důležité podpořit tuto důležitou součást naší země." # todo: NEW TRANSLATION
  CUB_idea_special_period: "Speciální období" # todo: NEW TRANSLATION
  CUB_idea_special_period_desc: "Speciální období bylo obdobím ekonomické stagnace a krize pro Kubu po kolapsu SSSR." # todo: NEW TRANSLATION
  CUB_oil_repair_idea1: "Obnovení kubánského ropného průmyslu" # todo: NEW TRANSLATION

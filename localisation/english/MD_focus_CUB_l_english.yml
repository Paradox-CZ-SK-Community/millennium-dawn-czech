  CUB_meet_with_putin_desc: "Rusko bylo po dlouhou dobu jedním z našich nejdůležitějších partnerů. Po zhroucení Sovětského svazu jsme však ztratili vazby na Moskvu – je nejvyšší čas je obnovit." # todo: NEW TRANSLATION
  CUB_prisoners: "Amnestie vězňů" # todo: NEW TRANSLATION
  CUB_prisoners_desc: "Abychom ukázali štědrost a sílu kubánského lidu, měla by být udělena amnestie několika tisícům kubánských vězňů, kteří byli odsouzeni za různé politické delikty." # todo: NEW TRANSLATION
  CUB_migrants_problem: "Reforma migrace" # todo: NEW TRANSLATION
  CUB_migrants_problem_desc: "Musíme zrušit řadu omezení týkajících se cestování do naší země a vstupu do ní. To umožní Kubáncům cestovat a zároveň přilákat investory do naší země." # todo: NEW TRANSLATION
  CUB_rauls_modernization: "Kurz aktualizace ekonomického modelu" # todo: NEW TRANSLATION
  CUB_rauls_modernization_desc: "Na šestém sjezdu Komunistické strany Kuby v dubnu 2011 schválili delegáti program pro další rozvoj země. Navrhl opatření k \"aktualizaci\" kubánského ekonomického modelu při zachování jeho socialistického charakteru." # todo: NEW TRANSLATION
  CUB_expand_ETECSA: "Rozšíření ETECSA" # todo: NEW TRANSLATION
  CUB_expand_ETECSA_desc: "ETECSA – kubánská státní společnost poskytující komunikační služby na Kubě; abychom nadále posouvali naši ekonomiku kupředu, musíme rozšířit naši společnost." # todo: NEW TRANSLATION
  CUB_expand_private_sector: "Rozšíření ekonomiky soukromého sektoru" # todo: NEW TRANSLATION
  CUB_expand_private_sector_desc: "Měli bychom uznat několik typů samostatné výdělečné činnosti jako legitimní. To by našemu hospodářství poskytlo obrovský impuls a zároveň by lidi přivedlo k podnikání." # todo: NEW TRANSLATION
  CUB_selling_houses_cars: "Zrušit omezení nákupu automobilů" # todo: NEW TRANSLATION
  CUB_selling_houses_cars_desc: "Čím budou Kubánci jezdit, když jim zakážeme kupovat auta? Je na čase zrušit tento zákon a nechat milovníky aut v Kubě, ať si dělají, co chtějí." # todo: NEW TRANSLATION
  CUB_the_new_castro: "Nový Castro" # todo: NEW TRANSLATION
  CUB_the_new_castro_desc: "Během studené války jsme byli rukojmí situace, nyní nemusíme měnit vládu, abychom mohli žít lepší život." # todo: NEW TRANSLATION
  CUB_Miguel_Mario_Diaz: "Miguel Díaz-Canel" # todo: NEW TRANSLATION
  CUB_Miguel_Mario_Diaz_desc: "Potřebujeme změnit směr naší politiky, ale nutně nemusíme měnit moc Kubánské komunistické strany." # todo: NEW TRANSLATION
  CUB_friends_in_power: "Přátelé u moci" # todo: NEW TRANSLATION
  CUB_friends_in_power_desc: "Musíme vytvořit okruh lidí, kteří nás nikdy nezradí a budou nám pomáhat." # todo: NEW TRANSLATION
  CUB_small_privatizaion: "Částečná privatizace" # todo: NEW TRANSLATION
  CUB_small_privatizaion_desc: "Částečná privatizace nám pomůže zlepšit ekonomickou situaci v zemi a zlepšit naši pověst ve vládě." # todo: NEW TRANSLATION
  CUB_parlament: "Rozpusťte starý parlament" # todo: NEW TRANSLATION
  CUB_parlament_desc: "Starý parlament je problém našeho hnutí. Je neplatný a někteří jeho členové jsou zkorumpovaní. Musíme vytvořit nový parlament a odvolat korupční úředníky z funkcí." # todo: NEW TRANSLATION
  CUB_christianity: "Papežova návštěva" # todo: NEW TRANSLATION
  CUB_christianity_desc: "Papežova návštěva je příležitost přilákat křesťany do naší strany a obnovit vztahy s římskokatolickou církví." # todo: NEW TRANSLATION
  CUB_economic_low: "Nová ekonomická politika" # todo: NEW TRANSLATION
  CUB_economic_lod_desc: "Staré ekonomické politiky byly škodlivé pro Kubu; musíme modernizovat naši ekonomiku a zásadně změnit naši ekonomickou politiku." # todo: NEW TRANSLATION
  CUB_rohel: "Případ Rochel" # todo: NEW TRANSLATION
  CUB_rohel_desc: "Rochel Acevedo González se narodil v Caibarienu, Kuba v roce 1941, a vstoupil do Hnutí 26. července v roce 1957 během kubánské revoluce. Sloužil pod veliteli Ramira Valdésa a Cira Redonda a později bojoval proti invazi do Zátoky prasát v roce 1961. V roce 1960 se stal ředitelem Národní revolučních milicí a sloužil jako náčelník štábu vojenské mise v Angole v roce 1975. Od roku 1989 do roku 2010 byl prezidentem Institutu civilního letectví Kuby." # todo: NEW TRANSLATION
  CUB_change: "Nový vůdce" # todo: NEW TRANSLATION
  CUB_change_desc: "Bohužel, čas Fidela uplynul, nyní nastupuje éra Raúla. Věříme, že pod ním budeme žít lépe a klidněji." # todo: NEW TRANSLATION
  CUB_cdrs: "Rozšířit CDR" # todo: NEW TRANSLATION
  CUB_cdrs_desc: "Výbory pro obranu revoluce, neboli CDR, jsou sítí místních výborů po celé Kubě. Tyto organizace, popisované jako 'oči a uši revoluce', existují, aby pomáhaly místním komunitám a hlásily protirevoluční činnosti." # todo: NEW TRANSLATION
  CUB_expand_police: "Reforma policie" # todo: NEW TRANSLATION
  CUB_expand_police_desc: "Národní revoluční policie je zodpovědná za vynucování práva na Kubě. Míra kriminality na Kubě zůstává výrazně nižší než v mnoha dalších velkých zemích světa, ale kubánská policie je odhodlána bojovat se všemi druhy zločinu, zejména ve Havaně." # todo: NEW TRANSLATION
  CUB_new_cuban_constituation: "Přijmout novou kubánskou ústavu" # todo: NEW TRANSLATION
  CUB_new_cuban_constituation_desc: "Přijetí nové kubánské ústavy nám pomůže přilákat lidi do strany, stejně jako přepracovat staré zákony do novějších, pro nás výhodnějších." # todo: NEW TRANSLATION
  CUB_5_years_economy_plan: "Zahajte pětiletý plán." # todo: NEW TRANSLATION
  CUB_5_years_economy_plan_desc: "Pětileté plány pomohou naší ekonomice znovu se zotavit a povést naši socialistickou Kubu do světlé budoucnosti." # todo: NEW TRANSLATION
  CUB_mobilize_youth: "Mobilizace mládeže" # todo: NEW TRANSLATION
  CUB_mobilize_youth_desc: "Mládež je nejdůležitější složkou naší společnosti, musíme přilákat co nejvíce mladých lidí ke komunistické straně pro úspěšnou budoucnost Kuby." # todo: NEW TRANSLATION
  CUB_increase_farmers: "Zvýšit financování pro farmáře" # todo: NEW TRANSLATION
  CUB_increase_farmers_desc: "Farmáři jsou důležitou součástí naší ekonomiky, musíme zvýšit financování, aby byla země stabilní." # todo: NEW TRANSLATION
  CUB_the_new_education_system: "Aktualizovat vzdělávací systém" # todo: NEW TRANSLATION
  CUB_the_new_education_system_desc: "Musíme aktualizovat náš vzdělávací systém, který je již zcela zastaralý a není na světové úrovni." # todo: NEW TRANSLATION
  CUB_nationalize_foreign_business: "Nacionalizace zahraničních podniků" # todo: NEW TRANSLATION
  CUB_nationalize_foreign_business_desc: "Zahraniční podnikání je velký problém naší ekonomiky, prostřednictvím kterého zahraniční vlády ovlivňují naši ekonomiku." # todo: NEW TRANSLATION
  CUB_anti_lgbt_pos: "Postoj proti LGBT" # todo: NEW TRANSLATION
  CUB_anti_lgbt_pos_desc: "Je důležité, abychom zaujali fundamentálnější postoj k LGBT komunitě Kuby. Pokud ne, riskujeme část identity naší velké země." # todo: NEW TRANSLATION
  CUB_pro_lgbt_pos_desc: "Láska bude vždy láskou. Nesmíme svým lidem zakazovat milovat." # todo: NEW TRANSLATION
  CUB_pro_lgbt_pos: "Postoj pro LGBT" # todo: NEW TRANSLATION
  CUB_soviet_legacy: "Respekt k sovětskému dědictví" # todo: NEW TRANSLATION
  CUB_soviet_legacy_desc: "Kdysi Sovětský svaz zachoval naši nezávislost a pomohl čelit americké hrozbě." # todo: NEW TRANSLATION
  CUB_millitarism: "Militarismus" # todo: NEW TRANSLATION
  CUB_millitarism_desc: "Militarismus – ideologie a politika aktivního budování a využívání vojenské moci státu pro expanzionistické cíle; nadřazenost vojenských a paravojenských orgánů a institucí ve státním a veřejném životě. Musíme jej rozšířit pro naše cíle." # todo: NEW TRANSLATION
  CUB_create_patrioitc_schools: "Vytvořit patriotické školy" # todo: NEW TRANSLATION
  CUB_create_patrioitc_schools_desc: "Patriotické školy nám pomohou zvýšit náš vliv na mládež a udržet Komunistickou stranu u moci." # todo: NEW TRANSLATION
  CUB_cuban_communsim: "Nový kubánský komunismus" # todo: NEW TRANSLATION
  CUB_cuban_communsim_desc: "Konečně, po letech nestabilních problémů, je Kuba nyní silnou, nezávislou a socialistickou zemí. Kupředu k komunismu, jak si přál velký Lenin!" # todo: NEW TRANSLATION
  CUB_alba_creation: "Vytvořit ALBA" # todo: NEW TRANSLATION
  CUB_alba_creation_desc: "ALBA – mezinárodní organizace založená na myšlence politické a ekonomické integrace Latinské Ameriky a Karibiku." # todo: NEW TRANSLATION
  CUB_usa_presense: "Odsoudit americký imperialismus" # todo: NEW TRANSLATION
  CUB_usa_presense_desc: "Amerika je hrozbou pro celý svět a lidstvo. Musíme zničit americký imperialismus." # todo: NEW TRANSLATION
  CUB_support_eacu: "Připojení k EAEU" # todo: NEW TRANSLATION
  CUB_support_eacu_desc: "EAEU – mezinárodní regionální ekonomická integrační organizace s mezinárodně právní subjektivitou založená Smlouvou o Euroasijské ekonomické unii." # todo: NEW TRANSLATION
  CUB_military_coop_with_rus: "[military_coop_russia_unionstate_name]" # todo: NEW TRANSLATION
  CUB_military_coop_with_rus_desc: "[military_coop_russia_unionstate]" # todo: NEW TRANSLATION
  CUB_expand_economic_trade: "Zvýšit hospodářskou spolupráci s Čínou" # todo: NEW TRANSLATION
  CUB_expand_economic_trade_desc: "Čína je budoucí lídr světové ekonomiky, musíme rozvinout obchod s ní, abychom snížili americký vliv na naší zemi." # todo: NEW TRANSLATION
  CUB_under_china_protection: "Žádat o čínskou ochranu" # todo: NEW TRANSLATION
  CUB_under_china_protection_desc: "Čína nás ochrání, Amerika to nebude mít ráda." # todo: NEW TRANSLATION
  CUB_venesuella_brothers: "Naši venezuelské bratři" # todo: NEW TRANSLATION
  CUB_venesuella_brothers_desc: "Venezuela a Kuba jsou bratřské národy, které musí žít v míru a blahobytu." # todo: NEW TRANSLATION
  CUB_venesuella_defence: "Vzájemná obrana s Venezuelou" # todo: NEW TRANSLATION
  CUB_venesuella_defence_desc: "Kubánská armáda a venezuelská armáda by si měly vzájemně pomáhat v případě většího konfliktu; výměna zkušeností a důstojníků pomůže našim zemím odradit útok potenciálního nepřítele." # todo: NEW TRANSLATION
  CUB_guantanamo_question: "Ukončit otázku Guantánama" # todo: NEW TRANSLATION
  CUB_guantanamo_question_desc: "Guantánamo je naše území, které je v současnosti obsazováno americkými imperialisty. Musíme ho vrátit do naší vlasti." # todo: NEW TRANSLATION
  CUB_police_exp: "Rozšířit vliv policie" # todo: NEW TRANSLATION
  CUB_police_exp_desc: "Naše země bude bezpečnější s policií a budeme moci lépe kontrolovat veškerou opozici." # todo: NEW TRANSLATION
  CUB_put_natoinalist_in_jail: "Uvěznit nacionalisty" # todo: NEW TRANSLATION
  CUB_put_natoinalist_in_jail_desc: "Nacionalisté jsou a zůstávají velkou hrozbou pro naši společnost a ideologii, musíme je eliminovat a zničit jakoukoli nacionalistickou opozici." # todo: NEW TRANSLATION
  CUB_politcal_purges: "Politické čistky" # todo: NEW TRANSLATION
  CUB_politcal_purges_desc: "Politický útlak je sice nepříjemný, ale nezbytný proces pro stabilizaci a zničení opozice v naší zemi." # todo: NEW TRANSLATION
  CUB_ban_opposition: "Zákaz opozice" # todo: NEW TRANSLATION
  CUB_ban_opposition_desc: "Opozičníci jsou hloupí, nevzdělaní lidé, kteří nechápou složitost situace a politiky. Existuje jen jedno řešení... Zničit je." # todo: NEW TRANSLATION
  CUB_com_party_dominance: "Dominance Komunistické strany" # todo: NEW TRANSLATION
  CUB_com_party_dominance_desc: "Komunistická strana je jediná správná strana v naší zemi a musíme udělat vše pro to, abychom to dokázali všem." # todo: NEW TRANSLATION
  CUB_castroism: "Castrovismus" # todo: NEW TRANSLATION
  CUB_castroism_desc: "Castrovismus je politická a ekonomická doktrína založená Fidelem Castrem na základě děl kubánského revolucionáře a básníka Josého Martího. Castrovismus se zrodil jako doktrína osvobození národů Afriky, Asie a Latinské Ameriky od kolonialismu a diktatury." # todo: NEW TRANSLATION
  CUB_start_reformism: "Zahájit reformismus" # todo: NEW TRANSLATION
  CUB_start_reformism_desc: "Demokratické reformy jsou pro naši zemi nezbytné, pro její přežití a pokračující existenci jako úspěšného a prosperujícího národa." # todo: NEW TRANSLATION
  CUB_empower_banks: "Banky – základ ekonomiky" # todo: NEW TRANSLATION
  CUB_empower_banks_desc: "Socialismus je minulostí, nyní vstupujeme do éry kapitalismu a, jak víte, pod kapitalismem jsou banky základem celé ekonomiky." # todo: NEW TRANSLATION
  CUB_expand_oligarch_influence: "Posílit moc úředníků" # todo: NEW TRANSLATION
  CUB_expand_oligarch_influence_desc: "S pomocí úředníků budeme moci posílit naši moc a urychlit přechod na kapitalistické koleje." # todo: NEW TRANSLATION
  CUB_churc: "Povolit církev" # todo: NEW TRANSLATION
  CUB_churc_desc: "Církev byla důležitou součástí kubánské společnosti, ale barbarská komunistická vláda ji zničila; musíme obnovit její vliv ve společnosti." # todo: NEW TRANSLATION
  CUB_allow_multi_party_system: "Povolit více stran" # todo: NEW TRANSLATION
  CUB_allow_multi_party_system_desc: "Jaká demokracie to je bez svobody projevu?" # todo: NEW TRANSLATION
  CUB_the_new_constitution: "Nová demokratická ústava" # todo: NEW TRANSLATION
  CUB_the_new_constitution_desc: "Nová ústava musí chránit práva občanů a nově vznikající kubánskou demokracii." # todo: NEW TRANSLATION
  CUB_guantanamo_que: "Ukončit otázku Guantánama" # todo: NEW TRANSLATION
  CUB_guantanamo_que_desc: "Musíme ukončit územní otázky mezi Kubou a USA; musíme hovořit o Guantánamu." # todo: NEW TRANSLATION
  CUB_demilitarize_society: "Demilitarizace společnosti" # todo: NEW TRANSLATION
  CUB_demilitarize_society_desc: "Militarismus v naší zemi je bohužel vysoký; musíme demilitarizovat naši společnost, abychom dosáhli skutečné demokracie a svobody." # todo: NEW TRANSLATION
  CUB_deals_with_rare_communists: "Dojednat s komunisty" # todo: NEW TRANSLATION
  CUB_deals_with_rare_communists_desc: "Komunistická opozice nadále brzdí rozvoj naší země. Musíme jim nabídnout dohodu, kterou nemohou odmítnout." # todo: NEW TRANSLATION
  CUB_stable_society: "Stabilní společnost" # todo: NEW TRANSLATION
  CUB_stable_society_desc: "Konečně, po mnoha letech nestability a napětí, naše země může žít ve stabilitě a jistotě budoucnosti." # todo: NEW TRANSLATION
  CUB_business_for_all: "Obchod pro všechny" # todo: NEW TRANSLATION
  CUB_business_for_all_desc: "Na základě příkladu Evropy a USA vidíme, že podnikání je to nejlepší, co lidé mohli vymyslet. Proto musíme lidi motivovat k tomu, aby začali podnikat." # todo: NEW TRANSLATION
  CUB_police_influence: "Omezit vliv policie" # todo: NEW TRANSLATION
  CUB_police_influence_desc: "Když má policie velký vliv na společnost, často to vede k policejnímu bezpráví. Musíme policii snížit a omezit dříve, než vybočí z kontroly." # todo: NEW TRANSLATION
  CUB_the_new_cuba: "Nová Kuba" # todo: NEW TRANSLATION
  CUB_the_new_cuba_desc: "Nyní se stáváme svobodnou, demokratickou, krásnou, novou Kubou." # todo: NEW TRANSLATION
  CUB_parthership_with_usa: "Partnerství se USA" # todo: NEW TRANSLATION
  CUB_parthership_with_usa_desc: "Nyní jsme se stali demokratickou zemí a osvobodili jsme se od komunistické hrozby, můžeme rozvíjet vztahy se Spojenými státy." # todo: NEW TRANSLATION
  CUB_cooperation_with_taiwan: "Spolupráce s Taiwanem" # todo: NEW TRANSLATION
  CUB_cooperation_with_taiwan_desc: "Taiwan má vyspělou technologii, která nám může pomoci se zotavit." # todo: NEW TRANSLATION
  CUB_recognize_taiwan_as_china: "Uznat Taiwan za jedinou Čínu" # todo: NEW TRANSLATION
  CUB_recognize_taiwan_as_china_desc: "Po naší osvobození od komunismu musíme osvobodit čínské občany od rudé pohromy, a k tomu budeme muset začít malými kroky." # todo: NEW TRANSLATION
  CUB_nato_standarts: "Přijmout standardy NATO" # todo: NEW TRANSLATION
  CUB_nato_standarts_desc: "NATO je vojensko-politický blok spojující většinu zemí Evropy. Taktiky a doktríny NATO jsou nejlepší na světě, proč bychom se tedy neučili od těch nejlepších?" # todo: NEW TRANSLATION
  CUB_cooperation_with_EU: "Spolupráce s EU" # todo: NEW TRANSLATION
  CUB_cooperation_with_EU_desc: "Evropská unie (EU) je nadnárodní politická a ekonomická unie, která se nachází převážně v Evropě." # todo: NEW TRANSLATION
  CUB_cuba_nato_exercises: "Cuba-NATO cvičení" # todo: NEW TRANSLATION
  CUB_cuba_nato_exercises_desc: "Cvičení s NATO nám pomohou zlepšit komunikaci a vztahy s našimi protějšky. Také našim vojákům pomůže učit se z zkušeností severoatlantických vojáků." # todo: NEW TRANSLATION
  CUB_support_venezuellas_opposition: "Podpora venezuelské opozice" # todo: NEW TRANSLATION
  CUB_support_venezuellas_opposition_desc: "Lidé Venezuely trpí pod šílenou vládou, musíme začít zachraňovat našeho bratra a jeho lid." # todo: NEW TRANSLATION
  CUB_kill_last_dictator: "Eliminovat poslední diktátorský režim" # todo: NEW TRANSLATION
  CUB_kill_last_dictator_desc: "Po pečlivé přípravě můžeme začít zachraňovat Venezuelu a její lid. Pojďme bratři! Kupředu ke svobodě!" # todo: NEW TRANSLATION
  CUB_castro_support: "Uctít Castro" # todo: NEW TRANSLATION
  CUB_castro_support_desc: "Fidel Castro je legenda, vůdce, který inspiroval celou Kubu k činům a postavil se americkému vetřelci. Navzdory změně moci v zemi musíme Castrov ctít a respektovat jeho práci." # todo: NEW TRANSLATION
  CUB_say_about_castro: "Boj proti Castrovu kultu" # todo: NEW TRANSLATION
  CUB_say_about_castro_desc: "Fidel Castro je krvežíznivý revolucionář, který posunul Kubu do dávné minulosti; musíme bojovat proti jeho kultu a jeho stoupencům." # todo: NEW TRANSLATION
  CUB_cons_reforms: "Ústavní reformy" # todo: NEW TRANSLATION
  CUB_cons_reforms_desc: "Stará kubánská ústava už není vhodná pro novou, moderní Kubu. Částečně ji musíme změnit, abychom pokračovali v reformách." # todo: NEW TRANSLATION
  CUB_freedom_of_debate: "Svoboda projevu" # todo: NEW TRANSLATION
  CUB_freedom_of_debate_desc: "Svoboda projevu je lepší než omezování projevu." # todo: NEW TRANSLATION
  CUB_president: "Prezident" # todo: NEW TRANSLATION
  CUB_president_desc: "Musíme změnit název funkce hlavy státu, aby bylo všem jasné, že jsme připraveni na změnu a spolupráci." # todo: NEW TRANSLATION
  CUB_new_leader: "Nový vůdce kubánského lidu" # todo: NEW TRANSLATION
  CUB_new_leader_desc: "Fidel Castro má důstojného následníka! Budeme nadále vést Kubu do jasné budoucnosti." # todo: NEW TRANSLATION
  CUB_continue_reformism: "Pokračovat ve reformách" # todo: NEW TRANSLATION
  CUB_continue_reformism_desc: "Jsme na správné cestě! Nemůžeme se zastavit." # todo: NEW TRANSLATION
  CUB_bring_liberalism_to_cuba: "Přinášíme liberalismus na Kubu" # todo: NEW TRANSLATION

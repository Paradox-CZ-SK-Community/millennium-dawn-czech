  cuba.11.t: "Raul se stává vůdcem Kuby" # todo: NEW TRANSLATION
  cuba.11.d: "Po nedávném odstoupení Fidela od moci ho na jeho místě nahradil jeho mladší bratr Raul. On bude vést nás do jasnější budoucnosti!" # todo: NEW TRANSLATION
  cuba.11.a: "Řekněte Raul Castro!" # todo: NEW TRANSLATION
  cuba.15.t: "Rochel Acevedo case" # todo: NEW TRANSLATION
  cuba.15.d: "Rogelio Acevedo Gonzalez se narodil v Caibarien, Kuba v roce 1941, a vstoupil do Hnutí 26. července v roce 1957 během kubánské revoluce. Sloužil pod veliteli Che Guevary Ramirem Valdesem a Ciro Redondo, a později bojoval proti invazi do Zálivu pras v roce 1961. V roce 1960 se stal ředitelem Národních revolučních milicí a sloužil jako náčelník štábu vojenské mise v Angole v roce 1975. Naše zpravodajské služby však mají důkazy o tom, že byl zapojen do korupčních kauz, mnoho lidí volá po jeho zatčení a zabavení majetku." # todo: NEW TRANSLATION
  cuba.15.a: "Zadržet!" # todo: NEW TRANSLATION
  cuba.15.b: "Pokud korupci nevidíte, korupce vás nevidí." # todo: NEW TRANSLATION
  cuba.56.t: "Kuba nabízí investiční návrh" # todo: NEW TRANSLATION
  cuba.56.d: "Kuba nás pozvala investovat do jejich země. Podle Kubánců je tato investice slibná a významně pomůže jejich ekonomice. Budeme moci zvýšit náš vliv na ostrov svobody. Souhlasíme?" # todo: NEW TRANSLATION
  cuba.56.a: "Ano" # todo: NEW TRANSLATION
  cuba.56.b: "Ne" # todo: NEW TRANSLATION
  cuba.57.t: "Kuba navrhuje obchodní dohodu" # todo: NEW TRANSLATION
  cuba.57.d: "Zdá se, že po nedávném zlepšování vztahů mezi našimi zeměmi Kuba očekává podpis obchodní dohody. Souhlasíme?" # todo: NEW TRANSLATION
  cuba.57.a: "Ano" # todo: NEW TRANSLATION
  cuba.57.b: "Ne" # todo: NEW TRANSLATION
  cuba.58.t: "Kuba připravuje převrat" # todo: NEW TRANSLATION
  cuba.58.d: "Podle našich zpravodajských služeb kubánské zpravodajské služby připravují ozbrojené povstání v několika zemích, včetně naší. Musíme situaci bedlivě sledovat." # todo: NEW TRANSLATION
  cuba.58.a: "Chceš mír? Připrav se na válku" # todo: NEW TRANSLATION
  cuba_news.59.t: "Setkání Baracka Obamy a Raula Castra" # todo: NEW TRANSLATION
  cuba_news.59.d: "Lídři Kuby a USA se dnes setkali. Poprvé za téměř celou padesátiletou historii konfrontace mezi těmito zeměmi. Lídři měli teplý rozhovor a také prohlásili svůj záměr rozvíjet vztahy a obchod." # todo: NEW TRANSLATION
  cuba_news.59.a: "Nový obrat v kubánsko-amerických vztazích!" # todo: NEW TRANSLATION
  cuba_news.60.t: "Vladimir Putin meets with Raul Castro" # todo: NEW TRANSLATION
  cuba_news.60.d: "Vladimir Putin se dnes setkal s kubánským vůdcem Raulem Castrou. Oba vůdci se srdečně pozdravili a poté se konalo setkání a tisková konference. Rusko a Kuba budou nadále zlepšovat vztahy a rozvíjet obchod a partnerství." # todo: NEW TRANSLATION
  cuba_news.60.a: "Velmi zajímavé!" # todo: NEW TRANSLATION

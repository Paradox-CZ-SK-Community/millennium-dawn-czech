  cuba_news.61.d: "Dnes se Miguel Diaz Canel oficiálně stal novým vůdcem Kuby. Vůdce poděkoval všem za podporu a slíbil sloužit pro dobro kubánského lidu." # todo: NEW TRANSLATION

  cuba.3.t: "Nové reformy velení" # todo: NEW TRANSLATION
  cuba.3.d: "Po mnoho let nečinnosti nám snahy na upozornění na naši zastaralou armádu umožnily zahájit program reform ozbrojených sil. Nejdůležitější úkol – a hlavní cíl – těchto reforem je nahradit zastaralou strukturu velení našich sil a modernizovat naše vybavení" # todo: NEW TRANSLATION
  cuba.3.a: "Znovu se staneme mocnými!" # todo: NEW TRANSLATION
  cuba.16.t: "Papežova návštěva Kuby" # todo: NEW TRANSLATION
  cuba.16.d: "Dnes papež dorazil na oficiální návštěvu ostrova svobody. Kuba, která vyznávala státní ateismus od roku '62, se nyní poprvé může slavit Vánoce. V události, kterou srovnali s pádem Berlínské zdi, papež navštíví Kubu, jedinou zemi v celé katolické Latinské Americe, kterou dosud nenavštívil." # todo: NEW TRANSLATION
  cuba.16.a: "Nejnovější ozvěna studené války na Kubě ..." # todo: NEW TRANSLATION
  cuba.10.t: "Nová kubánská ústava" # todo: NEW TRANSLATION
  cuba.10.d: "Dnes kubánská vláda oficiálně oznámila přijetí nové ústavy země. Podle úřadů je nová ústava plně v souladu s vůlí obyvatel ostrova" # todo: NEW TRANSLATION
  cuba.10.a: "Konečně normální ústava" # todo: NEW TRANSLATION
  cuba.17.t: "Kuba nám nabízí alianci" # todo: NEW TRANSLATION
  cuba.17.d: "Kuba nás zve, abychom se připojili k jejich nové alianci" # todo: NEW TRANSLATION
  cuba.17.a: "Samozřejmě se připojíme" # todo: NEW TRANSLATION
  cuba.17.b: "Ne" # todo: NEW TRANSLATION
  cuba.14.t: "Kuba navrhuje vyřešit problém Guantánama" # todo: NEW TRANSLATION
  cuba.14.d: "Kubánská delegace navrhuje vyřešit problém Guantánama jednou provždy. Můžeme jim území dát, nebo si jej ponechat pro sebe" # todo: NEW TRANSLATION
  cuba.14.a: "Proč potřebujeme tuto zemi?" # todo: NEW TRANSLATION
  cuba.14.b: "Ne" # todo: NEW TRANSLATION
  cuba.25.t: "Kuba si přeje naši ochranu" # todo: NEW TRANSLATION
  cuba.25.d: "Kubánská vláda nás požádala o ochranu a záruky bezpečnosti" # todo: NEW TRANSLATION
  cuba.25.b: "Ne" # todo: NEW TRANSLATION
  cuba.25.a: "Pojďme chránit naše socialistické bratry" # todo: NEW TRANSLATION
  cuba.9.t: "Fidel Castro u moci" # todo: NEW TRANSLATION
  cuba.9.d: "Náš vůdce, bojovník a osvoboditel našeho lidu zůstává u moci. Bude nadále vést Kubu do jasné budoucnosti!" # todo: NEW TRANSLATION
  cuba.9.a: "URA!" # todo: NEW TRANSLATION
  cuba.12.t: "Castro oznámil novou kubánskou politiku" # todo: NEW TRANSLATION
  cuba.12.d: "Na novém kongresu Kuby Fidel Castro oznámil přechod k demokratickému systému a koordinované změny na Kubě" # todo: NEW TRANSLATION
  cuba.12.a: "Hm... Dobrá" # todo: NEW TRANSLATION
  cuba_news.29.t: "Kubánská armáda cvičí s NATO" # todo: NEW TRANSLATION
  cuba_news.29.d: "Dnes oficiálně začala nová série cvičení mezi Kubou a zeměmi NATO. Kuba i aliance se dohodly na rozšíření vojenské spolupráce a posílení ochrany demokracie a svobody na Kubě. Také bude zřízena americká vojenská základna na Kubě, aby byla zajištěna bezpečnost ostrova" # todo: NEW TRANSLATION
  cuba_news.29.a: "Kuba se stala pro-západní zemí..." # todo: NEW TRANSLATION
  cuba_news.30.t: "Kuba získala zpět Guantánamo" # todo: NEW TRANSLATION
  cuba_news.30.d: "Americká delegace souhlasila, Guantánamo je opět na Kubě" # todo: NEW TRANSLATION
  cuba_news.30.a: "Zajímavé" # todo: NEW TRANSLATION
  cuba.26.t: "Spojené státy přijímají naši nabídku!" # todo: NEW TRANSLATION
  cuba.26.d: "Americká delegace souhlasila, Guantánamo je opět naše!" # todo: NEW TRANSLATION
  cuba.26.a: "Yankee, domů" # todo: NEW TRANSLATION
  cuba.18.t: "Venezuela přijala naši nabídku" # todo: NEW TRANSLATION
  cuba.18.d: "Venezuelská vláda oznámila přijetí naší nabídky k vytvoření aliance ALBA" # todo: NEW TRANSLATION
  cuba.18.a: "Skvělé" # todo: NEW TRANSLATION
  cuba.19.t: "Venezuela nesouhlasila" # todo: NEW TRANSLATION
  cuba.19.d: "Odmítli naši nabídku. Podle nich pro ně není výhodná" # todo: NEW TRANSLATION
  cuba.19.a: "Škoda." # todo: NEW TRANSLATION
  cuba_news.24.t: "Kuba se stala pozorovatelskou zemí v EAEU" # todo: NEW TRANSLATION
  cuba_news.24.d: "Země EAEU udělily Kube status pozorovatele v EAEU" # todo: NEW TRANSLATION
  cuba_news.24.a: "Kuba nadále otevírá svět" # todo: NEW TRANSLATION
  cuba.27.t: "USA odmítly naši nabídku" # todo: NEW TRANSLATION
  cuba.27.d: "Guantánamo zůstává pod jejich kontrolou" # todo: NEW TRANSLATION
  cuba.27.a: "A jak s nimi mluvit" # todo: NEW TRANSLATION
  cuba_news.20.t: "ALBA se formuje" # todo: NEW TRANSLATION
  cuba_news.20.d: "Dnes vlády Kuby a Venezuely oficiálně oznamují založení aliance ALBA" # todo: NEW TRANSLATION
  cuba_news.20.a: "Nová síla v Americe?" # todo: NEW TRANSLATION
  cuba.72.t: "Kuba žádá o ochranu " # todo: NEW TRANSLATION
  cuba.72.d: "Kubánská vláda nás žádá, abychom umístili naše základny na jejich ostrov. Podle nich Spojené státy představují vážnou hrozbu pro jejich národ. Máme souhlasit?" # todo: NEW TRANSLATION
  cuba.72.a: "Chraňme je." # todo: NEW TRANSLATION
  cuba.72.b: "Ne" # todo: NEW TRANSLATION
  cuba.21.t: "Projekty ALBA jsou úspěšné" # todo: NEW TRANSLATION
  cuba.21.d: "S pomocí projektů ALBA jsme mohli zvýšit náš vliv v jiných zemích, zlepšit ekonomiku, dosáhnout energetické nezávislosti a rozvíjet obchod s ostatními zeměmi a aliancemi" # todo: NEW TRANSLATION
  cuba.21.a: "Skvěle!" # todo: NEW TRANSLATION
  cuba.22.t: "Projekty ALBA nejsou úspěšné" # todo: NEW TRANSLATION
  cuba.22.d: "Bohužel projekty ALBA nepřinesly očekávaný výsledek. Naše ekonomika utrpěla značný zásah a peníze vložené do těchto projektů byly ztraceny..." # todo: NEW TRANSLATION
  cuba.22.a: "To je konec..." # todo: NEW TRANSLATION
  cuba.33.t: "Zachytili jsme Navalného!" # todo: NEW TRANSLATION
  cuba.33.d: "Naše bezpečnostní služby úspěšně zadržely zločince Navalného a již ho převážejí na Kubu." # todo: NEW TRANSLATION
  cuba.33.a: "Navalny Leha Hey, Navalny Leha u." # todo: NEW TRANSLATION
  cuba.34.t: "Operace selhala" # todo: NEW TRANSLATION
  cuba.34.d: "Naše speciální služby nezadržely Navalného, opozičník zůstal na svobodě" # todo: NEW TRANSLATION
  cuba.34.a: "Ó Leha, cítím se bez tebe tak špatně." # todo: NEW TRANSLATION
  cuba_news.35.t: "Falangisté získali moc na Kubě" # todo: NEW TRANSLATION
  cuba_news.35.d: "Zajímavé zprávy z Kuby odpoledne. Ráno se na ulicích Havany, hlavního města země, objevily tanky a začal ozbrojený převrat. Výsledkem bylo, že stávající vláda byla svržena, a skupina lidí, která si říká \"falangisté\", zaujala jejich místo" # todo: NEW TRANSLATION
  cuba_news.35.a: "Chaos na Kubě..." # todo: NEW TRANSLATION
  cuba.36.t: "Kuba vyžaduje naši poslušnost" # todo: NEW TRANSLATION
  cuba.36.d: "Kubánská vláda poslala naší administrativě ultimátum, vyžadující, abychom se připojili k jejich státu, jinak bude proti nám zahájena plnohodnotná válka" # todo: NEW TRANSLATION
  cuba.36.b: "Není cesty ven." # todo: NEW TRANSLATION
  cuba.36.a: "Zničme je" # todo: NEW TRANSLATION
  cuba.37.t: "Dominikánská republika souhlasila" # todo: NEW TRANSLATION
  cuba.37.d: "Naše jednotky vstoupily na bývalé území Dominikánské republiky a obsadily bývalé vojenské základny tamní armády, ostrov Haiti je nyní náš" # todo: NEW TRANSLATION
  cuba.37.a: "Postavme tam pláže!" # todo: NEW TRANSLATION
  cuba.38.t: "Dominikánská republika se brání" # todo: NEW TRANSLATION
  cuba.38.d: "Naše ultimátum bylo odmítnuto a jejich jednotky se již pohybují směrem k naší hranici" # todo: NEW TRANSLATION
  cuba.38.a: "Zničme je!" # todo: NEW TRANSLATION
  cuba_news.39.t: "Kuba obsadila Jamajku" # todo: NEW TRANSLATION
  cuba_news.39.d: "Dnes kubánské ozbrojené síly ovládly hlavní zařízení země a její vůdce prohlásil konec existence státu" # todo: NEW TRANSLATION
  cuba_news.39.a: "Kuba pokračuje ve své expanzi" # todo: NEW TRANSLATION
  cuba.39.t: "Je načase učinit zodpovědné rozhodnutí" # todo: NEW TRANSLATION
  cuba.39.d: "Komunismus padl, nacionalismus je minulostí, a nastal čas učinit zodpovědné rozhodnutí: Kdo povede Kubu do světlé demokratické budoucnosti? Hlavními kandidáty jsou Kubánská liberální unie, Křesťanskodemokratická strana Kuby a Demokraticko-sociálně-revoluční strana Kuby. Volba však spočívá na kubánském lidu" # todo: NEW TRANSLATION
  cuba.39.a: "Kubánská liberální unie je nejvhodnějším kandidátem" # todo: NEW TRANSLATION
  cuba.39.b: "Demokraticko-sociálně-revoluční strana Kuby bude nejlepší" # todo: NEW TRANSLATION
  cuba.39.c: "Křesťanskodemokratická strana Kuby nás povede do jasnější budoucnosti" # todo: NEW TRANSLATION
  cuba.40.t: "Kuba nabízí dohodu o Portoriku" # todo: NEW TRANSLATION
  cuba.40.d: "Kuba nás žádá, abychom Portoriko prohlásili za nezávislý stát výměnou za ekonomické ústupky a významný vliv v jejich zemi" # todo: NEW TRANSLATION
  cuba.40.a: "Přijímáme!" # todo: NEW TRANSLATION
  cuba.40.b: "Ne" # todo: NEW TRANSLATION
  cuba.41.t: "Spojené státy přijaly naši nabídku" # todo: NEW TRANSLATION
  cuba.41.d: "Spojené státy přijaly naši nabídku. Od dnešního dne se Portoriko stalo nezávislým státem." # todo: NEW TRANSLATION
  cuba.41.a: "Skvěle" # todo: NEW TRANSLATION
  cuba.42.t: "USA odmítají naši nabídku" # todo: NEW TRANSLATION
  cuba.42.d: "Považují návrh za nevýhodný a Portoriku nezávislost neposkytnou." # todo: NEW TRANSLATION
  cuba.42.a: "Škoda" # todo: NEW TRANSLATION
  cuba.43.t: "Kuba žádá o zrušení embarga" # todo: NEW TRANSLATION
  cuba.43.d: "Kubánští diplomaté požádali o zrušení hospodářského embargo na ostrově. Podle Kubánců se Kuba stala demokratickým, svobodným státem, což znamená, že nemá smysl držet zemi pod blokádou" # todo: NEW TRANSLATION
  cuba.43.a: "Samozřejmě" # todo: NEW TRANSLATION
  cuba.43.b: "Nedostatečně demokratická" # todo: NEW TRANSLATION
  cuba.44.t: "USA souhlasily" # todo: NEW TRANSLATION
  cuba.44.d: "Vláda USA podpořila náš nápad. K dnešnímu dni je embargo oficiálně ukončeno" # todo: NEW TRANSLATION
  cuba.44.a: "Konečně" # todo: NEW TRANSLATION
  cuba.45.t: "USA nesouhlasí" # todo: NEW TRANSLATION
  cuba.45.d: "Embargo pokračuje..." # todo: NEW TRANSLATION
  cuba.45.a: "Uh..." # todo: NEW TRANSLATION
  cuba.46.t: "Kuba žádá o naši ochranu" # todo: NEW TRANSLATION
  cuba.46.d: "Kuba žádá o bezpečnostní záruky, stejně jako o nasazení našich vojáků na jejich území" # todo: NEW TRANSLATION
  cuba.46.a: "Samozřejmě! Pojďme jim pomoci!" # todo: NEW TRANSLATION
  cuba.46.b: "Ne" # todo: NEW TRANSLATION
  cuba.47.t: "USA nás ochrání!" # todo: NEW TRANSLATION
  cuba.47.d: "Naše svoboda bude v bezpečí" # todo: NEW TRANSLATION
  cuba.47.a: "Ano!" # todo: NEW TRANSLATION
  cuba.48.t: "USA nás neochrání" # todo: NEW TRANSLATION
  cuba.48.d: "Naše svoboda je v nebezpečí" # todo: NEW TRANSLATION
  cuba.48.a: "Hm..." # todo: NEW TRANSLATION
  cuba.49.t: "Demokrati dosáhli dohody" # todo: NEW TRANSLATION
  cuba.49.d: "Nakonec, po dlouhém jednání, zástupci kubánských demokratických stran oznámili nejdůležitější dohodu, která byla nedávno podepsána. Odložení osobních zájmů a upřednostnění zájmů státu povede ke sjednocení kubánských demokratických stran ostrova svobody do jedné společné koalice. To je nejdůležitější událost v dějinách kubánského státu" # todo: NEW TRANSLATION
  cuba.49.a: "Jsme sjednoceni a neporazitelní" # todo: NEW TRANSLATION
  CubaConf.50.t: "Antilská konfederace" # todo: NEW TRANSLATION
  CubaConf.50.d: "[FROM.GetName] na zasedání našich vlád formálně pozval vstoupit do Antilské konfederace. Podle vlády bude stát založen na rovnosti, spolupráci a každý člen konfederace bude mít stejná práva" # todo: NEW TRANSLATION
  CubaConf.50.a: "Souhlasíme" # todo: NEW TRANSLATION
  CubaConf.50.b: "Ne" # todo: NEW TRANSLATION
  cubaconf.51.t: "Antilská konfederace" # todo: NEW TRANSLATION
  cubaconf.51.d: "[FROM.GetName] odmítl naši nabídku vstoupit do Antilské konfederace" # todo: NEW TRANSLATION

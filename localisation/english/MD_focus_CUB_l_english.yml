  cub_military_coop_with_sov_tt: "Rusko bylo naším hlavním mezinárodním partnerem – ekonomicky i vojensky. Musíme oživit spolupráci, abychom čelili Spojeným státům." # todo: NEW TRANSLATION
  cub_military_coop_with_unionstate_tt: "Svazový stát je Unie Ruska a Běloruska ve své původní podobě a Rusko nás vždy podporovalo a bylo naším spojencem. Musíme posílit spolupráci se Svazovým státem" # todo: NEW TRANSLATION
  cub_military_coop_with_sov_name_tt: "Vojenská spolupráce s Ruskem" # todo: NEW TRANSLATION

  cuba_news.62.t: "Cuba amnesties several thousand prisoners" # todo: NEW TRANSLATION
  cuba_news.62.d: "Kubánská vláda oznámila propuštění 2 900 vězňů, z nichž mnozí byli odsouzeni za přestupky proti bezpečnosti státu. Takové kroky kubánské vlády se téměř nikdy nestaly." # todo: NEW TRANSLATION

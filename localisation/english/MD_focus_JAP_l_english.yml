l_english:
 japan_focus: "Japonský strom zaměření" # todo: NEW TRANSLATION
 JAP_economic_reform: "Ekonomická reforma" # todo: NEW TRANSLATION
 JAP_economic_reform_desc: "Naše ekonomika je stále zastaralá, důsledek poválečných amerických plánů. Pojďme si razit vlastní cestu!" # todo: NEW TRANSLATION
 JAP_invest_in_toyota: "Investovat do Toyoty" # todo: NEW TRANSLATION
 JAP_invest_in_toyota_desc: "Toyota je jedním z největších automobilových podniků, které vzešly z Japonska, a můžeme na tom vydělat státními investicemi do jejich továren." # todo: NEW TRANSLATION
 JAP_expand_the_automotive_industry: "Rozšířit automobilový průmysl" # todo: NEW TRANSLATION
 JAP_expand_the_automotive_industry_desc: "Poté, co jsme investovali do Toyoty, bychom nyní měli investovat i do menších automobilových firem." # todo: NEW TRANSLATION
 JAP_reform_the_economic_ministry: "Reformovat ekonomické ministerstvo" # todo: NEW TRANSLATION
 JAP_reform_the_economic_ministry_desc: "Vždy můžeme být efektivnější." # todo: NEW TRANSLATION
 JAP_support_stagnant_businesses: "Podpořit stagnující firmy" # todo: NEW TRANSLATION
 JAP_support_stagnant_businesses_desc: "Různorodý a živý podnikatelský sektor prospívá spotřebitelům i vládě." # todo: NEW TRANSLATION
 JAP_investments_in_south_east_asia: "Investice v jihovýchodní Asii" # todo: NEW TRANSLATION
 JAP_investments_in_south_east_asia_desc: "Jihovýchodní Asie je obrovský trh, kterého se nesmíme vzdát. Investice zde přinesou bohaté výnosy." # todo: NEW TRANSLATION
 JAP_support_agriculture_abroad: "Podpořit zemědělství v zahraničí" # todo: NEW TRANSLATION
 JAP_support_agriculture_abroad_desc: "Dlouho kvůli malému prostoru japonské zemědělství vsadilo na intenzivní hospodaření a nyní výsledky této práce uplatňuje i v zahraničí." # todo: NEW TRANSLATION
 JAP_cultural_revitalization: "Kulturní oživení" # todo: NEW TRANSLATION
 JAP_cultural_revitalization_desc: "Naše tradiční kultura opět vzkvétá! Znovu naučme naši starou kulturu mladou generaci a oživme zapomenuté tradice." # todo: NEW TRANSLATION
 JAP_devalue_personal_savings_accounts: "Devalvovat osobní spořící účty" # todo: NEW TRANSLATION
 JAP_devalue_personal_savings_accounts_desc: "Existuje příliš mnoho úspor v příliš mnoha osobních účtech, musí existovat způsob, jak snížit hodnotu těchto prostředků, abychom bojovali proti recesi." # todo: NEW TRANSLATION
 JAP_invite_asian_scientists: "Pozvat asijské vědce" # todo: NEW TRANSLATION
 JAP_invite_asian_scientists_desc: "Měli bychom udělat z Japonska posvátné místo pro asijské vědce, aby sem přicházeli za výzkumem a vývojem." # todo: NEW TRANSLATION
 JAP_break_the_deflation: "Zlomit deflaci" # todo: NEW TRANSLATION
 JAP_break_the_deflation_desc: "Vše je zaměřeno na řešení problému deflace, aby zemi vyvedlo z bahna ekonomické recese." # todo: NEW TRANSLATION
 JAP_develop_honshu: "Rozvíjet Honšú" # todo: NEW TRANSLATION
 JAP_develop_honshu_desc: "Honšú (slovo, které doslova znamená 'hlavní ostrov' nebo 'hlavní provincie') je největší a nejlidnatější z japonských ostrovů a současně místo, kde se nacházejí čtyři největší japonská města: Tokio, Jokohama, Ósaka a Nagoya. Přidejme i další velká města jako Kjóto a Kóbe.\nMusíme zvětšit průmyslovou základnu Honšú." # todo: NEW TRANSLATION
 JAP_national_renewal: "Národní obnova" # todo: NEW TRANSLATION
 JAP_national_renewal_desc: "Japonské ekonomické a politické zázraky formovaly většinu 20. století po roce 1945, ale od 80. let se zpomalují. Japonsko je dokonce ohroženo, že ho Čína předstihne jako druhou největší ekonomiku světa! Musíme najít nový směr pro naši vlast a její společnost." # todo: NEW TRANSLATION
 JAP_bushido: "Bushidó" # todo: NEW TRANSLATION
 JAP_bushido_desc: "Bushidó je klasický japonský vojenský koncept. Název se překládá jako 'cesta válečníka' a je do jisté míry podobný západním konceptům rytířství a cti, ale více se zaměřuje na disciplínu a harmonii se sebou samým." # todo: NEW TRANSLATION
 JAP_agency_stuff: "Agentura" # todo: NEW TRANSLATION
 JAP_agency_stuff_desc: "Investice do našeho zpravodajského aparátu nám pomůže postavit se nepřátelským zemím." # todo: NEW TRANSLATION
 JAP_finish_nishiseto: "Dokončit Nishiseto" # todo: NEW TRANSLATION
 JAP_finish_nishiseto_desc: "Nishiseto Jidōsha-dō (dálnice Nishiseto) je třetím mostem projektu Honšú-Šikoku, jehož cílem je spojit tyto dva ostrovy několika mosty přes Japonské moře. Měli bychom Nishiseto dokončit, abychom zlepšili dopravu a ekonomickou situaci na obou ostrovech." # todo: NEW TRANSLATION
 JAP_honshu_steel: "Výroba oceli na Honšú" # todo: NEW TRANSLATION
 JAP_honshu_steel_desc: "Velká průmyslová velmoc jako Japonsko potřebuje rozsáhlou produkci oceli, aby nasytit svůj stále rostoucí hlad po surovinách. Měli bychom zvětšit náš ocelářský průmysl." # todo: NEW TRANSLATION
 JAP_path_of_peace: "Cesta míru" # todo: NEW TRANSLATION
 JAP_path_of_peace_desc: "Temná minulost naší země byla dostatečným učitelem ohledně následků nekontrolované národní ambice. Přijmeme národní pokoru a pacifismus a zaměříme se na blahobyt a prosperitu našich občanů." # todo: NEW TRANSLATION
 JAP_path_of_war: "Cesta války" # todo: NEW TRANSLATION
 JAP_path_of_war_desc: "Poučeni z minulosti můžeme vyjít ze starých dob silnější stát. Vrátíme se ke starým hodnotám cti a oběti, a tedy k cestě války." # todo: NEW TRANSLATION
 JAP_continental_campaigns: "Kontinentální kampaně" # todo: NEW TRANSLATION
 JAP_continental_campaigns_desc: "Musíme se soustředit na budoucnost a potenciál našich pozemních armád, v bitvě i ve velké strategii. Naše kontinentální kampaně přimějí nepřátele třást strachem." # todo: NEW TRANSLATION
 JAP_ocean_campaigns: "Námořní kampaně" # todo: NEW TRANSLATION
 JAP_ocean_campaigns_desc: "Japonsko je ostrovní země a jako taková je vždy závislá na velké a mocné námořní síle k ochraně. Musíme stavět více válečných lodí, silnější lodě, lepší lodě a prostě více lodí." # todo: NEW TRANSLATION
 JAP_air_force_focus: "Letecké kampaně" # todo: NEW TRANSLATION
 JAP_air_force_focus_desc: "Naše armády i námořnictvo mají zranitelný bok: nebe nad jejich hlavami. Musíme zvětšit velikost a zlepšit kvalitu našeho letectva, aby je správně chránilo." # todo: NEW TRANSLATION
 JAP_southern_expressways: "Jižní dálnice" # todo: NEW TRANSLATION
 JAP_southern_expressways_desc: "Naši občané a dopravní služby potřebují další dálnice (v Japonsku nazývané expresways), aby se rychleji dostali do cíle. Měli bychom vybudovat další dálnice na jihu země." # todo: NEW TRANSLATION
 JAP_new_trade_policy: "Nová obchodní politika" # todo: NEW TRANSLATION
 JAP_new_trade_policy_desc: "Vývoz i dovoz jsou pro Japonsko důležité. Musíme rozhodnout, jak budeme v budoucnu využívat a řídit ekonomickou sílu Japonska." # todo: NEW TRANSLATION
 JAP_develop_kyushu: "Rozvíjet Kjúšú" # todo: NEW TRANSLATION
 JAP_develop_kyushu_desc: "Kjúšú je nejjižnější ze čtyř hlavních japonských ostrovů a je také administrativním domovem ostrovů Senkaku, Rjúkjú a Okinawa. Na Kjúšú se nacházejí města jako Fukuoka, Kagoshima a Nagasaki a žije zde přibližně 14 milionů obyvatel." # todo: NEW TRANSLATION
 JAP_national_industrial_project: "Národní průmyslový projekt" # todo: NEW TRANSLATION
 JAP_national_industrial_project_desc: "Musíme zvětšit velikost naší ekonomiky a postavit nové průmyslové závody." # todo: NEW TRANSLATION
 JAP_recruitment_programs: "Náborové programy" # todo: NEW TRANSLATION
 JAP_recruitment_programs_desc: "K vedení války potřebujeme vojáky. Abychom vojáky získali, potřebujeme náboráře. Vyšleme nové a lepší vojenské náboráře do škol, aby motivovali naše děti k přihlášení se do služby." # todo: NEW TRANSLATION
 JAP_artillery_training: "Výcvik dělostřelectva" # todo: NEW TRANSLATION
 JAP_artillery_training_desc: "Abychom podpořili spojeneckou pěchotu a zničili nepřátelské jednotky, budeme potřebovat více konvenčního dělostřelectva." # todo: NEW TRANSLATION
 JAP_officer_school: "Důstojnická škola" # todo: NEW TRANSLATION
 JAP_officer_school_desc: "Abychom zajistili kompetentní vedení naší pozemní sebeobranné síly, musíme založit sérii nových vojenských akademií k výcviku důstojníků nové generace." # todo: NEW TRANSLATION
 JAP_destroyer_program: "Program torpédoborců" # todo: NEW TRANSLATION
 JAP_destroyer_program_desc: "Torpédoborce tvoří páteř každé námořní síly. Musíme vyvinout nové modely, abychom předehnali naše soupeře na moři." # todo: NEW TRANSLATION
 JAP_cruiser_program: "Program křižníků" # todo: NEW TRANSLATION
 JAP_cruiser_program_desc: "Křižníky jsou na moři silnou silou, se kterou je třeba počítat. Jsou vykonavateli flotily, nejsou tak proslulé jako letadlové lodě ani početné jako torpédoborce. Ale pokud vás má na dosah křižník nové generace, měli byste začít klečet." # todo: NEW TRANSLATION
 JAP_light_planes: "Lehká letadla" # todo: NEW TRANSLATION
 JAP_light_planes_desc: "Abychom chránili naše domovské ostrovy, budeme potřebovat mocné letectvo, jehož páteří budou stíhací letouny. Ať nepřítel přijde! Sestřelíme každého z jejich slabých bezctných létajících psů z posvátného japonského nebe!" # todo: NEW TRANSLATION
 JAP_northern_expressways: "Severní dálnice" # todo: NEW TRANSLATION
 JAP_northern_expressways_desc: "Po rozšíření naší dálniční sítě na jihu bychom měli zaměřit pozornost na sever, aby i Severní Honšú a Hokkaidó držely krok s bohatým středem země." # todo: NEW TRANSLATION
 JAP_trade_with_america: "Obchod s Amerikou" # todo: NEW TRANSLATION
 JAP_trade_with_america_desc: "Jistě, obyvatelé Hirošimy a Nagasaki mohou mít dobré argumenty, proč by japonský lid neměl navazovat bližší vztahy s Američany, ale musíme nechat minulá křivdy za sebou - i kdyby jen kvůli zvýšení zisku našich lidí. Měli bychom usilovat o obchodní dohodu s americkým národem." # todo: NEW TRANSLATION
 JAP_trade_with_china: "Obchod s Čínou" # todo: NEW TRANSLATION
 JAP_trade_with_china_desc: "Čína je vnímaná jako náš dědičný rival, ale měli bychom překonat konflikty. Čína je bohatá, stejně jako Japonsko. Asie musí spolupracovat, aby odolala zhoubnému americkému vlivu." # todo: NEW TRANSLATION
 JAP_develop_shikoku: "Rozvíjet Šikoku" # todo: NEW TRANSLATION
 JAP_develop_shikoku_desc: "Šikoku je jihovýchodní ostrov Japonska a nejmenší ze čtyř hlavních ostrovů. S pouhými 4 miliony obyvatel se nemusí zdát tak důležitý a mocný jako Kjúšú nebo Hokkaidó a v porovnání s Honšú může vypadat jako trpaslík, ale nesmíme opustit žádného japonského pracovníka." # todo: NEW TRANSLATION
 JAP_oil_production: "Produkce ropy" # todo: NEW TRANSLATION
 JAP_oil_production_desc: "Ropa byla pro Japonsko historicky vzácná. Abychom zajistili chod civilního průmyslu i válečného stroje, budeme muset získat nové zdroje ropy. Nějaká může být pod ostrovy Senkaku." # todo: NEW TRANSLATION
 JAP_political_renewal: "Politická obnova" # todo: NEW TRANSLATION
 JAP_political_renewal_desc: "Po oživení našeho národního ducha musíme také pročistit náš politický systém od zhoubných vlivů nepřátel. Japonsko potřebuje politickou obnovu." # todo: NEW TRANSLATION
 JAP_infantry_training: "Výcvik pěchoty" # todo: NEW TRANSLATION
 JAP_infantry_training_desc: "Musíme vycvičit více vojáků, aby pokračovali v našich invazích a chránili naše území." # todo: NEW TRANSLATION
 JAP_submarine_program: "Program ponorek" # todo: NEW TRANSLATION
 JAP_submarine_program_desc: "Musíme se stát pohromou otevřených moří, jako staří piráti. Budeme lovit každou civilní konvoj, který naši nepřátelé pošlou na vlny. Potřebujeme více ponorek k podpoře našich válečných snah." # todo: NEW TRANSLATION
 JAP_carrier_program: "Program letadlových lodí" # todo: NEW TRANSLATION
 JAP_carrier_program_desc: "Stavba letadlových lodí musí být dominantním prvkem našich námořních ambicí. Letadlové lodě jsou králové oceánů a Čína i Spojené státy je mají. Bez vlastních letadlových lodí budeme ohroženi z obou stran." # todo: NEW TRANSLATION
 JAP_heavy_planes: "Těžká letadla" # todo: NEW TRANSLATION
 JAP_heavy_planes_desc: "Nyní, když jsou naše nebe zabezpečena, musíme ovládnout nebe našich nepřátel. Naším konečným cílem bude bombardovat nepřátelská města do trosek." # todo: NEW TRANSLATION
 JAP_trade_with_south_korea: "Obchod s Jižní Koreou" # todo: NEW TRANSLATION
 JAP_trade_with_south_korea_desc: "Jižní Korea je spíše spojenec výhod než skutečný přítel. Obchodování s ní by to mohlo změnit." # todo: NEW TRANSLATION
 JAP_trade_with_north_korea: "Obchod se Severní Koreou" # todo: NEW TRANSLATION
 JAP_trade_with_north_korea_desc: "Dobrým obchodním partnerem je ten, kdo má silnou vládu a zoufale potřebuje suroviny. Severní Korea je takovým partnerem. Po přiblížení se k Číně se přiblížme i k Severní Koreji." # todo: NEW TRANSLATION
 JAP_develop_hokkaido: "Rozvíjet Hokkaidó" # todo: NEW TRANSLATION
 JAP_develop_hokkaido_desc: "Hokkaidó, severnější ostrov Japonska, je v několika ohledech poměrně extrémní. Je to nejchladnější a docela daleko od Honšú; od roku 1988 je spojeno s ostatním Japonskem tunelem Seikan pod průlivem Tsugaru. Abychom rozšířili průmyslovou základnu Hokkaidó, budeme muset přizpůsobit naše stavební plány jeho drsnějšímu klimatu - ale pomůže to 5 milionům jeho obyvatel." # todo: NEW TRANSLATION
 JAP_rare_metal_production: "Těžba vzácných kovů" # todo: NEW TRANSLATION
 JAP_rare_metal_production_desc: "Japonsko mělo vždy problém se surovinami; můžeme rozšířit naše hliníkové a železné doly, abychom to částečně vyřešili." # todo: NEW TRANSLATION
 JAP_adapt_article_9: "Upravit článek 9" # todo: NEW TRANSLATION
 JAP_adapt_article_9_desc: "„Upřímně usilujíce o mezinárodní mír založený na spravedlnosti a řádu, japonský lid navždy zřeká se války jako suverénního práva národa a hrozby či použití síly jako prostředku k řešení mezinárodních sporů.“ Článek 9 japonské ústavy je integrální součástí poválečného Japonska, ale začíná nám selhávat. Musíme být schopni chránit naše spojence a upravit pravidla podle toho." # todo: NEW TRANSLATION
 JAP_tank_program: "Program tanků" # todo: NEW TRANSLATION
 JAP_tank_program_desc: "Všestranná a silná pancéřovaná útočná síla je páteří pozemních sil. Musíme dále vyvíjet naše modely tanků." # todo: NEW TRANSLATION
 JAP_army_exercises: "Pozemní cvičení" # todo: NEW TRANSLATION
 JAP_army_exercises_desc: "Naše ozbrojené pozemní síly musí provádět nová a společná cvičení, aby byla zajištěna všestrannost naší sebeobranné síly." # todo: NEW TRANSLATION
 JAP_naval_production: "Námořní výroba" # todo: NEW TRANSLATION
 JAP_naval_production_desc: "Abychom vládli mořím, potřebujeme lodě. Postavme lodě." # todo: NEW TRANSLATION
 JAP_naval_invasion_protocols: "Protokoly námořní invaze" # todo: NEW TRANSLATION
 JAP_naval_invasion_protocols_desc: "Musíme vyvinout nové doktríny pro operace námořní pěchoty a amfibické invaze." # todo: NEW TRANSLATION
 JAP_air_base_project: "Projekt leteckých základen" # todo: NEW TRANSLATION
 JAP_air_base_project_desc: "Abychom chránili nebe, potřebujeme letecké základny. Zvýší to schopnost našeho letectva plánovat a stavět nové letecké základny po celé zemi." # todo: NEW TRANSLATION
 JAP_extra_research_slot: "Rozšířit náš výzkum" # todo: NEW TRANSLATION
 JAP_extra_research_slot_desc: "Lépe než tisíc dní pilného studia je jeden den s velkým učitelem." # todo: NEW TRANSLATION
 JAP_ideological_debate: "Ideologická debata" # todo: NEW TRANSLATION
 JAP_ideological_debate_desc: "Po připravení našeho lidu na národní a politickou revitalizaci musíme zahájit novou ideologickou debatu, abychom zjistili, zda demokracie je skutečně naší cestou - nebo zda bychom to neměli přehodnotit." # todo: NEW TRANSLATION
 JAP_army_doctrine_school: "Škola pozemních doktrín" # todo: NEW TRANSLATION
 JAP_army_doctrine_school_desc: "Naše pozemní doktríny jsou zastaralé. Musíme vyvinout nové a založíme akademie k rozvoji nových vojenských přístupů." # todo: NEW TRANSLATION
 JAP_navy_doctrine_school: "Škola námořních doktrín" # todo: NEW TRANSLATION
 JAP_navy_doctrine_school_desc: "Naše námořní doktríny ztrácejí na významu a budeme muset vyvinout modernější." # todo: NEW TRANSLATION
 JAP_the_future_of_japan: "Budoucnost Japonska" # todo: NEW TRANSLATION
 JAP_the_future_of_japan_desc: "Po provedení civilní i vojenské restrukturalizace naše národ konečně nachází novou cestu - nebo možná tu starou." # todo: NEW TRANSLATION
 JAP_defensive_strategies: "Obranné strategie" # todo: NEW TRANSLATION
 JAP_defensive_strategies_desc: "Japonsko se nesmí v mezinárodních vztazích chovat příliš arogantně. Ochrana nás samotných a našich přátel musí mít prioritu." # todo: NEW TRANSLATION
 JAP_aggressive_strategies: "Agresivní strategie" # todo: NEW TRANSLATION
 JAP_aggressive_strategies_desc: "Je čas definitivně se zbavit našich starých zvyků pacifismu a zbabělosti. Budeme muset zvýšit angažovanost a agresivněji bránit naše domácí zájmy." # todo: NEW TRANSLATION
 JAP_fortification_focus: "Zaměření na opevnění" # todo: NEW TRANSLATION
 JAP_fortification_focus_desc: "Musíme postavit nové bunkry a opevnění, aby naše ostrovy ochránily i v nejhorším nebezpečí." # todo: NEW TRANSLATION
 JAP_defense_through_friendship: "Obrana skrze přátelství" # todo: NEW TRANSLATION
 JAP_defense_through_friendship_desc: "Ve světě jsou mocné hrozby, ale díky svým zločinům proti lidskosti se vystavují samy. Pokud my, aliance svobodných národů, najdeme dostatek spojenců, budeme schopni čelit totalitním silám." # todo: NEW TRANSLATION
 JAP_defensive_arms_industry: "Průmysl obranných zbraní" # todo: NEW TRANSLATION
 JAP_defensive_arms_industry_desc: "Abychom udrželi naši obrannou kapacitu proti nepřátelům, měli bychom zachovat větší domácí průmyslovou výrobu vojenského vybavení." # todo: NEW TRANSLATION
 JAP_democratic_state: "Demokratický stát" # todo: NEW TRANSLATION
 JAP_democratic_state_desc: "Demokracie je základem naší společnosti, kterého bychom se neměli vzdát. Musíme nést pochodni nové generace demokratické agresivity - abychom chránili sebe a ostatní demokratické země před totalitní hrozbou." # todo: NEW TRANSLATION
 JAP_popular_state: "Lidový stát" # todo: NEW TRANSLATION
 JAP_popular_state_desc: "Musíme konečně vrátit Japonsko lidu. Nahraďme bílé vlajky za rudé a zpochybněme božské mandáty vládnoucích vrstev!" # todo: NEW TRANSLATION
 JAP_warrior_state: "Válečný stát" # todo: NEW TRANSLATION
 JAP_warrior_state_desc: "Návrat k našim císařským hodnotám minulosti určitě vyvolá pozdvižení. Ale musíme to udělat, chceme‑li oživit národ a motivovat lidi. Naši nepřátelé se budou třást strachy před novým japonským válečným státem!" # todo: NEW TRANSLATION
 JAP_befriend_vietnam: "Navázat přátelství s Vietnamem" # todo: NEW TRANSLATION
 JAP_befriend_vietnam_desc: "Vietnam, ač komunistický, se kvůli konfliktům s Čínou stále více přibližuje západním demokraciím. Nesmíme z toho dělat ideologickou palbu, místo toho musíme následovat machiavelistické zásady: hledat Vietnamovo přátelství a loajalitu proti Číně." # todo: NEW TRANSLATION
 JAP_befriend_taiwan: "Navázat přátelství s Tchaj-wanem" # todo: NEW TRANSLATION
 JAP_befriend_taiwan_desc: "Všichni víme, že Republika Čína, nyní v exilu na ostrově Tchaj-wan, je jediná pravá Čína. Musíme usilovat o přátelství a ocenění Tchaj-wanu, abychom zadrželi Čínskou lidovou republiku." # todo: NEW TRANSLATION
 JAP_befriend_south_korea: "Navázat přátelství s Jižní Koreou" # todo: NEW TRANSLATION
 JAP_befriend_south_korea_desc: "Korejci a Japonci mají více než komplikovanou historii, a je to do značné míry naše chyba. Měli bychom přistoupit k Jižní Koreji s otevřenou myslí a otevřeným srdcem, připraveni očistit se od přehmatů minulosti a hledět k společné budoucnosti jako spojenci, přátelé a bratři ve zbrani." # todo: NEW TRANSLATION
 JAP_interventionism: "Intervencionismus" # todo: NEW TRANSLATION
 JAP_interventionism_desc: "Musíme být připraveni udeřit na nepřítele v každém okamžiku. Musíme přijmout intervencionismus jako naši vedoucí doktrínu." # todo: NEW TRANSLATION
 JAP_the_red_sun: "Červené slunce" # todo: NEW TRANSLATION
 JAP_the_red_sun_desc: "Nad Asií vyjde rudé slunce." # todo: NEW TRANSLATION
 JAP_abolish_the_monarchy: "Zrušit monarchii" # todo: NEW TRANSLATION
 JAP_abolish_the_monarchy_desc: "Císař je nástrojem minulosti, samo‑uděleným zosobněním božství a nacionalismu – pohroma pro náš lid, které se zbavíme." # todo: NEW TRANSLATION
 JAP_allegiance_to_the_emperor: "Věrnost císaři" # todo: NEW TRANSLATION
 JAP_allegiance_to_the_emperor_desc: "V Japonsku musí vládnout nová monarchie. Náš císař bude naším pastýřem v těchto temných časech." # todo: NEW TRANSLATION
 JAP_government_authority: "Vládní autorita" # todo: NEW TRANSLATION
 JAP_government_authority_desc: "Naše vláda není téměř tak mocná, jak by bylo nutné k vypátrání komunistů, levicových progresivců a ostatních členů opozice. Zmáčkneme tyto zmetky!" # todo: NEW TRANSLATION
 JAP_mobilize_the_population: "Mobilizovat obyvatelstvo" # todo: NEW TRANSLATION
 JAP_mobilize_the_population_desc: "Musíme mobilizovat obyvatelstvo do našich ozbrojených sil a motivovat mládež, aby šla za náš lid do války." # todo: NEW TRANSLATION
 JAP_fortress_japan: "Opevněné Japonsko" # todo: NEW TRANSLATION
 JAP_fortress_japan_desc: "Nechme celé Japonsko stát se obrovskou pevností, která zastraší nepřátele a ochrání naši bezpečnost." # todo: NEW TRANSLATION
 JAP_east_asian_alliance: "Východoasijská aliance" # todo: NEW TRANSLATION
 JAP_east_asian_alliance_desc: "Musíme vytvořit novou vojenskou frakci ve Východní Asii. Zůstaneme blízko NATO, ale na naší straně Pacifiku si uděláme věci po svém." # todo: NEW TRANSLATION
 JAP_ally_the_united_states: "Uzavřít spojenectví se Spojenými státy" # todo: NEW TRANSLATION
 JAP_ally_the_united_states_desc: "Musíme najít novou společnou politiku se Spojenými státy - a určitě bychom měli zvážit budoucnost v NATO nebo podobné frakci." # todo: NEW TRANSLATION
 JAP_korean_unification_ultimatum: "Ultimátum korejské unifikace" # todo: NEW TRANSLATION
 JAP_korean_unification_ultimatum_desc: "Znovusjednocení korejského poloostrova je proti zájmům Japonska. Nedovolíme, aby se to stalo, a musíme zasáhnout." # todo: NEW TRANSLATION
 JAP_protect_our_nation: "Chránit naši zemi" # todo: NEW TRANSLATION
 JAP_protect_our_nation_desc: "Ochrana naší země před odpornými zahraničními ideologiemi musí být naší hlavní prioritou." # todo: NEW TRANSLATION
 JAP_revolution_in_korea: "Revoluce v Koreji" # todo: NEW TRANSLATION
 JAP_revolution_in_korea_desc: "Korejský poloostrov vždy sloužil jako základna pro dřívější útoky Japonska na pevninu. Nechť vlna revoluce smete celý poloostrov." # todo: NEW TRANSLATION
 JAP_new_imperial_society: "Nová císařská společnost" # todo: NEW TRANSLATION
 JAP_new_imperial_society_desc: "Éra Hirohita byla největší v celé japonské historii. Byla to doba plná dobytí, války a prosperity. Možná se můžeme vrátit do těchto dnů obnovením císařovy autority!" # todo: NEW TRANSLATION
 JAP_japanese_supremacy: "Japonská nadřazenost" # todo: NEW TRANSLATION
 JAP_japanese_supremacy_desc: "Japonci jsou vyvoleným národem, pravou vládnoucí rasou. Učiňme z toho vládní politiku." # todo: NEW TRANSLATION
 JAP_allies_in_indochina: "Spojenci v Indočíně" # todo: NEW TRANSLATION
 JAP_allies_in_indochina_desc: "Vietnam je jedním z největších protivníků Číny - něco, co se zdá být v rozporu s jejich ideologií, ale přesto je to pravda. Mohou s námi najít společnou řeč - obranný komunista je dobrým spojencem proti agresivnímu komunismu." # todo: NEW TRANSLATION
 JAP_approach_NATO: "Přiblížit se k NATO" # todo: NEW TRANSLATION
 JAP_approach_NATO_desc: "Po vstupu do NATO musíme poznat naše nové spojence." # todo: NEW TRANSLATION
 JAP_korean_alliance_initiative: "Iniciativa korejského spojenectví" # todo: NEW TRANSLATION
 JAP_korean_alliance_initiative_desc: "Musíme naznačit našim korejským přátelům, aby se přidali k našim americkým spojencům." # todo: NEW TRANSLATION
 JAP_chinese_unification_ultimatum: "Ultimátum čínské unifikace" # todo: NEW TRANSLATION
 JAP_chinese_unification_ultimatum_desc: "Nemůžeme jen sedět a sledovat, jak se Tchaj-wan vrací pod nadvládu pevninské Číny. Zachování nezávislosti Tchaj-wanu je naší dlouhodobou politikou." # todo: NEW TRANSLATION
 JAP_vanguard_of_democracy: "Předvoj demokracie" # todo: NEW TRANSLATION
 JAP_vanguard_of_democracy_desc: "Po zabezpečení naší ideologie doma ji přineseme i ostatním. Staneme se předvojem demokracie." # todo: NEW TRANSLATION
 JAP_revolution_in_taiwan: "Revoluce na Tchaj-wanu" # todo: NEW TRANSLATION
 JAP_revolution_in_taiwan_desc: "Musíme šířit revoluci na Tchaj-wan." # todo: NEW TRANSLATION
 JAP_colonize_korea: "Kolonizovat Koreu" # todo: NEW TRANSLATION
 JAP_colonize_korea_desc: "Korea je právoplatně naše. Vraťme si ji." # todo: NEW TRANSLATION
 JAP_subjugate_korea: "Podřídit Koreu" # todo: NEW TRANSLATION
 JAP_subjugate_korea_desc: "Korejský lid je, podle dědičného práva, podřadný pomocný národ vůči slavným Japoncům. Uveďme je do pořádku." # todo: NEW TRANSLATION
 JAP_ally_taiwan: "Uzavřít spojenectví s Tchaj-wanem" # todo: NEW TRANSLATION
 JAP_ally_taiwan_desc: "Tchaj-wan se musí stát součástí našeho spojenectví." # todo: NEW TRANSLATION
 JAP_NATO_exercises: "Cvičení NATO" # todo: NEW TRANSLATION
 JAP_NATO_exercises_desc: "Měli bychom pozvat naše nové spojence, aby cvičili a zvykli si na oblast západního Pacifiku." # todo: NEW TRANSLATION
 JAP_east_asian_pact: "Východoasijský pakt" # todo: NEW TRANSLATION
 JAP_east_asian_pact_desc: "Silné spojenectví je nezbytné k zajištění úspěchů, kterých jsme dosáhli proti nepřátelům." # todo: NEW TRANSLATION
 JAP_democratic_militias: "Demokratické milice" # todo: NEW TRANSLATION
 JAP_democratic_militias_desc: "Abychom pokračovali v našich nekonečných postupech na území nepřátelských totalit, musíme mobilizovat obyvatelstvo do demokratických milic." # todo: NEW TRANSLATION
 JAP_beijing_and_tokyo: "Peking a Tokio" # todo: NEW TRANSLATION
 JAP_beijing_and_tokyo_desc: "Musíme usilovat o čínské přátelství. Asijské bratrské národy pod rudými prapory budou nezastavitelné!" # todo: NEW TRANSLATION
 JAP_red_prosperity_sphere: "Rudá sféra blahobytu" # todo: NEW TRANSLATION
 JAP_red_prosperity_sphere_desc: "Číňané jsou falešní komunisté. Postavíme se jak kapitalismu, tak Číně." # todo: NEW TRANSLATION
 JAP_colonize_china: "Kolonizovat Čínu" # todo: NEW TRANSLATION
 JAP_colonize_china_desc: "Tlustý kůň a meč ještě nebyli odplaceni a císařova milost byla několik let prázdná. Pivní mísa vylila mé opilé sny a válečný kůň prorazil čtyři sta států Číny." # todo: NEW TRANSLATION
 JAP_subjugate_china: "Podrobit Čínu" # todo: NEW TRANSLATION
 JAP_subjugate_china_desc: "Genkou u pobřeží Tatary, je to síla Mongolů. Arogantní a drzá, s nimiž nemůžeme žít. Postupuj vpřed s duší věrnosti a cvič svou dovednost. Tentokrát země otestuje toto katanu." # todo: NEW TRANSLATION
 JAP_ally_mongolia: "Uzavřít spojenectví s Mongolskem" # todo: NEW TRANSLATION
 JAP_ally_mongolia_desc: "Musíme zajistit spojenectví s Mongolskem." # todo: NEW TRANSLATION
 JAP_ally_indonesia: "Uzavřít spojenectví s Indonésií" # todo: NEW TRANSLATION
 JAP_ally_indonesia_desc: "Musíme zajistit spojenectví s Indonésií." # todo: NEW TRANSLATION
 JAP_allies_across_asia: "Spojenci po celé Asii" # todo: NEW TRANSLATION
 JAP_allies_across_asia_desc: "Musíme zajistit nová spojenectví s asijskými demokraciemi." # todo: NEW TRANSLATION
 JAP_revolution_across_asia: "Revoluce po celé Asii" # todo: NEW TRANSLATION
 JAP_revolution_across_asia_desc: "Musíme konečně přinést celé Asii, nejlidnatějšímu kontinentu, pravdu revoluce. Utrpíme ztráty a někteří bohatí budou muset být popraveni, ale nakonec bude komunismus vládnout vrchovatě!" # todo: NEW TRANSLATION
 JAP_colonize_south_east_asia: "Kolonizovat jihovýchodní Asii" # todo: NEW TRANSLATION
 JAP_colonize_south_east_asia_desc: "Dokončeme budování našeho impéria. Vietnam, Malajsie, Indonésie, Filipíny a Papua Nová Guinea budou naše!" # todo: NEW TRANSLATION
 JAP_asian_research_compact: "Aliance výzkumná dohoda" # todo: NEW TRANSLATION
 JAP_asian_research_compact_desc: "Musíme posunout náš vědecký pokrok vpřed s pomocí našich nových spojenců." # todo: NEW TRANSLATION
 JAP_red_association_of_science: "Rudé sdružení vědy" # todo: NEW TRANSLATION
 JAP_red_association_of_science_desc: "S pomocí čínských vědců vylepšíme naše vědecké výkony." # todo: NEW TRANSLATION
 JAP_mobilize_the_people: "Mobilizovat lid" # todo: NEW TRANSLATION
 JAP_mobilize_the_people_desc: "Dělnická třída byla klidná, ale nyní je národ ohrožen. Budeme muset mobilizovat pracující do našich armád, abychom porazili nepřátele revoluce." # todo: NEW TRANSLATION
 japan_classic.1.t1: "Pozvánka do japonského spojenectví" # todo: NEW TRANSLATION
 japan_classic.1.t2: "Japonsko nás navrhuje jako člena aliance" # todo: NEW TRANSLATION
 japan_classic.1.d1: "Japonská delegace oslovila naše diplomaty a vyslance ohledně možného vstupu našich ozbrojených sil a naší země do jejich aliance." # todo: NEW TRANSLATION
 japan_classic.1.d2: "Japonsko navrhlo svému vůdci aliance, [From.GetName], že bychom byli silným členem jejich vojenské aliance. [From.GetAdjective] vůdce [From.GetLeader] se zdá být toho názoru a oslovil nás ohledně možné vstupu naší země do aliance." # todo: NEW TRANSLATION
 japan_classic.1.o1: "Přidáme se k nim!" # todo: NEW TRANSLATION
 japan_classic.1.o2: "Odmítneme." # todo: NEW TRANSLATION
 japan_classic.2.t: "Tlak na sjednocení Koreje" # todo: NEW TRANSLATION
 japan_classic.2.d: "Korejský lid je naším přítelem a naším osudem - ale část z nich je zotročena totalitářstvím. Budeme spolupracovat s Soulí, abychom Pchjongjang přinutili k poslušnosti." # todo: NEW TRANSLATION
 japan_classic.2.o1: "Jdeme do toho." # todo: NEW TRANSLATION
 japan_classic.3.t: "Japonsko nabízí společný útok na Severní Koreu" # todo: NEW TRANSLATION
 japan_classic.3.d: "Náš konflikt se severokorejci trvá už příliš dlouho; patová situace, kterou nikdo nechce prolomit. Avšak s novým spojencem bychom mohli Severní Koreu přemoci a konečně znovu sjednotit náš lid.\nTímto spojencem se odhalilo Japonsko, které nám nabízí pomoc při sjednocení země. Jejich jediný požadavek je jednoduchý: žádné ústupky totalitářství. Totální válka, dokud nebude svoboda dosažena." # todo: NEW TRANSLATION
 japan_classic.3.o1: "Sjednotíme naši zemi!" # todo: NEW TRANSLATION
 japan_classic.3.o2: "To nemůžeme udělat." # todo: NEW TRANSLATION
 japan_classic.4.t: "Japonsko a Jižní Korea pochodují na Pchjongjang" # todo: NEW TRANSLATION
 japan_classic.4.d: "Japonské a jihokorejské vlády vydaly společné prohlášení, že hodlají sjednotit Koreu silou. Čína musí jednat nyní, jinak riskuje ztrátu své klíčové nárazníkové země proti východoasijskému rivalovi. Máme Pchjongjangu pomoci? Nebo je nechat trpět?" # todo: NEW TRANSLATION
 japan_classic.4.o1: "Budeme stát a bojovat!" # todo: NEW TRANSLATION
 japan_classic.4.o2: "Severní Korea je bezvýznamná." # todo: NEW TRANSLATION
 japan_classic.5.t: "Čína zasahuje!" # todo: NEW TRANSLATION
 japan_classic.5.d: "Čína prohlásila, že hodlá chránit Severní Koreu před naší agresí. Co teď uděláme?" # todo: NEW TRANSLATION
 japan_classic.5.o1: "Půjdeme dál!" # todo: NEW TRANSLATION
 japan_classic.5.o2: "No, prohráli jsme." # todo: NEW TRANSLATION
 japan_classic.6.t: "Druhá korejská válka" # todo: NEW TRANSLATION
 japan_classic.6.d: "Japonsko-jihokorejský útok na naše hranice a ideologii je počátkem Druhé korejské války. Avšak s Čínou po našem boku můžeme nyní bezpečně počítat s jejími silami k naší ochraně. Co uděláme?" # todo: NEW TRANSLATION
 japan_classic.6.o1: "Bojovat!" # todo: NEW TRANSLATION
 japan_classic.6.o2: "Čína je v tomto období hezká... utečme ze země." # todo: NEW TRANSLATION
 japan_classic.7.t: "Druhá korejská válka" # todo: NEW TRANSLATION
 japan_classic.7.d: "Japonsko-jihokorejský útok na naše hranice a ideologie je počátkem Druhé korejské války.\nČína nás opustila, je jen malá reálná naděje. Co bychom mohli udělat?" # todo: NEW TRANSLATION
 japan_classic.7.o1: "Budeme bojovat do posledního dechu!" # todo: NEW TRANSLATION
 japan_classic.7.o2: "Utečeme ze země uprostřed noci." # todo: NEW TRANSLATION
 japan_classic.8.t: "Válka!" # todo: NEW TRANSLATION
 japan_classic.8.d: "Společné japonské a jihokorejské síly nyní budou muset donutit Severní Koreu. Naše diplomatická varování selhala - je čas nechat promluvit zbraně." # todo: NEW TRANSLATION
 japan_classic.8.o1: "Do toho!" # todo: NEW TRANSLATION
 japan_classic.9.t: "Severní Korea prchá" # todo: NEW TRANSLATION
 japan_classic.9.d: "Vyhráli jsme! Severní korejští tyrani opouštějí zemi! To znamená vítězství!" # todo: NEW TRANSLATION
 japan_classic.9.o1: "Skutečné vítězství!" # todo: NEW TRANSLATION
 japan_classic.10.t: "Čínské ultimátum" # todo: NEW TRANSLATION
 japan_classic.10.d: "S Pchjongjangem odstraněným se Peking musí stát naším dalším cílem, abychom tam přinesli demokracii. Čína je zcela jiný protivník než Severní Korea a šance, že kapitulují, je téměř nulová. Musíme si být vědomi, že to způsobí válku, které se celý Asie obává." # todo: NEW TRANSLATION
 japan_classic.10.o1: "Vítězství je náš osud!" # todo: NEW TRANSLATION
 japan_classic.11.t: "Japonsko nabízí zaslat ultimátum Číně" # todo: NEW TRANSLATION
 japan_classic.11.d: "Japonská vláda nás oslovila s jednoduchou nabídkou podobnou té, kterou už použili v Koreji: zastavit rozdělení země tím, že napadneme nedemokratickou část a sjednotíme ji pod demokratickou vládou.\nJak máme zareagovat?" # todo: NEW TRANSLATION
 japan_classic.11.o1: "Souhlasíme!" # todo: NEW TRANSLATION
 japan_classic.11.o2: "Válka není naším cílem!" # todo: NEW TRANSLATION
 japan_classic.12.t: "Japonsko a Tchaj-wan požadují sjednocení!" # todo: NEW TRANSLATION
 japan_classic.12.d: "Vlády Japonska a Tchaj-wanu požadovaly, aby Čína byla znovu sjednocena pod demokratickým vedením Tchaj-wanu a aby byla v Číně zrušena [CHI.GetRulingParty].\nNaši generálové se nad jejich požadavky smějí. Již jsme se připravili na válku." # todo: NEW TRANSLATION
 japan_classic.12.o1: "Ať přijdou." # todo: NEW TRANSLATION
 japan_classic.12.o2: "Ó ne, vzdáváme se!" # todo: NEW TRANSLATION
 japan_classic.13.t: "Čína bojuje!" # todo: NEW TRANSLATION
 japan_classic.13.d: "Jak se dalo očekávat, Čínská lidová republika je neochotná ustoupit a naše postupy setká buddhistickou vojenskou akcí. Je to válka." # todo: NEW TRANSLATION
 japan_classic.13.o1: "Válka to bude!" # todo: NEW TRANSLATION
 japan_classic.14.t: "Čína kapitulovala!" # todo: NEW TRANSLATION
 japan_classic.14.d: "Proti všemu očekávání Čína ustoupila našim požadavkům a nyní můžeme převzít kontrolu nad územím bývalé PRC." # todo: NEW TRANSLATION
 japan_classic.14.o1: "Vítězství!" # todo: NEW TRANSLATION
 japan_classic.15.t: "Keizō Obuchi trpí mrtvicí" # todo: NEW TRANSLATION
 japan_classic.15.d: "Keizō Obuchi, loajální služebník Liberálně-demokratické strany a japonského lidu, byl od 30. července 1998 premiérem Japonska po rezignaci Ryūtarō Hashimota poté, co LDP prohrála volby do Horní sněmovny v roce 1998.\nKeizō Obuchi byl popisován jako klidný, kvalifikovaný a efektivní - ale málo kdo očekával jeho náhlé zhoršení zdravotního stavu. 1. dubna 2000 Obuchi prodělal mrtvici a byl převezen do nemocnice." # todo: NEW TRANSLATION
 japan_classic.15.o1: "Držme palce." # todo: NEW TRANSLATION
 japan_classic.16.t: "Nahrazení Obuchiho" # todo: NEW TRANSLATION
 japan_classic.16.d: "Krátce po těžké mrtvici Keizō Obuchiho bylo jasné, že se rychle nevrátí do služby. Japonský parlament se sešel 5. dubna 2000, aby našel náhradu za premiéra.\nKeizō Obuchi se již nikdy zcela nezotavil a nakonec zemřel v nemocnici 14. května. Zanechal po sobě jednoho syna a dvě dcery, z nichž jedna, Yūko, je také političkou Liberálních demokratů." # todo: NEW TRANSLATION
 japan_classic.16.o1: "Yoshirō Mori musí vést." # todo: NEW TRANSLATION
 japan_classic.17.t: "Vykoľajení v Naka-Meguro" # todo: NEW TRANSLATION
 japan_classic.17.d: "Dne 8. března 2000, kolem 9. hodiny japonského času, byl vlak TRTA Hibiya Line bočně zasažen jiným vlakem, při čemž 5 lidí zemřelo a 63 bylo zraněno poté, co se poslední vůz vlaku vykolejil v ostré zatáčce a narazil do projíždějícího vozidla." # todo: NEW TRANSLATION
 japan_classic.17.o1: "Pošleme veškerou potřebnou pomoc." # todo: NEW TRANSLATION
 japan_classic.17.o2: "Situace se sama vyřeší." # todo: NEW TRANSLATION
 japan_classic.18.t: "Yoshirō Mori dělá politický přešlap" # todo: NEW TRANSLATION
 japan_classic.18.d: "Dne 15. května 2000 se nově zvolený premiér Yoshirō Mori poprvé dostal do velkých negativních titulků, když veřejně označil Japonsko za \"Božskou zemi centrálně kolem císaře\". To, očima opozice i vládnoucí LDP, zpochybňuje demokratické ideály Japonska i roli monarchie.\nVeřejné schválení premiéra výrazně pokleslo." # todo: NEW TRANSLATION
 japan_classic.18.o1: "Jaký blázen!" # todo: NEW TRANSLATION
 japan_classic.18.o2: "Podpořme jeho tvrzení." # todo: NEW TRANSLATION
 japan_classic.19.t: "Fusako Shigenobu zatčena" # todo: NEW TRANSLATION
 japan_classic.19.d: "Vůdkyně Japonské rudé armády, Fusako Shigenobu, byla zatčena v Ósace 8. listopadu 2000.\nJaponská rudá armáda byla militantní komunistická milice usilující o zničení monarchie, svržení japonské vlády a zahájení světové revoluce.\nPo zatčeních byla Japonská rudá armáda brzy rozpuštěna na počátku roku 2001." # todo: NEW TRANSLATION
 japan_classic.19.o1: "Komunističtí rebelové ztrácejí půdu pod nohama." # todo: NEW TRANSLATION
 japan_classic.19.o2: "Propusťte ji, má pravdu." # todo: NEW TRANSLATION
 japan_classic.20.t: "Jaderná havárie Fukušima Daiči" # todo: NEW TRANSLATION
 japan_classic.20.d: "Dne 11. března 2011 zasáhlo Japonsko ničivé zemětřesení Tóhoku, následované tsunami, které zasáhlo především severovýchodní pobřeží ostrova Honšú.\n\nMnoho japonských občanů bylo vysídleno a muselo opustit svá domovy, což pro zemi žijící na ohnivém kruhu Tichého oceánu není neobvyklé. Poškození elektrárny Fukušima Daiči, jednoho z nejdůležitějších jaderných reaktorů Japonska, však není pouze neobvyklé, ale absolutně katastrofické.\nV jaderné katastrofě, kterou lze srovnat snad jen s Černobylem v roce 1986, tsunami zničilo nouzové systémy chlazení, které měly reaktory ochladit po automatickém odstavení. Jednotky 1, 2 a 3 utrpěly jaderné tavení, doprovázené chemickými explozemi vodíku a masivním uvolněním radioaktivních látek.\n\nZáření vyzařované reaktorem bylo natolik silné, že nesterilizovaný člověk mohl zemřít během jediného minut; oblast se tak stala neobyvatelnou.\n\nKatastrofa změnila veřejné mínění o jaderné energii po celém světě." # todo: NEW TRANSLATION
 japan_classic.20.o1: "Černý den pro naši zemi." # todo: NEW TRANSLATION
 japan_classic.70.t: "Japonsko usiluje o čínskou alianci" # todo: NEW TRANSLATION
 japan_classic.70.d: "Japonský premiér [JAP.GetLeader] nedávno oznámil, že Japonsko bude usilovat o novou možnou alianci se svým bývalým rivalem a stálým protivníkem Čínou.\nČína zatím neodpověděla - ale ať už bude rozhodnutí Pekingu jakékoli, politické klima ve Východní Asii se mění." # todo: NEW TRANSLATION
 japan_classic.70.o1: "Nová éra!" # todo: NEW TRANSLATION
 japan_classic.70.o2: "Držme palce." # todo: NEW TRANSLATION
 japan_classic.70.o3: "Zvážíme své možnosti." # todo: NEW TRANSLATION
 japan_classic.70.o4: "Číňané učiní dobré rozhodnutí." # todo: NEW TRANSLATION
 japan_classic.70.o5: "Jak zvláštní." # todo: NEW TRANSLATION
 japan_classic.70.o6: "I tak je zničíme." # todo: NEW TRANSLATION
 japan_classic.71.t: "Japonsko přijímá cestu války!" # todo: NEW TRANSLATION
 japan_classic.71.d: "\"Velké japonské dědictví nemůže být zpochybněno našimi minulými zkušenostmi a naší nejhanebnější porážkou v roce 1945. Musíme postavit naši zemi a národní hrdost zpět na nohy a dívat se vpřed, jednotní, posílení a připravení udeřit. Nebudeme se vyhýbat konfliktu jen proto, abychom zachovali mír. Už nikdy!\"\n\nJaponský premiér [JAP.GetLeader] pronesl v Tokiu poměrně senzaciální projev. Zdá se, že Japonsko obnovilo ambice stát se světovou mocností." # todo: NEW TRANSLATION
 japan_classic.71.o1: "Jsme nezastavitelní!" # todo: NEW TRANSLATION
 japan_classic.71.o2: "Ať žije Japonsko!" # todo: NEW TRANSLATION
 japan_classic.71.o3: "Velmi znepokojivé." # todo: NEW TRANSLATION
 japan_classic.71.o4: "Musí být zastaveni." # todo: NEW TRANSLATION
 japan_classic.71.o5: "Chtějí znovu dostat jaderné zbraně?" # todo: NEW TRANSLATION
 japan_classic.72.t: "Japonsko hledá obchod s Čínou" # todo: NEW TRANSLATION
 japan_classic.72.d: "Odmítajíc americké zásahy do japonské ekonomiky, tokijská vláda oznámila, že bude místo toho vyhledávat bližší obchodní vztahy s Čínou, než 'prodávat japonský lid Američanům', podle japonského ministra financí." # todo: NEW TRANSLATION
 japan_classic.72.o1: "Dobrá volba!" # todo: NEW TRANSLATION
 japan_classic.72.o2: "Zajímavé." # todo: NEW TRANSLATION
 japan_classic.72.o3: "To se blíží zradě." # todo: NEW TRANSLATION
 japan_classic.72.o4: "Zajímavý vývoj." # todo: NEW TRANSLATION
 japan_classic.73.t: "Japonsko mění článek 9" # todo: NEW TRANSLATION
 japan_classic.73.d: "Článek 9 japonské ústavy uvádí: \"Usilujíce upřímně o mezinárodní mír založený na spravedlnosti a pořádku, japonský lid navždy zříká práva vést válku jako suverénní právo národa a hrozby či použití síly jako prostředku k řešení mezinárodních sporů.\"\nTo bylo interpretováno nejen jako zákaz války, ale také jako zákaz vojenských akcí v zahraničí. Japonská vláda se nyní zbavuje druhé klauzule - čímž opozice obává, že na řadě bude i ta první." # todo: NEW TRANSLATION
 japan_classic.73.o1: "Bylo to nutné." # todo: NEW TRANSLATION
 japan_classic.73.o2: "Japonsko se znovu ozbrojuje." # todo: NEW TRANSLATION
 japan_classic.74.t: "Japonsko opouští obranné principy" # todo: NEW TRANSLATION
 japan_classic.74.d: "S rostoucím napětím ve světě japonská vláda dnes prohlásila, že bude připravena hájit japonské zájmy a svou ideologickou vytrvalost jak doma, tak, důležité, i v zahraničí.\n\nToto je velký zlom v japonské zahraniční politice." # todo: NEW TRANSLATION
 japan_classic.74.o1: "Sláva Japonsku!" # todo: NEW TRANSLATION
 japan_classic.74.o2: "Stojíme při našem spojenci." # todo: NEW TRANSLATION
 japan_classic.74.o3: "Jak znepokojivé." # todo: NEW TRANSLATION
 japan_classic.74.o4: "Smrt Japonsku!" # todo: NEW TRANSLATION
 japan_classic.75.t: "Japonsko deklaruje intervencionismus" # todo: NEW TRANSLATION
 japan_classic.75.d: "Japonsko ujistilo světovou komunitu, že bude pevně stát za svými demokratickými hodnotami, ale také že bude vést agresivnější zahraniční politiku k prosazení demokratických principů doma i v zahraničí." # todo: NEW TRANSLATION
 japan_classic.75.o1: "Přinášíme svobodu a zabíjíme fašisty." # todo: NEW TRANSLATION
 japan_classic.75.o2: "Dobrá volba." # todo: NEW TRANSLATION
 japan_classic.75.o3: "Obrana demokracie je alespoň dobrá věc." # todo: NEW TRANSLATION
 japan_classic.75.o4: "Další z těch 'demokratů'. Fuj." # todo: NEW TRANSLATION
 japan_classic.75.o5: "Zničíme tyhle Japonce!" # todo: NEW TRANSLATION
 japan_classic.76.t: "Japonsko zrušilo monarchii" # todo: NEW TRANSLATION
 japan_classic.76.d: "V kroku, který se čím dál více blíží komunistické ideologii, japonská vláda dnes zrušila Chrysanthemum Throne, pozici japonského císaře. První císař, podle legendy, usedl na trůn kolem roku 650 př. n. l.; první potvrzený císař to udělal v roce 100 př. n. l. Každopádně japonská monarchie byla nejdéle existující monarchií na světě." # todo: NEW TRANSLATION
 japan_classic.76.o1: "Dobrá změna." # todo: NEW TRANSLATION
 japan_classic.76.o2: "Všechno jednou musí skončit." # todo: NEW TRANSLATION
 japan_classic.77.t: "Japonsko posiluje císaře" # todo: NEW TRANSLATION
 japan_classic.77.d: "\"Japonsko v těchto znepokojivých časech vyžaduje silného a sjednocujícího vůdce, něco, co já nabídnout nemohu.\"\nJaponský premiér [JAP.GetLeader] dnes rozhněval opozici své země i mnoho zemí světa projevem o možné obnově absolutní monarchie v Japonsku. [JAP.GetLeader] předložil několik reforem (které se očekává, že projdou) Národnímu sněmu, aby učinil přechod možným." # todo: NEW TRANSLATION
 japan_classic.77.o1: "Ať žije císařství!" # todo: NEW TRANSLATION
 japan_classic.77.o2: "Japonci dělají to správné." # todo: NEW TRANSLATION
 japan_classic.77.o3: "Takové jsou hodnoty." # todo: NEW TRANSLATION
 japan_classic.78.t: "Japonsko se snaží šířit revoluci" # todo: NEW TRANSLATION
 japan_classic.78.d: "\"Lid Koreje zoufale potřebuje osvobození a jejich dělníci budou propuštěni.\", prohlásil generální tajemník Komunistické strany Japonska v Tokiu.\nToto je zcela nová zahraniční politika a může znamenat válku ve Východní Asii." # todo: NEW TRANSLATION
 japan_classic.78.o1: "Sláva Japonsku!" # todo: NEW TRANSLATION
 japan_classic.78.o2: "To je urážlivé!" # todo: NEW TRANSLATION
 japan_classic.78.o3: "Rudá revoluce se šíří!" # todo: NEW TRANSLATION
 japan_classic.78.o4: "Musíme bojovat proti komunismu!" # todo: NEW TRANSLATION
 japan_classic.78.o5: "Totalitarismus se šíří." # todo: NEW TRANSLATION
 japan_classic.79.t: "Japonsko deklaruje rasovou nadřazenost" # todo: NEW TRANSLATION
 japan_classic.79.d: "\"A tak, s vědeckými a kulturními důkazy, máme definitivní důkaz, že japonský lid je vyvolená rasa.\"\nI kdyby japonský premiér [JAP.GetLeader] nepředložil důkazy, o kterých mluvil, důsledky návratu Japonska k fašismu prostřednictvím deklarace 'rasové nadřazenosti' jsou velmi vážné. Japonská zahraniční agrese se stává velmi reálnou." # todo: NEW TRANSLATION
 japan_classic.79.o1: "Ať žijeme my!" # todo: NEW TRANSLATION
 japan_classic.79.o2: "Zbláznili se." # todo: NEW TRANSLATION
 japan_classic.80.t: "[Root.GetName] vyhlašuje masovou mobilizaci" # todo: NEW TRANSLATION
 japan_classic.80.d: "\"Ve jménu bezpečí našeho lidu, naší země a našich přátel potřebujeme každého dostupného rekruta. Cynická opozice a naši nepřátelé tomu budou říkat 'masová mobilizace', my bychom tomu však měli říkat 'národní probuzení'. Nemá to nic společného se zahraniční agresí.\"\nV činu zahraniční agrese [Root.GetLeader], hlava [Root.GetAdjective] vlády, vyhlásil stav masové mobilizace v zemi." # todo: NEW TRANSLATION
 japan_classic.80.o1: "Pro vlast!" # todo: NEW TRANSLATION
 japan_classic.80.o2: "Stále jim kryjeme záda." # todo: NEW TRANSLATION
 japan_classic.80.o3: "Snad se nestanou hrozbou." # todo: NEW TRANSLATION
 japan_classic.80.o4: "Hrozba [Root.GetAdjective] roste." # todo: NEW TRANSLATION
 japan_classic.80.o5: "Užijeme si zabíjení těchto rekrutů." # todo: NEW TRANSLATION
 japan_classic.81.t: "Ultimátum k sjednocení Koreje" # todo: NEW TRANSLATION
 japan_classic.81.d: "V původně japonském návrhu vydaly vlády Tokia a Soulu společné prohlášení nazvané \"Společná japonsko-korejská výzva za demokracii pro korejský lid\", ve kterém dvě země vyhrožují Severní Koreji válkou, aby sjednotily Korejský poloostrov pod vedením Soulu.\nOdpověď se očekává nejen od Pchjongjangu, ale také od Pekingu." # todo: NEW TRANSLATION
 japan_classic.81.o1: "Jdeme na to!" # todo: NEW TRANSLATION
 japan_classic.81.o2: "Jak si to dovolí?!" # todo: NEW TRANSLATION
 japan_classic.81.o3: "Budeme stát při našich spojencích." # todo: NEW TRANSLATION
 japan_classic.81.o4: "Pchjongjang má opodstatnění." # todo: NEW TRANSLATION
 japan_classic.81.o5: "Co se to vůbec děje?" # todo: NEW TRANSLATION
 japan_classic.82.t: "Čína donutí Japonsko k ústupu!" # todo: NEW TRANSLATION
 japan_classic.82.d: "Japonsko stáhlo své požadavky na Severní Koreu poté, co čínská vláda vyhlásila částečnou mobilizaci svých sil a začala se přesouvat k severokorejské hranici, připravena ji překročit jako v padesátých letech a znovu zachránit Pchjongjang před úplným zničením.\nJaponská diplomatická reputace je pošramocena a Jižní Korea se zesměšnila." # todo: NEW TRANSLATION
 japan_classic.82.o1: "Hanebné představení!" # todo: NEW TRANSLATION
 japan_classic.82.o2: "Vítězství je náš osud!" # todo: NEW TRANSLATION
 japan_classic.82.o3: "Je to mír v naší době." # todo: NEW TRANSLATION
 japan_classic.83.t: "Čína odmítá pomoci Severní Koreji!" # todo: NEW TRANSLATION
 japan_classic.83.d: "\"Čínská vláda již nemá zájem podporovat zkrachovalý severokorejský stát. Naše ochrana pro ně je nulová a neplatná.\"\nV bezprecedentním a nečekaném kroku čínská vláda opustila Severní Koreu svému osudu tváří v tvář blížícím se japonským a jihokorejským jednotkám." # todo: NEW TRANSLATION
 japan_classic.83.o1: "A to je dobré rozhodnutí." # todo: NEW TRANSLATION
 japan_classic.83.o2: "Bylo to nutné." # todo: NEW TRANSLATION
 japan_classic.83.o3: "ZRADCI! ZRADCI!" # todo: NEW TRANSLATION
 japan_classic.83.o4: "Severní Korea nemá šanci." # todo: NEW TRANSLATION
 japan_classic.84.t: "Severokorejští úředníci prchají ze země!" # todo: NEW TRANSLATION
 japan_classic.84.d: "Uprostřed noci severokorejští vládní představitelé uprchli ze země tváří v tvář rostoucímu občanskému odporu a blížící se japonsko-jihokorejské invazi. Několik vlaků opustilo zemi směrem do Ruska a Číny a možná se vytváří exilová vláda." # todo: NEW TRANSLATION
 japan_classic.84.o1: "To znamená vítězství!" # todo: NEW TRANSLATION
 japan_classic.84.o2: "No, mohou mít útočiště zatím." # todo: NEW TRANSLATION
 japan_classic.84.o3: "Sbohem, světe." # todo: NEW TRANSLATION
 japan_classic.84.o4: "Severní Korea už neexistuje." # todo: NEW TRANSLATION
 japan_classic.85.t: "Sever sjednocuje Koreu!" # todo: NEW TRANSLATION
 japan_classic.85.d: "\"Toto je největší vítězství naší doby. Jednou utlačovaný lid jihu je nyní svobodný žít a užívat si života společně se svými severními bratry, jak to zamýšlel všemohoucí věčný vůdce.\"\nSeverokorejský vůdce [NKO.GetLeader] dnes pronesl projev v Soulu, bývalém hlavním městě Jižní Koreje. Jižní Korea selhala v věčném zápasu dvou odlišných pojetí korejského národního státu. Celá země je nyní řízena z Pchjongjangu." # todo: NEW TRANSLATION
 japan_classic.85.o1: "Slavné!" # todo: NEW TRANSLATION
 japan_classic.85.o2: "Úsvit nové éry." # todo: NEW TRANSLATION
 japan_classic.86.t: "Jih sjednocuje Koreu!" # todo: NEW TRANSLATION
 japan_classic.86.d: "\"A tak přinášíme lidu Severní Koreje naše svobody, naše práva a naše ctnosti, protože jsou konečně svobodní od svých utlačovatelů a svých otrokářů, konečně svobodní od otroctví a totalitní vlády.\"\nJihokorejský prezident [KOR.GetLeader] dnes pronesl projev v Pchjongjangu, bývalém hlavním městě Severní Koreje. V pozoruhodném boji dvou Koreí sever nakonec padl a ustoupil silnějšímu Jižní Koreji, nyní prostě nazývané Korea. Soulská vláda sjednotila korejský lid pod nezávislou, sjednocenou a suverénní vládou poprvé od japonské okupace Korejského impéria v roce 1910." # todo: NEW TRANSLATION
 japan_classic.86.o1: "Konečně jednota!" # todo: NEW TRANSLATION
 japan_classic.86.o2: "Začala nová éra." # todo: NEW TRANSLATION
 japan_classic.87.t: "Čína znovu sjednotila s Tchaj-wanem!" # todo: NEW TRANSLATION
 japan_classic.87.d: "Čína anektovala bývalou 'Republiku Čínu', také známou jako Tchaj-wan, která byla v exilu na ostrově stejného jména od roku 1950." # todo: NEW TRANSLATION
 japan_classic.87.o1: "Konečně." # todo: NEW TRANSLATION
 japan_classic.87.o2: "Dobrá." # todo: NEW TRANSLATION
 japan_classic.88.t: "Tchaj-wan znovu dobyl Čínu!" # todo: NEW TRANSLATION
 japan_classic.88.d: "Tchaj-wan obnovil svou dominanci nad územími bývalé Čínské lidové republiky. To znamená, že Republika Čína je opět skutečnou Čínou." # todo: NEW TRANSLATION
 japan_classic.88.o1: "Slavné!" # todo: NEW TRANSLATION
 japan_classic.88.o2: "Neuvěřitelné!" # todo: NEW TRANSLATION
 japan_classic.89.t: "Katastrofa Fukušimy" # todo: NEW TRANSLATION
 japan_classic.89.d: "Severovýchodní Honšú byl zasažen zemětřesením Tóhoku dne 11. března 2011.\nToto zemětřesení a následné tsunami vážně poškodily jadernou elektrárnu Fukušima Daiči, která utrpěla závadu při nouzovém odstavení a následně ztratila tři ze čtyř hlavních bloků v důsledku jaderného tavení. To je pravděpodobně největší jaderná katastrofa v historii, srovnatelná pouze s událostmi v Černobylu v roce 1986." # todo: NEW TRANSLATION
 japan_classic.89.o1: "Katastrofické!" # todo: NEW TRANSLATION
 japan_classic.89.o2: "Výborně." # todo: NEW TRANSLATION
 Japan.1.t: "Vykoľajení v Naka-Meguro" # todo: NEW TRANSLATION
 Japan.1.d: "Dne 8. března 2000, kolem 9. hodiny japonského času, byl vlak TRTA Hibiya Line bočně zasažen jiným vlakem, při čemž 5 lidí zemřelo a 63 bylo zraněno poté, co se poslední vůz vlaku vykolejil v ostré zatáčce a narazil do projíždějícího vozidla." # todo: NEW TRANSLATION
 Japan.1.a: "Pošleme veškerou potřebnou pomoc." # todo: NEW TRANSLATION
 Japan.1.b: "Situace se sama vyřeší." # todo: NEW TRANSLATION
 Japan.2.t: "Fusako Shigenobu zatčena" # todo: NEW TRANSLATION
 Japan.2.d: "Vůdkyně Japonské rudé armády, Fusako Shigenobu, byla zatčena v Ósace 8. listopadu 2000.\nJaponská rudá armáda byla militantní komunistická milice usilující o zničení monarchie, svržení japonské vlády a zahájení světové revoluce.\nPo zatčeních byla Japonská rudá armáda brzy rozpuštěna na počátku roku 2001." # todo: NEW TRANSLATION
 Japan.2.a: "Komunističtí rebelové ztrácejí půdu pod nohama." # todo: NEW TRANSLATION
 Japan.2.b: "Propusťte ji, má pravdu." # todo: NEW TRANSLATION
 Japan.3.t: "Císař Akihito abdikuje" # todo: NEW TRANSLATION
 Japan.3.d: "Císař Akihito právě odstoupil z vlády nad japonskými zeměmi, od nynějška jeho syn Naruhito převezme vedení." # todo: NEW TRANSLATION
 Japan.3.a: "Atarashī Tennŝ Heika!" # todo: NEW TRANSLATION
 Japan.8.t: "Čína požaduje ostrovy Senkaku!" # todo: NEW TRANSLATION
 Japan.8.d: "Čína znovu oživila spor s námi o vlastnictví ostrovů Senkaku. Pokud jim ustoupíme, můžeme zvýšit čínskou sebedůvěru v schopnost ovlivňovat naši zahraniční politiku a zároveň snížit naši popularitu mezi národně smýšlejícími občany. Důsledky odmítnutí pravděpodobně pro nás také nejsou příznivé." # todo: NEW TRANSLATION
 Japan.8.a: "Ať mají alespoň rybářská práva..." # todo: NEW TRANSLATION
 Japan.8.b: "Japonci se nenechají zastrašit!" # todo: NEW TRANSLATION
 Japan.4.t: "Japonsko ostrovy předalo!" # todo: NEW TRANSLATION
 Japan.4.d: "Jasně uznávajíce legitimitu našeho nároku, Japonsko nám vrátilo ostrovy Senkaku, jejichž jsme oprávněným vlastníkem." # todo: NEW TRANSLATION
 Japan.4.a: "Možná mají Japonci přece jen nějaký rozum!" # todo: NEW TRANSLATION
 Japan.5.t: "Japonsko zůstává neústupné!" # todo: NEW TRANSLATION
 Japan.5.d: "Japonci jsou zjevně stále odhodláni zůstat našimi smrtelnými nepřáteli." # todo: NEW TRANSLATION
 Japan.5.a: "Budou toho litovat..." # todo: NEW TRANSLATION
 Japan.6.t: "Čínské stíhačky ostřelovaly letadla, která jsme odletěli zachytit!" # todo: NEW TRANSLATION
 Japan.6.d: "Naši stíhači pravidelně reagují na čínské vpády do našeho vzdušného prostoru, obvykle bez incidentů. Tentokrát však byli naši stíhači ostřelováni Číňany, což vedlo ke smrti několika našich pilotů a ztrátě více letadel. Měli bychom vyhodnotit, zda šlo vzhledem k nedávným čínským krokům o záměrnou provokaci, nebo o nešťastnou nehodu, a podle toho rozhodnout o naší reakci." # todo: NEW TRANSLATION
 Japan.6.a: "Máme právo na sebeobranu!" # todo: NEW TRANSLATION
 Japan.6.b: "Měli bychom se obrátit na naše ochránce!" # todo: NEW TRANSLATION
 Japan.6.c: "To byla asi nehoda..." # todo: NEW TRANSLATION
 Japan.7.t: "Čínské a japonské stíhačky se střetly ve vzduchu" # todo: NEW TRANSLATION
 Japan.7.d: "Východočínské moře se proměnilo v konflikt po střetu mezi čínskými a japonskými letadly. Incident údajně začal, když byly japonské stíhačky vyzvány k odchytu čínských strojů nad japonským vzdušným prostorem. Místo aby Čína ustoupila, jak se to v minulosti stávalo, byla japonská letadla postřílena, což mělo za následek smrt několika japonských pilotů a ztrátu více letadel. [JAP.GetLeader] incident ostře odsoudil a údajně se vede naléhavé jednání o odpovědi Japonska." # todo: NEW TRANSLATION

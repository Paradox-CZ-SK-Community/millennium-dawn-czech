 JAP_deflation_desc: "Po krachu tokijského akciového trhu v roce 1987 a prasknutí bubliny cen aktiv v roce 1992 je japonská ekonomika v poklesu. Obrovské státní záchranné programy na podporu klíčových podniků a bank vedly k vytvoření jednoho z největších veřejných dluhů na světě. Nepříznivé podnikatelské prostředí v Japonsku vede japonské korporace k tomu, že uvnitř země investují velmi málo; zisky místo toho ukládají v zahraničí nebo do státních dluhopisů, aby udržely obrovský dluh. Díky deflaci a posilování jenu mají spořitelé stabilní zisky i při mizivých nebo záporných úrokových sazbách, což odstraňuje pobídky k spotřebě nebo investování do reálné ekonomiky. Tato deflace umožňuje Japonsku udržovat obrovské dluhy, které by jinou zemi dovedly do bankrotu. Bohužel také zajišťuje chabý hospodářský růst bez viditelného řešení." # todo: NEW TRANSLATION

l_english:
  japan_focus: "Japonský strom zaměření" # todo: NEW TRANSLATION
  JAP_economic_reform: "Ekonomická reforma" # todo: NEW TRANSLATION
  JAP_economic_reform_desc: "Naše ekonomika je stále zastaralá, výsledek poválečných amerických plánů. Pojďme jít vlastní cestou!" # todo: NEW TRANSLATION
  JAP_invest_in_toyota: "Investujte do Toyoty" # todo: NEW TRANSLATION
  JAP_invest_in_toyota_desc: "Toyota je jednou z největších automobilových firem, které vzešly z Japonska, a díky státním investicím do jejich továren na tom můžeme vydělat." # todo: NEW TRANSLATION
  JAP_expand_the_automotive_industry: "Rozšířit automobilový průmysl" # todo: NEW TRANSLATION
  JAP_expand_the_automotive_industry_desc: "Po investici do Toyoty bychom měli investovat do menších automobilových podniků." # todo: NEW TRANSLATION
  JAP_reform_the_economic_ministry: "Reformujte ekonomické ministerstvo" # todo: NEW TRANSLATION
  JAP_reform_the_economic_ministry_desc: "Vždy se dá být efektivnější." # todo: NEW TRANSLATION
  JAP_support_stagnant_businesses: "Podpořit stagnující podniky" # todo: NEW TRANSLATION
  JAP_support_stagnant_businesses_desc: "Rozmanitý a živý podnikatelský sektor prospívá spotřebiteli i vládě." # todo: NEW TRANSLATION
  JAP_investments_in_south_east_asia: "Investice v jihovýchodní Asii" # todo: NEW TRANSLATION
  JAP_investments_in_south_east_asia_desc: "Jihovýchodní Asie je rozsáhlý trh, o který nesmíme přijít. Investice sem budou znamenat bohaté výnosy." # todo: NEW TRANSLATION
  JAP_support_agriculture_abroad: "Podpora zemědělství v zahraničí" # todo: NEW TRANSLATION
  JAP_support_agriculture_abroad_desc: "Japonské zemědělství se po dlouhou dobu kvůli malé rozloze soustředilo na intenzivní hospodaření a nyní uplatňuje tyto výsledky na zahraniční půdu." # todo: NEW TRANSLATION
  JAP_cultural_revitalization: "Kulturní oživení" # todo: NEW TRANSLATION
  JAP_cultural_revitalization_desc: "Naše tradiční kultura znovu vzkvétá! Předáme naši starou kulturu mladší generaci a oživme zapomenuté tradice." # todo: NEW TRANSLATION
  JAP_devalue_personal_savings_accounts: "Snížit hodnotu osobních spořicích účtů" # todo: NEW TRANSLATION
  JAP_devalue_personal_savings_accounts_desc: "Na příliš mnoho úspor na příliš mnoha osobních účtech leží a musí existovat způsob, jak snížit hodnotu těchto prostředků, aby se bojovalo s recesí." # todo: NEW TRANSLATION
  JAP_invite_asian_scientists: "Pozvat asijské vědce" # todo: NEW TRANSLATION
  JAP_invite_asian_scientists_desc: "Měli bychom učinit z Japonska posvátné místo pro asijské vědce, aby přišli do Japonska pro výzkum a vývoj." # todo: NEW TRANSLATION
  JAP_break_the_deflation: "Zlomit deflaci" # todo: NEW TRANSLATION
  JAP_break_the_deflation_desc: "Všechno směřuje k řešení deflace, aby se země mohla vytáhnout z bahnité jámy hospodářské recese." # todo: NEW TRANSLATION
  JAP_develop_honshu: "Rozvíjet Honšú" # todo: NEW TRANSLATION
  JAP_develop_honshu_desc: "Honšú (slovo, které doslova znamená 'hlavní ostrov' nebo 'hlavní provincie') je největší a nejhustěji osídlený ostrov Japonska a domov čtyř největších japonských měst, Tokio, Jokohama, Osaka a Nagoya. K tomu patří i další velká města jako Kjóto a Kobe. Musíme zvětšit průmyslovou základnu Honšú." # todo: NEW TRANSLATION
  JAP_national_renewal: "Národní obnova" # todo: NEW TRANSLATION
  JAP_national_renewal_desc: "Japonsko ekonomický a politický zázrak dominoval velkou část 20. století po roce 1945, ale od 80. let se zpomaluje. Japonsko je dokonce ohroženo tím, že ho Čína překoná jako druhou největší ekonomiku světa! Musíme najít nový směr pro naši vlast a její společnost." # todo: NEW TRANSLATION
  JAP_bushido: "Bushido" # todo: NEW TRANSLATION
  JAP_bushido_desc: "Bushido je klasický japonský vojenský koncept. Název znamená 'cesta bojovníka' a je poněkud podobný západním konceptům rytířství a šlechetnosti, ale více zaměřen na disciplínu a harmonii se sebou samým." # todo: NEW TRANSLATION
  JAP_agency_stuff: "Agentura" # todo: NEW TRANSLATION
  JAP_agency_stuff_desc: "Investice do naší zpravodajské komunity nám pomohou postavit se proti nepřátelským národům." # todo: NEW TRANSLATION
  JAP_finish_nishiseto: "Dokončit Nishiseto" # todo: NEW TRANSLATION
  JAP_finish_nishiseto_desc: "Nishiseto Jidōsha-dō (Nishiseto Expressway) je třetí most projektu Honšú–Šikoku Bridge, který měl propojit dva ostrovy několika mosty přes Japonské moře. Měli bychom dokončit Nishiseto, aby se zlepšila doprava a ekonomická situace na obou ostrovech." # todo: NEW TRANSLATION
  JAP_honshu_steel: "Výroba oceli na Honšú" # todo: NEW TRANSLATION
  JAP_honshu_steel_desc: "Obrovský průmyslový průmyslový gigant jako Japonsko potřebuje velkou produkci oceli, aby uspokojil neustále rostoucí hlad po zdrojích. Měli bychom zvětšit náš ocelářský průmysl." # todo: NEW TRANSLATION
  JAP_path_of_peace: "Cesta míru" # todo: NEW TRANSLATION
  JAP_path_of_peace_desc: "Naše temná minulost nás naučila lekcím nekontrolované národní ambice. Přijmeme národní pokoru a pacifismus a zaměříme se na bohatství a blahobyt našich občanů." # todo: NEW TRANSLATION
  JAP_path_of_war: "Cesta války" # todo: NEW TRANSLATION
  JAP_path_of_war_desc: "Poučením z minulosti si můžeme vyjít z minulého generačního období jen jako silnější stát. Vrátíme se ke starým způsobům, ke cti a oběti, a tedy ke způsobu války." # todo: NEW TRANSLATION
  JAP_continental_campaigns: "Kontinentální kampaně" # todo: NEW TRANSLATION
  JAP_continental_campaigns_desc: "Musíme se zaměřit na budoucnost a potenciál našich armád na zemi, v bitvách a ve velké strategii. Naše kontinentální kampaně způsobí, že naši nepřátelé budou třást strachy." # todo: NEW TRANSLATION
  JAP_ocean_campaigns: "Námořní kampaně" # todo: NEW TRANSLATION
  JAP_ocean_campaigns_desc: "Japonsko je ostrovní národ a ostrovní stát je vždy závislý na velké a silné námořní síle, která ho chrání. Musíme stavět více válečných lodí, silnějších lodí, lepších lodí a obecně lodí." # todo: NEW TRANSLATION
  JAP_air_force_focus: "Letecké kampaně" # todo: NEW TRANSLATION
  JAP_air_force_focus_desc: "Obě naše armády i námořnictvo mají zranitelný bok; nad nimi je obloha. Musíme zvětšit velikost a zlepšit kvalitu naší letecké síly, abychom je správně chránili." # todo: NEW TRANSLATION
  JAP_southern_expressways: "Jižní dálnice" # todo: NEW TRANSLATION
  JAP_southern_expressways_desc: "Naši občané i doručovací služby potřebují další dálnice (nebo, jak se v Japonsku říká, expressways), aby se dostali na svá místa rychleji. Měli bychom postavit další dálnice na jihu země." # todo: NEW TRANSLATION
  JAP_new_trade_policy: "Nová obchodní politika" # todo: NEW TRANSLATION
  JAP_new_trade_policy_desc: "Jak vývoz, tak dovoz jsou pro Japonsko důležité. Musíme se rozhodnout, jak budeme využívat a směrovat ekonomickou sílu Japonska v budoucnosti." # todo: NEW TRANSLATION
  JAP_develop_kyushu: "Rozvíjet Kyushu" # todo: NEW TRANSLATION
  JAP_develop_kyushu_desc: "Kyushu je nejjižněji položený ze čtyř hlavních japonských ostrovů a administrativně domov ostrovů Senkaku, Ryukyu a Okinawa. Kyushu je domovem měst jako Fukuoka, Kagoshima a Nagasaki a má populaci kolem 14 milionů obyvatel." # todo: NEW TRANSLATION
  JAP_national_industrial_project: "Národní průmyslový projekt" # todo: NEW TRANSLATION
  JAP_national_industrial_project_desc: "Musíme zvětšit velikost naší ekonomiky a vybudovat nové průmyslové kapacity." # todo: NEW TRANSLATION
  JAP_recruitment_programs: "Programy náboru" # todo: NEW TRANSLATION
  JAP_recruitment_programs_desc: "K vedení války potřebujeme vojáky. K získání vojáků potřebujeme náboráře. Pojďme vycvičit nové a lepší vojenské náboráře, kteří projdou našimi školami a motivují naše děti k zápisu do vojenské služby." # todo: NEW TRANSLATION
  JAP_artillery_training: "Výcvik dělostřelectva" # todo: NEW TRANSLATION
  JAP_artillery_training_desc: "Pro podporu spojenecké pěchoty a zničení nepřátelských jednotek budeme potřebovat více konvenční dělostřelecké výzbroje." # todo: NEW TRANSLATION
  JAP_officer_school: "Škola důstojníků" # todo: NEW TRANSLATION
  JAP_officer_school_desc: "Abychom zajistili kompetentní vedení Pozemních sebeobranných sil, musíme zřídit sérii nových vojenských akademií pro výcvik důstojníků nové generace." # todo: NEW TRANSLATION
  JAP_destroyer_program: "Program torpédových lodí" # todo: NEW TRANSLATION
  JAP_destroyer_program_desc: "Torpédové lodě tvoří páteř každé námořní síly. Musíme vyvinout nové modely, abychom předčili naše rivaly na moři." # todo: NEW TRANSLATION
  JAP_cruiser_program: "Program křižníků" # todo: NEW TRANSLATION
  JAP_cruiser_program_desc: "Křižníky jsou mocnou silou na moři, s kterou je třeba počítat. Strážci flotily, nejsou tak slavní jako letadlové lodě ani tak početní jako torpédové lodě. Ale pokud na vás zamíří japonský křižník nové generace, měli byste začít se modlit." # todo: NEW TRANSLATION
  JAP_light_planes: "Lehké letouny" # todo: NEW TRANSLATION
  JAP_light_planes_desc: "Abychom chránili naše domovské ostrovy, budeme potřebovat silnou leteckou sílu, jejíž páteří budou stíhací letouny. Nechť přijde nepřítel — vystřelíme každého z jejich bezčestných létajících psů z posvátných nebes Japonska!" # todo: NEW TRANSLATION
  JAP_northern_expressways: "Severní dálnice" # todo: NEW TRANSLATION
  JAP_northern_expressways_desc: "Po rozšíření dopravní sítě na jihu bychom se měli zaměřit na sever země, aby Severní Honšú a Hokkaidó zůstaly na úrovni bohatého středu země." # todo: NEW TRANSLATION
  JAP_trade_with_america: "Obchodovat se Amerikou" # todo: NEW TRANSLATION
  JAP_trade_with_america_desc: "Jistě, občané Hirošimy a Nagasaki mohou mít dobré důvody, proč Japonci nemají vyhledávat bližší vztahy s Amerikou, ale musíme nechat minulost za sebou — alespoň pro zvýšení zisku našich lidí. Měli bychom usilovat o obchodní dohodu s americkým národem." # todo: NEW TRANSLATION
  JAP_trade_with_china: "Obchodovat s Čínou" # todo: NEW TRANSLATION
  JAP_trade_with_china_desc: "Čína je považována za našeho rivala dědictvím, ale měli bychom překonat naše konflikty. Čína je bohatá a Japonsko také. Asie musí spolupracovat, aby byla silná proti zlověstnému americkému vlivu." # todo: NEW TRANSLATION
  JAP_develop_shikoku: "Rozvíjet Šikoku" # todo: NEW TRANSLATION
  JAP_develop_shikoku_desc: "Šikoku je jihovýchodní ostrov Japonska a nejmenší ze čtyř hlavních ostrovů, které naši lidé nazývají domov. S pouhými 4 miliony obyvatel se nemusí cítit tak důležitý a silný jako Kyushu a Hokkaido, a rozhodně může působit jako trpaslík ve srovnání s Honšú, ale nesmíme opouštět žádné japonské pracovníky." # todo: NEW TRANSLATION
  JAP_oil_production: "Výroba ropy" # todo: NEW TRANSLATION
  JAP_oil_production_desc: "Ropa bývala pro Japonsko vzácná. Aby naše civilní průmyslové odvětví i válečné stroje mohly běžet hladce, budeme muset dobýt nové zdroje ropy. Některé mohou být i pod ostrovy Senkaku." # todo: NEW TRANSLATION
  JAP_political_renewal: "Politická obnova" # todo: NEW TRANSLATION
  JAP_political_renewal_desc: "Po oživení naší národní ideje musíme také očistit náš politický systém od zlovolných vlivů nepřítele. Japonsko potřebuje politickou obnovu." # todo: CHANGED
  JAP_infantry_training: "Výcvik pěchoty" # todo: NEW TRANSLATION
  JAP_infantry_training_desc: "Musíme vycvičit více vojáků, abychom mohli posouvat naše invaze a chránit naše území." # todo: NEW TRANSLATION
  JAP_submarine_program: "Program ponorek" # todo: NEW TRANSLATION
  JAP_submarine_program_desc: "Musíme se stát pohromou na otevřeném moři, jako dřívější piráti. Budeme lovit každý civilní konvoj, který naši nepřátelé pošetile pošlou na vlny. Potřebujeme více ponorek, abychom poháněli naše válečné úsilí." # todo: NEW TRANSLATION
  JAP_carrier_program: "Program letadlových lodí" # todo: NEW TRANSLATION
  JAP_carrier_program_desc: "Stavba letadlových lodí musí být dominantní součástí našich námořních ambicí. Letadlové lodě jsou králi oceánů a Čína i Spojené státy je mají. Bez vlastních letadlových lodí budeme ohroženi z obou stran." # todo: NEW TRANSLATION
  JAP_heavy_planes: "Těžká letadla" # todo: NEW TRANSLATION
  JAP_heavy_planes_desc: "Nyní, když je naše nebe pod kontrolou, musíme ovládnout nebe našich nepřátel. Bombardování nepřátelských měst do suti bude naším konečným cílem." # todo: NEW TRANSLATION
  JAP_trade_with_south_korea: "Obchod se Jižní Koreou" # todo: NEW TRANSLATION
  JAP_trade_with_south_korea_desc: "Jižní Korea je spíše spojencem na základě praktické spolupráce než opravdovým přítelem. Obchod s nimi by to mohl změnit." # todo: NEW TRANSLATION
  JAP_trade_with_north_korea: "Obchod se Severní Koreou" # todo: NEW TRANSLATION
  JAP_trade_with_north_korea_desc: "Dobrý obchodní partner je ten, který má silnou vládu a zoufale potřebuje zdroje. Severní Korea je takovým partnerem. Po navázání blízkých vztahů s Čínou se sblížíme i se Severní Koreou." # todo: NEW TRANSLATION
  JAP_develop_hokkaido: "Rozvíjet Hokkaido" # todo: NEW TRANSLATION
  JAP_develop_hokkaido_desc: "Hokkaido, nejsevernější ostrov Japonska, je v několika ohledech opravdu extrémní. Mimořádně chladný a od Honšú je velká vzdálenost; byl dosud spojen s ostatním Japonskem jen Seikanem tunelem pod Tsugaru průlivem v roce 1988. Abychom rozšířili průmyslovou základnu Hokkaida, budeme muset přizpůsobit naše plány výstavby jeho extrémnějšímu klimatu – ale pomůže to 5 milionům obyvatel Hokkaida." # todo: NEW TRANSLATION
  JAP_rare_metal_production: "Těžba vzácných kovů" # todo: NEW TRANSLATION
  JAP_rare_metal_production_desc: "Japonsko má vždy problém se zdroji; můžeme rozšířit naše doly na hliník a železo, abychom vyřešili část těchto problémů." # todo: NEW TRANSLATION
  JAP_adapt_article_9: "Upravit Článek 9" # todo: NEW TRANSLATION
  JAP_adapt_article_9_desc: "Článek 9 japonské ústavy je nedílnou součástí poválečného Japonska, ale začíná nám selhávat. Musíme být schopni chránit naše spojence a pravidla přizpůsobit." # todo: NEW TRANSLATION
  JAP_tank_program: "Tankový program" # todo: NEW TRANSLATION
  JAP_tank_program_desc: "Všestranná a výkonná obrněná úderná síla je páteří pozemních sil. Musíme dále rozvíjet naše tankové modely." # todo: NEW TRANSLATION
  JAP_army_exercises: "Cvičení armády" # todo: NEW TRANSLATION
  JAP_army_exercises_desc: "Naše pozemní ozbrojené síly musí provádět nová a kombinovaná cvičení, aby zajistily všestrannost Japonské sebeobranné síly." # todo: NEW TRANSLATION
  JAP_naval_production: "Námořní výroba" # todo: NEW TRANSLATION
  JAP_naval_production_desc: "Abychom ovládli moře, potřebujeme lodě. Pojďme stavět lodě." # todo: NEW TRANSLATION
  JAP_naval_invasion_protocols: "Protokoly námořních invazí" # todo: NEW TRANSLATION
  JAP_naval_invasion_protocols_desc: "Musíme vyvinout nové doktríny pro operace námořní pěchoty a amfibické invaze." # todo: NEW TRANSLATION
  JAP_air_base_project: "Projekt letecké základny" # todo: NEW TRANSLATION
  JAP_air_base_project_desc: "Abychom chránili oblohu, potřebujeme letecké základny. Zvýší to pružnost naší vzdušné síly při plánování a výstavbě nových leteckých základen po celé zemi." # todo: NEW TRANSLATION
  JAP_extra_research_slot: "Rozšíření našeho výzkumu" # todo: NEW TRANSLATION
  JAP_extra_research_slot_desc: "Lepší než tisíc dnů pečlivého studia je jeden den se skvělým učitelem." # todo: NEW TRANSLATION
  JAP_ideological_debate: "Ideologická debata" # todo: NEW TRANSLATION
  JAP_ideological_debate_desc: "Po přípravě našeho lidu na národní a politické oživení je potřeba zahájit novou ideologickou debatu, abychom zjistili, zda demokracie je skutečnou naší cestou, nebo bychom ji možná měli zvážit." # todo: NEW TRANSLATION
  JAP_army_doctrine_school: "Škola armádních doktrín" # todo: NEW TRANSLATION
  JAP_army_doctrine_school_desc: "Naše pozemní doktríny jsou zastaralé. Musíme vyvinout nové a založíme akademie pro rozvoj nových vojenských přístupů." # todo: NEW TRANSLATION
  JAP_navy_doctrine_school: "Škola námořních doktrín" # todo: NEW TRANSLATION
  JAP_navy_doctrine_school_desc: "Naše námořní doktríny ztrácejí popularitu a budeme muset vyvinout modernější doktríny." # todo: NEW TRANSLATION
  JAP_the_future_of_japan: "Budoucnost Japonska" # todo: NEW TRANSLATION
  JAP_the_future_of_japan_desc: "Po civilní i vojenské restrukturalizaci našeho národa naše země konečně nachází novou cestu – nebo snad starou." # todo: NEW TRANSLATION
  JAP_defensive_strategies: "Defenzivní strategie" # todo: NEW TRANSLATION
  JAP_defensive_strategies_desc: "Japonsko nesmí být v mezinárodních jednáních příliš arogantní. Ochrana nás i našich spojenců musí mít prioritu." # todo: NEW TRANSLATION
  JAP_aggressive_strategies: "Útočné strategie" # todo: NEW TRANSLATION
  JAP_aggressive_strategies_desc: "Nastal čas se konečně zbavit starých zvyků pacifismu a zbabělosti. Budeme muset zlepšit naši hru a agresivněji hájit naše zájmy doma." # todo: NEW TRANSLATION
  JAP_fortification_focus: "Zaměření na opevnění" # todo: NEW TRANSLATION
  JAP_fortification_focus_desc: "Musíme vybudovat nové bunkry a obrany, abychom chránili náš ostrov i v největší hrozbě." # todo: NEW TRANSLATION
  JAP_defense_through_friendship: "Obrana prostřednictvím přátelství" # todo: NEW TRANSLATION
  JAP_defense_through_friendship_desc: "Na světě existují mocné hrozby, ale vždy budou stát na svých vlastních nohách díky svým zločinům proti lidstvu. Pokud my, aliance svobodných národů, najdeme dost spojenců, budeme moci postavit se totalitním silám." # todo: NEW TRANSLATION
  JAP_defensive_arms_industry: "Defenzivní zbrojní průmysl" # todo: NEW TRANSLATION
  JAP_defensive_arms_industry_desc: "Abychom zajistili, že naše defenzivní postavení zůstane silné proti našim nepřátelům, měli bychom udržovat větší domácí průmyslovou produkci pro vojenské vybavení." # todo: NEW TRANSLATION
  JAP_democratic_state: "Demokratický stát" # todo: NEW TRANSLATION
  JAP_democratic_state_desc: "Demokracie je základem naší společnosti, kterou bychom neměli opouštět. Musíme být světlem nové generace demokratické odvahy – chránit sebe i ostatní demokratické státy před totalitní hrozbou." # todo: NEW TRANSLATION
  JAP_popular_state: "Lidový stát" # todo: NEW TRANSLATION
  JAP_popular_state_desc: "Musíme konečně vrátit Japonsko lidem. Vyměnit bílé vlajky za červené a zpochybnit božské mandáty vládnoucích vrstev." # todo: NEW TRANSLATION
  JAP_warrior_state: "Stát bojovníků" # todo: NEW TRANSLATION
  JAP_warrior_state_desc: "Návrat k starým impériovým hodnotám určitě vzbudí pozdvižení. Ale musíme to udělat, chceme-li oživit naši zemi a motivovat náš lid. Naši nepřátelé budou ve strachu před novým Japonským Státem Bojovníků!" # todo: NEW TRANSLATION
  JAP_befriend_vietnam: "Přátelit se s Vietnamem" # todo: NEW TRANSLATION
  JAP_befriend_vietnam_desc: "Vietnam, ačkoli je komunistický, se stále více a více přibližuje západním demokraciím kvůli jejich konfliktům s Čínou. Nemůžeme to brát jako ideologický boj, ale musíme řídit se Machiavelliho zásadami; usilovat o Vietnamovo přátelství a loajalitu proti Číně." # todo: NEW TRANSLATION
  JAP_befriend_taiwan: "Přátelit se s Taiwanem" # todo: NEW TRANSLATION
  JAP_befriend_taiwan_desc: "Všichni víme, že Čínská republika, nyní vyhnaná na ostrov Taiwan, je skutečná Čína. Musíme usilovat o Taiwanovo přátelství a uznání, abychom omezili Čínskou lidovou republiku." # todo: NEW TRANSLATION
  JAP_befriend_south_korea: "Přátelit se se Jižní Koreou" # todo: NEW TRANSLATION
  JAP_befriend_south_korea_desc: "Korejci a Japonci měli v minulosti složitou historii, a to je do velké míry naše vina. Měli bychom Jižní Koreu oslovit s otevřenou myslí a otevřeným srdcem, připraveni očistit naše přešlapy minulosti a hledět na společnou budoucnost jako spojenci, přátelé a bratři v zbrani." # todo: NEW TRANSLATION
  JAP_interventionism: "Intervencionismus" # todo: NEW TRANSLATION
  JAP_interventionism_desc: "Musíme být připraveni zasahovat do konfliktů na každém kroku. Musíme přijmout intervencionismus jako naši klíčovou doktrínu." # todo: NEW TRANSLATION
  JAP_the_red_sun: "Červené Slunce" # todo: NEW TRANSLATION
  JAP_the_red_sun_desc: "Nad Asií vyjde červené Slunce." # todo: NEW TRANSLATION
  JAP_abolish_the_monarchy: "Zrušit monarchii" # todo: NEW TRANSLATION
  JAP_abolish_the_monarchy_desc: "Císař je nádobou minulosti, sebeprohlášeným ztělesněním božství a nacionalismu – hrozba pro náš národ, kterou se zbavíme." # todo: NEW TRANSLATION
  JAP_allegiance_to_the_emperor: "Věrnost císaři" # todo: NEW TRANSLATION
  JAP_allegiance_to_the_emperor_desc: "Nová monarchie musí vládnout Japonsku. Náš císař bude naším pastýřem v těchto temných časech." # todo: NEW TRANSLATION
  JAP_government_authority: "Vládní autorita" # todo: NEW TRANSLATION
  JAP_government_authority_desc: "Naše vláda není ani zdaleka tak mocná, aby potlačila komunisty, levicové reformisty a další členy opozice. Těmto kreténům ukážeme sílu!" # todo: NEW TRANSLATION
  JAP_mobilize_the_population: "Mobilizace populace" # todo: NEW TRANSLATION
  JAP_mobilize_the_population_desc: "Musíme mobilizovat populaci do našich ozbrojených sil a motivovat naši mládež k válce za náš lid." # todo: NEW TRANSLATION
  JAP_fortress_japan: "Pevnost Japonska" # todo: NEW TRANSLATION
  JAP_fortress_japan_desc: "Nechť se celé Japonsko stane obrovskou pevností, která bude nepřátele děsit a chránit naši bezpečnost." # todo: NEW TRANSLATION
  JAP_east_asian_alliance: "Východoasijská aliance" # todo: NEW TRANSLATION
  JAP_east_asian_alliance_desc: "Potřebujeme vytvořit novou vojenskou frakci ve východní Asii. Zůstaneme blízko NATO, ale budeme dělat po svém na naší straně Pacifiku." # todo: NEW TRANSLATION
  JAP_ally_the_united_states: "Spojit se se Spojenými státy" # todo: NEW TRANSLATION
  JAP_ally_the_united_states_desc: "Musíme najít novou společnou politiku se Spojenými státy – a rozhodně bychom měli zvážit nalezení nové budoucnosti v NATO nebo v podobné frakcí." # todo: NEW TRANSLATION
  JAP_korean_unification_ultimatum: "Ultimátum k sjednocení Koreje" # todo: NEW TRANSLATION
  JAP_korean_unification_ultimatum_desc: "Sjednocení Korejského poloostrova je v rozporu se zájmy Japonska. Nebudeme to tolerovat a musíme zasáhnout." # todo: NEW TRANSLATION
  JAP_protect_our_nation: "Chránit naši zemi" # todo: NEW TRANSLATION
  JAP_protect_our_nation_desc: "Ochrana naší země před zvrácenými zahraničními ideologiemi musí být velkým cílem naší politiky." # todo: NEW TRANSLATION
  JAP_revolution_in_korea: "Revoluce v Koreji" # todo: NEW TRANSLATION
  JAP_revolution_in_korea_desc: "Korejský poloostrov byl vždy základem bývalé obranné stanice Japonska k útoku na pevninu. Nechť vlna revoluce projde celým poloostrovem." # todo: NEW TRANSLATION
  JAP_new_imperial_society: "Nová císařská společnost" # todo: NEW TRANSLATION
  JAP_new_imperial_society_desc: "Doby Hirohita byly největší v celé historii Japonska. Byly to časy plné dobývání, války a blahobytu. Možná se vrátíme k časům jako ty, obnovením autority císaře!" # todo: NEW TRANSLATION
  JAP_japanese_supremacy: "Japonská nadřazenost" # todo: NEW TRANSLATION
  JAP_japanese_supremacy_desc: "Japonci jsou vyvoleným národem, skutečnou vládnoucí rasou. Ať se z toho stane vládní politika." # todo: NEW TRANSLATION
  JAP_allies_in_indochina: "Spojenci v Indočíně" # todo: NEW TRANSLATION
  JAP_allies_in_indochina_desc: "Vietnam je jedním z Číny největších protivníků – zdá se, že to odporuje jejich ideologii, ale i tak je to pravda. Možná s námi najdou společnou řeč – obranný komunista je dobrý spojenc proti agresivnímu komunismu." # todo: NEW TRANSLATION
  JAP_approach_NATO: "Přiblížit se NATO" # todo: NEW TRANSLATION
  JAP_approach_NATO_desc: "Po vstupu do NATO se musíme seznámit s našimi novými spojenci." # todo: NEW TRANSLATION
  JAP_korean_alliance_initiative: "Iniciativa Korejské aliance" # todo: NEW TRANSLATION
  JAP_korean_alliance_initiative_desc: "Musíme navrhnout našim korejským přátelům, aby se připojili k našim americkým spojencům." # todo: NEW TRANSLATION
  JAP_chinese_unification_ultimatum: "Ultimátum k čínskému sjednocení" # todo: NEW TRANSLATION
  JAP_chinese_unification_ultimatum_desc: "Nedá se jen sedět a sledovat, jak Taiwan zůstává pod vládou pevninské Číny. Udržení taiwanské nezávislosti je naší dlouhodobou politikou." # todo: NEW TRANSLATION
  JAP_vanguard_of_democracy: "Přední linie demokracie" # todo: NEW TRANSLATION
  JAP_vanguard_of_democracy_desc: "Poté, co upevníme naši ideologii doma, přineseme ji ostatním. Stane se z nás čelní linií demokracie." # todo: NEW TRANSLATION
  JAP_revolution_in_taiwan: "Revoluce na Taiwanu" # todo: NEW TRANSLATION
  JAP_revolution_in_taiwan_desc: "Musíme šířit revoluci na Taiwanu." # todo: NEW TRANSLATION
  JAP_colonize_korea: "Kolonizovat Koreu" # todo: NEW TRANSLATION
  JAP_colonize_korea_desc: "Korea je naší právoplatnou zemí. Vraťme ji." # todo: NEW TRANSLATION
  JAP_subjugate_korea: "Podmanit Koreu" # todo: NEW TRANSLATION
  JAP_subjugate_korea_desc: "Korejský lid je, dle dědičného práva, podřadný pomocný lid ke slavné Japonské říši. Přiveďme je do pořádku." # todo: NEW TRANSLATION
  JAP_ally_taiwan: "Spojenectví s Taiwanem" # todo: NEW TRANSLATION
  JAP_ally_taiwan_desc: "Taiwan musí být součástí našeho spojenectví." # todo: NEW TRANSLATION
  JAP_NATO_exercises: "Cvičení NATO" # todo: NEW TRANSLATION
  JAP_NATO_exercises_desc: "Měli bychom pozvat naše nové spojence k cvičení a seznámit se s oblastí západního Pacifiku." # todo: NEW TRANSLATION
  JAP_east_asian_pact: "Pakt východní Asie" # todo: NEW TRANSLATION
  JAP_east_asian_pact_desc: "Silné spojenectví je nezbytné k zajištění pokroku, který jsme dosáhli proti našim nepřátelům." # todo: NEW TRANSLATION
  JAP_democratic_militias: "Demokratické milice" # todo: NEW TRANSLATION
  JAP_democratic_militias_desc: "Abychom mohli pokračovat v našich nekonečných postupech do nepřátelských totalitních území, musíme mobilizovat populaci do demokratických milicí." # todo: NEW TRANSLATION
  JAP_beijing_and_tokyo: "Peking a Tokio" # todo: NEW TRANSLATION
  JAP_beijing_and_tokyo_desc: "Musíme hledat čínské přátelství. Asijští bratři pod rudými prapory budou neporazitelní!" # todo: NEW TRANSLATION
  JAP_red_prosperity_sphere: "Rudá sféra prosperity" # todo: NEW TRANSLATION
  JAP_red_prosperity_sphere_desc: "Číňané jsou falešní komunisté. Budeme stát proti kapitalismu i Číně." # todo: NEW TRANSLATION
  JAP_colonize_china: "Kolonizovat Čínu" # todo: NEW TRANSLATION
  JAP_colonize_china_desc: "Tlustý kůň a meč dosud nebyly vyplaceny a císařova milost byla po několik let prázdná. Do misky nalil mé opilé sny a válečný kůň prorazil čtyři sta států Číny." # todo: NEW TRANSLATION
  JAP_subjugate_china: "Podmanit Čínu" # todo: NEW TRANSLATION
  JAP_subjugate_china_desc: "Genkou na pobřeží Tatara, to je moc Mongolů. Arogantní a drzý, se kterým nemůžeme žít. Jdi vpřed s duchem věrnosti a procvič svůj um. Tentokrát pro zemi, abych vyzkoušel tuto Katanu." # todo: NEW TRANSLATION
  JAP_ally_mongolia: "Spojenectví s Mongolskem" # todo: NEW TRANSLATION
  JAP_ally_mongolia_desc: "Musíme uzavřít alianci s Mongolskem." # todo: NEW TRANSLATION
  JAP_ally_indonesia: "Spojenectví s Indonésií" # todo: NEW TRANSLATION
  JAP_ally_indonesia_desc: "Musíme uzavřít alianci s Indonésií." # todo: NEW TRANSLATION
  JAP_allies_across_asia: "Spojenci po celé Asii" # todo: NEW TRANSLATION
  JAP_allies_across_asia_desc: "Musíme vybudovat nová spojenectví s asijskými demokraciemi." # todo: NEW TRANSLATION
  JAP_revolution_across_asia: "Revoluce po celé Asii" # todo: NEW TRANSLATION
  JAP_revolution_across_asia_desc: "Musíme konečně přivést celou Asii, nejlidnatější kontinent, pravdu revoluce. Budeme čelit ztrátám a někteří bohatí lidé budou muset být popraveni, ale nakonec bude komunismus vládnout." # todo: NEW TRANSLATION
  JAP_colonize_south_east_asia: "Kolonizace jihovýchodní Asie" # todo: NEW TRANSLATION
  JAP_colonize_south_east_asia_desc: "Dokončeme budování našeho impérium. Vietnam, Malajsie, Indonésie, Filipíny a Papúa-Nová Guinea budou naše!" # todo: NEW TRANSLATION
  JAP_asian_research_compact: "Aliance výzkumný pakt" # todo: NEW TRANSLATION
  JAP_asian_research_compact_desc: "Musíme posunout náš vědecký pokrok vpřed, s pomocí našich nových spojenců." # todo: NEW TRANSLATION
  JAP_red_association_of_science: "Rudá asociace vědy" # todo: NEW TRANSLATION
  JAP_red_association_of_science_desc: "S pomocí čínských vědců posuneme naše vlastní vědecké úspěchy." # todo: NEW TRANSLATION
  JAP_mobilize_the_people: "Mobilizace lidu" # todo: NEW TRANSLATION
  JAP_mobilize_the_people_desc: "Pracující třída byla dosud klidná, ale teď je národ ohrožen. Budeme muset mobilizovat pracující lidi do našich armád, abychom porazili nepřátele revoluce." # todo: NEW TRANSLATION
  japan_classic.1.t1: "Pozvánka do japonské aliance" # todo: NEW TRANSLATION
  japan_classic.1.t2: "Japonsko navrhuje, abychom se stali členem aliance." # todo: NEW TRANSLATION
  japan_classic.1.d1: "Japonská delegace oslovila naše diplomaty a vyslance ohledně možného vstupu našich ozbrojených sil a naší země do jejich aliance." # todo: NEW TRANSLATION
  japan_classic.1.d2: "Japonsko navrhlo vůdci jejich aliance [From.GetName], že bychom se stali působivým členem jejich vojenské aliance. Vůdce [From.GetAdjective] [From.GetLeader] zřejmě souhlasí a oslovil nás ohledně možného vstupu naší země do aliance." # todo: NEW TRANSLATION
  japan_classic.1.o1: "Přidáme se k nim!" # todo: NEW TRANSLATION
  japan_classic.1.o2: "Odmíníme je." # todo: NEW TRANSLATION
  japan_classic.2.t: "Tlak na sjednocení Koreje" # todo: NEW TRANSLATION
  japan_classic.2.d: "Korejský lid je naším přítelem a naším určeným spojencem - ale část z nich je zotročena totalitarismem. Budeme spolupracovat se Soul, abychom donutili Pyongyang k podrobení." # todo: NEW TRANSLATION
  japan_classic.2.o1: "Let's do it." # todo: NEW TRANSLATION
  japan_classic.3.t: "Japonsko nabízí společný útok na Severní Koreu" # todo: NEW TRANSLATION
  japan_classic.3.d: "Naše konflikty s Severní Koreou trvají příliš dlouho; patová situace, kterou nikdo nechce prolomit. Avšak s novým spojencem bychom mohli Severní Korea porazit a konečně sjednotit náš lid. Tento spojenecký partner se nyní ukázal být Japonskem, které nabízí pomoct s opětovným sjednocením naší země. Jejich jediná podmínka je jednoduchá: žádné ústupky totalitarismu. Totální válka, dokud není vybojována svoboda." # todo: NEW TRANSLATION
  japan_classic.3.o1: "We will reunite our country!" # todo: NEW TRANSLATION
  japan_classic.3.o2: "To nemůžeme zvládnout." # todo: NEW TRANSLATION
  japan_classic.4.t: "Japonsko a Jižní Korea postupují na Pchjongjang" # todo: NEW TRANSLATION
  japan_classic.4.d: "Japonská a Jižnokorejská vláda vydaly společné prohlášení, že sjednotí Koreu silou. Čína musí jednat nyní, jinak riskuje ztrátu svého klíčového pohraničního státu proti svému východoasijskému rivalovi. Měli bychom podpořit Pyongyang? Nebo je nechat trpět?" # todo: NEW TRANSLATION
  japan_classic.4.o1: "We will stand and fight!" # todo: NEW TRANSLATION
  japan_classic.4.o2: "North Korea is insignificant." # todo: NEW TRANSLATION
  japan_classic.5.t: "Čína zasahuje!" # todo: NEW TRANSLATION
  japan_classic.5.d: "Čína oznámila své záměry chránit Severní Koreu před naší agresí. Co teď máme dělat?" # todo: NEW TRANSLATION
  japan_classic.5.o1: "We will push ahead!" # todo: NEW TRANSLATION
  japan_classic.5.o2: "No, we lost." # todo: NEW TRANSLATION
  japan_classic.6.t: "Druhá korejská válka" # todo: NEW TRANSLATION
  japan_classic.6.d: "Japonsko-jihokorejský útok na naše hranice a naše ideologie je počátkem Druhé korejské války. Avšak s Čínou po našem boku můžeme nyní bezpečně počítat se silami, které nás ochrání. Co uděláme?" # todo: NEW TRANSLATION
  japan_classic.6.o1: "We fight!" # todo: NEW TRANSLATION
  japan_classic.6.o2: "Čína je v této roční době milá... Opusťme zemi." # todo: NEW TRANSLATION
  japan_classic.7.t: "Druhá korejská válka" # todo: NEW TRANSLATION
  japan_classic.7.d: "Japonsko-jihokorejský útok na naše hranice a naše ideologie je počátkem Druhé korejské války. Čína nás opustila, realistická naděje je malá. Co bychom mohli dělat?" # todo: NEW TRANSLATION
  japan_classic.7.o1: "Bojujeme až do posledního dechu!" # todo: NEW TRANSLATION
  japan_classic.7.o2: "Utečeme ze země uprostřed noci." # todo: NEW TRANSLATION
  japan_classic.8.t: "Válka!" # todo: NEW TRANSLATION
  japan_classic.8.d: "Spojené síly Japonska a Jižní Koreje nyní budou muset vnutit Severní Koreu. Naše diplomatické hrozby selhaly — došlo na to, aby promluvily zbraně." # todo: NEW TRANSLATION
  japan_classic.8.o1: "Pojďme na to!" # todo: NEW TRANSLATION
  japan_classic.9.t: "Severní Korea prchá" # todo: NEW TRANSLATION
  japan_classic.9.d: "Vyhráli jsme! Severokorejští tyrani opouštějí zemi! To znamená vítězství!" # todo: NEW TRANSLATION
  japan_classic.9.o1: "Vítězství skutečně!" # todo: NEW TRANSLATION
  japan_classic.10.t: "Čínské ultimátum" # todo: NEW TRANSLATION
  japan_classic.10.d: "Severní Koreu máme za sebou, Čína musí být naším dalším cílem k šíření demokracie. Čína je zcela odlišný nepřítel než Severní Korea a šance, že podlehnou, je téměř nepravděpodobná. Musíme být si vědomi, že to vyvolá válku, o které se v Asii bojí každý." # todo: NEW TRANSLATION
  japan_classic.10.o1: "Vítězství je naším osudem!" # todo: NEW TRANSLATION
  japan_classic.11.t: "Japonsko nabízí poslat Číně ultimátum" # todo: NEW TRANSLATION
  japan_classic.11.d: "Japonská vláda se na nás obrátila s jednoduchým návrhem podobným tomu, co už učinili s Koreou: Zastavte rozdělení země útokem na nedemokratickou část a spojte ji pod demokratickou. \nJak bychom měli reagovat?" # todo: NEW TRANSLATION
  japan_classic.11.o1: "Souhlasíme!" # todo: NEW TRANSLATION
  japan_classic.11.o2: "Válka není náš cíl!" # todo: NEW TRANSLATION
  japan_classic.12.t: "Japonsko a Taiwan požadují sjednocení!" # todo: NEW TRANSLATION
  japan_classic.12.d: "Vlády Japonska a Taiwanu požadují, aby Čína byla sjednocena pod demokratickým vedením Taiwanu a aby [CHI.GetRulingParty] v Číně byl rozpuštěn. \nNaši generálové se smějí jejich nafoukaným nárokům. Už vyrážíme na válku." # todo: NEW TRANSLATION
  japan_classic.12.o1: "Nechte je přijít." # todo: NEW TRANSLATION
  japan_classic.12.o2: "Ó ne, vzdáváme se!" # todo: NEW TRANSLATION
  japan_classic.13.t: "Čína bojuje!" # todo: NEW TRANSLATION
  japan_classic.13.d: "Jak se dalo očekávat, Čínská lidová republika nechce ustoupit a naše postupy bude řešit vojenskou akcí. Válka to bude." # todo: NEW TRANSLATION
  japan_classic.13.o1: "Válka to bude skutečně!" # todo: NEW TRANSLATION
  japan_classic.14.t: "Čína kapitulovala!" # todo: NEW TRANSLATION
  japan_classic.14.d: "Proti všem očekáváním Čína ustoupila našim požadavkům a nyní můžeme získat kontrolu nad bývalým územím Čínské lidové republiky." # todo: NEW TRANSLATION
  japan_classic.14.o1: "Vítězství!" # todo: NEW TRANSLATION
  japan_classic.15.t: "Keizō Obuchi utrpěl mrtvici" # todo: NEW TRANSLATION
  japan_classic.15.d: "Keizō Obuchi, věrný služebník Liberálně-demokratické strany a japonského lidu, byl premiérem Japonska od 30. července 1998 po rezignaci Ryūtarō Hashimotoa poté, co LDP prohrála volby do horní komory v roce 1998.\nKeizō Obuchi byl popsán jako klidný, kvalifikovaný a efektivní - avšak jen málo lidí očekávalo jeho náhlý pokles zdravotního stavu. Dne 1. dubna 2000 utrpěl mrtvici a byl rychle převezen do nemocnice." # todo: NEW TRANSLATION
  japan_classic.15.o1: "Doufejme v to nejlepší." # todo: NEW TRANSLATION
  japan_classic.16.t: "Nahrazení Obuchi" # todo: NEW TRANSLATION
  japan_classic.16.d: "Jen krátce po vážné mrtvici Keizō Obuchiho bylo zřejmé, že nebude moci brzy opět vstoupit do služby. Japonská dieta se 5. dubna 2000 sešla, aby našla náhradu za premiéra.\nKeizō Obuchi se už nikdy nezotavil a nakonec zemřel v nemocnici 14. května. Zanechal po sobě jednoho syna a dvě dcery, z nichž jedna, Yūko, je také političkou Liberálně-demokratické strany." # todo: NEW TRANSLATION
  japan_classic.16.o1: "Yoshirō Mori musí vést." # todo: NEW TRANSLATION
  japan_classic.17.t: "Naka-Meguro: Vykolejení" # todo: NEW TRANSLATION
  japan_classic.17.d: "Dne 8. března 2000, kolem 9:00 japonského času, vlak TRTA Hibiya Line byl bočně sražen jiným vlakem, což si vyžádalo 5 obětí a 63 zraněných poté, co zadní vůz vlaku vykolejil na úzké zatáčce a narazil do projížděného vozidla." # todo: NEW TRANSLATION
  japan_classic.17.o1: "Pošleme veškerou potřebnou pomoc." # todo: NEW TRANSLATION
  japan_classic.17.o2: "Situace se sama vyřeší." # todo: NEW TRANSLATION
  japan_classic.18.t: "Moriho politická ostuda" # todo: NEW TRANSLATION
  japan_classic.18.d: "Dne 15. května 2000 se nově zvolený premiér Yoshirō Mori poprvé dostal do masivních negativních titulků, když veřejně označil Japonsko za „božský národ soustředěný na císaře“. To podle opozice i vládnoucí LDP vyvolává pochybnosti o demokratických ideálech Japonska i o roli monarchie.\nVeřejná podpora premiéra klesla." # todo: NEW TRANSLATION
  japan_classic.18.o1: "Co za hlupáka!" # todo: NEW TRANSLATION
  japan_classic.18.o2: "Jeho výroky dále zopakovat." # todo: NEW TRANSLATION
  japan_classic.19.t: "Fusako Shigenobu zatčena" # todo: NEW TRANSLATION
  japan_classic.19.d: "V Osace byla 8. listopadu 2000 zadržena vůdkyně Japonské Rudé armády Fusako Shigenobu.\nJaponská Rudá armáda byla militantní komunistická milice usilující o zničení monarchie, svržení japonské vlády a zahájení světové revoluce.\nPo zatčeních by byla Japonská rudá armáda brzy rozpuštěna na počátku roku 2001." # todo: NEW TRANSLATION
  japan_classic.19.o1: "Komunističtí rebelové ztrácejí půdu pod nohama." # todo: NEW TRANSLATION
  japan_classic.19.o2: "Propusťte ji, má pravdu." # todo: NEW TRANSLATION
  japan_classic.20.t: "Jaderná katastrofa ve Fukushima Daiichi" # todo: NEW TRANSLATION
  japan_classic.20.d: "Dne 11. března 2011 zasáhlo Japonsko ničivé zemětřesení Tōhoku, následované tsunami, které postihlo především severovýchodní pobřeží ostrova Honšú.\n\nMnoho Japonců bylo evakuováno a muselo opustit své domovy, ale to není nic neobvyklého pro zemi žijící na Tichomořském ohnivém kruhu. Avšak škody způsobené jaderné havárii Fukushima Daiichi, jeden z nejdůležitějších jaderných reaktorů Japonska, jsou nejen neobvyklé, ale naprosto katastrofální.\nV jaderné katastrofě, kterou by jen Černobyl 1986 mohlo vyrovnat, tsunami zničilo nouzové reaktory, které měly chladit reaktory po automatickém vypnutí. Jednotky 1, 2 a 3 zažily jaderné tavení, doprovázené vodíkovými výbuchy a masivním únikem radioaktivního materiálu.\nRadiace vyzařovaná reaktorem byla natolik silná, že by nevystavený člověk zemřel po pouhé minutě; regionální oblast se tak stala neobyvatelnou.\nKatastrofa změnila veřejné mínění o jaderné energii po celém světě." # todo: NEW TRANSLATION
  japan_classic.20.o1: "Černý den pro náš národ." # todo: NEW TRANSLATION
  japan_classic.70.t: "Japonsko hledá čínsko-alianční spojenectví" # todo: NEW TRANSLATION
  japan_classic.70.d: "Japonský premiér [JAP.GetLeader] nedávno oznámil, že Japonsko bude usilovat o novou možnou alianci se svým bývalým rivalem a trvalým protivníkem Čínou. Číňané dosud neodpověděli — ale ať už Beijing rozhodne jakkoli, politická scéna ve východní Asii se mění." # todo: NEW TRANSLATION
  japan_classic.70.o1: "Nová éra!" # todo: NEW TRANSLATION
  japan_classic.70.o2: "Doufejme v to nejlepší." # todo: NEW TRANSLATION
  japan_classic.70.o3: "Zvážíme naše možnosti." # todo: NEW TRANSLATION
  japan_classic.70.o4: "Číňané udělají správný výběr." # todo: NEW TRANSLATION
  japan_classic.70.o5: "Jak podivné." # todo: NEW TRANSLATION
  japan_classic.70.o6: "Přesto je zničíme." # todo: NEW TRANSLATION
  japan_classic.71.t: "Japonsko přijímá cestu války!" # todo: NEW TRANSLATION
  japan_classic.71.d: "\"Naše velkolepé japonské dědictví nemůže být zpochybněno našimi minulými zkušenostmi a naší nejhanebnější porážkou v roce 1945. Musíme znovu postavit naši zemi a naši národní hrdost na nohy a dívat se vpřed, sjednoceni, posíleni a připraveni zaútočit. Nebudeme se vyhýbat konfliktu jen kvůli udržení míru. Už ne!\"\n\nJaponský premiér [JAP.GetLeader] pronesl v Tokiu poměrně bouřlivý projev. Japonsko zřejmě obnovilo ambice stát se supervelmocí." # todo: NEW TRANSLATION
  japan_classic.71.o1: "Jsme neporazitelní!" # todo: NEW TRANSLATION
  japan_classic.71.o2: "Sláva Japonsku!" # todo: NEW TRANSLATION
  japan_classic.71.o3: "Velmi znepokojující." # todo: NEW TRANSLATION
  japan_classic.71.o4: "Musí být zastaveni." # todo: NEW TRANSLATION
  japan_classic.71.o5: "Chtějí být opět jaderně ostřeleni?" # todo: NEW TRANSLATION
  japan_classic.72.t: "Japonsko usiluje o obchod s Čínou" # todo: NEW TRANSLATION
  japan_classic.72.d: "Odmítaje americké tlaky na japonskou ekonomiku, tokijská vláda oznámila, že bude namísto toho usilovat o bližší obchodní vztahy s Čínou, spíše než „prodávat japonský lid Američanům“, podle japonského ministra financí." # todo: NEW TRANSLATION
  japan_classic.72.o1: "Dobrá volba" # todo: NEW TRANSLATION
  japan_classic.72.o2: "Zajímavé." # todo: NEW TRANSLATION
  japan_classic.72.o3: "To se blíží zradě." # todo: NEW TRANSLATION
  japan_classic.72.o4: "Zajímavý vývoj" # todo: NEW TRANSLATION
  japan_classic.73.t: "Japonsko upravuje Článek 9" # todo: NEW TRANSLATION
  japan_classic.73.d: "Článek 9 Ústavy Japonska uvádí: „S upřímným usilováním o mezinárodní mír založený na spravedlnosti a pořádku se japonský lid navždy vzdává války jako suverénního práva národa a hrozby či použití síly jako prostředků řešení mezinárodních sporů.“ To bylo vykládáno tak, že zakazuje nejen válku, ale také vojenské akce v cizině. Vláda Japonska nyní ruší poslední klauzi – vyvolávající obavy u opozice, že ta první by mohla být následována." # todo: NEW TRANSLATION
  japan_classic.73.o1: "To bylo nutné." # todo: NEW TRANSLATION
  japan_classic.73.o2: "Japonsko se znovu militarizuje." # todo: NEW TRANSLATION
  japan_classic.74.t: "Japonsko opouští defenzivní principy" # todo: NEW TRANSLATION
  japan_classic.74.d: "Vzhledem k tomu, že svět se stále více napíná, japonská vláda dnes prohlásila, že bude připravena hájit japonské zájmy a její ideologickou vytrvalost jak doma, tak zejména v zahraničí.\n\nJde o významný rozruch v japonské zahraniční politice." # todo: NEW TRANSLATION
  japan_classic.74.o1: "Sláva Japonsku!" # todo: NEW TRANSLATION
  japan_classic.74.o2: "Stojíme při našem spojenci." # todo: NEW TRANSLATION
  japan_classic.74.o3: "Jak znepokojující." # todo: NEW TRANSLATION
  japan_classic.74.o4: "Smrt Japonsku!" # todo: NEW TRANSLATION
  japan_classic.75.t: "Japonsko vyhlašuje intervencionismus" # todo: NEW TRANSLATION
  japan_classic.75.d: "Japonsko ujistilo mezinárodní společenství, že bude stát pevně na svých demokratických hodnotách, ale zároveň bude usilovat o agresivnější zahraniční politiku, aby prosadil demokratické principy doma i v zahraničí." # todo: NEW TRANSLATION
  japan_classic.75.o1: "Svobodu přinášíme a fašisty zabíjíme." # todo: NEW TRANSLATION
  japan_classic.75.o2: "Dobrá volba" # todo: NEW TRANSLATION
  japan_classic.75.o3: "Ochrana demokracie je alespoň dobrou věcí." # todo: NEW TRANSLATION
  japan_classic.75.o4: "Další z těch „demokratů“. Uf." # todo: NEW TRANSLATION
  japan_classic.75.o5: "Zničíme ty Japonce!" # todo: NEW TRANSLATION
  japan_classic.76.t: "Japonsko zrušuje monarchii" # todo: NEW TRANSLATION
  japan_classic.76.d: "V kroku, který se stále více blíží k komunistické ideologii, japonská vláda dnes zrušila Chrysantémský trůn, postavení japonského císaře. První císař, dle legendy, used na trůnu kolem roku 650 př. n. l.; a první potvrzený císař to učinil v roce 100 př. n. l. Každopádně japonská monarchie byla nejdéle existující monarchií na světě." # todo: NEW TRANSLATION
  japan_classic.76.o1: "Dobře, že je pryč." # todo: NEW TRANSLATION
  japan_classic.76.o2: "Všechno jednou musí skončit." # todo: NEW TRANSLATION
  japan_classic.77.t: "Japonsko posiluje císaře" # todo: NEW TRANSLATION
  japan_classic.77.d: "\"Japonsko, v těchto nejistých časech, potřebuje silného a sjednocujícího vůdce, čehož nemohu nabídnout.\"\nJaponský premiér [JAP.GetLeader] dnes rozhněval opozici v jeho zemi i mnoho zemí po celém světě tím, že pronesl projev o možné obnově absolutní monarchie v Japonsku. [JAP.GetLeader] předložil několik reforem (o kterých se očekává, že projdou) Národní Dietě, aby umožnil tuto transformaci." # todo: NEW TRANSLATION
  japan_classic.77.o1: "Ať žije císařství!" # todo: NEW TRANSLATION
  japan_classic.77.o2: "Japonci dělají správnou věc." # todo: NEW TRANSLATION
  japan_classic.77.o3: "Tohle je výsměch hodnotám." # todo: NEW TRANSLATION
  japan_classic.78.t: "Japonsko usiluje o šíření revoluce" # todo: NEW TRANSLATION
  japan_classic.78.d: "\"Lidé Koreje potřebují osvobození a jejich dělníci budou osvobozeni,\" prohlásil v Tokiu generální tajemník Komunistické strany Japonska. Toto je naprosto nová záležitost v zahraniční politice a může znamenat válku ve východní Asii." # todo: NEW TRANSLATION
  japan_classic.78.o1: "Sláva Japonsku!" # todo: NEW TRANSLATION
  japan_classic.78.o2: "To je pobuřující!" # todo: NEW TRANSLATION
  japan_classic.78.o3: "Červená revoluce se šíří!" # todo: NEW TRANSLATION
  japan_classic.78.o4: "Musíme bojovat s komunismem!" # todo: NEW TRANSLATION
  japan_classic.78.o5: "Totalitarismus se šíří." # todo: NEW TRANSLATION
  japan_classic.79.t: "Japonsko prohlašuje rasovou nadřazenost" # todo: NEW TRANSLATION
  japan_classic.79.d: "\"A tedy, na základě vědeckých a kulturních důkazů, máme jednoznačný důkaz, že japonský národ je vyvolený národ.\"\nI kdyby japonský premiér [JAP.GetLeader] neuvedl důkazy, o kterých mluvil, důsledky návratu Japonska k fašismu prostřednictvím prohlášení o „rasové nadřazenosti“ jsou velmi závažné. Japonská zahraniční agrese se stala velmi reálnou." # todo: NEW TRANSLATION
  japan_classic.79.o1: "Sláva nám!" # todo: NEW TRANSLATION
  japan_classic.79.o2: "Oni jdou šílení." # todo: NEW TRANSLATION
  japan_classic.80.t: "[Root.GetName] vyhlašuje masovou mobilizaci" # todo: NEW TRANSLATION
  japan_classic.80.d: "V činu zahraniční agrese [Root.GetLeader], hlava [Root.GetAdjective] vlády, prohlásil stav masové mobilizace v zemi." # todo: NEW TRANSLATION
  japan_classic.80.o1: "Za vlast!" # todo: NEW TRANSLATION
  japan_classic.80.o2: "Stále jim kryjeme záda." # todo: NEW TRANSLATION
  japan_classic.80.o3: "Doufejme, že nebudou hrozbou." # todo: NEW TRANSLATION
  japan_classic.80.o4: "Hrozba [Root.GetAdjective] roste." # todo: NEW TRANSLATION
  japan_classic.80.o5: "Budeme si užívat zabíjení těchto rekrutů." # todo: NEW TRANSLATION
  japan_classic.81.t: "Ultimátum k sjednocení Koreje" # todo: NEW TRANSLATION
  japan_classic.81.d: "V původně japonském návrhu vydaly vlády Tokia a Soulu společné prohlášení nazvané 'Společná japonsko-korejská žádost o demokracii pro korejský lid', v němž obě země Severní Koreji vyhrožují válkou s cílem sjednotit Korejský poloostrov pod vedením Soulu. Odezva se očekává nejen od Pchjongjangu, ale i od Pekingu." # todo: NEW TRANSLATION
  japan_classic.81.o1: "Pojďme!" # todo: NEW TRANSLATION
  japan_classic.81.o2: "Jak se odvážili?!" # todo: NEW TRANSLATION
  japan_classic.81.o3: "Budeme stát po boku našich spojenců." # todo: NEW TRANSLATION
  japan_classic.81.o4: "Pchjongjang má právo." # todo: NEW TRANSLATION
  japan_classic.81.o5: "Co se to vůbec děje?" # todo: NEW TRANSLATION
  japan_classic.82.t: "Čína donutila Japonsko k podřízení!" # todo: NEW TRANSLATION
  japan_classic.82.d: "Čína donutila Japonsko k podřízení poté, co čínská vláda vyhlásila částečnou mobilizaci svých sil a začala postupovat k severokorejské hranici, připravená ji překročit, jak to dělali v 50. letech, aby znovu zachránili Pchjongjang před naprostým zničením. Japonská diplomatická pověst je pošramocena a Jižní Korea si z něj udělala ostudu." # todo: NEW TRANSLATION
  japan_classic.82.o1: "Hanebné předvedení!" # todo: NEW TRANSLATION
  japan_classic.82.o2: "Vítězství je náš osud!" # todo: NEW TRANSLATION
  japan_classic.82.o3: "Je to mír v naší době." # todo: NEW TRANSLATION
  japan_classic.83.t: "Čína odmítá pomoci Severní Koreji!" # todo: NEW TRANSLATION
  japan_classic.83.d: "Čínská vláda nemá další zájem na udržování selhávajícího severokorejského státu. Naše ochrana pro ně je neplatná. V nečekaném a překvapivém kroku čínská vláda opustila Severní Koreu tváří v tvář postupujícím japonským a jihokorejským jednotkám." # todo: NEW TRANSLATION
  japan_classic.83.o1: "A jaká to skvělá volba." # todo: NEW TRANSLATION
  japan_classic.83.o2: "To se muselo udělat." # todo: NEW TRANSLATION
  japan_classic.83.o3: "ZRÁDCI! ZRÁDCI!" # todo: NEW TRANSLATION
  japan_classic.83.o4: "Severní Korea nemá šanci." # todo: NEW TRANSLATION
  japan_classic.84.t: "Severokorejští vládní úředníci prchají ze země!" # todo: NEW TRANSLATION
  japan_classic.84.d: "Uprostřed noci uprchli severokorejští vládní úředníci ze země tváří v tvář rostoucí občanské nespokojenosti a blížící se invazi Japonska a Jižní Koreje. Několik vlaků opustilo zemi směrem do Ruska a Číny, vláda v exilu možná vzniká." # todo: NEW TRANSLATION
  japan_classic.84.o1: "To znamená vítězství!" # todo: NEW TRANSLATION
  japan_classic.84.o2: "No, prozatím si mohou hledat útočiště." # todo: NEW TRANSLATION
  japan_classic.84.o3: "Sbohem, světe." # todo: NEW TRANSLATION
  japan_classic.84.o4: "Severní Korea už neexistuje." # todo: NEW TRANSLATION
  japan_classic.85.t: "Sever sjednocuje Koreu!" # todo: NEW TRANSLATION
  japan_classic.85.d: "Severokorejský vůdce [NKO.GetLeader] dnes pronesl projev v Soulu, bývalém hlavním městě Jižní Koreje. Jižní Korea neuspěla v věčném boji těchto dvou verzí Koreje. Celá země je nyní řízena z Pchjongjangu." # todo: NEW TRANSLATION
  japan_classic.85.o1: "Slavné!" # todo: NEW TRANSLATION
  japan_classic.85.o2: "Zrození nové éry." # todo: NEW TRANSLATION
  japan_classic.86.t: "Jižní Korea sjednocuje Koreu!" # todo: NEW TRANSLATION
  japan_classic.86.d: "A tak přinášíme lidu Severní Koreje naše svobody, práva a ctnosti, neboť jsou konečně svobodni od svých utiskovatelů a jejich otrokářů, konečně svobodni od otroctví a totalitní vlády. Vláda Soulu sjednotila korejský lid pod nezávislou, jednotnou a suverénní vládou poprvé od doby, kdy Japonci dobyli Korejskou říši v roce 1910." # todo: NEW TRANSLATION
  japan_classic.86.o1: "Konečně jednota!" # todo: NEW TRANSLATION
  japan_classic.86.o2: "Začala nová éra." # todo: NEW TRANSLATION
  japan_classic.87.t: "Čína se sjednocuje s Tchaj-wanem!" # todo: NEW TRANSLATION
  japan_classic.87.d: "Čína anektovala bývalou 'Čínskou republiku', též známou jako Tchaj-wan, která byla vyhnána na ostrov stejného jména od roku 1950." # todo: NEW TRANSLATION
  japan_classic.87.o1: "Konečně" # todo: NEW TRANSLATION
  japan_classic.87.o2: "Dobře." # todo: NEW TRANSLATION
  japan_classic.88.t: "Taiwan znovu dobývá Čínu!" # todo: NEW TRANSLATION
  japan_classic.88.d: "Taiwan si opět udržuje nadvládu nad územími bývalé Čínské lidové republiky. To znamená, že Čínská republika je opět skutečnou Čínou." # todo: NEW TRANSLATION
  japan_classic.88.o1: "Slavné!" # todo: NEW TRANSLATION
  japan_classic.88.o2: "Neuvěřitelné!" # todo: NEW TRANSLATION
  japan_classic.89.t: "Fukušimská katastrofa" # todo: NEW TRANSLATION
  japan_classic.89.d: "Severovýchodní Honšú byl zasažen zemětřesením Tōhoku dne 11. března 2011.\nToto zemětřesení a následné tsunami vážně poškodily jaderný reaktor Fukushima Daiichi, který utrpěl vadné nouzové vypnutí a poté přišel o tři ze čtyř hlavních jednotek kvůli jaderným haváriím. To je možná největší jaderná katastrofa v historii, srovnatelná jen s havárií Černobylu v roce 1986." # todo: NEW TRANSLATION
  japan_classic.89.o1: "Pohromné!" # todo: NEW TRANSLATION
  japan_classic.89.o2: "Vynikající." # todo: NEW TRANSLATION
  Japan.1.t: "Naka-Meguro – vybočení z kolejí" # todo: NEW TRANSLATION
  Japan.1.d: "Dne 8. března 2000, kolem 9:00 ráno japonského času, vlak linky TRTA Hibiya byl bočně srážen jiným vlakem, při čemž zemřelo 5 lidí a 63 bylo zraněno poté, co zadní vůz vlaku vykolejil na ostrém oblouku a narazil do projíždějícího vozidla." # todo: NEW TRANSLATION
  Japan.1.a: "Pošleme veškerou potřebnou pomoc." # todo: NEW TRANSLATION
  Japan.1.b: "Situace se sama vyřeší." # todo: NEW TRANSLATION
  Japan.2.t: "Fusako Shigenobu zatčena" # todo: NEW TRANSLATION
  Japan.2.d: "Vůdce Japonské Rudé armády Fusako Shigenobu byla zatčena v Ósace dne 8. listopadu 2000.\nJaponská Rudá armáda byla militantní komunistická milice usilující o zničení monarchie, svržení japonské vlády a vyvolání světové revoluce.\nPo zatčení by Japonská Rudá armáda brzy byla rozpuštěna na počátku roku 2001." # todo: NEW TRANSLATION
  Japan.2.a: "Komunističtí rebelové ztrácejí půdu pod nohama." # todo: NEW TRANSLATION
  Japan.2.b: "Propusťte ji, má pravdu." # todo: NEW TRANSLATION
  Japan.3.t: "Císař Akihito abdikuje" # todo: NEW TRANSLATION
  Japan.3.d: "Císař Akihito právě se vzdal vlády nad japonskými zeměmi, od této chvíle převezme vedení jeho syn Naruhito." # todo: NEW TRANSLATION
  Japan.3.a: "Nový císař!" # todo: NEW TRANSLATION
  Japan.8.t: "Čína požaduje ostrovy Senkaku!" # todo: NEW TRANSLATION
  Japan.8.d: "Čína oživila svůj spor s námi o vlastnictví ostrovů Senkaku. Pokud ustoupíme jejich požadavkům, může to posílit Číny důvěru ve schopnost ovlivňovat naši zahraniční politiku a snížit naši popularitu mezi nejvíce nacionalistickými částmi našeho lidu. Avšak důsledky odmítnutí pravděpodobně nebudou pro nás příznivé." # todo: NEW TRANSLATION
  Japan.8.a: "Nechte je mít práva na rybolov..." # todo: NEW TRANSLATION
  Japan.8.b: "Japonsko se nenechá zastrašit!" # todo: NEW TRANSLATION
  Japan.4.t: "Japonsko předalo ostrovy!" # todo: NEW TRANSLATION
  Japan.4.d: "Japonsko, které zřetelně uznává platnost našeho nároku, vrátilo ostrovy Senkaku nám, jejich oprávněnému vlastníku." # todo: NEW TRANSLATION
  Japan.4.a: "Snad Japonci konečně trochu rozumní!" # todo: NEW TRANSLATION
  Japan.5.t: "Japonsko zůstává vzpurné!" # todo: NEW TRANSLATION
  Japan.5.d: "Japonci jsou zjevně odhodláni zůstat našimi smrtelnými nepřáteli jako vždy." # todo: NEW TRANSLATION
  Japan.5.a: "Budou toho litovat..." # todo: NEW TRANSLATION
  Japan.6.t: "Čínské stíhací letouny zaútočily na letadla, která jsme vyslali, abychom je odklonili!" # todo: NEW TRANSLATION
  Japan.6.d: "Naši piloti pravidelně reagují na čínské nájezdy do našeho vzdušného prostoru, obvykle bez incidentu. Tentokrát však čínští piloti stříleli na naše letadla, což vedlo ke smrti několika našich pilotů a ke ztrátě několika strojů. Měli bychom vyhodnotit, zda šlo o záměrnou provokaci či nešťastnou nehodu, a rozhodnout, jak na to reagovat." # todo: NEW TRANSLATION
  Japan.6.a: "Máme právo na sebeobranu!" # todo: NEW TRANSLATION
  Japan.6.b: "Měli bychom požádat naše ochránce!" # todo: NEW TRANSLATION
  Japan.6.c: "To byla pravděpodobně nehoda..." # todo: NEW TRANSLATION
  Japan.7.t: "Čínská a japonská stíhací letadla se střetla ve vzdušném boji" # todo: NEW TRANSLATION
  Japan.7.d: "Východočínské moře vybuchlo do konfliktu poté, co došlo ke střetu mezi čínskými a japonskými letadly. Zatímco srážka údajně začala, když byly japonské stroje vyslány k odklonění čínských pilotů nad japonským vzdušným prostorem. Namísto čínského ústupu, ke kterému historicky došlo po podobných incidentech, byla japonská letadla střílena, což mělo za následek smrt několika japonských pilotů a ztrátu více letounů. [JAP.GetLeader] ostře odsoudil incident a údajně se zapojil do naléhavých jednání za zavřenými dveřmi ohledně reakce Japonska na tuto událost." # todo: NEW TRANSLATION
  Japan.7.a: "Hrozí třetí čínsko-japonská válka?" # todo: NEW TRANSLATION
  article_nine_jap: "Článek 9" # todo: NEW TRANSLATION
  article_nine_jap_desc: "Článek 9 Ústavy Japonska je klauzule v národní ústavě Japonska, která zakazuje válku jako prostředek řešení mezinárodních sporných záležitostí zahrnujících stát. \n \nÚstava vstoupila v platnost dne 3. května 1947, po druhé světové válce. Ve své textu stát oficiálně zřekne suverénního práva na válečnou agresi a usiluje o mezinárodní mír založený na spravedlnosti a pořádku. Článek také uvádí, že k dosažení těchto cílů nebudou udržovány ozbrojené síly s válečným potenciálem." # todo: NEW TRANSLATION
  article_nine_jap_tt: "§Nelze vyhlašovat války.\nNelze cvičit jednotky, rušit jednotky nebo upravovat šablony jednotek.\n§!" # todo: NEW TRANSLATION

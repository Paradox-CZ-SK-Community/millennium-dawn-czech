  JAP_deflation: "Japonská deflace" # todo: NEW TRANSLATION
  JAP_deflation_desc: "Po krachu tokijské burzy v roce 1987 a prasknutí bubliny cen aktiv v roce 1992 se japonská ekonomika nadále potýká s poklesem. S rozsáhlými vládními záchrannými balíčky na podporu klíčových podniků a bank vznikl jeden z největších veřejných dluhů na světě. Špatné podnikatelské prostředí v Japonsku vede japonské korporace k investování velmi málo uvnitř Japonska; zisky jsou raději investovány do zahraničí nebo do vládních dluhopisů na udržení obrovského dluhu. Kvůli deflaci a vzestupu hodnoty jenu plynou spořitelům stabilní zisky i s velmi nízkými nebo zápornými úrokovými sazbami, což nemá stimuly k spotřebě nebo investicím do reálné ekonomiky. Tato deflace umožňuje Japonsku udržovat obrovské dluhy, které by jiný stát zkrachoval. Bohužel to also zajišťuje anemický ekonomický růst bez viditelného řešení." # todo: NEW TRANSLATION
  JAP_revoke_article_nine: "Zrušit Článek 9" # todo: NEW TRANSLATION
  JAP_revoke_article_nine_desc: "Změny ve světě nás donutili znovu posoudit účely sebeobranné síly. Zrušení Článku 9 by nám mělo umožnit posunout se vpřed k boji s rostoucím světovým neklidem." # todo: NEW TRANSLATION

 article_nine_jap_desc: "Článek 9 japonské ústavy je ustanovení v národní ústavě Japonska zakazující válku jako prostředek k řešení mezinárodních sporů, do kterých je zapojen stát. \n \nÚstava vstoupila v platnost 3. května 1947, po druhé světové válce. Ve svém textu se stát formálně zříká suverénního práva na válečnictví a usiluje o mezinárodní mír založený na spravedlnosti a pořádku. Článek také uvádí, že k dosažení těchto cílů nebudou udržovány ozbrojené síly s válečným potenciálem." # todo: NEW TRANSLATION

 INFLUENCE_TOOLTIP_DELAYED: "Vliv měří vliv a dominanci, jakou jedna země drží nad jinou. Vliv lze rozšířit investicemi do staveb, dary, vojenskou pomocí a použitím politické síly. Ostatní země budou soupeřit o vliv a hostitelská země se pokusí prosadit svou suverenitu.\n\nPokud váš vliv bude dostatečně vysoký, můžete donutit zemi podepsat výhodné obchodní dohody nebo ji udělat subjektem. Kromě pomalého posunu k vašemu Světovému názoru může být vliv použit jako měna k manipulaci jejich politiky ve váš prospěch." # todo: NEW TRANSLATION
 influence_action_button_TT: "§Šířit vliv§!\n£left_mouse_texticon §YL Klik§! pro nastavení nebo odstranění §Y[FROM.GetNameWithFlag]§! jako země, kterou chceme automaticky ovlivňovat. Automatické ovlivňování sníží £pol_power §YDenní přírůstek politické síly§! §R-1.50§! každý den za každou zemi, kterou automaticky ovlivňujete. §YVliv§! z automatického ovlivňování se uplatní na konci každého měsíce. Automatické ovlivňování se zruší, pokud je vaše £pol_power politická síla menší než §R-100§!. Po nastavení automatického ovlivňovače musíte počkat 30 dní před jeho zrušením. Můžete použít §YRežim mapy vlivu§! k zobrazení, koho právě ovlivňujete. (Aktuální §Ydenní cena politické síly§!: §R[?ROOT.auto_influence_cost|2]§!)\n\n(£shift_texticon + £left_mouse_texticon §YShift L Klik§!)  §YY vyčistit všechny aktuálně automaticky ovlivňované země§!\n£right_mouse_texticon §YR Klik§! pro manuální §Yovlivnění§! §Y[FROM.GetNameWithFlag]§! za £pol_power §R50§! politické síly" # todo: NEW TRANSLATION
 influence_action_button_delayed_TT: "§HNároky:§!\n[!opt_influence_action_button_click_enabled]\n§HEfekt:§!\n[!opt_influence_action_button_click]\n(£shift_texticon + £left_mouse_texticon §YShift L Klik§!)  §YY vyčistit všechny aktuálně automaticky ovlivňované země§!\n\n(£right_mouse_texticon §YR Klik§!) §6Manuální akce ovlivnění§!:\n\n§HNároky:§!\n[!opt_influence_action_button_right_click_enabled]\n§HEfekt:§!\n[!opt_influence_action_button_right_click]\n\n[spread_influence_cooldown_limits]" # todo: NEW TRANSLATION

l_english:
  influence_decisions: "[ROOT.GetFlag][ROOT.GetAdjectiveCap] zpráva o zahraničním vlivu za rok [GetYear]"
  influence_decisions_desc: "§YZpravodajské služby [ROOT.GetFlag][ROOT.GetNameDef]§! připravily zprávu o vlivu, který zahraniční vlády uplatňují na náš [ROOT.GetFlag]§Ystát§!. V zájmu naší §Ysuverenity§! musíme usilovat o omezení tohoto §Yvlivu§!. Pokud nás ovládne jediný stát, může se pokusit zasahovat do vlády i našeho způsobu života.\n\n[current_nations_influencing_us]\n\nTo nám poskytuje §Yúroveň nezávislosti§! na zahraničním vlivu ve výši [?domestic_influence_amount|H%%].\n\n[foreign_influence_modifier_display] [auto_influence_nation_display]"

 economic_exploitation_button_TT: "§HEkonomické vykořisťování§!\nPoužijeme část našeho vlivu k vykořisťování ekonomiky §H[FROM.GetNameWithFlag]§!. Poskytne to volný průmysl a levné suroviny, ale poškodí vztahy." # todo: NEW TRANSLATION

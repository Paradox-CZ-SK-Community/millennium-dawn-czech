  INFLUENCE_TOOLTIP_DELAYED: "Vliv měří vliv a nadvládu, kterou jedna země má nad jinou. Vliv lze rozšiřovat investicemi do staveb, darováním, vojenskou pomocí a využitím politické moci. Ostatní země budou soutěžit o vliv a hostitelská země se bude snažit prosadit svou suverenitu, pokud to půjde. Pokud je váš vliv dost vysoký, můžete donutit zemi k podepsání výhodných obchodních dohod nebo ji učinit vaším podřízeným státem. Kromě postupného posunu směrem k vašemu světovému názoru lze vliv využít i jako měnu k ovlivňování jejich politik ve váš prospěch." # todo: NEW TRANSLATION
  influence_action_button_TT: "§HŠíření vlivu§!\nKlikněte na „L“ pro nastavení nebo odebrání §Y[FROM.GetNameWithFlag]§! jako země, kterou budete automaticky ovlivňovat. Automatické ovlivňování bude měnit £pol_power §YDenní Politický Zisk§! §R-1.50§! každý den pro každou zemi, kterou automaticky ovlivňujete. Vliv z automatického ovlivňování se aplikuje na konci každého měsíce. Automatické ovlivňování bude zrušeno, pokud bude vaše £pol_power Politická Síla nižší než §R-100§!. Jakmile nastavíte auto-influencer, musíte počkat 30 dní na jeho zrušení. Můžete použít režim mapy vlivu §YInfluence Map Mode§!, abyste viděli, koho aktuálně ovlivňujete. (Aktuální §YDenní Politické Náklady§!: §R[?ROOT.auto_influence_cost|2]§!)\n\n(£key_shift + £click_left §YShift L Click§!)  §YVymazat všechny aktuálně auto-ovlivňované národy§!\n£click_right §YR Click§! pro ruční §YOvlivnění§! §Y[FROM.GetNameWithFlag]§! pro £pol_power §R50§! Politickou Sílu" # todo: NEW TRANSLATION
  influence_action_button_delayed_TT: "§HPožadováno:§!\n[!opt_influence_action_button_click_enabled]\n§HDopad:§!\n[!opt_influence_action_button_click]\n(£key_shift + £click_left §YShift L Click§!)  §YVymazat všechny aktuálně auto-ovlivňované národy§!\n\n(£click_right §YR Click§!) §6Ruční akce vlivu§!:\n\n§HPožadováno:§!\n[!opt_influence_action_button_right_click_enabled]\n§HDopad:§!\n[!opt_influence_action_button_right_click]\n\n[spread_influence_cooldown_limits]" # todo: NEW TRANSLATION

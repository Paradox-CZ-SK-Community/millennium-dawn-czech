  rebellion_in_azerbaijan_desc: "Máme možnost vyvolat nepokoje v Íránu vyzbrojením obyvatel Jižního Ázerbájdžánu."
  rebellion_in_balochistan: "Vyzbrojit rebely v [BLC.GetFlag] Balúčistánu"

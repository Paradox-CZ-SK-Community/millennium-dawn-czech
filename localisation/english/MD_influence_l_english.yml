  influence_decisions_desc: "§YSlužby pro zpravodajské záležitosti [ROOT.GetFlag][ROOT.GetNameDef]§! připravily zprávu o vlivu, jaký cizí vlády naší [ROOT.GetFlag]§Yzemě§! působí. Pro naši §Ysuverenita§! musíme omezit tento §Yvliv§!. Pokud nás ovládá jen jedna země, mohou se snažit zasahovat do vlády a našeho způsobu života.\n\n[current_nations_influencing_us]\n\nToto nám dává §Yúroveň nezávislosti§! na zahraničním vlivu [?domestic_influence_amount|H%%].\n\n[foreign_influence_modifier_display] [auto_influence_nation_display]" # todo: NEW TRANSLATION

 manipulate_politics_button_TT: "§HManipulovat politikou§!\nPoužijeme náš vliv k posílení našeho názoru a vládnoucí strany v §H[FROM.GetNameWithFlag]§!. Pokud se naše názory liší, vztahy utrpí.\n\nSíla posunu je určena úrovní korupce v zemi a dále je modifikována modifikátorem zahraničního vlivu ovlivňující země. Tuto akci lze provést jednou za měsíc.\n\n§HModifikátory:§!\n§H[ROOT.GetNameWithFlag]§! Modifikátor zahraničního vlivu: [?ROOT.modifier@foreign_influence_modifier|%+]\n§H[THIS.GetNameWithFlag]§! Modifikátor obrany proti zahraničnímu vlivu: [?modifier@foreign_influence_defense_modifier|%-]" # todo: NEW TRANSLATION

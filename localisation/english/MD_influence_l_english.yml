  aid_button_TT: "§HPoskytnout ekonomickou pomoc§!\nPošleme jednorázový finanční dar §H[FROM.GetNameWithFlag]§! výměnou za vliv a zlepšení vztahů. Dar bude představovat §Y5%§!, §Y10%§! nebo §Y15%§! z HDP §H[FROM.GetAdjective]§!.\n\nPokud bude AI v dobré pozici, tuto pomoc odmítnou.\n" # todo: NEW TRANSLATION
  aid_button_delayed_TT: "§HPožadováno:§!\n[!opt_aid_button_click_enabled]\n§HDopad:§!\n§H[ROOT.GetNameWithFlag]§!: Spustí událost §HPoskytnout pomoc§!\n\nMůžete poslat §HEkonomickou pomoc§! jednou za §H30§! dní v této zemi.\n" # todo: NEW TRANSLATION
  influence_aid_button_TT: "Has not recently sent economic aid to §H[PREV.GetNameWithFlag]§!" # todo: NEW TRANSLATION
  aid_military_button_TT: "§HMilitární pomoc§!\nMůžeme se rozhodnout poslat jednorázovou dodávku zbraní nebo jiného vybavení §H[FROM.GetNameWithFlag]§! militantním skupinám, které se spojily s pro-§H[ROOT.GetFlag] [ROOT.GetAdjective]§! zájmy. Tato akce oslabí naši pozici u jejich nepřátel. Můžete poslat vojenskou pomoc jednou za šedesát dní.\n\nPOZNÁMKA: Můžete posílat pouze APC/IFV a výbavu pro pěchotu, dokud nenajdeme lepší způsob, jak systém navrhnout. Omlouváme se!" # todo: NEW TRANSLATION
  aid_military_button_delayed_TT: "§HPožadováno:§!\n[!opt_aid_military_button_click_enabled]\n§HDopad:§!\n§H[ROOT.GetNameWithFlag]§!: Spuštění události §HPoskytnout vojenskou pomoc§!" # todo: NEW TRANSLATION
  influence_military_aid_TT: "Has not recently sent military aid to §H[PREV.GetNameWithFlag]§!" # todo: NEW TRANSLATION
  influence_military_supply_TT: "Has not recently sent military supplies to §H[PREV.GetNameWithFlag]§!" # todo: NEW TRANSLATION
  military_supply_button_TT: "§HSměšovat vojenské zásoby§!\nMůžeme zásobovat zbraněmi, raketami a municí skupiny, které jsou spojeny s pro-§H[ROOT.GetFlag] [ROOT.GetAdjective]§! zájmy. Tato akce destabilizuje stát a může svrhnout vládu §H[FROM.GetFlag] [FROM.GetAdjective]§!. Zásoby budou rozdělovány podle síly skupiny nebo pokud určíme primárního příjemce. Můžeme přepravovat zbraně po pozemních koridorech nebo je pašovat námořními cestami, pokud jsou k dispozici. Výměnou za vliv na úkor zhoršení vztahů s §H[FROM.show_ruling_party]§!. Pokud bude vláda svržena, získáme vliv na novou vládu." # todo: NEW TRANSLATION
  opt_military_supply_button_TT: "Has not recently shipped military supplies to §H[PREV.GetNameWithFlag]§!" # todo: NEW TRANSLATION
  target_other_button_TT: "§HTarget Other Influence§!\nMůžeme zvolit subverzi jiných hlavních influencerů v §H[PREV.GetNameWithFlag]§! nebo cílit na jejich nezávislost od zahraničního vlivu." # todo: NEW TRANSLATION
  target_other_button_delayed_TT: "§HPožadováno:§!\n[!opt_target_other_button_click_enabled]\n§HDopad:§!\n§H[ROOT.GetNameWithFlag]§!: Spuštění události §HTarget Another Influencer in [PREV.GetNameWithFlag]§! událost" # todo: NEW TRANSLATION
  manipulate_politics_button_TT: "§HManipulovat politiku§!\nVyužijeme náš vliv k posílení našeho výhledu a vládnoucí strany v §H[FROM.GetNameWithFlag]§!. Pokud se naše názory liší, vztahy budou trpět.\n\nSíla posunu je určována úrovní korupce dané země a dále ji upravuje modifikátor zahraničního vlivu ovlivňující země. Můžeme to dělat jednou za měsíc.\n\n§HModifikátory:§!\n§H[ROOT.GetNameWithFlag]§! Zahraniční vliv Modifikátor: [?ROOT.modifier@foreign_influence_modifier|%+]\n§H[THIS.GetNameWithFlag]§! Obranný modifikátor zahraničního vlivu: [?modifier@foreign_influence_defense_modifier|%-]" # todo: NEW TRANSLATION

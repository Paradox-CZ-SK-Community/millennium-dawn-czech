l_english:
 influence_desicions: "[ROOT.GetAdjective] [GetYear] Zpráva o zahraničním vlivu" # todo: NEW TRANSLATION
 influence_desicions_desc: "Zpravodajské služby [ROOT.GetNameDef] připravily zprávu o vlivu, který na naši zemi vykonávají zahraniční vlády. Pro zachování naší suverenity musíme snažit o omezení tohoto vlivu. Pokud nás bude ovládat jediná země, může se snažit zasahovat do vlády a našeho způsobu života.\n\n§HNásledující země mají na nás vliv:§!\n[position_1_var_n] [new_position_1] [position_1_var_integer]\n[position_2_var_n] [new_position_2] [position_2_var_integer]\n[position_3_var_n] [new_position_3] [position_3_var_integer]\n[position_4_var_n] [new_position_4] [position_4_var_integer]\n[position_5_var_n] [new_position_5] [position_5_var_integer]\n[position_6_var_n] [new_position_6] [position_6_var_integer]\n[position_7_var_n] [new_position_7] [position_7_var_integer]\n\nTo nám dává úroveň nezávislosti na zahraničním vlivu [?domestic_influence_amount|H%%].\nVaší země $foreign_influence_modifier$: [?modifier@foreign_influence_modifier|%+]\nVaší země $foreign_influence_defense_modifier$: [?modifier@foreign_influence_defense_modifier|%+]\nVaší země $foreign_influence_auto_influence_cap_modifier$: [?auto_influence_cap|+0]\n\n§YAktuálně automaticky ovlivňované země:§!\n[auto_influence_nation_0][auto_influence_nation_1][auto_influence_nation_2][auto_influence_nation_3][auto_influence_nation_4][auto_influence_nation_5][auto_influence_nation_6][auto_influence_nation_7][auto_influence_nation_8][auto_influence_nation_9]" # todo: NEW TRANSLATION

 aid_button_TT: "§HPoskytnout ekonomickou pomoc§!\nPošleme jednorázový peněžní dar §H[FROM.GetNameWithFlag]§! výměnou za vliv a posílení vztahů. Dar je §Y5%§! dluhu §H[FROM.GetAdjective]§!.\n\nPokud je AI v dobré pozici, odmítne pomoc.\n" # todo: NEW TRANSLATION
 aid_button_delayed_TT: "§HNároky:§!\n[!opt_aid_button_click_enabled]\n§HEfekt:§!\n§H[ROOT.GetNameWithFlag]§!: Spustí událost §HPoskytnout pomoc§!\n\nEkonomickou pomoc lze poslat jednou za §H30§! dní v této zemi.\n" # todo: NEW TRANSLATION
 influence_aid_button_TT: "V §H[PREV.GetNameWithFlag]§! jsme v poslední době neodeslali ekonomickou pomoc.\n" # todo: NEW TRANSLATION
 aid_military_button_TT: "§HVojenská pomoc§!\nMůžeme poslat jednorázovou zásilku zbraní nebo jiného vybavení §H[FROM.GetNameWithFlag]§! výměnou za vliv a zlepšení vztahů. To však negativně ovlivní náš vztah k jejich nepřátelům. Vojenskou pomoc lze poslat jednou za šedesát dní.\n\nPOZNÁMKA: Můžete posílat pouze APC/IFV a pěchotní vybavení, dokud nenajdeme lepší způsob, jak systém navrhnout. Omlouváme se!" # todo: NEW TRANSLATION

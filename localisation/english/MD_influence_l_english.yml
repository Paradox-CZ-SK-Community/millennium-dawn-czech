  influence_for_autonomy_decision: "§YSnížit§! autonomii v §Y[FROM.GetNameWithFlag]§!"
  influence_for_autonomy_decision_desc: "Snížení autonomie v [FROM.GetName] bude nepopulární a povede ke ztrátě vlivu v regionu. Postupně je však přivedeme blíže k nám."

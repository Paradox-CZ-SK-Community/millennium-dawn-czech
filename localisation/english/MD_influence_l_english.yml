 coup_button_TT: "§HPokus o převrat§!\nPokusíme se o převrat v §H[FROM.GetNameWithFlag]§!. Převrat může být úspěšný, být odhalen a selhat, nebo vyústit v občanskou válku. Pravděpodobnost závisí na vašem vlivu, popularitě vašeho Světového názoru a vládnoucí strany v §H[FROM.GetNameWithFlag]§!, stejně jako na dalších faktorech jako je jejich stabilita." # todo: NEW TRANSLATION

  rebellion_in_arabistan_desc: "Máme možnost vyvolat nepokoje v Íránu vyzbrojením obyvatel Arabistánu."
  rebellion_in_kurdistan: "Vyzbrojit rebely v [IKR.GetFlag] Íránském Kurdistánu"
  rebellion_in_kurdistan_desc: "Máme možnost vyvolat nepokoje v Íránu vyzbrojením obyvatel íránského Kurdistánu."
  DOMESTIC_INFLUENCE_TOOLTIP: "[FROM.GetNameWithFlag] má úroveň nezávislosti na zahraničním vlivu [?domestic_influence_amount|H%%]."
  INFLUENCE_TOOLTIP_DELAYED: "Vliv představuje míru moci a dominance, kterou jeden stát uplatňuje nad jiným. Vliv lze rozšiřovat investicemi do budov, dary, vojenskou pomocí a využíváním politické moci. O vliv soupeří více států a hostitelská země se jej bude snažit omezit.\n\nPokud je váš vliv dostatečně vysoký, můžete si vynutit výhodné obchodní dohody nebo ze země učinit svůj subjekt. Kromě ideologického posunu lze vliv využít jako nástroj k manipulaci politiky ve váš prospěch."
  influence_action_button_TT: "§HŠířit vliv§!\n£click_left §YL klik§! pro nastavení nebo odebrání §Y[FROM.GetNameWithFlag]§! jako státu, který bude automaticky ovlivňován. Automatické ovlivňování upravuje £pol_power §Ydenní politický zisk§! o §R-1,50§! za každý den a za každý stát, který je automaticky ovlivňován. §YVliv§! z automatického ovlivňování se aplikuje na konci každého měsíce. Automatické ovlivňování se zruší, pokud vaše £pol_power politická moc klesne pod §R-100§!. Po nastavení automatického ovlivňování je nutné vyčkat 30 dní, než jej lze zrušit. Pomocí §Ymapového režimu vlivu§! lze zobrazit, koho aktuálně ovlivňujete. (Aktuální §Ydenní politické náklady§!: §R[?ROOT.auto_influence_cost|2]§!)\n\n(£key_shift + £click_left §YShift + levý klik§!) §YZrušit automatické ovlivňování všech států§!\n£click_right §YPravý klik§! pro ruční §Yovlivnění§! §Y[FROM.GetNameWithFlag]§! za £pol_power §R50§! politické moci"
  influence_action_button_delayed_TT: "§HPožadavky:§!\n[!opt_influence_action_button_click_enabled]\n§HEfekt:§!\n[!opt_influence_action_button_click]\n(£key_shift + £click_left §YShift + levý klik§!) §YZrušit automatické ovlivňování všech států§!\n\n(£click_right §YPravý klik§!) §6Ruční akce vlivu§!:\n\n§HPožadavky:§!\n[!opt_influence_action_button_right_click_enabled]\n§HEfekt:§!\n[!opt_influence_action_button_right_click]\n\n[spread_influence_cooldown_limits]"
  influence_spread_influence_TT: "V poslední době nebyl šířen vliv v §H[PREV.GetNameWithFlag]§!\n"
  influence_auto_spread_in_this_nation_TT: "§H[PREV.GetNameWithFlag]§! je aktuálně automaticky ovlivňován. (Aktuálně: §Y[?ROOT.auto_influence_users]§!/§Y[?ROOT.auto_influence_cap]§!)"
  must_wait_30_days_to_cancel_tt: "§H[ROOT.GetNameWithFlag]§! nenastavil §H[PREV.GetNameWithFlag]§! jako automaticky ovlivňovaný stát v posledních 30 dnech"
  influence_spread_has_slot_available_TT: "§H[ROOT.GetNameWithFlag]§! má k dispozici slot pro automatické ovlivňování. (Aktuálně: §Y[?ROOT.auto_influence_users]§!/§Y[?ROOT.auto_influence_cap]§!)\n"
  influence_create_new_auto_request_TT: "§H[ROOT.GetNameWithFlag]§! bude automaticky ovlivňovat §H[PREV.GetNameWithFlag]§!, dokud je automatické ovlivňování povoleno.\n"
  influence_remove_auto_request_TT: "§H[ROOT.GetNameWithFlag]§! již nebude automaticky ovlivňovat §H[PREV.GetNameWithFlag]§!.\n"
  auto_influencer_cost_effect: "Denní náklady automatického ovlivňování"
  aid_button_TT: "§HPoskytnout ekonomickou pomoc§!\nZašleme jednorázový finanční dar státu §H[FROM.GetNameWithFlag]§! výměnou za vliv a zlepšení vztahů. Výše daru činí §Y5 %§!, §Y10 %§! nebo §Y15 %§! §H[FROM.GetAdjective]§! HDP.\n\nPokud je AI v dobré pozici, pomoc odmítne.\n"
  aid_button_delayed_TT: "§HPožadavky:§!\n[!opt_aid_button_click_enabled]\n§HEfekt:§!\n§H[ROOT.GetNameWithFlag]§!: Spustí událost §HPoskytnout pomoc§!\n\n§HEkonomickou pomoc§! lze poskytnout jednou za §H30§! dní v tomto státě.\n"
  influence_aid_button_TT: "V poslední době nebyla poskytnuta ekonomická pomoc státu §H[PREV.GetNameWithFlag]§!\n"
  aid_military_button_TT: "§HVojenská pomoc§!\nMůžeme odeslat jednorázovou zásilku zbraní či jiného vybavení státu §H[FROM.GetNameWithFlag]§! výměnou za vliv a zlepšení vztahů. Tato akce však negativně ovlivní naše vztahy s jejich nepřáteli. Vojenskou pomoc lze poskytnout jednou za šedesát dní.\n\nPOZNÁMKA: Aktuálně lze zasílat pouze APC/IFV a pěchotní výstroj.\n"
  aid_military_button_delayed_TT: "§HPožadavky:§!\n[!opt_aid_military_button_click_enabled]\n§HEfekt:§!\n§H[ROOT.GetNameWithFlag]§!: Spustí událost §HPoskytnout vojenskou pomoc§!"
  influence_military_aid_TT: "V poslední době nebyla poskytnuta vojenská pomoc státu §H[PREV.GetNameWithFlag]§!\n"
  influence_military_supply_TT: "V poslední době nebyly pašovány vojenské zásoby do §H[PREV.GetNameWithFlag]§!\n"
  military_supply_button_TT: "§HPašovat vojenské zásoby§!\nMůžeme dodávat zbraně, rakety a munici militantním skupinám ve státě §H[FROM.GetNameWithFlag]§!, které jsou nakloněny pro-§H[ROOT.GetFlag] [ROOT.GetAdjective]§! zájmům. Tato akce destabilizuje stát a může svrhnout §H[FROM.GetFlag] [FROM.GetAdjective]§! vládu. Zásoby budou rozděleny podle síly skupin, případně lze určit hlavního příjemce. Zbraně lze přepravovat pozemními koridory nebo pašovat po moři, pokud je to možné. Na oplátku získáme vliv, avšak za cenu zhoršení vztahů s §H[FROM.show_ruling_party]§!. Pokud dojde ke svržení vlády, získáme páku na nový režim."
  opt_military_supply_button_TT: "V poslední době nebyly odeslány vojenské zásoby do §H[PREV.GetNameWithFlag]§!\n"
  target_other_button_TT: "§HZaměřit jiný vliv§!\nMůžeme se pokusit podkopat ostatní hlavní influencery ve státě §H[PREV.GetNameWithFlag]§! nebo cílit na jejich nezávislost na zahraničním vlivu."
  target_other_button_delayed_TT: "§HPožadavky:§!\n[!opt_target_other_button_click_enabled]\n§HEfekt:§!\n§H[ROOT.GetNameWithFlag]§!: Spustí událost §HZaměřit jiného influencera ve státě [PREV.GetNameWithFlag]§!"
  manipulate_politics_button_TT: "§HManipulovat politiku§!\nVyužijeme náš vliv k posílení našeho světového postoje a vládnoucí strany ve státě §H[FROM.GetNameWithFlag]§!. Pokud se naše postoje liší, vztahy se zhorší.\n\nSíla posunu je určena úrovní korupce daného státu a je dále upravena modifikátorem zahraničního vlivu ovlivňující země. Tuto akci lze provést jednou měsíčně.\n\n§HModifikátory:§!\n§H[ROOT.GetNameWithFlag]§! – Modifikátor zahraničního vlivu: [?ROOT.modifier@foreign_influence_modifier|%+]\n§H[THIS.GetNameWithFlag]§! – Obrana proti zahraničnímu vlivu: [?modifier@foreign_influence_defense_modifier|%-]"
  manipulate_politics_button_delayed_TT: "§HPožadavky:§!\n[!opt_manipulate_politics_button_click_enabled]\n§HEfekt:§!\n[!opt_manipulate_politics_button_click]"
  influence_manipulate_politics_TT: "V poslední době nebyla manipulována politika ve státě §H[PREV.GetNameWithFlag]§!\n"
  coup_button_TT: "§HPokus o převrat§!\nPokusíme se o převrat ve státě §H[FROM.GetNameWithFlag]§!. Převrat může uspět, být odhalen a selhat, nebo vyústit v občanskou válku. Pravděpodobnost jednotlivých výsledků závisí na vašem vlivu, popularitě vašeho světového postoje a vládnoucí strany ve státě §H[FROM.GetNameWithFlag]§! a na dalších faktorech, jako je stabilita."
  coup_button_delayed_TT: "§HPožadavky:§!\n[!opt_coup_button_click_enabled]\n§HEfekt:§!\n§H[ROOT.GetNameWithFlag]§!: Spustí událost §HPokus o převrat§!"
  economic_exploitation_button_TT: "§HEkonomické vykořisťování§!\nVyužijeme část našeho vlivu k vykořisťování ekonomiky státu §H[FROM.GetNameWithFlag]§!. Získáme bezplatný průmysl a levné suroviny, avšak vztahy se zhorší."
  economic_exploitation_button_delayed_TT: "§HPožadavky:§!\n[!opt_economic_exploitation_button_click_enabled]\n§HEfekt:§!\n[!opt_economic_exploitation_button_click]"
  country_exploited: "V poslední době nebyl vykořisťován stát §H[PREV.GetNameWithFlag]§!"
  make_puppet_button_TT: "§HUčinit loutkovým státem§!\nPokud máme ve státě §H[FROM.GetNameWithFlag]§! dostatečný vliv a sdílí stejný světový postoj, můžeme jej učinit naším loutkovým státem. Tím se zhorší vztahy s jeho sousedy a vzroste světové napětí."
  make_puppet_button_delayed_TT: "§HPožadavky:§!\n[!opt_make_puppet_button_click_enabled]\n§HEfekt:§!\n[!opt_make_puppet_button_click]"
  economic_aid_influence_value_TT: "§HPokladna§!: $$[?temp_amount_gift_sum|+] miliard\n"

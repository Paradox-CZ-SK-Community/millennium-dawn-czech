  economic_exploitation_button_TT: "§HEkonomické vykořisťování§!\nBudeme využívat část našeho vlivu k vykořisťování ekonomiky §H[FROM.GetNameWithFlag]§!. Získáme volný průmysl a levné zdroje, ale poškodíme vztahy." # todo: NEW TRANSLATION

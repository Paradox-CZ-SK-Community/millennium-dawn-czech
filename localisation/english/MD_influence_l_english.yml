 target_other_button_TT: "§HCílit na jiný vliv§!\nMůžeme se rozhodnout podkopat jiné hlavní ovlivňovatele v §H[PREV.GetNameWithFlag]§! nebo cílit na jejich nezávislost na zahraničním vlivu." # todo: NEW TRANSLATION

  coup_button_TT: "§HAttempt Coup§!\nWill attempt a coup in §H[FROM.GetNameWithFlag]§!. Coup can be successful, be discovered and fail, or lead to Civil War. The probability for each is determined by your influence, the popularity of your Outlook and Ruling Party in §H[FROM.GetNameWithFlag]§! as well as other factors such as their stability." # todo: NEW TRANSLATION

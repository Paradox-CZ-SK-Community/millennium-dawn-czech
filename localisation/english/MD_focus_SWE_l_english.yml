  SWE_over_460GDP_TT: "má více než §Y460 HDP celkem§! Ve skutečnosti §Y[?gdp_total|0]§!" # todo: NEW TRANSLATION
  SWE_send_to_UN: "Přiřaďte člena královské rodiny do programu OSN" # todo: NEW TRANSLATION
  SWE_visit_asia: "Diplomatická mise na východě Asie" # todo: NEW TRANSLATION
  SWE_visit_EU: "Královská diplomatická cesta po Evropě" # todo: NEW TRANSLATION
  SWE_governmental_office: "Stáž v Riksdagu" # todo: NEW TRANSLATION
  SWE_trading_net: "Nordická obchodní síť" # todo: NEW TRANSLATION
  SWE_trading_net_desc: "Švédsko posílilo své obchodní vazby po celé severní oblasti regionu, čímž vznikla odolná ekonomická síť, která zajišťuje klíčové dovozy, zvyšuje vývoz a stabilizuje růst." # todo: NEW TRANSLATION
  SWE_gold_reserve: "Strategická zlatá rezerva" # todo: NEW TRANSLATION
  SWE_gold_reserve_desc: "Rozšiřováním národních zlatých zásob posiluje Švédsko finanční nezávislost a důvěryhodnost, poskytuje polštář proti krizím a vnějším tlakům." # todo: NEW TRANSLATION
  SWE_swiss_neutrality: "Neutralita ve stylu Švýcarska" # todo: NEW TRANSLATION
  SWE_swiss_neutrality_desc: "Modelováno podle švýcarské praxe, Švédsko se zavazuje k přísné neutralitě při zachování důvěryhodné obrany. To zachovává svobodu působení a diplomatickou pružnost." # todo: NEW TRANSLATION
  SWE_neutrality_reintended: "Neutralita potvrzena" # todo: NEW TRANSLATION
  SWE_neutrality_reintended_desc: "Švédsko se vrátí k principům nestranné diplomacie a nezávislého tvorby politiky. Znovu potvrzením našeho postoje neutrality se nezavazujeme k aliancím ani blokům, ale k obraně naší suverenity a usilování o pokojná řešení." # todo: NEW TRANSLATION
  SWE_refuse_all_block_membership: "Odmítnout členství ve všech blocích" # todo: NEW TRANSLATION
  SWE_refuse_all_block_membership_desc: "Švédsko zůstane mimo všechny vojenské i politické bloky, čímž si zachováme svobodu jednání a zajistíme, že naše zahraniční politika bude určována výhradně švédskými zájmy." # todo: NEW TRANSLATION
  SWE_host_international_mediation_summit: "Pořádat Mezinárodní summit pro zprostředkování" # todo: NEW TRANSLATION
  SWE_host_international_mediation_summit_desc: "Pozveme do Švédska diplomaty, vyjednavače a vůdce z celého světa na summit zaměřený na vyřešení probíhajících sporů. Tím posílíme naši pověst důvěryhodného mediátora." # todo: NEW TRANSLATION
  SWE_security_guaraties_for_neutrals: "Záruky bezpečnosti neutrálním státům" # todo: NEW TRANSLATION
  SWE_security_guaraties_for_neutrals_desc: "Tím, že nabízíme vzájemné obranné záruky dalším neutrálním státům, vytváříme kolektivní odstrašování proti agresi a posilujeme naše společné odhodlání k nezávislosti." # todo: NEW TRANSLATION
  SWE_non_aligned_trade_network: "Obchodní síť nezávislých zemí" # todo: NEW TRANSLATION
  SWE_non_aligned_trade_network_desc: "Zřídíme obchodní síť mezi nezávislými zeměmi, která zajistí stabilní ekonomické vazby bez politických zapletení." # todo: NEW TRANSLATION
  SWE_emergency_refugees_hub: "Nouzový uprchlický uzel" # todo: NEW TRANSLATION
  SWE_emergency_refugees_hub_desc: "Švédsko zřídí infrastrukturu rychlé reakce k ubytování a zpracování uprchlíků v době krize, vyvažující humanitární odpovědnost s národní bezpečností." # todo: NEW TRANSLATION
  SWE_international_arbitration_authoritry: "Mezinárodní arbitrážní autorita" # todo: NEW TRANSLATION
  SWE_international_arbitration_authoritry_desc: "Švédsko založí trvalou arbitrážní autoritu, která bude poskytovat právní řešení sporů mezi státy a korporacemi pod neutrálním dohledem." # todo: NEW TRANSLATION
  SWE_enshine_Armed_neutrality_in_law: "Zakotvit ozbrojenou neutralitu v zákoně" # todo: NEW TRANSLATION
  SWE_enshine_Armed_neutrality_in_law_desc: "Zakotvíme ozbrojenou neutralitu jako ústavní princip, čímž zajistíme, že budoucí vlády budou hájit nezávislou obranu a diplomatickou nestrannost Švédska." # todo: NEW TRANSLATION
  SWE_total_border_sorvailance: "Totální dohled na hranicích" # todo: NEW TRANSLATION
  SWE_total_border_sorvailance_desc: "Zavedením pokročilých monitorovacích systémů na všech hranicích zajistíme ochranu našeho území proti průniku, pašování a špionáži." # todo: NEW TRANSLATION
  SWE_reinforce_gotland_bastion: "Posílit Gotlandský bastion" # todo: NEW TRANSLATION
  SWE_reinforce_gotland_bastion_desc: "Gotland je klíč k bezpečnosti Baltského moře. Rozšíříme jeho opevnění, protivzdušnou obranu a námořní přítomnost, abychom odradili jakýkoli nepřátelský útok." # todo: NEW TRANSLATION
  SWE_underground_command_center: "Podzemní velitelské centrum" # todo: NEW TRANSLATION
  SWE_underground_command_center_desc: "Postavíme odolné, podzemní velitelské centrum, které zajistí fungování národního vedení i během nejhorších krizí." # todo: NEW TRANSLATION
  SWE_Energy_autarky_program: "Program energetické soběstačnosti" # todo: NEW TRANSLATION
  SWE_Energy_autarky_program_desc: "Diverzifikací zdrojů energie a zvýšením domácí produkce může Švédsko odstranit závislost na zahraničních energetických dodávkách." # todo: NEW TRANSLATION
  SWE_Arctic_defence_initiative: "Arktická obranná iniciativa" # todo: NEW TRANSLATION
  SWE_Arctic_defence_initiative_desc: "Posílíme naši vojenskou přítomnost a infrastrukturu v Arktidě, abychom chránili naše severní území a námořní trasy." # todo: NEW TRANSLATION
  SWE_national_cyber_defense_grid: "Národní síť kybernetické obrany" # todo: NEW TRANSLATION
  SWE_national_cyber_defense_grid_desc: "Plně integrovaná síť kybernetické obrany ochrání kritickou infrastrukturu a státní komunikační systémy před digitálním vniknutím." # todo: NEW TRANSLATION
  SWE_gold_reserve_expansion: "Rozšíření zlatých rezerv" # todo: NEW TRANSLATION
  SWE_gold_reserve_expansion_desc: "Rozšíření našich zlatých rezerv posílí finanční stabilitu a posílí naši hospodářskou suverenitu v dobách globální nejistoty." # todo: NEW TRANSLATION
  SWE_banking_secrecy_act: "Zákon o bankovním tajemství" # todo: NEW TRANSLATION
  SWE_banking_secrecy_act_desc: "Zavedeme přísná pravidla důvěrnosti pro bankovní klienty, čímž přilákáme zahraniční vklady a posílíme naši finanční neutralitu." # todo: NEW TRANSLATION
  SWE_national_militaria_expansion: "Národní militarie expansion" # todo: NEW TRANSLATION
  SWE_national_militaria_expansion_desc: "Rozšíříme naše zásoby zbraní, munice a vojenské techniky, abychom zajistili připravenost v jakékoli situaci." # todo: NEW TRANSLATION
  SWE_universal_conscription_reform: "Reforma všeobecné branné povinnosti" # todo: NEW TRANSLATION
  SWE_universal_conscription_reform_desc: "Modernizujeme a rozšíříme náš systém branné povinnosti, aby byl každý občan vycvičen a připraven bránit národ." # todo: NEW TRANSLATION
  SWE_armed_financial_neutrality_doctrine: "Doktrína ozbrojené finanční neutrality" # todo: NEW TRANSLATION
  SWE_armed_financial_neutrality_doctrine_desc: "Kombinací silné obranné kapacity s přísnou ekonomickou nezávislostí bude Švédsko odrazovat jak vojenský, tak ekonomický nátlak." # todo: NEW TRANSLATION
  SWE_declaration_of_perpetual_neutrality: "Deklarace trvalé neutralita" # todo: NEW TRANSLATION
  SWE_declaration_of_perpetual_neutrality_desc: "Formálně vyhlásíme trvalou neutralitu Švédska a zavážeme se vyhýbat válečným agresím, zatímco si zachováme sílu na obranu." # todo: NEW TRANSLATION
  SWE_neutrality_without_equal: "Neutralita bez srovnání" # todo: NEW TRANSLATION
  SWE_neutrality_without_equal_desc: "Díky diplomacii, ekonomické nezávislosti a vojenské připravenosti se Švédsko stane globálním vzorem pro skutečně nezávislý a respektovaný neutrální stát." # todo: NEW TRANSLATION
  SWE_eastern.01.t: "Pozvání na společné vojenské cvičení" # todo: NEW TRANSLATION
  SWE_eastern.01.d: "Švédsko navrhuje společné vojenské cvičení s Ruskou federací s cílem posílit regionální spolupráci a připravenost.\n" # todo: NEW TRANSLATION
  SWE_eastern.01.a: "Přijímáme pozvání" # todo: NEW TRANSLATION
  Sweden_eastern.01.b: "We must politely decline" # todo: NEW TRANSLATION
  Sweden_eastern.101.t: "Rusko přijímá pozvání." # todo: NEW TRANSLATION
  Sweden_eastern.101.d: "Rusko přijalo naši nabídku na společné vojenské cvičení. To je vítaný signál vojenské spolupráce." # todo: NEW TRANSLATION
  Sweden_eastern.101.a: "Síla v jednotě." # todo: NEW TRANSLATION
  Sweden_eastern.102.t: "Rusko odmítá pozvání." # todo: NEW TRANSLATION
  Sweden_eastern.102.d: "Rusko odmítlo švédské pozvání k účasti na cvičeních. Diplomatické napětí se mírně zvýší." # todo: NEW TRANSLATION
  Sweden_eastern.102.a: "Chápeme." # todo: NEW TRANSLATION
  Sweden_eastern.02.t: "Návrh na vstup do iniciativy Pás a stezka." # todo: NEW TRANSLATION
  Sweden_eastern.02.d: "Švédsko formálně pozvalo Čínu k účasti na iniciativě Pás a stezka a nabízelo spolufinancování infrastrukturních projektů zaměřených na posílení ekonomikáz Eurasie.\n" # todo: NEW TRANSLATION
  Sweden_eastern.02.a: "Ano, Čína výrazně investuje." # todo: NEW TRANSLATION
  Sweden_eastern.02.b: "Mírná podpora." # todo: NEW TRANSLATION
  Sweden_eastern.02.c: "Musíme odmítnout." # todo: NEW TRANSLATION
  Sweden_eastern.03.t: "Čína se zavazuje k významné investici." # todo: NEW TRANSLATION
  Sweden_eastern.03.d: "Čína přijala švédskou nabídku s výrazným investičním závazkem. To podstatně posílilo bilaterální ekonomické a politické vazby." # todo: NEW TRANSLATION
  Sweden_eastern.03.a: "Ke společnému blahobytu." # todo: NEW TRANSLATION
  Sweden_eastern.04.t: "Čína nabízí umírněnou investici." # todo: NEW TRANSLATION
  Sweden_eastern.04.d: "Čína souhlasila s účastí na iniciativě na umírněné úrovni, což signalizuje vstřícnost a omezený závazek k společným infrastrukturním projektům." # todo: NEW TRANSLATION
  Sweden_eastern.04.a: "Obezřetná spolupráce." # todo: NEW TRANSLATION
  Sweden_eastern.05.t: "Čína odmítá účast." # todo: NEW TRANSLATION
  Sweden_eastern.05.d: "Čína se odmítla zapojit do iniciativy Pás a stezka ve spolupráci se Švédskem. Přestože to zpomaluje spolupráci, diplomatická cesta zůstává otevřená." # todo: NEW TRANSLATION
  Sweden_eastern.05.a: "Respektujeme vaše rozhodnutí." # todo: NEW TRANSLATION
  Sweden_eastern.07.t: "Návrh na strategickou energetickou dohodu." # todo: NEW TRANSLATION
  Sweden_eastern.07.d: "Švédsko navrhlo strategickou dohodu o energii s Ruskou federací, jejímž cílem je zajištění dlouhodobé spolupráce v oblasti paliv a infrastruktury." # todo: NEW TRANSLATION
  Sweden_eastern.07.a: "Přijmout návrh a investovat." # todo: NEW TRANSLATION
  Sweden_eastern.07.b: "Musíme odmítnout." # todo: NEW TRANSLATION
  Sweden_eastern.08.t: "Rusko přijímá energetickou dohodu." # todo: NEW TRANSLATION
  Sweden_eastern.08.d: "Rusko přijalo dohodu o energii. Společný rozvoj infrastruktury a hlubší ekonomické vazby budou následovat." # todo: NEW TRANSLATION
  Sweden_eastern.08.a: "Vytváří se energetické spojenectví." # todo: NEW TRANSLATION
  Sweden_eastern.09.t: "Rusko odmítá energetickou dohodu." # todo: NEW TRANSLATION
  Sweden_eastern.09.d: "Rusko odmítlo návrh na strategickou energetickou dohodu. Švédsko se musí nyní poohlédnout po dalších energetických partnerů." # todo: NEW TRANSLATION
  Sweden_eastern.09.a: "Bohužel." # todo: NEW TRANSLATION
  Sweden_eastern.10.t: "Návrh na výměnu vojenské techniky." # todo: NEW TRANSLATION
  Sweden_eastern.10.d: "Švédsko navrhuje společný program výměny vojenské techniky mezi SAAB a Lidovou osvobozeneckou armádou PLA, s cílem podpořit inovace a strategickou koordinaci." # todo: NEW TRANSLATION
  Sweden_eastern.10.a: "Přijímáme a zahájíme spolupráci." # todo: NEW TRANSLATION
  Sweden_eastern.10.b: "Odmítáme návrh." # todo: NEW TRANSLATION
  Sweden_eastern.11.t: "Čína přijímá výměnu technologií." # todo: NEW TRANSLATION
  Sweden_eastern.11.d: "Čína přijala návrh na společnou výměnu technologií. Inženýři ze SAAB a PLA zahájí společný výzkum." # todo: NEW TRANSLATION
  Sweden_eastern.11.a: "Skvělé." # todo: NEW TRANSLATION
  Sweden_eastern.12.t: "Čína odmítá výměnu technologií." # todo: NEW TRANSLATION
  Sweden_eastern.12.d: "Čína odmítla švédskou nabídku na technologickou spolupráci. To omezuje možnosti švédského obranného výzkumu a vývoje." # todo: NEW TRANSLATION
  Sweden_eastern.12.a: "Bohužel." # todo: NEW TRANSLATION
  Sweden_eastern.14.t: "Návrh na dohodu o minerálech." # todo: NEW TRANSLATION
  Sweden_eastern.14.d: "Švédsko navrhuje strategickou dohodu se Severní Koreou na zajištění vzácných minerálů a průmyslových zdrojů výměnou za hospodářskou spolupráci a uznání." # todo: NEW TRANSLATION
  Sweden_eastern.14.a: "Přijmout dohodu o minerálech." # todo: NEW TRANSLATION
  Sweden_eastern.14.b: "Odmítnout nabídku." # todo: NEW TRANSLATION
  Sweden_eastern.15.t: "Severní Korea přijímá dohodu o minerálech." # todo: NEW TRANSLATION
  Sweden_eastern.15.d: "Severní Korea přijala návrh. Švédsko bude zahajovat dovoz klíčových strategických zdrojů a byla navázána omezená spolupráce." # todo: NEW TRANSLATION
  Sweden_eastern.15.a: "Skvělé." # todo: NEW TRANSLATION
  Sweden_eastern.16.t: "Severní Korea odmítá dohodu." # todo: NEW TRANSLATION
  Sweden_eastern.16.d: "Severní Korea odmítla švédskou nabídku na dohodu o minerálech. To může zkomplikovat dlouhodobou strategii zajištění průmyslových zdrojů pro Švédsko." # todo: NEW TRANSLATION
  Sweden_eastern.16.a: "Bohužel." # todo: NEW TRANSLATION
  Sweden_eastern.17.t: "Návrh na výměnu vojenského průmyslu." # todo: NEW TRANSLATION
  Sweden_eastern.17.d: "Švédsko navrhuje tajnou dohodu se Severní Koreou o výměně know-how ve vojenském průmyslu a nářadí. Tato spolupráce by mohla zlepšit výrobu na obou stranách, avšak riskuje mezinárodní odpor." # todo: NEW TRANSLATION
  Sweden_eastern.17.a: "Souhlasím s výměnou." # todo: NEW TRANSLATION
  Sweden_eastern.17.b: "Nemůžeme si to dovolit riskovat." # todo: NEW TRANSLATION
  Sweden_eastern.18.t: "Severní Korea přijímá dohodu o průmyslové spolupráci" # todo: NEW TRANSLATION
  Sweden_eastern.18.d: "Severní Korea souhlasila s dohodou o průmyslové spolupráci. Vzájemný rozvoj vojenského průmyslu je nyní v plném proudu.\n" # todo: NEW TRANSLATION
  Sweden_eastern.18.a: "Neočekávané spojenectví" # todo: NEW TRANSLATION
  Sweden_eastern.19.t: "Severní Korea odmítá návrh" # todo: NEW TRANSLATION
  Sweden_eastern.19.d: "Severní Korea odmítla průmyslovou dohodu. Švédsko musí hledat jiné způsoby rozšíření své vojenské produkce.\n" # todo: NEW TRANSLATION
  Sweden_eastern.19.a: "Promarněná příležitost" # todo: NEW TRANSLATION
  Sweden_eastern.20.t: "Švédský návrh na vybudování Arktické obchodní železnice" # todo: NEW TRANSLATION
  Sweden_eastern.20.d: "Švédská vláda navrhla investovat do společného infrastrukturního projektu: vysokokapacitní železnice mezi Stockholmem a Murmanskem. Trať by posílila obchod a logistiku mezi našimi zeměmi podél arktického koridoru.\n" # todo: NEW TRANSLATION
  Sweden_eastern.20.a: "Vlaky vítězí" # todo: NEW TRANSLATION
  Sweden_eastern.21.t: "Návrh investiční dohody se Švédskem" # todo: NEW TRANSLATION
  Sweden_eastern.21.d: "Švédsko navrhlo bilaterální investiční dohodu se Venezuelou. Výměnou za venezuelskou ropu Švédsko investuje do venezuelské infrastruktury a pokročilé technologie.\n" # todo: NEW TRANSLATION
  Sweden_eastern.21.a: "Přijmout dohodu" # todo: NEW TRANSLATION
  Sweden_eastern.21.b: "Musíme odmítnout" # todo: NEW TRANSLATION
  Sweden_eastern.22.t: "Venezuela přijímá investiční dohodu" # todo: NEW TRANSLATION
  Sweden_eastern.22.d: "Venezuela souhlasí s investiční dohodou. Švédsko obdrží ropu, zatímco Venezuela získá ze švédského know-how a investic do infrastruktury.\n" # todo: NEW TRANSLATION
  Sweden_eastern.22.a: "Vynikající spolupráce" # todo: NEW TRANSLATION
  Sweden_eastern.23.t: "Venezuela odmítá investiční dohodu" # todo: NEW TRANSLATION
  Sweden_eastern.23.d: "Venezuela odmítla švédský návrh na vzájemnou investiční dohodu. Diplomatická a energetická spolupráce nepokračuje.\n" # todo: NEW TRANSLATION
  Sweden_eastern.23.a: "Nešťastné" # todo: NEW TRANSLATION
  Sweden_eastern.24.t: "Návrh na spolupráci v oblasti pobřežní těžby ropy" # todo: NEW TRANSLATION
  Sweden_eastern.24.d: "Švédsko navrhlo společnou iniciativu s Angola na vývoj pobřežních ropných plošin podél Atlantského pobřeží. Partnerství zajistí dodávky energie a posílí těžební infrastrukturu Angoly.\n" # todo: NEW TRANSLATION
  Sweden_eastern.24.a: "Přijmout společný podnik" # todo: NEW TRANSLATION
  Sweden_eastern.24.b: "Odmítnout návrh" # todo: NEW TRANSLATION
  Sweden_eastern.25.t: "Angola přijímá dohodu o pobřežní těžbě ropy" # todo: NEW TRANSLATION
  Sweden_eastern.25.d: "Angola přijala návrh. Švédsko bude investovat do společného vývoje pobřežních plošin, čímž rozšíří přístup k cenným ropným zásobám.\n" # todo: NEW TRANSLATION
  Sweden_eastern.25.a: "Cenné partnerství" # todo: NEW TRANSLATION
  Sweden_eastern.26.t: "Angola odmítá návrh" # todo: NEW TRANSLATION
  Sweden_eastern.26.d: "Angola odmítla švédskou nabídku na společný rozvoj pobřežních plošin. Diplomatické kanály zůstávají otevřené, ale spolupráce nepokračuje.\n" # todo: NEW TRANSLATION
  Sweden_eastern.26.a: "Nešťastné" # todo: NEW TRANSLATION
  Sweden_eastern.27.t: "Návrh dohody o strategických kovech" # todo: NEW TRANSLATION
  Sweden_eastern.27.d: "Švédsko navrhlo bilaterální dohodu pro zajištění přístupu k jihoafrickým vzácným a strategickým kovům. Na oplátku Švédsko investuje do těžebních technologií a průmyslové kapacity.\n" # todo: NEW TRANSLATION
  Sweden_eastern.27.a: "Přijmout návrh" # todo: NEW TRANSLATION
  Sweden_eastern.27.b: "Odmítnout nabídku" # todo: NEW TRANSLATION
  Sweden_eastern.28.t: "Jihoafrická republika přijímá dohodu o kovech" # todo: NEW TRANSLATION
  Sweden_eastern.28.d: "Jihoafrická republika souhlasí s bilaterální dohodou. Švédsko získá zaručený přístup k vzácným kovům, zatímco Jihoafrická republika bude profitovat z technologických investic a spolupráce v těžbě.\n" # todo: NEW TRANSLATION
  Sweden_eastern.28.a: "Cenné partnerství" # todo: NEW TRANSLATION
  Sweden_eastern.29.t: "Jihoafrická republika odmítá dohodu" # todo: NEW TRANSLATION
  Sweden_eastern.29.d: "Jihoafrická republika odmítla navrženou dohodu o obchodu s kovů. Švédsko bude muset hledat jiné partnery pro své surovinové potřeby.\n" # todo: NEW TRANSLATION
  Sweden_eastern.29.a: "To je nešťastné" # todo: NEW TRANSLATION
  Sweden_eastern.30.t: "Návrh na lékařskou výměnu se Švédskem" # todo: NEW TRANSLATION
  Sweden_eastern.30.d: "Švédsko navrhlo dohodu o lékařské spolupráci: Kuba by poskytla své lékaře a globální zkušenosti s poskytováním zdravotní péče, zatímco Švédsko bude poskytovat výzkum, vybavení a biotechnologické know-how.\n" # todo: NEW TRANSLATION
  Sweden_eastern.30.a: "Přijmout lékařskou výměnu" # todo: NEW TRANSLATION
  Sweden_eastern.30.b: "Odmítnout nabídku" # todo: NEW TRANSLATION
  Sweden_eastern.31.t: "Kuba přijímá lékařskou výměnu" # todo: NEW TRANSLATION
  Sweden_eastern.31.d: "Kuba přijala dohodu o lékařské spolupráci. Nyní budou zahájeny společné zdravotnické mise a programy výměny výzkumu.\n" # todo: NEW TRANSLATION
  Sweden_eastern.31.a: "Pro globální zdraví" # todo: NEW TRANSLATION
  Sweden_eastern.32.t: "Kuba odmítá lékařskou výměnu" # todo: NEW TRANSLATION
  Sweden_eastern.32.d: "Kuba odmítla návrh na lékařskou spolupráci. Diplomatická zdravotní spolupráce nepokračuje.\n" # todo: NEW TRANSLATION
  Sweden_eastern.32.a: "Promarněná příležitost" # todo: NEW TRANSLATION
  Sweden_eastern.33.t: "Návrh švédsko-íránské petrochemické dohody" # todo: NEW TRANSLATION
  Sweden_eastern.33.d: "Švédská vláda předložila formální návrh íránskému ministerstvu ropy. Dohoda popisuje společné investice do zpracovatelské infrastruktury, pobřežních zařízení a pokročilého petrochemického zpracování. Švédsko usiluje o stabilní dodávky ropných zdrojů, zatímco Írán by měl prospěch ze švédského průmyslového know-how, vybavení a zahraničního kapitálu.\n\nPokud bude přijata, dohoda by mohla položit základ dlouhodobého strategického energetického partnerství." # todo: NEW TRANSLATION
  Sweden_eastern.33.a: "Přijmout petrochemickou dohodu" # todo: NEW TRANSLATION
  Sweden_eastern.33.b: "Odmítnout nabídku" # todo: NEW TRANSLATION
  Sweden_eastern.34.t: "Írán přijímá petrochemickou dohodu" # todo: NEW TRANSLATION
  Sweden_eastern.34.d: "Írán schválil navrhovanou dohodu se Švédskem. Společné podniky budou začínat vyvíjet a modernizovat rafinérské komplexy a rozšiřovat průmyslovou chemickou výrobu. Švédské inženýrské firmy se připravují vstoupit na íránský trh, což znamená novou kapitolu ve dvoustranných ekonomických vztazích.\n" # todo: NEW TRANSLATION
  Sweden_eastern.34.a: "Spustit partnerství" # todo: NEW TRANSLATION
  Sweden_eastern.35.t: "Írán odmítá petrochemickou dohodu" # todo: NEW TRANSLATION
  Sweden_eastern.35.d: "Írán odmítl švédskou nabídku na vytvoření petrochemické dohody. Ačkoliv diplomatické kanály zůstávají otevřené, příležitost pro společný rozvoj energetiky byla odložena na neurčito.\n" # todo: NEW TRANSLATION
  Sweden_eastern.35.a: "Nešťastné, ale pochopitelné" # todo: NEW TRANSLATION
  Sweden_eastern.36.t: "Návrh na výměnu technologie dronů" # todo: NEW TRANSLATION
  Sweden_eastern.36.d: "Švédsko navrhlo vstoupit do bilaterální technologické dohody s Íránem. Výměnou za přístup k návrhům bojových dronů a provozním datům poskytne Švédsko špičkové letecké systémy SAAB a systémy elektronického boje.\n\nObě země profitují z vzájemného sdílení bojově ověřených a vysoce technologických UAV systémů." # todo: NEW TRANSLATION
  Sweden_eastern.36.a: "Souhlasit se výměnou technologií" # todo: NEW TRANSLATION
  Sweden_eastern.36.b: "Odmítnout nabídku" # todo: NEW TRANSLATION
  Sweden_eastern.37.t: "Írán přijímá dohodu o dronech" # todo: NEW TRANSLATION
  Sweden_eastern.37.d: "Írán přijal bilaterální dohodu o technologii dronů. Spolupráce na vývoji UAV a vzájemném školení bude nyní zahájena mezi švédskými a íránskými firmami a vojenským personálem.\n" # todo: NEW TRANSLATION
  Sweden_eastern.37.a: "Zahájit společný program" # todo: NEW TRANSLATION
  Sweden_eastern.38.t: "Írán odmítá dohodu o dronech" # todo: NEW TRANSLATION
  Sweden_eastern.38.d: "Írán odmítl švédskou nabídku na společný výzkum a vývoj dronů. Iniciativa je momentálně odložena.\n" # todo: NEW TRANSLATION
  Sweden_eastern.38.a: "Nešťastné" # todo: NEW TRANSLATION

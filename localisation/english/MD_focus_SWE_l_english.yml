  Sweden_foci.7002.d2: "Rusko přijalo nabídku Švédska na pořízení korvet Tarantul-tříd, otevírá se nová cesta pro vojenskou spolupráci a posiluje švédský námořní potenciál." # todo: NEW TRANSLATION
  Sweden_foci.7002.d3: "Finsko schválilo Švédsku žádost o pořízení Hamina-třídních korvet. Toto rozhodnutí posiluje obranné vazby a podporuje regionální bezpečnostní spolupráci." # todo: NEW TRANSLATION

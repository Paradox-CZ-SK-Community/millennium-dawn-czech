  Sweden_foci.7001.d1: "Vláda Švédska oficiálně požádala o pořízení korvet MEKO A-100 z Německa. Schválení této žádosti by mohlo posílit bilaterální obranné vztahy a přispět k regionální bezpečnosti." # todo: NEW TRANSLATION
  Sweden_foci.7001.d2: "Vláda Švédska oficiálně požádala o pořízení korvet Tarantul-tříd z Ruska. Schválení této žádosti by mohlo otevřít dveře ke spolupráci v oblasti vojenské a ovlivnit budoucí vztahy." # todo: NEW TRANSLATION

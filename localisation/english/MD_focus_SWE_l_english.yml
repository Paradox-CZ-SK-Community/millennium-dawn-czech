  Sweden_foci.6.d: "Abychom posílili naše námořní síly a zajistili obranu našich námořních zájmů, Švédsko zvažuje rozšíření svého ponorkového loďstva. Máme několik možností: pořízení vyspělých ponorek od zahraničních spojenců nebo vývoj vlastního domácího designu." # todo: NEW TRANSLATION

  Sweden_foci.1.t: "Zvyšování schopností stíhací flotily" # todo: NEW TRANSLATION
  Sweden_foci.1.d: "Zatímco naše domesticky vyráběné stíhačky Gripen tvoří páteř naší letectvy, začlenění doplňujících letounů by mohlo významně posílit naši operační všestrannost. Získání dalších stíhačů od mezinárodních partnerů by mohlo posílit naše strategické schopnosti a ovlivnit budoucí diplomatické vztahy." # todo: NEW TRANSLATION
  Sweden_foci.1.o1: "Prozkoumejte pořízení stíhacích letounů vyrobených v USA" # todo: NEW TRANSLATION
  Sweden_foci.1.o2: "Prozkoumejte pořízení stíhacích letounů vyrobených v Rusku" # todo: NEW TRANSLATION
  Sweden_foci.1.o3: "Udržet současnou letku bez rozšíření" # todo: NEW TRANSLATION
  Sweden_foci.1001.t: "Švédsko zkoumá pořízení doplňujících stíhacích letounů" # todo: NEW TRANSLATION
  Sweden_foci.1001.d1: "Švédská vláda formálně požádala o pořízení stíhacích letounů M1 Abrams ze Spojených států, s cílem posílit své obranné kapacity a posílit bližší obranné vazby." # todo: NEW TRANSLATION
  Sweden_foci.1001.d2: "Švédská vláda formálně požádala o pořízení stíhacích letounů Ka-52 Alligator z Ruska, s cílem posílit své obranné schopnosti a prohloubit obranné vazby." # todo: NEW TRANSLATION
  Sweden_foci.1001.o1: "Tohle je pro mě ne" # todo: NEW TRANSLATION
  Sweden_foci.1001.o2: "Jistě, zlepšme naše vztahy" # todo: NEW TRANSLATION
  Sweden_foci.1002.t: "Podpora spojenců posiluje naši leteckou sílu" # todo: NEW TRANSLATION
  Sweden_foci.1002.d1: "[USA.GetLeader] has authorized the transfer of advanced fighters to enhance our air force capabilities. [SWE.GetLeader] has expressed profound appreciation for the [USA.GetAdjective] government's support and will oversee their integration personally." # todo: NEW TRANSLATION
  Sweden_foci.1002.d2: "[SOV.GetLeader] has authorized the transfer of advanced fighters to enhance our air force capabilities. [SWE.GetLeader] has expressed profound appreciation for the [SOV.GetAdjective] government's support and will oversee their integration personally." # todo: NEW TRANSLATION
  Sweden_foci.1002.o1: "Excellent News!" # todo: NEW TRANSLATION
  Sweden_foci.1003.t: "Odmítnutí spojenců poskytnout stíhačskou podporu" # todo: NEW TRANSLATION
  Sweden_foci.1003.d1: "[USA.GetLeader] odmítl naši žádost o dodatečné stíhače k podpoře naší letecké síly. [SWE.GetLeader] je významně zklamaný rozhodnutím [USA.GetAdjective] vlády." # todo: NEW TRANSLATION
  Sweden_foci.1003.d2: "[SOV.GetLeader] odmítl naši žádost o dodatečné stíhače k podpoře naší letecké síly. [SWE.GetLeader] je významně zklamaný rozhodnutím [SOV.GetAdjective] vlády." # todo: NEW TRANSLATION
  Sweden_foci.1003.o1: "Přehodnoťme naše diplomatické vztahy" # todo: NEW TRANSLATION
  Sweden_foci.2.t: "Modernizace švédských obrněných sil" # todo: NEW TRANSLATION
  Sweden_foci.2.d: "Abychom posílili a modernizovali naši tankovou flotilu, Švédsko zvažuje pořízení vyspělých hlavních bojových tanků spolu s licencemi na výrobu pro usnadnění domácí výroby. Tento strategický krok má posílit naše obranné schopnosti a zajistit technologickou parity s globálními standardy." # todo: NEW TRANSLATION
  Sweden_foci.2.o1: "Pořídit tanky M1 Abrams ze Spojených států" # todo: NEW TRANSLATION
  Sweden_foci.2.o2: "Pořídit tanky T-90 z Ruska" # todo: NEW TRANSLATION
  Sweden_foci.2.o3: "Získat licenci na Leopard 2A6 a upgradovat Strv 122 na Strv 122B" # todo: NEW TRANSLATION
  Sweden_foci.2.o4: "Udržet současnou tankovou flotilu bez rozšíření" # todo: NEW TRANSLATION
  Sweden_foci.2001.t: "Švédsko podává žádosti o pořízení tanků" # todo: NEW TRANSLATION
  Sweden_foci.2001.d1: "Švédská vláda formálně požádala o pořízení tanků M1 Abrams ze Spojených států, s cílem posílit své obranné kapacity a posílit bližší obranné vazby." # todo: NEW TRANSLATION
  Sweden_foci.2001.d2: "Švédská vláda formálně požádala o pořízení tanků T-90 z Ruska, s cílem posílit své obranné schopnosti a posílit bližší obranné vazby." # todo: NEW TRANSLATION
  Sweden_foci.2001.d3: "Švédská vláda nám zaslala žádost o získání výrobní licence pro Leopard 2A6 a o upgrade stávajících Strv 122 na standard Strv 122B, s cílem posílit domácí výrobu a modernizovat obrněné síly." # todo: NEW TRANSLATION
  Sweden_foci.2001.o1: "It´s a no from me" # todo: NEW TRANSLATION
  Sweden_foci.2001.o2: "Sure, lets improve our relation" # todo: NEW TRANSLATION
  Sweden_foci.2002.t: "Schválení našich žádostí o pořízení tanků" # todo: NEW TRANSLATION
  Sweden_foci.2002.d1: "Spojené státy americké schválily naši žádost o pořízení tanků M1 Abrams, což představuje významný krok v obranné spolupráci mezi oběma zeměmi." # todo: NEW TRANSLATION
  Sweden_foci.2002.d2: "Rusko přijalo návrh Švédska na nákup tanků T-90, otevírá nové cesty vojenské spolupráce." # todo: NEW TRANSLATION
  Sweden_foci.2002.d3: "Německo udělilo Švédsku licenci na domácí výrobu tanků Leopard 2A6 a na upgrade Strv 122 na Strv 122B, posílení evropských obranných vazeb." # todo: NEW TRANSLATION

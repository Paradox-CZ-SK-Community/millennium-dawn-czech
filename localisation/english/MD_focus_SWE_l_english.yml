  SWE_hexagon_manifacturing_inteligence_desc: "Švédská společnost Hexagon je lídrem v přesném měření a softwaru pro výrobu. Podpora jejich inovací posílí naši průmyslovou konkurenceschopnost." # todo: NEW TRANSLATION
  SWE_improve_mining_equipment: "Modernizovat těžební zařízení" # todo: NEW TRANSLATION
  SWE_improve_mining_equipment_desc: "Vývojem pokročilejšího, automatizovaného a odolného těžebního zařízení zvýšíme efektivitu a snížíme rizika pro pracovníky napříč odvětvím." # todo: NEW TRANSLATION
  SWE_Malmberget: "Investovat do dolu Malmberget" # todo: NEW TRANSLATION
  SWE_Malmberget_desc: "Lokalita Malmberget skrývá bohatá ložiska železné rudy. Zvýšení kapacity a zlepšení dopravních spojení zde pomůže uspokojit rostoucí poptávku po surovinách." # todo: NEW TRANSLATION
  SWE_Garpenberg: "Modernizovat operace Garpenberg" # todo: NEW TRANSLATION
  SWE_Garpenberg_desc: "Polymetalické ložiska Garpenbergu, včetně zinku a stříbra, jsou klíčová pro moderní průmysl. Modernizace infrastruktury tohoto dolu maximalizuje výstup." # todo: NEW TRANSLATION
  SWE_focus_on_sveden: "Zaměřit se na domácí průmysl" # todo: NEW TRANSLATION
  SWE_focus_on_sveden_desc: "Než vycestujeme za hranice, musíme nejprve posílit naše vlastní průmyslové základy, aby Švédsko bylo soběstačné a odolné." # todo: NEW TRANSLATION
  SWE_support_expansion: "Podpora průmyslové expanze" # todo: NEW TRANSLATION
  SWE_support_expansion_desc: "Naše průmysly jsou připravené k růstu. Se státní podporou můžeme rozšířit provozy, zaměstnat více občanů a vyvážet švédskou excelenci." # todo: NEW TRANSLATION
  SWE_mining_investments: "Zvýšit investice do těžby" # todo: NEW TRANSLATION
  SWE_mining_investments_desc: "Těžba nerostných surovin je pilířem průmyslové síly. Strategické investice do tohoto sektoru zajistí, že budeme mít zdroje pro jakoukoli výzvu." # todo: NEW TRANSLATION
  SWE_attract_investors: "Přilákat zahraniční investice" # todo: NEW TRANSLATION
  SWE_attract_investors_desc: "Globální kapitál hledá stabilní a inovativní ekonomiky. Otevřením našich trhů a nabídkou pobídek můžeme přilákat klíčové investice." # todo: NEW TRANSLATION
  SWE_mechanic_in_perfection: "Dokonalost v mechanice" # todo: NEW TRANSLATION
  SWE_mechanic_in_perfection_desc: "Přesnost a inovace definují švédskou mechaniku. Budeme nadále zdokonalovat a vyvážet naše strojírenské know-how po celém světě." # todo: NEW TRANSLATION
  SWE_swedish_projects: "Švédské rozvojové projekty" # todo: NEW TRANSLATION
  SWE_swedish_projects_desc: "Švédsko je víc než průmysl a inovace. Investicemi do infrastruktury, regionálního rozvoje a národní identity zajistíme vyváženou a prosperující společnost." # todo: NEW TRANSLATION
  SWE_found_visit_sverige: "Založit Visit Sweden" # todo: NEW TRANSLATION
  SWE_found_visit_sverige_desc: "Abychom přilákali turisty a představili jedinečnou nabídku Švédska, založíme 'Visit Sweden' – národní turistickou agenturu, která představí vše od přírody po městský život." # todo: NEW TRANSLATION
  SWE_Stockholm_and_upsala: "Propagovat Stockholm a Uppsalu" # todo: NEW TRANSLATION
  SWE_Stockholm_and_upsala_desc: "Naše hlavní město a jeho historicky spojené město Uppsala mají ohromný kulturní a ekonomický význam. Strategická propagace Stockholmu a Uppsale posílí turistický ruch i národní hrdost." # todo: NEW TRANSLATION
  SWE_promote_lappland_and_raindeer: "Laponsko a Stezka sobů" # todo: NEW TRANSLATION
  SWE_promote_lappland_and_raindeer_desc: "Severní Švédsko nabízí dechberoucí krajinu a sámské kulturní zážitky. Budeme propagovat Laponsko jako autentickou arktickou destinaci, s pasením sobů a zimními dobrodružstvími." # todo: NEW TRANSLATION
  SWE_Goteborg_and_the_south: "Göteborg a jižní pobřeží" # todo: NEW TRANSLATION
  SWE_Goteborg_and_the_south_desc: "Západní a jižní pobřeží Švédska nabízejí gurmánské zážitky, půvabná města a námořní dědictví. Göteborg bude sloužit jako vstupní brána do této slunečné a malebné oblasti." # todo: NEW TRANSLATION
  SWE_cruise_the_coast: "Plavba podél švédského pobřeží" # todo: NEW TRANSLATION
  SWE_cruise_the_coast_desc: "S tisíci ostrovy a bohatou námořní historií je Švédsko ideálním místem pro pobřežní plavby. Rozšíříme přístavy, podpoříme trajektovou dopravu a přilákáme mezinárodní námořní linky." # todo: NEW TRANSLATION
  SWE_on_the_rail: "Poznejte Švédsko vlakem" # todo: NEW TRANSLATION
  SWE_on_the_rail_desc: "Ekologicky šetrná a malebná, železniční doprava je ideální způsob, jak prozkoumat Švédsko. Investice do turisticky orientovaných železničních spojů podpoří regionální ekonomiky a udržitelnou turistiku." # todo: NEW TRANSLATION
  SWE_infrastructure_projects: "Národní infrastrukturní iniciativy" # todo: NEW TRANSLATION
  SWE_infrastructure_projects_desc: "Abychom podpořili hospodářský růst a soudržnost, musíme zahájit vlnu velkých infrastrukturních projektů. Od železnice po digitální sítě tyto investice propojí národ." # todo: NEW TRANSLATION
  SWE_bothnia_line: "Dokončete trať Botnie" # todo: NEW TRANSLATION
  SWE_bothnia_line_desc: "Trať Botnie lépe spojuje sever Švédska se zbytkem země. Dokončení této železnice posílí regionální rozvoj a mobilitu." # todo: NEW TRANSLATION
  SWE_exoand_gotland_infrastructure: "Rozšíření infrastruktury Gotlandu" # todo: NEW TRANSLATION
  SWE_exoand_gotland_infrastructure_desc: "Strategicky umístěný v Baltském moři Gotland potřebuje modernizovanou infrastrukturu pro podporu obchodu, cestovního ruchu a obrany." # todo: NEW TRANSLATION
  SWE_expand_stockholm_harbor: "Rozšíření Stockholmského přístavu" # todo: NEW TRANSLATION
  SWE_expand_stockholm_harbor_desc: "Abychom zvládli rostoucí obchod a turistiku, musíme investovat do rozšíření Stockholmského přístavu na moderní námořní uzel." # todo: NEW TRANSLATION
  SWE_expand_the_malmo_docks: "Rozšíření doků v Malmö" # todo: NEW TRANSLATION
  SWE_expand_the_malmo_docks_desc: "Malmö je jižní branou Švédska. Rozšíření jeho doků zajistí rychlejší nakládku a silnější spojení s pevninskou Evropou." # todo: NEW TRANSLATION
  SWE_SBUF: "Švédský stavební fond (SBUF)" # todo: NEW TRANSLATION
  SWE_SBUF_desc: "Zřídíme vyhrazený fond na podporu veřejných prací a rozvoje infrastruktury po celé Švédsku." # todo: NEW TRANSLATION
  SWE_norra_lanken: "Postavte Norra Länken" # todo: NEW TRANSLATION
  SWE_norra_lanken_desc: "Norra Länken sníží dopravní zácpy na severu Stockholmu a zlepší tok dopravy mezi průmyslovými zónami a hlavním městem." # todo: NEW TRANSLATION
  SWE_sodra_lanken: "Postavte Södra Länken" # todo: NEW TRANSLATION
  SWE_sodra_lanken_desc: "Projekt silnice Södra Länken doplňuje naši dálnicovou síť a usnadňuje efektivní logistiku a dojíždění na jih." # todo: NEW TRANSLATION
  SWE_ericsson_digital_infrastructure: "Digitální infrastruktura řízená Ericssonem" # todo: NEW TRANSLATION
  SWE_ericsson_digital_infrastructure_desc: "Ve spolupráci s Ericssonem budeme vést Evropu v zavádění digitální infrastruktury, včetně 5G, cloudových sítí a komunikačních systémů." # todo: NEW TRANSLATION
  SWE_found_industry_park_malmo: "Průmyslový park v Malmö" # todo: NEW TRANSLATION
  SWE_found_industry_park_malmo_desc: "Abychom oživili ekonomiku Malmö, založíme moderní průmyslový park, který přiláká firmy z oblastí technologií, biotechnologií a logistiky." # todo: NEW TRANSLATION
  SWE_found_industry_park_stockholm: "Průmyslový park ve Stockholmu" # todo: NEW TRANSLATION
  SWE_found_industry_park_stockholm_desc: "Průmyslový park ve Stockholmu využije akademický, technologický a investiční ekosystém města pro budoucí růst." # todo: NEW TRANSLATION
  SWE_norbotten_line: "Modernizujte trať Norrbotten" # todo: NEW TRANSLATION
  SWE_norbotten_line_desc: "Železniční trať Norrbotten je klíčová pro těžbu a severní logistiku. Modernizujeme ji a rozšíříme ji pro větší kapacitu." # todo: NEW TRANSLATION
  SWE_found_nordbanken: "Založte Nordbanken" # todo: NEW TRANSLATION
  SWE_found_nordbanken_desc: "Nová veřejná banka Nordbanken bude podporovat domácí investice, podnikatelské půjčky a regionální finanční začleňování." # todo: NEW TRANSLATION
  SWE_found_NORDCAPS: "Vytvořte investiční skupinu NORDCAPS" # todo: NEW TRANSLATION
  SWE_found_NORDCAPS_desc: "Na podporu strategických odvětví založíme NORDCAPS, investiční skupinu zaměřenou na technologie, energii a projekty napříč Nordiky." # todo: NEW TRANSLATION
  SWE_banking_oportunity: "Program bankovních příležitostí" # todo: NEW TRANSLATION
  SWE_banking_oportunity_desc: "Uvolníme regulace a poskytneme pobídky, aby Švédsko bylo regionálním lídrem v odpovědném finančním inovacím." # todo: NEW TRANSLATION
  SWE_thermal_energy_cooperation: "Tepelná energetická spolupráce" # todo: NEW TRANSLATION
  SWE_thermal_energy_cooperation_desc: "Podporou projektů tepelné energetiky zlepšíme energetickou bezpečnost a posuneme naše cíle dekarbonizace." # todo: NEW TRANSLATION
  SWE_agreement_to_support_industrial_mio_cooperation: "Dohoda o spolupráci v oblasti průmyslového MIO" # todo: NEW TRANSLATION
  SWE_agreement_to_support_industrial_mio_cooperation_desc: "Prostřednictvím víceodvětvových dohod sladíme průmyslové inovace, školení pracovní síly a mezinárodní partnerství." # todo: NEW TRANSLATION
  SWE_form_Postnord: "Založit PostNord" # todo: NEW TRANSLATION
  SWE_form_Postnord_desc: "Společná logistická společnost PostNord bude založena s Dánskem, aby zajišťovala poštovní, balíkové a digitální logistiku přes hranice." # todo: NEW TRANSLATION
  SWE_digital_oportunity: "Digitální příležitost" # todo: NEW TRANSLATION
  SWE_digital_oportunity_desc: "Digitalizace nabízí šanci posunout se vpřed. Investujeme do digitálních dovedností, startupů a bezpečných platforem pro budoucí odolnost ekonomiky." # todo: NEW TRANSLATION
  SWE_found_Nordic_baltic_kooperation: "Nordicko-baltská hospodářská spolupráce" # todo: NEW TRANSLATION
  SWE_found_Nordic_baltic_kooperation_desc: "Přísnější spolupráce s našimi seversko-baltskými sousedy posiluje hospodářskou odolnost a buduje silný regionální blok." # todo: NEW TRANSLATION
  SWE_the_New_army: "Založte Hlavní velitelství švédských ozbrojených sil" # todo: NEW TRANSLATION
  SWE_the_New_army_desc: "Abychom připravili Švédsko na strategické realie 21. století, musí být naše vojenské vedení reorganizováno a posíleno. Zřízení centralizovaného Hlavního velitelství švédských ozbrojených sil umožní plynulou koordinaci mezi složkami, integrované logistické plánování a jednotnou doktrínu pro národní obranu.\n\nTento krok znamená strukturální posun od roztříštěné mírové administrativy k plně provoznímu, misí připravenému velení schopnému rychle a přesně reagovat na krize." # todo: NEW TRANSLATION
  SWE_Navy_reforms: "Námořní reformy" # todo: NEW TRANSLATION
  SWE_Navy_reforms_desc: "Abychom udrželi výkonné námořnictvo, musíme modernizovat naši flotilu, přepracovat strategie velení a integrovat nové technologie. Silnější námořnictvo zajistí Švédsku schopnost chránit své vody a projekci síly, kdy to bude nutné." # todo: NEW TRANSLATION
  SWE_Green_water_doctrine: "Doktrína zelené vody" # todo: NEW TRANSLATION
  SWE_Green_water_doctrine_desc: "Švédská námořní strategie by se měla soustředit na obranu našich pobřežních vod a zároveň udržovat schopnost operovat v blízkých mořích. Přijetím Doktríny zelené vody zajistíme agilní a všestrannou flotilu." # todo: NEW TRANSLATION
  SWE_combined_arms_operation: "Kombinované operace" # todo: NEW TRANSLATION
  SWE_combined_arms_operation_desc: "Moderní válka vyžaduje plynulou spolupráci pozemních, leteckých a námořních sil. Zlepšíme koordinaci naší armády, abychom mohli provádět společné operace s co nejvyšší efektivitou." # todo: NEW TRANSLATION
  SWE_Expand_coastal_patrols: "Rozšíření pobřežní hlídky" # todo: NEW TRANSLATION
  SWE_Expand_coastal_patrols_desc: "Rozšíření hlídky podél našeho pobřeží posílí národní bezpečnost a odradí potenciální hrozby. Investice do nových hlídkových lodí a sledovacích technologií je klíčem k zajištění švédských vod." # todo: NEW TRANSLATION
  SWE_Improve_asw_training: "Vylepšit výcvik v boji proti ponorkám" # todo: NEW TRANSLATION
  SWE_Improve_asw_training_desc: "Nepřátelské ponorky představují trvalou hrozbu našim vodám. Zlepšením výcviku v boji proti ponorkám (ASW) a pořízením pokročilých sonarových systémů posílíme námořní obranu." # todo: NEW TRANSLATION
  SWE_balanced_task_force_doctrine: "Vyvážená doktrína úderných skupin" # todo: NEW TRANSLATION
  SWE_balanced_task_force_doctrine_desc: "Dobře vyvážené flotily jsou nezbytné pro obranu i projekci síly. Strukturováním našich námořních sil do různorodých úderných skupin zvýšíme operační efektivnost." # todo: NEW TRANSLATION
  SWE_improve_Radar_and_rec: "Zlepšit radar a průzkum" # todo: NEW TRANSLATION
  SWE_improve_Radar_and_rec_desc: "Vylepšené radarové a průzkumné schopnosti poskytnou lepší situační povědomí, umožní včas rozpoznat hrozby a efektivně reagovat." # todo: NEW TRANSLATION
  SWE_improved_amphibious_units: "Vylepšené amfibické jednotky" # todo: NEW TRANSLATION
  SWE_improved_amphibious_units_desc: "Naše amfibické síly musí být modernizovány pro rychlé zásahové operace. Investujeme do lepšího výcviku, nových výsadkových plavidel a vylepšené logistické podpory." # todo: NEW TRANSLATION
  SWE_Brown_water_doctrine: "Doktrína hnědé vody" # todo: NEW TRANSLATION
  SWE_Brown_water_doctrine_desc: "Švédská geografie vyžaduje námořnictvo, které dokáže efektivně operovat v pobřežních a říčních prostředích. Doktrína hnědé vody posílí naši schopnost chránit vnitrozemské vodní cesty a souostroví." # todo: NEW TRANSLATION
  SWE_Baltic_minefield_planning: "Baltické minové plánování" # todo: NEW TRANSLATION
  SWE_Baltic_minefield_planning_desc: "Miny historicky patřily k nákladově efektivním metodám námořní obrany. Vytvořením strategického baltického minového plánu odradíme nepřátelské průniky a zabezpečíme naše pobřeží." # todo: NEW TRANSLATION
  SWE_Expand_Coast_and_river_patrols: "Rozšíření pobřežní a říční hlídky" # todo: NEW TRANSLATION
  SWE_Expand_Coast_and_river_patrols_desc: "Zajišťování bezpečnosti podél švédského pobřeží a vnitrozemských vodních cest vyžaduje vyhrazené hlídkové síly. Rozšíšením našich říčních a pobřežních hlídkových jednotek zajistíme stálou ostrahu." # todo: NEW TRANSLATION
  SWE_specified_amphibious_defence_force: "Specializovaná amfibická obranná síla" # todo: NEW TRANSLATION
  SWE_specified_amphibious_defence_force_desc: "Vyhrazená amfibická obranná síla zajistí, že Švédsko může bránit svá souostroví a efektivně provádět pobřežní operace. Specializovaný výcvik a vybavení budou kladeny na první místo." # todo: NEW TRANSLATION
  SWE_archipelago_warfare: "Válka v souostroví" # todo: NEW TRANSLATION
  SWE_archipelago_warfare_desc: "Mnoho ostrovů Švédska vytváří jedinečné taktické výzvy a příležitosti. Vypracování specializovaných taktik pro arhipelagovou válku nám poskytne výhodu při obraně domova." # todo: NEW TRANSLATION
  SWE_Homewater_intervention: "Zásah v domovských vodách" # todo: NEW TRANSLATION
  SWE_Homewater_intervention_desc: "V dobách krize musí být Švédsko schopno rychle zasahovat, aby chránilo své vody. Posílení naší schopnosti zasahovat v územních sporech a bezpečnostních hrozbách zajistí mořskou stabilitu." # todo: NEW TRANSLATION
  SWE_Improve_mine_warfare: "Zlepšit minové válčení" # todo: NEW TRANSLATION
  SWE_Improve_mine_warfare_desc: "Námořní miny zůstávají účinným odstrašujícím prostředkem proti nepřátelským průnikům. Díky modernizaci našich minových operací budeme lépe kontrolovat strategické vodní cesty a chránit naše pobřeží." # todo: NEW TRANSLATION
  SWE_Interbranch_commando: "Mezirezortní komando" # todo: NEW TRANSLATION
  SWE_Interbranch_commando_desc: "Abychom posílili naše operační schopnosti, Švédsko založí elitní komando jednotky, které se budou bezproblémově začleňovat do všech složek ozbrojených sil. Tato iniciativa podpoří spolupráci mezi jednotlivými složkami a zajistí, že naše speciální síly budou připravené na jakoukoli výzvu, doma i v zahraničí." # todo: NEW TRANSLATION
  SWE_Realtime_data_sharing: "Sdílení dat v reálném čase" # todo: NEW TRANSLATION
  SWE_Realtime_data_sharing_desc: "Na moderním bojišti je informace klíčová. Implementací sdílení dat v reálném čase napříč všemi jednotkami ozbrojených sil dosáhne Švédsko bezkonkurenčního přehledu o situaci. Toto vylepšení umožní rychlejší rozhodování a efektivnější koordinaci, čímž získáme strategickou výhodu v jakémkoli konfliktu." # todo: NEW TRANSLATION
  SWE_Improve_marine_infantry: "Modernizace námořní pěchoty" # todo: NEW TRANSLATION
  SWE_Improve_marine_infantry_desc: "Naše námořní pěchota musí být připravena čelit výzvám 21. století. Toto zaměření investuje do pokročilého výcviku, nového vybavení a špičových technologií, aby proměnilo naše námořní síly v impozantní amfibickou bojovou jednotku schopnou rychlého nasazení a trvalých bojových operací." # todo: NEW TRANSLATION
  SWE_Gotland_radar: "Radarová síť Gotlandu" # todo: NEW TRANSLATION
  SWE_Gotland_radar_desc: "Abychom zajistili naši územní celistvost, Švédsko zřídí špičkovou radarovou síť na ostrově Gotland. Tato strategická iniciativa významně posílí naše vzdušné a námořní monitorovací schopnosti, poskytne včasné varování před potenciálními hrozbami a zajistí bezpečnost našich obloh a moří." # todo: NEW TRANSLATION
  SWE_fast_reaction_force: "Rychlá reakční síla" # todo: NEW TRANSLATION
  SWE_fast_reaction_force_desc: "Ve stále se měnícím světě musí být Švédsko připraveno rychle reagovat na vznikající hrozby. Naše nová Rychlá reakční síla bude předvoj naší obrany, schopná nasadit se okamžitě na ochranu naší suverenity a podporu našich spojenců." # todo: NEW TRANSLATION
  SWE_Rapid_deployment_doctrine: "Doktrína rychlého nasazení" # todo: NEW TRANSLATION
  SWE_Rapid_deployment_doctrine_desc: "Moderní válka vyžaduje obratnost a rychlost. Přijetím Doktríny rychlého nasazení bude naše síly cvičené a vyzbrojené pro rychlou mobilizaci, aby bylo zajištěno, že dokážeme čelit jakékoli výzvě, ať už doma či v zahraničí." # todo: NEW TRANSLATION
  SWE_Integrated_command_and_control: "Integrované velení a řízení" # todo: NEW TRANSLATION
  SWE_Integrated_command_and_control_desc: "Konzistentní vojenská struktura vyžaduje bezproblémovou komunikaci a koordinaci. Naše systémy Integrovaného velení a řízení sjednotí naše síly, čímž posílí naši schopnost rychle a informovaně rozhodovat v okamžiku boje." # todo: NEW TRANSLATION
  SWE_Armestaben: "Posílit Armádní štáb" # todo: NEW TRANSLATION
  SWE_Armestaben_desc: "Schopná pozemní síla vyžaduje nejen vybavení, ale i kompetentní koordinaci, doktrínu a připravenost. Posílíme Armádní štáb (Arméstaben) jako centrální plánovací a velitelskou jednotku švédských pozemních sil.\n\nZlepšením operačního vedení, aktualizací výcvikových protokolů a integrací nových strategických hodnocení zajistí Armádní štáb, že naše pozemní síly budou agilní, moderní a připravené na vyvíjející se hrozby doma i v zahraničí." # todo: NEW TRANSLATION
  SWE_Joint_operation_Training: "Výcvik společných operací" # todo: NEW TRANSLATION
  SWE_Joint_operation_Training_desc: "Budoucnost války je spolupráce. Náš program Výcvik společných operací vybuduje pevné vazby mezi Armádou, Námořnictvem a Leteckými silami a vytvoří jednotný front, který bude schopen čelit složitým hrozbám napříč více doménami." # todo: NEW TRANSLATION
  SWE_Advanced_Territorial_defence: "Pokročilá územní obrana" # todo: NEW TRANSLATION
  SWE_Advanced_Territorial_defence_desc: "Naše domovina je naším největším aktivem. Pokročilé iniciativy územní obrany posílí naše hranice a klíčovou infrastrukturu, čímž zajistí, že Švédsko zůstane baštou bezpečnosti v nejistém světě." # todo: NEW TRANSLATION
  SWE_Defence_focus: "Zaměření na národní obranu" # todo: NEW TRANSLATION
  SWE_Defence_focus_desc: "V době míru se připravujeme na válku. Naše zaměření na národní obranu bude upřednostňovat modernizaci našich vojenských schopností, aby Švédsko bylo vždy připraveno bránit své zájmy a hodnoty." # todo: NEW TRANSLATION
  SWE_Reorganize_the_Active_troops: "Reorganizace aktivních sil" # todo: NEW TRANSLATION
  SWE_Reorganize_the_Active_troops_desc: "Naše aktivní jednotky jsou první linií obrany. Tato reorganizace optimalizuje jejich strukturu a nasazení, čímž zlepší jejich pohotovost a efektivitu v obranných i útočných operacích." # todo: NEW TRANSLATION
  SWE_Reorganize_reserve: "Reorganizace záložních sil" # todo: NEW TRANSLATION
  SWE_Reorganize_reserve_desc: "Silné rezervy jsou klíčové pro udržitelnou obranu. Reorganizací našich záložních sil zajistíme, že Švédsko může rychle posílit aktivní jednotky v dobách krize a udržet naši obrannou kapacitu po dlouhé období." # todo: NEW TRANSLATION
  SWE_Advanced_Armor_Tactics: "Pokročilé obrněné taktiky" # todo: NEW TRANSLATION
  SWE_Advanced_Armor_Tactics_desc: "Tanková válka se vyvíjí. Náš program Pokročilé obrněné taktiky vybaví posádky tanků nejnovějšími strategiemi a technologiemi, aby zůstaly působivou silou na bojišti." # todo: NEW TRANSLATION
  SWE_mobile_Warfare_doctrine: "Mobilní válečná doktrína" # todo: NEW TRANSLATION
  SWE_mobile_Warfare_doctrine_desc: "Mobilita je klíčem k modernímu boji. Přijetím mobilní válečné doktríny budou naše síly vycvičeny pro rychlé a rozhodné operace, které nepřítele předběhnou a zajistí vítězství." # todo: NEW TRANSLATION
  SWE_Strengthen_infantry_training: "Posílený výcvik pěchoty" # todo: NEW TRANSLATION
  SWE_Strengthen_infantry_training_desc: "Pěchota je srdcem naší armády. Vylepšené výcvikové programy vybudují silnější a odolnější vojáky, schopné překonat jakoukoli výzvu a bránit naši zemi s neochvějným odhodláním." # todo: NEW TRANSLATION
  SWE_Advanced_mechanized_tactic: "Pokročilé mechanizované taktiky" # todo: NEW TRANSLATION
  SWE_Advanced_mechanized_tactic_desc: "Mechanizované jednotky kombinují rychlost a palebnou sílu. Naše pokročilé mechanizované taktiky zajistí, že tyto jednotky budou v čele vojenské inovace, připravené vést naše operace a zajistit klíčové cíle." # todo: NEW TRANSLATION
  SWE_Modernize_Armored_Tactics: "Moderní obrněné taktiky" # todo: NEW TRANSLATION
  SWE_Modernize_Armored_Tactics_desc: "Obrněné jednotky se musí přizpůsobit proměnlivému bojišti. Moderní obrněné taktiky budou integrovat nejnovější technologie a strategie, čímž zajistí, že naše tanky a obrněná vozidla zůstanou účinnou silou v jakémkoli konfliktu." # todo: NEW TRANSLATION
  SWE_Armored_Delay: "Taktiky zdržení obrněných sil" # todo: NEW TRANSLATION
  SWE_Armored_Delay_desc: "Někdy je nejlepší obranou strategické zdržení. Naše taktiky zdržení obrněných sil naučí jednotky zpomalovat postup nepřítele, čímž poskytnou čas pro posily a otočí vývoj bitvy." # todo: NEW TRANSLATION
  SWE_Reserve_mobilisation_plan: "Plán mobilizace rezerv" # todo: NEW TRANSLATION
  SWE_Reserve_mobilisation_plan_desc: "V dobách krize musí být naše rezervy připraveny posílit naši obranu. Tento plán mobilizace zajistí rychlý a efektivní nábor a bezproblémové začlenění rezervních jednotek do našich aktivních sil." # todo: NEW TRANSLATION
  SWE_Territorial_defence_coordination: "Koordinace teritoriální obrany" # todo: NEW TRANSLATION
  SWE_Territorial_defence_coordination_desc: "Koordinovaná obrana je silná obrana. Zvýšením koordinace teritoriální obrany zajistíme, že všechny složky ozbrojených sil budou spolupracovat na ochraně domova, aby nepřítel neměl žádné skuliny, které by mohl využít." # todo: NEW TRANSLATION
  SWE_Rapid_Armor_deployment: "Rychlé nasazení obrněných sil" # todo: NEW TRANSLATION
  SWE_Rapid_Armor_deployment_desc: "Rychlost je v obrněné válce klíčová. Naše strategie rychlého nasazení obrněných sil zajistí, že naše tanky a obrněná vozidla budou vždy na správném místě ve správný čas, připravena zaútočit, když bude potřeba." # todo: NEW TRANSLATION
  SWE_Mechanized_Stormtroops: "Mechanizované útočné jednotky" # todo: NEW TRANSLATION
  SWE_Mechanized_Stormtroops_desc: "Mechanizované útočné jednotky jsou špičkou ostří. Vybavené nejnovějšími vozidly a zbraněmi povedou naše ofenzivy, prorážejí nepřátelské linie a zajišťují vítězství." # todo: NEW TRANSLATION
  SWE_Specialized_infantry: "Specializované jednotky pěchoty" # todo: NEW TRANSLATION
  SWE_Specialized_infantry_desc: "Specializované jednotky pěchoty jsou vycvičeny pro specifické, vysoce rizikové mise. Ať už jde o boj ve městě, horský boj či operace v džungli, tito vojáci jsou připraveni na cokoli." # todo: NEW TRANSLATION
  SWE_Mech_Art: "Mechanizovaný dělostřelecký výcvik" # todo: NEW TRANSLATION
  SWE_Mech_Art_desc: "Mechanizované dělostřelectvo kombinuje pohyblivost s ničivou palebnou silou. Naše výcvikové programy zajistí, že tyto jednotky budou vždy připraveny poskytovat klíčovou podporu, měnící bitvu v náš prospěch." # todo: NEW TRANSLATION
  SWE_Advanced_Armor_counterattack: "Pokročilý obrněný protiútok" # todo: NEW TRANSLATION
  SWE_Advanced_Armor_counterattack_desc: "Když nepřítel útočí, musíme být připraveni vrátit úder. Naše strategie pokročilých obrněných protiútoků zajistí, že naše obrněné jednotky se mohou rychle znovu seskupit a zahájit ničivé protiútoky." # todo: NEW TRANSLATION
  SWE_Improve_reserve_training: "Vylepšený výcvik rezerv" # todo: NEW TRANSLATION
  SWE_Improve_reserve_training_desc: "Naše rezervy jsou klíčovou součástí naší obrany. Vylepšené výcvikové programy zajistí, že budou vždy připraveny povstat a bránit naši zemi, bez ohledu na výzvu." # todo: NEW TRANSLATION
  SWE_Optimize_supply_chain: "Optimalizovaný dodavatelský řetězec" # todo: NEW TRANSLATION
  SWE_Optimize_supply_chain_desc: "Dobře zásobená armáda je silná armáda. Optimalizací dodavatelského řetězce zajistíme, že naši vojáci budou mít vše, co potřebují, když to potřebují, aby si udrželi bojového ducha a efektivitu." # todo: NEW TRANSLATION
  SWE_Global_intervention_capability: "Globální intervenční schopnost" # todo: NEW TRANSLATION
  SWE_Global_intervention_capability_desc: "Ve vzájemně propojeném světě se hrozby mohou objevit kdekoli. Naše Globální intervenční schopnost zajistí, že budeme moci vyvíjet moc a vliv daleko za naše hranice, chránit naše zájmy a podporovat stabilitu." # todo: NEW TRANSLATION
  SWE_Balance_act: "Vyvážená vojenská strategie" # todo: NEW TRANSLATION
  SWE_Balance_act_desc: "Vyvážená vojenská strategie je klíčem k našemu úspěchu. Investováním do útočných i obranných schopností zajistíme, že Švédsko bude připraveno na jakoukoli výzvu, od územní obrany po mezinárodní operace." # todo: NEW TRANSLATION
  SWE_Artillery_Impovements: "Vylepšení dělostřelectva" # todo: NEW TRANSLATION
  SWE_Artillery_Impovements_desc: "Dělostřelecké jednotky jsou páteří naší palebné podpory. Investováním do nejnovějších technologií a výcviku zajistíme, že naše dělostřelecké jednotky budou vždy připravené poskytovat rozhodující palebnou sílu tam, kde a kdy je potřeba." # todo: NEW TRANSLATION
  SWE_naval_landing_training: "Výcvik námořní výsadby" # todo: NEW TRANSLATION
  SWE_naval_landing_training_desc: "Obojživelné operace jsou složité a náročné. Naše programy výcviku námořní výsadby připraví naše jednotky na provedení výsad na plážích a pobřežních útoků s precizností a účinností." # todo: NEW TRANSLATION
  SWE_Air_mobility_exercise: "Cvičení letecké mobility" # todo: NEW TRANSLATION
  SWE_Air_mobility_exercise_desc: "Letecká mobilita je klíčová pro rychlé nasazení a podporu. Naše cvičení zajistí, že naše letecké síly budou připraveny přepravovat jednotky a zásoby rychle a efektivně, kamkoli budou potřeba." # todo: NEW TRANSLATION
  SWE_lone_fighter_training: "Výcvik osamělého stíhače" # todo: NEW TRANSLATION
  SWE_lone_fighter_training_desc: "Někdy musí naši vojáci operovat sami za nepřátelskými liniemi. Výcvik osamělého stíhače jim poskytne dovednosti a odolnost k přežití a prosperování v těch nejnáročnějších podmínkách." # todo: NEW TRANSLATION
  SWE_Delay_training: "Zpožďovací výcvik" # todo: NEW TRANSLATION
  SWE_Delay_training_desc: "Zpožďování postupu nepřítele může být klíčová taktika. Naše programy zpožďovacího výcviku připraví naše jednotky na zpomalení postupu nepřítele, získání času pro posily a otočení průběhu boje." # todo: NEW TRANSLATION
  SWE_Direct_counter_attack: "Přímý protiútok" # todo: NEW TRANSLATION
  SWE_Direct_counter_attack_desc: "Když nepřítel udeří, musíme být připraveni vrátit ránu. Strategie Přímého protiútoku zajistí, že naše síly se rychle seskupí a vypustí rozhodující protiútoky, čímž znovu získáme iniciativu." # todo: NEW TRANSLATION
  SWE_entrenchment_training: "Výcvik zpevnění obrany" # todo: NEW TRANSLATION
  SWE_entrenchment_training_desc: "Zpevnění pozic je klíčová obranná taktika. Naše výcvikové programy zajistí, že naši vojáci budou zdatní v vyhloubení zákopů a udržení svých pozic bez ohledu na překážky." # todo: NEW TRANSLATION
  SWE_Wargames_and_exercise: "Válečné hry a cvičení" # todo: NEW TRANSLATION
  SWE_Wargames_and_exercise_desc: "Válečné hry a cvičení jsou nezbytné pro zdokonalování našich dovedností a testování našich strategií. Pravidelným, realistickým tréninkovým scénářům zajistíme, že naše síly budou vždy připraveny na výzvy moderního boje." # todo: NEW TRANSLATION
  SWE_army_defence_exercise: "Cvičení obrany armády" # todo: NEW TRANSLATION
  SWE_army_defence_exercise_desc: "Ochrana naší domoviny je naší nejvyšší prioritou. Naše cvičení obrany armády připraví naše jednotky na odražení jakýchkoliv hrozeb a zajistí, že Švédsko zůstane bezpečné a suverénní." # todo: NEW TRANSLATION
  SWE_Global_Crisis_management: "Globální řízení krizí" # todo: NEW TRANSLATION
  SWE_Global_Crisis_management_desc: "Ve světě neustálých změn se mohou krize objevit kdekoli. Naše strategie Globálního řízení krizí zajistí, že budeme připraveni rychle a účinně reagovat, chránit naše zájmy a podporovat stabilitu." # todo: NEW TRANSLATION
  SWE_security_intervention: "Zásah v oblasti bezpečnosti" # todo: NEW TRANSLATION
  SWE_security_intervention_desc: "Když je bezpečnost ohrožena, rychlý zásah je klíčový. Naše strategie zásahu v oblasti bezpečnosti zajistí, že budeme moci rozhodně jednat pro obnovení pořádku a ochranu našich zájmů, doma i v zahraničí." # todo: NEW TRANSLATION
  SWE_Ready_for_Defence: "Připraveno k obraně" # todo: NEW TRANSLATION
  SWE_Ready_for_Defence_desc: "Silná obrana začíná připraveností. Investicemi do výcviku, vybavení a infrastruktury zajistíme, že Švédsko bude vždy připraveno bránit svou suverenitu a chránit svůj lid." # todo: NEW TRANSLATION
  SWE_Airforce_structure: "Přestavba struktury letectva" # todo: NEW TRANSLATION
  SWE_Airforce_structure_desc: "Moderní letectvo vyžaduje moderní strukturu. Tato rekonstrukce zefektivní naše řídicí a kontrolní systémy, zlepší koordinaci a efektivitu ve všech leteckých operacích." # todo: NEW TRANSLATION
  SWE_Restructure_Airdefense: "Přestavba vzdušné obrany" # todo: NEW TRANSLATION
  SWE_Restructure_Airdefense_desc: "Naše nebe musí zůstat nedotknutelné. Provedením restrukturalizace naší vzdušné obrany zajistíme vrstvený, integrovaný systém schopný detekovat a neutralizovat jakoukoliv vzdušnou hrozbu." # todo: NEW TRANSLATION
  SWE_Restructure_Airports: "Restrukturalizace letištní infrastruktury" # todo: NEW TRANSLATION
  SWE_Restructure_Airports_desc: "Letiště jsou klíčové pro naše letecké operace. Tato restrukturalizace zmodernizuje naši letištní infrastrukturu, aby bylo možné rychle a bezpečně nasadit naše letecké prostředky." # todo: NEW TRANSLATION
  SWE_enhance_pilot_training: "Vylepšený výcvik pilotů" # todo: NEW TRANSLATION
  SWE_enhance_pilot_training_desc: "Naši piloti jsou špičkou našich sil. Vylepšené výcvikové programy zdokonalí jejich dovednosti a zajistí, že budou připraveni na jakoukoli výzvu, od misí pro dosažení vzdušné nadvlády až po přesné údery." # todo: NEW TRANSLATION
  SWE_strike_focus: "Zaměření na úderné operace" # todo: NEW TRANSLATION
  SWE_strike_focus_desc: "Přesné údery jsou klíčové v moderním válečnictví. Toto zaměření vybaví naše letectvo nejnovějšími technologiemi a taktikami, abychom mohli účinně zasáhnout cíle vysoké hodnoty." # todo: NEW TRANSLATION
  SWE_interception_focus: "Zaměření na operace odchytu vzdušných cílů" # todo: NEW TRANSLATION
  SWE_interception_focus_desc: "Zachytávání nepřátelských letounů je klíčovým obranným opatřením. Toto zaměření posílí naše schopnosti odchytu a zajistí, že naše nebe zůstane bezpečné před jakýmkoli průnikem." # todo: NEW TRANSLATION
  SWE_Improve_groundattack_training: "Vylepšený výcvik pozemních útoků" # todo: NEW TRANSLATION
  SWE_Improve_groundattack_training_desc: "Podpora pozemních jednotek ze vzduchu je nezbytná pro kombinované zbraně. Vylepšený výcvik zajistí, že naši piloti budou zdatní poskytovat přímou vzdušnou podporu, čímž otočí průběh bitvy v náš prospěch." # todo: NEW TRANSLATION
  SWE_Integrated_strike_tactics: "Integrované taktiky úderů" # todo: NEW TRANSLATION
  SWE_Integrated_strike_tactics_desc: "Integrované taktiky úderů kombinují síly našich vzdušných, pozemních a námořních sil. Koordinací našich operací zajistíme maximální dopad a efektivitu v každém střetu." # todo: NEW TRANSLATION
  SWE_Improve_fighter_training: "Vylepšený výcvik stíhačů" # todo: NEW TRANSLATION
  SWE_Improve_fighter_training_desc: "Naši stíhací piloti jsou strážci našich obloh. Vylepšené výcvikové programy je vybaví dovednostmi a taktikami potřebnými k udržení vzdušné nadvlády v jakémkoli konfliktu." # todo: NEW TRANSLATION
  SWE_Improve_Radarcapability: "Vylepšené radarové schopnosti" # todo: NEW TRANSLATION
  SWE_Improve_Radarcapability_desc: "Radar je oko naší vzdušné obrany. Zlepšením radarových schopností zajistíme včasné zjištění a sledování jakékoliv vzdušné hrozby, poskytující našim silám čas a informace pro účinnou reakci." # todo: NEW TRANSLATION
  SWE_Combat_exercise_simulation_center: "Simulační centrum bojových cvičení" # todo: NEW TRANSLATION
  SWE_Combat_exercise_simulation_center_desc: "Realistický výcvik je klíčem k bojeschopnosti. Naše špičkové simulační centrum poskytne pohlcující, náročné scénáře, vypilují dovednosti našich pilotů a připraví je na skutečné operace." # todo: NEW TRANSLATION
  SWE_Upgrade_Comunication_network: "Vylepšená komunikační síť" # todo: NEW TRANSLATION
  SWE_Upgrade_Comunication_network_desc: "Plynulá komunikace je nezbytná pro koordinované operace. Vylepšením naší komunikační sítě zajistíme, že naše síly mohou sdílet informace a koordinovat akce v reálném čase, čímž se zvýší naše operační účinnost." # todo: NEW TRANSLATION
  SWE_fight_simulation_center: "Letecké simulační centrum" # todo: NEW TRANSLATION
  SWE_fight_simulation_center_desc: "Simulované bojové scénáře umožňují našim pilotům trénovat v nejnáročnějších podmínkách. Naše Letecké simulační centrum poskytne realistický, pohlcující výcvik a připraví naše letectvo na jakoukoli eventualitu." # todo: NEW TRANSLATION
  SWE_Digital_battlefield_organization: "Digitální organizace bojiště" # todo: NEW TRANSLATION
  SWE_Digital_battlefield_organization_desc: "Moderní bojiště je digitální. Organizací našich operací kolem digitálního rámce zlepšíme naše situační povědomí, koordinaci a rozhodovací schopnosti, čímž udržíme náskok v jakémkoli konfliktu." # todo: NEW TRANSLATION
  SWE_Improve_AWACS_Datalink: "Vylepšený AWACS Datalink" # todo: NEW TRANSLATION
  SWE_Improve_AWACS_Datalink_desc: "AWACS poskytuje oči a uši našich leteckých operací. Zlepšením našich datalinkových schopností zajistíme sdílení klíčových informací v reálném čase a zlepšíme naši schopnost detekovat, sledovat a účinně zasahovat proti hrozbám." # todo: NEW TRANSLATION
  SWE_Implement_realtime_data_sharing: "Real-Time Data Sharing Implementation" # todo: NEW TRANSLATION
  SWE_Implement_realtime_data_sharing_desc: "Sdílení dat v reálném čase je klíčové pro koordinované operace. Zavedením pokročilých technologií sdílení dat zajistíme, že naše síly budou mít informace, které potřebují v ten správný moment, aby mohly činit rozhodující kroky v žáru boje." # todo: NEW TRANSLATION
  SWE_Taurus_integration: "Integrace rakety Taurus" # todo: NEW TRANSLATION
  SWE_Taurus_integration_desc: "V rychle se vyvíjejícím strategickém prostředí musí Švédsko posílit svou schopnost provádět přesné údery na dlouhé vzdálenosti. Taurus KEPD 350, vyvinutý společně Německem a Švédskem, se jeví jako ideální řešení, zejména ve spojení s naší víceúčelovou stíhačkou JAS 39 Gripen.\n\nZahájením jednání o pořízení, licencování nebo společné integraci můžeme výrazně zvýšit naše hluboké zásahové schopnosti, aniž bychom se zapojili do tradičních rámců aliancí." # todo: NEW TRANSLATION
  SWE_Special_Operation_capability: "Vylepšení schopností speciálních operací" # todo: NEW TRANSLATION
  SWE_Special_Operation_capability_desc: "Speciální operace jsou špičkou v nestandardním boji. Rozšíšením našich schopností v této oblasti zajistíme, že naše síly budou připraveny provádět vysoce rizikové, vysoce odměněné mise a chránit naše národní zájmy ve stínech." # todo: NEW TRANSLATION
  SWE_focus_on_infiltration: "Zaměření na infiltrační operace" # todo: NEW TRANSLATION
  SWE_focus_on_infiltration_desc: "Infiltrace je klíčová dovednost pro speciální jednotky. Toto zaměření vybaví naše operátory nejnovějšími taktikami a technologiemi, umožní jim nepozorovaně proniknout nepřátelskými liniemi a shromáždit klíčové informace." # todo: NEW TRANSLATION
  SWE_focus_on_Reconnaissance_capability: "Vylepšení průzkumných schopností" # todo: NEW TRANSLATION
  SWE_focus_on_Reconnaissance_capability_desc: "Průzkum je oči a uši našich vojenských operací. Zlepšením našich průzkumných schopností zajistíme, že naše síly budou mít informace, které potřebují k rozhodujícím akcím, ať už v obraně nebo útoku." # todo: NEW TRANSLATION
  SWE_focus_on_counter_spy_capability: "Zaměření na protispionážní operace" # todo: NEW TRANSLATION
  SWE_focus_on_counter_spy_capability_desc: "Protišpionáž je klíčová pro národní bezpečnost. Toto zaměření posílí naši schopnost detekovat a neutralizovat zahraniční zpravodajské operace, chránící naše tajemství a udržující naši strategickou výhodu." # todo: NEW TRANSLATION
  SWE_Reform_Specialforces_training: "Reforma výcviku speciálních sil" # todo: NEW TRANSLATION
  SWE_Reform_Specialforces_training_desc: "Naše speciální síly jsou elitní a jejich výcvik musí odrážet tuto skutečnost. Tato reforma zavede špičkové techniky a náročné standardy, zajišťující, že naši operátoři budou vždy připraveni na nejnáročnější mise." # todo: NEW TRANSLATION
  SWE_Improve_secret_secvice_cooperation: "Zlepšení spolupráce tajných služeb" # todo: NEW TRANSLATION
  SWE_Improve_secret_secvice_cooperation_desc: "Spolupráce mezi našimi tajnými službami a speciálními silami je klíčová pro úspěšné operace. Zlepšením této spolupráce posílíme naši schopnost provádět utajované mise a efektivně získávat zpravodajské informace." # todo: NEW TRANSLATION
  SWE_Improve_Special_forces_activities: "Vylepšení činností speciálních sil" # todo: NEW TRANSLATION
  SWE_Improve_Special_forces_activities_desc: "Aktivity speciálních sil jsou různorodé a náročné. Toto vylepšení poskytne našim operátorům nástroje a výcvik, který potřebují, aby vynikli v jakémkoliv prostředí, od městského boje po džungle." # todo: NEW TRANSLATION
  SWE_integrate_drones_to_rec_forces: "Integrace dronů do průzkumných sil" # todo: NEW TRANSLATION
  SWE_integrate_drones_to_rec_forces_desc: "Drony nabízejí bezkonkurenční možnosti v průzkumu a dohledu. Začleněním pokročilé dronové technologie do našich průzkumných sil posílíme naši schopnost shromažďovat zpravodajské údaje a monitorovat hrozby v reálném čase." # todo: NEW TRANSLATION
  SWE_training_by_secret_service: "Programy výcviku tajných služeb" # todo: NEW TRANSLATION
  SWE_training_by_secret_service_desc: "Naše tajné služby mají jedinečné dovednosti a znalosti. Začleněním jejich odborných znalostí do našich výcvikových programů zajistíme, že naše speciální síly budou vybaveny nejnovějšími taktikami a technikami, připravené čelit jakékoli výzvě." # todo: NEW TRANSLATION
  SWE_Artillery: "Modernizace dělostřelectva" # todo: NEW TRANSLATION
  SWE_Artillery_desc: "Aby naše dělostřelecké jednotky zůstaly účinné na moderním bojišti, musí být vybaveny vylepšenými systémy zaměřování, delším dosahem a vyšší pohyblivostí. Obnovený důraz na dělostřelectvo nám poskytne palebnou převahu, kterou naše pozemní síly potřebují." # todo: NEW TRANSLATION
  SWE_lvkv_90: "Vylepšení platformy Lvkv 90" # todo: NEW TRANSLATION
  SWE_lvkv_90_desc: "Samohybný protiletadlový prostředek Lvkv 90 zůstává základem naší mobilní protivzdušné obrany. Modernizace této platformy zajistí, že dokáže čelit novým vzdušným hrozbám s vyšší přesností a odolností." # todo: NEW TRANSLATION
  SWE_airmobile_units: "Zřízení vzdušně mobilních jednotek" # todo: NEW TRANSLATION
  SWE_airmobile_units_desc: "Rychlá nasazení jsou klíčová v dnešních dynamických konfliktech. Vytvořením specializovaných vzdušně mobilních jednotek umožníme rychlou reakci napříč Švédskem i mimo něj a posílíme naši vojenskou flexibilitu." # todo: NEW TRANSLATION
  SWE_cv90_modernization: "Program modernizace CV90" # todo: NEW TRANSLATION
  SWE_cv90_modernization_desc: "BVP CV90 je středem našich pozemních sil. Vylepšením jeho pancéřování, senzorů a palebných schopností zajistíme, že naši vojáci budou podporováni jednou z nejmodernějších platforem ve své třídě." # todo: NEW TRANSLATION
  SWE_modernize_marine_effort: "Modernizace amfibického sboru" # todo: NEW TRANSLATION
  SWE_modernize_marine_effort_desc: "S jedinečnou geografií Švédska jsou amfibické schopnosti zásadní. Vylepšením našich námořních jednotek o nové vyloďovací lodě, vybavení a výcvik posílíme naše pobřeží a zrychlíme nasazení." # todo: NEW TRANSLATION
  SWE_modernize_equipment: "Modernizace armádního vybavení" # todo: NEW TRANSLATION
  SWE_modernize_equipment_desc: "Naši vojáci si zaslouží to nejlepší. Od osobní výbavy po komunikační systémy, rozsáhlý program modernizace zvýší účinnost, bezpečnost a koordinaci na bojišti." # todo: NEW TRANSLATION
  SWE_small_arms_improve: "Modernizace malých zbraní" # todo: NEW TRANSLATION
  SWE_small_arms_improve_desc: "Od lesů Norrlandu po ulice Stockholmu musí být naši vojáci vyzbrojeni zbraněmi hodnými moderní armádě. Zlepšením návrhu, výroby a distribuce našich malých zbraní zajistíme, že švédský voják zůstane symbolem přesnosti a spolehlivosti." # todo: NEW TRANSLATION
  SWE_corvettes: "Rozšíření flotily korvet" # todo: NEW TRANSLATION
  SWE_corvettes_desc: "Rychlé, tiché a smrtící korvety jsou klíčové pro obranu našich vod. Rozšíření flotily korvet posílí námořní přítomnost Švédska a odstraší v Baltském moři." # todo: NEW TRANSLATION
  SWE_Visby_2_or_lulea_class: "Vývoj korvet nové generace" # todo: NEW TRANSLATION
  SWE_Visby_2_or_lulea_class_desc: "Je čas učinit další krok v námořním inovacích. Ať už bude pokračovat linie Visby, nebo nový design třídy Luleå, vývoj nové třídy korvet posílí technologickou výhodu švédského námořnictva." # todo: NEW TRANSLATION
  SWE_only_gripen: "Zavázat se k exkluzivitě Gripenu" # todo: NEW TRANSLATION
  SWE_only_gripen_desc: "Stíhačka Gripen zosobňuje švédskou inovaci a nezávislost. Závazkem k plně Gripenu v leteckých silách zefektivníme logistiku a plně investujeme do našich domácích leteckých schopností." # todo: NEW TRANSLATION
  SWE_complimentary_aitrplain: "Nákup doplňujících letadel" # todo: NEW TRANSLATION
  SWE_complimentary_aitrplain_desc: "Abychom zvýšili všestrannost a odolnost naší stíhačkové flotily, musíme zvažovat doplňující letadla. Strategický nákup vyplní provozní mezery a posílí naše možnosti vzdušné obrany." # todo: NEW TRANSLATION
  SWE_internal_politics: "Vnitřní politika" # todo: NEW TRANSLATION
  SWE_internal_politics_desc: "Jak vstupujeme do nového století, Švédsko se musí vyrovnat s interními výzvami a ideologickými rozděleními. Obnovený důraz na vnitřní politiku pomůže stabilizovat národ a nastavit směr budoucnosti." # todo: NEW TRANSLATION
  SWE_old_traditions: "Respektovat staré tradice" # todo: NEW TRANSLATION
  SWE_old_traditions_desc: "Před tím, než se podíváme do budoucnosti, musíme uznat hodnoty a struktury, které formovaly naši zemi. Přijetí osvědčených tradic poskytuje základ pro jednotu a identitu." # todo: NEW TRANSLATION
  SWE_socialdemokraterna: "Podpořte Sociální demokratickou stranu" # todo: NEW TRANSLATION
  SWE_socialdemokraterna_desc: "S dlouhou historií vedení Švédska k rovnosti a prosperitě stojí Sociální demokratická strana připravena řešit výzvy nového tisíciletí. Jejich důraz na blahobyt, začlenění a ekonomickou spravedlnost rezonuje u lidí." # todo: NEW TRANSLATION
  SWE_S_social_investments: "Rozšíření sociálních investic" # todo: NEW TRANSLATION
  SWE_S_social_investments_desc: "Silná společnost se buduje investicemi do lidí. Rozšířením financování zdravotní péče, sociálního zabezpečení a infrastruktury zajistíme dlouhodobou stabilitu a snížíme sociální nerovnost." # todo: NEW TRANSLATION
  SWE_S_school_improvements: "Zlepšit vzdělání po celé zemi" # todo: NEW TRANSLATION
  SWE_S_school_improvements_desc: "Vzdělání je páteř moderní demokracie. Zlepšením škol, zvyšováním platů učitelů a aktualizací osnov zajistíme jasnější budoucnost pro všechny švédské děti." # todo: NEW TRANSLATION
  SWE_S_open_borders: "Prosazovat otevřenou politiku hranic" # todo: NEW TRANSLATION
  SWE_S_open_borders_desc: "Švédsko bylo dlouho humanitárním lídrem. Přijetí otevřených hranic odráží naše hodnoty tolerance a začlenění, zatímco řeší nedostatek pracovních sil prostřednictvím imigrace." # todo: NEW TRANSLATION
  SWE_S_company_laws: "Reforma korporátních předpisů" # todo: NEW TRANSLATION
  SWE_S_company_laws_desc: "Spravedlnost na pracovišti začíná zákonem. Reformou korporátních předpisů si klademe za cíl chránit práva pracovníků, zajistit spravedlivé mzdy a zabraňovat vykořisťovatelským praktikám." # todo: NEW TRANSLATION
  SWE_international_recruitment_agreement: "Mezinárodní dohoda o náboru pracovníků" # todo: NEW TRANSLATION
  SWE_international_recruitment_agreement_desc: "Abychom vyřešili nedostatky na trhu práce, zavedeme formální dohody, které usnadní etický mezinárodní nábor. Tato politika posílí klíčové sektory a zároveň zachová Švédsku globální závazek k férovosti." # todo: NEW TRANSLATION
  SWE_S_union_workers: "Posílit odbory" # todo: NEW TRANSLATION
  SWE_S_union_workers_desc: "Silné odbory jsou nezbytné pro spravedlivou společnost. Zvýšíme práva kolektivního vyjednávání, chráníme vliv odborů a chráníme pracovníky ve všech odvětvích." # todo: NEW TRANSLATION
  SWE_socialdemokraterna_2: "Progresivní cesta vpřed" # todo: NEW TRANSLATION
  SWE_socialdemokraterna_2_desc: "Sociální demokraté se zavázali vést Švédsko do nové éry spojující udržitelnost, inovace a sociální spravedlnost. Obnovený mandát nám umožní prosadit odvážné reformy a posílit demokracii." # todo: NEW TRANSLATION
  SWE_centerpartiet: "Podpořte Středovou stranu" # todo: NEW TRANSLATION
  SWE_centerpartiet_desc: "Se silnými kořeny v švédském venkově Středová strana hájí decentralizaci, udržitelnost a podnikání. Jejich vize vyvažuje liberalismus trhu s silnou environmentální odpovědností." # todo: NEW TRANSLATION
  SWE_c_school_grading_system: "Přehodnotit systém známek ve školách" # todo: NEW TRANSLATION
  SWE_c_school_grading_system_desc: "Abychom zajistili spravedlnost a motivaci ve vzdělávání, musíme aktualizovat systém známkování ve školách. Jasnější standardy a flexibilnější hodnocení prospějí studentům i učitelům." # todo: NEW TRANSLATION
  SWE_c_farmers: "Podpořit švédské zemědělce" # todo: NEW TRANSLATION
  SWE_c_farmers_desc: "Naši zemědělci jsou páteří venkova. Zvýšením dotací, zlepšením infrastruktury a podporou místní produkce potravin chráníme živobytí lidí i potravinovou bezpečnost." # todo: NEW TRANSLATION
  SWE_c_police: "Posílit místní policii" # todo: NEW TRANSLATION
  SWE_c_police_desc: "Bezpečnost začíná na úrovni komunity. Posílením místních policejních sil lepším výcvikem a zdroji zajistíme bezpečnost a důvěru napříč venkovem i městy." # todo: NEW TRANSLATION
  SWE_c_railways: "Investovat do železnic" # todo: NEW TRANSLATION
  SWE_c_railways_desc: "Železniční doprava je klíčová pro udržitelné a propojené Švédsko. Obnovení a rozšíření železniční sítě prospěje lidem i podnikům, zejména v odlehlých oblastech." # todo: NEW TRANSLATION
  SWE_c_telecom: "Rozšíření venkovských telekomunikací" # todo: NEW TRANSLATION
  SWE_c_telecom_desc: "Vysokorychlostní internet a spolehlivé telekomunikační služby už nejsou luxusem, nýbrž nezbytností. Investujeme do venkovské konektivity, abychom uzavřeli digitální propast a posílili všechny komunity." # todo: NEW TRANSLATION
  SWE_c_vitalice_the_country_side: "Oživení venkova" # todo: NEW TRANSLATION
  SWE_c_vitalice_the_country_side_desc: "Vylidnění ohrožuje venkov ve Švédsku. Podporou místních podniků, zlepšením služeb a podporou mladých rodin vdechneme na venkov nový život." # todo: NEW TRANSLATION
  SWE_c_enviremental_friendly_economy: "Vytvořit environmentálně šetrnou ekonomiku" # todo: NEW TRANSLATION
  SWE_c_enviremental_friendly_economy_desc: "Zelená ekonomika je silná ekonomika. Budeme motivovat čistou energii, udržitelné zemědělství a cirkulární výrobní modely, abychom zajistili dlouhodobou prosperitu pro Švédsko." # todo: NEW TRANSLATION
  SWE_c_liberalize_worker_rights: "Liberalizace pracovních práv" # todo: NEW TRANSLATION
  SWE_c_liberalize_worker_rights_desc: "Pro podporu inovací a tvorby pracovních míst musíme modernizovat pracovní právo. Flexibilnější regulační rámec podpoří jak zaměstnance, tak podnikatele." # todo: NEW TRANSLATION
  SWE_centerpartiet_2: "Zelenější a svobodnější Švédsko" # todo: NEW TRANSLATION
  SWE_centerpartiet_2_desc: "Středová strana si představuje Švédsko, kde venkovské komunity prosperují, trhy fungují spravedlivě a příroda je chráněna. Prostřednictvím pragmatických a budoucnost orientovaných politik vedeme srdcem i rozumem." # todo: NEW TRANSLATION
  SWE_folkpartiet: "Podpořte Liberální stranu" # todo: NEW TRANSLATION
  SWE_folkpartiet_desc: "Liberální strana představuje Švédsko postavené na individuální svobodě, vzdělání a otevřených trzích. Jejich politika má za cíl posílit lidi prostřednictvím poznání, nižších daní a sociální integrace." # todo: NEW TRANSLATION
  SWE_fp_ghetto_issues: "Řešte problémy ghett" # todo: NEW TRANSLATION
  SWE_fp_ghetto_issues_desc: "Sociální vyloučení a paralelní společnosti ohrožují hodnoty rovnosti a soudržnosti. Prostřednictvím cíleného vzdělávání a reforem bydlení se snažíme řešit hlavní příčiny městské segregace." # todo: NEW TRANSLATION
  SWE_fp_pro_euro: "Připojte se k eurozóně" # todo: NEW TRANSLATION
  SWE_fp_pro_euro_desc: "Ekonomická integrace je klíčová pro budoucnost Švédska. Přijetím eura posílíme naše vazby s Evropou, podpoříme obchod a získáme větší vliv na kontinentální záležitosti." # todo: NEW TRANSLATION
  SWE_fp_tax_cut: "Provést daňové škrty" # todo: NEW TRANSLATION
  SWE_fp_tax_cut_desc: "Nižší daňová zátěž posiluje jednotlivce i podniky. Tím, že snížíme daně, podpoříme podnikání, povzbudíme práci a podpoříme hospodářský růst." # todo: NEW TRANSLATION
  SWE_fp_school_investments: "Investujte do vzdělání" # todo: NEW TRANSLATION
  SWE_fp_school_investments_desc: "Vzdělání je svoboda. Zvýšíme financování škol, podpoříme špičkové učitele a zavedeme reformy, které zajistí, že každé dítě bude mít přístup k kvalitnímu vzdělání." # todo: NEW TRANSLATION
  SWE_fp_integration: "Podpořte sociální integraci" # todo: NEW TRANSLATION
  SWE_fp_integration_desc: "Úspěšná imigrace závisí na efektivní integraci. Investujeme do jazykového vzdělávání, zprostředkování pracovních míst a vzdělávání, aby nově příchozí plně přispívali švédské společnosti." # todo: NEW TRANSLATION
  SWE_fp_lower_worker_rights: "Deregulovat pracovní trh" # todo: NEW TRANSLATION
  SWE_fp_lower_worker_rights_desc: "Flexibilnější pracovní trh podporuje inovace a konkurenceschopnost. Snížením byrokratických překážek a úpravou zastaralých ochran podporujeme dynamickou ekonomiku." # todo: NEW TRANSLATION
  SWE_fp_privatisation_efforts: "Rozšířit snahy o privatizaci" # todo: NEW TRANSLATION
  SWE_fp_privatisation_efforts_desc: "Veřejné služby mohou těžit z efektivity soukromého sektoru. Naším cílem je zavést konkurenci a inovace v sektorech jako vzdělávání, zdravotnictví a doprava, aby se zlepšila kvalita a výběr." # todo: NEW TRANSLATION
  SWE_fp_improve_labor_migration: "Zlepšit politiku pracovní migrace" # todo: NEW TRANSLATION
  SWE_fp_improve_labor_migration_desc: "Chytrá imigrační politika může vyřešit nedostatek pracovních sil a posílit ekonomiku. Zjednodušíme vízové procesy a vytvoříme jasné cesty pro kvalifikované pracovníky k vstupu do Švédska." # todo: NEW TRANSLATION
  SWE_fp_start_up: "Podpořte start-upy a inovace" # todo: NEW TRANSLATION
  SWE_fp_start_up_desc: "Podnikatelé jsou budoucností ekonomiky. Vytvoříme daňové pobídky, zjednodušíme regulace a založíme technologické inkubátory, aby start-upy po celé zemi vzkvétaly." # todo: NEW TRANSLATION
  SWE_fp_lower_public_spendings: "Omezte veřejné výdaje" # todo: NEW TRANSLATION
  SWE_fp_lower_public_spendings_desc: "Abychom zajistili udržitelné finance, musíme omezit neefektivní veřejné výdaje. Zefektivněním sociálního systému a vládních programů uvolníme zdroje pro vzdělávání a růst." # todo: NEW TRANSLATION
  SWE_folkpartiet_2: "Liberální budoucnost" # todo: NEW TRANSLATION
  SWE_folkpartiet_2_desc: "Liberální strana vede Švédsko směrem k budoucnosti svobody, inovací a mezinárodní spolupráce. Jejich závazek k vzdělání, otevřenosti a ekonomické reformě bude země vést vpřed." # todo: NEW TRANSLATION
  SWE_moderaterna: "Podpořte Středovou stranu" # todo: NEW TRANSLATION
  SWE_moderaterna_desc: "Středová strana věří ve silnou ekonomiku, efektivní vládnutí a národní bezpečnost. Jejich liberálně-konzervativní program klade důraz na daňové škrty, investice a schopnou obranu." # todo: NEW TRANSLATION
  SWE_m_energy_problems: "Řešte energetickou krizi" # todo: NEW TRANSLATION
  SWE_m_energy_problems_desc: "Rostoucí ceny energie a nestabilní dodávky ohrožují konkurenceschopnost Švédska. Budeme upřednostňovat investice do spolehlivých, trhově založených energetických řešení včetně jaderné energie a domácí produkce." # todo: NEW TRANSLATION
  SWE_m_kockums: "Oživte loděnici Kockums" # todo: NEW TRANSLATION
  SWE_m_kockums_desc: "Kockums dlouho tvoří pilíř švédské námořní obrany. Investicemi do výroby ponorek a plavidel na hladině obnovujeme domácí schopnosti a zajišťujeme strategickou autonomii." # todo: NEW TRANSLATION
  SWE_m_reopen_f16: "Znovu otevřete letecké křídlo F-16" # todo: NEW TRANSLATION
  SWE_m_reopen_f16_desc: "Švédsko musí být připraveno bránit své oblohy. Znovuzprovoznění leteckého křídla F-16 v Uppsala posílí naši kapacitu obrany vzduchu a podpoří rychlé národní reakční možnosti." # todo: NEW TRANSLATION
  SWE_m_lower_isk_taxes: "Snížit daně ISK" # todo: NEW TRANSLATION
  SWE_m_lower_isk_taxes_desc: "Vkladové účty pro investice (ISK) jsou klíčové pro budování rodinného bohatství. Snížíme daň na ISK, abychom povzbudili dlouhodobé spoření a podpořili investice soukromého kapitálu." # todo: NEW TRANSLATION
  SWE_m_attract_investors: "Přilákat zahraniční investice" # todo: NEW TRANSLATION
  SWE_m_attract_investors_desc: "Aby Švédsko zůstalo konkurenceschopné na globální scéně, musí být magnetem pro kapitál. Zrychlíme regulace a poskytneme pobídky, které přitáhnou mezinárodní investory." # todo: NEW TRANSLATION
  SWE_m_infrastructure_projects: "Spusťte infrastrukturní projekty" # todo: NEW TRANSLATION
  SWE_m_infrastructure_projects_desc: "Moderní infrastruktura podporuje hospodářský růst a národní odolnost. Budeme investovat do silnic, železnic, přístavů a digitální infrastruktury, abychom podpořili rozvoj po celém Švédsku." # todo: NEW TRANSLATION
  SWE_m_reduce_public_spendings: "Omezte veřejné výdaje" # todo: NEW TRANSLATION
  SWE_m_reduce_public_spendings_desc: "Abychom zajistili dlouhodobé fiskální zdraví, je nezbytné omezit veřejné výdaje. Zhodnotíme rozpočty sociálního zabezpečení a administrativy s cílem vytvořit štíhlejší a efektivnější stát." # todo: NEW TRANSLATION
  SWE_m_attract_skilled_workers: "Přilákat kvalifikovanou pracovní sílu" # todo: NEW TRANSLATION
  SWE_m_attract_skilled_workers_desc: "Abychom udrželi konkurenceschopnost průmyslu, musíme vítat talenty ze zahraničí. Zjednodušené imigrační procesy a cílený nábor pomohou zaplnit klíčové znalostní mezery." # todo: NEW TRANSLATION
  SWE_moderaterna_2: "Reforma pro silnější Švédsko" # todo: NEW TRANSLATION
  SWE_moderaterna_2_desc: "Program reforem Strany středové je postaven na ekonomické svobodě, odpovědném vládnutí a národní bezpečnosti. S odvážnými politikami vedeme Švédsko k síle, stabilitě a prosperitě." # todo: NEW TRANSLATION
  SWE_kristdemokraterna: "Podpořte Křesťanskodemokratickou stranu" # todo: NEW TRANSLATION
  SWE_kristdemokraterna_desc: "Křesťanskodemokratická strana nabízí politiku založenou na lidské důstojnosti, odpovědnosti a péči o nejzranitelnější. S důrazem na rodinu, víru a regionální rozvoj usilují o znovuvytvoření sociálního tkaniva Švédska." # todo: NEW TRANSLATION
  SWE_kd_Family_values: "Posílit rodinné hodnoty" # todo: NEW TRANSLATION
  SWE_kd_Family_values_desc: "Rodina je základem společnosti. Podporou volby rodičů, manželství a dlouhodobé stability vytváříme silnější a soucitnější Švédsko." # todo: NEW TRANSLATION
  SWE_kd_the_church_in_the_middle_of_society: "Dejte církev do centra společnosti" # todo: NEW TRANSLATION
  SWE_kd_the_church_in_the_middle_of_society_desc: "Víra a tradice jsou klíčové pro náš morální kompas. Tím, že církvi a náboženským organizacím dáme silnější postavení, znovu navážeme naše duchovní dědictví." # todo: NEW TRANSLATION
  SWE_kd_swing_in_spendings: "Upravte priority veřejných výdajů" # todo: NEW TRANSLATION
  SWE_kd_swing_in_spendings_desc: "Musíme zaměřit veřejné výdaje na sociální péči a rodinnou podporu. Přepřesněním priorit rozpočtů zajistíme, že prostředky půjdou tam, kde jsou nejvíce potřeba." # todo: NEW TRANSLATION
  SWE_kd_lower_taxes_for_families: "Snížit daně pro rodiny" # todo: NEW TRANSLATION
  SWE_kd_lower_taxes_for_families_desc: "Vychovávání rodiny by nemělo být finanční zátěží. Snížením daní pro rodiče, obzvláště pro ty s více dětmi, usnadníme rodinný život." # todo: NEW TRANSLATION
  SWE_kd_improve_child_support: "Zlepšit dávky na děti" # todo: NEW TRANSLATION
  SWE_kd_improve_child_support_desc: "Děti si zaslouží co nejlepší start do života. Zvýšíme dávky na děti a investujeme do programů podpory rodičovství, abychom zajistili, že žádné dítě nebude pozadu." # todo: NEW TRANSLATION
  SWE_kd_reform_workspace: "Reforma pracoviště pro rodiny" # todo: NEW TRANSLATION
  SWE_kd_reform_workspace_desc: "Vyvážení práce a rodiny by mělo být snazší. Podpoříme flexibilní pracovní dobu, rodičovskou dovolenou a humánnější pracoviště, které respektuje rodinný život." # todo: NEW TRANSLATION
  SWE_kd_decentralisation: "Prosazovat decentralizaci" # todo: NEW TRANSLATION
  SWE_kd_decentralisation_desc: "Místní komunity nejlépe znají své potřeby. Přenesením moci z národní na regionální úroveň posilujeme demokracii a lokální pružnost." # todo: NEW TRANSLATION
  SWE_kd_increase_safety_network: "Rozšířit sociální síť ochrany" # todo: NEW TRANSLATION
  SWE_kd_increase_safety_network_desc: "Civilizovaná společnost pečuje o své nejslabší členy. Posílíme sociální ochranu pro staré, nemocné a zdravotně handicapované prostřednictvím cílených programů sociální podpory." # todo: NEW TRANSLATION
  SWE_kd_increase_private_healthcare: "Podpořte soukromé zdravotnictví" # todo: NEW TRANSLATION
  SWE_kd_increase_private_healthcare_desc: "Volba je zásadní. Rozšířením role soukromých poskytovatelů zdravotní péče zavedeme konkurenci, snížíme čekací doby a zlepšíme celkovou kvalitu péče." # todo: NEW TRANSLATION
  SWE_kd_regional_investments: "Investujte do regionů" # todo: NEW TRANSLATION
  SWE_kd_regional_investments_desc: "Městské a venkovské rozdíly je třeba řešit. Díky investicím do zdravotní péče, infrastruktury a služeb na venkově oživíme celou zemi." # todo: NEW TRANSLATION
  SWE_kristdemokraterna_2: "Soucitné a stabilní Švédsko" # todo: NEW TRANSLATION
  SWE_kristdemokraterna_2_desc: "S politikou založenou na lidské důstojnosti a odpovědnosti pracují Křesťanskodemokratická strana na vybudování Švédska, kde rodiny vzkvétají, komunity prosperují a nikdo nezůstává pozadu." # todo: NEW TRANSLATION
  SWE_K_nationalize_major_industries: "Nacionalizovat hlavní průmysly" # todo: NEW TRANSLATION
  SWE_K_nationalize_major_industries_desc: "Výroba musí sloužit lidu, ne soukromému zisku. Klíčová odvětví jako energie, doprava a telekomunikace budou převedena do veřejného vlastnictví, aby byla zajištěna demokratická kontrola a dlouhodobá udržitelnost." # todo: NEW TRANSLATION
  SWE_Vansterpartiet: "Podpořte Levicovou stranu" # todo: NEW TRANSLATION
  SWE_Vansterpartiet_desc: "Levicová strana prosazuje rovnost, práva pracujících a ekonomiku, která slouží všem. S naší podporou může nastat nová politická éra založená na spravedlnosti a solidaritě." # todo: NEW TRANSLATION
  SWE_K_increase_taxes: "Zvýšit progresivní zdanění" # todo: NEW TRANSLATION
  SWE_K_increase_taxes_desc: "Spravedlivá společnost vyžaduje, aby ti s největším bohatstvím platili nejvíce. Zvýšíme daně z kapitálu a majetku na financování veřejných služeb a snížení nerovností." # todo: NEW TRANSLATION
  SWE_K_collectivice_housing_market: "Kolektivizovat trh s bydlením" # todo: NEW TRANSLATION
  SWE_K_collectivice_housing_market_desc: "Bydlení by mělo být právem, ne komoditou. Rozšířením veřejného bydlení a regulací soukromého vlastnictví zajistíme dostupné bydlení pro všechny." # todo: NEW TRANSLATION
  SWE_K_agrar_collectivism: "Zemědělský kolektivismus" # todo: NEW TRANSLATION
  SWE_K_agrar_collectivism_desc: "Venkovské Švédsko nesmí zůstat pozadu. Prostřednictvím kooperativních zemědělských iniciativ a státní podpory posílíme místní komunity a zajistíme potravinovou jistotu." # todo: NEW TRANSLATION
  SWE_K_workers_council: "Založte odborové rady" # todo: NEW TRANSLATION
  SWE_K_workers_council_desc: "Demokracie musí zasahovat i na pracoviště. Zřizováním volených odborových rad budou mít zaměstnanci skutečný vliv na řízení a provoz." # todo: NEW TRANSLATION
  SWE_K_abolish_state_religion: "Zrušit státní náboženství" # todo: NEW TRANSLATION
  SWE_K_abolish_state_religion_desc: "Švédsko je moderní, sekulární společnost. Abychom zajistili náboženskou svobodu a neutralitu státní moci, plně oddělíme církev od státu." # todo: NEW TRANSLATION
  SWE_K_free_state_services: "Rozšířit bezplatné veřejné služby" # todo: NEW TRANSLATION
  SWE_K_free_state_services_desc: "Od zdravotní péče po vzdělání a dopravu věříme v univerzální přístup. Rozšířením a investicemi do bezplatných veřejných služeb vybudujeme společnost pro všechny, ne pro pár vyvolených." # todo: NEW TRANSLATION
  SWE_K_increase_police: "Rozšířit komunitní policii" # todo: NEW TRANSLATION
  SWE_K_increase_police_desc: "Bezpečnost a spravedlnost jdou ruku v ruce. Zvětšením zdrojů pro komunitně orientovanou policii budeme řešit kriminalitu prevencí, rehabilitací a sociální podporou." # todo: NEW TRANSLATION
  SWE_communism_2: "Demokratická socialistická společnost" # todo: NEW TRANSLATION
  SWE_communism_2_desc: "Naše reformy nejsou koncem, jsou počátkem nového modelu společnosti. Demokratická kontrola, rovnost a solidarita nás povedou k spravedlivé a inkluzivní budoucnosti pro všechny Švédy." # todo: NEW TRANSLATION
  SWE_towards_communism: "Směřování ke socialismu" # todo: NEW TRANSLATION
  SWE_towards_communism_desc: "Abychom plně vyřešili nespravedlnosti ve společnosti, musíme přejít na socialistickou ekonomiku, kde pracovní třída ovládá výrobní prostředky. Přerozdělováním bohatství, posilováním pracovníků a zrušením třídních rozdílů můžeme vybudovat rovnější a spravedlivější společnost." # todo: NEW TRANSLATION
  SWE_v_hold_the_red_line: "Držet červenou linii" # todo: NEW TRANSLATION
  SWE_v_hold_the_red_line_desc: "V dobách výkyvů ideologií musíme zůstat věrní našim zásadám. Červená čára představuje naše socialistické hodnoty a nepřekročíme ji." # todo: NEW TRANSLATION
  SWE_v_the_left_divides: "Levice se dělí" # todo: NEW TRANSLATION
  SWE_v_the_left_divides_desc: "Vnitřní rozkol sužuje levici dlouho. Pokud chceme postupovat, musíme uznat naše spory a pracovat na nich s jednotou a respektem." # todo: NEW TRANSLATION
  SWE_v_modernize_the_left: "Modernizovat levici" # todo: NEW TRANSLATION
  SWE_v_modernize_the_left_desc: "Aby byla levice relevantní ve rychle se měnící společnosti, musí se modernizovat—přijmout zelené politiky, nové technologie a moderní sociální hodnoty." # todo: NEW TRANSLATION
  SWE_v_centralize_party_discipline: "Centralizovat stranickou disciplínu" # todo: NEW TRANSLATION
  SWE_v_centralize_party_discipline_desc: "Sjednocená strana je účinná. Posílením stranické disciplíny zajistíme soudržnost, loajalitu a konzistentní komunikaci." # todo: NEW TRANSLATION
  SWE_v_return_to_class_struggle: "Návrat k třídnímu boji" # todo: NEW TRANSLATION
  SWE_v_return_to_class_struggle_desc: "Základ našeho hnutí tvoří boj mezi dělnickou třídou a elitami. Je načase vrátit se k této jádrové misi." # todo: NEW TRANSLATION
  SWE_v_Migration_weaken_wages: "Migrace snižuje mzdy" # todo: NEW TRANSLATION
  SWE_v_Migration_weaken_wages_desc: "Musíme uznat ekonomické reality politik otevřených hranic. Neřízená migrace může snižovat mzdy a zatěžovat sociální systémy, zvláště pro pracovníky v zranitelných odvětvích." # todo: NEW TRANSLATION
  SWE_v_embrace_feminist_workforce: "Přijměte feministickou pracovní sílu" # todo: NEW TRANSLATION
  SWE_v_embrace_feminist_workforce_desc: "Feminismus a socialismus jdou ruku v ruce. Podpoříme rovné příležitosti, rodičovskou dovolenou a strukturální reformy k posílení žen na trhu práce." # todo: NEW TRANSLATION
  SWE_v_Eco_socialist_developement_plan: "Ekologicko-socialistický rozvojový plán" # todo: NEW TRANSLATION
  SWE_v_Eco_socialist_developement_plan_desc: "Ekologická udržitelnost a sociální spravedlnost jdou ruku v ruce. Náš plán bude investovat do zelených technologií a prioritizovat pracovníky a komunity." # todo: NEW TRANSLATION
  SWE_v_progressive_public_sector: "Progresivní veřejný sektor" # todo: NEW TRANSLATION
  SWE_v_progressive_public_sector_desc: "Veřejný sektor musí být motorem inovací a rovnosti. Rozšíříme a zmodernizujeme jej, aby sloužil všem občanům efektivně." # todo: NEW TRANSLATION
  SWE_v_expropriate_the_exploiters: "Expropriovat vykořisťovatele" # todo: NEW TRANSLATION
  SWE_v_expropriate_the_exploiters_desc: "Ti, kdo profitují na úkor pracovníků, už nebudou profitovat bez omezení. Navrátíme lidem bohatství a zdroje." # todo: NEW TRANSLATION
  SWE_v_command_economic_revival: "Příkazové hospodářské oživení" # todo: NEW TRANSLATION
  SWE_v_command_economic_revival_desc: "Pomocí centrálního plánování a cílených investic oživíme průmysl, vytvoříme pracovní místa a nasměrujeme ekonomiku k rovnějším výsledkům." # todo: NEW TRANSLATION
  SWE_v_nationalize_efforts: "Nacionalizace snah" # todo: NEW TRANSLATION
  SWE_v_nationalize_efforts_desc: "Klíčové sektory musí být pod demokratickou kontrolou. Nacionalizace zajišťuje, že klíčové průmysly slouží veřejnému dobru, nikoli soukromému zisku." # todo: NEW TRANSLATION
  SWE_v_support_urban_pluralism: "Podporovat městský pluralismus" # todo: NEW TRANSLATION
  SWE_v_support_urban_pluralism_desc: "Různorodé městské komunity jsou páteří pokrokové společnosti. Podpoříme kulturní pluralismus, veřejné služby a dostupné bydlení." # todo: NEW TRANSLATION
  SWE_K_reafirm_welfare: "Znovu potvrdit sociální stát" # todo: NEW TRANSLATION
  SWE_K_reafirm_welfare_desc: "Sociální péče není luxusem — je to právo. Budeme odolávat privatizaci a posílíme naši univerzální sociální síť pro budoucí generace." # todo: NEW TRANSLATION
  SWE_v_high_income_redistribtion: "Přerozdělování vysokých příjmů" # todo: NEW TRANSLATION
  SWE_v_high_income_redistribtion_desc: "Extrémní bohatství musí být převedeno do spravedlivější společnosti. Progresivní zdanění a strop bohatství jsou klíčovými nástroji v této snaze." # todo: NEW TRANSLATION
  SWE_v_agrar_reforms: "Zemědělské reformy" # todo: NEW TRANSLATION
  SWE_v_agrar_reforms_desc: "Venkovské oblasti nesmí zůstat pozadu. Investujeme do družstev, udržitelného zemědělství a přístupu k půdě pro malé farmáře." # todo: NEW TRANSLATION
  SWE_v_five_year_plan: "Pětiletý plán" # todo: NEW TRANSLATION
  SWE_v_five_year_plan_desc: "Dlouhodobý, státem řízený plán bude určovat ekonomické, sociální a ekologické priority s jasně definovanými cíli a veřejně odpovědným postupem." # todo: NEW TRANSLATION
  SWE_v_regulation_over_nationalization: "Regulace před nacionalizací" # todo: NEW TRANSLATION
  SWE_v_regulation_over_nationalization_desc: "Není nutné zabavovat všechny soukromé sektory. Prostřednictvím přísné regulace můžeme dosáhnout sociálních cílů bez okamžité nacionalizace." # todo: NEW TRANSLATION
  SWE_miljopartiet: "Zelená strana" # todo: NEW TRANSLATION
  SWE_miljopartiet_desc: "Zrozená z anti-nukleárních a environmentálních hnutí konce 20. století usiluje Miljöpartiet de gröna o to, aby Švédsko vedlo k udržitelné, inkluzivní a demokratické budoucnosti. Jak se klimatická krize zrychluje a sociální rozdíly zvětšují, věříme, že Švédsko musí jednat jako globální průkopník v obnovitelných zdrojích energie, ekologické ekonomice a zelených inovacích. Vede nás ekologická moudrost, sociální spravedlnost a lidová demokracie; budeme pracovat pro národ, který respektuje jak přírodu, tak lidskou bytost. Je načase myslet dlouhodobě—pro naše děti, naši planetu a veškerý život." # todo: NEW TRANSLATION
  SWE_g_green_movement_first: "Zelené hnutí na prvním místě" # todo: NEW TRANSLATION
  SWE_g_green_movement_first_desc: "Naše kořeny spočívají v aktivismu a ochraně životního prostředí. Musíme zůstat věrní našemu hnutí nad vším." # todo: NEW TRANSLATION
  SWE_g_pragmatic_policy: "Pragmatická politika" # todo: NEW TRANSLATION
  SWE_g_pragmatic_policy_desc: "Skutečná změna vyžaduje kompromis. Přijetím pragmatismu můžeme naši vizi realizovat krok za krokem." # todo: NEW TRANSLATION
  SWE_ban_fossil_subsidies: "Zakázat dotace fosilním palivům" # todo: NEW TRANSLATION
  SWE_ban_fossil_subsidies_desc: "Dotování fosilních paliv odporuje našim environmentálním cílům. Zrušíme tyto dotace a přesměrujeme prostředky na udržitelnost." # todo: NEW TRANSLATION
  SWE_g_greenlabor_market_strategy: "Zelená strategie trhu práce" # todo: NEW TRANSLATION
  SWE_g_greenlabor_market_strategy_desc: "Potřebujeme pracovní sílu, která bude prosperovat v zelené ekonomice. Tato strategie podporuje vzdělávání, přechod a inovace v sektorech šetrných k životnímu prostředí." # todo: NEW TRANSLATION
  SWE_g_enviremental_tax: "Environmentální daňová reforma" # todo: NEW TRANSLATION
  SWE_g_enviremental_tax_desc: "Zavedeme daňový systém, který odměňuje udržitelnost a postihuje znečišťovatele." # todo: NEW TRANSLATION
  SWE_g_enviremental_agriculture: "Ekologické zemědělství" # todo: NEW TRANSLATION
  SWE_g_enviremental_agriculture_desc: "Zemědělství musí být udržitelné a produktivní. Budeme podporovat ekologické zemědělství a biodiverzitu." # todo: NEW TRANSLATION
  SWE_g_broad_enviremental_agenda: "Široká environmentální agenda" # todo: NEW TRANSLATION
  SWE_g_broad_enviremental_agenda_desc: "Od kvality ovzduší po oceány, od lesnictví po energetiku—naše politiky řeší každou oblast environmentální krize." # todo: NEW TRANSLATION
  SWE_g_parlamrntary_profesionalism: "Parlamentní profesionalita" # todo: NEW TRANSLATION
  SWE_g_parlamrntary_profesionalism_desc: "Abychom prosadili skutečnou reformu, musíme být v politické aréně považováni za kompetentní a seriózní." # todo: NEW TRANSLATION
  SWE_g_tax_incentives_for_gren_innovation: "Daňové pobídky pro zelené inovace" # todo: NEW TRANSLATION
  SWE_g_tax_incentives_for_gren_innovation_desc: "Podpoříme startupy i zavedené firmy investující do čistých technologií prostřednictvím cílených daňových úlev a podpory." # todo: NEW TRANSLATION
  SWE_g_cultural_autonomy_and_diversity: "Kulturní autonomie a rozmanitost" # todo: NEW TRANSLATION
  SWE_g_cultural_autonomy_and_diversity_desc: "Ekologická hnutí a lidská práva jsou propojená. Přijímáme rozmanitost a autonomii všech komunit ve Švédsku." # todo: NEW TRANSLATION
  SWE_g_green_municipal_innovation_hubs: "Zelené městské inovační uzly" # todo: NEW TRANSLATION
  SWE_g_green_municipal_innovation_hubs_desc: "Města a obce povedou klimatickou politiku prostřednictvím místně řízené inovace, podpořené vládními prostředky." # todo: NEW TRANSLATION
  SWE_g_Renewable_vision: "Vize obnovitelných zdrojů" # todo: NEW TRANSLATION
  SWE_g_Renewable_vision_desc: "Švédsko s 100% obnovitelnými zdroji je na dosah. Stanovíme si ambiciózní cíle a vybudujeme plán cesty k jejich dosažení." # todo: NEW TRANSLATION
  SWE_g_inclusive_migation_policy: "Inkluzivní migrační politika" # todo: NEW TRANSLATION
  SWE_g_inclusive_migation_policy_desc: "Udržitelnost zahrnuje lidskou důstojnost. Naše migrační politika bude inkluzivní, etická a zaměřená na integraci." # todo: NEW TRANSLATION
  SWE_g_ecological_feminism_as_core: "Ekologický feminismus jako jádro" # todo: NEW TRANSLATION

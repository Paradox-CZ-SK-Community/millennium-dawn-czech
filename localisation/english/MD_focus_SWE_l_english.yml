  Sweden_foci.4002.d2: "Rusko přijalo nabídku Švédska na pořízení 2S19 Msta samohybných houfnic, otevírající nové cesty pro vojenskou spolupráci a posilující švédské schopnosti těžkého převozu." # todo: NEW TRANSLATION

  SWE_balance_of_power: "Švédská neutralita" # todo: NEW TRANSLATION
  SWE_balance_of_power_desc: "Od roku 1814 švédsko kráčí po cestě promyšleného odstoupení od bloků velmocí, a to ne ze slabosti, ale z strategické doktríny neutrality. Tato rovnováha nyní čelí novým tlakům. Ve světě, který byl překreslen posunujícími se mocnostmi, dokáže Švédsko udržet svůj nezávislý kurz, nebo musí zvolit stranu v nové globální dělbě?" # todo: NEW TRANSLATION
  SWE_souvereign_neutrality: "Suverénní neutralita" # todo: NEW TRANSLATION
  SWE_souvereign_neutrality_desc: "Po více než dvě století si Švédsko úspěšně udržuje suverenitu tím, že zůstává mimo vojenské aliance. Tato politika vychází z pragmatismu a opatrnosti, formována válkou a zdokonalena v míru. I ve 21. století zůstává neutralita definujícím pilířem švédské identity a tichou mocí samostatně." # todo: NEW TRANSLATION
  SWE_nato_side: "Západní orientace" # todo: NEW TRANSLATION
  SWE_nato_side_desc: "Ve světě, který je ohrožen agresivními válkami, kybernetickými hrozbami a vzestupem autoritářství, si Švédsko již nemůže dovolit stát samo. Obyvatelstvo i vedení obrací svůj zrak na Západ nejen kvůli bezpečnostním zárukám, ale i kvůli potvrzení sdílených hodnot demokracie, transparentnosti a kolektivní obrany. Atlantská cesta nabízí ochranu, ale za cenu: ztrátu tradiční neutrality." # todo: NEW TRANSLATION
  SWE_russia_side: "Východní reorientace" # todo: NEW TRANSLATION
  SWE_russia_side_desc: "Zklamání Západem, jeho úpadkem, vnitřními spory a kulturními dogmaty vede k tomu, že část švédské populace a elity se začíná dívat na východ. To, co bývalo nemyslitelné, spojenectví s Moskvou, nyní vychází jako radikální proti liberalismu globálnímu. Pro ně neutralita selhala a Západ se stal samotnou hrozbou, proti které dříve měl chránit." # todo: NEW TRANSLATION
  SWE_atlantic_alligment: "Atlantické sladění" # todo: NEW TRANSLATION
  SWE_atlantic_alligment_desc: "Stále větší část švédského obyvatelstva volá po plné integraci do západního aliance systému. V době nestability mnoho lidí považuje členství v NATO a transatlantickou bezpečnostní záruku za jedinou realistickou cestu vpřed, i když to znamená opuštění více než dvou století neutrality." # todo: NEW TRANSLATION
  SWE_western_preference: "Západní preference" # todo: NEW TRANSLATION
  SWE_western_preference_desc: "Veřejné mínění stále více upřednostňuje těsnější vazby se Západem. Zatímco formální neutralita zůstává, touha po bližší spolupráci s partnery NATO a EU roste, poháněna bezpečnostními obavami, sdílenými demokratickými hodnotami a hlubokou hospodářskou integrací." # todo: NEW TRANSLATION
  SWE_cooperative_neutrality: "Kooperativní neutralita" # todo: NEW TRANSLATION
  SWE_cooperative_neutrality_desc: "Větší část švédského obyvatelstva nadále věří v neutralitu, ale ne v izolaci. Roste podpora mezinárodní spolupráce v mírových misích, zpravodajství a obranných dialozích, aniž by se překročila hranice úplného členství v alianci." # todo: NEW TRANSLATION
  SWE_pragmatic_eastern_opening: "Pragmatické otevření na Východ" # todo: NEW TRANSLATION
  SWE_pragmatic_eastern_opening_desc: "Některé hlasy tvrdí, že by Švédsko mělo diverzifikovat svou zahraniční politiku a snížit závislost na západních mocnostech. Požadují pragmatické zapojení na Východ, zejména s Ruskem, ne z ideologie, ale z touhy po regionální stabilitě a hospodářských příležitostech." # todo: NEW TRANSLATION
  SWE_strategic_balance: "Strategické vyvážení" # todo: NEW TRANSLATION
  SWE_strategic_balance_desc: "Ve veřejné debatě dochází k posunu. Jak se napětí ve světě zvyšuje, část společnosti volá po odvážnějším vyvažovacím postupu, který není plně západní ani východní, ale který Švédsko staví do role suverénního stabilizátoru v Baltském regionu prostřednictvím selektivních aliancí a diplomatické flexibility." # todo: NEW TRANSLATION
  SWE_Russian_allignment: "Ruské sladění" # todo: NEW TRANSLATION
  SWE_Russian_allignment_desc: "Na okraji, ale rostoucích kruzích, Západ není vnímán jako ochránce, ale jako korozivní síla morálně zhoubná a nepřátelská vůči tradici. Tyto skupiny požadují radikální reinterpretaci směrem k Rusku, přijímají ho jako opěrný pilíř proti liberálnímu globalismu a jako partnera ve suverenitě." # todo: NEW TRANSLATION
  SWE_balance_of_power_category: "Švédsko a historie neutrality" # todo: NEW TRANSLATION
  SWE_balance_of_power_category_desc: "Od roku 1814 kráčí Švédsko po cestě cíleného odstupu od velmocenských bloků, nikoli ze slabosti, ale z strategické doktríny neangažovanosti. Tato rovnováha nyní čelí novým tlakům. Ve světě překresleném posunujícími se mocnostmi lze Švédsko udržet svou nezávislou trajektorií, nebo musí vybrat stranu v novém globálním rozdělení?" # todo: NEW TRANSLATION
  SWE_the_price_of_neutrality: "Cena neutrality" # todo: NEW TRANSLATION
  SWE_the_price_of_neutrality_desc: "Švédsko má dlouhou a složitou historii neutrality, utvářenou staletími válek a přežití. Od Gustava II. Adolfa v Třicetileté válce po prohlášení neutrality z roku 1834 a poválečný 'švédský model' diplomacie, naše odstup od aliancí nás chránil. Ale ve měnícím se světě má neutralita svou cenu a možná nastal čas zvážit bližší zapojení do oficiálního vojenského partnerství se Západem." # todo: NEW TRANSLATION
  SWE_ask_the_minister_of_defence_dialog: "Zeptejte se ministra obrany" # todo: NEW TRANSLATION
  SWE_ask_the_minister_of_defence_dialog_desc: "Ministr obrany představuje jak institucionální paměť, tak strategickou předvídavost. Zahájením veřejného dialogu prostřednictvím oficiálních prohlášení a rozhovorů umožníme myšlence západní orientace vstoupit do veřejného prostoru autoritou, nikoli ideologií. To pomáhá změnit národní vnímání směrem k dlouhodobému uvažování o alianci." # todo: NEW TRANSLATION
  SWE_security_information_campain: "Informační kampaň o bezpečnosti" # todo: NEW TRANSLATION
  SWE_security_information_campain_desc: "Spuštění kampaně založené na faktech o bezpečnostních zranitelnostech Švédska a o měnícím se bezpečnostním prostředí v Baltském moři má za cíl přeformulovat debatu. Pokud neutralita kdysi chránila, dnes nás může vystavit riziku. Veřejné povědomí se stává nástrojem k vybudování podpory pro hlubší spolupráci se západními obrannými strukturami." # todo: NEW TRANSLATION
  SWE_symbolic_campain_to_make_citizens_familiar: "Symbolická kampaň pro porozumění občanů" # todo: NEW TRANSLATION
  SWE_symbolic_campain_to_make_citizens_familiar_desc: "Jemné, ale silné symboly, společné cvičení s NATO, vlajky na velvyslanectvích nebo kulturní výměnné kampaně mohou ovlivnit veřejné mínění. Zvyklost vede k přijmutí. Tato symbolická kampaň sice nezmění politiku přímo, ale emocionálně připraví občany na možnou západní orientaci." # todo: NEW TRANSLATION
  SWE_the_swedish_way: "Švédská cesta" # todo: NEW TRANSLATION
  SWE_the_swedish_way_desc: "Po generacích 'Švédská cesta' reprezentuje nezávislost, diplomacii a neutralitu. Tato iniciativa potvrzuje náš závazek k neutralitě alespoň formálně. Avšak vyzváním k národní reflexi o tom, jak Švédsko zajišťuje mír ve 21. století, začínáme formovat myšlení, které časem může vést k sladění se západními bezpečnostními rámci." # todo: NEW TRANSLATION
  SWE_what_means_neutrality_to_us: "Co pro nás znamená neutralita?" # todo: NEW TRANSLATION
  SWE_what_means_neutrality_to_us_desc: "Tato celostátní diskusní kampaň je rámována jako potvrzení neutrálního postoje Švédska. Ale tím, že se ptáme, co neutralita skutečně znamená v dnešním složitějším světě, vyzýváme k strategické reinterpretaci. To umožňuje postupné zjemnění veřejného odporu vůči případným aliancím při zachování dojmu kontinuity." # todo: NEW TRANSLATION
  SWE_build_up_swedish_think_tank: "Založení Švédské think-tank" # todo: NEW TRANSLATION
  SWE_build_up_swedish_think_tank_desc: "Státní think-tank zaměřený na neutralitu poskytuje intelektuální legitimitu pro udržení nezávislosti. Jeho skutečná funkce však spočívá v tom, že zpočátku simuluje a analyzuje možnosti aliancí za zavřenými dveřmi. Zatímco veřejně posiluje neutralitu, připravuje elitní konsensus a politické rámce, které by mohly umožnit změnu za podmínek." # todo: NEW TRANSLATION
  SWE_multipolar_world: "Multipolární svět" # todo: NEW TRANSLATION
  SWE_multipolar_world_desc: "Unipolární okamžik skončil. Vzestupný východ zpochybňuje západní dominanci a Švédsko musí uznat tuto měnící se globální architekturu. Prosazováním světonázoru založeného na multipolárním vyvažování otevíráme veřejnost hlubším kontaktům s ne-západními mocnostmi, zvláště s těmi, které prosazují suverenitu, kulturní pluralitu a nezasahování." # todo: NEW TRANSLATION
  SWE_det_andra_europa: "Druhá Evropa" # todo: NEW TRANSLATION
  SWE_det_andra_europa_desc: "Existuje jiná Evropa, která není formována Bruselem a NATO, ale je zakořeněná v tradici, suverenitě a jiných historických zkušenostech. Zdůrazněním kulturních, náboženských a geopolitických vazeb k východní Evropě a slovanskému světu pomáháme vytvářet psychologický a ideologický prostor pro přeorientování." # todo: NEW TRANSLATION
  SWE_do_ostkontact: "Zahájit východní kontakt" # todo: NEW TRANSLATION
  SWE_do_ostkontact_desc: "Přestože udržujeme oficiální neutralitu, zahajujeme kulturní, ekonomické a akademické výměny s Ruskem a státy Eurasie. Tyto nenápadné kontakty slouží jako základ budoucích scénářů sladění. Signál pro domácí aktéry, že neutralita neznamená loajalitu k Západu." # todo: NEW TRANSLATION
  SWE_blame_the_arrogant_west: "Kritizovat arogantní Západ" # todo: NEW TRANSLATION
  SWE_blame_the_arrogant_west_desc: "Veřejná nespokojenost se západem, s jeho morálním postojem, ekonomickou dominancí a politickou věcí roste. Tento sentiment se promítá do oficiální rétoriky tak, že neutralita není vyvažováním sil, ale odmítnutím západní arogance. Tento posun zvyšuje otevřenost k východním alternativám." # todo: NEW TRANSLATION
  SWE_Technologie_Exchange_groupe_name: "Onsagerův Institut pro technologickou výměnu" # todo: NEW TRANSLATION
  SWE_Technologie_Exchange_groupe_desc: "Pojmenován na počest Larse Onsagera, nositele Nobelovy ceny za fyzikální chemii s norským americkým zázemím a švédskými kořeny, tento institut podporuje přeshraniční technologickou spolupráci. Jeho cílem je urychlit vědecký pokrok a průmyslovou inovaci prostřednictvím strukturovaného sdílení znalostí mezi partnerskými státy." # todo: NEW TRANSLATION
  SWE_four_year_plan_category: "Lidový čtyřletý plán" # todo: NEW TRANSLATION
  SWE_four_year_plan_category_desc: "Monarchie byla rozpuštěna a s ní i iluze dědičného privilegia. Nyní začíná skutečná transformace švédské společnosti řízená lidem, pro lidi. Čtyřletý plán mobilizuje veškeré národní zdroje pro kolektivní pokrok, průmyslovou nezávislost, ideologickou jasnost a mezinárodní připravenost." # todo: NEW TRANSLATION
  SWE_increase_the_workforce: "Mobilizace pracovní síly" # todo: NEW TRANSLATION
  SWE_increase_the_workforce_desc: "Lidé už nejsou jen diváci. Všichni musí sloužit kolektivnímu dobru. Každý občan bude přispívat bez ohledu na bývalou třídu, pohlaví či region." # todo: NEW TRANSLATION
  SWE_improve_economic_capacity: "Restrukturalizace ekonomiky" # todo: NEW TRANSLATION
  SWE_improve_economic_capacity_desc: "Od královských panství po privatizované utilities se všechny strategické sektory reorganizují pod veřejnou kontrolou. Produkce bude sloužit národu, ne dynastickému luxusu." # todo: NEW TRANSLATION
  SWE_true_education: "Zřízení ideologického vzdělávání" # todo: NEW TRANSLATION
  SWE_true_education_desc: "Monarchie zkorumpovala mysl mládeže mýty a poslušností. Nové občanské vzdělávání naučí kritické myšlení, rovnost a věrnost republice, nikoli koruně." # todo: NEW TRANSLATION
  SWE_build_partnership: "Vytvořte aliance proti imperialismu" # todo: NEW TRANSLATION
  SWE_build_partnership_desc: "Abychom odolali starým mocnostem a globálním monopolům, Švédsko naváže aliance s jinými státy, které odmítají aristokracii, ekonomické vykořisťování a vnější nadvládu." # todo: NEW TRANSLATION
  SWE_intervention_force: "Vytvořte Lidovou intervenční sílu" # todo: NEW TRANSLATION
  SWE_intervention_force_desc: "Musíme být připraveni bránit republiku nejen na našich hranicích, ale kdekoliv, kde je lid utlačován. Intervenční síla bude jednat rychle, rozhodně a bez váhání." # todo: NEW TRANSLATION
  philip_mandatory_service: "Princ Philip vykonává povinnou službu." # todo: NEW TRANSLATION
  madeleine_mandatory_service: "Princezna Madeleine vykonává povinnou službu." # todo: NEW TRANSLATION
  victoria_mandatory_service: "Princezna Victoria vykonává povinnou službu." # todo: NEW TRANSLATION
  philip_officer_training: "Princ Philip v důstojnickém výcviku" # todo: NEW TRANSLATION
  victoria_officer_training: "Princezna Victoria v důstojnickém výcviku" # todo: NEW TRANSLATION
  SWE_neutrality_space_integration_tt: "§Y[SWE.GetNameWithFlag]§! podepište smlouvu se §Y[SOV.GetNameWithFlag]§! a §Y[CHI.GetNameWithFlag]§! za přiměřené množství navigačních a komunikačních satelitů." # todo: NEW TRANSLATION
  SWE_whistle_blowers_I: "Nenávidět oznamovatele" # todo: NEW TRANSLATION
  SWE_whistle_blowers_II: "Milovat oznamovatele" # todo: NEW TRANSLATION
  Sweden_foci.40.t: "Hodnocení letectva: Švédsko není připravené" # todo: NEW TRANSLATION
  Sweden_foci.40.d: "Poslední interní komise vedená vyššími důstojníky Švédského letectva dospěla k závěru, že naše současná infrastruktura protivzdušné obrany nestačí k požadavkům moderního boje. Naše stávající systémy postrádají kapacitu k čelení rychlým, více­vektorovým hrozbám, zejména raketám s plochou trajektorií a nízko letícím dronům.\n\nZpráva vyzývá k okamžité akci: musíme rozhodnout, zda rozšíříme naše kapacity dlouhého dosahu protivzdušné obrany, posílíme mobilní obranu krátkého dosahu, nebo oboje restrukturalizujeme vyváženě." # todo: NEW TRANSLATION
  Sweden_foci.40.a: "Investujte do systémů krátkého dosahu protivzdušné obrany." # todo: NEW TRANSLATION
  Sweden_foci.40.b: "Nasadit dlouhodobé protiraketové odpalovací platformy." # todo: NEW TRANSLATION
  Sweden_foci.40.c: "Upřednostnit vrstvenou protiletovou obranu na všech pásmech." # todo: NEW TRANSLATION
  Sweden_foci.41.t: "Restrukturalizace vojenských letišť" # todo: NEW TRANSLATION
  Sweden_foci.41.d: "Naše současná infrastruktura vojenských vzdušných základen nadále vychází z doktrí studené války, s důrazem na rozptýlení spíše než na trvalé operace. V kontextu moderních hrozeb a operačních potřeb je reforma neodkladná. Obranný staff navrhl několik možností, od rozšíření kapacit a logistických vylepšení po výstavbu velkého nového uzlu ve středním Švédsku." # todo: NEW TRANSLATION
  Sweden_foci.41.a: "Rozšířit kapacitu vzdušných základů." # todo: NEW TRANSLATION
  Sweden_foci.41.b: "Vybudovat základnu ve Värmlandu." # todo: NEW TRANSLATION
  Sweden_foci.41.c: "Modernizovat logistiku vzdušných základen." # todo: NEW TRANSLATION
  Sweden_foci.42.t: "SAAB představuje Gripen 39E." # todo: NEW TRANSLATION
  Sweden_foci.42.d: "Švédská zbrojní firma SAAB oficiálně představila svůj nejnovější víceúčelový bojový letoun Gripen 39E. Navržený pro nákladově efektivní vzdušnou nadvládu, přesné údery a moderní síťovou válku, disponuje vylepšenými senzory, doletem a kapacitou zbraní.\n\nŠvédsko nabídlo export letounu do naší země buď prostřednictvím přímé dohody o pořízení, nebo omezený přístup ke klíčovým technologiím pro domácí vývoj." # todo: NEW TRANSLATION
  Sweden_foci.42.a: "Objednejte a posilte naši leteckou sílu." # todo: NEW TRANSLATION
  Sweden_foci.42.b: "Prozkoumat návrh a zjistit, co z něj lze využít." # todo: NEW TRANSLATION
  Sweden_foci.44.t: "Švédsko žádá o přístup k raketám Taurus." # todo: NEW TRANSLATION
  Sweden_foci.44.d: "Německo formálně schválilo náš požadavek na pořízení raketového systému Taurus KEPD 350. To představuje významný krok v prohlubování strategické spolupráce a skok vpřed v našich schopnostech dlouhého doletu.\n\nMůžeme nyní zadat počáteční objednávku nebo se zaměřit na to, jak se poučit z pokročilého designu tohoto raketového systému." # todo: NEW TRANSLATION
  Sweden_foci.44.a: "Již používají některé součástky; dohodu schvalujeme." # todo: NEW TRANSLATION
  Sweden_foci.44.b: "Nesdílíme tuto úroveň schopností." # todo: NEW TRANSLATION
  Sweden_foci.43.t: "Schválen nákup Taurus." # todo: NEW TRANSLATION
  Sweden_foci.43.d: "Německo oficiálně schválilo náš požadavek na pořízení Taurus KEPD 350 raketového systému. To představuje významný krok v prohloubení strategické spolupráce a skok vpřed v našich schopnostech dlouhého doletu.\n\nNyní můžeme zadat počáteční objednávku nebo se zaměřit na to, jak se poučit z pokročilého designu tohoto raketového systému." # todo: NEW TRANSLATION
  Sweden_foci.43.a: "Zadat objednávku na 40 kusů." # todo: NEW TRANSLATION
  Sweden_foci.43.b: "Studovat design pro domácí vývoj." # todo: NEW TRANSLATION
  Sweden_foci.45.t: "Export Taurus byl odmítnut." # todo: NEW TRANSLATION
  Sweden_foci.45.d: "Německo odmítlo náš požadavek na pořízení Taurus raket, citujíc exportní omezení a vnitřní politické obavy. Přestože je to zklamání, toto rozhodnutí ukazuje limity důvěry ve strategickou spolupráci a nutí nás přehodnotit naši doktrínu hlubokého zásahu." # todo: NEW TRANSLATION
  Sweden_foci.45.a: "Nepřátelský signál zaznamenán." # todo: NEW TRANSLATION
  Sweden_foci.34.t: "Kockums představuje ponorku Blekinge-třídy." # todo: NEW TRANSLATION
  Sweden_foci.34.d: "Švédský loděnický výrobce Kockums představil svůj nejnovější vývoj – ponorku Blekinge-třídy (A26). Navržena pro operace v příští generaci pod vodou, plavidlo má pokročilou architekturu potlačení detekce, modulární nástavby pro mise a vzduchově nezávislý pohon.\n\nOficiální exportní nabídka nám byla předložena. Nyní se musíme rozhodnout, zda ponorky zakoupíme kompletně, nebo vstoupíme do omezeného partnerství s cílem získat přístup k určitým komponentám a technologiím." # todo: NEW TRANSLATION
  Sweden_foci.34.a: "Zadat objednávku na celý systém." # todo: NEW TRANSLATION
  Sweden_foci.34.b: "Vyjednat částečnou dodávku technologií a jejich integraci." # todo: NEW TRANSLATION
  Sweden_foci.341.t: "Blekinge-třídy plány dodány." # todo: NEW TRANSLATION
  Sweden_foci.341.d: "Na základě naší dohody s Kockums jsme obdrželi kompletní výrobní plány pro ponorku Blekinge-třídy. Domácí výroba může začít okamžitě, čímž naše námořnictvo získá strategickou výhodu při operacích na mělčinách a při tichých hlídkách." # todo: NEW TRANSLATION
  Sweden_foci.341.a: "Výborně, připravte loděnice pro stavbu." # todo: NEW TRANSLATION
  SWE_more_then_32_corvettes_TT: "má více než §Y30 korvet§! (Aktuální: [?num_ships_with_type@corvette|Y0])" # todo: NEW TRANSLATION
  SWE_more_then_10_submarines_TT: "má více než §Y10 útočných ponorek§! (Aktuální: [?num_ships_with_type@attack_submarine|Y0])" # todo: NEW TRANSLATION
  SWE_more_then_400_multi_role_aircraft_TT: "má více než §Y400 víceúčelových letounů§! (Aktuální: [?num_deployed_planes_with_type@small_plane_strike_airframe|Y0])" # todo: NEW TRANSLATION
  SWE_more_then_20_awacs_aircraft_TT: "má více než §Y24 letounů AWACS§! (Aktuální: [?num_deployed_planes_with_type@large_plane_awacs_airframe|Y0])" # todo: NEW TRANSLATION
  SWE_more_then_12_special_bat_in_service_TT: "má více než §Y5 bataliónů speciálních sil ve službě§! (Aktuální: [?num_battalions_with_type@Special_Forces|Y0])" # todo: NEW TRANSLATION
  SWE_more_then_450_MBT_in_service_TT: "má více než §Y450 tanků ve službě§! (Aktuální: [?num_equipment_in_armies@medium_tank_chassis|Y0])" # todo: NEW TRANSLATION
  SWE_more_then_1200_IFV_in_service_TT: "má více než §Y1200 IFV ve službě§! (Aktuální: [?num_equipment_in_armies@medium_tank_flame_chassis|Y0])" # todo: NEW TRANSLATION
  SWE_stinky_melon: "Navštíveno" # todo: NEW TRANSLATION
  SWE_weapons_depots: "Rozptýlit strategické zbrojní sklady" # todo: NEW TRANSLATION
  SWE_weapons_depots_desc: "V souladu s naší doktrínou totální obrany a dlouhodobé odolnosti musíme zajistit, aby ozbrojené síly a budoucí odbojové snahy měly nepřerušovaný přístup k nezbytným zásobám. \n\nBudeme tiše rozmisťovat zbraně, munici a zásobovací zásoby po celé zemi, zejména v venkovských a lesnatých regionech. Tyto skryté sklady budou základem naší rezervní mobilizace a budou sloužit jako odstrašující prostředek pro každého, kdo by nás chtěl obsadit." # todo: NEW TRANSLATION
  Sweden_news.31.t: "Švédsko aktivuje skryté zbrojní sklady" # todo: NEW TRANSLATION
  Sweden_news.31.d: "V kroku, který nebyl viděn od doby studené války, vláda Švédska zahájila otevírání dlouho skrytých zbrojních skladů po celé zemi. Původně zřízené jako součást doktrí Totalförsvar, tyto zásoby obsahují zbraně, munici a zásoby určené k podpoře záložních sil při národním nouzi.\n\nZatímco Stockholm nadále zdůrazňuje prioritu míru a diplomacie, tento krok signalizuje rostoucí obavy ohledně regionální bezpečnostní situace. Aktivace skladů znamená jasný posun od pasivní připravenosti k aktivním opatřením pro případ nouze." # todo: NEW TRANSLATION
  Sweden_news.31.a: "Tohle je naše poslední záchranná možnost." # todo: NEW TRANSLATION
  SWE_modernize_marinen_effort: "Modernizujte švédské námořnictvo" # todo: NEW TRANSLATION
  SWE_modernize_marinen_effort_desc: "Švédské námořní síly sehrávaly dlouhodobě klíčovou roli při obraně našich pobřeží a zajištění Baltského moře. Vznikající hrozby na moři, možnosti dlouhého dosahu a podmořská soutěž vyžadují zásadní modernizaci námořnictva.\n\nBude investováno do aktualizovaných plavidel, technologií ponorek, senzorových sítí a dovedností pobřežní války. Moderní námořnictvo je nezbytné nejen pro národní obranu, ale i pro přispění k regionální námořní bezpečnosti a ochraně důležitých námořních cest." # todo: NEW TRANSLATION
  SWE_swedish_mio_submarine: "Rozšiřte švédské ponorkové schopnosti" # todo: NEW TRANSLATION
  SWE_swedish_mio_submarine_desc: "Švédská ponorková flotila byla tradičně optimalizována pro operace ve mělkých a úzkých vodách Baltského moře. S vyvíjejícími se strategickými požadavky však vyžaduje posun za pouhou pobřežní obranu.\n\nMusíme investovat do návrhů nové generace s prodlouženým dosahem, modulárními náplněmi a výdrží vhodnou pro globální mise od arktických patrol po expedicionární průzkum. Vytvoření specializované Vojenské-průmyslové organizace (MIO) nám umožní koordinovat výzkum, výrobu a integraci systémů." # todo: NEW TRANSLATION
  Sweden_foci.46.t: "Rozhovory o ponorkách se společností Kockums" # todo: NEW TRANSLATION
  Sweden_foci.46.d: "Jak postupujeme v modernizaci naší ponorkové flotily, dorazila delegace ze společnosti Kockums, která představila různé návrhy. Jejich námořní inženýři jsou dobře připraveni a plány pro škálovatelnou objednávku jsou již na stole. \n\nAle je tu také... dobře oblečený host v rohu, který není uveden v programu. Doprovázený půvabnou sekretářkou a ještě půvabnějším kufříkem, představuje 'alternativní řešení' k výzvám s nákupem." # todo: NEW TRANSLATION
  Sweden_foci.46.a: "Pokračujte s formálním plánem se společností Kockums" # todo: NEW TRANSLATION
  Sweden_foci.46.b: "Kufr mluví hlasitěji než plány." # todo: NEW TRANSLATION
  Sweden_foci.47.t: "Předány návrhy ponorek Kockums" # todo: NEW TRANSLATION
  Sweden_foci.47.d: "V návaznosti na obnovený zájem Švédska o rozšíření jeho podvodních schopností předložila Kockums řadu pokročilých koncepcí ponorek. Zdroje blízké ministerstvu obrany naznačují, že se zvažuje několik návrhů sahajících od modulárních tichých hlídkových lodí po hlubokomořské platformy s dlouhým doletem.\n\nStrategické rozhodnutí se očekává brzy; námořní analytici vyzdvihují závazek Švédska k modernizaci své flotily." # todo: NEW TRANSLATION
  Sweden_foci.47.a: "Velmi profesionální" # todo: NEW TRANSLATION
  Sweden_foci.48.t: "Ponorky třídy 212 přijíždějí tiše" # todo: NEW TRANSLATION
  Sweden_foci.48.d: "To ráno došlo k tišnému převodu dvou zbrusu nových ponorek třídy 212, vyrobených v Německu, během nenápadné ceremonie, kterého se zúčastnili vybraní úředníci. Lodě, vyvinuté společností ThyssenKrupp Marine Systems, se mají představovat 'paralelní kanál akvizic', který obešel zdlouhavá formální výběrová řízení.\n\nZatímco někteří novináři začali klást otázky o povaze dohody a zapojených osob, vládní kruhy zůstávají klidné. Zatím to vypadá, že kufr dodal víc než jen sliby." # todo: NEW TRANSLATION
  Sweden_foci.48.a: "Německá efektivita" # todo: NEW TRANSLATION
  Sweden_news.32.t: "Královská návštěva se strategickým záměrem?" # todo: NEW TRANSLATION
  Sweden_news.32.d: "Švédská královská delegace navštíví naši zemi, oficiálně za účelem posílení diplomatických vztahů a vyjádření dobré vůle. Zatímco veřejnost vítá jejich příjezd s nadšením a vřelým přijetím, za zákulisím jsou jednání spíše pragmatická.\n\nTato návštěva představuje příležitost. Jejich symbolická popularita by mohla být využita pro veřejnou diplomacii a jejich přítomnost by mohla změkčit postoje v probíhajících jednáních. Zároveň si naše strana je dobře vědoma, že přátelství samo o sobě neřeší finance, a možná nastal čas zajistit, aby dobra vůle převedla do měřitelných strategických či ekonomických zisků." # todo: NEW TRANSLATION
  Sweden_news.32.a: "Využijte jejich popularitu pro veřejné zapojení" # todo: NEW TRANSLATION
  Sweden_news.32.b: "Naše přátelství má svou cenu" # todo: NEW TRANSLATION
  Sweden_news.33.t: "Den opravdového přátelství" # todo: NEW TRANSLATION
  Sweden_news.33.d: "Švédská královská návštěva v §Y[FROM.GetNameWithFlag]§! se proměnila v něco víc než ceremoniální událost. Zatímco státní bankety a společná prohlášení vyplnily program, skutečný dopad měl neočekávaný veřejný ohlas. Královská rodina hovořila přímo s našimi občany, navštívila kulturní akce a symbolicky posílila pouto mezi našimi národy.\n\nNěkdy diplomacie nepotřebuje složité dohody. Někdy stačí být viděn, slyšen a zapamatován." # todo: NEW TRANSLATION
  Sweden_news.33.a: "To je skutečné přátelství" # todo: NEW TRANSLATION
  Sweden_news.34.t: "Dohody za zavřenými dveřmi" # todo: NEW TRANSLATION
  Sweden_news.34.d: "I když královská delegace vzbuzovala pozornost médií, skutečný úspěch návštěvy v §Y[FROM.GetNameWithFlag]§! se odehrál mimo kamery. Během jednání za zavřenými dveřmi počáteční vyjednávání zůstávalo na mrtvém bodě. Až poté, co do vyjednávání vstoupil švédský průmyslový zástupce patřící do oficiálního doprovodu a navrhl společný podnik na výrobu, došlo k průlomu.\n\nDohoda sice nebyla velkolepá, ale položila základy pro budoucí spolupráci. Někdy je diplomacie zpečetěna obchodní logikou spíše než slovy." # todo: NEW TRANSLATION
  Sweden_news.34.a: "Nezrovna skvělé, ale přesto úspěšné." # todo: NEW TRANSLATION
  Sweden_foci.50.t: "Pozvánka do NORDEFCO" # todo: NEW TRANSLATION
  Sweden_foci.50.d: "Nordická obranná spolupráce NORDEFCO (NORDEFCO) se vyvinula do relevantního fóra pro strategické sladění a vojenskou spolupráci napříč severským regionem. Nedávno jsme obdrželi oficiální pozvání stát se plně zapojeným členem.\n\nZatímco nabídka slibuje přístup ke společným cvičením, logistice a sdíleným strukturám pro nákup, kritici varují, že by nás mohla příliš uvázat k obranním postojům sousedních států a oslabit prvky národní suverenity. Je bližší nordická spolupráce krok vpřed — nebo kompromis příliš velký?" # todo: NEW TRANSLATION
  Sweden_foci.50.a: "Budeme se účastnit NORDEFCO" # todo: NEW TRANSLATION
  Sweden_foci.50.b: "Nebudeme se vzdávat naší nezávislosti" # todo: NEW TRANSLATION
  Sweden_foci.51.t: "[FROM.GetNameWithFlag] Odmítá členství NORDEFCO" # todo: NEW TRANSLATION
  Sweden_foci.51.d: "Navzdory otevřenému pozvání a nadějím na jednotný nordický obranný rámec, [FROM.GetName] oficiálně odmítl vstoupit do NORDEFCO jako plný člen. Jeho/jejich rozhodnutí, vyjádřené jako věc suverenity a strategické autonomie, vrhlo stín na snahy regionální integrace.\n\nZatímco dveře zůstávají otevřené pro budoucí spolupráci, jde o zmešněnou příležitost pro posílení kolektivní obrany na severu." # todo: NEW TRANSLATION
  Sweden_foci.51.a: "Politování hodné rozhodnutí." # todo: NEW TRANSLATION
  Sweden_foci.52.t: "Založení NordCAPS" # todo: NEW TRANSLATION
  Sweden_foci.52.d: "Obdrželi jsme pozvání k vstupu do nově vznikajícího nordicko-baltského rámce vojenské spolupráce — NORDCAPS. V důsledku posunu v rozložení moci a rostoucích hybridních hrozeb je regionální jednota nezbytným prvkem, nikoliv luxusem.\n\nČlenství by znamenalo společné školení, interoperabilitu, sdílené strategie nákupu a společnou obrannou doktrínu mezi severskými a baltskými státy. Někteří to vidí jako základ skutečné nezávislé evropské bezpečnostní identity na severu. Jiní varují před ztrátou strategické flexibility.\n\nPůjdeme vpřed?" # todo: NEW TRANSLATION
  Sweden_foci.52.a: "Společně jsme silnější" # todo: NEW TRANSLATION
  Sweden_foci.52.b: "Jdeme sami" # todo: NEW TRANSLATION
  Sweden_foci.53.t: "Promarnili svou příležitost" # todo: NEW TRANSLATION
  Sweden_foci.53.d: "Další národ měl šanci připojit se k nám v iniciativě kolektivní obrany — a nechal ji proklouznout mezi prsty. Zatímco jsme jim podali ruku, váhali, postavili se, nebo výzvu ignorovali.\n\nExistují momenty v historii, kdy volby definují víc než politika. Toto byl jeden z nich." # todo: NEW TRANSLATION
  Sweden_foci.53.a: "Idioti" # todo: NEW TRANSLATION
  Sweden_foci.54.t: "Založení Nordbanken" # todo: NEW TRANSLATION
  Sweden_foci.54.d: "Švédské úřady schválily bankovní fúzi, která vytvoří Nordbanken, významnou finanční instituci s výrazným regionálním vlivem. Pozvali nás, abychom tuto fúzi podpořili a zapojili se do ní. Taková spolupráce by mohla otevřít nové finanční příležitosti a posílit přeshraniční investice." # todo: NEW TRANSLATION
  Sweden_foci.54.a: "To oživí naši ekonomiku." # todo: NEW TRANSLATION
  Sweden_foci.54.b: "Ne, odmítneme." # todo: NEW TRANSLATION
  Sweden_foci.55.t: "Švédská nabídka na posílení vojensko-průmyslové spolupráce" # todo: NEW TRANSLATION
  Sweden_foci.55.d: "Švédsko navrhlo dohodu o prohloubení naší spolupráce v oblasti vojenskoprůmyslového sektoru. To by zahrnovalo společné vývojové projekty, sdílené výrobní kapacity a koordinované zadávání zakázek pro zlepšení efektivity a schopností." # todo: NEW TRANSLATION
  Sweden_foci.55.a: "Přijmout nabídku." # todo: NEW TRANSLATION
  Sweden_foci.55.b: "Udržet výrobu doma." # todo: NEW TRANSLATION
  Sweden_foci.56.t: "Pozvánka do švédské skupiny pro sdílení technologií" # todo: NEW TRANSLATION
  Sweden_foci.56.d: "Švédsko nás oslovilo a pozvalo, abychom se připojili ke své nově založené skupině pro sdílení technologií. Cílem iniciativy je podpořit spolupráci v oblasti pokročilého výzkumu, obranných technologií a průmyslových inovací mezi důvěryhodnými partnery." # todo: NEW TRANSLATION
  Sweden_foci.56.a: "Podepsat dohodu." # todo: NEW TRANSLATION
  Sweden_foci.56.b: "Odmítnout nabídku." # todo: NEW TRANSLATION
  Sweden_foci.57.t: "Žádost o pořízení dronů Reaper" # todo: NEW TRANSLATION
  Sweden_foci.57.d: "Švédská vláda se na nás obrátila s žádostí o pořízení dronů MQ-9 Reaper. Tvrdí, že tento nákup výrazně posílí jejich průzkumné a útočné schopnosti a zlepší jejich schopnost reagovat na moderní hrozby." # todo: NEW TRANSLATION
  Sweden_foci.57.a: "Prodat drony." # todo: NEW TRANSLATION
  Sweden_foci.57.b: "Odmítnout jejich žádost." # todo: NEW TRANSLATION
  SWE_norways_kings: "Norské králové" # todo: NEW TRANSLATION
  SWE_norways_kings_desc: "Norská královská rodina, se svou dlouhou a hrdou historií, zůstává uznávaným symbolem jednoty a tradice v Norsku. Jejich úzké historické a rodinné vazby na naši Královskou houses představují jedinečnou příležitost posílit pouta mezi našimi národy. Podporou královské diplomacie, sdílených kulturních akcí a koordinovaných veřejných akcí můžeme posílit osobní spojení mezi oběma monarchiemi.\n\nTakové snahy by mohly vytvořit silnější pocit nordické příbuznosti, prohloubit důvěru mezi našimi lidmi a představit jednotný královský postoj v očích světa." # todo: NEW TRANSLATION
  SWE_nb8_member: "Člen Nordicko-baltské spolupráce" # todo: NEW TRANSLATION
  SWE_military_review_idea: "Vojenský přehled" # todo: NEW TRANSLATION
  SWE_economy_review_idea: "Ekonomický přehled" # todo: NEW TRANSLATION
  SWE_science_patronage_idea: "Podpora vědy" # todo: NEW TRANSLATION
  SWE_real_kingdom: "Vyhlásit skutečné království Švédska" # todo: NEW TRANSLATION
  SWE_real_kingdom_desc: "Lidé promluvili a jejich vůle se nedá ignorovat. Tím, že formálně vyhlásíme skutečné království Švédska, obnovíme tradiční postavení koruny jako středového pilíře identity naší země, a zároveň spojíme to se stabilitou moderní správy. Carolus Rex stojí připraven vést nás do nové éry." # todo: NEW TRANSLATION

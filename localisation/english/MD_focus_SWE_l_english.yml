  Sweden_foci.2003.t: "Odmítnutí žádostí Švédska o pořízení tanků" # todo: NEW TRANSLATION
  Sweden_foci.2003.d1: "Spojené státy americké odmítly naši žádost o pořízení tanků M1 Abrams, s ohledem na strategické důvody a stávající závazky." # todo: NEW TRANSLATION
  Sweden_foci.2003.d2: "Rusko odmítlo návrh Švédska na nákup tanků T-90, poukazujíc na geopolitické dopady a strategické priority." # todo: NEW TRANSLATION
  Sweden_foci.2003.d3: "Francie odmítla Švédsku žádost o licenci k výrobě Leopard 2A6 a o upgrade Strv 122, s ohledem na vlastní obranné potřeby a exportní politiky." # todo: NEW TRANSLATION
  Sweden_foci.2003.o1: "Řekněte IKEA, aby snížilo počet dodávaných šroubů" # todo: NEW TRANSLATION
  Sweden_foci.3.t: "Modernizace útočné vrtulníkové flotily Švédska" # todo: NEW TRANSLATION

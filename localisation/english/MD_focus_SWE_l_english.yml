  Sweden_foci.5001.d2: "Právě jsme obdrželi švédskou žádost o pořízení vrtulníků Mi-26. Schválení této žádosti by mohlo otevřít cesty pro vojenskou spolupráci a významně posílit švédskou kapacitu pro těžké přepravy." # todo: NEW TRANSLATION

  SWE_m_liberal_eco_way_desc: "Věříme v liberální ekonomii, kde trh pohání růst a inovace, podpořený efektivním veřejným sektorem." # todo: NEW TRANSLATION
  SWE_m_modernized_liberalism: "Modernizovaný liberalismus" # todo: NEW TRANSLATION
  SWE_m_modernized_liberalism_desc: "Naše ideologie se bude vyvíjet, aby čelila výzvám 21. století — vyvážit osobní svobodu s efektivní správou a dynamickou ekonomikou." # todo: NEW TRANSLATION
  SWE_kd_deregulate_workspace: "Deregulace pracovního prostředí" # todo: NEW TRANSLATION
  SWE_kd_deregulate_workspace_desc: "Chceme vrátit flexibilitu na trhu práce snížením nadměrné regulace a podporou spolupráce zaměstnavatelů a zaměstnanců." # todo: NEW TRANSLATION
  SWE_kd_traditional_values_in_education: "Tradiční hodnoty ve vzdělávání" # todo: NEW TRANSLATION
  SWE_kd_traditional_values_in_education_desc: "Naše školy by neměly jen vyučovat dovednosti, ale také posilovat nadčasové hodnoty, jako je úcta, disciplína a odpovědnost." # todo: NEW TRANSLATION
  SWE_kd_KKK_Kyrka_Kullar_Kastruller: "KKK - Kostel, Kopce, Kastrolky" # todo: NEW TRANSLATION
  SWE_kd_KKK_Kyrka_Kullar_Kastruller_desc: "Víra, Rodina a Domov. Znovu potvrzujeme náš závazek k pilířům zdravé společnosti: Církev, Rodina a Krb." # todo: NEW TRANSLATION
  SWE_kd_privatisation_in_healthcare: "Privatizace zdravotní péče" # todo: NEW TRANSLATION
  SWE_kd_privatisation_in_healthcare_desc: "Rozmanitý zdravotnický systém, včetně soukromých alternativ, bude prostřednictvím soutěže zvyšovat kvalitu a zároveň zachovávat přístup pro všechny." # todo: NEW TRANSLATION
  SWE_kd_decentralice_education: "Decentralizace vzdělávání" # todo: NEW TRANSLATION
  SWE_kd_decentralice_education_desc: "Věříme, že místním komunitám a rodičům dáme větší kontrolu nad vzděláváním jejich dětí." # todo: NEW TRANSLATION
  SWE_kd_working_migration: "Migrace založená na práci" # todo: NEW TRANSLATION
  SWE_kd_working_migration_desc: "Naše migrační politika musí zdůraznit zodpovědnost a zaměřit se na ty, kteří přispívají společnosti prací." # todo: NEW TRANSLATION
  SWE_kd_values_bevor_work: "Hodnoty před prací" # todo: NEW TRANSLATION
  SWE_kd_values_bevor_work_desc: "Zdravá společnost musí upřednostňovat sdílené hodnoty a kulturní integraci před čistou ekonomickou užitností." # todo: NEW TRANSLATION
  SWE_kd_more_state_care: "Podpora péče a sociálního zabezpečení" # todo: NEW TRANSLATION
  SWE_kd_more_state_care_desc: "Posílíme podporu pro rodiny, pečovatele a potřebné prostřednictvím soucitného a dobře fungujícího sociálního systému." # todo: NEW TRANSLATION
  SWE_kd_voluntary_for_honor: "Čest prostřednictvím dobrovolné služby" # todo: NEW TRANSLATION
  SWE_kd_voluntary_for_honor_desc: "Občanská povinnost a dobrovolnictví budují komunitu a charakter. Budeme podporovat dobrovolnou službu jako ušlechtilý společenský přínos." # todo: NEW TRANSLATION
  SWE_kd_fight_paralel_society: "Boj proti paralelním společnostem" # todo: NEW TRANSLATION
  SWE_kd_fight_paralel_society_desc: "Abychom chránili národní jednotu, budeme jednat proti izolovaným komunitám a zajistíme, že sdílené demokratické normy budou dodržovány napříč celou společností." # todo: NEW TRANSLATION
  SWE_kd_increase_parental_rights: "Posílit práva rodičů" # todo: NEW TRANSLATION
  SWE_kd_increase_parental_rights_desc: "Rodičům musí náležet primární role ve výchově jejich dětí. Rozšíříme jejich práva ve vzdělávání, zdravotní péči a sociálním zabezpečení." # todo: NEW TRANSLATION
  SWE_kd_decentralice_social_services: "Decentralizace sociálních služeb" # todo: NEW TRANSLATION
  SWE_kd_decentralice_social_services_desc: "Místní úřady znají své občany nejlépe. Přesuneme odpovědnost za sociální služby blíže k těm, kterým slouží." # todo: NEW TRANSLATION
  SWE_kd_benefits_for_voluntary_service: "Benefity pro dobrovolnickou službu" # todo: NEW TRANSLATION
  SWE_kd_benefits_for_voluntary_service_desc: "Ti, kteří se zapojují do dobrovolnické služby, by měli být oceňováni. Budeme poskytovat výhody osobám, které věnují svůj čas pro druhé." # todo: NEW TRANSLATION
  SWE_kd_regional_investment: "Investice do regionů" # todo: NEW TRANSLATION
  SWE_kd_regional_investment_desc: "Budeme investovat do venkova a regionů Švédska, abychom snížili nerovnost, zlepšili dostupnost a podpořili místní ekonomiky a tradice." # todo: NEW TRANSLATION
  SWE_modern_issues: "Řešení moderních problémů" # todo: NEW TRANSLATION
  SWE_modern_issues_desc: "Švédsko stojí na křižovatce. Od demografických změn po městské nepokoje je načase čelit výzvám 21. století odvážnými politickými kroky." # todo: NEW TRANSLATION
  SWE_sverigedemokraterna: "Podpořte Švédské demokraty" # todo: NEW TRANSLATION
  SWE_sverigedemokraterna_desc: "Švédští demokraté stojí za nacionalismem, kulturní soudržností a návratem k tradičním hodnotám. Podporou je jejich cílem chránit švédskou identitu." # todo: NEW TRANSLATION
  SWE_sd_folkhemmet: "Obnovit Folkhemmet" # todo: NEW TRANSLATION
  SWE_sd_folkhemmet_desc: "Vizí Folkhemmet je soudržná společnost, v níž jsou všichni občané součástí národní rodiny. Musí být obnovena. Znovu vybudujeme Švédsko, které chrání své vlastní." # todo: NEW TRANSLATION
  SWE_sd_reduce_immigration: "Drasticky snížit imigraci" # todo: NEW TRANSLATION
  SWE_sd_reduce_immigration_desc: "Současná imigrační politika je neudržitelná. Abychom zachovali švédskou kulturu a bezpečnost, musíme zavést přísná omezení a znovu získat plnou kontrolu nad našimi hranicemi." # todo: NEW TRANSLATION
  SWE_sd_clean_the_ghettos: "Získat zpět předměstí" # todo: NEW TRANSLATION
  SWE_sd_clean_the_ghettos_desc: "Nedodržování zákona a paralelní společnosti nejsou tolerovány. Zacílené úsilí o rozbití kriminálních sítí a reintegraci problémových oblastí obnoví národní jednotu." # todo: NEW TRANSLATION
  SWE_sd_traditional_families: "Podporovat tradiční rodinné hodnoty" # todo: NEW TRANSLATION
  SWE_sd_traditional_families_desc: "Stabilní společnost stojí na pevných rodinách. Podporou tradičních hodnot a odmítáním moderních sociálních experimentů posílíme naši kulturní základnu." # todo: NEW TRANSLATION
  SWE_sd_increase_police_resources: "Financujte policii" # todo: NEW TRANSLATION
  SWE_sd_increase_police_resources_desc: "Naše policejní síly jsou podfinancované a přetížené. Je čas rozšířit jejich počet, vylepšit vybavení a znovu nastolit pořádek po celém Švédsku." # todo: NEW TRANSLATION
  SWE_sd_ban_islam: "Zakázat radikální islám" # todo: NEW TRANSLATION
  SWE_sd_ban_islam_desc: "Radikální islám představuje hrozbu švédským hodnotám a bezpečnosti. Rozhodným postupem zakážeme extremistické organizace a ochráníme občany před ideologickým extremismem." # todo: NEW TRANSLATION
  SWE_sd_patriotism: "Oživit švédský patriotismus" # todo: NEW TRANSLATION
  SWE_sd_patriotism_desc: "Musíme občanům připomenout, co znamená být Švédem. Prostřednictvím vzdělávání, kulturních iniciativ a národní hrdosti posílíme naši společnou identitu." # todo: NEW TRANSLATION
  SWE_sverigedemokraterna_2: "Švédsko pro Švédy" # todo: NEW TRANSLATION
  SWE_sverigedemokraterna_2_desc: "Se zajištěnými hranicemi, chráněnou kulturou a obnovenými institucemi se nyní soustředíme na vybudování silného, jednotného a suverénního Švédska pro budoucí generace." # todo: NEW TRANSLATION
  SWE_sd_the_family: "Rodina jako základ" # todo: NEW TRANSLATION
  SWE_sd_the_family_desc: "Posílíme tradiční rodinné struktury jako pilíř zdravé společnosti, zdůrazníme odpovědnost a národní hodnoty." # todo: NEW TRANSLATION
  SWE_sd_ban_hijab: "Zakázat hidžáb" # todo: NEW TRANSLATION
  SWE_sd_ban_hijab_desc: "Náboženské oděvy symbolizující útlak nemají místo ve švédském veřejném životě. Hidžáb bude zakázán ve školách a vládních institucích." # todo: NEW TRANSLATION
  SWE_sd_the_swedish_workforce: "Posilte švédskou pracovní sílu" # todo: NEW TRANSLATION
  SWE_sd_the_swedish_workforce_desc: "Priorita bude upřednostňovat domácí Švédy v zaměstnání, odborném vzdělávání a programech sociální podpory, čímž se sníží závislost na zahraniční pracovní síle." # todo: NEW TRANSLATION
  SWE_sd_the_State_of_sverige: "Stát Sverige" # todo: NEW TRANSLATION
  SWE_sd_the_State_of_sverige_desc: "Postavíme silný, suverénní stát, který odráží vůli a tradice švédského lidu, s centralizovanou mocí a národní hrdostí." # todo: NEW TRANSLATION
  SWE_sd_tradition_and_tolerance: "Tradice a tolerance" # todo: NEW TRANSLATION
  SWE_sd_tradition_and_tolerance_desc: "Švédsko musí znovu objevit své kořeny, kulturní dědictví, společné hodnoty a sociální soudržnost. Tolerujeme rozmanitost, která respektuje švédské tradice." # todo: NEW TRANSLATION
  SWE_sd_ban_lgbtq: "Zakázat LGBTQ propagaci" # todo: NEW TRANSLATION
  SWE_sd_ban_lgbtq_desc: "Stát již nebude financovat ani podporovat LGBTQ propagaci ve školách ani v médiích. Děti si zaslouží neutrální prostředí zakořeněné v biologii a tradicích." # todo: NEW TRANSLATION
  SWE_sd_only_skilled_workforce: "Pouze kvalifikovaná migrace" # todo: NEW TRANSLATION
  SWE_sd_only_skilled_workforce_desc: "Imigrace bude omezena na osoby s dovednostmi, které jsou pro Švédsko nezbytně potřeba. Všichni ostatní nebudou vpouštěni ani podporováni." # todo: NEW TRANSLATION
  SWE_sd_autonom_regions: "Omezit autonomní regiony" # todo: NEW TRANSLATION
  SWE_sd_autonom_regions_desc: "Žádný region nebude jednat mimo hodnoty země. Lokální autonomie bude omezena tam, kde podkopává integraci nebo národní jednotu." # todo: NEW TRANSLATION
  SWE_sd_stop_migration: "Zastavit migraci" # todo: NEW TRANSLATION
  SWE_sd_stop_migration_desc: "Zastavíme veškerou neesenciální migraci, abychom obnovili kontrolu, zajistili bezpečnost a začlenili švédskou kulturu do každodenního života." # todo: NEW TRANSLATION
  SWE_sd_central_power: "Centralizovat moc" # todo: NEW TRANSLATION
  SWE_sd_central_power_desc: "Aby bylo možné účinně prosadit národní reformy, soustředíme politickou moc do rukou státu a omezíme regionální překážky." # todo: NEW TRANSLATION
  SWE_sd_Lebensbaum: "Strom života" # todo: NEW TRANSLATION
  SWE_sd_Lebensbaum_desc: "Zasadíme semena hrdého a trvalého Švédska zakořeněného v tradicích, jednotě a obraně naší vlasti." # todo: NEW TRANSLATION
  SWE_sd_the_economy: "Zabezpečte národní ekonomiku" # todo: NEW TRANSLATION
  SWE_sd_the_economy_desc: "Švédsko musí sloužit svým občanům nejdříve. Přesměrujeme ji na národní odolnost a snížíme závislost na globálních trzích." # todo: NEW TRANSLATION
  SWE_sd_the_security: "Obnovit národní bezpečnost" # todo: NEW TRANSLATION
  SWE_sd_the_security_desc: "Bezpečnost je základem silného národa. Budeme investovat do ozbrojených sil, pohraniční stráže a policie, abychom chránili naše lidi." # todo: NEW TRANSLATION
  SWE_sd_the_social: "Zachovat sociální soudržnost" # todo: NEW TRANSLATION
  SWE_sd_the_social_desc: "Cílem je obnovit jednotnou a morální společnost. Kulturní normy budou chráněny a škodlivé vlivy odstraněny." # todo: NEW TRANSLATION
  SWE_sd_the_future: "Vize budoucnosti" # todo: NEW TRANSLATION
  SWE_sd_the_future_desc: "Budoucnost Švédska spočívá v tradici, technologii a národní hrdosti. Vytvoříme národ, na který budou naši potomci pyšní." # todo: NEW TRANSLATION
  SWE_sd_protect_traditions: "Chraňme naše tradice" # todo: NEW TRANSLATION
  SWE_sd_protect_traditions_desc: "Budeme chránit švédské svátky, zvyky a jazyk před cizím vlivem. Národní hrdost začíná ochranou kulturního dědictví." # todo: NEW TRANSLATION
  SWE_Western_focus: "Zaměřte se na Západ" # todo: NEW TRANSLATION
  SWE_Western_focus_desc: "Švédsko musí posílit své vazby se západními mocnostmi a zajistit, že naše hodnoty odpovídají demokratickému světu. Prohloubením diplomatické, vojenské a ekonomické spolupráce posílíme naši roli jako klíčového člena západního bloku." # todo: NEW TRANSLATION
  SWE_EU_continental_commitment: "Kontinentální závazek" # todo: NEW TRANSLATION
  SWE_EU_continental_commitment_desc: "Švédsko prohlubuje svou angažovanost v evropské bezpečnostní a inovační architektuře. Naše budoucnost neleží v okázalé izolaci, ale ve sdílené odpovědnosti a koordinované síle." # todo: NEW TRANSLATION
  SWE_EU_visit_buckingham: "Státní návštěva Buckinghamu" # todo: NEW TRANSLATION
  SWE_EU_visit_buckingham_desc: "I když Británie opustila EU, její kulturní a bezpečnostní vazby se Švédskem zůstávají hluboké. Státní návštěva potvrzuje vzájemný respekt a otevírá diskrétní kanály pro budoucí sladění." # todo: NEW TRANSLATION
  SWE_EU_renew_stockholm_berlin_axis: "Obnovit Stockholm–Berlínskou osu" # todo: NEW TRANSLATION
  SWE_EU_renew_stockholm_berlin_axis_desc: "Berlín a Stockholm mohou tvořit páteř evropské moderace, odolnosti a inovací. Tato strategická osa posiluje diplomacii, vojenské plánování a fiskální koordinaci." # todo: NEW TRANSLATION
  SWE_EU_franco_swedish_alliance: "Uzavřít frančo-švédskou alianci" # todo: NEW TRANSLATION
  SWE_EU_franco_swedish_alliance_desc: "Francie je klíčovým pilířem evropské autonomie a vojenské kapacity. Formální aliance umožní Švédsku podílet se na špičkové obraně, spolupráci v jaderném odstrašení a reakci na krize." # todo: NEW TRANSLATION
  SWE_EU_european_research_council_ties: "Posílit vazby s Evropskou výzkumnou radou" # todo: NEW TRANSLATION
  SWE_EU_european_research_council_ties_desc: "Švédsko se zavazuje k hlubší integraci s Evropskou výzkumnou radou, sladění financování vědy a cílů inovací s kontinentalními partnery." # todo: NEW TRANSLATION
  SWE_EU_European_cybershield: "Připojte se k Evropskému kyberštítu" # todo: NEW TRANSLATION
  SWE_EU_European_cybershield_desc: "Kybernetická bezpečnost je nyní suverenita. Zapojením do celoevropského kyberštítu posílíme detekci hrozeb, sdílené schopnosti a odstrašování." # todo: NEW TRANSLATION
  SWE_EU_logistic_networks: "Integrovat evropské logistické sítě" # todo: NEW TRANSLATION
  SWE_EU_logistic_networks_desc: "Dodavatelské řetězce a mobilní koridory jsou klíčové pro evropskou obranu. Švédsko integruje svou infrastrukturu do jednotné logistické sítě pro rychlou mobilizaci a ekonomickou odolnost." # todo: NEW TRANSLATION
  SWE_EU_mio_links: "Spojte se s evropskými vojenskými průmyslovými operátory (MIO)" # todo: NEW TRANSLATION
  SWE_EU_mio_links_desc: "Prostřednictvím veřejně-soukromé spolupráce spojíme švédské firmy s evropskými vojenskými průmyslovými operátory (MIO), čímž vytvoříme vysoce výkonnou síť pro sdílenou výrobu a výzkum a vývoj." # todo: NEW TRANSLATION
  SWE_EU_joint_weather_and_space_monitoring: "Společné monitorování počasí a vesmíru" # todo: NEW TRANSLATION
  SWE_EU_joint_weather_and_space_monitoring_desc: "Klimatická odolnost a orbitální dohled jsou nyní obranní priority. Společná monitorovací iniciativa posiluje evropskou strategickou autonomii ve vesmíru i ve vědě." # todo: NEW TRANSLATION
  SWE_EU_innovation_hub_programm: "Přidejte se k programu Evropského inovačního hubu" # todo: NEW TRANSLATION
  SWE_EU_innovation_hub_programm_desc: "Inovace není abstraktní; definuje vojenské, civilní a digitální špičky. Švédsko vstupuje do Evropského inovačního hubu, aby posunulo dopředu AI, kvantové technologie a energetickou transformaci." # todo: NEW TRANSLATION
  SWE_EU_European_defence_identity: "Podpora evropské obranné identity" # todo: NEW TRANSLATION
  SWE_EU_European_defence_identity_desc: "Švédsko podporuje jedinečnou evropskou obrannou identitu: kooperativní, suverénní a schopnou. To neodporuje NATO; naopak ho doplňuje tím, že posiluje Evropu zevnitř." # todo: NEW TRANSLATION
  SWE_USA_revitalize_atlantic_link: "Oživit Atlantické spojení" # todo: NEW TRANSLATION
  SWE_USA_revitalize_atlantic_link_desc: "Znovu posílíme náš transatlantický pouto se Spojenými státy. Společná bezpečnost, demokratická odolnost a hospodářské vazby tvoří základ švédské strategie." # todo: NEW TRANSLATION
  SWE_USA_defense_consultation_USA: "Provést obrannou konzultaci se USA" # todo: NEW TRANSLATION
  SWE_USA_defense_consultation_USA_desc: "Prostřednictvím dialogu na vysoké úrovni koordinujeme doktríny, hodnocení hrozeb a nákupní strategie s americkými partnery." # todo: NEW TRANSLATION
  SWE_USA_defense_consultation_CAN: "Zapojit se do kanadské obranné konzultace" # todo: NEW TRANSLATION
  SWE_USA_defense_consultation_CAN_desc: "Kanada, stejně jako Švédsko, vyvažuje suverenitu a spolupráci. Obranné konzultace podporují sdílenou arktickou strategii, sladění výcviku a koordinaci vzdušného prostoru." # todo: NEW TRANSLATION
  SWE_USA_think_tank_links: "Spojte se s americkými strategickými think-tanky" # todo: NEW TRANSLATION
  SWE_USA_think_tank_links_desc: "Strategickou kulturu utvářejí experti. Prostřednictvím institucionálních partnerství s americkými think-tanky posílíme předvídavost politik a akademicko-vojenský dialog." # todo: NEW TRANSLATION
  SWE_USA_found_economical_forum: "Založit Transatlantické ekonomické fórum" # todo: NEW TRANSLATION
  SWE_USA_found_economical_forum_desc: "Nové ekonomické fórum směřuje investice, inovace a průmyslové plánování mezi Švédskem a transatlantickými partnery. Otevřené trhy, odolné dodavatelské řetězce a společná budoucnost." # todo: NEW TRANSLATION
  SWE_USA_found_nobel_techgroup: "Založit Nobelův transatlantický technologický klub" # todo: NEW TRANSLATION
  SWE_USA_found_nobel_techgroup_desc: "Švédská excelence ve vědě se setkává s americkým kapitálem a kapacitami. Tato Nobelova technologická skupina podporuje společné průlomy v biotechnologiích, kybernetické bezpečnosti a pokročilé výrobě." # todo: NEW TRANSLATION
  SWE_USA_intel_partnership: "Posílit partnerství v oblasti zpravodajských služeb" # todo: NEW TRANSLATION
  SWE_USA_intel_partnership_desc: "Od signálů po satelity prohlubujeme spolupráci s aliančními zpravodajskými službami a zajišťujeme společné povědomí, odolnost a reakci na hybridní hrozby." # todo: NEW TRANSLATION
  SWE_USA_military_industrial_exchange: "Program vojensko-průmyslové výměny" # todo: NEW TRANSLATION
  SWE_USA_military_industrial_exchange_desc: "Společné výrobní linky, spolupráce s dodavateli a společné technologické zkoušky posilují interoperabilitu a snižují duplicitu, čímž tvoří základ připravenosti napříč aliancí." # todo: NEW TRANSLATION
  SWE_USA_human_science_projects: "Spusťte společné projekty v humanitních a sociálních vědách" # todo: NEW TRANSLATION
  SWE_USA_human_science_projects_desc: "Pochopení odolnosti, únavy a rozhodování je stejně důležité jako hardvér. Švédsko a USA spolupracují na lidských vědách v oblasti obrany, zdraví a stresové reakce." # todo: NEW TRANSLATION
  SWE_USA_formal_cooperation_treaty: "Podepsat formální dohodu o spolupráci" # todo: NEW TRANSLATION
  SWE_USA_formal_cooperation_treaty_desc: "Uzavíráme formální dohodu o spolupráci se Spojenými státy, která zajišťuje strategické sladění, obranné garance a společný rozvoj institucí." # todo: NEW TRANSLATION
  SWE_west_deepen_relations_NATO: "Prohloubit vztahy s NATO" # todo: NEW TRANSLATION
  SWE_west_deepen_relations_NATO_desc: "Kromě členství usiluje Švédsko o strategickou důvěru. Aktivně se sladíme s NATO v rozvoji schopností, doktríně a struktuře velení." # todo: NEW TRANSLATION
  SWE_west_host_nato_exercises: "Pořádat cvičení NATO" # todo: NEW TRANSLATION
  SWE_west_host_nato_exercises_desc: "Švédsko bude hostit mezinárodní cvičení na svém území, čímž vyšle jasný signál připravenosti, důvěry a soudržnosti aliance." # todo: NEW TRANSLATION
  SWE_west_baltic_sea_securuty_cooperation: "Posílit bezpečnostní spolupráci v oblasti Baltského moře" # todo: NEW TRANSLATION
  SWE_west_baltic_sea_securuty_cooperation_desc: "Spolu se spojenci v NATO rozvíjíme trvalou přítomnost a společné protokoly v baltském regionu, které odrazují hrozby a zajišťují stabilitu." # todo: NEW TRANSLATION
  SWE_west_addapt_nato_doctrine: "Přizpůsobit doktrínu NATO" # todo: NEW TRANSLATION
  SWE_west_addapt_nato_doctrine_desc: "Ladíme švédskou vojenskou doktrínu s operačními koncepty NATO, čímž zvyšujeme interoperabilitu a připravujeme se na společné operace napříč doménami." # todo: NEW TRANSLATION
  SWE_west_build_complimentary_structures: "Budovat doplňkové struktury" # todo: NEW TRANSLATION
  SWE_west_build_complimentary_structures_desc: "Naše národní kapacity doplní mezery NATO, včetně logistiky, odolnosti a domén s vysokou latencí. Chytrá suverenita je strategická užitečnost." # todo: NEW TRANSLATION
  SWE_west_participation_in_allied_command_transformation: "Join Allied Command Transformation" # todo: NEW TRANSLATION
  SWE_west_participation_in_allied_command_transformation_desc: "Podílíme se na transformaci velení NATO a pomáháme formovat budoucí koncepce a technologickou integraci v alianci." # todo: NEW TRANSLATION
  SWE_west_balistic_missile_waring_system: "Připojit se ke systému varování balistických střel" # todo: NEW TRANSLATION
  SWE_west_balistic_missile_waring_system_desc: "Švédsko se integruje do NATO’s včasného varování a sledování balistických střel, což umožňuje rychlejší reakci a sdílený dohled nad hrozbami ve vzdušném prostoru." # todo: NEW TRANSLATION
  SWE_west_strategic_datalinks: "Zřídit strategické datové spoje" # todo: NEW TRANSLATION
  SWE_west_strategic_datalinks_desc: "Budujeme šifrované, vysoce zabezpečené datové spoje s architekturou NATO C4ISR, zajišťující plynulou komunikaci během společných operací." # todo: NEW TRANSLATION
  SWE_west_shared_missile_development: "Podílet se na společném vývoji raket" # todo: NEW TRANSLATION
  SWE_west_shared_missile_development_desc: "Společné programy výzkumu a vývoje s členy NATO umožňují Švédsku přispívat k technologiím raket nové generace a z nich čerpat." # todo: NEW TRANSLATION
  SWE_west_surveillance_data_sharing_protocol: "Zavést protokol pro sdílení monitorovacích dat" # todo: NEW TRANSLATION
  SWE_west_surveillance_data_sharing_protocol_desc: "Dohodli jsme se na formálních protokolech pro sdílení radarových, sonarových a satelitních dat v reálném čase, čímž vytváříme společný situační obraz napříč aliancí." # todo: NEW TRANSLATION
  SWE_west_nato_officer_training: "Účast na výcviku důstojníků NATO" # todo: NEW TRANSLATION
  SWE_west_nato_officer_training_desc: "Švédští důstojníci se nyní školí v institucích NATO, čímž se zvyšuje doktrinální zdatnost, strategická soudržnost a výměna vedení." # todo: NEW TRANSLATION
  SWE_the_royal_family: "Královská rodina" # todo: NEW TRANSLATION
  SWE_the_royal_family_desc: "Dynastie Bernadotte sloužila Švédsku po generace, ne prostřednictvím nadvlády, ale tím, že ztělesňuje jednotu a kontinuitu. Koruna zůstává nad politikou, ale ne nad posláním." # todo: NEW TRANSLATION
  SWE_improve_royal_cultural_institutes: "Zlepšit královské kulturní instituce" # todo: NEW TRANSLATION
  SWE_improve_royal_cultural_institutes_desc: "Královské akademie, nadace a historické ústavy slouží jako strážci národního dědictví. Jejich modernizace zachovává odkaz a inspiruje budoucí generace." # todo: NEW TRANSLATION
  SWE_nordi_royal_networks: "Posílit severské královské sítě" # todo: NEW TRANSLATION
  SWE_nordi_royal_networks_desc: "Severské monarchie sdílí víc než tradice; sdílí i rodiny. Tyto královské vazby budují důvěru mezi státy a tvoří symbolickou osu stability." # todo: NEW TRANSLATION
  SWE_ties_to_windsor: "Udržovat pouta s rodem Windsorů" # todo: NEW TRANSLATION
  SWE_ties_to_windsor_desc: "Británie a Švédsko mají dlouhodobá královská pouta. Pravidelný kontakt s rodem Windsorů potvrzuje naši měkkou diplomacii a sdílené hodnoty v rámci Společenství monarchií." # todo: NEW TRANSLATION
  SWE_bernadotte_legacy: "Uctít odkaz Bernadotte" # todo: NEW TRANSLATION
  SWE_bernadotte_legacy_desc: "Od maršála Francie po krále Švédska, linie Bernadotte je příběhem přizpůsobivosti, důstojnosti a přežití. Tento odkaz uctíváme nejen v titulech, ale i ve službě." # todo: NEW TRANSLATION
  SWE_royal_legacy_fund: "Zřídit fond královského dědictví" # todo: NEW TRANSLATION
  SWE_royal_legacy_fund_desc: "Národní fond pod královským patronátem bude podporovat projekty v oblasti vzdělávání, výzkumu a sociální soudržnosti, a tím budovat mosty mezi historií a budoucností." # todo: NEW TRANSLATION
  SWE_royal_partonage: "Rozšířit královské patronství" # todo: NEW TRANSLATION
  SWE_royal_partonage_desc: "Koruna podporuje nespočet iniciativ napříč společností, od umění až po environmentální projekty. Strategické rozšíření tohoto patronátu posiluje jednotu a důvěru." # todo: NEW TRANSLATION
  SWE_european_royal_circle: "Vytvořit evropský královský kruh" # todo: NEW TRANSLATION
  SWE_european_royal_circle_desc: "Kromě diplomacie si monarchie vyměňují pouta díky sdílenému dědictví. Evropský královský kruh umožňuje koordinaci kultury, ceremoniální aliance a diskrétní dialog v turbulentních časech." # todo: NEW TRANSLATION
  SWE_ties_to_japan_imperials: "Uctít pouta k Japonské císařské dynastii" # todo: NEW TRANSLATION
  SWE_ties_to_japan_imperials_desc: "Japonská císařská dynastie sdílí se Švédskem hluboký respekt k tradicím a symbolice. Diplomatické a ceremoniální vazby jsou pěstovány s péčí a vzájemným uznáním." # todo: NEW TRANSLATION
  SWE_ties_to_jordan_royals: "Spojit se s jordánským královským rodem" # todo: NEW TRANSLATION
  SWE_ties_to_jordan_royals_desc: " Jordánská královská rodina je pilířem stability na Blízkém východě. Budování vzájemného respektu posiluje roli Švédska jako mostu mezi civilizacemi." # todo: NEW TRANSLATION
  SWE_house_of_hohenzollern: "Spojit se s rodem Hohenzollern" # todo: NEW TRANSLATION
  SWE_house_of_hohenzollern_desc: "Historický německý královský rod zůstává vlivný v kulturních a aristokratických kruzích. Obnovení symbolických kontaktů posiluje transevropskou monarchickou tradici." # todo: NEW TRANSLATION
  SWE_house_of_Nassau: "Zapojit se do spolupráce s rodem Nassau" # todo: NEW TRANSLATION
  SWE_house_of_Nassau_desc: "Luxemburská královská rodina, potomci Nassau, představují tichou kontinuitu v Evropě. Posílení ceremoniálních pout posiluje královskou legitimitu za hranicemi." # todo: NEW TRANSLATION
  SWE_house_of_Sachsen_coburg_gotha: "Oslavovat dům Sachsen-Coburg-Gotha" # todo: NEW TRANSLATION
  SWE_house_of_Sachsen_coburg_gotha_desc: "Tato dynastie propojuje Británii, Belgii a Bulharsko sítí královské diplomacie. Oslavováním sdíleného původu prohlubujeme kanály měkké moci v srdci Evropy." # todo: NEW TRANSLATION
  SWE_house_of_bourbon: "Přátelské pouto k rodu Bourbon" # todo: NEW TRANSLATION
  SWE_house_of_bourbon_desc: "Ač politicky již zaniklý, rod Bourbon stále symbolizuje evropskou slávu. Naše interakce zůstávají ceremoniální, ale nesou váhu v aristokratické paměti." # todo: NEW TRANSLATION
  SWE_the_crown_and_totalforsvaret: "Koruna a Totalförsvaret" # todo: NEW TRANSLATION
  SWE_the_crown_and_totalforsvaret_desc: "Monarchie slouží jako symbol jednoty ve švédském konceptu celkové obrany. Přítomnost královských členů posiluje morálku, povědomí a důvěru v národní připravenost." # todo: NEW TRANSLATION
  SWE_royal_commander_in_symbol: "Královský velitel jako symbol" # todo: NEW TRANSLATION
  SWE_royal_commander_in_symbol_desc: "Bez operační pravomoci koruna symbolizuje velení jednoty. Formální ceremoniální hodnost posiluje spojení mezi národem, obranou a tradicí." # todo: NEW TRANSLATION
  SWE_royal_presence_at_exercises: "Královská přítomnost na cvičeních" # todo: NEW TRANSLATION
  SWE_royal_presence_at_exercises_desc: "Členové královské rodiny se účastní národních i aliančních vojenských cvičení, projevují respekt, posilují morálku a zosobňují civilní dohled." # todo: NEW TRANSLATION
  SWE_support_for_veterans_and_families: "Podpora veteránů a rodin" # todo: NEW TRANSLATION
  SWE_support_for_veterans_and_families_desc: "Monarchie podporuje iniciativy pro veterány, zraněné vojáky a jejich rodiny, potvrzující posvátné pouto mezi službou a uznáním." # todo: NEW TRANSLATION
  SWE_honor_of_service: "Čest služby" # todo: NEW TRANSLATION
  SWE_honor_of_service_desc: "Královské medaile, ceremoniály a vyznamenání uznávají činy služby vojenské, civilní či humanitární. Tyto rituály připomínají národu, že povinnost a důstojnost jsou stále důležité." # todo: NEW TRANSLATION
  SWE_symbol_of_resilience: "Symbol odolnosti" # todo: NEW TRANSLATION
  SWE_symbol_of_resilience_desc: "Během bouřek v historii vydržela švédská koruna—nepřerušená, neochvějná a pevná. V této nové době zkoušek bude monarchie znovu kotvou národa, živým symbolem vytrvalosti, který povede náš lid čelit jakékoliv výzvě." # todo: NEW TRANSLATION
  SWE_anchor_of_the_nation: "Kotva národa" # todo: NEW TRANSLATION
  SWE_anchor_of_the_nation_desc: "Když se instituce mění a ideologie se střetávají, Koruna zůstává stabilní. Nepřikazuje; spojuje." # todo: NEW TRANSLATION
  SWE_pluralistic_society: "Pluralistická společnost" # todo: NEW TRANSLATION
  SWE_pluralistic_society_desc: "Síla Švédska spočívá v harmonii rozmanitých hlasů. Přijetím pluralismu pod vedením Koruny vybudujeme národ, ve kterém jednota nevzniká z uniformity, ale z vzájemného respektu a společného poslání." # todo: NEW TRANSLATION
  SWE_revitalize_excavation: "Oživení dobývací činnosti" # todo: NEW TRANSLATION
  SWE_revitalize_excavation_desc: "Z železných dolů Bergslagen po lom Gotlandu skrývá švédská země surovou sílu říše. Modernizací našich dobývacích metod tyto zdroje znovu uvolníme, čímž poháníme jak průmysl, tak naše ambice." # todo: NEW TRANSLATION
  SWE_revitalize_demographics: "Oživení demografie" # todo: NEW TRANSLATION
  SWE_revitalize_demographics_desc: "Síla národa se měří nejen podle jeho zbraní, ale podle jeho lidí. Podporou růstu rodin, motivací kvalifikované migrace a zajištěním příležitostí pro všechny zajistíme Švédsku živou a trvalou populaci pro nadcházející generace." # todo: NEW TRANSLATION
  SWE_revitalize_agrarian_industrie: "Oživit agrární průmysl" # todo: NEW TRANSLATION
  SWE_revitalize_agrarian_industrie_desc: "Úrodná pole Švédska dlouhodobě tvoří základ naší prosperity. Modernizací zemědělských metod a posílením venkovských ekonomik zajistíme, aby naše hospodářství opět nakrmilo národ a podpořilo jeho rostoucí ambice." # todo: NEW TRANSLATION
  SWE_form_royal_social_society: "Vytvořte Královskou sociální společnost" # todo: NEW TRANSLATION
  SWE_form_royal_social_society_desc: "Pro podporu jednoty mezi korunou a lidmi založíme Královskou sociální společnost — síť věnovanou kulturní výměně, charitativním činnostem a podpoře národní solidarity pod vedením monarchie." # todo: NEW TRANSLATION
  SWE_medial_royals: "Mediální viditelnost královské rodiny" # todo: NEW TRANSLATION
  SWE_medial_royals_desc: "Současná královská rodina musí vyvažovat tradici s viditelností. Strategická mediální přítomnost posiluje jejich roli jako srozumitelných a sjednocujících osobností." # todo: NEW TRANSLATION
  SWE_modernize_the_image: "Modernizujte královský obraz" # todo: NEW TRANSLATION
  SWE_modernize_the_image_desc: "Oblečení, sdělení a sociální působení se musí vyvíjet. Moderní monarchie stále ctí minulost, ale mluví hlasem současnosti." # todo: NEW TRANSLATION
  SWE_defender_of_tradition: "Obhájce tradice" # todo: NEW TRANSLATION
  SWE_defender_of_tradition_desc: "Koruna chrání základní hodnoty Švédska, jeho dědictví, slušnost a kontinuitu. Není to konzervatismus, ale správa kulturního dědictví." # todo: NEW TRANSLATION
  SWE_royal_diplomacy: "Královská diplomacie" # todo: NEW TRANSLATION
  SWE_royal_diplomacy_desc: "Královské návštěvy, patronát a ceremoniální zapojení otevírají diplomatické dveře, kde vlády často nemohou. Koruna pracuje tiše, ale účinně." # todo: NEW TRANSLATION
  SWE_royal_charity: "Královská charitativní činnost" # todo: NEW TRANSLATION
  SWE_royal_charity_desc: "Královská rodina slouží lidem prostřednictvím stovek nadací a charitativních projektů. Od ochrany dětí po klima, jejich dopad je morální, nikoli politický." # todo: NEW TRANSLATION
  SWE_form_kings_concil: "Zříd Královskou radu" # todo: NEW TRANSLATION
  SWE_form_kings_concil_desc: "Ceremoniální poradní sbor složený ze vzdělanců, důstojníků a státníků poskytuje monarchovi strategický vhled a národní symbol dialogu." # todo: NEW TRANSLATION
  SWE_expand_royal_guard: "Rozšiřte Královskou stráž" # todo: NEW TRANSLATION
  SWE_expand_royal_guard_desc: "Královská stráž představuje nejen bezpečnost, ale i ceremoniální čest. Její rozšíření posílí viditelnost, disciplínu a tradici v veřejném vojenském životě." # todo: NEW TRANSLATION
  SWE_enhance_royal_protocol: "Posílit královský protokol" # todo: NEW TRANSLATION
  SWE_enhance_royal_protocol_desc: "Ceremoniální protokol posiluje národní identitu a měkkou sílu. Vylepšování rituálů, návštěv a počest zachovává váhu monarchie v moderním vládnutí." # todo: NEW TRANSLATION
  SWE_the_crown_as_bridge: "Koruna jako most" # todo: NEW TRANSLATION
  SWE_the_crown_as_bridge_desc: "Mezi stranami a lidmi, mezi generacemi a národy, je Koruna mostem. Není to ani vládce, ani budoucí vládce; je živou pamětí Švédska." # todo: NEW TRANSLATION
  SWE_non_aligned_responsibility: "Zodpovědnost neutrality" # todo: NEW TRANSLATION
  SWE_non_aligned_responsibility_desc: "Historická neutralita Švédska nevznikla pasivitou, ale principem. Ve světě rozděleném držíme zodpovědnost zůstat nezávislí, důvěryhodní a sociálně odolní. Není řízena impériiami ani ideologiemi; stojíme pevně ve svém vlastním modelu vlády, kde stabilita, mír a blahobyt nejsou pouhé slogany, ale povinnosti." # todo: NEW TRANSLATION
  SWE_neutrality_an_other_sweden: "Jiné Švédsko" # todo: NEW TRANSLATION
  SWE_neutrality_an_other_sweden_desc: "Je čas přehodnotit, čím může být Švédsko. Bez tlaku z transatlantických spojenců musíme znovu představit neutralitu — ne jako pasivní odstup, ale jako vědomou alternativu k impériálním aliancím." # todo: NEW TRANSLATION
  SWE_the_eastern_horizon: "Východní horizont" # todo: NEW TRANSLATION
  SWE_the_eastern_horizon_desc: "Švédsko by nemělo následovat NATO a Američany jen proto, že je civilizované a v Evropě. Musíme obrátit svůj pohled na svět." # todo: NEW TRANSLATION
  SWE_question_nato: "Zpochybněte hodnotu NATO" # todo: NEW TRANSLATION
  SWE_question_nato_desc: "Švédská strategická doktrína musí sloužit národním zájmům, ne zájmům zahraničních aliancí. Veřejná revize rozhodne, zda NATO skutečně zaručuje bezpečnost nebo omezuje suverenitu." # todo: NEW TRANSLATION
  SWE_suspend_eu_defense_integration: "Pozastavit EU obrannou integraci" # todo: NEW TRANSLATION
  SWE_suspend_eu_defense_integration_desc: "Účast na kolektivních evropských obranných projektech má být pozastavena, aby si Švédsko udrželo nezávislou velitelskou strukturu." # todo: NEW TRANSLATION
  SWE_suspend_eu_defense_integration_tt: "Šance na 'Odchod' vzroste, pokud nacionalisté dosáhnou více než 25 % popularity." # todo: NEW TRANSLATION
  SWE_denounce_sanction_policy: "Odsoudit sankční politiku" # todo: NEW TRANSLATION
  SWE_denounce_sanction_policy_desc: "Švédsko se nebude účastnit západních ekonomických sankcí zaměřených na rozvíjející se mocnosti, upřednostňuje otevřený obchod a politickou neutralitu." # todo: NEW TRANSLATION
  SWE_join_the_belt_and_road_forum: "Připojte se k fóru Pásu a Stezky" # todo: NEW TRANSLATION
  SWE_join_the_belt_and_road_forum_desc: "Švédsko se formálně zapojí do čínské iniciativy Pásu a Stezky a postaví se jako severní brána pro nové globální obchodní trasy." # todo: NEW TRANSLATION
  SWE_nordic_eurasian_dialogue: "Seversko–eurasijský dialog" # todo: NEW TRANSLATION
  SWE_nordic_eurasian_dialogue_desc: "Rozhovory s Ruskem a evropsko-asijskými partnery otevřou příležitosti pro dlouhodobé ekonomické a dopravní koridory spojující Švédsko s Asií." # todo: NEW TRANSLATION
  SWE_strategic_energy_pact_russia: "Strategická energetická dohoda s Ruskem" # todo: NEW TRANSLATION
  SWE_strategic_energy_pact_russia_desc: "Dlouhodobá dohoda o dodávkách zajistí Švédsku přístup k ruské energii a izoluje ekonomiku od kolísavých západních trhů." # todo: NEW TRANSLATION
  SWE_SCO_observer_status: "Pozorovatelský status SCO" # todo: NEW TRANSLATION
  SWE_SCO_observer_status_desc: "Švédsko získá status pozorovatele v Šanghajské organizaci pro spolupráci (SCO) a prozkoumá alternativy bezpečnostní spolupráce vůči NATO." # todo: NEW TRANSLATION
  SWE_joint_exercises_with_russia: "Společné cvičení s Ruskem" # todo: NEW TRANSLATION
  SWE_joint_exercises_with_russia_desc: "Cvičení v chladném počasí s Ruskými ozbrojenými silami posílí švédské zimní bojové schopnosti." # todo: NEW TRANSLATION
  SWE_PLA_saab_technology_exchange: "Výměna technologií PLA–SAAB" # todo: NEW TRANSLATION
  SWE_PLA_saab_technology_exchange_desc: "Dvoustranný program spojí švédské leteckotechnické inženýrství s čínskou výrobní kapacitou k výrobě pokročilých systémů." # todo: NEW TRANSLATION
  SWE_join_brics_new_development_bank: "Připojte se k BRICS Nové rozvojové bance" # todo: NEW TRANSLATION
  SWE_join_brics_new_development_bank_desc: "Členství v NDB poskytne financování švédských infrastrukturních projektů bez politických podmínek kladených západními institucemi." # todo: NEW TRANSLATION
  SWE_eurasian_raj_link: "Eurasijský železniční koridor" # todo: NEW TRANSLATION
  SWE_eurasian_raj_link_desc: "Přímý nákladní koridor přes Rusko propojí Švédsko s trhy východní Asie." # todo: NEW TRANSLATION
  SWE_Nordic_corean_minarl_pact: "Nordicko–korejský minerální pakt" # todo: NEW TRANSLATION
  SWE_Nordic_corean_minarl_pact_desc: "Severní Korea má vzácné minerály ve velkém množství. Budeme diskrétně domlouvat dodávky výměnou za jídlo, léky a průmyslové zařízení." # todo: NEW TRANSLATION
  SWE_pyongyang_heavy_industry_exchange: "Výměna těžkého průmyslu v Pchjongjangu" # todo: NEW TRANSLATION
  SWE_pyongyang_heavy_industry_exchange_desc: "Budeme dodávat strojní nástroje výměnou za kapacitu těžké výroby na konkrétních zakázkách, čímž posílíme obě strany." # todo: NEW TRANSLATION
  SWE_neutrality_divtrine_revision: "Revize neutrality doktríny" # todo: NEW TRANSLATION
  SWE_neutrality_divtrine_revision_desc: "Neutralita doktríny Švédska bude aktualizována tak, aby prioritizovala aktivní zapojení s ne-západními mocnostmi." # todo: NEW TRANSLATION
  SWE_information_partnership_with_RT: "Informační partnerství s RT" # todo: NEW TRANSLATION
  SWE_information_partnership_with_RT_desc: "Dohoda o informační spolupráci s RT rozšíří schopnost Švédska prezentovat svůj pohled globálně." # todo: NEW TRANSLATION
  SWE_eastern_cultural_exchange_program: "Program východní kulturní výměny" # todo: NEW TRANSLATION
  SWE_eastern_cultural_exchange_program_desc: "Kulturní dohody s Ruskem, Čínou a Indií posílí vzájemné porozumění a vazby mezi lidmi." # todo: NEW TRANSLATION
  SWE_diplomatic_privot_global_south: "Diplomatický obrat k globálnímu Jihu" # todo: NEW TRANSLATION
  SWE_diplomatic_privot_global_south_desc: "Obchodní a politické zapojení se zaměří na rozvíjející se trhy v Africe, Latinské Americe a Asii." # todo: NEW TRANSLATION
  SWE_petro_caribe_nordic_accord: "PetroCaribe–Nordická dohoda" # todo: NEW TRANSLATION
  SWE_petro_caribe_nordic_accord_desc: "Caracas má ropu a hledá spolehlivé partnery mimo Západ. Budeme obchodovat s inženýrstvím a přesnou výrobou za jisté dodávky ropy." # todo: NEW TRANSLATION
  SWE_angola_offshore_cooperation: "Angolská offshore spolupráce" # todo: NEW TRANSLATION
  SWE_angola_offshore_cooperation_desc: "Angolská ropná pole a švédská technologie pro hluboké moře zajistí vzájemný prospěch mimo západní ropné společnosti." # todo: NEW TRANSLATION
  SWE_south_africa_strategic_metal_pact: "Strategický pakt kovů Jižní Afriky" # todo: NEW TRANSLATION
  SWE_south_africa_strategic_metal_pact_desc: "Zajistíme dlouhodobé dodávky platiny, manganu a vzácných zemin pro naše průmysly." # todo: NEW TRANSLATION
  SWE_cuban_medical_exchange: "Kubánská lékařská výměna" # todo: NEW TRANSLATION
  SWE_cuban_medical_exchange_desc: "Kubánská zdravotnická diplomacie je legendární. Pozveme kubánské odborníky, aby školili náš veřejný zdravotnický sbor, čímž vybudujeme dobré vztahy a kapacity." # todo: NEW TRANSLATION
  SWE_teheran_petrochemical_partnership: "Teheránské petrochemické partnerství" # todo: NEW TRANSLATION
  SWE_teheran_petrochemical_partnership_desc: "Íránské rozsáhlé energetické zásoby a chemické průmysly mohou nakrmit naši ekonomiku. Budeme obcházet západní embarga prostřednictvím alternativních platebních systémů." # todo: NEW TRANSLATION
  SWE_iranian_drone_technologie_transfer: "Přenos íránské dronové technologie" # todo: NEW TRANSLATION
  SWE_iranian_drone_technologie_transfer_desc: "Zkušenosti Íránu s levnou dronovou válkou mají pro nás ponaučení. Získáme a adaptujeme jejich systémy pro naše síly." # todo: NEW TRANSLATION
  SWE_energy_autarky_program_idea: "Program energetické autarkie" # todo: NEW TRANSLATION
  SWE_energy_autarky_program_idea_desc: "Tento národní program klade důraz na domácí energetickou nezávislost. Investicemi do výroby syntetického paliva, diversifikací energetických zdrojů a zajištěním dlouhodobých dodavatelských smluv Švédsko sníží svou zranitelnost vůči zahraničním výpadkům a posílí strategickou autonomii." # todo: NEW TRANSLATION
  SWE_international_peace_institution: "Mezinárodní arbitrážní autorita" # todo: NEW TRANSLATION
  SWE_international_peace_institution_desc: "Švédsko se postavilo jako neutrální garant mezinárodních právních norem tím, že hostí mezinárodní arbitrážní orgán. To posiluje naši diplomatickou autoritu, zvyšuje důvěryhodnost v řešení globálních konfliktů a otevírá nové kanály pro multilaterální zapojení." # todo: NEW TRANSLATION
  SWE_royalist_revival: "Bernadotte Restoration" # todo: NEW TRANSLATION
  SWE_royalist_revival_desc: "Dům Bernadotte musí znovu získat své ústřední postavení ve švédské společnosti a vládě. Díky tradici a jednotě se monarchie vrátí jako základ národa." # todo: NEW TRANSLATION
  SWE_monarch_constitution: "Přepsaný vládní nástroj" # todo: NEW TRANSLATION
  SWE_monarch_constitution_desc: "Švédská ústava musí odrážet skutečnou vůli Koruny. Přepsáním vládního nástroje monarchie povede nad stranickými spory a bude vládnout s jasností a silou." # todo: NEW TRANSLATION
  SWE_chamber_of_crown: "Komora Koruny" # todo: NEW TRANSLATION
  SWE_chamber_of_crown_desc: "Koruna vyžaduje vyhrazenou instituci pro dohled nad rozšiřující se fiskální pravomocí. Prostřednictvím reformované komory budou královské priority utvářet ekonomický osud říše." # todo: NEW TRANSLATION
  SWE_military_reform_act: "Zákon o reformě ozbrojených sil" # todo: NEW TRANSLATION
  SWE_military_reform_act_desc: "Švédské ozbrojené síly musí být transformovány na sílu loajality a kázně. Při reorganizaci Försvarsmakten zajistíme, že naše vojsko bude sloužit svrchovanému vždy a navždy." # todo: NEW TRANSLATION
  SWE_naval_program: "Námořní program Carl XVI Gustaf" # todo: NEW TRANSLATION
  SWE_naval_program_desc: "Abychom znovu ovládli Baltské moře, musí být naše flotila obnovena. Pod patronátem Carl XVI Gustaf bude obnovené námořnictvo chránit švédská moře a dědictví." # todo: NEW TRANSLATION
  SWE_northern_shield: "Iniciativa Severní štít" # todo: NEW TRANSLATION
  SWE_northern_shield_desc: "Rozlehlý sever nesmí být ponechán vnějším vlivům. Posílení našich hranic zajistí bezpečnost i důstojnost říše." # todo: NEW TRANSLATION
  SWE_skane_defense: "Skånelands Obranní linie" # todo: NEW TRANSLATION
  SWE_skane_defense_desc: "Jižní Švédsko, zejména Skåne, Halland a Blekinge, leží poblíž pevninské Evropy a nesmí být opomenuto. Posílením Skånelandu vytvoříme jižní baštu královské obrany a kulturní hrdosti." # todo: NEW TRANSLATION
  SWE_project_riksglans: "Projekt Riksglans" # todo: NEW TRANSLATION
  SWE_project_riksglans_desc: "Lidé musí vidět slávu Koruny ve kamenech a na slavnostních akcích. Národní památky a královské ceremoniály budou poutat obyvatelstvo ke svrchovanému vládci." # todo: NEW TRANSLATION
  SWE_industrial_plan_svea: "Průmyslový plán Svea" # todo: NEW TRANSLATION
  SWE_industrial_plan_svea_desc: "Švédský průmyslový růst bude řízen jednou vizí. Prostřednictvím centrálního plánování položíme základy pro soběstačnou královskou ekonomiku." # todo: NEW TRANSLATION
  SWE_state_coordination_plan: "Plán státní ekonomické koordinace" # todo: NEW TRANSLATION
  SWE_state_coordination_plan_desc: "Prosperující Švédsko musí sloužit svému monarchovi věrně. Národní průmysly budou koordinovány, aby posílily stát pod královským dohledem." # todo: NEW TRANSLATION
  SWE_livgardet: "Obnovit Livgardet" # todo: NEW TRANSLATION
  SWE_livgardet_desc: "Livgardet znovu stane ochránci Krále. Jejich návrat bude znamením znovuzrození našeho bojového hrdství a královské suverenity." # todo: NEW TRANSLATION
  SWE_folkplikt: "Deklarace občanské povinnosti" # todo: NEW TRANSLATION
  SWE_folkplikt_desc: "Každý občan má povinnost vůči národu a monarchii. Povinná služba posílí jednota, odolnost a loajalitu." # todo: NEW TRANSLATION
  SWE_mining_act: "Těžební zákon Bergslagen" # todo: NEW TRANSLATION
  SWE_mining_act_desc: "Bergslagenské bohaté zdroje nesmí padnout cizím ziskuchtivcům. Nacionalizujeme a chráníme tyto zdroje ve jménu Koruny." # todo: NEW TRANSLATION
  SWE_royal_council: "Riketsrådet Revived" # todo: NEW TRANSLATION
  SWE_royal_council_desc: " Královská rada bude obnovena jako instituce královské moudrosti a velení. Ve své komoře budou rozhodnutí znít hlasem Krále." # todo: NEW TRANSLATION
  SWE_bofors_compact: "Bofors-MilDef Compact" # todo: NEW TRANSLATION
  SWE_bofors_compact_desc: "Abychom ozbrojili národ, musíme sladit vojenské potřeby s průmyslovou výrobou. Královská smlouva mezi Bofors a národními továrnami zajistí stálou pohotovost." # todo: NEW TRANSLATION
  SWE_kungliga: "Královská vědecká rada" # todo: NEW TRANSLATION
  SWE_kungliga_desc: "Koruna znovu získá vědecké vedení Švédska. Prostřednictvím Královské vědecké rady budou inovace sloužit budoucnosti říše." # todo: NEW TRANSLATION
  SWE_kultur: "Švédské kulturní probuzení" # todo: NEW TRANSLATION
  SWE_kultur_desc: "Velké kulturní probuzení probudí švédský lid. Královská patronace povede renesanci dědictví, umění a identity." # todo: NEW TRANSLATION
  SWE_reign_without_rival: "Panování bez rivalů" # todo: NEW TRANSLATION
  SWE_reign_without_rival_desc: "Čas kompromisů skončil. Král bude vládnout sám, bez vyzývání parlamentu nebo populistického hlasu." # todo: NEW TRANSLATION
  SWE_rikshalvan_reunited: "Východní Rikshalvan sjednocen" # todo: NEW TRANSLATION
  SWE_rikshalvan_reunited_desc: "Finsko dlouho bylo součástí našeho královského dědictví. Prostřednictvím diplomacie nebo nutnosti vrátíme naše východní země zpět do říše." # todo: NEW TRANSLATION
  SWE_mannerheim_pact: "Mannerheimův infrastrukturní pakt" # todo: NEW TRANSLATION
  SWE_mannerheim_pact_desc: "Integrace nelze dosáhnout bez investic. Prostřednictvím infrastruktury a reforem bude Finsko připraveno na plné znovuosíření." # todo: NEW TRANSLATION
  SWE_mannerheim_pact_tt: "§YThe effects of this focus will be shown when we control [FIN.GetFlag][FIN.GetAdjectiveCap] States§!" # todo: NEW TRANSLATION
  SWE_dominion_ostersjon: "Dominion over Östersjön" # todo: NEW TRANSLATION
  SWE_dominion_ostersjon_desc: "Abychom zajistili náš vliv, musíme ovládnout Baltské moře. Ovládnutí jeho vod zajišťuje jak obchod, tak suverenitu." # todo: NEW TRANSLATION
  SWE_unification_baltiska: "Sjednocení Baltických bratrských národů" # todo: NEW TRANSLATION
  SWE_unification_baltiska_desc: "Baltické národy jsou s námi spojeny po staletí historie. Sjednotíme je pod ochranou švédské koruny." # todo: NEW TRANSLATION
  SWE_kalmar_unification: "Obnovená kalmarská ambice" # todo: NEW TRANSLATION
  SWE_kalmar_unification_desc: "Kalmarská unie kdysi přinášela sílu díky jednotě. Švédsko nyní zaujme své oprávněné místo jako vůdce nordického světa." # todo: NEW TRANSLATION
  SWE_post_kingdom_logistics: "Síť logistiky po Království" # todo: NEW TRANSLATION
  SWE_post_kingdom_logistics_desc: "Modernizace našich nově získaných území je kotví k naší strategické vizi. Železnice a přístavy budou sloužit ekonomickým i vojenským potřebám Švédska." # todo: NEW TRANSLATION
  SWE_post_kingdom_logistics_tt: "The effects of this focus will be shown when we control any state from:§Y " # todo: NEW TRANSLATION
  SWE_eastern_marches: "Obnovit Východní marky" # todo: NEW TRANSLATION
  SWE_eastern_marches_desc: "Ingrie a Karelia byly východními hradbami Švédského království, chránily Baltské moře před moskevskou expanzí. Znovu získáme tyto země pro Korunu." # todo: NEW TRANSLATION
  SWE_reclaim_swedish_pomerania: "Znovuzískání Švédského Pomořanska" # todo: NEW TRANSLATION
  SWE_reclaim_swedish_pomerania_desc: "Švédské Pomořansko a přístav Gdaňsk bývaly pod naším vlivem během vrcholu našeho impéria. Jejich návrat zajistí naši dominanci nad baltským obchodem." # todo: NEW TRANSLATION
  SWE_german_shipyards: "Oživit Pomořanské loděnice" # todo: NEW TRANSLATION
  SWE_german_shipyards_desc: "Loděnice švédského Pomořanska a Wismaru kdysi stavěly plavidla, která kralovala Baltu. Modernizací těchto zařízení zajistíme námořní převahu na desítky let dopředu." # todo: NEW TRANSLATION
  SWE_dansk: "Znovuzískání Královského Pruska" # todo: NEW TRANSLATION
  SWE_dansk_desc: "Královské Prusko a přístav Gdańsk bývaly pod naším vlivem během vrcholu našeho impéria. Jejich návrat zajistí naši dominanci nad baltským obchodem." # todo: NEW TRANSLATION
  SWE_polish_grain: "Využijte obilí" # todo: NEW TRANSLATION
  SWE_polish_grain_desc: "Úrodné pláně Královského Pruska a Gdańsku dlouho dodávaly svět Baltského moře. Obnovením obchodu s obilím pod naší vlajkou zajistíme hospodářský růst i strategickou potravinovou bezpečnost." # todo: NEW TRANSLATION
  SWE_eastern_timber: "Využijte východní dřevo a minerály" # todo: NEW TRANSLATION
  SWE_eastern_timber_desc: "Karelia a Ingrie jsou bohaté na dřevo, dehet a minerály nezbytné pro stavbu lodí a průmysl. Zahrnutím těchto oblastí pod švédské řízení posílíme naši armádu i ekonomiku." # todo: NEW TRANSLATION
  SWE_colonial_court: "Statut koloniálního soudu" # todo: NEW TRANSLATION
  SWE_colonial_court_desc: "Slavnostní listina potvrdí další švédskou přítomnost v zahraničí. Tyto zákony budou sloužit k legitimizaci našeho koloniálního dědictví." # todo: NEW TRANSLATION
  SWE_saint_barthelemy: "Obnovit slávu Gustavie" # todo: NEW TRANSLATION
  SWE_saint_barthelemy_desc: "Saint Barthélemy se vrátí do své zlaté éry jako volný přístav. Jeho obnova bude ctít naši mořskou a koloniální historii." # todo: NEW TRANSLATION
  SWE_carolusborg: "Dědictví Carolusborgu" # todo: NEW TRANSLATION
  SWE_carolusborg_desc: "Naše odkaz ve Západní Africe nesmí být zapomenut. Investicí do Zlatého pobřeží znovu probudíme vzpomínky na švédské průzkumy." # todo: NEW TRANSLATION
  SWE_fort_christina: "Znovu získat Fort Christina" # todo: NEW TRANSLATION
  SWE_fort_christina_desc: "Nové Švédsko opět povstane, alespoň podle jména. Obnovíme náš odkaz podél Delaware jako symbol švédské vytrvalosti." # todo: NEW TRANSLATION
  SWE_nya_sverige: "Vyprávění o Nya Sverige" # todo: NEW TRANSLATION
  SWE_nya_sverige_desc: " Prostřednictvím příběhů, památek a diplomacie budeme sdílet naši koloniální minulost. Tento narativ posílí globální image Švédska." # todo: NEW TRANSLATION
  SWE_viking_legacy: "Probudit ducha Uppsaly" # todo: NEW TRANSLATION
  SWE_viking_legacy_desc: "Posvátné tradice Uppsaly budou znovu inspirovat švédský lid. Jako kdysi se shromáždíme pod prapory našich předků." # todo: NEW TRANSLATION
  SWE_conquest_denmark: "Zlomit dánský řetěz moci" # todo: NEW TRANSLATION
  SWE_conquest_denmark_desc: "Ostrovy a území pod dánskou nadvládou kdysi tvořila podstatnou součást norského světa — Bornholm hlídal Baltské moře, Faerské ostrovy a Grónsko otevíraly cestu k Atlantiku. Prolomením dánského řetězu kontroly navrátíme tyto země koruně a znovu ovládneme severní moře." # todo: NEW TRANSLATION
  SWE_conquest_norway: "Znovuzískání vikingského srdce" # todo: NEW TRANSLATION
  SWE_conquest_norway_desc: "Od fjordů Lofot až po ledový výběžek Svalbardu, Norsko bylo kolébkou našich námořních předků. Obnovením těchto severních pobřeží švédské koruně budeme kontrolovat samotné vody, z nichž vznikl vikingský věk." # todo: NEW TRANSLATION
  SWE_bornholm_raid: "Bornholmská nájezdová stanice" # todo: NEW TRANSLATION
  SWE_bornholm_raid_desc: "Bornholm bude naším baltickým nájezdovým přístavištěm, odkud budou vycházet rychlé údery na nepřátelskou nákladní dopravu a posilovat naši kontrolu nad mořem." # todo: NEW TRANSLATION
  SWE_longship_doctrine: "Doktrína dlouhého člunu" # todo: NEW TRANSLATION
  SWE_longship_doctrine_desc: "Taktiky dlouhého člunu—rychlý nástup, náhlý úder, rychlý ústup—oživí moderní amfibickou válku." # todo: NEW TRANSLATION
  SWE_artic_training: "Výcvik arktických nájezdníků" # todo: NEW TRANSLATION
  SWE_artic_training_desc: "Naši komandosi zvládnou arktickou válku a budou operovat s neporovnatelnými dovednostmi na zamrzlých mořích a tundře, kde by jiní zaváhali." # todo: NEW TRANSLATION
  SWE_diaspora: "Mobilizace diaspory" # todo: NEW TRANSLATION
  SWE_diaspora_desc: "Po celém světě budou komunity severského původu odpovídat na naši výzvu, financovat naše flotily a zvětšovat řady našich bojovníků." # todo: NEW TRANSLATION
  SWE_conquest_england: "Vtrhněte na anglosaská pobřeží" # todo: NEW TRANSLATION
  SWE_conquest_england_desc: "Východní pobřeží Anglie, od Northumbrie po East Anglii, bylo kdysi pod nadvládou Danelaw. Útokem na tato pobřeží je znovu dobyjeme a navrátíme do sféry švédské moci." # todo: NEW TRANSLATION
  SWE_conquest_ireland: "Obnovit norské království Dublinu" # todo: NEW TRANSLATION
  SWE_conquest_ireland_desc: "Dublin bylo založeno vikingskými obchodníky a stalo se jedním z nejbohatších norských měst na západních mořích. Jeho dobytím jej obnovíme jako klíčové centrum obchodu a námořních operací v severním Atlantiku." # todo: NEW TRANSLATION
  SWE_conquest_iceland: "Vraťit Island zpět do naší sféry" # todo: NEW TRANSLATION
  SWE_conquest_iceland_desc: "Islands bylo před více než tisícem let osídleno Norsemen, a to byl srdce vikingské průzkumné cesty do Grónska a Vinlandu. Přivedením Islandu znovu pod naši ochranu obnovíme klíčový kámen našeho severoatlantického panství." # todo: NEW TRANSLATION
  SWE_greenlandic_strongold: "Grónská pevnost" # todo: NEW TRANSLATION
  SWE_greenlandic_strongold_desc: "Od Ern sta Ruda? po moderní Švédsko je Grónsko strážcem severu. Jeho posílení ukotví naši arktickou nadvládu." # todo: NEW TRANSLATION
  SWE_dublin_trade: "Dublin – severní obchodní uzel" # todo: NEW TRANSLATION
  SWE_dublin_trade_desc: "Dublin, založené norští osadníci, se stane naším moderním obchodním uzlem v západních mořích, znovu spojujícím svět Vikingů." # todo: NEW TRANSLATION
  SWE_conquest_canada: "Znovuzískání Vinlandu" # todo: NEW TRANSLATION
  SWE_conquest_canada_desc: "Před tisíci lety přešli naši norské předkové Atlantik a usadili zemi, kterou nazvali Vinland. Dnes je budeme následovat—obnovíme naši přítomnost na Newfoundlandu a ozvláštníme návrat vikingského ducha do Nového světa." # todo: NEW TRANSLATION
  SWE_riches_vinland: "Sklízejte bohatství Vinlandu" # todo: NEW TRANSLATION
  SWE_riches_vinland_desc: "Ságy vyprávěly o úrodných zemích Vinlandu, bohatých lesích a hojné vodě. Nyní pod naší vlajkou tyto zdroje poslouží říši—dodají dřevo pro naše flotily, minerály pro naše kovárny a potravu pro rostoucí armády napříč oceánem." # todo: NEW TRANSLATION
  Sweden.1.t: "Konec státní církve ve Švédsku" # todo: NEW TRANSLATION
  Sweden.1.d: "Švédská církev je největší křesťanskou církevní komunitou ve Švédsku a druhou největší luterskou komunitou na světě, jakož i třetí největší protestantskou církví, menší jen než Mekane Yesus etiopské luteránské církve a anglikánská církev v Anglii.\n\nTěsná vazba mezi státem a Církví švédskou byla v poslední době neustále zpochybňována, přičemž Církev švédská byla označena za státní církev švédské vlády a monarchie. Mnoho dalších evropských zemí nepřisuzuje takové postavení konkrétní církevní instituci. To, oč kritici poukazují, nepodporuje jen diskriminaci cizinců s ne-křesťanským vyznáním, ale i malé katolické a ortodoxní komunity ve Švédsku.\n\nExistuje už žádná skutečná moc, kterou by Církev švédská měla. Neměli bychom zrušit naše vazby na ni? Nebo ji držet kvůli tradici?\n\nHistoricky Švédsko přerušilo své vazby ke státní církvi 1. ledna 2000." # todo: NEW TRANSLATION
  Sweden.1.o1: "Musíme se jí zbavit!" # todo: NEW TRANSLATION
  Sweden.1.o2: "Luteránství je důležité! Zachovejme ho!" # todo: NEW TRANSLATION
  Sweden.1.o3: "Thor a Ódin jsou přece jen mnohem lepší." # todo: NEW TRANSLATION
  Sweden.3.t: "Konec státní církve ve Švédsku" # todo: NEW TRANSLATION
  Sweden.3.d: "Švédská církev je největší křesťanská církevní komunita ve Švédsku a druhá největší luterská komunita na světě, stejně jako třetí největší protestantská církev, menší jen než etiopská Mekane Yesus a anglikánská církev ve Spojeném království.\n\nTěsná vazba mezi státem a Církví švédskou byla v poslední době neustále zpochybňována, přičemž Církev švédská byla označena za státní církev švédské vlády a monarchie. Mnoho dalších evropských zemí nepřisuzuje takové postavení konkrétní církevní instituci. To, oč kritici poukazují, nepodporuje jen diskriminaci cizinců s ne-křesťanským vyznáním, ale i malé katolické a ortodoxní komunity ve Švédsku.\n\nExistuje už žádná skutečná moc, kterou by Církev švédská měla. Neměli bychom zrušit naše vazby na ni? Nebo ji držet kvůli tradici?\n\nHistoricky Švédsko přerušilo své vazby ke státní církvi 1. ledna 2000." # todo: NEW TRANSLATION
  Sweden.3.o1: "Musíme se jí zbavit!" # todo: NEW TRANSLATION
  Sweden.3.o2: "Luteránství je důležité! Zachovejme ho!" # todo: NEW TRANSLATION
  Sweden.3.o3: "Thor a Ódin jsou přece jen mnohem lepší." # todo: NEW TRANSLATION
  Sweden.4.t: "Vzestup Daniela" # todo: NEW TRANSLATION
  Sweden.4.d: "Neutrální [Root.GetName] byl vysmíván kvůli své zdánlivé zbabělosti již několik století. Nikdo by si dříve nepředstavoval, že nejgeniálnější generál nejen současné vojenské strategie, ale i celé lidské historie bude vychován a vycvičen ve Švédsku.\n\nDaniel Sjöberg, často jednoduše nazývaný \"Da9L\" v rámci vojenských kruhů (nikdo pořádně neví proč), je patrně největším vojenským géniem všech dob – muž, který dokonce strčí Hannibala, Napoleona Bonaparte a D.D.R. Jake 'the Scot'." # todo: NEW TRANSLATION
  Sweden.4.o1: "Daniel povede nás k vítězství!" # todo: NEW TRANSLATION
  Sweden.5.t: "Rozpočtová rozhodnutí po krizi" # todo: NEW TRANSLATION
  Sweden.5.d: "Rozpočtová a hospodářská krize 90. let zanechaly Švédsko pošramotěné. Naše výdaje výrazně převyšují příjmy a musíme něco udělat." # todo: NEW TRANSLATION
  Sweden.5.o1: "Škrty sociálních dávek jsou jedinou možností." # todo: NEW TRANSLATION
  Sweden.5.o2: "Deficit je nevyhnutelný." # todo: NEW TRANSLATION
  Sweden.6.t: "Politika Riksbanky" # todo: NEW TRANSLATION
  Sweden.6.d: "Centrální banka Švédska má primárně na starost správu měny, švédské koruny, a tím i řízení inflace a deflace v švédské ekonomice. Riksbank potřebuje nové pokyny, jak postupovat v nadcházejících letech." # todo: NEW TRANSLATION
  Sweden.6.o1: "Udržet ekonomiku stabilní." # todo: NEW TRANSLATION
  Sweden.6.o2: "Zvýšit inflaci koruny." # todo: NEW TRANSLATION
  Sweden.7.t: "Pro-švédské videohry" # todo: NEW TRANSLATION
  Sweden.7.d: "Video hry jsou snadným způsobem, jak ovlivnit hloupé lidi, kteří tráví více času hraním politických videoher, než řešením skutečných problémů.\n\nKterý projekt bychom měli posunout k dokončení? (Již jsme vyloučili hru odehrávající se mezi lety 1836 a 1936, protože k tomu nedojde.)\n\nPamatujte, že musíme děti učit o tom, jak skvělé je Švédsko. Také musíme uzamknout nezbytné herní prvky za platebními zdmi." # todo: NEW TRANSLATION
  Sweden.7.o1: "'Ironhearts', hra o neutralitě." # todo: NEW TRANSLATION
  Sweden.7.o2: "'Europa Supremalis', hra o zotročování Afričanů." # todo: NEW TRANSLATION
  Sweden.7.o3: "'Deus Vult', hra o incestu." # todo: NEW TRANSLATION
  Sweden.8.t: "Švédsko požaduje rovnost pro finsko-švédské obyvatelstvo." # todo: NEW TRANSLATION
  Sweden.8.d: "Poslední neoimperialistická agrese ze strany Švédska proti Finsku vyústila v požadavky na rovnost pro finsko-švédskou menšinu ve Finsku.\n\nJe to tak: Jsou už rovnoprávní. Největší hnutí v rámci skupiny, která tvrdí opak, se dosud shromáždilo 50 členů. Neexistuje nic, co by se Švédům mohlo naštvat – a nic, co bychom mohli změnit." # todo: NEW TRANSLATION
  Sweden.8.o1: "Švédové jsou šílení." # todo: NEW TRANSLATION
  Sweden.9.t: "Plán kolonizace Baltických států" # todo: NEW TRANSLATION
  Sweden.9.d: "Baltské státy musí vrátit status závislosti na Švédsku. Estonsko, Lotyšsko a Litva byly akceptovatelná dočasná řešení – ale jejich čas vypršel." # todo: NEW TRANSLATION
  Sweden.9.o1: "Pro Švédsko!" # todo: NEW TRANSLATION
  Sweden.10.t: "Švédsko nám nabízí provinční status" # todo: NEW TRANSLATION
  Sweden.10.d: "Jistě, vždy jsme měli rádi představu být součástí severní Evropy, ale Švédsko bylo v poslední době velmi... otevřené vůči nám. A nyní švédská královská vláda vyzvala Estonsko, aby se k Švédsku připojilo jako provincie. To by znamenalo konec Estonska jako suverénního národa. Jak absurdní." # todo: NEW TRANSLATION
  Sweden.10.o1: "Musíme se sklonit." # todo: NEW TRANSLATION
  Sweden.10.o2: "Nikdy!" # todo: NEW TRANSLATION
  Sweden.11.t: "Estonsko odolává!" # todo: NEW TRANSLATION
  Sweden.11.d: "Estonsko se odvážilo odmítnout naši štědrý návrh převzít tíhu vedení Estonců k civilizaci. Byli jsme překvapeni, že jejich odpověď byla bez gramatických chyb – ale jsme také skeptičtí, co přijde dál. Jak bychom měli postupovat?" # todo: NEW TRANSLATION
  Sweden.11.o1: "Nerozuměli tomu, když si mysleli, že existuje volba." # todo: NEW TRANSLATION
  Sweden.11.o2: "No nic. Dostaneme je příště." # todo: NEW TRANSLATION
  Sweden.12.t: "Rozhodnutí o obraně 2000" # todo: NEW TRANSLATION
  Sweden.12.d: "Pozvali jsme dnes parlament, abychom projednali budoucnost naší doktríny ozbrojených sil. Desítky let jsme se soustředili na invazní obranu, ale bez skutečné hrozby bychom měli zvážit snížení výdajů na armádu, abychom uvolnili prostředky jinde." # todo: NEW TRANSLATION
  Sweden.12.o1: "Připravte strategii invaze" # todo: NEW TRANSLATION
  Sweden.12.o2: "Připravte operační strategii" # todo: NEW TRANSLATION
  Sweden.13.t: "Rozhodnutí o obraně 2004" # todo: NEW TRANSLATION
  Sweden.13.d: "Znovu jsme svolali parlament k projednání budoucnosti doktríny našich ozbrojených sil. V závislosti na současné hrozbě bychom měli rozhodnout, kterou cestu zvolit." # todo: NEW TRANSLATION
  Sweden.13.o1: "Strategie invaze" # todo: NEW TRANSLATION
  Sweden.13.o2: "Operační strategie" # todo: NEW TRANSLATION
  Sweden.14.t: "Rozhodnutí o obraně 2009" # todo: NEW TRANSLATION
  Sweden.14.d: "Minulý zákon o obraně byl odložen kvůli ruské agresi proti Gruzii. Nyní je to za námi a můžeme se rozhodnout, zda bychom měli přesunout prostředky." # todo: NEW TRANSLATION
  Sweden.14.o1: "Zrušit povinnou vojenskou službu" # todo: NEW TRANSLATION
  Sweden.14.o2: "Zvýšit výdaje na obranu." # todo: NEW TRANSLATION
  Sweden.15.t: "Rozhodnutí o obraně 2015" # todo: NEW TRANSLATION
  Sweden.15.d: "Pozvali jsme dnes parlament, abychom projednali budoucnost doktríny našich ozbrojených sil. Generál Sverker Göransson uvedl v rozhovoru, že Švédsko by bylo schopno se bránit samo pouze týden proti současným hrozbám v regionu." # todo: NEW TRANSLATION
  Sweden.15.o1: "Hloupost! Máme se dobře." # todo: NEW TRANSLATION
  Sweden.15.o2: "Zvýšit výdaje na obranu." # todo: NEW TRANSLATION
  Sweden.16.t: "Rozhodnutí o obraně 2020" # todo: NEW TRANSLATION
  Sweden.16.d: "Hrozba ve světě roste, a proto máme dvě možnosti. Měli bychom vložit prostředky do obnovy naší obrany proti invazi, nebo se modlit, že to zvládneme i tak." # todo: NEW TRANSLATION
  Sweden.16.o1: "To si nemůžeme dovolit." # todo: NEW TRANSLATION
  Sweden.16.o2: "Financovat vylepšení obrany." # todo: NEW TRANSLATION
  Sweden.17.t: "Gripen E zvítězilo v Brazílii!" # todo: NEW TRANSLATION
  Sweden.17.d: "JAS 39E vyhrál program F-X2 v Brazílii. To výrazně posílí naši ekonomiku, až začneme dodávat, a náš vývoj půjde rychleji." # todo: NEW TRANSLATION
  Sweden.17.o1: "Skvělé zprávy!" # todo: NEW TRANSLATION
  Sweden.18.t: "První Gripen E odeslán do Brazílie" # todo: NEW TRANSLATION
  Sweden.18.d: "JAS 39E vyhrál program F-X2 v Brazílii. To výrazně posílí naši ekonomiku, až začneme dodávat, a náš vývoj bude rychlejší. Nyní byl odeslán první z 36 objednaných Gripenů do Brazílie." # todo: NEW TRANSLATION
  Sweden.18.o1: "Skvělá spolupráce!" # todo: NEW TRANSLATION
  Sweden.19.t: "Švédská ponorka 'potopila' USS Ronald Reagan" # todo: NEW TRANSLATION
  Sweden.19.d: "USS Ronald Reagan, nově vybudovaná letadlová loď za 6,2 miliardy dolarů, byla lovena švédskou ponorkou. Naštěstí k ničemu z toho nedošlo v skutečném boji. Přesto to bylo simulované v rámci válečné hry. Letadlová skupina s řadou antisubmarinních eskort se postavila proti HSwMS Gotland, malé švédské diesel-elektrické ponorce o hmotnosti 1 600 tun. Navzdory několika útokům na Reagana nebyla Gotland nikdy detekována. US Navy požádala o pronájem Gotland a její posádky na dva roky k provádění antisubmarinních cvičení. Výsledky přesvědčily US Navy, že její podmořské senzory si nedokážou poradit se stealthí HSwMS Gotland." # todo: NEW TRANSLATION
  Sweden.19.o1: "Nesmíme podceňovat švédské inženýrství." # todo: NEW TRANSLATION
  Sweden.20.t: "2021 Švédská vládní krize" # todo: NEW TRANSLATION
  Sweden.20.d: "Vláda ve Švédsku byla v roce 2021 po vystoupení premiéra Stefana Löfvena hlasováním o nedůvěře nahrazena krize. Otázka zní. Měl by rezignovat, nebo vyhlásit předčasné volby?" # todo: NEW TRANSLATION
  Sweden.20.o1: "Rezignovat" # todo: NEW TRANSLATION
  Sweden.20.o2: "Vyvolat předčasné volby" # todo: NEW TRANSLATION
  Sweden.20.o3: "Hm... Jsou zjevně pomatení" # todo: NEW TRANSLATION
  Sweden.21.t: "2021 Švédská vládní krize" # todo: NEW TRANSLATION
  Sweden.21.d: "Vláda ve Švédsku byla v roce 2021 po vystoupení premiéra Stefana Löfvena hlasováním o nedůvěře nahrazena krize. Otázka zní. Měl by rezignovat, nebo vyhlásit předčasné volby?" # todo: NEW TRANSLATION
  Sweden.21.o1: "OK, a proč bychom se o to měli zajímat?" # todo: NEW TRANSLATION
  Sweden.21.o2: "Ó bože." # todo: NEW TRANSLATION
  Sweden.22.t: "Švédsko vstoupilo do Schengenského prostoru" # todo: NEW TRANSLATION
  Sweden.22.d: "Švédsko se konečně stal součástí Schengenského prostoru, čímž byla odstraněna potřeba pasů při cestování v EU. Schengenský prostor je oblastí zahrnující 27 evropských zemí, které oficiálně zrušily všechna pasová a veškeré ostatní typy hraniční kontroly na svých vzájemných hranicích. Jako součást širší politiky volného pohybu, bezpečnosti a spravedlnosti Evropské unie (EU) funguje z větší části jako jednotný právní rámec pod společnou vízovou politikou pro mezinárodní cestování. Tato oblast byla pojmenována po Schengenské dohodě z roku 1985 a Schengenské konvenci z roku 1990, oboje podepsané ve Schenken, Lucembursko." # todo: NEW TRANSLATION
  Sweden.22.o1: "Lepší pozdě než nikdy" # todo: NEW TRANSLATION
  Sweden.23.t: "Norrtåg byl založen" # todo: NEW TRANSLATION
  Sweden.23.d: "Norrtåg (Northern Trains) je veřejně vlastněná společnost, kterou vlastní Norrbottenské, Västerbottenské, Västernorrlandské a Jämtlandské kraje ve Švédsku. Společnost vlastní osobní vlaky a organizuje provoz osobních vlaků. Norrtåg řídí prodej jízdenek a uzavírá smlouvy s operátorem, který zajišťuje skutečný provoz vlaků (personál a povolení). Vlaky jsou provozovány pod značkou Norrtåg." # todo: NEW TRANSLATION
  Sweden.23.o1: "Naše infrastruktura je dále vylepšena" # todo: NEW TRANSLATION
  Sweden.24.t: "Nobelova cena slaví 100 let" # todo: NEW TRANSLATION
  Sweden.24.d: "Nobelova cena slaví 100 let a 161 bývalých nositelů je pozváno na její narozeninovou oslavu. Nobelovy ceny jsou pět samostatných cen, které podle závěti Alberta Nobel, z roku 1895, udělují 'tým, kdo během uplynulého roku způsobil největší prospěch lidstvu'. Alfred Nobel byl švédský chemik, inženýr a průmyslník, nejproslulejší pro vynález dynamitu. Zemřel v roce 1896. Ve své závěti odkázal veškerý svůj zbývající realizovatelný majetek využít k založení pěti cen, které se staly známými jako Nobelovy ceny. Nobelovy ceny byly poprvé uděleny v roce 1901." # todo: NEW TRANSLATION
  Sweden.24.o1: "Wonderful!" # todo: NEW TRANSLATION
  Sweden.25.t: "Vražda v Rinkeby" # todo: NEW TRANSLATION
  Sweden.25.d: "Vražda v Rinkeby se odehrála 26. února 2002, kdy byl 19letý Radu Acsinia zastřelen na nádraží Rinkeby v metru Stockholmu. Dne 23. října 2002 se Švédský odvolací soud Svea ve Stockholmu shodl, že čtyři mladí muži byli společně shledáni vinnými z vraždy. Dva nejmladší pachatelé byli každý odsouzeni k čtyřem letům vězení pro mládež, zatímco zbývající dva – bratři Önder Yildiz (tehdy 20 let) a Özkan Yildiz (24) – dostali tresty 10 let a doživotí." # todo: NEW TRANSLATION
  Sweden.25.o1: "Znepokojivý vývoj..." # todo: NEW TRANSLATION
  Sweden.26.t: "Inaugurace Västermalmsgallerian" # todo: NEW TRANSLATION
  Sweden.26.d: "Västermalmsgallerian je nákupní centrum v Kungsholmenu, Stockholmu, Švédsko, otevřeno dne 23. srpna 2002. Nákupní centrum se nachází v renovované budově pocházející z 70. let v městském bloku 'Trossen' nedaleko stanice metra Fridhemsplan na křižovatce ulic Sankt Eriksgatan a Fleminggatan. Název Västermalmsgallerian pochází z Västermalm, alternativního názvu pro čtvrť Kungsholmen. Nákupní centrum je prvním nákupním centrem v Kungsholmenu, zahrnující obchody s módou, bytovým zařízením a potravinami. Má celkovou plochu 10 000 m² a zahrnuje 45 obchodů různých velikostí a mezinárodních maloobchodních řetězců." # todo: NEW TRANSLATION
  Sweden.26.o1: "Další daně pro mě!" # todo: NEW TRANSLATION
  Sweden.27.t: "Anna Lindh (S) byla zavražděna" # todo: NEW TRANSLATION
  Sweden.27.d: "Dne 10. září 2003 při nákupu v dámské sekci obchodního domu Nordiska Kompaniet v centru Stockholmu pro televizní debatu později té noci o referendu o zavedení eura byla Lindhová bodnuta do hrudi, břicha a paží. V té době nebyla chráněna ochrankou ze Švédské bezpečnostní služby; to vyvolalo kontroverzi vzhledem k podobnosti její vraždy s vraždou premiéra Olofa Palmeho v roce 1986 (první vražda člena vlády v moderní švédské historii)." # todo: NEW TRANSLATION
  Sweden.27.o1: "Ach ne" # todo: NEW TRANSLATION
  Sweden.27.o2: "Najdeme, kdo to udělal!" # todo: NEW TRANSLATION
  Sweden.28.t: "Policie našla vraha!" # todo: NEW TRANSLATION
  Sweden.28.d: "Muže zadrželi dne 16. září a byl držen jako podezřelý na ‚oprávněných důvodech‘ (nejnižší úroveň podezření), ale byl očistěn od všech obvinění a propuštěn. Dne 24. září policie oznámila, že podezřelý, Mijailo Mijailović (narozený ve Švédsku Srbskými rodiči), byl zadržen a zatčen na vyšší úroveň podezření: ‚pravděpodobný důvod‘. Dne 25. září bylo oznámeno, že Mijailovićovo DNA se shoduje s vlasy na baseballové čepici nalezené na (nebo v blízkosti) místě činu, a že se podobá muži natočenému v obchodě, kde byla Lindhová napadena. Po popření jakéhokoli zapojení Mijailović přiznal trestný čin 6. ledna 2004 a poskytl úplný popis událostí ze dne 10. září v mimořádné výpovědi policií vyžádané Peterem Althin (Mijailovićovým obhájcem). Byl shledán vinným u soudu konaného od 14. do 17. ledna. Po psychiatrickém vyšetření byl odsouzen na doživotní vězení 23. března. Dne 8. července odvolací soud rozsudek zvrátil (po testech vyšlo najevo, že byl v době vraždy duševně nemocný) a Mijailović byl převeden do bezpečné psychiatrické léčebny. Prokurátoři podali odvolání k Nejvyššímu soudu Švédska, který 2. prosince daného roku jeho trest opět potvrdil. Mijailović se vzdal švédského občanství a neúspěšně požádal o převedení do Srbska." # todo: NEW TRANSLATION
  Sweden.28.o1: "Máme ho" # todo: NEW TRANSLATION
  Sweden.29.t: "Program Visby" # todo: NEW TRANSLATION
  Sweden.29.d: "Program zahájený na konci devadesátých let. 'Ytstridsfartyg - 2000'. Nyní byl dokončen. Platforma, moderní 'Stealth' korveta pojmenovaná 'Visby Class'.\nPlavidlo je vybaveno 1 námořním dělem Bofors 57 mm Mk3, 8 protilodními střelami RBS15 Mk2, 4 40 cm torpédomety, protiletadlovými střelami CAMM, 12,7 cm protiponorkovými granátomety. Kromě těchto zbraní má Visby také vrtulníkové přistávací místo a aktivní ochranu typu 'softkill'.\nModerní a elegantní korveta má výtlak 640 tun. Dokáže dosáhnout rychlosti 35 uzlů a urazit více než 2500 námořních mil." # todo: NEW TRANSLATION
  Sweden.29.o1: "Skvělé" # todo: NEW TRANSLATION

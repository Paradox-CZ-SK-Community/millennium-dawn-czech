  Sweden_foci.6003.d3: "Spojené státy americké odmítly Švédsku žádost o pořízení ponorek Seawolf-Class, zaměřené na své vlastní obranné požadavky a exportní politiky. Toto rozhodnutí může ovlivnit budoucí diplomatické vztahy." # todo: NEW TRANSLATION

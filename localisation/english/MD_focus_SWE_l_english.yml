  SWE_wind_farms: "Větrné parky" # todo: NEW TRANSLATION
  SWE_wind_farms_desc: "S rostoucí využitelností a udržitelností větrné energie se regionální investice do větrných parků začínají proměňovat energetickou krajinu. I když je vše ještě v počátcích, tato změna slibuje posílení energetické nezávislosti a snížení dopadů na životní prostředí v průběhu času." # todo: NEW TRANSLATION
  SWE_mines: "Těžební operace" # todo: NEW TRANSLATION
  SWE_mines_desc: "Místní těžební průmysl se oživuje za účelem získání cenných přírodních surovin. Tyto operace tvoří klíčový základ regionálních ekonomik a průmyslového rozvoje." # todo: NEW TRANSLATION
  SWE_upgraded_mining_equipment: "Modernizované těžební vybavení" # todo: NEW TRANSLATION
  SWE_upgraded_mining_equipment_desc: "Investice do moderních těžebních strojů a technik významně zlepšily těžební efektivitu a bezpečnost, posíljí výstup a snižují provozní náklady." # todo: NEW TRANSLATION
  SWE_science_center: "Regionální vědecké centrum" # todo: NEW TRANSLATION
  SWE_science_center_desc: "Vyhrazené vědecké centrum podporuje inovace a technologický výzkum, slouží jako uzel pro akademickou obec, startupy a průmysl usilující o vyspělá řešení." # todo: NEW TRANSLATION
  SWE_energy_link: "Energetická infrastrukturní spojení" # todo: NEW TRANSLATION
  SWE_energy_link_desc: "Nové investice do energetických přenosových vedení a přeshraniční infrastruktury posilují regionální sítě, zajišťují stabilnější a bezpečnější dodávky energie pro průmyslové i civilní sektory." # todo: NEW TRANSLATION
  SWE_nuklear_plant: "Jaderná elektrárna" # todo: NEW TRANSLATION
  SWE_nuklear_plant_desc: "Stavba jaderné elektrárny představuje významný krok k dlouhodobé energetické jistotě. Přestože vyžaduje pečlivý dohled, poskytuje rozsáhlé nízkoemisní elektrické zdroje nezbytné pro moderní ekonomiky." # todo: NEW TRANSLATION
  SWE_automotive_industrie_expansion: "Rozvoj automobilového průmyslu" # todo: NEW TRANSLATION

l_english:
 sweden: "Švédský strom zaměření" # todo: NEW TRANSLATION
 SWE_post_crisis_fiscal_decisions: "Rozhodnutí o fiskální politice po krizi" # todo: NEW TRANSLATION
 SWE_post_crisis_fiscal_decisions_desc: "Švédská ekonomika, která měla během 70. let nejvyšší příjmy v Evropě, se nedokázala udržet vpředu. Zvláště krize 90. let, kdy HDP na počátku dekády poklesl o 5 %, poznamenala kdysi nedotknutelný švédský finanční stroj. Rozpočet z roku 1994 vykazoval schodek 15 % HDP. Nyní vláda potřebuje nastavit přesvědčivou politiku pro nové tisíciletí." # todo: NEW TRANSLATION
 SWE_riksbank_policy: "Politika Riksbanku" # todo: NEW TRANSLATION
 SWE_riksbank_policy_desc: "Sveriges Riksbank je švédská centrální banka, působící od roku 1668 a odpovědná za řízení švédské koruny, národní měny. Kroky centrální banky mohou být klíčové pro fiskální a dokonce i diplomatické stanovisko vlády." # todo: NEW TRANSLATION
 SWE_currency_policy: "Měnová politika" # todo: NEW TRANSLATION
 SWE_currency_policy_desc: "Inflace i deflace jsou vždy zásadní možnosti k zvážení. Dokud si Švédsko ponechá korunu jako své výlučné a vlastní platidlo, může Riksbank kontrolovat množství peněz v oběhu a tím hodnotu měny na domácích i mezinárodních trzích." # todo: NEW TRANSLATION
 SWE_improve_the_stridsvagn_122: "Vylepšit Stridsvagn 122" # todo: NEW TRANSLATION
 SWE_improve_the_stridsvagn_122_desc: "Stridsvagn 122 je licencovaná verze německého hlavního bojového tanku Leopard 2A5. Specializovaný pro boj v lesích by Stridsvagn stále mohl být předmětem vojenských experimentů, aby možná učinil příští generaci švédských tanků ještě účinnějšími - a možná tentokrát méně německými - stroji války." # todo: NEW TRANSLATION
 SWE_contracts_for_german_armament_companies: "Smlouvy s německými zbrojařskými firmami" # todo: NEW TRANSLATION
 SWE_contracts_for_german_armament_companies_desc: "Švédský vojenský sektor nikdy nebyl masivní a jeho velikost se během desetiletí zmenšovala, zvláště po konci studené války, kdy se „ozbrojená neutralita“ posunula níže v prioritách vlády. I když sami nemůžeme zaručit, že naše zbraně budou dokonalé, Němci by s tím jistě rádi pomohli. Možná bychom je měli najmout." # todo: NEW TRANSLATION
 SWE_oresund_bridge: "Öresundský most" # todo: NEW TRANSLATION
 SWE_oresund_bridge_desc: "Ve výstavbě od konce 90. let je Öresundsbron (dánsky Øresundsbroen) rozsáhlý projekt mostu a tunelu spojující Malmö v jižním Švédsku s Kodaní, hlavním městem Dánska. To by znamenalo nové spojení mezi jižní Fennoskandií a evropskou pevninou a usnadnilo obchod s Dány i Němci a dalšími evropskými zeměmi." # todo: NEW TRANSLATION
 SWE_expand_e20: "Rozšířit E20" # todo: NEW TRANSLATION
 SWE_expand_e20_desc: "E20, jedna z panevropských silnic sítě E-road, spojuje mimo jiné Dánsko a Švédsko přes nově postavený Öresundský most a dále vede na sever směrem ke Stockholmu, kde je trasa pokračována trajektem do Estonska a Ruska. Měli bychom zajistit, aby provoz na E20 mohl plynule probíhat; co pomůže našim partnerům, pomůže i nám." # todo: NEW TRANSLATION
 SWE_expand_malmo_harbor: "Rozšířit přístav Malmö" # todo: NEW TRANSLATION
 SWE_expand_malmo_harbor_desc: "S dokončeným Öresundem bychom se měli také zaměřit na to, aby se Malmö stalo novou atraktivní námořní alternativou k Göteborgu. To by umožnilo našim jižním obchodním partnerům v Dánsku, Německu a Polsku efektivněji a rychleji přepravovat zboží na švédskou pevninu." # todo: NEW TRANSLATION
 SWE_expand_the_merchant_fleet: "Rozšířit obchodní flotilu" # todo: NEW TRANSLATION
 SWE_expand_the_merchant_fleet_desc: "S bohatstvím je třeba vytvořit základy pro další bohatství. Stavbou impozantního množství konvojů bychom měli zajistit, že Švédsko doslova zůstane nad vodou, pokud jde o ekonomickou konkurenceschopnost." # todo: NEW TRANSLATION
 SWE_expand_the_stockholm_docks: "Rozšířit závody v přístavu Stockholm" # todo: NEW TRANSLATION
 SWE_expand_the_stockholm_docks_desc: "Naším nejdůležitějším oknem do východního Baltu a směrem do Finska, Estonska a Ruska je přístavní systém naší metropole Stockholmu. Měli bychom jej rozšířit, aby obchod s těmito zeměmi byl snadnější a méně komplikovaný." # todo: NEW TRANSLATION
 SWE_northern_friendship: "Severské přátelství" # todo: NEW TRANSLATION
 SWE_northern_friendship_desc: "Švédsko je národ míru a není důvod to měnit. Měli bychom se soustředit na budování výnosných a srdečných vztahů s našimi evropskými partnery, přáteli a spojenci." # todo: NEW TRANSLATION
 SWE_friendship_with_denmark: "Přátelství s Dánskem" # todo: NEW TRANSLATION
 SWE_friendship_with_denmark_desc: "Švédsko a Dánsko potřebovaly poměrně dlouho, než objevily vzájemnou náklonnost, vedly mezi sebou více než dvacet válek během posledních tisíce let. Ale Dánsko a Švédsko, první inspirovalo vlajku druhého, druhé je jasně nadřazené v ostatních ohledech, našly se jako přátelé a partneři. A někdy i rivalové. Sakra danskjävlar." # todo: NEW TRANSLATION
 SWE_friendship_with_norway: "Přátelství s Norskem" # todo: NEW TRANSLATION
 SWE_friendship_with_norway_desc: "Norsko stálo po boku Švédska dlouhou dobu - jak obrazně, tak geograficky. Ačkoliv podivný tvar jejich země je příběh sám o sobě, nelze popřít, že přátelství našich dvou národů bylo vzájemně prospěšné. I když si v roce 1905 zvolili rozvod. To bylo hrubé." # todo: NEW TRANSLATION
 SWE_friendship_with_the_baltic_states: "Přátelství s pobaltskými státy" # todo: NEW TRANSLATION
 SWE_friendship_with_the_baltic_states_desc: "Estonsko, Lotyšsko a Litva sdílejí s nordickými zeměmi mnoho - nebo aspoň to tak říkají. Zatímco se stále snažíme zjistit, jaké kulturní podobnosti kromě nejasného jazykového vztahu mezi estonštinou a finštinou opravdu spojují severní Evropu s touto částí východní Evropy, můžeme je už teď považovat za naše přátele. Proč ne?" # todo: NEW TRANSLATION
 SWE_swedish_norwegian_steel_production: "Švédsko-norské ocelářství" # todo: NEW TRANSLATION
 SWE_swedish_norwegian_steel_production_desc: "Pohraniční oblasti Švédska a Norska jsou bohaté na přírodní zdroje a obtížně přístupné. Možná, že spoluprací mohou naše dvě země najít společnou půdu. A jiné, rozdělené zásoby, které můžeme těžit a prodat nejvyššímu uchazeči." # todo: NEW TRANSLATION
 SWE_friendship_with_finland: "Přátelství s Finskem" # todo: NEW TRANSLATION
 SWE_friendship_with_finland_desc: "Finsko je naším loajálním sousedem od jeho nezávislosti. A i když po debaklu v Zimní válce naše věrnost možná nebyla opětována, naše národy jsou obecně v relativně dobrých vztazích, zvlášť s ohledem na to, že finštinští Švédové jsou důležitou menšinou, o kterou se obě země musejí starat společně." # todo: NEW TRANSLATION
 SWE_job_opportunities_in_scania: "Pracovní příležitosti ve Skanii" # todo: NEW TRANSLATION
 SWE_job_opportunities_in_scania_desc: "S příchodem zahraničních lidí a firem do jižního Švédska si můžeme dovolit podpořit vznik pracovních míst v tomto regionu. Více zákazníků znamená větší poptávku, což znamená více potenciálu pro růst." # todo: NEW TRANSLATION
 SWE_friendship_with_iceland: "Přátelství s Islandem" # todo: NEW TRANSLATION
 SWE_friendship_with_iceland_desc: "Island je úchvatná země a diplomaticky možná nejméně kontroverzní země na světě. Nebýt přáteli Islandu je prakticky hřích." # todo: NEW TRANSLATION
 SWE_expand_e6: "Rozšířit E6" # todo: NEW TRANSLATION
 SWE_expand_e6_desc: "E6, která vede od severního Norska až k Oslu a odtud na jižní cíp Švédska, je jednou z nejdůležitějších obchodních a dopravních tras mezi Švédskem a naším bohatým, ropou milujícím západním sousedem. Měli bychom pěstovat norské-švédské vztahy a obchodní dynamiku našich zemí tím, že udržíme silnici v pořádku a na naší straně přístupnější." # todo: NEW TRANSLATION
 SWE_further_european_integration: "Další evropská integrace" # todo: NEW TRANSLATION
 SWE_further_european_integration_desc: "I když je Švédsko kulturně skeptické vůči panevropským ideám, další ekonomická integrace se ukázala jako nesporně účinná. Němci kupují naše věci a my kupujeme německé věci. Dánové kupují naše věci a my kupujeme dánské věci. Prodávejme a kupujme více věcí." # todo: NEW TRANSLATION
 SWE_reform_the_diplomatic_agenda: "Reforma diplomatické agendy" # todo: NEW TRANSLATION
 SWE_reform_the_diplomatic_agenda_desc: "Světová scéna je velmi vratká a jediný omyl může stát tisíce pracovních míst nebo i miliony životů. Musíme zajistit, aby Švédsko používalo jen ty nejlepší velvyslance, kteří budou hájit švédské zájmy s odhodláním, ale ne natolik otevřeně, aby urazili naše partnery." # todo: NEW TRANSLATION
 SWE_invite_european_experts: "Pozvat evropské odborníky" # todo: NEW TRANSLATION
 SWE_invite_european_experts_desc: "Naši evropští partneři mají personál potřebný k vyřešení téměř jakéhokoliv problému, kterému můžeme čelit. Pozváním a shromážděním těchto odborníků ve Stockholmu bychom získali nový zdroj znalostí, z něhož můžeme čerpat." # todo: NEW TRANSLATION
 SWE_befriend_germany: "Sblížit se s Německem" # todo: NEW TRANSLATION
 SWE_befriend_germany_desc: "Německo je nejdůležitější destinací pro švédský export a nejdůležitějším zdrojem importu. Urazit Němce by znamenalo ohrozit celou naši ekonomiku." # todo: NEW TRANSLATION
 SWE_education_reform: "Reforma vzdělávání" # todo: NEW TRANSLATION
 SWE_education_reform_desc: "Náš vzdělávací systém je zastaralý a špatný, měli bychom zavést moderní metody, které jsou mnohem efektivnější a zahrnují internet a počítače." # todo: NEW TRANSLATION
 SWE_european_military_contracts: "Evropské vojenské smlouvy" # todo: NEW TRANSLATION
 SWE_european_military_contracts_desc: "Členové Evropské unie mají poměrně vyspělou vojenskou technologii, můžeme využít diplomatická opatření k výměně našich zkušeností." # todo: NEW TRANSLATION
 SWE_befriend_france: "Sblížit se s Francií" # todo: NEW TRANSLATION
 SWE_befriend_france_desc: "Francie je jedna z nejvlivnějších mocností v Evropě, a brzy bude naším přítelem." # todo: NEW TRANSLATION
 SWE_armored_initiative: "Iniciativa pro obrněné jednotky" # todo: NEW TRANSLATION
 SWE_armored_initiative_desc: "Obrněné boje jsou rychlejší a silnější než běžná pěchota, udělejme švédský Blitzkrieg!" # todo: NEW TRANSLATION
 SWE_artillery_initiative: "Iniciativa dělostřelectva" # todo: NEW TRANSLATION
 SWE_artillery_initiative_desc: "Dělostřelectvo je v chladném severu velmi důležité, protože vojáci mohou zmrznout." # todo: NEW TRANSLATION
 SWE_infantry_weapons_initiative: "Iniciativa pro pěchotní zbraně" # todo: NEW TRANSLATION
 SWE_infantry_weapons_initiative_desc: "Pěchota možná není nejlepší volbou, protože není rychlá a nemáme mnoho mužů k narukování, ale nelze ignorovat, že tvoří páteř každé armády." # todo: NEW TRANSLATION
 SWE_befriend_the_united_kingdom: "Sblížit se se Spojeným královstvím" # todo: NEW TRANSLATION
 SWE_befriend_the_united_kingdom_desc: "Spojené království je skvělá země, jedna z největších průmyslových a vojenských mocností v EU. Sblížíme se s nimi a budeme z toho profitovat." # todo: NEW TRANSLATION
 SWE_overhaul_the_university_system: "Převratná změna univerzitního systému" # todo: NEW TRANSLATION
 SWE_overhaul_the_university_system_desc: "Náš univerzitní systém se od starých dob nezlepšil, musíme ho zmodernizovat na úroveň Harvardu." # todo: NEW TRANSLATION
 SWE_befriend_italy: "Sblížit se s Itálií" # todo: NEW TRANSLATION
 SWE_befriend_italy_desc: "My a Italové se k sobě hodíme velmi dobře, stejně jako masové kuličky a špagety!" # todo: NEW TRANSLATION
 SWE_join_nato: "Vstoupit do NATO" # todo: NEW TRANSLATION
 SWE_join_nato_desc: "NATO může otevřít mnoho dveří mezinárodním investicím a vojenské spolupráci." # todo: NEW TRANSLATION
 SWE_defensive_doctrines: "Defenzivní doktríny" # todo: NEW TRANSLATION
 SWE_defensive_doctrines_desc: "Švédsko a jeho chladné pustiny jsou velmi snadno bránitelné, takže se musíme na to zaměřit. Průmyslový sektor bude velmi spokojený, zatímco náš zbrojní sektor bude docela nespokojený." # todo: NEW TRANSLATION
 SWE_northern_ambition: "Severní ambice" # todo: NEW TRANSLATION
 SWE_northern_ambition_desc: "Švédsko si po dvě století uchovalo neutralitu. Je čas ukončit tento politováníhodný trend a konečně nastolit naši stopu na světové scéně, která nás už příliš dlouho ignorovala." # todo: NEW TRANSLATION
 SWE_northern_nationalism: "Severní nacionalismus" # todo: NEW TRANSLATION
 SWE_northern_nationalism_desc: "Možná naši sousedé nejsou tak drobní, jak by se dalo očekávat při pohledu na to, že jejich vlajky jsou obvykle jen horší verze naší. Vytvoření jednotné identity a jednotného národnostního vzplanutí, namířeného proti zbytku světa, by mohlo naše sny vykované alkoholem změnit v realitu vykovanou krví." # todo: NEW TRANSLATION
 SWE_justify_swedish_imperialism: "Oprávnit švédský imperialismus" # todo: NEW TRANSLATION
 SWE_justify_swedish_imperialism_desc: "Obecně jsou staré švédské koloniální snahy považovány v moderní době za směšné poznámky v dějinách. Švédsko držící Estonsko a Dancig? Kolonizace v Severní Americe? Jak směšné, že? Už ne! Tyto pokusy o vytvoření švédské říše pod švédským suverénem musejí být předmětem obdivu, ne posměchu." # todo: NEW TRANSLATION
 SWE_partnership_of_convenience: "Partnerství z rozumu" # todo: NEW TRANSLATION
 SWE_partnership_of_convenience_desc: "Rusko může být naším přítelem velmi snadno, protože oba žijeme v chladných pustých lesích." # todo: NEW TRANSLATION
 SWE_join_csto: "Vstoupit do CSTO" # todo: NEW TRANSLATION
 SWE_join_csto_desc: "Abychom našli nové postavení ve světové politice, odvrátili jsme se od našich bývalých západních partnerů. Naštěstí existuje další izolovaný autoritářský gigant, který usiluje o světovou moc nedaleko. Spojení s Rusy je dalším logickým krokem pro švédskou velkolepost." # todo: NEW TRANSLATION
 SWE_animosity_towards_russia: "Nepřátelství vůči Rusku" # todo: NEW TRANSLATION
 SWE_animosity_towards_russia_desc: "Můžeme získat zpět ztracenou důvěru veřejnosti tím, že Švédům zajistíme, že se určitě nepřikloníme k autoritářům z východu. Rusko není přítel Švédska." # todo: NEW TRANSLATION
 SWE_glorify_protestantism: "Oslavit protestantismus" # todo: NEW TRANSLATION
 SWE_glorify_protestantism_desc: "Protestantské církve jsou velmi podobné naší národní církvi, takže je můžeme integrovat do populace." # todo: NEW TRANSLATION
 SWE_rediscover_racial_theories: "Znovuobjevit rasové teorie" # todo: NEW TRANSLATION
 SWE_rediscover_racial_theories_desc: "Švédsko bývalo jedním z původních rasistických států, biologické teorie o důsledcích dědičnosti zahrnuty. Byly to dobré časy. Přivítáním těchto vzdělávacích doktrín zpět do našich škol bychom mohli oživit velkou část švédské společnosti." # todo: NEW TRANSLATION
 SWE_glorify_the_royal_family: "Oslavit královskou rodinu" # todo: NEW TRANSLATION
 SWE_glorify_the_royal_family_desc: "Švédská královská rodina nikdy nic neudělala špatně a je vždy správná. Jsou nejlepší královskou rodinou v celé Evropě!" # todo: NEW TRANSLATION
 SWE_demand_equality_for_finland_swedes: "Požadovat rovnost pro finštině mluvící Švédy" # todo: NEW TRANSLATION
 SWE_demand_equality_for_finland_swedes_desc: "Švédové ve Finsku už měli dost utrpení za to, že tam žijí! Požadujme sociální změny od finské vlády." # todo: NEW TRANSLATION
 SWE_glorify_the_viking_heritage: "Oslavit vikingské dědictví" # todo: NEW TRANSLATION
 SWE_glorify_the_viking_heritage_desc: "Chvalme Thora! Chvalme Odina! Chvalme Freyu! Starí bohové milují novou vládu a my také milujeme naše skvělé dobývání, kdy jsme odcházeli s prázdnými kapsami a vraceli se s plnými pytli zlata!" # todo: NEW TRANSLATION
 SWE_declare_the_finns_honorary_northeners: "Prohlásit Finy čestnými severany" # todo: NEW TRANSLATION
 SWE_declare_the_finns_honorary_northeners_desc: "Stejně jako jeden z velikánů historie, kterého obdivujeme, udělal v listopadu 1942, měli bychom uznat, že finský lid je vlastně součástí árijské rasy. Ti mongoloidi se nakonec k něčemu hodí." # todo: NEW TRANSLATION
 SWE_the_king_of_sweden: "Král Švédska" # todo: NEW TRANSLATION
 SWE_the_king_of_sweden_desc: "Upozornili jsme náš lid na to, jak skvělý je náš král. Je nejvyšší čas obnovit dědice Gustava II. Adolfa a Karla na jejich náležité místo!" # todo: NEW TRANSLATION
 SWE_anti_finnish_sentiment: "Proti-finský sentiment" # todo: NEW TRANSLATION
 SWE_anti_finnish_sentiment_desc: "Znovu je ovládneme." # todo: NEW TRANSLATION
 SWE_embrace_the_northern_resistance_movement: "Přijmout severní odporové hnutí" # todo: NEW TRANSLATION
 SWE_embrace_the_northern_resistance_movement_desc: "Švédsko znovu vládne Skandinávii!" # todo: NEW TRANSLATION
 SWE_the_northern_alliance: "Severní aliance" # todo: NEW TRANSLATION
 SWE_the_northern_alliance_desc: "Nadřazená bílá švédská rasa bude vládnout nad rolníky s frakční dominancí." # todo: NEW TRANSLATION
 SWE_utilize_the_church_of_sweden: "Využít Církev Švédska" # todo: NEW TRANSLATION
 SWE_utilize_the_church_of_sweden_desc: "Církev Švédska je velmi vlivnou součástí švédského života, a nyní ji ovládá král." # todo: NEW TRANSLATION
 SWE_the_emperor_of_sweden: "Císař Švédska" # todo: NEW TRANSLATION
 SWE_the_emperor_of_sweden_desc: "Být králem je dobré a tak, ale víte, co je lepší? Být císařem. 'Král Švédska' zní jako nudná hlava státu nudné konstituční monarchie. Ale 'Císař Švédska' zní jako vládce, který udělá Švédsko opět velké, učiní Estonsko kolonií a způsobí, že král Belgie bude vypadat jako hlupák." # todo: NEW TRANSLATION
 SWE_northern_militias: "Severní milice" # todo: NEW TRANSLATION
 SWE_northern_militias_desc: "Nástup milicí v zemi zvýší velikost naší armády, a tím i naši moc k expanzi." # todo: NEW TRANSLATION
 SWE_baltic_colonization_plan: "Plán kolonizace Pobaltí" # todo: NEW TRANSLATION
 SWE_baltic_colonization_plan_desc: "Útok na všechny pobaltské státy zajistí severní dominanci Švédska." # todo: NEW TRANSLATION
 SWE_government_propaganda: "Vládní propaganda" # todo: NEW TRANSLATION
 SWE_government_propaganda_desc: "Zvýšení rozpočtu na propagandu může zvýšit podporu nové vlády." # todo: NEW TRANSLATION
 SWE_offer_province_status_to_estonia: "Nabídnout Estonsku status provincie" # todo: NEW TRANSLATION
 SWE_offer_province_status_to_estonia_desc: "Nabídkou Estonsku statusu provincie mírumilovně rozšíříme Švédskou říši." # todo: NEW TRANSLATION
 SWE_tillbaka_till_riket: "Zpět do Riket" # todo: NEW TRANSLATION
 SWE_tillbaka_till_riket_desc: "Dřívější německý koncept 'Heim ins Reich' by měl být dobrým vzorem pro naši vlastní národní ideologii." # todo: NEW TRANSLATION
 SWE_aryan_pact: "Vzájemný fašistický pakt" # todo: NEW TRANSLATION
 SWE_aryan_pact_desc: "Vzájemný fašistický pakt (MFAP) zabezpečí naše zájmy v evropské územní expanzi a zároveň ochrání nás a naše 'spojence' Německo." # todo: NEW TRANSLATION
 SWE_state_control_of_newspapers: "Státní kontrola novin" # todo: NEW TRANSLATION
 SWE_state_control_of_newspapers_desc: "Naše tisk je nyní kontrolován fašistickým státem, a to přiměje lidi věřit v naši nacistickou utopii." # todo: NEW TRANSLATION
 SWE_censor_the_internet: "Cenzurovat internet" # todo: NEW TRANSLATION
 SWE_censor_the_internet_desc: "Internet je pro naši švédskou populaci nebezpečné místo, můžeme ho cenzurovat a zakázat na některých místech, abychom zajistili státní propagandu všude." # todo: NEW TRANSLATION
 SWE_ally_the_kaiser: "Spojit se s císařem" # todo: NEW TRANSLATION
 SWE_ally_the_kaiser_desc: "Německé císařství a Švédská říše se vrátily, jaká skvělá doba pro alianci obou, která zajistí monarchii v Evropě." # todo: NEW TRANSLATION
 SWE_the_swedish_imperial_army: "Švédská císařská armáda" # todo: NEW TRANSLATION
 SWE_the_swedish_imperial_army_desc: "Vikingské časy byly skvělé, co takhle moderní válčení?" # todo: NEW TRANSLATION
 SWE_the_swedish_imperial_air_force: "Švédské císařské letectvo" # todo: NEW TRANSLATION
 SWE_the_swedish_imperial_air_force_desc: "Letectvo v našem starém impériu neexistovalo, a bude největší na světě v tom novém." # todo: NEW TRANSLATION
 SWE_pro_swedish_video_games: "Pro-švédské videohry" # todo: NEW TRANSLATION
 SWE_pro_swedish_video_games_desc: "Nějaká švédská společnost ze Stockholmu začala dělat skvělé hry o historii, navrhla vytvořit speciální hru o naší velké švédské říši, pokud jim zaplatíme." # todo: NEW TRANSLATION
 SWE_the_swedish_imperial_navy: "Švédské císařské námořnictvo" # todo: NEW TRANSLATION
 SWE_the_swedish_imperial_navy_desc: "Švédské královské námořnictvo je jedno z nejstarších na světě; v dobách Vikingů jsme dominovali Baltu a severní Evropě. V moderní době je naše námořnictvo nedokončené. Postavíme více loděnic a zvýšíme naši námořní sílu, aby se švédské námořnictvo opět stalo nejlepším!" # todo: NEW TRANSLATION
 Sweden.1.t: "Konec státní církve Švédska" # todo: NEW TRANSLATION
 Sweden.1.d: "Církev Švédska je největší křesťanskou církevní obcí ve Švédsku a druhou největší luteránskou komunitou na světě, a také třetí největší protestantskou církví, menší jen než etiopská luteránská Mekane Yesus a britská anglikánská Církev Anglie.\n\nUž dlouho je zpochybňováno těsné spojení mezi státem a Církví Švédska, přičemž Církev Švédska byla označena za státní církev švédské vlády a monarchie. Mnoho jiných evropských zemí nedává takovou pozici žádnému konkrétnímu církevnímu tělesu. Z pohledu kritiků to nejen diskriminuje cizince s nevěrou v křesťanství, ale také malé katolické a ortodoxní komunity ve Švédsku.\n\nCírkev Švédska už nedrží žádnou skutečnou moc. Neměli bychom se s ní rozejít? Nebo se k ní přidržet ze zvyku?\n\nHistoricky Švédsko přerušilo své vazby na státní církev 1. ledna 2000." # todo: NEW TRANSLATION
 Sweden.1.o1: "Musíme se jí zbavit!" # todo: NEW TRANSLATION
 Sweden.1.o2: "Luteránství je důležité! Zachovat!" # todo: NEW TRANSLATION
 Sweden.1.o3: "Thor a Odin jsou stejně lepší." # todo: NEW TRANSLATION
 Sweden.3.t: "Konec státní církve Švédska" # todo: NEW TRANSLATION
 Sweden.3.d: "Církev Švédska je největší křesťanskou církevní obcí ve Švédsku a druhou největší luteránskou komunitou na světě, a také třetí největší protestantskou církví, menší jen než etiopská luteránská Mekane Yesus a britská anglikánská Církev Anglie.\n\nUž dlouho je zpochybňováno těsné spojení mezi státem a Církví Švédska, přičemž Církev Švédska byla označena za státní církev švédské vlády a monarchie. Mnoho jiných evropských zemí nedává takovou pozici žádnému konkrétnímu církevnímu tělesu. Z pohledu kritiků to nejen diskriminuje cizince s nevěrou v křesťanství, ale také malé katolické a ortodoxní komunity ve Švédsku.\n\nCírkev Švédska už nedrží žádnou skutečnou moc. Neměli bychom se s ní rozejít? Nebo se k ní přidržet ze zvyku?\n\nHistoricky Švédsko přerušilo své vazby na státní církev 1. ledna 2000." # todo: NEW TRANSLATION
 Sweden.3.o1: "Musíme se jí zbavit!" # todo: NEW TRANSLATION
 Sweden.3.o2: "Luteránství je důležité! Zachovat!" # todo: NEW TRANSLATION
 Sweden.3.o3: "Thor a Odin jsou stejně lepší." # todo: NEW TRANSLATION
 Sweden.4.t: "Vzestup Daniela" # todo: NEW TRANSLATION
 Sweden.4.d: "Neutrální [Root.GetName] byl po staletí posměškem pro svou zdánlivou zbabělost. Nikdo by nečekal, že nejgeniálnější generál nejen současné vojenské strategie, ale snad i celé lidské historie, bude vychován a vycvičen ve Švédsku.\n\nDaniel Sjöberg, často jednoduše nazývaný \"Da9L\" v vojenských kruzích (nikdo přesně neví proč), je pravděpodobně největším vojenským géniem všech dob - muž, který zastíní i Hannibala, Napoleona Bonaparta a D.D.R. Jake 'the Scot'." # todo: NEW TRANSLATION
 Sweden.4.o1: "Daniel nás dovede k vítězství!" # todo: NEW TRANSLATION
 Sweden.5.t: "Rozhodnutí o fiskální politice po krizi" # todo: NEW TRANSLATION
 Sweden.5.d: "Rozpočtové a ekonomické krize 90. let zanechaly Švédsko poznamenané. Naše výdaje daleko převyšují příjmy a musíme něco udělat." # todo: NEW TRANSLATION
 Sweden.5.o1: "Škrty v sociálních dávkách jsou jediná volba." # todo: NEW TRANSLATION
 Sweden.5.o2: "Schodek je nevyhnutelný." # todo: NEW TRANSLATION
 Sweden.6.t: "Politika Riksbanku" # todo: NEW TRANSLATION
 Sweden.6.d: "Centrální banka Švédska má primárně za úkol spravovat měnu, švédskou korunu, a tím řídit inflaci nebo deflaci peněžních hodnot ve švédské ekonomice. Riksbank potřebuje nové instrukce, jak postupovat v následujících letech." # todo: NEW TRANSLATION
 Sweden.6.o1: "Udržet ekonomiku stabilní." # todo: NEW TRANSLATION
 Sweden.6.o2: "Inflovat korunu." # todo: NEW TRANSLATION
 Sweden.7.t: "Pro-švédské videohry" # todo: NEW TRANSLATION
 Sweden.7.d: "Videohry jsou snadný způsob, jak ovlivnit hloupé lidi, kteří tráví více času hraním politických videoher místo toho, aby se soustředili na skutečné problémy.\n\nJaký projekt bychom měli prosadit do dokončení? (Už jsme vyloučili hru zasazenou mezi roky 1836 a 1936, protože to se nestane.)\n\nPamatujte, že musíme učit děti, jak skvělé Švédsko je. Také musíme uzamknout klíčové herní funkce za paywally." # todo: NEW TRANSLATION
 Sweden.7.o1: "'Ironhearts' — hra o neutralitě.." # todo: NEW TRANSLATION
 Sweden.7.o2: "'Europa Supremalis' — hra o zotročování Afričanů." # todo: NEW TRANSLATION
 Sweden.7.o3: "'Deus Vult' — hra o incestu." # todo: NEW TRANSLATION
 Sweden.8.t: "Švédsko požaduje rovnost pro finštině mluvící Švédy" # todo: NEW TRANSLATION
 Sweden.8.d: "Nedávná neokoloniální agrese Švédska vůči Finsku vyvrcholila požadavky na rovnost pro švédsky mluvící menšinu ve Finsku.\n\nProblém je v tom: už jsou rovní. Největší hnutí v rámci skupiny, které tvrdí opak, nasbíralo zatím 50 členů. Není na co se Švédům urážet - a nic, co bychom mohli změnit." # todo: NEW TRANSLATION
 Sweden.8.o1: "Švédové jsou šílení." # todo: NEW TRANSLATION
 Sweden.9.t: "Plán kolonizace Pobaltí" # todo: NEW TRANSLATION
 Sweden.9.d: "Pobaltské státy se musí vrátit do švédského závislého statusu. Estonsko, Lotyšsko a Litva byly přijatelné dočasné řešení - ale jejich čas vypršel." # todo: NEW TRANSLATION
 Sweden.9.o1: "Pro Švédsko!" # todo: NEW TRANSLATION
 Sweden.10.t: "Švédsko nám nabízí provinční status" # todo: NEW TRANSLATION
 Sweden.10.d: "Jistě, vždy se nám líbila myšlenka být součástí severní Evropy, ale Švédsko k nám bylo v poslední době velmi... otevřené. A nyní švédská královská vláda vyzvala Estonsko, aby se připojilo ke Švédsku jako provincie. To by znamenalo konec Estonska jako suverénního státu. Jak je to absurdní." # todo: NEW TRANSLATION
 Sweden.10.o1: "Musíme se podvolit." # todo: NEW TRANSLATION
 Sweden.10.o2: "Nikdy!" # todo: NEW TRANSLATION
 Sweden.11.t: "Estonsko odolává!" # todo: NEW TRANSLATION
 Sweden.11.d: "Estonsko si dovolilo odmítnout náš štědrý návrh vzít si na sebe břemeno vedení Estonců ke civilizaci. Byli jsme překvapeni, že jejich odpověď dokázali napsat bez gramatických chyb - ale jsme také skeptičtí, co přijde dál. Jak postupovat?" # todo: NEW TRANSLATION
 Sweden.11.o1: "Neuvědomili si, že tam byla volba." # todo: NEW TRANSLATION
 Sweden.11.o2: "No nic. Dáme si je příště." # todo: NEW TRANSLATION
 Sweden_news.1.t: "Severní ambice" # todo: NEW TRANSLATION
 Sweden_news.1.d: "Švédsko činí kroky směrem k odklonu od své neutrální zahraniční politiky. Zda to povede k aktivnější švédské roli v mezinárodním mírovém udržování, nebo k rozhodnější roli při zahajování místních vojenských konfliktů, zůstává teprve uvidíme." # todo: NEW TRANSLATION

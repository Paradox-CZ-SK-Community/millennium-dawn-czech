  Sweden_foci.6004.t: "Slavnostní uvedení nových švédských ponorek do služby" # todo: NEW TRANSLATION
  Sweden_foci.6004.d1: "V rámci slavnostní ceremoniálu v Stockholmu byly naše nově získané ponorky typu Type 212 oficiálně uvedeny do švédského námořnictva. Akce se zúčastnili zástupci Německa, čímž zdůraznili posílení vazeb a položili základ pro budoucí spolupráci." # todo: NEW TRANSLATION
  Sweden_foci.6004.d2: "Ve Stockholmu se konala formální ceremoniál, při němž byly naše nové ponorky třídy Lada oficiálně uvedeny do švédského námořnictva. Přítomnost ruských dignitářů podtrhla rostoucí obrannou spolupráci mezi našimi zeměmi a potenciálně prospěla budoucím vztahům." # todo: NEW TRANSLATION
  Sweden_foci.6004.d3: "Ve Stockholmu se konala formální ceremoniál, při němž byly naše nové ponorky třídy Seawolf oficiálně uvedeny do švédského námořnictva. Akce byla za přítomnosti vysokých úředníků ze Spojených států a zdůraznila prohlubující se obranné partnerství a jeho pozitivní dopad na naše budoucí vztahy." # todo: NEW TRANSLATION
  Sweden_foci.6004.d4: "V hrdém okamžiku pro naši zemi byly švédsky vyvinuté ponorky oficiálně zařazeny do námořnictva během ceremoniálu ve Stockholmu. Tento úspěch nejen posiluje naše námořní schopnosti, ale také ukazuje náš závazek k soběstačnosti a inovacím v obranné technologii." # todo: NEW TRANSLATION
  Sweden_foci.6004.o1: "Oslavme tento milník v námořním pokroku" # todo: NEW TRANSLATION
  Sweden_foci.7.t: "Rozšiřování švédské flotily korvet" # todo: NEW TRANSLATION
  Sweden_foci.7.d: "Pro posílení našich námořních schopností a zajištění obrany pobřežních vod zvažuje Švédsko nákup dalších korvet. Máme několik možností: pořízení moderních korvet od zahraničních spojenců nebo vývoj vlastního domestického designu." # todo: NEW TRANSLATION

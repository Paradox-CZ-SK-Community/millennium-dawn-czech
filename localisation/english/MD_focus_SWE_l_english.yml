l_english:
  sweden_focus: "Švédský strom zaměření" # todo: NEW TRANSLATION
  SWE_post_crisis_fiscal_decisions: "Fiskální rozhodnutí po krizi" # todo: NEW TRANSLATION
  SWE_post_crisis_fiscal_decisions_desc: "Švédská ekonomika, která v 70. letech dosahovala nejvyšších příjmů v Evropě, se nedařilo udržet krok s ostatními. Zvláště Krize 90. let, kdy HDP na počátku desetiletí klesl o 5 %, zanechala na dříve nedotknutelné švédské peněžní mašině jizvu. Rozpočet z roku 1994 vykázal deficit 15 % HDP. Nyní musí vláda nastavit přesvědčivou politiku pro nové milénium." # todo: NEW TRANSLATION
  SWE_riksbank_policy: "Politika Riksbanky" # todo: NEW TRANSLATION
  SWE_riksbank_policy_desc: "Švédská Riksbanka je centrální bankou Švédska, fungující od roku 1668 a zodpovědná za správu švédské koruny, národní měny. Činnosti centrální banky mohou být klíčové pro fiskální a dokonce i diplomatické postoje vlády." # todo: NEW TRANSLATION
  SWE_currency_policy: "Měnová politika" # todo: NEW TRANSLATION
  SWE_currency_policy_desc: "Inflace a deflace jsou vždy klíčové možnosti, které je třeba zvážit. Dokud Švédsko drží korunu jako svou výlučnou a vlastní měnu, má Riksbank možnost ovládat množství peněz v oběhu a tím i hodnotu měny na domácích i mezinárodních trzích." # todo: NEW TRANSLATION
  SWE_improve_the_stridsvagn_122: "Vylepšit Stridsvagn 122" # todo: NEW TRANSLATION
  SWE_improve_the_stridsvagn_122_desc: "Stridsvagn 122 je licenciovaná verze německého tanku Leopard 2A5. Specializovaný na boj v lesním terénu, Stridsvagn by mohl být předmětem vojenských experimentů, které by další generaci švédských tanků učinily ještě účinnější - a možná tentokrát méně německou - rodinu válečných strojů." # todo: NEW TRANSLATION
  SWE_contracts_for_german_armament_companies: "Smlouvy s německými zbrojovkami" # todo: NEW TRANSLATION
  SWE_contracts_for_german_armament_companies_desc: "Švédský vojenský sektor nikdy nebyl masivní a jeho velikost se za desetiletí snižovala, zejména od konce studené války, kdy 'ozbrojená neutralita' byla postavena níž ve vládních prioritách. Zatímco nemůžeme zajistit, že naše zbraně budou dokonalé, Němci by jistě byli rádi. Možná bychom měli zvážit jejich najmutí." # todo: NEW TRANSLATION
  SWE_oresund_bridge: "Öresundsbron" # todo: NEW TRANSLATION
  SWE_oresund_bridge_desc: "Podél výstavby od konce 90. let je Öresundsbron (dánský Øresundsbroen) obrovský projekt mostu a tunelu spojující Malmö na jižním Švédsku s Kodaní, hlavním městem Dánska. To by znamenalo novou spojení mezi jihozápadní Fennoskandií a evropskou pevninou a usnadnilo by obchod s Dány, Němci a dalšími evropskými zeměmi." # todo: NEW TRANSLATION
  SWE_expand_e20: "Rozšířit E20" # todo: NEW TRANSLATION
  SWE_expand_e20_desc: "E20 je jednou z transevropských komunikací sítě E-road, která spojuje mimo jiné Dánsko a Švédsko přes nedávno dokončený most Öresundsbron a dále na sever k Stockholmu, kde je silnice pokračována trajektem směrem k Estonsku a Rusku. Měli bychom zajistit, aby provoz na E20 mohl volně proudit; co pomáhá našim partnerům, pomáhá nám." # todo: NEW TRANSLATION
  SWE_expand_malmo_harbor: "Rozšířit přístav v Malmö" # todo: NEW TRANSLATION
  SWE_expand_malmo_harbor_desc: "S dokončením Öresundsbronu bychom se měli zaměřit na to, aby Malmö bylo novou atraktivní námořní alternativou k Göteborgu. To by našim jižním obchodním partnerům v Dánsku, Německu a Polsku umožnilo efektivněji a rychleji přepravovat zboží na švédské území." # todo: NEW TRANSLATION
  SWE_expand_the_merchant_fleet: "Rozšířit obchodní flotilu" # todo: NEW TRANSLATION
  SWE_expand_the_merchant_fleet_desc: "S bohatstvím je třeba zajistit, že vytvoříme základ pro ještě větší bohatství. Vytvořením impozantního počtu konvojů bychom měli zajistit, že Švédsko doslova zůstane nad vodou, pokud jde o ekonomickou konkurenceschopnost." # todo: NEW TRANSLATION
  SWE_expand_the_stockholm_docks: "Rozšířit Stockholmské doky" # todo: NEW TRANSLATION
  SWE_expand_the_stockholm_docks_desc: "Naším nejdůležitějším oknem do východního Baltiku a směrem k Finsku, Estonsku a Rusku je přístavní systém našeho hlavního města Stockholmu. Měli bychom jej rozšířit, aby byl obchod s těmito zeměmi jednodušší a méně nákladný." # todo: NEW TRANSLATION
  SWE_northern_friendship: "Severní přátelství" # todo: NEW TRANSLATION
  SWE_northern_friendship_desc: "Švédsko je zemí míru a není důvodu to měnit. Měli bychom se soustředit na budování výhodných a přátelských vztahů s našimi evropskými partnery, přáteli a spojenci." # todo: NEW TRANSLATION
  SWE_friendship_with_denmark: "Přátelství s Dánskem" # todo: NEW TRANSLATION
  SWE_friendship_with_denmark_desc: "Švédsko a Dánsko si vyžádaly dlouhé období, než objevily svou lásku pro navzájem, bojovali spolu více než dvacetkrát za posledních deset staletí. Ale Dánsko a Švédsko, první bylo inspirací vlajky druhého, druhý byl v ostatních ohledech zřejmě nadřazený, se našly jako přátelé a partneři. A někdy i rivalové. Sakra, danskjävlar." # todo: NEW TRANSLATION
  SWE_friendship_with_norway: "Přátelství s Norskem" # todo: NEW TRANSLATION
  SWE_friendship_with_norway_desc: "Norsko bylo po dlouhou dobu na straně Švédska – obrazně i geograficky. Ačkoliv tvar jejich země je sám o sobě zajímavý, není pochyb, že přátelství našich dvou národů bylo vzájemně prospěšné. I když v roce 1905 se rozhodli pro rozvod. To bylo drzé." # todo: NEW TRANSLATION
  SWE_friendship_with_the_baltic_states: "Přátelství s pobaltskými státy" # todo: NEW TRANSLATION
  SWE_friendship_with_the_baltic_states_desc: "Estonsko, Lotyšsko a Litva sdílejí s nordickými zeměmi hodně – alespoň se říká. Zatímco se snažíme zjistit, jaké kulturní podobnosti kromě zřetelné jazykové vazby estonštiny a finštiny mají severní Evropa s tímto východním regionem spojovat, pojďme si je už teď získat jako přátele. Proč ne?" # todo: NEW TRANSLATION
  SWE_swedish_norwegian_steel_production: "Švédsko-norské výroby oceli" # todo: NEW TRANSLATION
  SWE_swedish_norwegian_steel_production_desc: "Hraniční regiony Švédska a Norska jsou bohaté na přírodní zdroje a těžko dosažitelné. Možná, že spoluprací nalezneme společnou půdu, na které budeme stát. A další, rozdělenou půdu, kterou můžeme těžit a prodat nejvyššímu zájemci." # todo: NEW TRANSLATION
  SWE_friendship_with_finland: "Přátelství s Finskem" # todo: NEW TRANSLATION
  SWE_friendship_with_finland_desc: "Finsko je naším věrným sousedem od jejich nezávislosti. A i když by po porážce Zimní války neprosazovali loajalitu vůči nám stejně, naše národy jsou obecně na poměrně dobré úrovni, zvláště když finsko-švédská menšina je důležitou menšinou, o kterou by obě země měly pečovat." # todo: NEW TRANSLATION
  SWE_job_opportunities_in_scania: "Příležitosti k zaměstnání v Skåne" # todo: NEW TRANSLATION
  SWE_job_opportunities_in_scania_desc: "S cizími lidmi a podniky, které se hrnou do jižního Švédska, si můžeme dovolit podpořit vznik pracovních míst v tomto regionu. Více zákazníků znamená vyšší poptávku, což znamená větší potenciál pro růst." # todo: NEW TRANSLATION
  SWE_friendship_with_iceland: "Přátelství s Islandem" # todo: NEW TRANSLATION
  SWE_friendship_with_iceland_desc: "Island je pozoruhodná krajina a diplomaticky je to možná nejméně konfliktu vyvolávající země na světě. Není-li Island spojencem, je to téměř hřích." # todo: NEW TRANSLATION
  SWE_expand_e6: "Rozšířit E6" # todo: NEW TRANSLATION
  SWE_expand_e6_desc: "E6, která vede od severního Norska až do Osla a odtud na jih k jižnímu švédskému cípu, je jednou z nejdůležitějších dopravních a obchodních cest mezi Švédskem a jeho ropným, bohatým západním sousedem. Měli bychom si vážit norsko-švédského vztahu a obchodní dynamiky našich dvou národů tím, že silnici udržíme nepoškozenou a zpřístupníme ji na naší straně." # todo: NEW TRANSLATION
  SWE_further_european_integration: "Další evropská integrace" # todo: NEW TRANSLATION
  SWE_further_european_integration_desc: "Zatímco Švédsko je z kulturního hlediska skeptické vůči panevropským myšlenkám, další ekonomická integrace se ukázala jako nepopiratelně efektivní. Němci nakupují naše výrobky a my nakupujeme německé zboží. Dánové nakupují naše zboží a my nakupujeme dánské zboží. Pojďme prodávat a nakupovat více zboží." # todo: NEW TRANSLATION
  SWE_reform_the_diplomatic_agenda: "Reforma diplomatické agendy" # todo: NEW TRANSLATION
  SWE_reform_the_diplomatic_agenda_desc: "Světová scéna je nesmírně křehká a jediný přešlap může přijít o tisíce pracovních míst nebo i miliony životů. Musíme se ujistit, že Švédsko používá jen ty nejlepší z nejlepších, pokud jde o velvyslance, slouží švédským zájmům s odhodláním, ale ne tak otevřeně, aby urazilo naše partnery." # todo: NEW TRANSLATION
  SWE_invite_european_experts: "Pozvat evropské odborníky" # todo: NEW TRANSLATION
  SWE_invite_european_experts_desc: "Naši evropští partneři mají personál potřebný k vyřešení téměř jakéhokoli problému. Pozváním je shromáždíme v Stockholmu a získáme nový zdroj poznání, ze kterého můžeme čerpat." # todo: NEW TRANSLATION
  SWE_befriend_germany: "Navázat přátelství s Německem" # todo: NEW TRANSLATION
  SWE_befriend_germany_desc: "Německo je pro Švédsko nejdůležitější destinací pro export a nejdůležitějším zdrojem dovozů. Urazit Němce by znamenalo ohrozit celou naši ekonomiku." # todo: NEW TRANSLATION
  SWE_education_reform: "Reforma vzdělávání" # todo: NEW TRANSLATION
  SWE_education_reform_desc: "Naše vzdělávací soustava je stará a špatná, měli bychom zavést moderní metody, které jsou mnohem účinnější a zahrnují internet a počítače." # todo: NEW TRANSLATION
  SWE_european_military_contracts: "Evropské vojenské smlouvy" # todo: NEW TRANSLATION
  SWE_european_military_contracts_desc: "Členské státy Evropské unie mají poměrně pokročilou vojenskou techniku; můžeme využít diplomatické prostředky k výměně našich zkušeností." # todo: NEW TRANSLATION
  SWE_befriend_france: "Navázat přátelství s Francií" # todo: NEW TRANSLATION
  SWE_befriend_france_desc: "Francie je jednou z nejvlivnějších mocností v Evropě, a brzy se z ní stane náš přítel." # todo: NEW TRANSLATION
  SWE_armored_initiative: "Pancéřová iniciativa" # todo: NEW TRANSLATION
  SWE_armored_initiative_desc: "Pancéřová válka je rychlejší a silnější než obyčejná pěchota; pojďme udělat ze Švédska Blitzkrieg!" # todo: NEW TRANSLATION
  SWE_artillery_initiative: "Dělostřelecká iniciativa" # todo: NEW TRANSLATION
  SWE_artillery_initiative_desc: "Dělostřelectvo je ve studeném severu velmi důležité, protože vojáci mohou mrznout." # todo: NEW TRANSLATION
  SWE_infantry_weapons_initiative: "Iniciativa zbraní pěchoty" # todo: NEW TRANSLATION
  SWE_infantry_weapons_initiative_desc: "Pěchota sice nemusí být nejlepší volba, protože není rychlá a nemáme mnoho mužů k náboru, ale nemůžeme ignorovat, že tvoří páteř každé armády." # todo: NEW TRANSLATION
  SWE_befriend_the_united_kingdom: "Navázat přátelství s Velkou Británií" # todo: NEW TRANSLATION
  SWE_befriend_the_united_kingdom_desc: "Spojené království je skvělou zemí, jednou z největších průmyslových a vojenských mocností v rámci EU. Pojďme s nimi navázat přátelství a profitovat." # todo: NEW TRANSLATION
  SWE_overhaul_the_university_system: "Přepracujte vysokoškolský systém" # todo: NEW TRANSLATION
  SWE_overhaul_the_university_system_desc: "Náš vysokoškolský systém se od dávných dob nezlepšil; musíme ho modernizovat na úroveň Harvardu." # todo: NEW TRANSLATION
  SWE_befriend_italy: "Navázat přátelství s Itálií" # todo: NEW TRANSLATION
  SWE_befriend_italy_desc: "My a Italové si navzájem velmi rozumíme, přesně jako masové kuličky a špagety!" # todo: NEW TRANSLATION
  SWE_join_nato: "Vstoupit do NATO" # todo: NEW TRANSLATION
  SWE_join_nato_desc: "NATO může otevřít mnoho dveří mezinárodním investicím a vojenské spolupráci." # todo: NEW TRANSLATION
  SWE_defensive_doctrines: "Defenzivní doktríny" # todo: NEW TRANSLATION
  SWE_defensive_doctrines_desc: "Švédsko a jeho chladné pouště jsou pro obranu velmi snadno bránitelné, a proto se na to musíme zaměřit. Průmyslový sektor bude velmi spokojený, zatímco náš zbrojní sektor bude poněkud naštvaný." # todo: NEW TRANSLATION
  SWE_northern_ambition: "Severní ambice" # todo: NEW TRANSLATION
  SWE_northern_ambition_desc: "Švédsko si po dvě století udržovalo neutralitu. Je na čase ukončit tento nelichotivý trend a konečně se prosadit na světové scéně, která nás už příliš dlouho ignoruje." # todo: NEW TRANSLATION
  SWE_justify_swedish_imperialism: "Ospravedlnit švédský imperialismus" # todo: NEW TRANSLATION
  SWE_justify_swedish_imperialism_desc: "Obecně jsou staré švédské koloniální snahy vnímány jako směšné doplňky historie v moderním čase. Švédsko ovládající Estonsko a Danzig? Kolonizace v Severní Americe? Jak směšné, že? Už ne! Tyto pokusy o realizaci švédského impéria pod švédským suzerenem nemají být předmětem našeho posměchu, ale předmětem obdivu." # todo: NEW TRANSLATION
  SWE_partnership_of_convenience: "Dohoda o výhodném partnerství" # todo: NEW TRANSLATION
  SWE_partnership_of_convenience_desc: "Rusko může být naším spojencem velmi snadno, protože oba žijeme v chladných opuštěných lesích." # todo: NEW TRANSLATION
  SWE_join_csto: "Připojit se k CSTO" # todo: NEW TRANSLATION
  SWE_join_csto_desc: "Abychom našli novou pozici ve světové politice, odvrátili jsme se od bývalých západních partnerů. Naštěstí je zde další izolovaný autoritářský gigant, který usiluje o světovou moc blízko. Spojenectví s Ruskem je dalším logickým krokem ke švédské slávě." # todo: NEW TRANSLATION
  SWE_animosity_towards_russia: "Nepřátelství vůči Rusku" # todo: NEW TRANSLATION
  SWE_animosity_towards_russia_desc: "Můžeme získat ztracenou popularitu tím, že ujistíme švédskou veřejnost, že se rozhodně nepřikloníme k autoritářům z východu. Rusko není přítelem Švédska." # todo: NEW TRANSLATION
  SWE_rediscover_racial_theories: "Znovu objevit rasové teorie" # todo: NEW TRANSLATION
  SWE_rediscover_racial_theories_desc: "Švédsko kdysi patřilo k původním rasistům, včetně biologických teorií o důsledcích dědictví. Dobré časy. Přivítáním těchto vzdělávacích doktrín zpět do našich škol můžeme oživit část švédské společnosti." # todo: NEW TRANSLATION
  SWE_glorify_the_royal_family: "Chvalte královskou rodinu" # todo: NEW TRANSLATION
  SWE_glorify_the_royal_family_desc: "Švédská královská rodina nikdy nic špatného neudělala a vždy má pravdu. Jsou nejlepší královskou rodinou v celé Evropě!" # todo: NEW TRANSLATION
  SWE_demand_equality_for_finland_swedes: "Požadovat rovnost finsko-švédů" # todo: NEW TRANSLATION
  SWE_demand_equality_for_finland_swedes_desc: "Švédové ve Finsku už docela trpí za to, že tam jsou! Požadujte sociální změny od finské vlády." # todo: NEW TRANSLATION
  SWE_glorify_the_viking_heritage: "Chvalme vikingské dědictví" # todo: NEW TRANSLATION
  SWE_glorify_the_viking_heritage_desc: "Chvalte Thora! Chvalte Odina! Chvalte Freyu! Staří bohové milují novou vládu a my s nimi naše skvělé doby raubování, když vyrážíme s prázdnými kapsami a vracíme s nimi plné zlata!" # todo: NEW TRANSLATION
  SWE_the_king_of_sweden: "Král Švédska" # todo: NEW TRANSLATION
  SWE_the_king_of_sweden_desc: "Zřetelně jsme našim lidem připomněli, jak velký je náš král. Je na čase vrátit dědice Gustava II. Adolfa a Karla na jejich právoplatné místo!" # todo: NEW TRANSLATION
  SWE_anti_finnish_sentiment: "Antifinský sentiment" # todo: NEW TRANSLATION
  SWE_anti_finnish_sentiment_desc: "Pojďme je znovu ovládnout." # todo: NEW TRANSLATION
  SWE_embrace_the_northern_resistance_movement: "Přijměte Severní odbojové hnutí" # todo: NEW TRANSLATION
  SWE_embrace_the_northern_resistance_movement_desc: "Švédsko bude opět vládnout Skandináii!" # todo: NEW TRANSLATION
  SWE_the_emperor_of_sweden: "Císař Švédska" # todo: NEW TRANSLATION
  SWE_the_emperor_of_sweden_desc: "Být králem je fajn, ale víte, co je ještě lepší? Být císařem. 'Král Švédska' zní jako nudná hlava státu nudné konstituční monarchie. 'Císař Švédska' zní jako panovník, který udělá Švédsko znovu velkým, znovu učiní Estonsko kolonií a udělá z Belgičana hlupáka." # todo: NEW TRANSLATION
  SWE_northern_militias: "Severní milice" # todo: NEW TRANSLATION
  SWE_northern_militias_desc: "Nábor milic v zemi zvětší naši armádu a tím i naši sílu pro expanzi." # todo: NEW TRANSLATION
  SWE_baltic_colonization_plan: "Baltský kolonizační plán" # todo: NEW TRANSLATION
  SWE_baltic_colonization_plan_desc: "Útok na všechny baltské státy zajistí Švédsku severní dominanci." # todo: NEW TRANSLATION
  SWE_government_propaganda: "Kancelář královské komunikace" # todo: NEW TRANSLATION
  SWE_government_propaganda_desc: "Informace je moc a koruna musí kontrolovat svou zprávu. Kancelář královské komunikace sjednotí náš narativ a umlčí nesouhlas." # todo: NEW TRANSLATION
  SWE_offer_province_status_to_estonia: "Nabídnout Estonsko status provincie" # todo: NEW TRANSLATION
  SWE_offer_province_status_to_estonia_desc: "Tím, že Estonsko nabídneme status provincie, rozšíříme švédské impérium mírovými způsoby." # todo: NEW TRANSLATION
  SWE_tillbaka_till_riket: "Zpět do říše" # todo: NEW TRANSLATION
  SWE_tillbaka_till_riket_desc: "Historický německý koncept 'Heim ins Reich' by měl být skvělým idolem pro naši národní ideologii." # todo: NEW TRANSLATION
  SWE_aryan_pact: "Mutuální fasistická záruka" # todo: NEW TRANSLATION
  SWE_aryan_pact_desc: "Mutuální fasistická záruka (MFAP) zajistí naše zájmy v evropské teritoriální expanzi, zatímco ochráníme sebe a naše 'spojence' Německo." # todo: NEW TRANSLATION
  SWE_state_control_of_newspapers: "Státní kontrola novin" # todo: NEW TRANSLATION
  SWE_state_control_of_newspapers_desc: "Naše tisk je nyní kontrolován fašistickým státem, a to donutí lidi věřit v naši nacistickou utopii." # todo: NEW TRANSLATION
  SWE_censor_the_internet: "Cenzurovat Internet" # todo: NEW TRANSLATION
  SWE_censor_the_internet_desc: "Internet je pro naši švédskou populaci nebezpečné místo, můžeme ho v některých místech cenzurovat a zakázat, abychom zajistili státní propagandu všude." # todo: NEW TRANSLATION
  SWE_ally_the_kaiser: "Spojit se s císařem" # todo: NEW TRANSLATION
  SWE_ally_the_kaiser_desc: "Německé císařství a švédská říše se vrátily, to je skvělý čas pro alianci obou, která zajistí monarchii v Evropě." # todo: NEW TRANSLATION
  SWE_the_swedish_imperial_army: "Švédská císařská armáda" # todo: NEW TRANSLATION
  SWE_the_swedish_imperial_army_desc: "Vikingové byli skvělí, ale co moderní válka?" # todo: NEW TRANSLATION
  SWE_the_swedish_imperial_air_force: "Švédské císařské letectvo" # todo: NEW TRANSLATION
  SWE_the_swedish_imperial_air_force_desc: "Letectvo neexistovalo v našem starém impériu a v tom novém bude největší na světě." # todo: NEW TRANSLATION
  SWE_pro_swedish_video_games: "Pro-švédské videohry" # todo: NEW TRANSLATION
  SWE_pro_swedish_video_games_desc: "Nějaká švédská firma ze Stockholmu začala dělat skvělé hry o historii; navrhli vytvořit speciální hru o našem velkém švédském impériu, pokud je zaplatíme." # todo: NEW TRANSLATION
  SWE_the_swedish_imperial_navy: "Švédská císařská námořní flotila" # todo: NEW TRANSLATION
  SWE_the_swedish_imperial_navy_desc: "Švédské královské námořnictvo je jedním z nejstarších na světě; během dob Vikingů jsme dominovali Baltskému moři a severní Evropě. V moderní době je naše námořnictvo neúplné. Postavíme více doků a zvýšíme naši námořní sílu, čímž dáme švédskému námořnictvu opět šanci být nejlepším!" # todo: NEW TRANSLATION
  SWE_germanic_roots: "Oživit naše germánské kořeny" # todo: NEW TRANSLATION
  SWE_germanic_roots_desc: "Dědictví Švédska je hluboce propojeno s germánským kultúrně-politickým světem od hanzeatského obchodu po dynastické vazby v severním Německu. Uznáním tohoto dědictví můžeme posílit náš vliv ve formerých sférách spolupráce a prosadit naše místo ve středoevropských záležitostech." # todo: NEW TRANSLATION
  SWE_union_with_denmark: "Navrhnout unii s Dánskem" # todo: NEW TRANSLATION
  SWE_union_with_denmark_desc: "Navzdory stoletím rivality jsou pouta mezi Švédskem a Dánskem hluboká. Nová unie by mohla přetvořit strategickou mapu Skandinávie, a to ne dobytím, ale společnou vůlí a dynastickou shodou." # todo: NEW TRANSLATION
  SWE_pommerania_and_bremen_invest: "Investujte do Pomořanska a Bremerhavenu" # todo: NEW TRANSLATION
  SWE_pommerania_and_bremen_invest_desc: "Historické obchodní stanice a královská území v severním Německu se znovu mohou stát součástí našeho ekonomického a kulturního oběhu. cílené investice do přístavů, loděnic a infrastruktury otevřou cestu k politickému znovuzačlenění." # todo: NEW TRANSLATION
  SWE_oranje_ports: "Zajistit přístup k Oranžovým přístavům" # todo: NEW TRANSLATION
  SWE_oranje_ports_desc: "Přístavy Nizozemska dříve spojovaly švédskou korunu s atlantským světem. Obnovení námořní a ekonomické přítomnosti v nízkých zemích by zajistilo námořní přístup a oživilo zapomenuté dědictví." # todo: NEW TRANSLATION
  SWE_guardians_of_the_baltics: "Ochránci Baltu" # todo: NEW TRANSLATION
  SWE_guardians_of_the_baltics_desc: "S rostoucí nestabilitou kolem Baltského moře musí Švédsko vystoupit jako ochránce baltské suverenity, obchodu a bezpečnosti. Tato role bude vyžadovat námořní přítomnost, diplomatické snahy a—pokud bude třeba—pevný vojenský postoj." # todo: NEW TRANSLATION
  SWE_karelien_claims: "Oživit nároky na Karelii" # todo: NEW TRANSLATION
  SWE_karelien_claims_desc: "Země Karelie, dlouho sporná, mají hlubokou kulturní a strategickou hodnotu. Ať už prostřednictvím diplomacy, programů osídlení, nebo tlaku, Švédsko může sledovat cestu k obnovení vlivu na těchto hranicových územích." # todo: NEW TRANSLATION
  SWE_poland_lituania_claims: "Uplatnit nároky na Polsko a Litvu" # todo: NEW TRANSLATION
  SWE_poland_lituania_claims_desc: "Historicky drželi švédští monarchové nároky na části Polska a Litvy. Vzýváním dynastických práv a podporou regionálních aktérů můžeme legitimizovat náš vliv v této kontestované zóně mezi Východem a Západem." # todo: NEW TRANSLATION
  SWE_rumors_of_uprisings: "Pověsti vzpour" # todo: NEW TRANSLATION
  SWE_rumors_of_uprisings_desc: "Nespokojenost se šíří v několika regionech, kde švédská kulturní vazba zůstává silná. Zpravodajství naznačuje potenciál autonomních hnutí sympatizujících s naším cílem. Měli bychom jen sledovat situaci, nebo tiše připravit zásah?" # todo: NEW TRANSLATION
  SWE_invest_and_settlement_deals: "Zahájit dohody o osídlování a investicích" # todo: NEW TRANSLATION
  SWE_invest_and_settlement_deals_desc: "Abychom upevnili náš vliv, zahájíme strategické osídlovací iniciativy a infrastrukturní dohody v regionech historicky propojených. Prostřednictvím ekonomické přítomnosti a populačních koridorů může Švédsko překreslit rovnováhu regionální moci bez formální anexe." # todo: NEW TRANSLATION
  SWE_fb00: "Rozhodnutí o obraně 2000" # todo: NEW TRANSLATION
  SWE_fb00_desc: "Každých několik let vláda spolu se ministrem obrany projednává úroveň hrozby v dané oblasti a postup, který zvolí. Vaše vláda prosadí v parlamentu zvýšení nebo snížení vojenských výdajů a doktríny v závislosti na zvolené cestě." # todo: NEW TRANSLATION
  SWE_fb04: "Rozhodnutí o obraně 2004" # todo: NEW TRANSLATION

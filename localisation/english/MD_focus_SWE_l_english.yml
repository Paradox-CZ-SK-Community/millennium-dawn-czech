  Sweden_foci.71.t: "Naše záměry vojenské spolupráce byly zmařeny." # todo: NEW TRANSLATION
  Sweden_foci.71.d: "Ač jsme vložili hodně úsilí, naše snahy stále čelí překážkám, ale jsme přesvědčeni, že můžeme pokračovat v postupu." # todo: NEW TRANSLATION

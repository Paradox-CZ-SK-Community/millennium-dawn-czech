  Sweden_foci.6001.d1: "Vláda Švédska oficiálně požádala o pořízení ponorek typu Type 212 z Německa. Schválení této žádosti by posílilo bilaterální obranné vztahy a přispělo k regionální bezpečnosti." # todo: NEW TRANSLATION

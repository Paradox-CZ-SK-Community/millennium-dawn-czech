  Sweden_foci.4001.d2: "Rusko obdrželo žádost Švédska o pořízení samohybných houfnic 2S19 Msta. Schválení této žádosti by mohlo otevřít cesty k vojenské spolupráci a ovlivnit budoucí vztahy." # todo: NEW TRANSLATION

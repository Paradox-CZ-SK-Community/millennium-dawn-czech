  Sweden_foci.7004.d2: "Při slavnostní ceremonií ve Stockholmu byly naše korvety Tarantul-tříd oficiálně zařazeny do švédského námořnictva. Přítomnost ruských představitelů podtrhla rostoucí obrannou spolupráci mezi našimi zeměmi a mohla prospět budoucím vztahům." # todo: NEW TRANSLATION
  Sweden_foci.7004.d3: "Při slavnostní ceremonií ve Stockholmu byly naše Hamina-třídní korvety oficiálně zařazeny do švédského námořnictva. Akce byla poctěna vysoce postavenými zástupci z Finska a zdůraznila hluboké obranné partnerství a jeho pozitivní dopad na naše budoucí vztahy." # todo: NEW TRANSLATION
  Sweden_foci.7004.o1: "Oslavte tento milník v námořním pokroku." # todo: NEW TRANSLATION
  Sweden_foci.10.t: "Strategická integrace: Infrastruktura jako priorita" # todo: NEW TRANSLATION
  Sweden_foci.10.d: "Ve stále nestabilnějším světě infrastruktura už není jen otázkou civilního plánování. Železnice, digitální sítě, přístavy a dopravní koridory se staly klíčovými součástmi vojenské pohotovosti a strategické mobility. Švédsko formálně navrhlo společnou evropskou iniciativu na modernizaci a propojování kritické infrastruktury napříč kontinentem, s dvouúčelovým designem pro ekonomickou odolnost i obranné využití.\n\nNávrh, který podporují švédští obranní plánovači a Ministerstvo podnikání, popisuje koordinované úsilí o rozšíření logistických kapacit, standardizaci protokolů vojenské mobility a posílení klíčových uzlů proti sabotážím či kyberútokům. Zdůrazňuje potřebu zajistit trans-Baltská spojení, zlepšit průchod NATO z Arktidy do střední Evropy a umožnit rychlá nasazení v případě hybridních či konvenčních hrozeb.\n\nI když je to prezentováno jako příspěvek k ekonomické soudržnosti EU a cílům zelené transformace, základní logika je neklamnně strategická. Švédsko se snaží ne jen postavit se jako logistické centrum, ale i jako proaktivní tvůrce geoeconomické a obranné architektury Evropy.\n\nOdezva klíčových evropských partnerů určí, zda tato iniciativa znamená zlom v kolektivní odolnosti, nebo podlehne fragmentaci národních zájmů a politické setrvačnosti." # todo: NEW TRANSLATION
  Sweden_foci.10.a: "Schválte návrh, Evropa musí být připravena." # todo: NEW TRANSLATION
  Sweden_foci.10.b: "Odmítněte, toto přesahuje civilní infrastrukturu." # todo: NEW TRANSLATION
  Sweden_foci.101.t: "[ROOT.GetNamewithFlag] se přidává k Infrastrukturní iniciativě." # todo: NEW TRANSLATION
  Sweden_foci.101.d: "[ROOT.GetNamewithFlag] se oficiálně zavázal/a ke spolupráci v naší celoevropské infrastrukturní iniciativě. Tím uznává, že silnice, přístavy a železniční tratě nejsou jen ekonomické životní linky, ale strategická aktiva v éře rostoucí nejistoty. Jejich vedení uznalo, že civilní a vojenská logistika musí být sladěna po celé Evropě, aby byla zajištěna rychlá reakce, bezpečné dodavatelské řetězce a regionální odolnost.\n\nToto rozhodnutí posiluje schopnost obou zemí odolávat a přizpůsobovat se vojenskému tlaku, zároveň podněcuje obchod a transnárodní spolupráci. Za kulisami již vojenskí plánovači koordinují společné logistické protokoly, opatření kyber-odolnosti a kontingenční mobilitní trasy.\n\nJejich zapojení posílá silné poselství: Evropa nebude zaskočena. Jednota v infrastruktuře je jednotou v obraně." # todo: NEW TRANSLATION
  Sweden_foci.101.a: "Moudré rozhodnutí." # todo: NEW TRANSLATION
  Sweden_foci.102.t: "§Y[ROOT.GetNamewithFlag]§! Odmítá naši nabídku" # todo: NEW TRANSLATION
  Sweden_foci.102.d: "§Y[ROOT.GetNamewithFlag]§! odmítlo naši nabídku na připojení k strategické infrastrukturní iniciativě, uváděje obavy o suverenitu, omezené rozpočty nebo odlišné priority. Zatímco rozhodnutí je rámováno jako pragmatické, nakonec signalizuje neochotu investovat do dlouhodobé odolnosti a vzájemné obranné kapacity.\n\nV současném bezpečnostním klimatu takové izolacionistické myšlení nese rizika. Bez integrované logistiky je rychlá mobilizace sil nejistá. Bez sdílených standardů zůstávají dodavatelské řetězce zranitelné. A bez politické vůle klesá evropská kolektivní odstrašovací síla.\n\nPřesto je to politováníhodné, budeme pokračovat s ochotnými partnery. Pokud nastane vojenská krize, mohou zjistit, že cena nečinnosti převyšuje jakoukoli krátkodobou úsporu. Infrastruktura není luxusem, je nosnou konstrukcí suverenity." # todo: NEW TRANSLATION
  Sweden_foci.102.a: "Jejich ztráta." # todo: NEW TRANSLATION
  Sweden_foci.11.t: "§Y[SWE.GetNamewithFlag]§! Nabízí připojení ke Kybershield iniciativě" # todo: NEW TRANSLATION
  Sweden_foci.11.d: "V dnešním světě už válka není omezena na bojiště či konvenční zbraně. Konflikty se vyvinuly do tichých, elegantních a často veřejností neviditelných podob. Kyberútoky, dezinformační kampaně, digitální sabotáž a operace ovlivňování řízené AI dnes představují hrozby nejen pro vojenské struktury, ale pro každého občana, instituci a podnik.\n\n§Y[SWE.GetNamewithFlag]§! nám nabídlo příležitost vstoupit do Iniciativy Kybershield, mezinárodního rámce spolupráce zaměřeného na budování kolektivní kybernetické odolnosti. Program zahrnuje společná monitorovací centra, sdílené zpravodajství o hrozbách a koordinované reakce na nepřátelské průniky a taktiky hybridní války.\n\nJak se digitalizace naší společnosti prohlubuje s každým rokem, kyberprostor se stává jednou z nejrozhodnějších arén národní bezpečnosti. Připojení by posílilo naše schopnosti a zařadilo nás do širší obranné sítě. Přijetí nabídky však také vyžaduje určitou míru technologické shody a sdílené suverenity v digitálních věcech." # todo: NEW TRANSLATION
  Sweden_foci.11.a: "Připojíme se, jednotní jsme bezpečnější." # todo: NEW TRANSLATION
  Sweden_foci.11.b: "Zůstáváme sami, naše síla je nezávislost." # todo: NEW TRANSLATION
  Sweden_foci.111.t: "§Y[ROOT.GetNamewithFlag]§! Připojuje se k Iniciativě Kybershield." # todo: NEW TRANSLATION
  Sweden_foci.111.d: "§Y[ROOT.GetNamewithFlag]§! oficiálně souhlasil/a s účastí na naší Iniciativě Kybershield. Jejich rozhodnutí představuje klíčový krok směrem k budování panevropské digitální obranné architektury, kde důvěryhodní partneři sdílejí zpravodajství, posilují svou občanskou i vojenskou kyberodolnost a stojí jednotně proti hybridním hrozbám.\n\nV rámci integračního procesu budou zavedeny společné protokoly pro detekci hrozeb, ochranu kritické infrastruktury a rychlé reakční schopnosti. Očekává se, že tato spolupráce významně posílí naše operační povědomí a naši odolnost vůči složitým, vícevrstvým kyberútokům.\n\nJejich závazek posiluje nejen naši digitální frontu, ale potvrzuje sdílenou vizi suverenity a strategické autonomie ve 21. století." # todo: NEW TRANSLATION
  Sweden_foci.111.a: "Skvělé, jednota v kyberprostoru." # todo: NEW TRANSLATION
  Sweden_foci.112.t: "§Y[ROOT.GetNamewithFlag]§! Odmítá Iniciativu Kybershield." # todo: NEW TRANSLATION
  Sweden_foci.112.d: "§Y[ROOT.GetNamewithFlag]§! odmítlo naše pozvání k zapojení se do iniciativy Cybershield. Ať už jsou motivy skepsí, politickým kalkulem, nebo touhou po digitálním neangažování, jejich rozhodnutí posílá signál, že nejsou ochotni začlenit se do společného rámce kybernetické bezpečnosti.\n\nToto odmítnutí neoslabilo jen potenciální rozsah sdílení informací a digitální odstrašování napříč Evropou, ale může také izolovat §Y[ROOT.GetNamewithFlag]§! v době, kdy dezinformace, sabotáže a škodlivý kód neuznávají hranice.\n\nPřestože je to zklamání, jejich nepřítomnost naše úsilí nezastaví. Budeme postupovat s těmi, kteří chápou, co je v sázce, a jsou připraveni jednat podle toho." # todo: NEW TRANSLATION
  Sweden_foci.112.a: "Krátkozraký krok." # todo: NEW TRANSLATION
  Sweden_foci.12.t: "Švédsko navrhuje vzájemné hospodářské fórum" # todo: NEW TRANSLATION
  Sweden_foci.12.d: "V kroku zaměřeném na posílení regionální spolupráce a odolnosti průmyslu navrhl §Y[SWE.GetNameWithFlag]§! vznik vzájemného hospodářského fóra. Cílem je institucionalizovat ekonomický dialog, koordinaci investic a dlouhodobá průmyslová partnerství mezi zúčastněnými státy.\n\nŠvédsko tvrdí, že prohlubování hospodářských vazeb, zejména v odvětvích jako zelené technologie, pokročilá výroba a digitální inovace, by nejen stabilizovalo růst, ale také posílilo strategickou autonomii v čím dál více polarizované globální ekonomice. Společné nákupní programy, mechanizmy ochrany dodavatelských řetězců a sdílené inovační fondy patří k navrhovaným nástrojům.\n\nÚčast na tomto fóru by znamenala přístup ke společnému výzkumu, větší integraci průmyslových strategií a potenciál pro dlouhodobou konkurenceschopnost na kontinentálním měřítku.\n\nOtázka zní: Přejeme si formovat tuto novou architekturu, nebo zůstat mimo ni?" # todo: NEW TRANSLATION
  Sweden_foci.12.a: "Vynikající iniciativa, do které se zapojíme." # todo: NEW TRANSLATION
  Sweden_foci.12.b: "Nemáme zájem." # todo: NEW TRANSLATION
  Sweden_foci.121.t: "§Y[ROOT.GetNamewithFlag]§! Připojuje se k hospodářskému fóru" # todo: NEW TRANSLATION
  Sweden_foci.121.d: "§Y[ROOT.GetNamewithFlag]§! přijal/a náš návrh na zřízení vzájemného hospodářského fóra. Jejich rozhodnutí představuje pozitivní krok k vyšší koordinaci průmyslové politiky, regionální odolnosti dodavatelských řetězců a růstu poháněného inovacemi.\n\nPrvní bilaterální jednání již probíhají a zkoumají spolupráci v oblastech jako energetické systémy, digitální trhy a technologie zelené transformace. Toto partnerství by se mohlo stát vzorem pragmatického, soběstačného hospodářského rozvoje v éře měnících se globálních obchodních dynamik.\n\nŠvédská iniciativa získává na dynamice a s každým novým účastníkem její potenciál roste." # todo: NEW TRANSLATION
  Sweden_foci.121.a: "Nadějné partnerství." # todo: NEW TRANSLATION
  Sweden_foci.122.t: "§Y[ROOT.GetNameWithFlag]§! Odmítá pozvání na hospodářské fórum" # todo: NEW TRANSLATION
  Sweden_foci.122.d: "§Y[ROOT.GetNameWithFlag]§! se rozhodlo nezúčastnit navrženého vzájemného hospodářského fóra. Ať už z obav o suverenitu, neshody v prioritách, nebo neochoty koordinovat hospodářské strategie, odmítnutí omezuje rozsah toho, co by mohlo být silným regionálním rámcem.\n\nI když je to politováníhodné, Švédsko bude pokračovat se stejně smýšlejícími partnery. Cíl fóra zůstává nezměněn: vytvořit odolnou, kooperativní hospodářskou architekturu vhodnou pro nejistou budoucnost.\n\nPokud se okolnosti změní, dveře mohou zůstat otevřené, ale momentum může být těžko dohnatelné." # todo: NEW TRANSLATION
  Sweden_foci.122.a: "Jejich rozhodnutí, jejich důsledky." # todo: NEW TRANSLATION
  Sweden_foci.13.t: "Švédsko navrhuje strategickou spolupráci think tanků." # todo: NEW TRANSLATION
  Sweden_foci.13.d: "§Y[SWE.GetNameWithFlag]§! se na nás obrátilo s návrhem na posílení spolupráce mezi našimi vedoucími think tanky, akademickými institucemi a poradenckými orgány v oblasti politiky. Cílem je sladit strategické výhledy, koordinovat dlouhodobý výzkum politiky a vytvořit sdílenou znalostní infrastrukturu schopnou předvídat geopolitické změny a hybridní hrozby.\n\nTaková spolupráce by zahrnovala pravidelné dialogy o politice, společné plánování scénářů, společné publikace a programy výměny expertů. Švédsko věří, že sdílením intelektuálního kapitálu mohou naše země lépe vycvičit strategickou předvídavost a lépe se připravit na vznikající výzvy v obraně, technologiích, energetické bezpečnosti a hospodářské odolnosti.\n\nAčkoli by fórum zůstalo nezávislé na přímé politické kontrole, jeho vliv na tvorbu politik by mohl být významný. Otázka zní: jsme připraveni myslet spolu, nebo budeme nadále rozumnět izolovaně?" # todo: NEW TRANSLATION
  Sweden_foci.13.a: "Vědění je moc – zapojíme se." # todo: NEW TRANSLATION
  Sweden_foci.13.b: "Upřednostňujeme udržet plnou autonomii." # todo: NEW TRANSLATION
  Sweden_foci.131.t: "§Y[ROOT.GetNameWithFlag]§! Připojuje se ke Strategické síti think tanků" # todo: NEW TRANSLATION
  Sweden_foci.131.d: "§Y[ROOT.GetNameWithFlag]§! přijal/a naše pozvání k vybudování kooperativní sítě výzkumných institucí, center strategických studií a poradenských think tanků. Tato nová úroveň spolupráce otevírá zadní kanál strukturované intelektuální výměny, který může formovat národní strategie a posilovat odolnost proti dezinformacím, kognitivní válce a fragmentaci politik.\n\nPrvní společný sympózium je již v plánování. Témata zahrnují digitální suverenitu, vojensko‑ civilní fúzi, energetické přechody a dopad vznikajících technologií na národní bezpečnost.\n\nToto je víc než jen akademické oslovování, jde o strategické sladění prostřednictvím myšlenek." # todo: NEW TRANSLATION
  Sweden_foci.131.a: "Chytré rozhodnutí." # todo: NEW TRANSLATION
  Sweden_foci.132.t: "§Y[ROOT.GetNameWithFlag]§! Odmítá spolupráci na strategické síti think tanků" # todo: NEW TRANSLATION
  Sweden_foci.132.d: "§Y[ROOT.GetNameWithFlag]§! se rozhodlo nezapojit do navržené sítě pro hlubší spolupráci think tanků. Ať už kvůli ideologické vzdálenosti, obavám z vlivu, nebo touze po národní intelektuální autonomii, jejich odmítnutí zužuje rozsah přeshraničního strategického dialogu.\n\nPřesto bude iniciativa pokračovat s ochotnými účastníky. V době, kdy jsou informace bojištěm a vhled zbraní, volba izolace nad spoluprací může mít náklady.\n\nRozhovor bude pokračovat s nimi či bez nich." # todo: NEW TRANSLATION
  Sweden_foci.132.a: "Nechte je propásnout budoucnost." # todo: NEW TRANSLATION
  Sweden_foci.14.t: "Švédsko nás zve na společné vojenské cvičení" # todo: NEW TRANSLATION
  Sweden_foci.14.d: "§Y[SWE.GetNameFlag]§! rozšířilo pozvání k účasti na koordinovaném vojenském cvičení na území Švédska. Cvičení by mělo simulovat multi-domenové obranné scénáře, včetně ochrany pobřeží, odolnosti vůči kybernetické válce a rychlého nasazení smíšených jednotek podle standardů NATO a národních.\n\nKromě operačních výhod jde také o diplomatický signál. Švédsko se ukazuje jako důvěryhodný bezpečnostní partner a testuje svou připravenost i připravenost svých spojenců za realistických podmínek. Cvičení nám poskytuje příležitost posoudit švédské schopnosti, vylepšit interoperabilitu a posílit vzájemnou důvěru.\n\nSpolečná vojenská cvičení slouží jako odstrašování i příprava. Ať už se rozhodneme připojit, pošle vlastní signál." # todo: NEW TRANSLATION
  Sweden_foci.14.a: "Zúčastníme se – síla spolupráce je skutečná síla." # todo: NEW TRANSLATION
  Sweden_foci.14.b: "Odmítáme – naše doktrína zůstává suverénní." # todo: NEW TRANSLATION
  Sweden_foci.141.t: "§Y[ROOT.GetNameWithFlag]§! Připojuje se k švédskému vojenskému cvičení" # todo: NEW TRANSLATION
  Sweden_foci.141.d: "§Y[ROOT.GetNameWithFlag]§! přijalo naše pozvání k účasti na nadcházejícím společném vojenském cvičení. Jejich účast zvyšuje rozsah a složitost cvičení a přidává cenné testy interoperability mezi velitelskými strukturami, logistickými systémy a protokoly koordinace v reálném čase.\n\nPozorovatelé z spojeneckých států a obraní atašé z třetích zemí se očekávají, že budou událost důkladně monitorovat. Tato spolupráce zřetelně posiluje regionální bezpečnost a ukazuje rostoucí roli Švédska jako schopného a spolehlivého obranného aktéra.\n\nDůvěra se buduje činy a toto cvičení bude mluvit hlasitěji než slova." # todo: NEW TRANSLATION
  Sweden_foci.141.a: "Silný signál potenciálním protivníkům." # todo: NEW TRANSLATION
  Sweden_foci.142.t: "§Y[ROOT.GetNameWithFlag]§! Odmítá pozvání na vojenské cvičení" # todo: NEW TRANSLATION
  Sweden_foci.142.d: "§Y[ROOT.GetNameWithFlag]§! se rozhodlo nezúčastnit se plánovaných vojenských cvičení. Ačkoli nebyl uveden oficiální důvod, rozhodnutí může vycházet z politické opatrnosti, logistických obav, nebo neochoty být vnímán jako příliš blízko švédským či NATO obranným postojům.\n\nTuto absenci si mohou všimnout jak spojenci, tak i protivníci. V dobách nejistoty, ochota či neochota cvičit společně vypovídá hodně o strategické orientaci národa.\n\nPřesto cvičení budou pokračovat. Ti, kteří se zúčastní, utvářejí budoucnost." # todo: NEW TRANSLATION
  Sweden_foci.142.a: "Zvolili mlčení nad solidárností." # todo: NEW TRANSLATION
  Sweden_foci.143.t: "NATO–švédské cvičení začíná v Norrbotten" # todo: NEW TRANSLATION
  Sweden_foci.143.d: "Boden, v odlehlé oblasti Norrbottens län, se stal epicentrem jednoho z nejambicióznějších vojenských cvičení, jaké kdy byly uspořádány na švédské půdě. Obvykle spíše známý pro sobí pastev, sněhem pokryté ticho a občasný výkřik 'Perkele!' ozývající se z finské hranice, tato tichá severní oblast nyní zní koordinovaným pohybem tanků, letadel a speciálních jednotek.\n\nSpolečné švédsko-náto cvičení spojí řadu moderních kapacit: stíhací letecké esky Gripenu a Eurofighteru bojují na obloze, několik variant Leopardů duní po zmrzlém terénu a elitní jednotky provádějí simulované výsadky na ledu Buddbyträsketu.\n\nKromě vojenské exhibition je toto cvičení signálem strategické připravenosti, interoperability spojenců a švédské doktríny totální obrany, která se stává hmatatelnou. Civilní připravenost a vojenská profesionalita zde nejsou protikladné hodnoty – jsou to dvě strany jedné mince.\n\n§YSi vis pacem, para bellum§! není jen latinská rétorika. Je to princip, který je vpletený do nordického způsobu myšlení – tichý, soustředěný a vytrvalý." # todo: NEW TRANSLATION
  Sweden_foci.143.a: "Chladná zkouška pro svět s teplejší budoucností." # todo: NEW TRANSLATION
  Sweden_foci.23.t: "Švédsko uplatňuje nároky na naše území." # todo: NEW TRANSLATION
  Sweden_foci.23.d: "§Y[FROM.GetNameWithFlag]§! odmítl švédský návrh na hlubší integraci. Národní zájem, ústavní bariéry a veřejné mínění se zdají mít větší váhu než vyhlídka na sjednocení či alianci.\n\nZatímco diplomatické kanály zůstávají otevřené, tento neúspěch představuje klíčový moment pro širší regionální vizi Švédska a podtrhuje křehkost severské jednoty pod tlakem." # todo: NEW TRANSLATION
  Sweden_foci.23.a: "Měli bychom je přijmout jako osadníky" # todo: NEW TRANSLATION
  Sweden_foci.23.b: "Oni nikdy nepřejdou přes naši hranici" # todo: NEW TRANSLATION
  Sweden_foci.24.t: "Teritoriální nárok přijat" # todo: NEW TRANSLATION
  Sweden_foci.24.d: "§Y[FROM.GetNameWithFlag]§! přijal švédskou přítomnost v nárokovaných regionech. Dohoda, rámovaná jako řízené usídlení a bilaterální koordinační proces, efektivně posouvá správní vliv ve prospěch Švédska.\n\nNápětí napětí ustupují, začínají infrastrukturní projekty a vznikají mechanismy společného řízení, i když otázky dlouhodobé suverenity zůstávají politicky citlivé." # todo: NEW TRANSLATION
  Sweden_foci.24.a: "Začít přípravy na integraci" # todo: NEW TRANSLATION
  Sweden_foci.25.t: "Teritoriální nárok zamítnut" # todo: NEW TRANSLATION
  Sweden_foci.25.d: "§Y[FROM.GetNameWithFlag]§! ostře odmítl(a) teritoriální nárok vznesený §Y[ROOT.GetNameWithFlag]§!.\n\nOficiální prohlášení zdůraznilo národní integritu a varovalo, že jakékoli další švédské angažmá v dotčené oblasti bude považováno za nepřátelský akt. Diplomatický tón se zhoršuje a riziko regionální nestability roste." # todo: NEW TRANSLATION
  Sweden_foci.25.a: "Na to nezapomeneme" # todo: NEW TRANSLATION
  Sweden_foci.26.t: "Švédští separatisté požadují připojení k pevnině" # todo: NEW TRANSLATION
  Sweden_foci.26.d: "Skupina švédsky mluvících separatistů v jedné z našich oblastí formálně podala žádost o anexi Království Švédska. Tvrdí historické vazby, kulturní blízkost a diskriminaci ze strany místních úřadů.\n\nZatímco §YŠvédsko§! oficiálně nepotvrzuje toto hnutí, veřejné hlasy ve Stockholmu hovoří o 'národní sjednocení'." # todo: NEW TRANSLATION
  Sweden_foci.26.a: "To je naše posvátná země" # todo: NEW TRANSLATION
  Sweden_foci.26.b: "Mohou ji mít dočasně" # todo: NEW TRANSLATION
  Sweden_foci.27.t: "Švédsko posílá pozvánku do frakce" # todo: NEW TRANSLATION
  Sweden_foci.27.d: "§YSweden§! has officially invited us to join their newly proposed Nordic faction. Představeno jako koalice neutrálních, demokratických nebo nezařazených států, toto spojenectví má posílit regionální odstrašení, sladit obrannou politiku a vybudovat sdílenou geopolitickou identitu.\n\nHistorické vazby, kulturní blízkost a sdílený zájem o soběstačnost jsou uváděny jako základy, ale strategické důsledky zůstávají složité." # todo: NEW TRANSLATION
  Sweden_foci.27.a: "Skvělý nápad – měli bychom se připojit" # todo: NEW TRANSLATION
  Sweden_foci.27.b: "Jsou opilí? Žádná šance" # todo: NEW TRANSLATION
  Sweden_foci.28.t: "Pozvánka do frakce odmítnuta" # todo: NEW TRANSLATION
  Sweden_foci.28.d: "§Y[FROM.GetNameWithFlag]§! odmítl(a) pozvánku od Švédska k připojení se k severské frakci. Poukazuje na rizika zapletení, ztrátu suverenity nebo skepsi vůči švédským strategickým ambicím; vláda zvolila odstup.\n\nOdmítnutí vrhá pochybnosti o soudržnosti regionálních obranných snah a může naznačovat rostoucí polarizaci v severní Evropě." # todo: NEW TRANSLATION
  Sweden_foci.28.a: "Zklamání, ale očekávané" # todo: NEW TRANSLATION
  Sweden_foci.29.t: "Pozvánka do frakce přijata" # todo: NEW TRANSLATION
  Sweden_foci.29.d: "§Y[FROM.GetNameWithFlag]§! se oficiálně připojil(a) k severské frakci. Rozhodnutí představuje rozhodující zlom v regionální diplomacii, potvrzující sladění s vizí Švédska o koordinované vojenské pohotovosti, technologické výměně a autonomii zahraniční politiky.\n\nSpolečné vojenské plánování a průmyslová spolupráce pravděpodobně budou následovat a upevní nový mocenský blok na severu." # todo: NEW TRANSLATION
  Sweden_foci.29.a: "Vítáme je s otevřenou náručí" # todo: NEW TRANSLATION
  Sweden_foci.30.t: "Švédská investice do našeho bankovního sektoru" # todo: NEW TRANSLATION
  Sweden_foci.30.d: "§YŠvédsko§! nabízí strukturovaný investiční program zaměřený na modernizaci a stabilizaci našeho národního bankovního sektoru. Návrh zahrnuje kapitálové injekce, přístup k severským finančním technologiím a dlouhodobou integraci do švédské měnové sféry vlivu.\n\nZatímco program slibuje likviditu a modernizaci, někteří se obávají rostoucího zahraničního vlivu nad národními fiskálními politikami." # todo: NEW TRANSLATION
  Sweden_foci.30.a: "Přijmout – kapitál a stabilita" # todo: NEW TRANSLATION
  Sweden_foci.30.b: "Odmítnout – chráníme naši fiskální suverenitu" # todo: NEW TRANSLATION
  Sweden_foci.31.t: "Bankovní investice přijata" # todo: NEW TRANSLATION
  Sweden_foci.31.d: "§Y[FROM.GetNameWithFlag]§! souhlasil(a) s naší nabídkou investovat do jejich národního bankovního systému. Švédský kapitál a modely finanční správy budou zaváděny po etapách, čímž přinesou modernizaci i vliv.\n\nTo prohlubuje ekonomický dosah Švédska a může otevřít cestu dalšímu sladění fiskálních předpisů a koordinaci regionálních měn." # todo: NEW TRANSLATION
  Sweden_foci.31.a: "Silný finanční základ" # todo: NEW TRANSLATION
  Sweden_foci.32.t: "Bankovní investice odmítnuta" # todo: NEW TRANSLATION
  Sweden_foci.32.d: "§Y[FROM.GetNameWithFlag]§! odmítlo naši nabídku investovat do jejich bankovního sektoru. Motivováno obavami o národní autonomii, politickým odporem nebo konkurenčními aliancemi, jejich rozhodnutí znamená jasnou hranici švédskému ekonomickému dosahu.\n\nBudoucí spolupráce mohou být odloženy a důvěra ve společné projekty je alespoň prozatím oslabená." # todo: NEW TRANSLATION
  Sweden_foci.32.a: "Jejich ztráta, ne naše" # todo: NEW TRANSLATION
  Sweden_foci.33.t: "Švédsko navrhuje 'flexibilní' ekonomickou podporu" # todo: NEW TRANSLATION
  Sweden_foci.33.d: "Švédská delegace dorazila se návrhem 'odemknout náš růstový potenciál' prostřednictvím přímých investic do finančních a strategických odvětví. Zahrnutý balíček slibuje rozvojové financování a logistickou podporu, ale zahrnuje neformální očekávání, shovívavost regulací, insider přístup a sladění s některými zahraničními zájmy.\n\nAť už je to vnímáno jako pragmatická spolupráce nebo tiché zasahování, dohoda rozmazává hranici mezi ekonomickou pomocí a vlivem." # todo: NEW TRANSLATION
  Sweden_foci.33.a: "Přijmout – zaveďte přísný dohled, abychom omezili korupci" # todo: NEW TRANSLATION
  Sweden_foci.33.b: "Pokud z toho nemáme osobní prospěch, proč se s tím vůbec namáhat?" # todo: NEW TRANSLATION
  Sweden_foci.331.t: "Investiční dohoda přijata" # todo: NEW TRANSLATION
  Sweden_foci.331.d: "§Y[FROM.GetNameWithFlag]§! přijalo naši nabídku na strategickou hospodářskou spolupráci. Jejich vláda souhlasila s otevřením vybraných sektorů švédskému kapitálu výměnou za cílenou rozvojovou pomoc a neformální vliv. Dveře k dlouhodobé shodě jsou nyní tiše, avšak účinně otevřeny." # todo: NEW TRANSLATION
  Sweden_foci.331.a: "Nenápadný úspěch" # todo: NEW TRANSLATION
  Sweden_foci.332.t: "Investiční nabídka odmítnuta" # todo: NEW TRANSLATION
  Sweden_foci.332.d: "§Y[FROM.GetNameWithFlag]§! odmítlo naši investiční iniciativu. Oficiálně s odvoláním na národní suverenitu a obavy z transparentnosti se jejich vláda rozhodla navrhovanou dohodu neuzavřít. Odmítnutí omezí náš dosah v regionu zatím." # todo: NEW TRANSLATION
  Sweden_foci.332.a: "Litovat toho budou" # todo: NEW TRANSLATION
  Sweden_Forsvarsbeslutet.1.t: "Nový mandát, vojenská cesta" # todo: NEW TRANSLATION
  Sweden_Forsvarsbeslutet.1.d: "Volby jsou za námi. Nová vláda nastupuje a podle zvyklostí si Jeho Veřejnost Král přečte úvodní projev Riksdagu.\n\nOd samotných lesů Lapplandu po Öresundský most, od větrných kliff Gotlandu po sněhem pokryté vrcholky Helagsfjäll, lid Švédska naslouchá.\n\nJaký kurz zvolíme pro naše ozbrojené síly? Posílíme naši schopnost bránit domovinu tím, že udržíme naše pluky blízko a pohotovost ostrou? Budeme vyvíjet sílu v zahraničí, vstoupíme do koalic a misí pro udržení míru, které nesou riziko, ale mohou hrozby od našich hranic vzdálit? Nebo přijmeme klid současnosti a přesuneme zdroje jinam, věříme v diplomacii a mír?\n\nVláda má mandát. Nyní musí vybrat." # todo: NEW TRANSLATION
  Sweden_Forsvarsbeslutet.1.o1: "Posílit schopnosti obrany domoviny." # todo: NEW TRANSLATION
  Sweden_Forsvarsbeslutet.1.o2: "Rozšířit naši schopnost působit v zahraničí." # todo: NEW TRANSLATION
  Sweden_Forsvarsbeslutet.1.o3: "Omezit armádu." # todo: NEW TRANSLATION
  Sweden_Forsvarsbeslutet.2.t: "Otázka o oceli a strategii" # todo: NEW TRANSLATION
  Sweden_Forsvarsbeslutet.2.d: "Cesta je jasná, naše vláda se rozhodla posílit švédské ozbrojené síly. Síla však má mnoho podob.\n\nV jednom táboře jsou hlasy jasné: pořídit nové tanky STRV 122 a bojová vozidla CV 90. Prověřené nástroje, vojákům známé, připravené k nasazení v lesích a polích, pro která byly stvořeny.\n\nJiní volají po opatrnosti. Proč teď utrácet, ptají se, když svět zítřka bude vyžadovat nové systémy a chytřejší designy? Lépe investovat do vývoje inženýrů, laboratoří a nápadů, které mohou utvářet další generaci švédské obrany.\n\nPak jsou ti, kteří vidí čísla. Studené, fiskální limity. Ukazují na tabulky v Finansdepartementet a krčí rameny. Vůle možná je, ale peníze nejsou.\n\nRiksdag musí rozhodnout znovu." # todo: NEW TRANSLATION
  Sweden_Forsvarsbeslutet.2.a: "Objednejte nové STRV 122 a CV 90 – spolehlivou sílu, tady a teď." # todo: NEW TRANSLATION
  Sweden_Forsvarsbeslutet.2.b: "Investujte do výzkumu a vývoje a připravte se na další generaci." # todo: NEW TRANSLATION
  Sweden_Forsvarsbeslutet.2.c: "Letos si to prostě nemůžeme dovolit." # todo: NEW TRANSLATION
  Sweden_Forsvarsbeslutet.3.t: "Nebe nad námi" # todo: NEW TRANSLATION
  Sweden_Forsvarsbeslutet.3.d: "Moderní armáda je jen tak silná, jaká jsou křídla nad ní. V rámci našeho obnoveného obranného úsilí nyní musíme rozhodnout o budoucnosti naší letecké síly.\n\nGripen je rychlý, obratný, hrdě švédský. Někteří tlačí na nový nákupní cyklus, aby rozšířili naše letky a zajistili připravenost pro oblohu zítřka stroji, kterým dnes důvěřujeme.\n\nOstatní volají jinou cestu. Budoucí hrozby vidí ne v dogfightech, ale v systémech stealth, senzorech a přesnosti. Peníze by měly jít do vývoje, ne nasazení.\n\nAle v tichých místnostech Ministerstva financí je nálada více střízlivá. Nadšení se potkává s rozpočtovými stropy. Patriotismus potkává účetnictví.\n\nVláda musí rozhodnout znovu." # todo: NEW TRANSLATION
  Sweden_Forsvarsbeslutet.3.a: "Objednejte nové stíhače JAS 39 Gripen připravené pro zítřek." # todo: NEW TRANSLATION
  Sweden_Forsvarsbeslutet.3.b: "Investujte do výzkumu a vývoje v letectví, navrhněte další krok vpřed." # todo: NEW TRANSLATION
  Sweden_Forsvarsbeslutet.3.c: "Na křídla letos nejsou peníze." # todo: NEW TRANSLATION
  Sweden_Forsvarsbeslutet.4.t: "Ocel, pásy a křídla" # todo: NEW TRANSLATION
  Sweden_Forsvarsbeslutet.4.d: "Země a vzduch. Ocel a proudové motory. Srdce švédské obrany spočívalo vždy v harmonii sil pracujících dohromady.\n\nNěkteří navrhují jít na maximum: pořídit nové STRV 122 tanky, CV 90 obrněná bojová vozidla pěchoty a čerstvé eskadry Gripenů. Komplexní modernizace širokého spektra, aby Totalförsvaret nebyl jen doktrínou: skutečností.\n\nOstatní navrhují trpělivost. Lepší je investovat do budoucích návrhů — lehčích, chytřejších a efektivnějších. Nesmíme stavět pro dnešek to, co zítra zastará.\n\nA pak, samozřejmě, udeří realita. Jsou tu tabulky, limity, sliby učiněné jinde. Ambice se střetává s úsporami. Pokladny nejsou bezedné.\n\nNyní rozhodneme, jak vypadá síla." # todo: NEW TRANSLATION
  Sweden_Forsvarsbeslutet.4.a: "Nákup CV 90, STRV 122 a Gripenů vybaví moderní sílu, hned." # todo: NEW TRANSLATION
  Sweden_Forsvarsbeslutet.4.b: "Zaměřte se na dlouhodobý technologický vývoj; nejprve vybudujte generaci budoucnosti." # todo: NEW TRANSLATION
  Sweden_Forsvarsbeslutet.4.c: "Chceme to, ale nemůžeme si to dovolit." # todo: NEW TRANSLATION
  Sweden_Forsvarsbeslutet.10.t: "Försvarsbeslutet 2000: Nůžky nebo štíty?" # todo: NEW TRANSLATION
  Sweden_Forsvarsbeslutet.10.d: "Ve sálech Riksdagu s dřevěnými obklady se ozývají šálky na kávu a jemně zní jednání s veškerou naléhavostí studeného lednového rána. Obranný výbor předkládá své zjištění a místnost je naplněna kýváními, vrásčitými obočími a nepřeložitelným uměním vyvážené švédské dohody.\n\nMimo hlavní město je nálada odlišná. V Bodenu a Revingehedu si důstojníci kladou otázku, zda jejich pluky přežijí další kolo škrtů. Kasárny pro odvedence působí prázdnější, než by měly. Po celé zemi lidé čtou titulky a vzdychají. Je to, ostatně, velmi švédská věc — diskutovat o bezpečnostní politice s tabulkou v jedné ruce a principem neutrality v druhé.\n\nNové Försvarsbeslutet navrhuje snížení výdajů, sloučení jednotek a zmenšení stálých sil. Kritici varují před oslabením postoje v nejistém světě. Příznivci to označují za fiskální odpovědnost v době míru. Jako vždy, konečný výsledek je kompromis.\n\nNeodzbrojujeme se. Ale tiše, zdvořile a s velkým ohledem na proces snižujeme naše síly.\n\nTotalförsvaret zůstává na papíře. Zda zůstane i v praxi... bude záležet na tom, co budoucnost vyžaduje." # todo: NEW TRANSLATION
  Sweden_Forsvarsbeslutet.10.a: "Švédsko bude mít prospěch ze systému regimentů." # todo: NEW TRANSLATION
  Sweden_Forsvarsbeslutet.10.b: "Švédsko zůstane u brigád." # todo: NEW TRANSLATION
  Sweden_Forsvarsbeslutet.11.t: "Soukolí Reformy" # todo: NEW TRANSLATION
  Sweden_Forsvarsbeslutet.11.d: "Ink je sotva suchý. Od ledových pobřeží Öresundu po zamrzlé pláně Lapplandu, vojáci, státní úředníci a obyčejní občané čekají na další signál: kdy vstoupí v platnost nové Försvarsbeslutet?\n\nNa služebních schůzkách a na veřejných shromážděních se otázka vznáší jako pára z ranní kávy. Jednotky se ptají, kdy se jejich rozpočty změní. Obce nahlížejí do plánů infrastruktury. Někteří jsou připraveni jednat, jiní by raději další kolo klidných diskuzí.\n\nToto je švédský způsob. Klidný, vyrovnaný, promyšlený. Nikdo nekřičí. Nikdo nepřichází panikou. Ale každý ví: Totalförsvaret funguje jen tehdy, když stroj je dobře promazaný a ozubená kola jedou synchronně.\n\nNyní nastává otázka načasování. Ne zda, ale kdy." # todo: NEW TRANSLATION
  Sweden_Forsvarsbeslutet.11.a: "Měli bychom být připraveni zhruba za šest měsíců." # todo: NEW TRANSLATION
  Sweden_Forsvarsbeslutet.11.b: "Lepší je postupně to zavést. Začít příští rok." # todo: NEW TRANSLATION
  Sweden_Forsvarsbeslutet.11.c: "Udělejte to co nejrychleji." # todo: NEW TRANSLATION
  Sweden_news.1.t: "Severský bankovní sektor konsoliduje" # todo: NEW TRANSLATION
  Sweden_news.1.d: "V rámci významného hospodářského vývoje švédská Nordbanken oznámila strategické sloučení s dánskou Unibank A/S a norskou Christiania Bank og Kreditkasse. Nově sloučený subjekt bude fungovat pod názvem Nordea a stane se jednou z největších finančních institucí v severní Evropě.\n\nTahto krok představuje významný krok směrem k hospodářské integraci v regionu Nordu, zjednodušení bankovních služeb napříč hranicemi a posílení společné finanční odolnosti. Kritici varují před centralizací, ale zastánci vidí příležitosti a efektivitu ve škále." # todo: NEW TRANSLATION
  Sweden_news.1.o1: "Nový finanční gigant se objeví na severu." # todo: NEW TRANSLATION
  Sweden_news.2.t: "Seversko-baltská spolupráce prohlubuje" # todo: NEW TRANSLATION
  Sweden_news.2.d: "Dnes podepsali zástupci Švédska, Norska, Dánska, Finska, Islandu, Estonska, Lotyšska a Litvy formální prohlášení posilující partnerství Nordic-Baltic Eight (NB8). Tento regionální rámec bude koordinovat diskuse o politice v oblastech jako zahraniční vztahy, obrana, digitální infrastruktura a odolnost vůči klimatickým výzvám.\n\nAčkoliv nejde o vojenský svaz, NB8 je široce vnímáno jako strategická reakce na rostoucí geopolitické nejistoty v regionu. Pozorovatelé poukazují na potenciál rozšířit ho na severní blok se společnou diplomatickou vahou a integrovanými regionálními mechanismy politiky.\n" # todo: NEW TRANSLATION
  Sweden_news.2.o1: "Jednota skrze sdílené zájmy a geografii." # todo: NEW TRANSLATION
  Sweden_news.3.t: "Unie NORDCAPS Založena" # todo: NEW TRANSLATION
  Sweden_news.3.d: "Stockholm oznámil vznik Severského koordinovaného přístupu k míru a bezpečnosti, tedy NORDCAPS, nové skandinávské iniciativy navržené k posílení společného obranného plánování, interoperability a sdílení zpravodajských informací mezi členskými zeměmi.\n\nAčkoli to není formální vojenský svaz, NORDCAPS bude sloužit jako platforma pro strukturovanou bezpečnostní spolupráci mezi Švédskem, Norskem, Dánskem a Finskem. Zástupci vidí v tom flexibilní a nordicky vedený doplněk k existujícím evropským obranným strukturám.\n\nCvičení, koordinace krizí a sdílená strategická hodnocení budou páteří budoucí spolupráce." # todo: NEW TRANSLATION
  Sweden_news.3.o1: "Skandinávie stojí spolu." # todo: NEW TRANSLATION
  Sweden_news.4.t: "Cvičení je kolem nás" # todo: NEW TRANSLATION
  Sweden_news.4.d: "Po tichých městech a venkovských silnicích Švédska duní motory a řev proudových turbín; startují a přistávají letouny JAS 39 Gripen na improvizovaných vzletových plochách, které nyní slouží jako odpalovací body pro obranu vzduchu. V hustých lesích Smålandu a Värmlandu se pohybují tanky STRV 122 a obrněná bojová vozidla CV 90 lesní dokonalosti jako oceloví predátoři. Cvičné zbraně duní krajinou.\n\nPro mnoho civilistů to znamená uvědomění si, že jsme uprostřed vojenského cvičení. Totalförsvaret není jen teorie, je to skutečná zkušenost. Celá země je součástí cvičení.\n\nNěkteří nacházejí útěchu v přípravě. Jiní pociťují tíhu toho, co to znamená." # todo: NEW TRANSLATION
  Sweden_news.4.o1: "Národ trénuje jako jeden celek." # todo: NEW TRANSLATION
  Sweden_news.5.t: "Strategické opevnění v průběhu" # todo: NEW TRANSLATION
  Sweden_news.5.d: "Betonové zdi stoupají tam, kde dříve stály nezasahované lesy. Inženýři posilují mosty ocelovou sítí a tvarovanými náložemi. Na severu se bunkry zakusují do granitu; na jihu táhnou proti-tankové příkopy přes pole jako jizvy.\n\nTo není návrat do minulosti, je to tvar moderní obrany. Od Östersundu po Karlskronu se Švédsko připravuje. Každý kontrolní bod, každá úvozová díra, každý posílený tunel je poselství: nebudeme překvapeni nepřipravení.\n\nTotalförsvaret proměňuje terén v pevnost. Země nespí; drží čelist." # todo: NEW TRANSLATION
  Sweden_news.5.o1: "Nechte lesy bojovat s námi." # todo: NEW TRANSLATION
  Sweden_news.6.t: "Vytváření vůdců pro frontu" # todo: NEW TRANSLATION
  Sweden_news.6.d: "Ve třídách a na střelnicích s ostrým výstřelem se formují budoucí velitelé Švédska. Taktická teorie ustupuje kouřovým nácvikům a cvičením na pískových stolech; tlak rozhodnutí, která se činí během minut, tuhne instinkt do doktríny.\n\nOd Försvarshögskolan po vzdálené posty praporů si důstojníci vypilují dovednost, která odděluje pořádek od chaosu. V Totalförsvaret vedení není volitelné, je to pilíř přežití.\n\nNa válku nečekáme, abychom se učili. Připravujeme se dopředu." # todo: NEW TRANSLATION
  Sweden_news.6.o1: "Ostražitá mysl vede pevné ruce." # todo: NEW TRANSLATION
  Sweden_news.7.t: "Lidé ve uniformách" # todo: NEW TRANSLATION
  Sweden_news.7.d: "Přicházejí v otupeném maskovacím vzoru, nesou standardní zbraně a termosky z domova. Jsou to učitelé, mechanici, studenti, občané. Ale tento týden jsou Hemvärnet.\n\nPo lesích a polích se domácí obranná cvičení rozvíjejí s překvapivou realističností. Dálnice se zakáží, zkouší se komunikace v temném režimu. Polní kuchyně krmí houževnaté prapory. Děti sledují z verand, když projíždějí kolony.\n\nNení to, že by se armáda vrátila k lidem. Je to lid, který se stává armádou." # todo: NEW TRANSLATION
  Sweden_news.7.o1: "Připraveni v míru, připraveni v krizi." # todo: NEW TRANSLATION
  Sweden_news.8.t: "Cesta domů začíná" # todo: NEW TRANSLATION
  Sweden_news.8.d: "Helmy se sundávají. Checkpointy mizí. Silnice, kdysi hlídané obrněnými vozidly, nyní hostí kola a letní dopravu. Mobilizované jednotky Hemvärnet ustupují, zanechávají jen brázdy v zemi a vzpomínku na pohyb.\n\nPřesto něco přetrvává. V každé vesnici, která hostila četu, v každém lese vyklizeném pro výcvik, je patrný jemný posun. Vrátili jsme se k normálu, ale normalita ví, co znamená být připraven.\n\nTotalförsvaret nás naučil, že bezpečnost není nepřítomnost strachu. Je to přítomnost připravenosti." # todo: NEW TRANSLATION
  Sweden_news.8.o1: "Normální, ale už nikdy naivní." # todo: NEW TRANSLATION
  Sweden_news.9.t: "Národ vyzván k pohotovosti" # todo: NEW TRANSLATION
  Sweden_news.9.d: "Příkaz k aktivaci přišel těsně po svítání. Během několika hodin byly rozbaleny uniformy, zbraně sesbírány, rádiové stanice ožily. Ve městech a pohraničních výspách po celé Švédsku se rozběhl tichý mechanismus mobilizace.\n\nHemvärnet nepřichází s ceremonií, jednoduše se objeví. Křižovatky jsou zabezpečeny. Komunikační uzly jsou obsazeny. Lesy znovu šeptají pohybem.\n\nNení panika. Jen rozhodnutí. Země se na tento okamžik připravovala. Nyní jej realizuje." # todo: NEW TRANSLATION
  Sweden_news.9.o1: "Běžní lidé. Mimořádná pohotovost." # todo: NEW TRANSLATION
  Sweden_news.10.t: "Försvarsbeslutet 2000 vstupuje v platnost" # todo: NEW TRANSLATION
  Sweden_news.10.d: "Nová struktura je zavedena. Napříč zemí se sloupce obrněných vozidel prohánějí tichými městy, mířící ke svým reorganizovaným posádkám. Děti sledují s úžasem, jak po jejich školách projíždějí oceloví obři, jejichž představivost je rozdmýchána duněním pohotovosti.\n\nV Boden, Skövde a Enköping se život začíná měnit. Mladé ženy se opírají o ploty a sledují příjezd odvedenců ze všech koutů země; tváře na severu jsou nové, povinnost je táhne. Je tu známý lesk v očích, pokyn k tradici, k pomalým rytmům sdílené služby.\n\nPočet jednotek se změnil. Mapa obrany Švédska se překresluje. Ale podstata zůstává: lidé, účel a připravenost. *Totalförsvaret* nezmizel. Přesunulo se jen na méně, ale silnější základy." # todo: NEW TRANSLATION
  Sweden_news.10.a: "Nové milénium začalo." # todo: NEW TRANSLATION
  Sweden_news.11.t: "Stálost ve světě, který se mění." # todo: NEW TRANSLATION
  Sweden_news.11.d: "Zatímco několik unavených rozpočtových analytiků na Ministerstvu financí je zjevně nespokojeno s rozhodnutím udržet tak rozsáhlou ozbrojenou sílu, ne každý sdílí jejich obavy. V Bodenu se skupina mladých odvedenců, kteří nyní míří na profesionální službu, spontánně rozpoutá improvizované představení skladby *Dancing Queen* na zasněženém nádvoří. Je to poněkud dojemná scéna, částečně satira, částečně hrdost. Neobvyklý emocionální okamžik se šíří napříč národem.\n\nDokonce i Jeho Veličenstvo Král, obvykle zdrženlivý v otázkách státu, napíše ručně psaný dopis Riksdagu, děkuje jejím členům za jejich moudrost a za zachování tradice, která dlouho stála jako pilíř švédské nezávislosti." # todo: NEW TRANSLATION
  Sweden_news.11.a: "Struktura stojí za obranu." # todo: NEW TRANSLATION
  Sweden_news.12.t: "Švédský národní fond investuje do kryptoměn." # todo: NEW TRANSLATION
  Sweden_news.12.d: "Zatímco Švédsko nikdy nebylo známé pro odvážné kroky v měnové politice, rychlost globální finanční inovace učinila váhání rizikem samo o sobě. Dnes, v historickém oznámení, prohlásil král, že národní důchodový fond bude oprávněn rozšířit své portfolio investicemi přímo do kryptoměn a dokonce i do provozů těžby kryptoměn.\n\nPodporovatelé vítají rozhodnutí jako vizi a nezbytné pro budoucí zajištění švédské ekonomiky, zatímco kritici varují před volatilitou a nejistotou, která stále obklopuje digitální aktiva.\n\nPřesto věk kryptoměn oficiálně dorazil do finančního srdce Švédska." # todo: NEW TRANSLATION
  Sweden_news.12.a: "Odvážný krok do budoucnosti." # todo: NEW TRANSLATION
  Sweden_news.20.t: "Agenda: \"Cena neutrality\"" # todo: NEW TRANSLATION
  Sweden_news.20.d: "Ve svém nejnovějším vysílání Agenda se věnovala tématu 'Cena neutrality'. Ekonomové, bývalí diplomaté a vojenští činitelé diskutovali o hmatatelných nákladech a přínosech Švédova neangažovaného postoje. \"Zřekneme se vlivu, ale zachováme nezávislost,\" prohlásil jeden expert. Jiní poukazovali na ztracené příležitosti v bezpečnostní spolupráci a vývoji zbraní. Show zdůraznila tvrdou pravdu: zatímco neutralita nabízí svobodu, často stojí na úkor vlivu, přístupu a jistoty. Jak se svět stává stále nestabilnějším, starý model čelí novým otázkám." # todo: NEW TRANSLATION
  Sweden_news.20.a: "Náklady principu bývají málokdy levné." # todo: NEW TRANSLATION
  Sweden_news.21.t: "Agenda: \"Ptejte se ministra – veřejný dialog o obraně\"" # todo: NEW TRANSLATION
  Sweden_news.21.d: "Agenda vysílala živý segment s názvem 'Ptejte se ministra', kde občané přímo kladli otázky švédskému ministru obrany. Témata sahala od vojenských výdajů po strategická partnerství. Když se zeptali na neutralitu, odpověděl ministr: \"Naše politika se přizpůsobuje světu, ale naše zásady zůstávají.\" Zatímco někteří chválili otevřenost, jiní považovali odpovědi za vyhýbavé. Diváci zůstali přemýšlet, zda šlo o smysluplný dialog nebo o uhlazenou public relations. Jedno bylo jisté: veřejná důvěra musí být získána, ne řízena." # todo: NEW TRANSLATION
  Sweden_news.21.a: "Lidé sledují a hodnotí." # todo: NEW TRANSLATION
  Sweden_news.22.t: "Agenda: \"Bezpečnostní povědomí nebo tiché mobilizace?\"" # todo: NEW TRANSLATION
  Sweden_news.22.d: "V díle s názvem 'Bezpečnostní povědomí nebo tiché mobilizace?' Agenda prozkoumala tenký rozdíl mezi informováním a poplachem. S rostoucím počtem vládních letáků a spotřebitelských sdělení panelisté debatovali, zda to odráží transparentnost nebo jemnou militarizaci. \"Žádají nás, abychom se připravili, ale na co přesně?\" zeptal se profesor komunikace. Jiní tvrdili, že demokratické státy musí podporovat civilní připravenost bez strachu. Epizoda odhalila rostoucí neklid: připravuje se Švédsko na válku, nebo jen připravuje veřejnost na mysl?" # todo: NEW TRANSLATION
  Sweden_news.22.a: "Zpráva je jasná, ale motiv není." # todo: NEW TRANSLATION
  Sweden_news.23.t: "Agenda: \"Symbolická kampaň k připravení občanů?\"" # todo: NEW TRANSLATION
  Sweden_news.23.d: "Agenda zkoumala nedávnou veřejnou kampaň zahájenou švédskými orgány k zvýšení povědomí o civilní obraně a národní bezpečnosti. S názvem 'Symbolická kampaň k připravení občanů?', segment zpochybňoval, zda má iniciativa konkrétní obsah nebo jen symbolický záměr. \"Vypadá to spíše jako divadlo než jako připravenost,\" řekl jeden host. Jiní program obhajovali jako nutný první krok k budování veřejné odolnosti. Show zachytila společnost v tichém napětí, která si je vědoma rostoucích rizik a neví, jak reagovat." # todo: NEW TRANSLATION
  Sweden_news.23.a: "Veřejná připravenost zůstává spíše aspirací než faktem." # todo: NEW TRANSLATION
  Sweden_news.24.t: "Agenda: \"Švédská cesta – mezi idealismem a realpolitikou\"" # todo: NEW TRANSLATION
  Sweden_news.24.d: "V zamyšlené diskusi s názvem 'Švédská cesta' Agenda zkoumala, zda morální diplomacie Švédska stále souhlasí s jeho zahraničněpolitickým chováním. \"Tvrdíme, že vedeme s hodnotami,\" řekl jeden novinář, \"ale naše vývoz zbraní a alianční strategie naznačují opak.\" Debata se dotkla všeho od mírové mise OSN po vojensko-průmyslové dohody. Segment uzavřel provokativní otázkou: Je 'švédská cesta' průvodním principem, nebo jen brandingovým cvičením ve cynickém světě?" # todo: NEW TRANSLATION
  Sweden_news.24.a: "Mýtus morální výlučnosti čelí zkoumání." # todo: NEW TRANSLATION
  Sweden_news.25.t: "Agenda: \"Co pro nás dnes znamená neutralita?\"" # todo: NEW TRANSLATION
  Sweden_news.25.d: "Agenda položila ostrou otázku: 'Co pro nás dnes znamená neutralita?' Segment hostil bouřlivou debatu o dědictví a budoucnosti švédské neutrality. Odborníci diskutovali, zda spolupráce se západními vojenskými silami ohrožuje tradiční hodnoty. Bývalý generál trval na tom, že \"neutralita byla vždy o strategické nezávislosti, ne o izolaci.\" Publikum odešlo bez jasné odpovědi, jen s vědomím, že pojem, kdysi národní pilíř, nyní vyžaduje hluboké přepracování tváří v tvář nové geopolitické realitě." # todo: NEW TRANSLATION
  Sweden_news.25.a: "Jádro švédské identity je znovu definováno." # todo: NEW TRANSLATION
  Sweden_news.26.t: "Agenda: \"Multipolární svět – příležitost nebo hrozba?\"" # todo: NEW TRANSLATION
  Sweden_news.26.d: "Tento týden Agenda zkoumala dopady multipolárního světového pořádku na Švédsko. Show hostila obranné analytiky a odborníky na zahraniční politiku, kteří debatovali, zda méně dominovaná severoamerickým blokem globální systém vytváří příležitosti pro švédskou autonomii nebo větší nebezpečí. Jeden expert varoval: \"Multipolarita neznamená mír, znamená nepředvídatelnost.\" Jiní tvrdili, že Švédsko může těžit z nových vyvažujících mocností. Jak se velké státy opětovně sladí, program poukázal na vznikající dilema: být strategicky obratný nebo začít vybírat strany." # todo: NEW TRANSLATION
  Sweden_news.26.a: "Švédsko přemýšlí o své pozici ve měnícím se světě." # todo: NEW TRANSLATION
  Sweden_news.27.t: "Agenda: \"Jiná Evropa\"" # todo: NEW TRANSLATION
  Sweden_news.27.d: "Seriál Agenda s názvem 'Jiná Evropa' vyzval Švédy, aby znovu prozkoumali své místo na kontinentu. Panelisté diskutovali o tom, jak Švédsko historicky odolávalo jednoduché východ-západní kategorizaci. \"Jsme součástí Evropy,\" řekl jeden historik, \"ale často se cítíme jako outsiderové v rámci NATO i EU.\" Dialog zkoumal myšlenku 'třetího prostoru' v evropské politice – sféru pro neutrální, demokratické státy, které si volí nezávislé cesty. A show se také ptala: Je tato vize realistická, nebo jde o nostalgickou mýtizaci v stále polarizovanějším světě?" # todo: NEW TRANSLATION
  Sweden_news.27.a: "Švédové si kladou otázku, kam skutečně patří." # todo: NEW TRANSLATION
  Sweden_news.28.t: "Agenda: \"Obviňování arogantního Západu?\"" # todo: NEW TRANSLATION
  Sweden_news.28.d: "Včerejší večer v epizodě Agenda SVT vyvolal bouřlivou diskusi na téma 'Obviňování arogantního Západu?'. Studio shromáždilo bývalé velvyslance, analytiky politiky a akademiky, aby se zamyslelo nad tím, zda rostoucí odklon Švédska od západního vedení pramení z deziluze. Jeden host poznamenal: \"Roste pocit, že západní mocnosti očekávají poslušnost, nikoli dialog.\" Další dodal: \"Neutralita není podřízení, je to postoj.\" Rozhovor zdůraznil rostoucí kritiku ve švédské společnosti: že být vyřazen z mezinárodní politiky nemusí být otázkou neutrality, ale hrdosti." # todo: NEW TRANSLATION
  Sweden_news.28.a: "Diskuze pokračuje na rodinných večeřích i v novinách." # todo: NEW TRANSLATION
  Sweden_news.29.t: "Agenda: \"Nová Ostpolitik?\"" # todo: NEW TRANSLATION
  Sweden_news.29.d: "Včerejší večer Agenda položil otázku, kterou se v hlavním proudu politiky zřídka klade: 'Měl by Švédsko znovu navázat styky s Východem?' Téma se neodvolává na nostalgii studené války, ale na pragmatickou diplomacii s Ruskem a jeho sousedy. Kritici ji označili za naivní: \"Nelze budovat důvěru na agresi,\" řekl jeden panelista. Ale jiní argumentovali, že izolace jen posiluje nepřátelství. \"Dialog není schválení,\" oponoval bývalý velvyslanec. Show vyvolala nepříjemné reflexe o tom, zda švédské celkové strategické sladění se Západem snížilo diplomatickou flexibilitu. Může selektivní zapojení být cestou k regionální stabilitě, nebo nebezpečná iluze?" # todo: NEW TRANSLATION
  Sweden_news.29.a: "Myšlenka východního dialogu vzbuzuje zároveň vzpomínky i nesouhlas." # todo: NEW TRANSLATION
  Sweden_news.30.t: "Agenda: \"Budování švédské strategické mysli\"" # todo: NEW TRANSLATION
  Sweden_news.30.d: "Agenda prozkoumala často přehlíženou mezeru v národní odolnosti: nedostatek silné, nezávislé švédské strategické výzkumné kapacity. Pod názvem 'Budování švédského strategického myšlení' segment ukázal vznikající snahy o založení národního think-tanku zaměřeného na bezpečnost, diplomacii a geopolitiku. \"Nedali jsme už příliš velkou část našeho světového názoru ostatním,\" řekl politický výzkumník. Debata se zaměřila na to, do jaké míry je švédská zahraniční politika reaktivní spíše než koncepční. Konsensus: pokud chce Švédsko autonomii, musí nejprve chápat své vlastní zájmy na svých vlastních podmínkách." # todo: NEW TRANSLATION
  Sweden_news.30.a: "Suverénní hlas začíná suverénními myšlenkami." # todo: NEW TRANSLATION
  SWE_idea_nordic_peace_commission: "Nordická mírová komise" # todo: NEW TRANSLATION
  SWE_idea_nordic_peace_commission_desc: "Švédsko převzalo vedoucí postavení při založení trvalé Nordické mírové komise, institucionální platformy pro diplomatické řešení konfliktů, dialog o kontrole zbraní a koordinovanou prevenci krizí napříč skandinávským regionem. Ač postrádá vojenskou pravomoc, její vliv na regionální stabilitu a budování důvěry je značný." # todo: NEW TRANSLATION
  SWE_idea_swedish_legacy: "Švédské dědictví" # todo: NEW TRANSLATION
  SWE_idea_swedish_legacy_desc: "Jen málo národů naší velikosti si udrželo tak dlouhodobou nezávislost skrze staletí geopolitického tlaku. Švédské dědictví je spojeno s neutralitou, inovacemi a vojenskou kompetencí bez agrese. Od Gustavovských reforem po doktrínu ozbrojené neutrality ze studené války je švédský model postaven na odstrašení prostřednictvím připravenosti a hluboce zakořeněné společenské vůli bránit.\n\nV tomto dědictví nacházíme identitu i povinnost." # todo: NEW TRANSLATION
  SWE_idea_swedish_legacy2: "Vůle lidu" # todo: NEW TRANSLATION
  SWE_idea_swedish_legacy2_desc: "Navzdory rostoucí veřejné podpoře návratu královské moci si náš král vybral jinou cestu. V pozoruhodném gestu pokory a státnosti se zavázal sloužit lidem a chránit demokracii. Monarchie přetrvává, ne jako nástroj moci, ale jako strážce národní jednoty a symbol loajality vůči vůli občanů." # todo: NEW TRANSLATION
  SWE_idea_swedish_legacy_3: "Carolus Rex" # todo: NEW TRANSLATION
  SWE_idea_swedish_legacy_3_desc: "V těchto bouřlivých dobách selhal pokus o demokracii a národ volá po návratu svého oprávněného suveréna. Koruna znovu povede Švédsko se silným odhodláním a neotřesitelným cílem. Carolus Rex povstává, připravený obnovit řád, chránit naše dědictví a vést říši k velikosti, jako v dobách dávných." # todo: NEW TRANSLATION
  SWE_idea_fast_reaction_force: "Rychlá reakční síla" # todo: NEW TRANSLATION
  SWE_idea_fast_reaction_force_desc: "V éře po studené válce je rychlost stejně cenná jako síla. Švédské ozbrojené síly vyvinuly vyhrazené jednotky rychlého zásahu (snabbinsatsstyrkor), vyzbrojené a vycvičené k rychlému nasazení v rámci i mimo národní hranice. Tyto formace spoléhají na mobilitu, interoperabilitu a systémy velení v reálném čase.\n\nNečekají na to, až hrozby zaklepou na dveře; vyrážejí, aby je potkaly na půli cesty." # todo: NEW TRANSLATION
  SWE_the_balanced_Army: "Vyvážená armáda" # todo: NEW TRANSLATION
  SWE_the_balanced_Army_desc: "Namísto specializace na jedno odvětví klade švédská vojenská doktrína důraz na rovnováhu: mezi mobilitou a palebnou silou, stálými silami a rezervami, konvenční silou a civilní odolností. Výsledkem je síla, která sice nemusí dominovat na světové scéně, ale kterou není snadné zlomit.\n\nVe Švédsku je vítězství měřeno vytrvalostí, nikoli dobytím." # todo: NEW TRANSLATION
  SWE_heavy_defense_focus: "Důraz na těžkou obranu" # todo: NEW TRANSLATION
  SWE_heavy_defense_focus_desc: "Neplánujeme útočit, ale bránit. Švédská doktrína klade strategický důraz na obranu v hloubce pomocí terénu, pevností a vrstvených jednotek, které vyčerpají útočníka. Od pobřežních min po pevné velitelské úkryty zakopané v skále, naše síla spočívá ne v bleskové ofenzívě, ale v odmítnutí kolapsu.\n\nToto je vojenská výbava, která učiní okupaci nemyslitelnou." # todo: NEW TRANSLATION
  SWE_idea_Armestaben: "Arméstaben – Centrální armádní štáb" # todo: NEW TRANSLATION
  SWE_idea_Armestaben_desc: "Obnoveno jako hlavní nervová soustava pro pozemní operace, Arméstaben hraje klíčovou roli v koordinaci a strategické připravenosti. Jeho struktura spojuje vývoj doktrín s terénní logistikou, zajišťující, že švédské síly zůstávají moderní a pružné.\n\nNávrat centralizovaného armádního štábu signalizuje náš záměr: plánujeme, adaptujeme se a vedeme sami sebe." # todo: NEW TRANSLATION
  SWE_idea_total_defence_duty: "Povinnost vůči celkové obraně" # todo: NEW TRANSLATION
  SWE_idea_total_defence_duty_desc: "Celková obrana není jen politikou, je to povinnost. Švédští občané se očekávají sloužit nejen v uniforme, ale i prostřednictvím civilní připravenosti: logistika, zdravotní péče, infrastruktura a reakce na krize. V dobách hrozby se celá země stává systémem odolnosti.\n\nCelková obrana není jen o povinné vojenské službě. Jde o přínos od každého Švéda." # todo: NEW TRANSLATION
  SWE_idea_active_training: "Rutiny aktivní služby" # todo: NEW TRANSLATION
  SWE_idea_active_training_desc: "Síly, které cvičí jen v teorii, selhávají v praxi. Švédsko udržuje robustní program kombinovaného výcviku, společných větví a scénářů za reálných podmínek. Od zmrzlých archipelagů po městský terén si naši vojáci cvičí nejen taktiky, ale i adaptaci.\n\nBojová pohotovost se nevyhlašuje. Je vytrénována do návyku." # todo: NEW TRANSLATION
  SWE_idea_total_training: "Komplexní obranný výcvik" # todo: NEW TRANSLATION
  SWE_idea_total_training_desc: "Výcvik ve Švédsku přesahuje rámec stojící armády. Policie, civilní obrana, zdravotní péče, infrastruktura a místní správa se podílejí na kontingentních cvičeních. Výsledek není jen logistický, je to kulturní. Společnost očekává fungování i pod tlakem.\n\nNestavíme simulaci kolapsu. Simulujeme, jak ho přečkat." # todo: NEW TRANSLATION
  SWE_idea_nb8: "Nordicko-baltická osmička (NB8)" # todo: NEW TRANSLATION
  SWE_idea_nb8_desc: "NB8 je platformou pragmatické spolupráce mezi nordickými a baltskými státy sjednocenými geografií, ekonomickým zájmem a sdílenými bezpečnostními obavami. Prostřednictvím diplomatické koordinace a společných iniciativ NB8 Švédsku dává flexibilní, občanský vedený regionální hlas mimo hlavní mocenské bloky.\n\nTichá spojenectví budují silné hranice." # todo: NEW TRANSLATION
  SWE_idea_nordefco: "NORDEFCO – Nordic Defence Cooperation" # todo: NEW TRANSLATION
  SWE_idea_nordefco_desc: "NORDEFCO spojuje obranné kapacity nordických států bez nutnosti plné integrace aliance. Společné nákupy, sdílená cvičení a interoperabilní velící struktury posilují bezpečnostní mozaiku regionu. Pro Švédsko je to způsob, jak posílit odstrašení bez obětování suverenity.\n\nJednota v flexibilitě. Obrana bez kapitulace." # todo: NEW TRANSLATION
  SWE_idea_swedish_banking: "Švédský bankovní systém" # todo: NEW TRANSLATION
  SWE_idea_swedish_banking_desc: "Postavený na důvěře, regulaci a technologické prozíravosti je švédský bankovní systém jedním z nejodolnějších v Evropě. S vysokým podílem digitálních technologií, nízkou závislostí na hotovosti a konzervativní úvěrovou politikou dokáže snášet ekonomické turbulence s tichou jistotou.\n\nVe volatilním světě je fiskální zdrženlivost silou." # todo: NEW TRANSLATION
  SWE_idea_focus_energy_preferred_renewable: "Priorita obnovitelné energie" # todo: NEW TRANSLATION
  SWE_idea_focus_energy_preferred_renewable_desc: "Švédsko dlouhodobě vede posun k obnovitelné energii, poháněné vodní energií, rozšířením větrné energie a iniciativami biopaliv. Energetická nezávislost zde není jen ekologická, je geopolitická. Snížení závislosti na zahraničí posiluje národní odolnost, zvláště v krizových chvílích.\n\nZelená energie není jen ideál. Je to izolace od vnějšího tlaku." # todo: NEW TRANSLATION
  SWE_idea_expanding_digital_infrastructure: "Rozšíření digitální páteře" # todo: NEW TRANSLATION
  SWE_idea_expanding_digital_infrastructure_desc: "Závazek Švédska k digitální infrastruktuře sahá hluběji než k optickým kabelům. Je to strategická pozice – kybernetická bezpečnost, suverenita dat a digitální veřejné služby tvoří pilíře moderní odolnosti. Od e-governmentu po šifrované komunikace, sítě země jsou budovány s redundancí a kontrolou.\n\nNaše síla běží na kódu i na mědi." # todo: NEW TRANSLATION
  SWE_development_found_of_the_swedish_construction_industry: "Základ moderního švédského stavebnictví" # todo: NEW TRANSLATION
  SWE_development_found_of_the_swedish_construction_industry_desc: "Po poválečném Švédsku bylo do infrastruktury vloženo velké množství prostředků, což vyústilo v robustní a všestranný stavební sektor. Od mostů v Norrlandu po podzemní železnici ve Stockholmu, švédské firmy staví pro odolnost, účinnost a drsné klima. V dobách kriz se tato kapacita stává dvouúčelovým nástrojem: opravit, posílit a znovu vybudovat.\n\nNaši inženýři nestaví jen, oni chrání budoucnost v betonu." # todo: NEW TRANSLATION
  SWE_idea_sverige_tourism: "Poznejte Švédsko" # todo: NEW TRANSLATION
  SWE_idea_sverige_tourism_desc: "Po mnoho let bylo Švédsko jen vzdáleným místem na mapě, často redukovaným na klišé ABBA, blond modely a nic víc. Za hranicí stereotypů však leží dechberoucí země, bohatá na historii, kulturu a přírodu. Od severních břehů posetých soby pod polárními světly až po moderní zázrak Öresundského mostu na jihu, nabízí Švédsko návštěvníkům jedinečný a nezapomenutelný zážitek. Investicí do infrastruktury, pohostinnosti a mezinárodního marketingu můžeme odemknout obrovský potenciál krásy a půvabu našeho národa." # todo: NEW TRANSLATION
  SWE_idea_2percent_inflation_goal: "Cíl inflace 2 %" # todo: NEW TRANSLATION
  SWE_idea_2percent_inflation_goal_desc: "Ekonomická stabilita nepřichází náhodou; je pečlivě řízena. Zavázáním se k cíli inflace 2 % usilujeme o ukotvení očekávání, podporu udržitelného růstu a udržení kupní síly bez vyvolání přehřátí ekonomiky. Předvídatelné monetární prostředí buduje důvěru mezi investory, podniky a občany." # todo: NEW TRANSLATION
  SWE_idea_gold_standart: "Návrat ke zlatému standardu" # todo: NEW TRANSLATION
  SWE_idea_gold_standart_desc: "V rostoucí nejistotě se slib zlatem kryté měny znovu objevuje. Obnovení zlatého standardu má za cíl znovu vybudovat důvěru v náš měnový systém, nabídnout pevné hodnoty a chránit ekonomiku před spekulativními excesy. Avšak rigidní rámec může omezit flexibilitu v dobách kriz." # todo: NEW TRANSLATION
  SWE_idea_back_by_bonds: "Měna krytá dluhopisy" # todo: NEW TRANSLATION
  SWE_idea_back_by_bonds_desc: "Místo toho, abychom si vázali ruce na fixní komoditu, můžeme naši měnu podložit státními dluhopisy a vytvořit systém, který je důvěryhodný i pružný. Vláda bude sloužit jako základ pro emisi peněz, vyvažující stabilitu a schopnost dynamicky reagovat na finanční tlaky." # todo: NEW TRANSLATION
  SWE_idea_nordbanken: "Konsolidace Nordbanken" # todo: NEW TRANSLATION
  SWE_idea_nordbanken_desc: "Ve snaze stabilizovat finanční sektor byla Nordbanken převedena na silnější a odolnější instituci. Podpořena státními opatřeními a soukromými iniciativami stojí banka jako pilíř moderního švédského finančního systému, který dokáže zvládnout budoucí ekonomické bouře." # todo: NEW TRANSLATION
  SWE_idea_nuclear_Power: "Rozšíření jaderné energie" # todo: NEW TRANSLATION
  SWE_idea_nuclear_Power_desc: "Vzhledem k rostoucím energetickým nárokům a environmentálním obavám nabízí jaderná energie cestu k udržitelné, velkoplošné výrobě elektřiny. Investice do nových reaktorů zajišťují energetickou nezávislost i postupnou dekarbonizaci švédské energetické sítě." # todo: NEW TRANSLATION
  SWE_idea_Mining: "Strategické těžební iniciativy" # todo: NEW TRANSLATION
  SWE_idea_Mining_desc: "Švédské nerostné bohatství dlouho bylo tichým pilířem jeho průmyslového úspěchu. Obnovou zaměření na těžbu, modernizací způsobů těžby a zajištěním kritických surovin můžeme zajistit suroviny potřebné pro náš budoucí růst a technologické ambice." # todo: NEW TRANSLATION
  SWE_lower_costs: "Redukce obranných výdajů" # todo: NEW TRANSLATION
  SWE_lower_costs_desc: "Vojenské výdaje byly významně sníženy, aby se prostředky alokovaly na domácí priority. Zatímco to snižuje fiskální zatížení, zároveň to snižuje okamžitou obrannou připravenost, a vyžaduje pečlivé strategické vyvažování více než kdy dřív." # todo: NEW TRANSLATION
  SWE_idea_den_education_reform1: "Vzdělávací reformy: Základy" # todo: NEW TRANSLATION
  SWE_idea_den_education_reform1_desc: "S ohledem na potřebu moderní, znalostmi poháněné ekonomiky se první fáze vzdělávací reformy zaměřuje na posílení raného vzdělávání a zlepšení přístupu k kvalitnímu vzdělání ve všech regionech." # todo: NEW TRANSLATION
  SWE_idea_den_education_reform2: "Vzdělávací reformy: Rozšíření" # todo: NEW TRANSLATION
  SWE_idea_den_education_reform2_desc: "Navazujíc na počáteční úspěchy vstupuje reforma do druhé fáze rozšířením středoškolského a odborného vzdělávání, aby se osnovy sladily s požadavky konkurenční globální ekonomiky." # todo: NEW TRANSLATION
  SWE_idea_den_education_reform3: "Vzdělávací reforma: Excelence" # todo: NEW TRANSLATION
  SWE_idea_den_education_reform3_desc: "Třetí fáze posouvá excelenci posílením vysokých škol, podporou výzkumné inovace a prosazováním mezinárodní spolupráce, aby Švédsko bylo na špici akademického úspěchu." # todo: NEW TRANSLATION
  SWE_idea_den_education_reform4: "Vzdělávací reforma: Připravenost na budoucnost" # todo: NEW TRANSLATION
  SWE_idea_den_education_reform4_desc: "S dokončenými fázemi základy, rozšíření a excelence zajišťuje poslední fáze, že vzdělání zůstane pružné, inkluzivní a připravené pro budoucnost, připravující občany na dynamické výzvy zítřka." # todo: NEW TRANSLATION
  SWE_idea_automotive_JAP: "Japonská automobilová spolupráce" # todo: NEW TRANSLATION
  SWE_idea_automotive_JAP_desc: "Zrozené novými partnerstvími s japonským automobilovým průmyslem zaměřeným na preciznost, Švédsko získává přístup k špičkovým technologiím, výrobním technikám a konkurenčním strategiím na trhu. Spolupráce se špičkovými japonskými firmami posiluje naši odolnost ve výrobě a zajišťuje, že zůstaneme na čele globální inovace.\n\nOd efektivních motorů po hybridní řešení se píše nová kapitola v dokonalosti automobilového odvětví." # todo: NEW TRANSLATION
  SWE_idea_automotive_USA: "Americká automobilová spolupráce" # todo: NEW TRANSLATION
  SWE_idea_automotive_USA_desc: "Postupně prohlubující vazby s průmyslovými giganty Spojených států, švédský automobilový sektor absorbuje osvědčené praktiky masové výroby, designu a logistické kapacity. Naše továrny se stanou rychlejšími, flexibilnějšími a konkurenceschopnějšími, spojujícími severské řemeslné zpracování s americkou průmyslovou dynamikou.\n\nV každém šasi a hnacím hřídeli se formuje sdílený duch ambice." # todo: NEW TRANSLATION
  SWE_idea_automotive_GER: "Německá automobilová spolupráce" # todo: NEW TRANSLATION
  SWE_idea_automotive_GER_desc: "Posílená spoluprací s německými světově proslulými lídry automobilového průmyslu přijímá švédský průmysl precizní inženýrství, řízení jakosti a inovace na nejvyšší úrovni. Společné projekty a výměna know-how zajišťují technologický pokrok a posilují naše vlastní průmyslové kapacity.\n\nV každém ozubení a pístu vytrvá úsilí o dokonalost." # todo: NEW TRANSLATION
  SWE_pharmaceuticals_idea: "Rozšíření farmaceutického průmyslu" # todo: NEW TRANSLATION
  SWE_pharmaceuticals_idea_desc: "Vycházející z desetiletí vědecké inovace se švédský farmaceutický sektor stává klíčovým pilířem národní síly. Od vakcín po život zachraňující léčiva jsou naše laboratoře a výrobní centra připravená splnit domácí i globální potřeby.\n\nV každé sloučenině a léku roste dědictví důvěry a objevů." # todo: NEW TRANSLATION
  SWE_idea_astrazenca: "Partnerství se společností AstraZeneca" # todo: NEW TRANSLATION
  SWE_idea_astrazenca_desc: "Díky partnerství se společností AstraZeneca si Švédsko upevňuje své postavení na křižovatce medicíny, biotechnologií a pokročilého výzkumu. Společné projekty urychlují vývoj léčiv a posilují naši pozici na mezinárodních farmaceutických trzích.\n\nInovace prostupuje každou lahvičku a každý vzorec, který vyrábíme." # todo: NEW TRANSLATION
  SWE_idea_Pharmacia1: "Pharmacia: Rané průlomy" # todo: NEW TRANSLATION
  SWE_idea_Pharmacia1_desc: "Rané průlomy Pharmacie položily základy švédské farmaceutické pověsti, které spojovaly rigorózní vědu s odvážným podnikatelským duchem. Úspěchy našich vědců v biotechnologii a lékařských léčbách stále rezonují po celém světě.\n\nV každém objevu září průkopnický duch." # todo: NEW TRANSLATION
  SWE_idea_Pharmacia2: "Pharmacia: Globální expanze" # todo: NEW TRANSLATION
  SWE_idea_Pharmacia2_desc: "Navazující na tradici inovací, expanze Pharmacie do mezinárodních trhů signalizuje novou éru vlivu švédského farmaceutického průmyslu. Strategické fúze a výzkumné spolupráce staví Švédsko do čela jako hlavní centrum pro zdravotnické vědy a lékařskou technologii.\n\nV každé laboratoři a každém partnerství se utváří budoucnost." # todo: NEW TRANSLATION
  SWE_idea_swedish_think_tank: "ISDS – Ústav švédské diplomacie a bezpečnosti" # todo: NEW TRANSLATION
  SWE_idea_swedish_think_tank_desc: "Ústav švédské diplomacie a bezpečnosti (ISDS) je státní financovaný orgán, který má analyzovat postavení Švédska v stále nestabilnějším světě. Oficiálně se zaměřuje na diplomacii, ekonomickou prozíravost a civilní bezpečnostní rámce, ISDS tiše ovlivňuje strategické myšlení ve vládě a akademické sféře. Zatímco formálně prosazuje neutralitu, institut produkuje klasifikované simulace a bílé dokumenty zkoumající potenciální roli Švédska v budoucích aliancích, intervencích a investičních architekturách. V dobách geopolitické nejasnosti poskytuje ISDS intelektuální infrastrukturu pro flexibilní, dopředu smýšlející zahraniční politiku." # todo: NEW TRANSLATION
  SWE_idea_ostkontact: "Zahájit Východní kontakt" # todo: NEW TRANSLATION
  SWE_idea_ostkontact_desc: "Přes udržení oficiální neutrality zahajujeme kulturní, hospodářské a akademické výměny s Ruskem a státy Eurasie. Tyto nízkoprofilové kontakty slouží jako základ pro budoucí scénáře sladění. Zároveň svědčí domácím aktérům, že neutralita neznamená loajalitu Západu." # todo: NEW TRANSLATION
  SWE_idea_anti_lgbt: "Kampaň tradiční politiky" # todo: NEW TRANSLATION
  SWE_idea_anti_lgbt_desc: "Síť konzervativních hlasů zahájila kulturní protiakci proti pokrokovým sociálním hodnotám a volá po návratu k 'tradičním švédským normám'. Ačkoliv postrádá oficiální státní podporu, jejich vliv pronikl do veřejné diskuze, vyvolávaje debaty o právech LGBTQ+, svobodě projevu a rodinné politice. Mezinárodní nestátní organizace a evropské instituce vyjadřují obavy z rostoucí společenské polarizace." # todo: NEW TRANSLATION
  SWE_idea_folkhemmet: "Moderní Folkhemmet" # todo: NEW TRANSLATION
  SWE_idea_folkhemmet_desc: "Čerpaje inspiraci ze střednědvacátého století ze švédského modelu 'Folkhemmet'—Lidového Domova—nová vize inkluzivní podpory a silné odpovědnosti státu získává na popularitě. Tento modernizovaný koncept zdůrazňuje sociální soudržnost, ekonomickou rovnost a rovnováhu mezi mechanismy trhu a sociálního zabezpečení, s cílem chránit občany před globální nestabilitou a zároveň zachovat národní jednotu." # todo: NEW TRANSLATION
  SWE_Logistic_invests: "Strategické logistické investice" # todo: NEW TRANSLATION
  SWE_Logistic_invests_desc: "Uvědomujíc si strategický význam odolné infrastruktury, Švédsko začalo modernizovat své dopravní koridory, digitální logistické systémy a vojenské dodavatelské řetězce. Tento investiční program má zajistit domácí mobilitu, zajistit rychlou vojenskou odezvu a integrovat se s nordickými a EU-wide logistickými standardy." # todo: NEW TRANSLATION
  SWE_cybershield: "Kyberobrana – Národní kyberštít" # todo: NEW TRANSLATION
  SWE_cybershield_desc: "Byl zahájen komplexní národní program kybernetické bezpečnosti k obraně kritické infrastruktury, vládních sítí a digitální suverenity. Vytvořen ve spolupráci s akademickými institucemi a obrannými dodavateli, program Kyberštít integruje detekci hrozeb založenou na AI, ofenzivní kyberkapacity a společné cvičení s důvěryhodnými partnery napříč EU a NATO." # todo: NEW TRANSLATION
  SWE_think_tank_links: "Politická síť – Strategické vazby think-tanků" # todo: NEW TRANSLATION
  SWE_think_tank_links_desc: "Švédsko zesílilo spolupráci s mezinárodními think-tanky a akademickými politickými institucemi, s cílem zvýšit geopolitickou prozíravost a strategické schopnosti. Tato strategie znalostní diplomacie umožňuje ideové ovlivňování, plánování scénářů a cílené poradenství v oblastech, jako je odolnost vůči klimatickým změnám, hybridní válka a digitální regulace." # todo: NEW TRANSLATION
  SWE_economic_forum: "Nordické hospodářské fórum" # todo: NEW TRANSLATION
  SWE_economic_forum_desc: "Nová pan-nordická iniciativa sdružuje ekonomy, vůdce průmyslu a státní aktéry, aby koordinovali odpovědi na ekonomické výzvy. Fórum si klade za cíl sladit fiskální politiku, zelené transformace a inovační strategie, aby byla zachována dlouhodobá konkurenceschopnost a odolnost nordického regionu v rostoucím fragmentovaném globálním hospodářství." # todo: NEW TRANSLATION
  SWE_helsinki_security_dialogue: "Helsinská bezpečnostní konference" # todo: NEW TRANSLATION
  SWE_helsinki_security_dialogue_desc: "Švédsko zahájilo v Helsinkách vícestranné fórum, jehož cílem je oživit opatření pro budování důvěry a strategický dialog mezi severem, EU a postsovětskými státy. Snaží se posílit regionální bezpečnost bez navazování na vojenské bloky." # todo: NEW TRANSLATION
  SWE_arctic_peace_concil: "Arktická mírová rada" # todo: NEW TRANSLATION
  SWE_arctic_peace_concil_desc: "V reakci na rostoucí zájem a napětí v arktické oblasti vede Švédsko založení Arktické mírové rady. Zaměřuje se na diplomacii, demilitarizaci a environmentální spolupráci mezi arktickými národy." # todo: NEW TRANSLATION
  SWE_idea_the_neutral_act: "Zákon o neutralitě" # todo: NEW TRANSLATION
  SWE_idea_the_neutral_act_desc: "Švédsko potvrzuje svou geopolitickou neutralitu prostřednictvím zákona, který kodifikuje neangažovanost, omezuje vojenské závislosti a prosazuje budování míru jako národní ctnost." # todo: NEW TRANSLATION
  SWE_non_allied_block: "Koordinační fórum nezařazených států" # todo: NEW TRANSLATION
  SWE_non_allied_block_desc: "Švédsko koordinuje s ostatními neutrálními či nezařazenými státy, aby vytvořilo volnou, ale cílevědomou diplomatickou síť. Toto fórum si klade za cíl zprostředkovávat mezinárodní krize a odolávat polarizaci velmocí." # todo: NEW TRANSLATION
  SWE_idea_rassism: "Skrytý rasismus" # todo: NEW TRANSLATION
  SWE_idea_rassism_desc: "Navzdory pokrokovému obrazu se Švédsko potýká se strukturálními a kulturními problémy souvisejícími s etnickým vylučováním, sociálním rozvrstvením a politickou marginalizací. Tato napětí ohrožují národní soudržnost a legitimitu." # todo: NEW TRANSLATION
  SWE_idea_pluralism: "Demokratický pluralismus" # todo: NEW TRANSLATION
  SWE_idea_pluralism_desc: "Švédsko přijímá ideologickou diverzitu, svobodu médií a zastoupení menšin. Demokratický pluralismus není jen tolerován—je kultivován jako zdroj legitimity a inovace." # todo: NEW TRANSLATION
  SWE_idea_royal_social_society: "Královská sociální společnost" # todo: NEW TRANSLATION
  SWE_idea_royal_social_society_desc: "Švédská královská rodina aktivně podporuje sociální iniciativy, humanitární projekty a programy pro posílení mládeže. Jejich přítomnost posiluje národní identitu a spojuje tradici s občanskou odpovědností." # todo: NEW TRANSLATION
  SWE_idea_royal_crown_and_military: "Koruna a ozbrojené síly" # todo: NEW TRANSLATION
  SWE_idea_royal_crown_and_military_desc: "Monarchie posiluje svůj symbolický svazek s švédskou armádou. Prostřednictvím veřejných ceremonií, historického dědictví a sdílených hodnot koruna upevňuje jednotu národa a obranu." # todo: NEW TRANSLATION
  SWE_idea_royal_crown_and_military2: "Koruna a ozbrojené síly – Integrované" # todo: NEW TRANSLATION
  SWE_idea_royal_crown_and_military2_desc: "Přítomnost královské rodiny v přípravě důstojníků, strategickém poradenství a vzdělávání v národní obraně je institucionalizována. To značí novou etapu symbolické, avšak vlivné koordinace mezi monarchií a vojenským duchem." # todo: NEW TRANSLATION
  SWE_idea_Victoria: "Korunní princezna Viktorie" # todo: NEW TRANSLATION
  SWE_idea_Victoria_desc: "Jako dědička trůnu se korunní princezna Viktorie stala symbolem kontinuity, empatie a veřejné služby. Její oddanost občanským povinnostem a její schopnost spojovat sociální vrstvy vzbuzují důvěru v monarchii a posilují národní jednotu. Její přítomnost odráží moderní monarchii, která rozumí své roli v demokratické společnosti." # todo: NEW TRANSLATION
  SWE_idea_Madeleine: "Princezna Madeleine" # todo: NEW TRANSLATION
  SWE_idea_Madeleine_desc: "Princezna Madeleine je známá svým odhodláním k ochraně dětí, humanitárním příčinám a mezinárodní Charitě. Její práce s globálními organizacemi a její schopnost reprezentovat Švédsko v zahraničí přispívá k pozitivní mezinárodní image a posiluje měkkou sílu monarchie." # todo: NEW TRANSLATION
  SWE_idea_philip: "Princ Carl Philip" # todo: NEW TRANSLATION
  SWE_idea_philip_desc: "Princ Carl Philip, vyučený jako vojenský důstojník a aktivní v veřejné prezentaci, spojuje tradici a modernitu. Ztělesňuje loajalitu, disciplínu a službu vlasti. Jeho spojení s ozbrojenými silami a závazek vůči veteránům a veřejným akcím posiluje symbolickou jednotu mezi korunou a vojenským duchem." # todo: NEW TRANSLATION
  SWE_idea_royal_cultural_institutes: "Královské kulturní instituce" # todo: NEW TRANSLATION
  SWE_idea_royal_cultural_institutes_desc: "Královská rodina aktivně podporuje muzea, akademie a kulturní diplomacii. Tyto instituce uchovávají národní dědictví a posilují švédskou měkkou sílu v zahraničí." # todo: NEW TRANSLATION
  SWE_idea_nationalize_royal_foundation: "Nacionalizovat Královskou nadaci" # todo: NEW TRANSLATION
  SWE_idea_nationalize_royal_foundation_desc: "V symbolickém, avšak strukturálním kroku byla Královská nadace postavena pod dohledem státu. Tento akt směřuje zdroje na veřejné vzdělávání, sociální péči a inkluzivní kulturu." # todo: NEW TRANSLATION
  SWE_no_royal_privileges: "Zrušit královské výsady" # todo: NEW TRANSLATION
  SWE_no_royal_privileges_desc: "Královské výsady, z nichž byly vyňaty zákony, zdanění a odpovědnost, byly zrušeny. V novém Švédsku nestojí žádná rodina nad občany, ani samotná koruna." # todo: NEW TRANSLATION
  SWE_idea_workers_rights: "Zákon o právech pracovníků" # todo: NEW TRANSLATION
  SWE_idea_workers_rights_desc: "Nový právní rámec posílil kolektivní vyjednávání, chránil před nejistou prací a znovu uvedl důstojnost práce jako základ demokracie." # todo: NEW TRANSLATION
  SWE_no_nobelman: "Rovnost před zákonem" # todo: NEW TRANSLATION
  SWE_no_nobelman_desc: "Všechny šlechtické tituly a výsady byly zbaveny právního významu. Švédská republika neuznává aristokracii; uznává jen občany, rovné v právech a povinnostech." # todo: NEW TRANSLATION
  SWE_idea_workforce: "Mobilizovaná pracovní síla" # todo: NEW TRANSLATION
  SWE_idea_workforce_desc: "Prostřednictvím vzdělávání, reformy povolání a inkluzivních pracovních politik Švédsko aktivovalo svůj plný výrobní potenciál. Pracovní síla není jen mobilizována, je ceněna." # todo: NEW TRANSLATION
  SWE_marxist_reeducation_idea: "Marxistická reedukace" # todo: NEW TRANSLATION
  SWE_marxist_reeducation_idea_desc: "Systematický ideologický program přeformuje sociální vědomí prostřednictvím vzdělávání, školení v rámci strany a kultury orientované na třídu. Staré struktury moci musí být rozloženy nejen fyzicky, ale i mentálně." # todo: NEW TRANSLATION
  SWE_seeherrschaft: "Nad Baltským mořem" # todo: NEW TRANSLATION
  SWE_seeherrschaft_desc: "Švédsko prosazuje svou strategickou dominanci v Baltském moři. Modernizace námořnictva, námořní základny a politiky kontroly obchodu zajišťují, že severní vody zůstanou pod švédským vlivem." # todo: NEW TRANSLATION
  SWE_baltic_forum: "Baltské fórum" # todo: NEW TRANSLATION
  SWE_baltic_forum_desc: "Diplomatická iniciativa spojuje státy sousedící s Baltem v otázkách obchodu, energie, bezpečnosti a ekologické spolupráce. Švédsko vede toto fórum jako neutrální, ale asertivní facilitátor." # todo: NEW TRANSLATION
  SWE_Church_of_sweden: "Švédská církev" # todo: NEW TRANSLATION
  SWE_Church_of_sweden_desc: "Ačkoli je oddělena od státu, Švédská církev zůstává morálním a kulturním pilířem. Její hlas ovlivňuje debaty o etice, identitě a sociální odpovědnosti." # todo: NEW TRANSLATION
  SWE_the_royals: "Královská rodina" # todo: NEW TRANSLATION
  SWE_the_royals_desc: "Královská rodina nadále slouží jako národní symbol, který je respektován, obdivován a záměrně omezený ve vládnutí. Jejich role je ceremoniální, ale hluboce zakořeněná v kulturním tkanivu Švédska." # todo: NEW TRANSLATION
  SWE_monarch_military1: "Royal Försvarsmakten" # todo: NEW TRANSLATION
  SWE_monarch_coordination_plan: "Plán státní ekonomické koordinace" # todo: NEW TRANSLATION
  SWE_kultur_idea: "Svensk Kulturväckelse" # todo: NEW TRANSLATION
  SWE_mannerheim_plan: "Mannerheim Infrastructure Pact" # todo: NEW TRANSLATION
  SWE_prepare_baltic: "Nad Östersjön" # todo: NEW TRANSLATION
  SWE_prepare_baltic_tt: "§RTento národní nápad bude odstraněn, pokud vstoupíme do války!§!" # todo: CHANGED
  SWE_development_integration: "Rozvoj sítě královské logistiky" # todo: NEW TRANSLATION
  SWE_exploitation: "Švédská vykořisťování" # todo: NEW TRANSLATION
  SWE_colonial_court_idea: "Koloniální dvůr" # todo: NEW TRANSLATION
  SWE_viking_legacy_idea1: "Duch Uppsaly" # todo: NEW TRANSLATION
  SWE_danelaw_arsenal: "Arzenál Danelaw" # todo: NEW TRANSLATION
  SWE_danelaw_arsenal_desc: "Od dob Vikingů zůstává vše při starém: nemůžete vést boj a vládnout bez správného zásobování. §BKromě toho můžete plenit některé kostely nebo kláštery§!" # todo: NEW TRANSLATION
  SWE_idea_global_south: "Iniciativa mediace sever–jih" # todo: NEW TRANSLATION
  SWE_idea_global_south_desc: "Švédsko bude jednat jako neutrální fórum, kde se setkávají hlasy severu a světa jihu. Prostřednictvím trpělivé diplomacie a férového vyjednávání vybudujeme důvěru, snížíme napětí a podpoříme kooperativní řešení sdílených výzev." # todo: NEW TRANSLATION
  SWE_kalmar_union_markets_idea1: "Kalmar Union Markets" # todo: NEW TRANSLATION
  SWE_self_reliant_industry: "Agenda průmyslové soběstačnosti" # todo: NEW TRANSLATION
  SWE_self_reliant_industry_desc: "Abychom se stali soběstačnými, investujeme do průmyslových kapacit, které jsme dříve získávali od supervelmocí" # todo: NEW TRANSLATION
  SWE_easter_horizon_idea1: "Východní horizont" # todo: NEW TRANSLATION
  SWE_easter_horizon_idea1_desc: "Poté, co jsme naznačili vliv NATO, míříme k silám budoucnosti." # todo: NEW TRANSLATION
  Sweden_Rus_Exercise: "Švédsko-ruské vojenské cvičení." # todo: NEW TRANSLATION
  Sweden_Rus_Exercise_desc: "Švédsko a Rusko souhlasily s uskutečněním společného vojenského cvičení, čímž posílí regionální koordinaci a obranné schopnosti." # todo: NEW TRANSLATION
  SWE_russian_energy_idea: "Ruská energetická dohoda" # todo: NEW TRANSLATION
  SWE_russian_energy_idea_desc: "Švédsko uzavřelo dohodu o energetické spolupráci s Ruskem. Přestože zajišťuje stálý dodávky paliv a elektřiny, zvyšuje i ekonomickou závislost na Ruské federaci." # todo: NEW TRANSLATION
  SWE_industry_exchange_nk: "Výměna vojenského průmyslu" # todo: NEW TRANSLATION
  SWE_industry_exchange_nk_desc: "Švédsko se zapojilo do omezené průmyslové spolupráce s Korejskou lidovou republikou za účelem rozšíření vojenské výroby." # todo: NEW TRANSLATION
  SWE_industry_exchange_swe: "Výměna vojenského průmyslu" # todo: NEW TRANSLATION
  SWE_industry_exchange_swe_desc: "Severní Korea obdržela nářadí a výzkumné materiály prostřednictvím utajené dohody se Švédskem, zlepšující její produkci." # todo: NEW TRANSLATION
  SWE_venezualen_accord_ven: "Švédská infrastruktura investice" # todo: NEW TRANSLATION
  SWE_venezualen_accord_ven_desc: "Po bilaterální dohodě se Švédskem Venezuela přijímá investice do infrastruktury a technologickou podporu, posilující její průmyslovou kapacitu a energetický rozvoj." # todo: NEW TRANSLATION
  SWE_venezualen_accord: "Venezuelské ropné projekty" # todo: NEW TRANSLATION
  SWE_venezualen_accord_desc: "V rámci strategické investiční dohody Švédsko zajistilo dlouhodobý přístup k venezuelské ropě výměnou za investice do průmyslu. Dohoda posiluje energetickou bezpečnost Švédska a ekonomické dosahy." # todo: NEW TRANSLATION
  SWE_cuba_medical_exchange: "Švédsko-kubské partnerství v oblasti zdravotnické techniky" # todo: NEW TRANSLATION
  SWE_cuba_medical_exchange_desc: "Díky bilaterální dohodě se Švédskem Kuba těží z pokročilé švédské zdravotnické technologie, zařízení a společných výzkumných programů — posilující naši domácí zdravotnické kapacity." # todo: NEW TRANSLATION
  SWE_iran_petrochemical_swe: "Íránská petrochemická dohoda" # todo: NEW TRANSLATION
  SWE_iran_petrochemical_swe_desc: "Pro strategickou dohodu s Íránem získalo Švédsko přístup k důležitým ropným zdrojům. Švédské podniky se nyní podílejí na pokročilých petrochemických projektech v zahraničí, čímž zvyšují domácí průmyslové zpracování a zajišťují dlouhodobé energetické vstupy." # todo: NEW TRANSLATION
  SWE_iran_petrochemical_iran: "Švédská průmyslová spolupráce" # todo: NEW TRANSLATION
  SWE_iran_petrochemical_iran_desc: "Švédsko začalo investovat do íránských petrochemických a rafinérských odvětví. Díky jejich technickému know-how a průmyslovému vybavení roste íránská kapacita jak ve výrobě, tak v technologické vyspělosti, posilující naši energetickou ekonomiku." # todo: NEW TRANSLATION
  SWE_decision_Forsvarsmarkten_category: "Ozbrojené síly" # todo: NEW TRANSLATION
  SWE_decision_Forsvarsmarkten_category_desc: "\n£GFX_swedisch_homeguard \n\n\n\n\nŠvédský obranný systém je postaven na koncepci Celková obrana – jednotný přístup spojující vojenskou a civilní připravenost. Pod touto doktrínou spolupracují Ozbrojené síly s civilními agenturami jako MSB, aby zajistili národní odolnost v dobách krize či války. Znovu aktivovaná branná povinnost poskytuje stálý tok vycvičeného personálu, posilující ozbrojené síly a vytvářející společnost schopnou kolektivního odporu. Každý občan je součástí národního obranného plánu, od mobilizace po trvalé odbojové operace." # todo: NEW TRANSLATION
  SWE_Home_Guard: "Rozšiřte domobranu" # todo: NEW TRANSLATION
  SWE_Home_Guard_desc: "Domobrana slouží jako páteř místní obrany a rychlé reakce. Rozšířením její velikosti se zlepší regionální pohotovost a naše schopnost odolávat průnikům či náhlým útokům bude výrazně posílena. Vnitřní spojení těchto jednotek zajišťuje odolnost i pod tlakem." # todo: NEW TRANSLATION
  SWE_fortifications: "Posílit strategická místa" # todo: NEW TRANSLATION
  SWE_fortifications_desc: "Abychom ochránili klíčové oblasti, musíme investovat do robustních obranných postavení. Od pobřeží Skåne po lesy Norrlandu mohou pevná opevnění zdržet nebo odrazit jakéhokoli agresora tak dlouho, než bude mobilizace dokončena." # todo: NEW TRANSLATION
  SWE_Officer_education_course: "Důstojnický vzdělávací program" # todo: NEW TRANSLATION
  SWE_Officer_education_course_desc: "Vedení v Ozbrojených silách musí být kultivováno prostřednictvím náročného a kontinuálního vzdělávání. Rozšířením našich důstojnických vzdělávacích programů na institucích jako Försvarshögskolan zajistíme strategickou způsobilost a bojovou dokonalost." # todo: NEW TRANSLATION
  SWE_only_active_Personal_Trainings_exercise: "Provádět aktivní personální cvičení" # todo: NEW TRANSLATION
  SWE_only_active_Personal_Trainings_exercise_desc: "Rutinní cvičení a terénní výcvik jsou nezbytné k udržení našich stávajících ozbrojených sil ve střehu a bojové připravenosti. Tato cvičení posílí disciplínu, koordinaci a připravenost za realistických podmínek." # todo: NEW TRANSLATION
  SWE_Home_defence_Trainings_exercise: "Cvičit jednotky domácí obrany" # todo: NEW TRANSLATION
  SWE_Home_defence_Trainings_exercise_desc: "Připravenost začíná doma. Prováděním rozsáhlých cvičení pro záložníky a dobrovolnické jednotky posílíme naši schopnost reagovat na hybridní hrozby a nekonvenční válečné scénáře." # todo: NEW TRANSLATION
  SWE_launch_total_defence: "Aktivovat Celkovou obranu" # todo: NEW TRANSLATION
  SWE_launch_total_defence_desc: "Celková obrana mobilizuje celou zemi. Civilní infrastruktura, záchranné služby a vojenské síly budou působit jednotně pod koordinovanou národní obrannou strategií. Tento krok znamená posun od mírových rutin k plnohodnotné připravenosti." # todo: NEW TRANSLATION
  SWE_back_to_normality: "Demobilizovat a vrátit se k normálu" # todo: NEW TRANSLATION
  SWE_back_to_normality_desc: "S odzníváním hrozby můžeme začít snižovat naši zvýšenou pohotovost. Celková obrana se stáhne a národ se vrátí k mírovým rutinám, ale ponaučení a struktury zůstanou pro budoucnost." # todo: NEW TRANSLATION
  SWE_decision_Royal_category: "Švédská královská rodina" # todo: NEW TRANSLATION
  SWE_decision_Royal_category_desc: "\n\n\n\n£GFX_SWE_royals_decisions_pic \n\n\n\n\n\n\nŠvédská monarchie, znovuoživená v roce 1818 bývalým Napoleonickým maršálem Jean-Baptiste Bernadotte (King Charles XIV John), položila základy moderního Švédska prostřednictvím neutrality, reforem a industrializace. Ačkoli byla politicky zbavena moci ústavou z roku 1974, dynastie Bernadotte zůstává středobodem symbolu. Král Karel XVI. Gustaf a korunní princezna Viktorie představují kontinuitu a modernitu, posilují národní identitu a jednotu prostřednictvím kulturní diplomacie a ceremoniálních rolí..." # todo: NEW TRANSLATION
  SWE_king_speak_to_the_nation: "Královský projev k národu" # todo: NEW TRANSLATION
  SWE_king_speak_to_the_nation_desc: "V dobách nejistoty či národní reflexe může král promluvit k lidu přímo. Ačkoli postrádá politickou pravomoc, takové projevy nesou symbolickou váhu a posilují jednotu, důvěru a kontinuitu švédského státu." # todo: NEW TRANSLATION
  SWE_send_to_mandatory_service: "Královská účast na povinné službě" # todo: NEW TRANSLATION
  SWE_send_to_mandatory_service_desc: "Aby posílili pouto s národem a jeho obrannými silami, mohou členové královské rodiny vykonávat vojenskou službu po boku obyčejných občanů. Tento čin podtrhuje roli monarchie jako sdíleného symbolu povinnosti, pokory a národní koheze." # todo: NEW TRANSLATION
  SWE_training_as_officer: "Královské důstojnické vzdělávání" # todo: NEW TRANSLATION
  SWE_training_as_officer_desc: "Vybraní členové královské rodiny, jako korunní princezna Viktorie a princ Carl Philip, podstoupí důstojnické vzdělávání, aby prohloubili své porozumění švédským vojenským tradicím a civilním povinnostem. Tyto zkušenosti podporují vážnost respektu mezi ozbrojenými silami a odrážejí závazek monarchie k národní službě." # todo: NEW TRANSLATION
  SWE_science_patronage: "Královské patronství pro vědu" # todo: NEW TRANSLATION
  SWE_science_patronage_desc: "Švédská královská rodina dlouhodobě podporuje vzdělávání, výzkum a inovace. Udělením královského patronátu vědeckým institucím můžeme inspirovat veřejný zájem, přilákat zahraniční talenty a posílit pověst Švédska jako centra poznání a pokroku." # todo: NEW TRANSLATION
  SWE_military_review: "Královská vojenská revue" # todo: NEW TRANSLATION
  SWE_military_review_desc: "Ceremoniální inspekce našich ozbrojených sil královskou rodinou posiluje morálku a ukazuje připravenost Švédska. Kromě tradice tyto události posilují jednotu mezi armádou a lidem a vyhlašují světu důvěru." # todo: NEW TRANSLATION
  SWE_economy_review: "Královské ekonomické fórum" # todo: NEW TRANSLATION
  SWE_economy_review_desc: "Pořádání ekonomického fóra pod vedením královské rodiny signalizuje stabilitu a přitahuje investice. Symbolická role královské rodiny a mezinárodní přítomnost mohou otevřít dveře pro obchodní jednání a partnerství, která posílí naši ekonomiku." # todo: NEW TRANSLATION
  SWE_support_nationalist: "Jemná podpora národních hodnot" # todo: NEW TRANSLATION
  SWE_support_nationalist_desc: "I když zůstávají oficiálně neutrální, členové královské rodiny mohou zdůrazňovat švédské tradice a dědictví. Takové gesty rezonují s nacionalistickým sentimentem a posilují hrdost nad naší suverenitou." # todo: NEW TRANSLATION
  SWE_support_Democracy: "Obhájce demokratických hodnot" # todo: NEW TRANSLATION
  SWE_support_Democracy_desc: "Zdůrazněním oddanosti monarchie demokracii a vládu práva může královská rodina sloužit jako symbolický ochránce švédského politického systému, čímž posiluje důvěru doma i v zahraničí." # todo: NEW TRANSLATION
  SWE_will_of_the_people: "Vůle lidu" # todo: NEW TRANSLATION
  SWE_will_of_the_people_desc: "Podpora monarchie roste napříč národem, přesto se držíme demokratických hodnot, které definují moderní Švédsko. I když existuje možnost obnovit právo vládnout na základě vůle lidu, zůstáváme prvním mezi rovnými a vedeme národ službou, nikoliv nadvládou." # todo: NEW TRANSLATION
  Sweden_royal.1.t: "Královská účast na povinné službě" # todo: NEW TRANSLATION
  Sweden_royal.1.d: "V souladu se švédským systémem branné služby a dlouholetou královskou tradicí má člen královské rodiny nastoupit do vojenské služby. I když monarchie již nevlastní velení, symbolické akty společného národního závazku pomáhají posílit pouto mezi státem, společností a korunou.\n\nToto rozhodnutí také ovlivní veřejné vnímání: volba královského zástupce odráží různé hodnoty vedení, povinnosti a soucitu." # todo: NEW TRANSLATION
  Sweden_royal.1.o1: "Přidělte korunní princezně Viktorii." # todo: NEW TRANSLATION
  Sweden_royal.1.o1_desc: "Jako dědička trůnu podstoupí korunní princezna Viktorie základní výcvik a důstojnické vzdělání. Její veřejný image disciplíny, sociálního svědomí a mezinárodní angažovanosti bude silným příkladem královské služby v moderní době." # todo: NEW TRANSLATION
  Sweden_royal.1.o2: "Přidělte princi Karlu Filipovi." # todo: NEW TRANSLATION
  Sweden_royal.1.o2_desc: "Princ Karel Filip, známý svým zájmem o námořní tradice a inženýrství, bude sloužit v ozbrojených silách jako symbol provozní loajality a začleňování mládeže. Jeho výcvik může také posílit respekt mezi důstojnickým sborem." # todo: NEW TRANSLATION
  Sweden_royal.2.t: "Začíná výcvik královských důstojníků." # todo: NEW TRANSLATION
  Sweden_royal.2.d: "Po zařazení do povinné vojenské služby byl vybrán člen královské rodiny a schválen pro formální důstojnický výcvik. I když jejich budoucí role zůstávají ceremoniální, rozhodnutí odráží trvalý princip Švédska rovné služby a závazek monarchie k důvěryhodnosti, jednotě a národní integraci." # todo: NEW TRANSLATION
  Sweden_royal.2.o1: "Korunní princezna Viktorie zahájí pokročilý důstojnický výcvik." # todo: NEW TRANSLATION
  Sweden_royal.2.o1_desc: "Její výcvik bude následovat na míru šitý program zahrnující vedení, koordinaci krizí a civilně-vojenskou spolupráci. Její zapojení je široce vnímáno jako důkaz důkladné přípravy na její budoucí roli, a nikoli jen symbolické působení." # todo: NEW TRANSLATION
  Sweden_royal.2.o2: "Princ Karel Filip nastoupí na námořní důstojnickou školu." # todo: NEW TRANSLATION
  Sweden_royal.2.o2_desc: "Se svým osobním zájmem o námořní tradice a taktický design bude princ Karel Filip procházet námořně orientovaným důstojnickým vzděláváním. Jeho přítomnost mezi kariérními důstojníky posiluje pouta mezi monarchií a operační obrannou komunitou." # todo: NEW TRANSLATION
  Sweden_royal.13.t: "Návrh na Královský kulturní institut." # todo: NEW TRANSLATION
  Sweden_royal.13.d: "Diplomatická delegace ze Švédska dorazila s prestižní nabídkou. Chtějí zřídit Královský kulturní institut v naší zemi, jehož cílem je prohloubení kulturní výměny, podpora vzájemného porozumění a posílení našich bilaterálních vztahů. Institut by pořádal výstavy, akademické výměny a společné historické projekty, a zároveň by poskytoval symbolický most mezi našimi národy.\n\nTaková instituce by mohla posílit naše vztahy a vytvořit trvalý základ pro spolupráci, avšak někteří v naší správě se obávají možných politických podtextů." # todo: NEW TRANSLATION
  Sweden_royal.13.a: "To bude náš vzájemný prospěch" # todo: NEW TRANSLATION
  Sweden_royal.13.b: "Odpověď zní: ne" # todo: NEW TRANSLATION
  SWE_heavy_industry_modifier: "Dědictví švédského těžkého průmyslu" # todo: NEW TRANSLATION
  SWE_heavy_industry_modifier_desc: "Vytvořeno v hutích dvacátého století, švédský těžký průmysl zůstává pilířem národní moci. Od obrněných vozidel po hydroelektrické turbíny je naše výrobní kapacita spolehlivá, flexibilní a hluboce integrována s exportními trhy. Společnosti jako Bofors, Scania a Volvo AB tvoří průmyslovou páteř Totalförsvaret, která je schopna přepínat z civilní na vojenskou produkci, když to vyžaduje chvíle. Ocel se stále dere v švédských žilách." # todo: NEW TRANSLATION
  SWE_change_SWE_heavy_industry_modifier_spirit_tt: "Upravit §HDědictví švédského těžkého průmyslu§! o " # todo: NEW TRANSLATION
  SWE_Vattenfall_modifier: "Vattenfall - Napájí sever" # todo: NEW TRANSLATION
  SWE_Vattenfall_modifier_desc: "Založena před více než stoletím a dosud ve státním vlastnictví, Vattenfall je víc než jen dodavatel energie; je strategickým aktivem. Díky dominanci vodní energie a rostoucí kontrole nad jadernými zdroji a systémy dálkového vytápění zajišťuje švédskou energetickou odolnost jak v míru, tak v konfliktu. Její propojení sítě po celém severském regionu ji navíc činí klíčovým hráčem v regionální energetické diplomacii.\n\nKdyž ostatní dováží elektřinu, Švédsko ji samo vyprodukuje." # todo: NEW TRANSLATION
  SWE_change_Vattenfall_modifier_spirit_tt: "Upravit §HVattenfall - Napájí sever§! o " # todo: NEW TRANSLATION
  SWE_financial_place_modifier: "Nordické finanční centrum" # todo: NEW TRANSLATION
  SWE_financial_place_modifier_desc: "S Stockholmem jako srdcem svého dění se Švédsko vyvinulo v finanční centrum pro seversko-baltský region. Instituce jako Nordea, SEB a Riksbank zajišťují stabilní tok kapitálu a moderní regulační systémy, zatímco digitální bankovnictví vede vývoj směrem k bezhotovostní ekonomice. Finanční odolnost je víc než čísla, je to národní bezpečnost.\n\nŠvédské trhy sice z globálního hlediska patří k menším, ale vyčnívají nad svou váhu." # todo: NEW TRANSLATION
  SWE_financial_place_modifier_change_tt: "Upravit §HNordické finanční centrum§! o " # todo: NEW TRANSLATION
  SWE_pharmacy_modifier: "Švédská farmaceutická špičkovost" # todo: NEW TRANSLATION
  SWE_pharmacy_modifier_desc: "Zakotvena ve výzkumu a zdokonalena regulací, švédský farmaceutický průmysl spojuje precizní vědu s globálním dosahem. Astra, Recipharm a Sobi utvářejí klastr, který vyváží zdravotní péči, vyvíjí biologická léčiva a průkopňuje personalizovanou medicínu. Se silnými vazbami mezi univerzitami a průmyslem a veřejnou důvěrou v medicínu stojí sektor jako tichý strážce odolnosti a prosperity.\n\nZde se molekuly mění v zázraky." # todo: NEW TRANSLATION
  SWE_pharmacy_modifier_change_tt: "Upravit §HŠvédská farmaceutická špičkovost§! o " # todo: NEW TRANSLATION
  SWE_digital_modifier: "Průkopníci Digitálního severu" # todo: NEW TRANSLATION
  SWE_digital_modifier_desc: "Od rané širokopásmové infrastruktury po světové technologické startupy nejvyšší třídy, digitální cesta Švédska začala dříve, než si svět všiml. Státní podpora připojení, vzdělání a inovací proměnila studený křemík v teplou sociální strukturu. Ericsson, Spotify a Klarna jsou jen špičkou ledovce; pod nimi se skrývá digitálně zdatná pracovní síla a stát připravený na automatizaci, analýzu a jednání.\n\nVe Švédsku data proudí jako voda." # todo: NEW TRANSLATION
  SWE_change_digital_modifier_spirit_tt: "Upravit §HPřůkopníci Digitálního severu§! o " # todo: NEW TRANSLATION
  SWE_mining_modifier: "Dědictví švédského hornictví" # todo: NEW TRANSLATION
  SWE_mining_modifier_desc: "Vytěžené z pradávné skály a poháněné inovací, švédský hornictví sektor dlouhodobě bývá pilířem průmyslové moci. Kiruna a Gällivare zní rytmem vrtů a nakladačů, zatímco LKAB a Boliden pohánějí udržitelnou těžbu ve světě žíznivém po surovinách. Naše rudy živí továrny Evropy, naše metody stanovují globální standardy.\n\nPod sněhem leží síla." # todo: NEW TRANSLATION
  SWE_mining_modifier_change_tt: "Upravit §HDědictví švédského hornictví§! o " # todo: NEW TRANSLATION
  SWE_army_dynamic_modifier: "Sveriges Försvarsmakt" # todo: NEW TRANSLATION
  SWE_army_dynamic_modifier_desc: "Recent reforms have reshaped the Swedish Army into a more mobile, professional, and modular force, capable of both domestic defense and international deployments." # todo: NEW TRANSLATION
  SWE_army_dynamic_modifier_change_tt: "Upravit §YSveriges Försvarsmakt§! o " # todo: NEW TRANSLATION
  SWE_Special_forces_modifier: "Försvarsmaktens Elitenheter" # todo: NEW TRANSLATION
  SWE_Special_forces_modifier_desc: "Sweden's elite units—trained in arctic warfare, urban combat, and asymmetric operations—enhance the strategic reach of the military and project competence in high-intensity conflict zones." # todo: NEW TRANSLATION
  SWE_change_swe_special_forces_modifier_spirit_tt: "Upravit §HFörsvarsmaktens Elitenheter§! o " # todo: NEW TRANSLATION
  SWE_politics_modifier: "Fragmentovaná politická scéna" # todo: NEW TRANSLATION
  SWE_politics_modifier_desc: "Politická krajina je charakterizována ideologickými posuny, nestabilitou koalic a rostoucím napětím mezi reformisty a tradicionalisty. Vláda za těchto podmínek vyžaduje přizpůsobivost a kompromis." # todo: NEW TRANSLATION
  SWE_politics_modifier_change_tt: "Upravit §HŠvédská politika§! o " # todo: NEW TRANSLATION
  SWE_monarchy_modifier: "Symbol národní kontinuity" # todo: NEW TRANSLATION
  SWE_monarchy_modifier_desc: "Monarchie, i když ceremoniální, slouží jako sjednocující symbol, který ztělesňuje historickou legitimitu a sociální stabilitu. Její přítomnost posiluje soudržnost v dobách nejistoty." # todo: NEW TRANSLATION

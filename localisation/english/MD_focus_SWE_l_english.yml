  SWE_foi: "Vojenský výzkumný ústav" # todo: NEW TRANSLATION
  SWE_foi_desc: "Sloučení Švédského národního obranného výzkumného ústavu (FOA) a Národního leteckého výzkumného ústavu (FFA) nám umožní provádět výzkum efektivněji." # todo: NEW TRANSLATION
  SWE_democratic_politics: "Demokratická budoucnost" # todo: NEW TRANSLATION
  SWE_democratic_politics_desc: "Švédsko má dlouhou historii demokratických myšlenek a tvrdě usiluje o jejich šíření po celém světě." # todo: NEW TRANSLATION
  SWE_soc_1: "Investice do švédských inovací" # todo: NEW TRANSLATION
  SWE_soc_1_desc: "Pokud budeme před konkurencí v oblasti výzkumu a inovací, vždy budeme mít výhodu." # todo: NEW TRANSLATION
  SWE_soc_2: "Politické úsilí" # todo: NEW TRANSLATION
  SWE_soc_2_desc: "Společně pracujte na dosažení stability a větší politické moci." # todo: NEW TRANSLATION
  SWE_soc_3: "Rozšíření Unie" # todo: NEW TRANSLATION
  SWE_soc_3_desc: "Mít dobré pracovní podmínky se svým zaměstnavatelem by mělo být lidským právem." # todo: NEW TRANSLATION
  SWE_soc_4: "Přijmout uprchlíky a poskytnout bezpečné útočiště" # todo: NEW TRANSLATION
  SWE_soc_4_desc: "V souvislosti s končícími konflikty na Blízkém východě je naší povinností pečovat o každého muže a ženu, kteří chtějí uprchnout z krize a najít útočiště na bezpečném místě, dokud se válka neukončí a nebudou se moci vrátit." # todo: NEW TRANSLATION
  SWE_soc_5: "Severní cvičení" # todo: NEW TRANSLATION
  SWE_soc_5_desc: "Musíme pořádat pokročilá cvičení, abychom ukázali občanům, že naše vojsko je skutečně schopné odolat jakékoli invazi z východu." # todo: NEW TRANSLATION
  SWE_archer: "Vyvinout Archer dělostřelecký systém" # todo: NEW TRANSLATION
  SWE_archer_desc: "Ostatní země se rozhodují pro import zbraní, ale vedle nich nemají stejného souseda, takže musíme jít dál a vyrobit jeden z nejlepších samohybných dělostřeleckých systémů v moderní historii." # todo: NEW TRANSLATION
  SWE_mod_1: "Financování Saab-Kockums" # todo: NEW TRANSLATION
  SWE_mod_1_desc: "Saab-Kockums, současný výrobce naší tiché síly, potřebuje další investice, aby nadále dodával novější a lepší ponorky k ochraně našich břehů v skrytých vodách níže." # todo: NEW TRANSLATION
  SWE_mod_2: "Řešení energetické krize" # todo: NEW TRANSLATION
  SWE_mod_2_desc: "Zelená strana zničila naše elektrické ceny během zimy tím, že donutila uzavřít naše reaktory, ačkoli prošly bezpečnostními testy na několik let dopředu. Když je venku zima a nefouká vítr, jejich nové větrné turbíny nepomohou." # todo: NEW TRANSLATION
  SWE_mod_3: "Švédská letadlová loď" # todo: NEW TRANSLATION
  SWE_mod_3_desc: "Američané označují naši kulturní oblast za neponořitelnou letadlovou lodí. Zní to jako dobrý nápad, pojďme to realizovat." # todo: NEW TRANSLATION
  SWE_mod_4: "Investice do švédské kvality" # todo: NEW TRANSLATION
  SWE_mod_4_desc: "Švédské výrobky jsou vždy vynikající kvality. Jejich ještě vyšší kvalita a vytvoření svého jména přilákají zahraniční investory a kupce." # todo: NEW TRANSLATION
  SWE_new_to_nato: "Nové členství v NATO" # todo: NEW TRANSLATION
  SWE_new_to_nato_desc: "Byli jsme úspěšně ratifikováni všemi členy NATO. To zajišťuje naši ochranu a posiluje alianci. Nicméně bychom měli také zkusit prozkoumat průmyslové příležitosti, které se nám otevírají." # todo: NEW TRANSLATION
  SWE_nato_standards: "Podle standardů NATO" # todo: NEW TRANSLATION
  SWE_nato_standards_desc: "Naše armáda byla omezována naší neutrální orientací. Je čas dostat armádu zpět na standardy NATO, abychom se mohli chránit a chránit naše spojence!" # todo: NEW TRANSLATION
  SWE_nato_contracts: "Smlouvy NATO" # todo: NEW TRANSLATION
  SWE_nato_contracts_desc: "Naše nové příležitosti zahrnují vojenské kontrakty, které dříve byly obtížné kvůli politické zaujatosti konkurence. Tentokrát snadněji najdeme obchody s importem a exportem." # todo: NEW TRANSLATION
  SWE_american_contracts: "Americké kontrakty" # todo: NEW TRANSLATION
  SWE_american_contracts_desc: "Měli bychom prozkoumat, jaké druhy vojenské techniky můžeme získat ze smluv se Spojenými státy." # todo: NEW TRANSLATION
  SWE_air_force_expansion: "Rozšíření letectva" # todo: NEW TRANSLATION
  SWE_air_force_expansion_desc: "Naše stárnoucí C-130H z 60. let jsou v dobré kondici, ale mají za sebou mnoho let služby a novější verze by posílily naše strategické a mezinárodní schopnosti." # todo: NEW TRANSLATION
  SWE_drones_for_sweden: "Drony pro Švédsko" # todo: NEW TRANSLATION
  SWE_drones_for_sweden_desc: "Poslední konflikty ukázaly důležitost bezpilotního boje. Měli bychom kontaktovat Američany a pokusit se koupit některé jejich starší varianty z skladu." # todo: NEW TRANSLATION
  SWE_attack_helicopters: "Švédské vrtulníky" # todo: NEW TRANSLATION
  SWE_attack_helicopters_desc: "Spojené státy chtějí prodat své starší útočné vrtulníky. To otevřelo skvělou příležitost získat je za nižší cenu. Možná je získáme levněji, pokud budeme vyvážet více bezodstřelové pušky Carl Gustaf." # todo: NEW TRANSLATION
  SWE_german_contracts: "Německé smlouvy" # todo: NEW TRANSLATION
  SWE_german_contracts_desc: "Měli bychom prozkoumat, jaké druhy vojenské techniky můžeme získat ze smluv s naším jižním sousedem Němci." # todo: NEW TRANSLATION
  SWE_panzer_expansion: "Rozšíření tanků" # todo: NEW TRANSLATION
  SWE_panzer_expansion_desc: "Větší počet tanků v armádě zlepší naše pozemní bojové schopnosti." # todo: NEW TRANSLATION
  SWE_domestic_tank_factories: "Domácí továrny na tanky" # todo: NEW TRANSLATION
  SWE_domestic_tank_factories_desc: "Nyní, když jsme součástí NATO, bychom se měli podívat zpět na naši starou výrobu tanků a možná vyvinout nový bojový tank, který bychom mohli sami vyvážet. Někteří mi říkají, že FOI si pronajal jeden z novějších Leopardů z švédské armády." # todo: NEW TRANSLATION
  SWE_artillery_collaborations: "Dělostřelecké spolupráce" # todo: NEW TRANSLATION
  SWE_artillery_collaborations_desc: "Naše předchozí spolupráce s Norskem byla velkým úspěchem. Němci také uvažují o pořízení nového podpůrného dělostřeleckého vozu. Možná bychom měli využít tuto příležitost a uzavřít dohodu, která bude pro obě strany výhodná." # todo: NEW TRANSLATION
  SWE_canadian_gripens: "Kanadské Gripeny" # todo: NEW TRANSLATION
  SWE_canadian_gripens_desc: "Nyní, když jsme součástí NATO, můžeme začít hovořit s Kanadou o spolupráci na JAS 39E. Skvělý stíhač pro obě naše země." # todo: NEW TRANSLATION
  SWE_forsvarsmakten: "Ozbrojené síly" # todo: NEW TRANSLATION
  SWE_forsvarsmakten_desc: "Naše národní obrana je páteří naší bezpečnosti. Posílení Ozbrojených sil je nezbytné pro ochranu naší suverenity a zajištění ochrany našich hranic." # todo: NEW TRANSLATION
  SWE_batch_3: "JAS Batch III" # todo: NEW TRANSLATION
  SWE_batch_3_desc: "Investice do vývoje a výroby JAS Batch III zmodernizují naše letectvo a poskytnou nám špičkové stíhací letouny schopné čelit výzvám moderního boje." # todo: NEW TRANSLATION
  SWE_batch_4: "JAS Batch IV" # todo: NEW TRANSLATION
  SWE_batch_4_desc: "Pokračování vývoje našeho letectva, projekt JAS Batch IV si klade za cíl přinést další pokroky do našich leteckých schopností. Tato investice zajistí, že zůstaneme na špici letecké technologie." # todo: NEW TRANSLATION
  SWE_next_generation_gripen: "Gripen nové generace" # todo: NEW TRANSLATION
  SWE_next_generation_gripen_desc: "Zahájením vývoje Gripenu nové generace si klademe za cíl vytvořit špičkový stíhací letoun, který bude sloužit nejen našim obranným potřebám, ale může se stát i cenným exportním produktem." # todo: NEW TRANSLATION
  SWE_ak5: "Automatická puška 5" # todo: NEW TRANSLATION
  SWE_ak5_desc: "Vylepšením naší standardní útočné pušky Automatická puška 5 zajistíme, že naše pěchota bude vyzbrojena nejnovější technologií v malých zbraních, čímž se zvýší účinnost našich pozemních sil." # todo: NEW TRANSLATION
  SWE_cv90_fleet: "Stridsfordon 90" # todo: NEW TRANSLATION
  SWE_cv90_fleet_desc: "Rozšířením a modernizací našeho vozového parku Stridsfordon 90 posílí schopnosti našich pozemních sil a poskytne jim spolehlivé a vyspělé vybavení pro různorodé bojové scénáře." # todo: NEW TRANSLATION
  SWE_bae_systems_ab: "BAE Systems AB" # todo: NEW TRANSLATION
  SWE_bae_systems_ab_desc: "Vytvoření partnerství s BAE Systems AB otevírá možnosti pro spolupráci na obranných projektech, podporuje technologickou výměnu a zajišťuje průběžné zlepšování našich vojenských schopností." # todo: NEW TRANSLATION
  SWE_the_infantry: "Infanterie" # todo: NEW TRANSLATION
  SWE_the_infantry_desc: "Investice do výcviku, výzbroje a morálky naší pěchoty jsou zásadní. Silná a dobře připravená pěchota tvoří páteř naší armády, schopné čelit výzvám na různých frontách." # todo: NEW TRANSLATION
  SWE_luftvarnet: "Vzdušná obrana" # todo: NEW TRANSLATION
  SWE_luftvarnet_desc: "Posílení naší protivzdušné obrany investicemi do Luftvärnet zajistí, že naše obloha zůstane bezpečná, chrání naši zemi před vzdušnými hrozbami a udržuje kontrolu nad naším vzdušným prostorem." # todo: NEW TRANSLATION
  SWE_visby_class: "Třída Visby" # todo: NEW TRANSLATION
  SWE_visby_class_desc: "Pokračování vývoje a výroby lodí třídy Visby posílí naše námořní síly a poskytne jim pokročilé schopnosti v námořním boji a zajistí naše námořní zájmy." # todo: NEW TRANSLATION
  SWE_visby_class_2: "Třída Visby II" # todo: NEW TRANSLATION
  SWE_visby_class_2_desc: "Navazující na úspěch třídy Visby, projekt Visby třídy II si klade za cíl dále posílit naše námořní schopnosti a zajistit, aby naše flotila zůstala na špici námořní technologie." # todo: NEW TRANSLATION
  SWE_hms_uppland: "HMS Uppland" # todo: NEW TRANSLATION
  SWE_hms_uppland_desc: "Investice do ponorkového programu HMS Uppland posílí naše podvodní schopnosti a přidají našim námořním silám tichý a výkonný prostředek." # todo: NEW TRANSLATION
  SWE_blekinge_class: "Blekinge třída" # todo: NEW TRANSLATION
  SWE_blekinge_class_desc: "Rozvoj lodí třídy Blekinge rozšiřuje naši námořní flotilu a poskytuje nám univerzální plavidla, která jsou schopna plnit různé role během námořních operací." # todo: NEW TRANSLATION
  SWE_lulea_class: "Luleå třída" # todo: NEW TRANSLATION
  SWE_lulea_class_desc: "Pokračováním ve zvyšování našich námořních schopností si projekt třídy Luleå klade za cíl zavést do naší flotily moderní a výkonné lodě, aby naše námořní síly byly připravené na budoucí výzvy." # todo: NEW TRANSLATION
  SWE_flygvapnet: "Letecké síly" # todo: NEW TRANSLATION
  SWE_flygvapnet_desc: "Posílení Leteckých sil je nezbytné pro udržení vzdušné nadřazenosti. Tato oblast zaměření zahrnuje investice do technologií, výcviku a infrastruktury, aby naše letecké síly zůstaly na špici." # todo: NEW TRANSLATION
  SWE_armen: "Armáda" # todo: NEW TRANSLATION
  SWE_armen_desc: "Posílení schopností Armády je klíčové pro pozemní operace. Toto zaměření zahrnuje investice do vybavení, výcviku a strategického plánování, aby byla naše armáda připravena na různé scénáře." # todo: NEW TRANSLATION
  SWE_marinen: "Námořnictvo" # todo: NEW TRANSLATION
  SWE_marinen_desc: "Posílení Námořnictva je klíčové pro ochranu našich námořních zájmů. Tato oblast zaměření zahrnuje investice do námořní technologie, rozšíření flotily a strategická partnerství, která udrží silné a schopné námořnictvo." # todo: NEW TRANSLATION
  SWE_rymdvapnet: "Vesmírná obrana" # todo: NEW TRANSLATION

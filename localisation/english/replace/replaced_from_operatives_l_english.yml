 BECOME_SPY_MASTER_COOLDOWN: "§RJiná země se stala Šéfem špionáže naší frakce před méně než $COOLDOWN|H$ dny. Musíme počkat do $DATE|H$, než se budeme moci stát Šéfem špionáže.§!" # todo: NEW TRANSLATION

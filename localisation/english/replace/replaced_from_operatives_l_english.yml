 upgrade_economy_civilian: "Ekonomická rozvědka" # todo: NEW TRANSLATION
 upgrade_economy_civilian_desc: "§WEkonomická rozvědka je jedním z klíčových bodů moderního zpravodajství. Lepší pochopení složitostí ekonomik našich zahraničních nepřátel nám může pomoci omezit jejich ambice.§!" # todo: NEW TRANSLATION
 upgrade_army_department: "Vojenské oddělení" # todo: NEW TRANSLATION
 upgrade_army_department_desc: "§WInfiltrace vojenských sil našich nepřátel a potenciálních nepřátel nám umožní lépe odhadnout jejich sílu.§!" # todo: NEW TRANSLATION
 upgrade_computer_servers: "Počítače agentury" # todo: NEW TRANSLATION
 upgrade_computer_servers_desc: "§WVylepšení počítačů naší agentury pomůže zvýšit sílu našeho oddělení kybernetické bezpečnosti.§!" # todo: NEW TRANSLATION
 upgrade_computer_servers_TT: "Dokončeno vylepšení agentury §YZaložit oddělení kybernetické bezpečnosti§!" # todo: NEW TRANSLATION
 upgrade_naval_department: "Námořní oddělení" # todo: NEW TRANSLATION
 upgrade_naval_department_desc: "§WBoj na moři je klíčovou součástí zajištění vítězství, a s rozvojem námořních technologií je nezbytné zřídit Námořní zpravodajské oddělení.§!" # todo: NEW TRANSLATION
 upgrade_airforce_department: "Letecké oddělení" # todo: NEW TRANSLATION
 upgrade_airforce_department_desc: "§WOddělení leteckého zpravodajství bude užitečnou součástí naší agentury; odpovídá za infiltraci nepřátelského letectva a získávání informací o pohybu nepřátelských letadel.§!" # todo: NEW TRANSLATION
 upgrade_passive_defense: "Kontrašpionáž" # todo: NEW TRANSLATION
 upgrade_passive_defense_desc: "§Zahraniční agenti operující na našem území představují vážné riziko národní bezpečnosti. Musíme investovat do našich kontrašpionážních schopností, abychom minimalizovali hrozbu, kterou tito agenti představují pro naši zemi.§!" # todo: NEW TRANSLATION
 upgrade_anti_partisan: "Proti-povstalecké operace" # todo: NEW TRANSLATION
 upgrade_anti_partisan_desc: "§W21. století zaznamenalo dramatický nárůst asymetrického boje s ne-státními skupinami. Bylo by nerozumné tyto „nové války“ opomenout v tréninkových programech našich Operativec.§!" # todo: NEW TRANSLATION
 upgrade_blueprint_stealing: "Průmyslová špionáž" # todo: NEW TRANSLATION
 upgrade_blueprint_stealing_desc: "§WWíme, že náš nepřítel má tajné projekty pro experimentální zbraně a vozidla; co přesně tyto projekty jsou a co staví, nevíme. Hackováním oddělení pro experimentální zbraně našich nepřátel nejen získáme příležitost přesně zjistit, co plánují proti nám použít, ale také získáme jedinečnou možnost využít těchto informací k posunu vlastního vývoje zbraní.§!" # todo: NEW TRANSLATION
 upgrade_portable_radios: "Zabezpečená komunikace" # todo: NEW TRANSLATION
 upgrade_portable_radios_desc: "§WKdyž jsou naši Operativec v terénu, je naprosto nezbytné, aby se mohli komunikovat bez obav z kompromitace nepřítelem. Zabezpečené komunikační kanály jsou klíčem k ochraně identity a života našich operativců.§!" # todo: NEW TRANSLATION
 upgrade_invisible_ink: "Skryté odposlouchávací zařízení" # todo: NEW TRANSLATION
 upgrade_invisible_ink_desc: "§WOdposlechy jsou důležitým nástrojem moderního operativce, umožňujícím naslouchat soukromým rozhovorům. Vývoj odposlechů, které lze umístit na klíčová místa, výrazně zlepší naše schopnosti získávání zpravodajských informací.§!" # todo: NEW TRANSLATION
 upgrade_plastic_explosives: "Samočinné výbušné zařízení" # todo: NEW TRANSLATION
 upgrade_plastic_explosives_desc: "§WIED (výbušná zařízení improvizovaná) se stala nezbytnou zbraní pro ne-státní ozbrojené skupiny po celém světě. Navzdory jednoduché konstrukci mají obrovský ničivý potenciál. IED pomáhá vyrovnat šance mezi neuspořádanými skupinami povstalců a profesionálními armádami s obrněnými vozidly. Zatímco povstalci, které podporujeme v zahraničí, budou nepochybně schopni vyrobit IED sami, můžeme jim poskytnout pokročilejší technologie, aby se maximalizovala ničivost a spolehlivost jejich zařízení. Tímto způsobem můžeme zasáhnout naše zahraniční nepřátele a zároveň zachovat důvěryhodné popření.§!" # todo: NEW TRANSLATION
 upgrade_suicide_pills: "Sebevražedné pilulky" # todo: NEW TRANSLATION
 upgrade_suicide_pills_desc: "§WI když je to nežádoucí, je nevyhnutelné, že několik operativců bude zajato naším nepřítelem. Musíme operativcům nabídnout způsob, jak uniknout hrůze, která je čeká v vyšetřovacím pokoji; kyjanoidová pilulka místo zubu jim poskytne tento únik, pokud by k tomu někdy došlo.§!" # todo: NEW TRANSLATION
 upgrade_training_centers: "Zahraniční náborová centra" # todo: NEW TRANSLATION
 upgrade_training_centers_desc: "§WI když se naši Operativec dokáží přizpůsobit jakémukoli prostředí, kulturní normy a jazyky cizích zemí jsou pro ty, kteří se v dané kultuře narodili a vyrostli, samozřejmé. Pokud chceme vybudovat světovou síť špionů, musíme rozšířit naše náborové a výcvikové střediska po celém světě a získávat operativce všech kultur a zázemí.§!" # todo: NEW TRANSLATION
 upgrade_commando_training: "Černé operace" # todo: NEW TRANSLATION
 upgrade_commando_training_desc: "§WNěkteré úkoly, které bude naše zpravodajská agentura nucena vykonávat, vyžadují maximální utajení. Tyto speciální aktivity vyžadují výcvik operativců, náborovaných z našich speciálních sil, kteří mohou vykonávat paramilitární činnosti v nebezpečných podmínkách. Nestačí, aby byli tito operativci ochotni zemřít za svou zemi; musí být také ochotni být opuštěni svou zemí a veřejně odmítnuti, pokud v misi selžou.§!" # todo: NEW TRANSLATION
 upgrade_interrogation_techniques: "Techniky výslechu" # todo: NEW TRANSLATION
 upgrade_interrogation_techniques_desc: "§WC často může být účinnější zlomit mysl nepřátelského agenta než jeho tělo. Použití fyzické síly je nespolehlivé a často vede k falešným informacím; skutečně zručný vyšetřovatel dokáže zlomit vůli nepřítele bez násilí. Ale pokud to bude potřeba, máme způsoby, jak je přimět mluvit...§!" # todo: NEW TRANSLATION
 upgrade_diplo_training: "Diplomatický výcvik" # todo: NEW TRANSLATION
 upgrade_diplo_training_desc: "§WVychování našich operativců, aby promazávali dlaně několika zahraničním investorům a diplomatům, může přesvědčit o blahodárnosti naší věci a odklonit jejich zájmy od nepřátel státu.§!" # todo: NEW TRANSLATION
 upgrade_psycho_warfare: "Psychologická válka" # todo: NEW TRANSLATION
 upgrade_psycho_warfare_desc: "§WPropaganda byla efektivním nástrojem zabezpečení našich ideologických zájmů uvnitř našeho státu, ale žádný nástroj nebyl tak účinný jako šíření strachu z nepřátelských režimů a toho, co mohou přinést zemi. Spojením našich operativců s anti-ideologickými hnutími v cizích zemích budeme mnohem účinnější v šíření naší ideologie po celém světě...§!" # todo: NEW TRANSLATION
 upgrade_form_department: "Založit oddělení kybernetické bezpečnosti" # todo: NEW TRANSLATION
 upgrade_form_department_desc: "§WKybernetická bezpečnost je obrana našich sítí před kybernetickou válkou. Založení oddělení kybernetické bezpečnosti pomůže lépe nasměrovat naši zpravodajskou agenturu k tomuto modernímu způsobu získávání informací.§!" # todo: NEW TRANSLATION
 upgrade_decryption_boost: "Kyberválka" # todo: NEW TRANSLATION
 upgrade_decryption_boost_desc: "§WKyberválka je využití technologie k útoku na cizí zemi. Kyberútoky mohou mít různé podoby, od nesofistikovaných, ale účinných útoků typu odmítnutí služby až po nahrání sofistikovaného malwaru. Stává se stále častěji, že moderní stát musí být schopen jednat ofenzivně na zemi, moři, ve vzduchu i v kyberprostoru, jinak riskuje zaostání.§!" # todo: NEW TRANSLATION
 upgrade_decryption_boost_2: "Strojově asistované dešifrování" # todo: NEW TRANSLATION
 upgrade_decryption_boost_2_desc: "§WStroje se již osvědčily při šifrování dat; strojově asistované šifrované signály jsou nejtěžší k rozluštění. Kryptanalytické stroje jsou zásadní pro lámání zpráv, jejichž kód zatím neznáme, a budou cenným přínosem pro náš tým dešifrovačů.§!" # todo: NEW TRANSLATION
 upgrade_crypto_strength: "Zesílené šifrování" # todo: NEW TRANSLATION
 upgrade_crypto_strength_desc: "§WCitlivé informace jsou zranitelné vůči vnějším hackerům při přenosu mezi odděleními nebo jednotlivci. Musíme zajistit, aby veškerá interní komunikace byla dostatečně zašifrována, aby zůstala v bezpečí před zvědavými očima." # todo: NEW TRANSLATION
 upgrade_crypto_strength_2: "Strojové učení" # todo: NEW TRANSLATION
 upgrade_crypto_strength_2_desc: "§WPokroky v umělé inteligenci umožnily integraci strojového učení do systémů kybernetické bezpečnosti. To umožní našim systémům učit se z minulých útoků, předcházet jejich opakování a reagovat dynamicky při jejich probíhání.§!" # todo: NEW TRANSLATION

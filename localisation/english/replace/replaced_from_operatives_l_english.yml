 CANNOT_RECRUITE_OPERATIVE_NO_SLOT: "§RŽádné volné místo pro najmutí Operativec§!" # todo: NEW TRANSLATION
 CANNOT_RECRUITE_OPERATIVE_NO_SLOT_DESC: "První místo získáte vybudováním zpravodajské agentury. Další místa se zpřístupní po 5. vylepšení nebo po přidělení poradce §HIllusive Gentleman§!.\nJako šéf špionáže se odemykají další místa Operativec podle počtu zemí ve vaší frakci. Loutky nebo země s velmi nízkým počtem továren nepřispívají k dalším místům." # todo: NEW TRANSLATION

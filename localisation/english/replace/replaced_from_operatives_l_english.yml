 upgrade_internal_security: "Vnitřní bezpečnost" # todo: NEW TRANSLATION
 upgrade_internal_security_desc: "§LOprava oblastí v rámci naší vlády a armády, které mohou být snadno zneužity cizími zpravodajskými službami, je nejlepší obranou proti nepřátelským operacím. Vzděláváním personálu ve všech oblastech bezpečnosti a monitorováním důvěryhodných osob pro rizika jako finanční potíže, politické názory nebo zranitelnost vůči vydírání můžeme čelit snahám našich nepřátel.§!" # todo: NEW TRANSLATION
 upgrade_civil_intel: "Civilní zpravodajství" # todo: NEW TRANSLATION
 upgrade_civil_intel_desc: "§LNe všechny sběry zpravodajských informací jsou zaměřeny na nepřátelskou armádu. Průmyslový rozvoj, výroba a těžba strategických surovin, změny v infrastruktuře, vzdělání a dokonce i radikální posuny veřejného mínění jsou všechny kritické faktory charakteru národa ve válce.§!" # todo: NEW TRANSLATION
 upgrade_military_intel: "Vojenské zpravodajství" # todo: NEW TRANSLATION
 upgrade_military_intel_desc: "§LLikvidní nebo nedostatek zásob, stav vojenských rezerv, počet a charakter aktivního či potenciálního personálu, charakter jeho vedení, schopnost podpory a rozmístění nepřátelských sil. To vše musíme vědět, pokud chceme uspět v konfliktu s protivníkem.§!" # todo: NEW TRANSLATION
 upgrade_maritime_intel: "Námořní zpravodajství" # todo: NEW TRANSLATION
 upgrade_maritime_intel_desc: "§LVědění počtu a rozmístění nepřátelských námořních sil je klíčové pro úspěch námořních operací. Sledováním komunikace mezi námořním personálem, shromažďováním záznamů o spotřebě paliva nebo munice, a dokonce pouhým počtem lodí v přístavu, lze snadno rozhodnout o úspěchu či neúspěchu námořního konfliktu.§!" # todo: NEW TRANSLATION
 upgrade_air_recon: "Letecký průzkum" # todo: NEW TRANSLATION
 upgrade_air_recon_desc: "§PPřestože letecký průzkum je relativně novou součástí války, projekce letecké síly se rychle stala zásadní pro úspěch moderního vojenského konfliktu. Znalost síly, dosahu, schopností, počtu, pohybu a umístění nepřátelského letectva může rychle změnit rozsah jakékoli letecké bitvy a tím kriticky ovlivnit rovnováhu jakéhokoli konfliktu pod takovým nebeským prostorem.§!" # todo: NEW TRANSLATION
 upgrade_humint: "Kontakty a informátoři" # todo: NEW TRANSLATION
 upgrade_humint_desc: "§LHUMINT, nebo lidské zpravodajství; informace získané prostřednictvím osobních kontaktů a lidských zdrojů. Diplomatické hlášení akreditovaných diplomatů, svědectví vojáků nebo uprchlíků, zprávy od našich agentů, nebo dokonce výslechy zajatců, to vše přispívá k HUMINTu.§!" # todo: NEW TRANSLATION
 upgrade_sigint: "Signály a komunikace" # todo: NEW TRANSLATION
 upgrade_sigint_desc: "§LCOMINT, nebo komunikační zpravodajství; shromažďování informací odposlechem signálů, buď přímých komunikací nebo analýzou signálů (známé jako SIGINT).§!" # todo: NEW TRANSLATION
 upgrade_masint: "Technické a výzkumné zpravodajství" # todo: NEW TRANSLATION

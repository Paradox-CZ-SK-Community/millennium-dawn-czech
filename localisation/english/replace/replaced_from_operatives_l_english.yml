 AGENCY_DEFENSE_LEVEL_DESC: "Kontrašpionáž se používá k potírání nepřátelských Operativec. Čím vyšší je, tím pravděpodobněji zastavíme Operativec a tím déle a dražší bude provádět proti nám operace." # todo: NEW TRANSLATION

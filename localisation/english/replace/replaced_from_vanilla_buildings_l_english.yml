l_english:
  industrial_complex: "Civilní průmysl" # todo: NEW TRANSLATION
  industrial_complex_plural: "Civilní průmysly" # todo: NEW TRANSLATION
  industrial_complex_desc: "Tato budova poskytuje státu průmyslové kapacity pro výrobu civilního zboží nebo výstavbu nových budov. V případě potřeby může být převedena na vojenský průmysl.\n\nPoskytuje státu:\nZákladní počet požadovaných pracovníků: §Y345K§!\nZákladní HDP na §YCivilní průmysl§!: $§Y20 miliard§!\nZákladní spotřeba energie: §R-0.4§! GW\n" # todo: NEW TRANSLATION
  arms_factory: "Vojenský průmysl" # todo: NEW TRANSLATION
  arms_factory_plural: "Vojenské průmysly" # todo: NEW TRANSLATION
  arms_factory_desc: "Tato budova poskytuje státu průmyslové kapacity pro výrobu nového vojenského vybavení. V případě potřeby může být převedena na civilní průmysl.\n\nPoskytuje státu:\nZákladní počet požadovaných pracovníků: §Y25K§!\nZákladní HDP na §YVojenský průmysl§!: $§Y1 miliarda§!\nZákladní spotřeba energie: §R-0.4§! GW" # todo: NEW TRANSLATION
  infrastructure: "Infrastruktura" # todo: NEW TRANSLATION
  infrastructure_plural: "Infrastruktury" # todo: NEW TRANSLATION
  infrastructure_desc: "Tato budova zlepšuje infrastrukturu státu. Zvyšuje zásobovací kapacitu ve strategických regionech a zrychluje pohyb vašich divizí, zároveň zvyšuje těžbu surových zdrojů." # todo: NEW TRANSLATION
  internet_station: "Síťová infrastruktura" # todo: NEW TRANSLATION
  internet_station_plural: "Síťová infrastruktura" # todo: NEW TRANSLATION
  internet_station_desc: "§YSíťová infrastruktura§! jsou vysoké stavby využívané v telekomunikačních a radiokomunikačních oblastech k přenosu signálu na velké vzdálenosti nebo pro podzemní optické kabely a cloudové výpočetní systémy.\n\nKaždá úroveň §YSíťové infrastruktury§! zvyšuje rychlost místního růstu produktivity o §G+5.00%§!.\nKaždá úroveň §YSíťové infrastruktury§! zkracuje dobu trvání §YMezinárodních investic§! o §G-5.00%§!." # todo: NEW TRANSLATION
  dockyard: "Námořní loděnice" # todo: NEW TRANSLATION
  dockyard_plural: "Námořní loděnice" # todo: NEW TRANSLATION
  dockyard_desc: "§YNámořní loděnice§! reprezentují schopnost státu vyrábět vojenské plavidla všech druhů, od §Yhlídkových lodí§!, §Ykonvojů§!, §Ytorpédoborců§!, §Yletadlových lodí§! a dalších.\n\nPoskytuje státu:\nZákladní počet požadovaných pracovníků: §Y25K§!\nZákladní HDP na §YNámořní loděnici§!: $§Y1 miliarda§!\nZákladní spotřeba energie: §R-0.4§! GW" # todo: NEW TRANSLATION
  air_base: "Letecká základna" # todo: NEW TRANSLATION
  air_base_plural: "Letecké základny" # todo: NEW TRANSLATION
  air_base_desc: "§YLetecká základna§! je skladovací zařízení a vojenský komplex pro rozmístění a přípravu vašich leteckých sil. Lze ji vrstvit až do úrovně deset, přičemž každá úroveň přidá kapacitu §Y50§! letadel." # todo: NEW TRANSLATION
  radar_station: "Radarová stanice" # todo: NEW TRANSLATION
  radar_station_plural: "Radarové stanice" # todo: NEW TRANSLATION
  radar_station_desc: "§YRadarové stanice§! vám umožňují získávat zpravodajské informace o nepřátelských jednotkách v blízkých státech. Skládají se z různých radarů a senzorů, stejně jako zpravodajských prostředků a kapacit pro analýzu vyvíjející se situace.\nVyšší úroveň zvýší jejich efektivní dosah.\nJejich radary také poskytují státu lepší detekci nepřátelských leteckých sil, čímž dávají vašim letadlům lepší šanci se s nimi zapojit.\nNavíc radary zvyšují detekci nepřátelských flotil na moři." # todo: NEW TRANSLATION
  RADAR_ONMAP_TOOLTIP: "§HRadarová stanice§! úroveň: $LVL|G$/$TOT|H$\nPatří: $WHO|H$" # todo: NEW TRANSLATION
  RADAR_ONMAP_DAMAGED_TOOLTIP: "§HRadarová stanice§! úroveň: $LVL|R$/$TOT|H$\nPatří: $WHO|H$" # todo: NEW TRANSLATION
  anti_air_building: "SHORAD stanoviště" # todo: NEW TRANSLATION
  anti_air_building_plural: "SHORAD stanoviště" # todo: NEW TRANSLATION
  anti_air_building_desc: "§YSHORAD stanoviště§! (Short Range Air Defense) jsou komplexy a skupiny protiletadlových zbraní a taktik, které se zabývají protileteckou obranou proti nízkoletícím hrozbám. Tato stanoviště spolupracují při rozdělení vzdušného prostoru na bránitelné sektory, poskytují lokální vojenské cíle a krytí infrastruktury proti všemu od vrtulníků přes nízko létající letadla až po stíhačky." # todo: NEW TRANSLATION
  nuclear_reactor: "Jaderný reaktor" # todo: NEW TRANSLATION
  nuclear_reactor_plural: "Jaderné reaktory" # todo: NEW TRANSLATION
  nuclear_reactor_desc: "Tato budova přeměňuje jadernou energii na elektrickou energii a při tom spotřebovává středně obohacený uran.\n\nPoskytuje státu:\nZákladní zisk energie: §G+2§! GW\n" # todo: NEW TRANSLATION
  synthetic_refinery: "Infrastruktura obnovitelných zdrojů energie" # todo: NEW TRANSLATION
  synthetic_refinery_plural: "Infrastruktura obnovitelných zdrojů energie" # todo: NEW TRANSLATION
  synthetic_refinery_desc: "§YInfrastruktura obnovitelných zdrojů energie§! zahrnuje všechny zdroje obnovitelné energie. Patří sem mimo jiné solární parky, větrné turbíny, rafinerie biopaliv, plantáže pro dřevěné uhlí, elektrárny na biopaliva a další. Využívá obnovitelné zdroje a vyrábí z nich palivo.\n\nPoskytuje státu s:\nZákladní zisk energie: §G+0.5§! GW\n" # todo: NEW TRANSLATION
  synthetic_refinery_amount: "$VALUE|Y0=$" # todo: NEW TRANSLATION
  synthetic_refinery_resource: "£resources_strip|$FRAME$" # todo: NEW TRANSLATION
  fuel_silo: "Strategická palivová rezerva" # todo: NEW TRANSLATION
  fuel_silo_plural: "Strategické palivové rezervy" # todo: NEW TRANSLATION
  fuel_silo_desc: "§YStrategická palivová rezerva§! je souhrn skladů, suchých skladovacích prostor a dalších skladovacích zařízení pro §Ypalivo§!. Tato budova poskytuje vaší zemi více místa pro hromadění §HPaliva§!." # todo: NEW TRANSLATION
  offices: "Kancelářský sektor" # todo: NEW TRANSLATION
  offices_plural: "Kancelářské sektory" # todo: NEW TRANSLATION
  offices_desc: "§YKancelářské sektory§! představují všechny ostatní odvětví ekonomiky mimo těžební a těžký průmysl. Patří sem finanční, zákaznické služby, informační technologie, maloobchodní služby a mnohé další.\n\nPoskytuje státu:\nZákladní počet požadovaných pracovníků: §Y630K§!\nZákladní HDP na §YKancelářský sektor§!: $§Y50 miliard§!\nZákladní spotřeba energie: §R-0.25§! GW" # todo: NEW TRANSLATION
  naval_base: "Námořní základna" # todo: NEW TRANSLATION
  naval_base_plural: "Námořní základny" # todo: NEW TRANSLATION
  naval_base_desc: "Rozšiřuje dosah vaší flotily a poskytuje jí opravárenské služby. Umožňuje zásobování a vývoz surovin do zámoří. Vyšší úrovně zvyšují průtok zásob." # todo: NEW TRANSLATION
  bunker: "Pozemní pevnost" # todo: NEW TRANSLATION
  bunker_plural: "Pozemní pevnosti" # todo: NEW TRANSLATION
  bunker_desc: "Tato budova uvaluje na útočníka v bojích trest za útok ve výši $VALUE|+%0$ za každou úroveň pevnosti. Útok z více směrů sníží účinek pevností." # todo: NEW TRANSLATION
  coastal_bunker: "Pobřežní pevnost" # todo: NEW TRANSLATION
  coastal_bunker_plural: "Pobřežní pevnosti" # todo: NEW TRANSLATION
  coastal_bunker_desc: "Tato budova uvaluje na útočníka v námořním invazním boji trest za útok ve výši $VALUE|+%0$ za každou úroveň pevnosti." # todo: NEW TRANSLATION
  supply_node: "Zásobovací uzel" # todo: NEW TRANSLATION
  supply_node_desc: "Zásobovací uzel je místo podél železnice, mimo existující města, odkud lze čerpat zásoby." # todo: NEW TRANSLATION
  rail_way: "Železnice" # todo: NEW TRANSLATION
  rail_way_plural: "Železnice" # todo: NEW TRANSLATION
  rail_way_desc: "Železnice slouží k propojení zásobovacích uzlů, aby bylo možné čerpat zásoby daleko od vaší metropole.\n\nKaždá úroveň §YŽeleznic§! zvyšuje rychlost místního růstu produktivity o §G+4.00%§!." # todo: NEW TRANSLATION
  fossil_powerplant: "Elektrárna na fosilní paliva" # todo: NEW TRANSLATION
  fossil_powerplant_plural: "Elektrárny na fosilní paliva" # todo: NEW TRANSLATION
  fossil_powerplant_desc: "§YElektrárny na fosilní paliva§! zahrnují všechny fosilní tepelně-elektrické zdroje energie. Patří sem mimo jiné uhlí, zemní plyn a ropa. §YElektrárny na fosilní paliva§! se zastaví, pokud je výroba energie vyšší než spotřeba.\n\nPoskytuje státu:\nZákladní zisk energie: §G+1§! GW\n" # todo: NEW TRANSLATION
  fossil_powerplant_amount: "$VALUE|Y0=$" # todo: NEW TRANSLATION
  fossil_powerplant_resource: "£resources_strip|$FRAME$" # todo: NEW TRANSLATION
  agriculture_district: "Komerční zemědělská oblast" # todo: NEW TRANSLATION
  agriculture_district_plural: "Komerční zemědělské oblasti" # todo: NEW TRANSLATION
  agriculture_district_desc: "§YKomerční zemědělské oblasti§! představují souhrn veškerého komerčního zemědělství v naší zemi. Zahrnují agroprůmysl, ornou půdu, sklady obilí, jatka a další.\n\nPoskytuje státu:\nZákladní počet požadovaných pracovníků: §Y250K§!\nZákladní HDP na §YKomerční zemědělskou oblast§!: $§Y25 miliard§!\nZákladní spotřeba energie: §R-0.10§! GW\n§YZisk paliva§! ze států: 8\n§YMístní zásoby§!: 1.5%\n" # todo: NEW TRANSLATION
  agriculture_district_amount: "$VALUE|Y0=$" # todo: NEW TRANSLATION
  rocket_site: "Odpalovací místo pro rakety" # todo: NEW TRANSLATION
  rocket_site_plural: "Odpalovací místa pro rakety" # todo: NEW TRANSLATION
  rocket_site_desc: "§YOdpalovací místa pro rakety§! zahrnují všechny raketové systémy na divizní a operační úrovni, od §Ypovrch–vzduchových střel§! po §Ymezikontinentální balistické střely§!. Umožňují státu nasazení těchto strategických prostředků v našich strategických vzdušných zónách buď pro posílení protivzdušné obrany, nebo k útočným operacím." # todo: NEW TRANSLATION
  nuclear_facility: "Civilní výzkumné a vývojové zařízení" # todo: NEW TRANSLATION
  nuclear_facility_plural: "Civilní výzkumná a vývojová zařízení" # todo: NEW TRANSLATION
  nuclear_facility_desc: "Civilní výzkumné a vývojové zařízení zahrnuje všechny typy speciálních projektů souvisejících s civilní průmyslovou kapacitou, jadernými zařízeními a dalšími oblastmi." # todo: NEW TRANSLATION
  air_facility: "Zařízení pro aerodynamiku a avioniku" # todo: NEW TRANSLATION
  air_facility_plural: "Zařízení pro aerodynamiku a avioniku" # todo: NEW TRANSLATION
  air_facility_desc: "Experimentální zařízení pro aerodynamiku a avioniku umožňují zahajovat výzkumné projekty pro letadla, pokročilé rakety, související elektroniku a vesmírné projekty." # todo: NEW TRANSLATION
  naval_facility: "Zařízení pro námořní inženýrství" # todo: NEW TRANSLATION
  naval_facility_plural: "Zařízení pro námořní inženýrství" # todo: NEW TRANSLATION
  naval_facility_desc: "Experimentální zařízení pro námořní inženýrství umožňují zahajovat výzkumné projekty týkající se povrchových plavidel a ponorek.\nZařízení pro námořní inženýrství lze vytvořit pouze v pobřežní provincii." # todo: NEW TRANSLATION
  mega_gun_emplacement: "Vícenábojové velkokalibrové dělo" # todo: NEW TRANSLATION
  mega_gun_emplacement_plural: "Vícenábojová velkokalibrová děla" # todo: NEW TRANSLATION
  mega_gun_emplacement_desc: "Toto velkokalibrové dělo pracuje na principu vícenábojového pohonu a je navrženo k dosažení bezprecedentních dostřelů při bombardování. Využívá síť podzemních tunelů k zrychlení projektilů na nadzvukové rychlosti před jejich odpálením směrem k vzdáleným cílům." # todo: NEW TRANSLATION
  stronghold_network: "Státní obranná síť" # todo: NEW TRANSLATION
  stronghold_network_plural: "Státní obranné sítě" # todo: NEW TRANSLATION
  stronghold_network_desc: "Rozsáhlá obranná síť sestávající z tunelů, opěrných bodů, zákopů, protileteckých krytů, skladů zbraní a předem plánovaných míst k demolici poskytuje obráncům rozhodující výhodu proti jakémukoli útočníkovi." # todo: NEW TRANSLATION
  land_facility: "Zařízení pozemního boje" # todo: NEW TRANSLATION
  land_facility_plural: "Zařízení pozemního boje" # todo: NEW TRANSLATION
  land_facility_desc: "Experimentální zařízení pro pozemní boj vám umožňují zahajovat výzkumné projekty týkající se různých aspektů pozemního boje, například speciálních tanků nebo dělostřelectva." # todo: NEW TRANSLATION
  BUILDING_GROUP_TOOLTIP: "\nV každém státě můžete mít až $LEVEL|R$ těchto budov. Tento limit je sdílen s:" # todo: NEW TRANSLATION
  BUILDING_GROUP_SHARED_NAME_ENTRY: " - $NAME$" # todo: NEW TRANSLATION
  energy_infrastructure: "Zesílená elektrická síť" # todo: NEW TRANSLATION
  energy_infrastructure_desc: "Zesílené elektrické přívody a energetická infrastruktura s víceúrovňovou redundancí zajišťují, že naše továrny budou pokračovat ve výrobě za jakýchkoli okolností." # todo: NEW TRANSLATION
  industrial_infrastructure: "Vysokokapacitní elektrická síť" # todo: NEW TRANSLATION
  industrial_infrastructure_desc: "Vylepšení stávající civilní energetické infrastruktury nám poskytují větší kapacitu pro vysokointenzivní průmyslové operace." # todo: NEW TRANSLATION

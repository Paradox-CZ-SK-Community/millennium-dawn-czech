  defense_of_democracy_goal_name: "Obrana demokracie"
  defense_of_democracy_goal_desc: "Demokracie je ohrožena. Musíme spolupracovat, abychom zajistili, že demokratické země světa nepadnou jedna po druhé."
  containment_of_communism_goal_name: "Zadržení světového vznikajícího bloku"
  containment_of_communism_goal_desc: "Svět nemůže být bezpečný, dokud nebude vznikající hrozba potlačena."
  suppress_regional_fascism_goal_name: "Potlačení fašismu"
  suppress_regional_fascism_goal_desc: "Fašismus hrozí šířit se jako požár. Čím více zemí mu podlehne, tím nebezpečnější bude situace kolem nás."
  suppress_regional_communism_goal_name: "Potlačení komunismu v [ROOT.GetCountryContinent]"
  suppress_regional_communism_goal_desc: "Musíme udělat vše, co je v našich silách, abychom udrželi co největší část [ROOT.GetCountryContinent] svobodnou od komunistického jha."
  regional_expansionism_goal_name: "Expanze v [ROOT.GetCountryContinent]"
  regional_expansionism_goal_desc: "Naše frakce by měla převzít vedení a dominovat v [ROOT.GetCountryContinent]."
  suppress_regional_democracy_goal_name: "Potlačení demokracie"
  suppress_regional_democracy_goal_desc: "Takzvané demokratické země jsou největší hrozbou pro naše ideály. Musíme zajistit, aby kontrolovaly jen menšinu [ROOT.GetCountryContinent]."
  between_the_seas_goal_name: "Mezi moři"
  between_the_seas_goal_desc: "Vytvořením pevné zdi spojeneckých území od Černého moře po Balt můžeme odolat jakékoli potenciální hrozbě."
  little_entente_goal_name: "Prosazení pařížských mírových smluv"
  little_entente_goal_desc: "Pařížské mírové smlouvy stanovily hranice pro [GER.GetName], [HUN.GetName], [BUL.GetName] a [AUS.GetName]. Naším hlavním cílem je zajistit, aby tyto země nezačaly anektovat pohraniční území a znovu nenarušily mír v Evropě."
  china_territorial_integrity_goal_name: "Územní celistvost"
  china_territorial_integrity_goal_desc: "Čína musí být osvobozena a sjednocena pod jednou vládnoucí stranou. Pouze znovuzískáním kontroly nad našimi územími od vnějších i vnitřních nepřátel můžeme navrátit Číně její slávu."
  china_chinese_consolidation_goal_name: "Čínská konsolidace"
  china_wang_front_expansion_name: "Vítězství nad imperialismem"
  china_wang_front_expansion_desc: "Je čas čelit vlivu koloniálních mocností ve východní Asii. Musíme vybudovat vlastní mocenský blok v regionu, aby nás už nikdy nikdo neovládal."
  china_asian_democratic_union_name: "$china_wang_front_expansion_name$"
  china_asian_democratic_union_desc: "$china_wang_front_expansion_desc$"
  strength_in_unity_goal_name: "Síla v jednotě"
  strength_in_unity_goal_desc: "Země v našem koutě světa by měly stát při sobě. Vybudováním silné frakce máme nejlepší šanci zůstat nezávislí a neutrální."
  conquest_of_territory_goal_name: "Dobývání a dominance"
  conquest_of_territory_goal_desc: "V nepřátelském světě je expanze klíčová pro přežití. Expanze vytváří nárazníková pásma a dává nám přístup k dalším zdrojům."
  spread_of_communism_goal_name: "Světová revoluce"
  spread_of_communism_goal_desc: "Nastal čas, aby povstaly masy. A tam, kde masy povstat nemohou, jim musíme pomoci silou zbraní."
  control_of_the_balkans_goal_name: "Bezpečnost Balkánu"
  control_of_the_balkans_goal_desc: "Vnější mocnosti se vždy snažily šířit svůj vliv na Balkán. Musíme zajistit, že budeme stát pevně spolu a odrazíme jakékoli cizí zásahy do regionu."
  african_decolonization_goal_name: "Africká dekolonizace"
  african_decolonization_goal_desc: "Nastal čas, aby se Afrika postavila svým utlačovatelům. Musíme osvobodit kontinent, v případě potřeby i silou!"
  habsburg_hegemony_goal_name: "Habsburská hegemonie"
  habsburg_hegemony_goal_desc: "Rodina je nejdůležitější součástí každé unie a naše aliance není výjimkou. Musíme zajistit evropské koruny a šířit náš vliv."
  indifference_is_a_threat_goal_name: "Lhostejnost je hrozbou"
  indifference_is_a_threat_goal_desc: "S velkým konfliktem v Evropě téměř nevyhnutelným musíme zajistit, aby nedošlo k žádným překvapením. Každá země, která odmítne zaujmout stranu, musí být odstraněna."
  security_through_expansion_goal_name: "Bezpečnost skrze expanzi"
  security_through_expansion_goal_desc: "Musíme vytvořit štít kolem našeho území a zajistit prstenec států kolem našich současných hranic."
  an_iron_curtain_goal_name: "Železná opona"
  an_iron_curtain_goal_name_desc: "Abychom lépe ochránili vlast, musíme vytvořit oponu loutkových států kolem nás, která udrží nežádoucí návštěvníky venku."
  eastern_european_security_goal_name: "Východoevropská bezpečnost"
  eastern_european_security_goal_desc: "Abychom lépe chránili naše zájmy ve východní Evropě, musíme zasáhnout a nastolit spřízněné režimy na západ od nás."
  mare_nostrum_goal_name: "Mare Nostrum"
  mare_nostrum_goal_desc: "Vždy bylo snem našeho lidu proměnit Středozemní moře v naše vnitřní moře. Nastal čas tento sen uskutečnit!"
  pax_romana_goal_name: "Pax Romana"
  pax_romana_goal_desc: "Vždy bylo snem našeho lidu obnovit slávu Římské říše. Nastal čas tento sen uskutečnit!"
  building_up_guam_goal_name: "Rozšířit námořní základnu Guam"
  building_up_guam_goal_desc: "Musíme zajistit spojení s [PHI.GetNameDef] pro případ konfliktu s [JAP.GetName]. Zároveň by bylo velmi výhodné mít bližší shromaždiště pro naše námořnictvo. [638.GetName] je ideální volbou."
  the_two_seas_goal_name: "Zajistit přítomnost v Baltu a Černém moři"
  the_two_seas_goal_desc: "Musíme zajistit silnou námořní přítomnost jak v Baltském, tak v Černém moři."
  one_germany_goal_name: "Sjednotit německé státy"
  one_germany_goal_desc: "Abychom vybudovali silnou a sjednocenou mocenskou základnu, musíme nejprve zajistit silné a sjednocené Německo. Pařížské mírové smlouvy zakazovaly německé znovusjednocení. Je čas dokázat, že nejsme vázáni zbytečnými smlouvami."
  guardians_of_peace_goal_name: "Udržet světový mír"
  guardians_of_peace_goal_desc: "Na obzoru se stahují mračna. Musíme zabránit tomu, aby válka vypukla příliš brzy, aby měla naše aliance čas se připravit."
  growing_the_faction: "Rozšířit frakci"
  growing_the_faction_desc: "Naše frakce musí mít více členů, má-li být brána vážně na geopolitické scéně."
  a_large_faction_goal_name: "Pozvat více zemí do naší frakce"
  a_large_faction_goal_desc: "Dalším rozšiřováním bude naše frakce schopna promítat svůj vliv ještě dál."
  preemptive_strike_on_fascism_goal_name: "Zahájit preventivní úder proti fašistické zemi"
  preemptive_strike_on_fascism_goal_desc: "Neměli bychom čekat, až zaútočí oni. Musíme si zajistit iniciativu."
  a_great_fortress_goal_name: "Vybudovat silnější opevnění"
  a_great_fortress_goal_desc: "Připravenost je klíčová. Zajištěním pohraničních oblastí a klíčových bodů moderním opevněním zajistíme, že nás nepřítel nemůže porazit."
  aggressive_defense_goal_name: "Způsobit agresorům ztráty"
  aggressive_defense_goal_desc: "Nevzdáme nepříteli ani píď. Naši vojáci musí chápat, že cílem není zemřít za vlast, ale přimět nepřítele zemřít za tu svou."
  war_on_communism_goal_name: "Vyhlásit válku vznikajícímu bloku"
  war_on_communism_goal_desc: "Musíme zastavit šíření vznikajícího bloku jakýmikoli prostředky."
  war_on_democracy_goal_name: "Vyhlásit válku demokracii"
  war_on_democracy_goal_desc: "Musíme udeřit proti našim ideologickým nepřátelům."
  defeat_of_communism_goal_name: "Porazit vznikající blok"
  defeat_of_communism_goal_desc: "Abychom porazili světový vznikající blok, musíme začít doma a vymýtit jej v našem regionu."
  defeat_of_fascism_goal_name: "Porazit fašismus"
  defeat_of_fascism_goal_desc: "Chceme-li jednou provždy zastavit šíření fašismu, musíme začít doma."
  defeating_our_enemies_goal_name: "Vyhrát válku"
  defeating_our_enemies_goal_desc: "Časy jsou nejisté a válka nevyhnutelná. Musíme zajistit, že skončíme na vítězné straně."
  a_military_base_goal_name: "Rozšířit vojenský průmysl"
  a_military_base_goal_desc: "Křížová výprava proti vznikajícímu bloku vyžaduje zbraně. K jejich výrobě ve velkém potřebujeme silný vojenský průmysl."
  high_seas_fleet_goal_name: "Rozšířit flotilu hlavních lodí"
  high_seas_fleet_goal_desc: "Zajištění, aby naši nepřátelé nekontrolovali Severní Atlantik, je pro naše operace zásadní."
  spy_master_goal_name: "Jmenovat Šéfa špionáže"
  spy_master_goal_desc: "Měli bychom specializovat jednoho z našich členů na špionáž a zpravodajství, aby řídil operace naší aliance."
  develop_mexican_oil_goal_name: "Rozvinout mexickou ropu"
  develop_mexican_oil_goal_desc: "Rozšíření těžby mexických ropných zásob by zajistilo dostatečné dodávky paliva pro průmyslové i vojenské potřeby."
  develop_curacao_oil_goal_name: "Rozvinout ropu na Curaçau"
  develop_curacao_oil_goal_desc: "Rafinérie na Curaçau jsou klíčové pro zpracování venezuelské ropy. Jejich rozšíření by zajistilo alianci přístup k rafinovaným ropným produktům."
  develop_venezuelan_oil_goal_name: "Rozvinout venezuelskou ropu"
  develop_venezuelan_oil_goal_desc: "Další rozšíření těžby venezuelské ropy by poskytlo alianci energetické zdroje potřebné k podpoře vojenských operací."
  develop_guyanan_bauxite_goal_name: "Rozvinout guyanský bauxit"
  develop_guyanan_bauxite_goal_desc: "Rozšířený rozvoj ložisek bauxitu v Guyaně by zajistil suroviny nezbytné pro velkovýrobu letadel."
  develop_suriname_bauxite_goal_name: "Rozvinout surinamský bauxit"
  develop_suriname_bauxite_goal_desc: "Rozšíření těžby bohatých bauxitových ložisek v Surinamu by poskytlo suroviny potřebné pro rostoucí letecký průmysl aliance."
  develop_lappland_metals_goal_name: "Rozvinout laponské kovy"
  develop_lappland_metals_goal_desc: "Rozšíření těžby nerostného bohatství Laponska by posílilo zásobování aliance železem a wolframem a udrželo zbrojní průmysl."
  develop_ploiesti_oil_fields_goal_name: "Rozvinout ropná pole Ploiești"
  develop_ploiesti_oil_fields_goal_desc: "Jako jediná ropná pole v Evropě musí být Ploiești řádně využita, aby aliance měla dostatek paliva pro pokračující vojenské operace."
  develop_baku_oil_fields_goal_name: "Rozvinout ropná pole v Baku"
  develop_baku_oil_fields_goal_desc: "Rozvoj ropného regionu Baku by poskytl rozsáhlé zásoby rafinovaných ropných produktů nezbytných pro vojenské operace."
  develop_iraqi_oil_goal_name: "Rozvinout iráckou ropu"
  develop_iraqi_oil_goal_desc: "Rozšíření těžební kapacity irácké ropy by mohlo zásadně přispět k pokrytí palivových potřeb našeho vojska."
  develop_persian_oil_goal_name: "Rozvinout perskou ropu"
  develop_persian_oil_goal_desc: "Rozšíření perských ropných polí a rafinační kapacity by zajistilo nepřetržitý tok paliva pro operační potřeby."
  develop_chinese_metals_goal_name: "Rozvinout čínské kovy"
  develop_chinese_metals_goal_desc: "Čínské bohatství na strategické kovy by mohlo být intenzivněji těženo k zásobení vojensko-průmyslové základny aliance."
  develop_malayan_riches_goal_name: "Rozvinout malajské bohatství"
  develop_malayan_riches_goal_desc: "Rozvoj malajských zdrojů wolframu a kaučuku by výrazně posílil materiální základnu aliance."
  develop_indonesian_riches_goal_name: "Rozvinout indonéské bohatství"
  expand_newfoundland_bases_goal_name: "Rozšířit základny na Newfoundlandu"
  expand_newfoundland_bases_goal_desc: "Rozšíření našich základen na Newfoundlandu by nám umožnilo lépe kontrolovat severoatlantické konvoje a promítat leteckou i námořní sílu."
  expand_bermuda_bases_goal_name: "Rozšířit základny na Bermudách"
  expand_bermuda_bases_goal_desc: "Rozšíření základen na Bermudách by umožnilo efektivnější hlídkování středního Atlantiku a bezpečnější zásobovací trasy."
  expand_bahamas_bases_goal_name: "Rozšířit základny na Bahamách"
  expand_bahamas_bases_goal_desc: "Rozšíření základen na Bahamách by umožnilo lepší dohled nad karibskými námořními trasami."
  fortify_panama_canal_goal_name: "Opevnit Panamský průplav"
  expand_trinidad_bases_goal_name: "Rozšířit základny na Trinidadu"
  expand_azores_bases_goal_name: "Rozšířit základny na Azorech"
  expand_iceland_bases_goal_name: "Rozšířit základny na Islandu"
  expand_iceland_bases_goal_desc: "Rozšíření základen na Islandu by umožnilo lépe zabezpečit Dánský průliv a ovlivňovat severoatlantický koridor."
  expand_faroese_bases_goal_name: "Rozšířit základny na Faerských ostrovech"
  expand_narvik_bases_goal_name: "Rozšířit základny v Narviku"
  expand_narvik_bases_goal_desc: "Rozšíření základen v Narviku by umožnilo udržet přístup k životně důležitým dodávkám železné rudy."
  fortify_danish_belts_goal_name: "Opevnit dánské úžiny"
  fortify_danish_belts_goal_desc: "Opevnění Kattegatu by nám umožnilo plně kontrolovat námořní přístup mezi Baltským a Severním mořem."
  fortify_gibraltar_goal_name: "Opevnit Gibraltar"
  fortify_gibraltar_goal_desc: "Opevnění strategické základny v Gibraltarském průlivu by nám umožnilo lépe kontrolovat pohyb mezi Středozemním mořem a Atlantikem."
  expand_maltese_bases_goal_name: "Rozšířit základny na Maltě"
  expand_maltese_bases_goal_desc: "Rozšíření základen na Maltě by umožnilo lépe narušovat nepřátelské zásobovací linie ve Středozemí."
  expand_cretan_bases_goal_name: "Rozšířit základny na Krétě"
  expand_cretan_bases_goal_desc: "Rozšíření základen na Krétě by nám umožnilo dominovat ve východním Středomoří."
  expand_cypriot_bases_goal_name: "Rozšířit základny na Kypru"
  expand_cypriot_bases_goal_desc: "Rozšíření základen na Kypru by podpořilo operace ve východním Středomoří."
  fortify_bosporus_goal_name: "Opevnit Bospor"
  fortify_bosporus_goal_desc: "Opevnění Bosporu by zajistilo kontrolu nad námořním přístupem mezi Černým mořem a Středozemím."
  fortify_dardanelles_goal_name: "Opevnit Dardanely"
  fortify_dardanelles_goal_desc: "Opevnění Dardanel by posílilo naši schopnost řídit pohyb flot a obchodu z Černého moře."
  fortify_suez_canal_goal_name: "Opevnit Suezský průplav"
  fortify_suez_canal_goal_desc: "Udržení Suezu je klíčové pro kontrolu hlavní dopravní tepny mezi Evropou a Asií."
  expand_ceylonese_bases_goal_name: "Rozšířit základny na Cejlonu"
  expand_ceylonese_bases_goal_desc: "Rozšíření základen na Cejlonu by posílilo naši dominanci v Indickém oceánu."
  expand_singapore_naval_base_goal_name: "Rozšířit námořní základnu v Singapuru"
  expand_singapore_naval_base_goal_desc: "Monumentální opevněná základna v Singapuru ovládá Malacký průliv a měla by být dále posílena."
  fortify_manila_bay_goal_name: "Opevnit Manilský záliv"
  fortify_manila_bay_goal_desc: "Opevnění Manilského zálivu by zlepšilo naši projekci síly v západním Pacifiku."
  fortify_okinawa_goal_name: "Opevnit Okinawu"
  fortify_okinawa_goal_desc: "Opevnění Okinawy by umožnilo kontrolovat přístupy k japonským domovským ostrovům."
  fortify_iwo_jima_goal_name: "Opevnit Iwodžimu"
  fortify_iwo_jima_goal_desc: "Opevnění Iwodžimy by posílilo naši obrannou linii v Pacifiku."
  expand_caroline_islands_bases_goal_name: "Rozšířit základny na Karolínách"
  expand_caroline_islands_bases_goal_desc: "Rozšíření základen na Karolínách a atolu Truk by umožnilo dlouhodobé operace v centrálním Pacifiku."
  expand_guadalcanal_bases_goal_name: "Rozšířit základny na Guadalcanalu"
  expand_guadalcanal_bases_goal_desc: "Rozšíření základen na Guadalcanalu by umožnilo lepší kontrolu jižního Pacifiku."
  expand_wake_island_bases_goal_name: "Rozšířit základny na Wake"
  expand_midway_island_bases_goal_name: "Rozšířit základny na Midwayi"
  expand_midway_island_bases_goal_desc: "Rozvoj základen na Midwayi by zajistil bezpečnost centrálních pacifických přístupů."
  undoing_brest_litowsk_goal_name: "Pomstít Brestlitevský mír"
  undoing_brest_litowsk_goal_desc: "Potupný mír z Brest-Litevsku nebyl nikdy plně napraven. Je čas vymazat tuto hanbu z našich dějin."
  marine_corps_goal_name: "Zřídit námořní pěchotu"
  marine_corps_goal_desc: "Rozšíření našich obojživelných sil výrazně zvýší naše útočné schopnosti."
  submarine_force_goal_name: "Rozšířit ponorkovou flotilu"
  submarine_force_goal_desc: "Silné ponorkové loďstvo je klíčové pro narušení nepřátelských zásobovacích tras."
  convoy_escort_force_goal_name: "Doprovázet konvoje přes oceány"
  convoy_escort_force_goal_desc: "K zajištění zásobovacích linií musíme mít dostatek eskortních plavidel."
  air_superiority_goal_name: "Udržet vzdušnou nadvládu"
  air_superiority_goal_desc: "Kontrola vzduchu rozhoduje o úspěchu na zemi i na moři."
  undo_versailles_goal_name: "Pomstít Versailleskou smlouvu"
  undo_versailles_goal_desc: "Je nejvyšší čas napravit tuto potupu. Získáme zpět naše právoplatná území!"
  strategic_bombing_campaign_goal_name: "Trvalá strategická bombardovací kampaň"
  strategic_bombing_campaign_goal_desc: "Rozsáhlá strategická bombardovací kampaň systematicky oslabí průmyslovou kapacitu nepřítele a umožní nám postupně vyčerpat jeho ozbrojené síly."
  liberate_territory_goal_name: "Osvobodit naše území"
  liberate_territory_goal_desc: "Nepřítel drží naše území. Jeho osvobození musí být naším hlavním cílem."
  great_offensive_goal_name: "Provést velkou ofenzivu"
  great_offensive_goal_desc: "Rozsáhlá ofenziva zaměřená na obsazení nepřátelského území by měla být prvním krokem k definitivnímu ukončení války."

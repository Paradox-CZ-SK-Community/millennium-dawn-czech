  cento_alliance: "CENTO"
  faction_cento_alliance: "Člen CENTO"
  faction_cento_alliance_desc: "CENTO, známé také jako Organizace centrální smlouvy, je vojenská aliance nedávno obnovená za účelem ochrany sekulárních a demokratických hodnot na Blízkém východě. Přestože aliance během studené války nebyla příliš efektivní, její členové slíbili, že to změní a přinesou do regionu větší stabilitu."
  faction_cento_TT: "§RZvláštní pravidla frakce§!:\n- Do frakce mohou vstoupit pouze některé země Blízkého východu, Afriky a Střední Asie\n- Země mohou být povolány pouze do obranných válek"

  taj_alliance: "Pakt TAJ"
  faction_taj_alliance: "Člen TAJ"
  faction_taj_alliance_desc: "Tato země je členem Paktu TAJ (Korunní pakt). Aliance byla založena tádžickou vládou s cílem zajistit jednotnou obranu proti těm, kteří usilují o poškození států Střední Asie. Někteří spekulují, že skutečným důvodem vzniku aliance bylo odstrašení ruské agrese poté, co se tádžická vláda začala politicky vzdalovat ruské."

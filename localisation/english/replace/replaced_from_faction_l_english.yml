  faction_cento_alliance_join_ally_rule_tt: "§RČlenové CENTO se mohou připojit ke spojencům pouze v obranných válkách!§!"
  faction_cento_alliance_join_faction_rule_tt: "§RPouze některé země Blízkého východu a Střední Asie se mohou připojit k CENTO!§!"

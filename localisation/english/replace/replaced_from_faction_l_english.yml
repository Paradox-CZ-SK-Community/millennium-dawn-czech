  fortify_dardanelles_tooltip: "Každá provincie v §YEdirne§! a §YBursa§!, která ovládá průliv §YDardanelles§!, má úroveň 1 §YPobřežního opevnění§!, úroveň 1 §YZemního opevnění§!, a je obsazena jednou divizí." # todo: NEW TRANSLATION

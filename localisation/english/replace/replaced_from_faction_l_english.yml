  CSTO: "ODKB"
  CSTO_member: "Člen ODKB"
  CSTO_member_desc: "Organizace Smlouvy o kolektivní bezpečnosti je obranná vojenská aliance složená z postsovětských států. Organizace vznikla po rozpadu Sovětského svazu a založení Společenství nezávislých států, kdy se jednotlivé země snažily udržet jednotu postsovětského prostoru. Postupem času se vyvinula v samostatnou vojenskou alianci."
  CSTO_member_tooltip: "§RZvláštní pravidla frakce§!:\n- Do frakce mohou vstoupit pouze země, které byly součástí Sovětského svazu\n- Země mohou být povolány pouze do obranných válek"

  transform_nato_forces: "Transformace sil NATO"
  transform_nato_forces_desc: "Musíme zlepšit strukturu sil NATO, aby dokázaly čelit výzvám budoucnosti."
  nato_gdp_per_capita: "Hospodářský rozvoj NATO"
  nato_gdp_per_capita_desc: "Abychom zajistili bezpečnou a prosperující budoucnost, musíme zajistit hospodářský rozvoj všech členských států."
  transform_eap_forces: "Transformace sil Východoasijského paktu"
  transform_eap_forces_desc: "Musíme zlepšit strukturu sil Východoasijského paktu, aby dokázaly čelit výzvám budoucnosti."
  check_russia: "Čelit ruské hrozbě"
  check_russia_desc: "Rusko narušuje mír již příliš dlouho, musíme zajistit, aby jeho kroky byly omezeny."
  check_china: "Čelit čínské hrozbě"
  check_china_desc: "Čína narušuje mír již příliš dlouho, musíme zajistit, aby její kroky byly omezeny."
  democracy_in_europe: "Demokracie v Evropě"
  democracy_in_europe_desc: "Je nezbytné zajistit a upevnit nadvládu demokracie v Evropě."
  democracy_in_europe_completed_tt: "Všechny evropské země mají volby a jsou Západní nebo Nezařazené"
  democracy_in_east_asia: "Demokracie ve východní Asii"
  democracy_in_east_asia_desc: "Je nezbytné zajistit a upevnit nadvládu demokracie ve východní Asii."
  democracy_in_east_asia_completed_tt: "Všechny východoasijské země mají volby a jsou Západní nebo Nezařazené"
  faction_goal_no_terrorism_name: "Bez teroristické hrozby"
  faction_goal_no_terrorism_desc: "Všechny členské země mají zanedbatelnou teroristickou hrozbu, což umožní dosáhnout stability v této části světa."
  crush_the_democracy_goal_name: "Rozdrtit demokracii"
  crush_the_democracy_goal_desc: "Lidé musí zapomenout na demokratické ideály. Pouze tak se můžeme ochránit před západní propagandou a stávkami."
  help_ukraine_name: "Pomoc Ukrajině proti invazi"
  help_ukraine_name_desc: "Ukrajina směřuje k Západu a Rusko se zoufale drží svého padlého impéria. Musíme chránit vůli Ukrajiny změnit svou cestu."
  help_taiwan_name: "Pomoc Tchaj-wanu proti invazi"
  help_taiwan_name_desc: "Čína se stala jasnou hrozbou pro východní Asii. Zabránit návratu Tchaj-wanu pod čínskou kontrolu je správnou volbou."
  control_mandeb_goal_name: "Kontrola průlivu Mandeb"
  control_mandeb_goal_name_desc: "Průliv Mandeb je jedním z klíčových bodů Rudého moře. Musíme jej ovládnout, abychom zajistili nepřerušený obchod a logistiku v regionu."
  call_to_war_rule_never: "Žádné zasahování do válek"
  nato_defeat_taliban: "Porazit terorismus v Afghánistánu"
  nato_defeat_taliban_desc: "Po rozsáhlých teroristických útocích na USA musí být NATO připraveno tuto hrozbu zničit dříve, než způsobí další škody."
  secure_central_asia_name: "Zabezpečit Střední Asii"
  secure_central_asia_desc: "Ačkoli ODKB již většinou konsolidovala svou pozici ve Střední Asii, některé státy stále zůstávají mimo naši sféru vlivu. Jejich začleněním upevníme naši kontrolu nad regionem."
  secure_crimea_name: "Zajistit Krym"
  secure_crimea_desc: "Krym se nachází v klíčové části regionu, kde lze snadno získat obchodní i námořní převahu. Jeho ovládnutí posílí kontrolu aliance nad moři."
  bring_georgia_into_orbit_name: "Přivést Gruzii do naší sféry"
  bring_georgia_into_orbit_desc: "Gruzie stále více lavíruje mezi východní a západní politikou. Je nutné ji přivést do naší sféry dříve, než bude pozdě."
  bring_ukraine_into_orbit_name: "Začlenit Ukrajinu"
  bring_ukraine_into_orbit_desc: "Ukrajina se rychle stává regionálním hráčem a naši protivníci ji mohou využít jako nástupiště proti nám. Musíme ji přivést pod náš vliv dříve, než bude pozdě."
  goal_global_hegemony_name: "Globální hegemonie"
  goal_global_hegemony_desc: "Vzestup amerického impéria ohrožuje samotnou existenci našeho státu. Je proto nezbytné tuto hrozbu odstranit a nastolit globální hegemonii."
  incorporate_syria_name: "Začlenit Sýrii"
  incorporate_syria_desc: "Sýrie stojí na pokraji pádu pod západní imperialismus. Její křehká politická situace z ní činí snadný cíl cizího vykořisťování, a proto musíme zasáhnout."
  control_lebanon_name: "Zajistit Libanon"
  control_lebanon_desc: "Libanon je jedním z hlavních center šíitské aktivity a je proto neustále napadán našimi nepřáteli. Je nejlepší převzít nad ním kontrolu… samozřejmě pro jeho vlastní bezpečí."
  houthis_in_yemen_name: "Hútíjský Jemen"
  houthis_in_yemen_desc: "Jemenská vláda dlouhodobě zanedbávala základní práva svého šíitského obyvatelstva. Je naší povinností tyto umlčené lidi chránit."
  control_hormuz_name: "Kontrola Hormuzu"
  control_hormuz_desc: "Hormuzský průliv je jedním z nejdůležitějších úzkých míst na Zemi. Bez něj by naše role ve světě rychle oslábla. Je nezbytné, abychom nad ním získali plnou kontrolu."
  liberate_the_quds_name: "Osvobození Kudsu"
  liberate_the_quds_desc: "Sionisté příliš dlouho ovládali Kuds. Nastal čas, aby Osa odporu jednou provždy přetvořila region."

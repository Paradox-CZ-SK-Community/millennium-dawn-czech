  seato_alliance: "EAST"
  faction_seato_alliance: "Člen EAST"
  faction_seato_alliance_desc: "EAST znamená East Asian Security Treaty. Tato frakce vznikla s americkou podporou silnější demokratické aliance ve východní Asii s cílem čelit rostoucímu čínskému vlivu a dominanci. Cílem frakce je chránit demokratické normy v regionu a posilovat vojenskou spolupráci a bezpečnost mezi členskými státy."
  faction_seato_TT: "§RZvláštní pravidla frakce§!:\n- Do frakce mohou vstoupit pouze některé země východní Asie a Oceánie\n- Země mohou být povolány pouze do obranných válek"

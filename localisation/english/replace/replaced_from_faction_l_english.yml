  fortify_danish_belts_tooltip: "Každá provincie v §YJylland§!, §YFyn§! a §YSjaelland§!, která ovládá průliv §YDanish Belts§!, má úroveň 1 §YPobřežního opevnění§! a je obsazena jednou divizí." # todo: NEW TRANSLATION

  brics_alliance: "BRICS"
  faction_brics_alliance: "Člen BRICS"
  faction_brics_alliance_desc: "BRICS je uskupení několika zemí napříč různými regiony. Ačkoli byl pakt původně zamýšlen především jako hospodářská spolupráce, jeho členové se rozhodli vytvořit obranný pakt, který by konkuroval aliancím, jako je NATO."

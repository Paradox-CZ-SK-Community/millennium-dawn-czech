l_english:
  NATO: "NATO"
  NATO_member: "Člen NATO"
  NATO_member_desc: "Severoatlantická aliance (NATO) je obranné spojenectví složené ze Spojených států, Kanady a několika evropských zemí. Původně vznikla jako čistě politická aliance, ale velmi rychle se rozvinula v protisovětské vojenské spojenectví. Po rozpadu Sovětského svazu převzalo NATO stále výraznější intervenční roli ve světě. Hlavním účelem aliance však nadále zůstává obrana jejích členských zemí – útok na jednoho člena je považován za útok proti všem."
  NATO_member_tooltip: "§RZvláštní pravidla frakce§!:\n- Pouze vůdce frakce může poskytovat záruky jiným zemím\n- Země mohou být povolány pouze do obranných válek\n- Vstup do frakce a odchod z ní je řízen rozhodnutími a událostmi"
  NATO_guarantee_rule_tt: "§RPouze vůdce frakce NATO může poskytovat záruky jiným zemím!§!"
  NATO_call_ally_rule_tt: "§RČlenové NATO mohou povolat spojence pouze do obranných válek!§!"
  NATO_join_ally_rule_tt: "§RČlenové NATO se mohou připojit ke spojencům pouze v obranných válkách!§!"
  NATO_join_faction_rule_tt: "§RZemě se nemohou připojit k NATO běžnými prostředky!§!"
  NATO_offer_join_faction_rule_tt: "§RJiné země nemohou být pozvány do NATO běžnými prostředky!§!"
  NATO_kick_from_faction_rule_tt: "§RČlenské země NATO nemohou být z NATO vyloučeny běžnými prostředky§!"
  NATO_leave_faction_rule_tt: "§RČlenské země NATO nemohou opustit NATO běžnými prostředky§!"
  NATO_dismantle_faction_rule_tt: "§RNATO nelze rozpuštět§!"
  axis_of_resistance: "Osa odporu"
  RESISTANCE_AXIS: "Osa odporu"
  faction_resistance_axis_member: "Osa odporu"
  faction_resistance_axis_member_desc: "Osa odporu označuje neformální alianci mezi Íránem, Sýrií a Hizballáhem (později také iráckými šíitskými milicemi a hútíjskými rebely). Jedná se o seskupení zemí a aktérů, kteří vystupují proti izraelskému, saúdskému a západnímu vlivu na Blízkém východě."

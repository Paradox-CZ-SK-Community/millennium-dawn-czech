  mto_alliance: "MTO"
  faction_mto_alliance: "Člen MTO"
  faction_mto_alliance_desc: "Tato země je členem MTO (Středomořská smluvní organizace), která se podílí na vzájemné obraně ostatních islámských zemí sdružených v MTO. Organizace se rovněž zapojuje do různých hospodářských projektů na Blízkém východě a v přilehlých oblastech, přičemž jejím hlavním cílem je zlepšení ekonomického blahobytu muslimů."

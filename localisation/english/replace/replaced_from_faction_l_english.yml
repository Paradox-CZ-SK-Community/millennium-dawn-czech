  faction_goal_the_southern_mandate_desc: "V zářné minulosti jsme uplatňovali vliv v oblastech na jih od nás a uděláme to znovu. Bohatství v této oblasti nám umožní mnoho věcí." # todo: NEW TRANSLATION
  faction_goal_the_greater_game_name: "Ovládnout Střední Asii" # todo: NEW TRANSLATION
  faction_goal_the_greater_game_desc: "Císařství se snažila uvalit svou vůli na Střední Asii a byla odražena. Naše hodina přišla, abychom znovu postupovali na západ a přes stepi." # todo: NEW TRANSLATION
  suppress_asian_communism_goal_name: "Potlačit asijský vznikající" # todo: NEW TRANSLATION
  suppress_asian_communism_goal_desc: "Vznikající je hrozba pro tradiční způsoby života, pro přirozený řád věcí. Musíme se sjednotit a porazit vznikající kdekoliv se ukáže." # todo: NEW TRANSLATION
  strategic_resource_control_goal_name: "Kontrola strategických zdrojů" # todo: NEW TRANSLATION
  strategic_resource_control_goal_desc: "Ten, kdo ovládá strategické zdroje světa, ovládá politiku světa." # todo: NEW TRANSLATION
  align_china_goal_name: "Zarovnat Čínu" # todo: NEW TRANSLATION
  align_china_goal_desc: "Čínské frakce a hrozba, kterou představují, je třeba dostat pod kontrolu. Nejlepší řešení je nahradit je příznivě nakloněným režimem." # todo: NEW TRANSLATION
  control_the_chinese_capitals_goal_name: "Ovládnout čínská hlavní města" # todo: NEW TRANSLATION
  control_the_chinese_capitals_goal_desc: "Jestliže získáme kontrolu nad historickými hlavními městy Číny, odpor vůči našim plánům se jistě zmenší." # todo: NEW TRANSLATION
  war_on_communism_in_asia_goal_name: "Vyhlásit válku vznikajícím v Asii" # todo: NEW TRANSLATION
  war_on_communism_in_asia_goal_desc: "Existuje jen jeden způsob, jak skutečně porazit vznikající; silou zbraní. Musíme vymýtit vznikající v celé Asii, chceme-li být někdy v bezpečí před jeho vlivem." # todo: NEW TRANSLATION
  coastal_security_goal_name: "Kontrola pobřeží" # todo: NEW TRANSLATION
  coastal_security_goal_desc: "Měli bychom zajistit úplnou kontrolu celého pobřeží Východní a Jihovýchodní Asie. Tak můžeme zajistit, aby západní imperialisté neměli oporu v našem regionu." # todo: NEW TRANSLATION
  secure_the_oil_supply_goal_name: "Zajistit zásobování ropou" # todo: NEW TRANSLATION
  secure_the_oil_supply_goal_desc: "Pokud chceme vést dlouhou válku, musíme jakýmkoliv způsobem zajistit dostatek ropy pro její udržení." # todo: NEW TRANSLATION
  secure_the_oil_supply_tech_bonus: "Bonus cíle Zajistit zásobování ropou" # todo: NEW TRANSLATION
  protector_of_peace_goal_name: "Ochránce míru" # todo: NEW TRANSLATION
  protector_of_peace_goal_desc: "Naším úkolem není vměšovat se do válek v Evropě nebo jinde. Měli bychom usilovat o udržení míru a povzbudit ostatní státy k rychlému mírovému vyřešení sporů." # todo: NEW TRANSLATION
  african_domination_goal_name: "Dominance v Africe" # todo: NEW TRANSLATION
  african_domination_goal_desc: "Naším konečným cílem musí být vždy zajistit žádný zahraniční vliv v Africe. Ti, kdo nejsou s námi, jsou proti nám a musí být podřízeni." # todo: NEW TRANSLATION
  contain_japanese_expansion_asia_goal_name: "Zadržet japonskou expanzi" # todo: NEW TRANSLATION
  contain_japanese_expansion_asia_goal_desc: "Musíme udělat vše, co můžeme, aby se omezila územní expanze [JAP.GetName]" # todo: NEW TRANSLATION
  pan_americanism_goal_name: "Panamerikanismus" # todo: NEW TRANSLATION
  pan_americanism_goal_desc: "Celé Ameriky by měly být sjednoceny. Zapojením všech můžeme zabezpečit naši část světa a vytvořit jednotný front proti vnějším silám." # todo: NEW TRANSLATION
  amerindian_liberation_goal_name: "Osvobození Amerindianů" # todo: NEW TRANSLATION
  amerindian_liberation_goal_desc: "Původní obyvatelé Ameriky musí být osvobozeni od cizích utlačovatelů, kteří je v současnosti ovládají." # todo: NEW TRANSLATION
  islamic_brotherhood_goal_name: "Islámské bratrství" # todo: NEW TRANSLATION
  islamic_brotherhood_goal_desc: "Islámské národy světa se musí sjednotit, aby se postavily těm, kteří je chtějí podrobit." # todo: NEW TRANSLATION
  baltic_security_goal_name: "Chránit Pobaltí" # todo: NEW TRANSLATION
  baltic_security_goal_desc: "Abychom zajistili budoucnost našich občanů a civilistů, musíme s veškerým úsilím chránit pobaltský region. Pouze držením pod kontrolou budou jeho lidé moci prosperovat." # todo: NEW TRANSLATION
  nordic_defence_goal_name: "Bránit severské země" # todo: NEW TRANSLATION
  nordic_defence_goal_desc: "Abychom zajistili budoucnost našich občanů a civilistů, musíme s veškerým úsilím chránit severský region. Pouze udržením mocných impérií mimo něj budeme moci prosperovat." # todo: NEW TRANSLATION
  european_dominance_goal_name: "Zajistit evropskou dominanci" # todo: NEW TRANSLATION
  european_dominance_goal_desc: "Pokud dokážeme sjednotit většinu Evropy pod jednou vlajkou, vytvoříme alianci dost silnou, aby čelila i největším hrozbám." # todo: NEW TRANSLATION
  asian_dominance_goal_name: "Zajistit asijskou dominanci" # todo: NEW TRANSLATION
  asian_dominance_goal_desc: "S většinou Asie pod naší kontrolou bude naše frakce silou, se kterou je třeba počítat." # todo: NEW TRANSLATION
  middle_east_dominance_goal_name: "Ovládnout Blízký východ" # todo: NEW TRANSLATION
  middle_east_dominance_goal_desc: "Od Arabského poloostrova a Levanty po afghánské hory musíme spojit síly a ustanovit totální kontrolu. Tento region by mohl hrát hlavní roli, pokud zajistíme, že všichni spolupracují." # todo: NEW TRANSLATION
  the_arteries_of_trade_goal_name: "Chránit tepny obchodu" # todo: NEW TRANSLATION
  the_arteries_of_trade_goal_desc: "Hlavní námořní trasy musí být pod naší kontrolou, abychom zajistili přežití našich členských zemí." # todo: NEW TRANSLATION
  the_atomic_race_goal_name: "Postavit první atomovou bombu" # todo: NEW TRANSLATION
  the_atomic_race_goal_desc: "Musíme zajistit, že naši nepřátelé, současní i budoucí, nezískají přístup k jaderným zbraním dříve než my. Jen být první nám zaručí, že žádná jiná mocnost nám nedokáže čelit." # todo: NEW TRANSLATION
  the_atomic_race_complete_trigger: "Člen [ROOT.GetFactionName] je první zemí, která dokončila $sp_nuclear_bomb$" # todo: NEW TRANSLATION
  the_atomic_race_complete_trigger_fail: "Země, která není členem [ROOT.GetFactionName], je první zemí, která dokončila $sp_nuclear_bomb$" # todo: NEW TRANSLATION
  rule_the_waves_goal_name: "Vládnout vlnám" # todo: NEW TRANSLATION
  rule_the_waves_goal_desc: "Abychom skutečně dominovali oceánu, je potřeba velká flotila, a klíčovou složku grand flotily tvoří kapitální lodě." # todo: NEW TRANSLATION
  eliminate_the_twin_threats_goal_name: "Eliminovat dvojí hrozby" # todo: NEW TRANSLATION
  eliminate_the_twin_threats_goal_desc: "Dokud [SOV.GetNameDef] a [GER.GetNameDef] nebudou srovnáni, nikdy nebudeme v bezpečí." # todo: NEW TRANSLATION
  disarm_aggression_central_powers_goal_name: "Stlumit agresivní země" # todo: NEW TRANSLATION
  disarm_aggression_central_powers_goal_desc: "Demokracie zřídka napadají jiné země. Abychom zajistili Evropu pro budoucí generace, musíme zajistit, aby tyto agresivní země byly buď přeměněny na demokracie, nebo odstraněny úplně." # todo: NEW TRANSLATION
  rule_the_waves_tech_bonus: "Bonus cíle Vládnout vlnám" # todo: NEW TRANSLATION
  imperial_glory_goal_name: "Bránit důležitá impériální aktiva" # todo: NEW TRANSLATION
  imperial_glory_goal_desc: "Klíčové opěrné body našeho impéria a impéria našich spojenců musí vydržet. Zachováním kontroly nad držbami po celém světě v časech války můžeme ukázat, že zůstáváme silou, s níž je třeba počítat." # todo: NEW TRANSLATION
  production_quotas_goal_name: "Dosáhnout produkčních kvót" # todo: NEW TRANSLATION
  production_quotas_goal_desc: "Potřebujeme obrovský arzenál zbraní, abychom zajistili integritu [ROOT.GetFactionName] a byli připraveni čelit jakýmkoliv hrozbám." # todo: NEW TRANSLATION
  stall_the_fascist_threat_goal_name: "Zdržet fašistickou hrozbu" # todo: NEW TRANSLATION
  stall_the_fascist_threat_goal_desc: "Musíme zpomalit šíření fašismu ve světě. Španělsko pravděpodobně padne, ale musíme udělat svou část, abychom to oddálili, dokud nebudeme připraveni. Zatažením nepřátelských vojsk do konfliktu ve Španělsku jim znesnadníme zaměřit se jinde a koupíme si cenný čas." # todo: NEW TRANSLATION
  the_red_tide_goal_name: "Rozšířit rudé armády" # todo: NEW TRANSLATION
  the_red_tide_goal_desc: "Nejdůležitější jsou boty na zemi. Potřebujeme armádu deset milionů mužů. Tím je přežití skutečně zajištěno." # todo: NEW TRANSLATION
  military_infrastructure_goal_name: "Budovat vojenskou infrastrukturu" # todo: NEW TRANSLATION
  military_infrastructure_goal_desc: "Dobře vyvinutá infrastruktura je kritická pro zajištění zásobovacích linek našich hraničních obranných sil." # todo: NEW TRANSLATION
  ensure_military_r_d_goal_name: "Vybudovat vojenské výzkumné zařízení" # todo: NEW TRANSLATION
  ensure_military_r_d_goal_desc: "Musíme zajistit, že naše vojenská technologie bude na úrovni, budováním zařízení věnovaných výzkumu a vývoji pokročilých prototypů a nových konceptů." # todo: NEW TRANSLATION
  spy_master_goal_name: "Jmenovat mistra špionáže" # todo: NEW TRANSLATION
  spy_master_goal_desc: "Měli bychom specializovat jednoho z našich členů na umění špionáže a sběru zpravodajských informací, aby dohlížel a řídil operace aliančních zpravodajských služeb." # todo: NEW TRANSLATION
  develop_mexican_oil_goal_name: "Rozvíjet mexickou ropu" # todo: NEW TRANSLATION
  develop_mexican_oil_goal_desc: "Rozšíření těžby mexických ropných rezerv by zajistilo dostatečné zásoby paliva pro průmyslové a vojenské požadavky." # todo: NEW TRANSLATION
  develop_curacao_oil_goal_name: "Rozvíjet ropu z Curaçaa" # todo: NEW TRANSLATION
  develop_curacao_oil_goal_desc: "Rafinérie Curaçaa jsou zásadní pro zpracování venezuelské ropy. Rozšířením těžby by se udržil přístup aliance k rafinovaným ropným produktům." # todo: NEW TRANSLATION
  develop_venezuelan_oil_goal_name: "Rozvíjet venezuelskou ropu" # todo: NEW TRANSLATION
  develop_venezuelan_oil_goal_desc: "Těžba ropy ve Venezuele může být dále rozšířena, aby poskytla alianci energetické zdroje potřebné pro její vojenské aktivity." # todo: NEW TRANSLATION
  develop_guyanan_bauxite_goal_name: "Rozvíjet guyanskou bauxitovou těžbu" # todo: NEW TRANSLATION
  develop_guyanan_bauxite_goal_desc: "Rozšířený rozvoj bauxitových ložisek Guyany by poskytl suroviny nezbytné pro výrobu letadel ve velkém měřítku." # todo: NEW TRANSLATION
  develop_suriname_bauxite_goal_name: "Rozvíjet surinamskou bauxitovou těžbu" # todo: NEW TRANSLATION
  develop_suriname_bauxite_goal_desc: "Rozšířený rozvoj bohatých bauxitových nalezišť Surinamu by zajistil suroviny potřebné pro rostoucí letecký průmysl aliance." # todo: NEW TRANSLATION
  develop_lappland_metals_goal_name: "Rozvíjet ložiska v Laponsku" # todo: NEW TRANSLATION
  develop_lappland_metals_goal_desc: "Rozšířená těžba Laponských nerostných bohatství by posílila zásoby aliance železa a wolframu, podporujících náš zbrojní průmysl." # todo: NEW TRANSLATION
  develop_ploiesti_oil_fields_goal_name: "Rozvíjet ropná pole v Ploiești" # todo: NEW TRANSLATION
  develop_ploiesti_oil_fields_goal_desc: "Jelikož jsou to jediné ropná pole v Evropě, musí být ropná pole Ploiești řádně využita, aby aliance měla palivo potřebné pro pokračující vojenské operace." # todo: NEW TRANSLATION
  develop_baku_oil_fields_goal_name: "Rozvíjet ropná pole v Baku" # todo: NEW TRANSLATION

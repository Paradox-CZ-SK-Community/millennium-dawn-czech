  imperial_bloc_alliance: "Imperiální blok"
  faction_imperial_bloc_alliance: "Člen imperiálního bloku"
  faction_imperial_bloc_alliance_desc: "Imperiální blok, často označovaný jako nové Centrální mocnosti, byl vytvořen Německem s cílem konkurovat dominanci ODKB a NATO v regionu. Ačkoli vznik paktu byl prosazen silou, vedl k posunu směrem k více bipolárnímu světu."
  faction_imperial_bloc_TT: "§RZvláštní pravidla frakce§!:\n- Do frakce mohou vstoupit pouze některé evropské země\n- Země mohou být povolány i do §Hútočných§! válek"

 PRODUCTION_MATERIALS_OIL: "Fosilní paliva" # todo: NEW TRANSLATION
 oil_desc: "Fosilní paliva jsou nezbytná pro úspěch každé rozvinuté moderní ekonomiky. Zajištění tohoto zdroje je zásadní pro země 21. století." # todo: NEW TRANSLATION
 PRODUCTION_MATERIALS_ALUMINIUM: "Lehké kovy" # todo: NEW TRANSLATION
 aluminium_desc: "Lehké kovy jsou důležité pro stavbu specializovaných vozidel a letadel. Hliník je preferovaný hlavní kov používaný u vrtulníků a letadel, aby překonal gravitaci." # todo: NEW TRANSLATION
 PRODUCTION_MATERIALS_RUBBER: "Guma" # todo: NEW TRANSLATION
 rubber_desc: "Guma je důležitá pro stavbu většiny vozidel. Elastické vlastnosti jsou skvělé pro výrobu pneumatik a jiné průmyslové aplikace." # todo: NEW TRANSLATION
 PRODUCTION_MATERIALS_TUNGSTEN: "Technologické kovy" # todo: NEW TRANSLATION
 tungsten_desc: "Technologické kovy jsou hlavní surovinou pro výrobu pokročilých technologií. Nejmodernější zbraňové systémy a vybavení často rozhodují výsledek bitvy." # todo: NEW TRANSLATION
 PRODUCTION_MATERIALS_STEEL: "Ocel" # todo: NEW TRANSLATION
 steel_desc: "Ocel je primárním kovem pro většinu typů vojenské techniky, ať už jde o pozemní vozidla nebo lodě. Dlouhotrvající konflikty bez přístupu k tomuto zdroji učiní vaše vojenské průmyslové provozy téměř bezcennými." # todo: NEW TRANSLATION
 PRODUCTION_MATERIALS_CHROMIUM: "Vzácné kovy" # todo: NEW TRANSLATION
 chromium_desc: "Vzácné kovy, minerály a jiné vzácné prvky plní kritické role v moderních technologiích. Zlato, stříbro a diamanty jsou obzvlášť důležité jako zdroj příjmů pro destabilizované rozvojové regiony." # todo: NEW TRANSLATION

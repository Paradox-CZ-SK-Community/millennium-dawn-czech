 GRE_sell_elvo_desc: "Čas opravit ELVO byl před dekádou, ne teď. ELVO bude lépe fungovat v soukromém sektoru, kde bude pečlivěji řízeno." # todo: NEW TRANSLATION
 GRE_buy_elvo: "Koupit ELVO" # todo: NEW TRANSLATION
 GRE_buy_elvo_desc: "Řecká vláda nevlastní ELVO zcela, část akcií je stále v soukromých rukou. Je v našem zájmu plně ovládnout společnost pro to, co plánujeme." # todo: NEW TRANSLATION
 GRE_restructure_elvo: "Restrukturalizovat ELVO" # todo: NEW TRANSLATION
 GRE_restructure_elvo_desc: "Provoz ELVO je špatně organizován vinou téměř desetiletého zanedbávání. Tento způsob výroby prostě nebude stačit, musíme ho reorganizovat." # todo: NEW TRANSLATION
 GRE_arms_subsidies: "Dotovat zbrojní průmysl" # todo: NEW TRANSLATION
 GRE_arms_subsidies_desc: "Přijetím politiky dotovat celý zbrojní průmysl zajistíme, že zaznamená výrazný růst." # todo: NEW TRANSLATION
 GRE_piraeus: "Prodat Pireus" # todo: NEW TRANSLATION
 GRE_piraeus_desc: "Prodej přístavu Pireus byl diskutován mezi členy vlády a zdá se, že uprostřed dluhové krize nám to uleví od některého tlaku." # todo: NEW TRANSLATION
 GRE_piraeus_corruption: "Omezit Čínu" # todo: NEW TRANSLATION
 GRE_piraeus_corruption_desc: "Plány Číny rozšířit svůj vliv v Řecku ohrožují naší nezávislost. Pod záminkou Centrální archeologické rady můžeme zastavit jakékoli čínské expanze." # todo: NEW TRANSLATION
 GRE_chi_investments_piraeus: "Čínské investice v okolí Pireu" # todo: NEW TRANSLATION
 GRE_chi_investments_piraeus_desc: "Číňané projevili velký zájem investovat v oblastech kolem přístavu Pireus. Ačkoliv někteří tvrdí, že tento projekt by mohl ohrozit naši zahraniční nezávislost, je to bezpochyby nesmysl." # todo: NEW TRANSLATION
 GRE_government_invest: "Investiční projekty" # todo: NEW TRANSLATION
 GRE_government_invest_desc: "Investiční projekty napříč zemí k oživení určitých oblastí jsou nezbytné pro zdravou ekonomiku." # todo: NEW TRANSLATION
 GRE_chi_nationwide_investments: "Celostátní čínské investice" # todo: NEW TRANSLATION
 GRE_chi_nationwide_investments_desc: "Zisk z toho, že Čína volně investuje v naší zemi, je obrovský; musíme Číňanům umožnit investovat dle libosti." # todo: NEW TRANSLATION
 GRE_invest_airports: "Investovat do letišť" # todo: NEW TRANSLATION
 GRE_invest_airports_desc: "Letiště jsou zásadní pro turistiku, která posiluje ekonomiku místních oblastí. Tato letiště také mohou pomoci vojenským operacím." # todo: NEW TRANSLATION
 GRE_invest_ports: "Investovat do přístavů" # todo: NEW TRANSLATION
 GRE_invest_ports_desc: "Přístavy jsou nezbytné pro námořní obchod a vzhledem k naší strategické poloze na trasách obchodu může investice do nejrušnějších přinést velké výhody." # todo: NEW TRANSLATION
 GRE_invest_elliniko: "Investovat do Ellinika" # todo: NEW TRANSLATION
 GRE_invest_elliniko_desc: "Elliniko je předměstská část Athén, která byla často opomíjena při revitalizačních projektech. Tato oblast je důležitá, protože je centrem pro turisty." # todo: NEW TRANSLATION
 GRE_unemployed: "Nezaměstnaní" # todo: NEW TRANSLATION
 GRE_unemployed_desc: "Pečlivým řízením nezaměstnanosti zajistíme, aby ti, kdo ztratí práci kvůli dluhové krizi, nebyli bez prostředků k zajištění základních životních potřeb." # todo: NEW TRANSLATION
 GRE_glass_cannon_economics: "Ekonomie skleněného děla" # todo: NEW TRANSLATION
 GRE_glass_cannon_economics_desc: "Naše ekonomika a naši občané těží z zdravé ekonomiky. Když utrácejí, pomáhá to růstu země.\n\nTo platí, pokud se ničemu §Rnepříznivému§! nestane." # todo: NEW TRANSLATION
 GRE_strength: "Řecká ekonomická síla" # todo: NEW TRANSLATION
 GRE_strength_desc: "Řecko je odolný národ, stejně jako naše ekonomika. Jsme země mnoha silných odvětví. Podporou těchto odvětví a místních podniků můžeme zajistit zdravou ekonomiku na mnoho let." # todo: NEW TRANSLATION
 GRE_state_of: "Stav věcí" # todo: NEW TRANSLATION
 GRE_state_of_desc: "Stav věcí v Řecku byl dlouho opomíjen. Měli bychom okamžitě začít přesměrovávat náš národ k zisku, dokud je to ještě možné." # todo: NEW TRANSLATION
 GRE_pharma: "Vývoz farmaceutik" # todo: NEW TRANSLATION
 GRE_pharma_desc: "Řecko je významným hráčem v obchodě s farmaceutiky. Je to naše druhé největší vývozní odvětví po rafinaci ropy. Vývoz těchto produktů tvoří 20 % zisku odvětví. Navíc, protože tyto produkty vyvážíme, domácí ekonomické problémy neovlivní jejich prodej v zahraničí." # todo: NEW TRANSLATION
 GRE_construction_mat: "Stavební materiály" # todo: NEW TRANSLATION
 GRE_construction_mat_desc: "Naše země vyrábí značné množství stavebních materiálů, které můžeme využít k rozšíření naší průmyslové základny." # todo: NEW TRANSLATION
 GRE_austerity: "Kampaně úspor" # todo: NEW TRANSLATION
 GRE_austerity_desc: "Vládní deficit je nevyhnutelný a pokud nezasáhneme brzy, ekonomika se dostane do ještě horšího stavu. §RToto způsobí nepokoje po celé zemi§!, ale pokud dokážeme potlačit neklid, můžeme znovu získat kontrolu nad našimi financemi." # todo: NEW TRANSLATION
 GRE_target_military: "Zacílit na armádu" # todo: NEW TRANSLATION
 GRE_target_military_desc: "Dokončení tohoto zaměření §Rzhorší§! situaci úspor!" # todo: NEW TRANSLATION
 GRE_turn_century: "Přelom století" # todo: NEW TRANSLATION
 GRE_turn_century_desc: "Jak naše cesta v tomto novém světě vstupuje do nového tisíciletí, mnoho věcí je nejistých - politika i ekonomika. Je na nás, abychom národ vedli v této nové éře." # todo: NEW TRANSLATION
 GRE_golden_dawn: "Zlatý úsvit" # todo: NEW TRANSLATION
 GRE_golden_dawn_desc: "Krajně pravicová strana Zlatý úsvit je politická strana založená na nacionalistických ideálech a má sympatie k nacionalistickým hnutím po Evropě. Mnozí Kritizovali Zlatý úsvit jako neonacistickou a kriminální organizaci, ale ti lidé lžou. Zlatý úsvit je jediná cesta vpřed pro Řecko a musíme zajistit, aby získal vedení země." # todo: NEW TRANSLATION
 GRE_subtle_propaganda_campaigns: "Jemné propagandistické kampaně" # todo: NEW TRANSLATION
 GRE_subtle_propaganda_campaigns_desc: "Lidé se musí dozvědět pravdu o tom, čeho chce Zlatý úsvit dosáhnout a jak demokraté zničili tuto zemi a vrhli ji do chaosu." # todo: NEW TRANSLATION
 GRE_open_youth_front: "Otevřít mládežnické hnutí" # todo: NEW TRANSLATION
 GRE_open_youth_front_desc: "Demokratické vlády bohužel nechaly mládež naší země bez budoucnosti. Musíme si proto získat důvěru mládeže, abychom mohli úspěšně převzít národní vedení." # todo: NEW TRANSLATION
 GRE_influence_police: "Ovlivnit policii" # todo: NEW TRANSLATION
 GRE_influence_police_desc: "Pokud získáme podporu policie, získáme více podpory od veřejnosti a budeme snáze zvládat politické zrádce." # todo: NEW TRANSLATION
 GRE_committee_national_memory: "Výbor národní paměti" # todo: NEW TRANSLATION
 GRE_committee_national_memory_desc: "Musíme ctít velké nacionalistické hrdiny, kteří bojovali a zemřeli za naši zemi, připomínat lidem jejich zásady, aby jsme se všichni sjednotili pod jedním cílem." # todo: NEW TRANSLATION
 GRE_form_golden_dawn_death_legions: "Zformovat smrtící legie Zlatého úsvitu" # todo: NEW TRANSLATION
 GRE_form_golden_dawn_death_legions_desc: "Legie Zlatého úsvitu budou naším hlavním polovojenským útvarem. Budou mít za úkol čistit ulice od zrádců, prosazovat pořádek a bránit zemi proti nepřátelům, když to bude potřeba." # todo: NEW TRANSLATION
 GRE_glorify_regime_of_colonels: "Oslavit režim plukovníků" # todo: NEW TRANSLATION
 GRE_glorify_regime_of_colonels_desc: "V letech 1967 až 1974 vládl v Řecku vojenský režim známý jako 'režim plukovníků'. Pod nimi Řecko zažívalo rychlý ekonomický růst, vnitřní stabilitu a obrovskou armádu, která chránila zemi. Musíme proto připomenout lidem úspěchy plukovníků." # todo: NEW TRANSLATION
 GRE_golden_greece: "Požadovat okamžité volby" # todo: NEW TRANSLATION
 GRE_golden_greece_desc: "Nastal čas vést tuto zemi poté, co jsme získali podporu většiny populace. Budeme požadovat volby od zkorumpované vlády, abychom jí ukázali, kdo by měl skutečně vládnout." # todo: NEW TRANSLATION
 GRE_fund_elam: "Široké financování ELAM" # todo: NEW TRANSLATION
 GRE_fund_elam_desc: "ELAM, neboli Národní lidový front, je sesterskou stranou Zlatého úsvitu na Kypru. Poskytnutím více prostředků, než si kdy přáli, můžeme alespoň zajistit naši popularitu u řeckých kypřanů." # todo: NEW TRANSLATION
 GRE_revive_megali_idea: "Oživit Megali Idea" # todo: NEW TRANSLATION
 GRE_revive_megali_idea_desc: "Megali Idea byla koncepcí většího řeckého národa složeného z bývalých řeckých území, jako je Severní Epirus a pobřežní oblasti Turecka. Je naším osudem oživit Megali Idea a učinit naše předky hrdými." # todo: NEW TRANSLATION
 GRE_censor_media: "Cenzurovat média" # todo: NEW TRANSLATION
 GRE_censor_media_desc: "Média, před tím než jsme převzali moc, byla lháři a zrádci, šířila pro-demokratickou propagandu. Nyní, když jsme u moci, nahradíme demagogii státními kontrolovanými médii, která budou publikovat jen pravdu." # todo: NEW TRANSLATION
 GRE_one_religion: "Jedno náboženství" # todo: NEW TRANSLATION
 GRE_one_religion_desc: "Pravoslavné křesťanství je naše státní náboženství a důležitá součást našeho dědictví. Musíme každým způsobem zvýšit jeho váhu." # todo: NEW TRANSLATION
 GRE_oppress_political_opposition: "Utlačovat politickou opozici" # todo: NEW TRANSLATION
 GRE_oppress_political_opposition_desc: "Musíme vyhladit zrádce, kteří prodali naši zemi, a všechny, kdo jsou proti-řečtí. Zlatý úsvit vyčistí Řecko od jeho páté kolony." # todo: NEW TRANSLATION
 GRE_army_first: "Politika \'Armáda na prvním místě\'" # todo: NEW TRANSLATION
 GRE_army_first_desc: "Přijetím politik, které upřednostňují naši armádu a její rozšíření, zajistíme, že i bez podpory průměrného Řeka si udržíme kontrolu. Samozřejmě k tomu nikdy nedojde." # todo: NEW TRANSLATION
 GRE_economic_control: "Kontrola ekonomiky" # todo: NEW TRANSLATION
 GRE_economic_control_desc: "Předchozí vlády zničily ekonomiku nárůstem dluhu Řecka. Aby se to neopakovalo, musíme zvýšit naši přímou kontrolu nad ekonomikou." # todo: NEW TRANSLATION
 GRE_anti_migrant_policies: "Politika proti migrantům" # todo: NEW TRANSLATION
 GRE_anti_migrant_policies_desc: "Migranti berou zdroje, které by mohly být lépe využity Řeky. Nemůžeme jim dovolit pokračovat v tomto úpadku Matky Řecka." # todo: NEW TRANSLATION
 GRE_metaxism: "Metaxismus" # todo: NEW TRANSLATION
 GRE_metaxism_desc: "Silně čerpáme z režimu Metaxase, zejména politik, které podporoval, jako korporativismus, výhody pro dělnickou třídu a nadřazenost řeckého národa. Jediné, co musíme potlačit, je antiimperialistické smýšlení, které Metaxas v některých ohledech držel." # todo: NEW TRANSLATION
 GRE_depart_ecomomic_migrants: "Vypovědět ekonomické migranty" # todo: NEW TRANSLATION
 GRE_depart_ecomomic_migrants_desc: "Teď, když jsme začali prosazovat proti-migrační zákony, musíme začít deportovat ekonomické migranty zpět do jejich zemí." # todo: NEW TRANSLATION
 GRE_metaxas_policies: "Metaxistické politiky" # todo: NEW TRANSLATION
 GRE_metaxas_policies_desc: "Ioannis Metaxas, který se dostal k moci v důsledku státního převratu 4. srpna 1936, je pro Zlatý úsvit velkou inspirací. Byl jedním z největších řeckých vůdců – přivedl řecký národ ke slávě a odolával Ose ve druhé světové válce. Měli bychom znovu zavést jeho politiky, abychom mu vzdali hold." # todo: NEW TRANSLATION
 GRE_dissolve_plutocracy: "Rozpustit plutokracii" # todo: NEW TRANSLATION
 GRE_dissolve_plutocracy_desc: "Příliš dlouho byla naše ekonomika vykořisťována demokratickými režimy a cizinci. Teď je čas tento systém jednou provždy zničit." # todo: NEW TRANSLATION
 GRE_increase_agricultural_production: "Zvýšit zemědělskou produkci" # todo: NEW TRANSLATION
 GRE_increase_agricultural_production_desc: "Zemědělství bylo dlouho největším a nejúspěšnějším odvětvím v Řecku. Musíme ho posílit investicemi do zemědělského sektoru." # todo: NEW TRANSLATION
 GRE_exploit_and_export: "Těžit a vyvážet" # todo: NEW TRANSLATION
 GRE_exploit_and_export_desc: "Naše země je plná nevyužitých přírodních zdrojů a musíme rychle přistoupit k jejich těžbě ve prospěch země." # todo: NEW TRANSLATION
 GRE_tax_relief_for_buisnessman: "Daňové úlevy pro podnikatele" # todo: NEW TRANSLATION
 GRE_tax_relief_for_buisnessman_desc: "Musíme podnikatelům finančně pomoci, protože byli ponecháni napospas politikám předchozích vlád, a proto jim snížíme daně." # todo: NEW TRANSLATION
 GRE_revise_national_debt: "Přehodnotit státní dluh" # todo: NEW TRANSLATION
 GRE_revise_national_debt_desc: "Demokraté dokázali zvýšit řecký dluh na 300 miliard dolarů. To způsobuje problémy ekonomice. Je tedy nutné vyjednávat, abychom se tohoto obrovského dluhu zbavili." # todo: NEW TRANSLATION
 GRE_nationalize_resources: "Nacionalizovat zdroje" # todo: NEW TRANSLATION
 GRE_nationalize_resources_desc: "V současnosti mnoho zahraničních společností ovládá přírodní zdroje v naší zemi. To je nepřijatelné. Zabavíme veškerý zahraniční majetek v Řecku." # todo: NEW TRANSLATION
 GRE_trade_agreements: "Obchodní dohody" # todo: NEW TRANSLATION
 GRE_trade_agreements_desc: "Řecká obchodní síla je velmi nízká, nejsme dostatečně konkurenceschopní v moderním světě. Uzavřeme obchodní dohody, abychom mohli vyvážet naše produkty do více zemí." # todo: NEW TRANSLATION
 GRE_nationalize_banks: "Nacionalizovat banky" # todo: NEW TRANSLATION
 GRE_nationalize_banks_desc: "Jako součást našeho plánu na kontrolu ekonomiky musí být banky zestátněny, protože drží cenný majetek, který můžeme využít." # todo: NEW TRANSLATION
 GRE_force_germany_to_pay_debt_taken_from_occupation: "Vynutit splacení dluhů za německou okupaci" # todo: NEW TRANSLATION
 GRE_force_germany_to_pay_debt_taken_from_occupation_desc: "Německá okupace Řecka během druhé světové války byla velmi brutální: Němci zničili velkou část země a dluží nám 300 miliard dolarů na reparacích, které nikdy nebyly uhrazeny – dnes jim to připomeneme." # todo: NEW TRANSLATION
 GRE_russia: "Obchod s Ruskem" # todo: NEW TRANSLATION
 GRE_russia_desc: "Rusko je historickým spojencem – oba jsme pravoslavné země a Rusko nám mnohokrát v historii pomohlo, proto musíme zvýšit obchodní vztahy s Rusy." # todo: NEW TRANSLATION
 GRE_china: "Obchod s Čínou" # todo: NEW TRANSLATION
 GRE_china_desc: "Ačkoliv máme odlišnou ideologii, Čína podporuje nacionalistické režimy jako ten náš, je světovou obchodní velmocí a musíme s ní posílit ekonomická pouta." # todo: NEW TRANSLATION
 GRE_iran: "Obchod s Íránem" # todo: NEW TRANSLATION
 GRE_iran_desc: "I když Írán nemusí mít s naší zemí mnoho společného, sdílíme mnoho podobných cílů a měli bychom rozvíjet vzájemnou spolupráci." # todo: NEW TRANSLATION
 GRE_glorify_independence: "Oslavovat válku za nezávislost" # todo: NEW TRANSLATION
 GRE_glorify_independence_desc: "Nesmíme zapomenout, že Řecko získalo nezávislost od Osmanů teprve v roce 1821 po strašlivé válce. Nesmíme zapomenout na tento boj ani na ty, kdo páchali křivdy, které nás přiměly k tak razantním činům." # todo: NEW TRANSLATION
 GRE_of_continents_seas: "Řecko dvou kontinentů a pěti moří" # todo: NEW TRANSLATION
 GRE_of_continents_seas_desc: "Naše námořnictvo bývalo nejsilnější, ale už tomu tak není. Přesto ho obnovíme do jeho zašlé slávy." # todo: NEW TRANSLATION
 GRE_resolve_naming_dispute: "Vyřešit spor o název." # todo: NEW TRANSLATION
 GRE_resolve_naming_dispute_desc: "Spor o název Makedonie je tak triviální, že ho prostě vyřešíme anektováním Severní Makedonie." # todo: NEW TRANSLATION
 GRE_strike_albania: "Udeřit na Albánii" # todo: NEW TRANSLATION
 GRE_strike_albania_desc: "Albánie je známá tím, že špatně zachází s řeckou menšinou na svém území. Anektování je nejjednodušší řešení." # todo: NEW TRANSLATION
 GRE_strike_bulgaria: "Udeřit na Bulharsko" # todo: NEW TRANSLATION
 GRE_strike_bulgaria_desc: "Řecká role ve 'vychování' Bulharska k civilizované zemi je nesporná: byzantští misionáři vytvořili první literární jazyk Slovanů, který se vyvinul v bulharštinu. Tato 'válka' je spíše sjednocením dávno ztracených bratrů." # todo: NEW TRANSLATION
 GRE_greater_greece: "Velké Řecko" # todo: NEW TRANSLATION
 GRE_greater_greece_desc: "Řecko bylo centrem mnoha z nejsilnějších národů v historii; zneuctili bychom toto dědictví, kdybychom v něm nepokračovali." # todo: NEW TRANSLATION
 GRE_great_greece: "Velké Řecko" # todo: NEW TRANSLATION
 GRE_great_greece_desc: "Nevydáme se po válečnické cestě, která vede ke zkáze i těch největších impérií v dějinách." # todo: NEW TRANSLATION
 GRE_constantinople_not_instanbul: "Konstantinopol, ne Istanbul" # todo: NEW TRANSLATION
 GRE_constantinople_not_instanbul_desc: "Istanbul byl Konstantinopol\nTeď je to Istanbul, ne Konstantinopol\nUž je to dávno pryč, Konstantinopol\nTeď je to turecká pochoutka za měsíční noci" # todo: NEW TRANSLATION
 GRE_agriculture_focus: "Zaměření na zemědělství" # todo: NEW TRANSLATION
 GRE_agriculture_focus_desc: "Zemědělství je jedním z nejsilnějších prvků řecké ekonomiky – poskytujeme velké množství produktů jako olivový olej. Musíme do zemědělství více investovat, abychom mohli plně vyvážet naše produkty do zbytku světa." # todo: NEW TRANSLATION
 GRE_tax_relief: "Daňové úlevy pro řecké podniky" # todo: NEW TRANSLATION
 GRE_revise_debt: "Přehodnotit řecký dluh" # todo: NEW TRANSLATION
 GRE_revise_debt_desc: "Předchozí řecké vlády zvýšily státní dluh na historické maximum, a teď musíme problém vyřešit. I když to bude mít negativní dopady na ekonomiku, musí se to udělat." # todo: NEW TRANSLATION
 GRE_greece_greater: "Velké Řecko" # todo: NEW TRANSLATION
 GRE_greater_state_control: "Větší státní ekonomická kontrola" # todo: NEW TRANSLATION
 GRE_greater_state_control_desc: "Stát musí zasahovat a získat větší ekonomickou kontrolu nad ekonomikou a obyvatelstvem." # todo: NEW TRANSLATION
 GRE_kke: "KKE" # todo: NEW TRANSLATION
 GRE_kke_desc: "KKE (Komunistická strana Řecka) je extrémně levicová strana založená na myšlenkách marxismu-leninismu a silně se staví proti zahraničnímu imperialismu. Chce odstranit nerovnost a zajistit práva dělníků a je odhodlána vytvořit skutečnou socialistickou společnost. Musíme se všichni sjednotit za KKE, aby vedla naši zemi kupředu!" # todo: NEW TRANSLATION
 GRE_communist_education: "Komunistické vzdělávání" # todo: NEW TRANSLATION
 GRE_communist_education_desc: "Mladé mysli jsou nejvíce ovlivnitelné. Vštěpování základních hodnot komunismu mladší generaci a vyučování vysokoškoláků o slávě rovnosti by mohlo výrazně posunout naši věc kupředu." # todo: NEW TRANSLATION
 GRE_labour_focus_unions: "Kontaktovat odbory" # todo: NEW TRANSLATION
 GRE_labour_focus_unions_desc: "Odbory budou velmi potěšeny vládou, která je nejen ochotná spolupracovat, ale i ustoupit jejich požadavkům. Zajistíme, že jejich vliv nepřesáhne rámec našeho nástupu k moci, aby se zabránilo §Rstřetu zájmů.§!" # todo: NEW TRANSLATION
 GRE_failures_capitalism: "Selhání kapitalismu" # todo: NEW TRANSLATION
 GRE_failures_capitalism_desc: "Kapitalismus nám už nepřináší tu nekonečnou bohatství, kterou sliboval. Je čas jít vlastní cestou, aby se taková krize už nikdy neopakovala! §REfekt tohoto zaměření se škáluje podle rozsahu dluhové krize.§!" # todo: NEW TRANSLATION
 GRE_working_class: "Dělnická třída" # todo: NEW TRANSLATION
 GRE_working_class_desc: "Dělnická třída – místo, kde se sny rodí i umírají. Můžeme jim slíbit, že budou dobře ošetřeni a dostanou uznání, které si zaslouží za to, že jsou základem nového komunistického státu." # todo: NEW TRANSLATION
 GRE_communist_propaganda: "Stroj propagandy" # todo: NEW TRANSLATION
 GRE_communist_propaganda_desc: "Díky našemu rostoucímu vlivu si můžeme dovolit uvolnit stroj propagandy na celé Řecko. Ačkoli jsou náklady vysoké, tuto propagandu nelze podceňovat – bude mimořádně efektivní při přesvědčování řeckého obyvatelstva." # todo: NEW TRANSLATION
 GRE_prepare_government: "Připravit vládu" # todo: NEW TRANSLATION
 GRE_prepare_government_desc: "Vytvořením vlády v rámci naší politické strany zajistíme efektivní přechod, který nám umožní jednat v souladu s našimi cíli rychleji, než se rivalové stačí vzchopit. Bude to nákladné, ale vzhledem k našim šancím na vítězství je to dobře umístěné riziko." # todo: NEW TRANSLATION
 GRE_damn_market: "Zatratit volný trh" # todo: NEW TRANSLATION
 GRE_damn_market_desc: "Jsme v pozici zasadit kapitalistům poslední ránu. S silou propagandy na naší straně můžeme zasadit smrtící úder ekonomice volného trhu a přitom svrhout trůn přebytku, na němž kapitalisté sedí!" # todo: NEW TRANSLATION
 GRE_election_com: "Požadovat okamžité volby" # todo: NEW TRANSLATION
 GRE_election_com_desc: "Soudruzi, čas je nyní! Vše, co jsme vystavěli směrem k novému svobodnému státu, vyvrcholilo v tomto okamžiku!\n\n§RZajistíme, že lidová vláda bude vládnout dalších 1000 let!§!" # todo: NEW TRANSLATION
 GRE_com_democratic: "Demokratický komunismus" # todo: NEW TRANSLATION
 GRE_com_democratic_desc: "Nejpravdivější forma komunismu je ta, která dovolí běžnému dělníkovi zvolit si vůdce do vlády; odepření tohoto práva je zrádou komunistické podstaty." # todo: NEW TRANSLATION
 GRE_com_authoritarian: "Autoritářský komunismus" # todo: NEW TRANSLATION
 GRE_com_authoritarian_desc: "Lidé jsou příliš snadno oklamáni lžemi a libovolnými sliby, které by je ani neovlivnily, i kdyby byly splněny. Je příliš velké riziko nechat snadno manipulovatelné veřejnosti rozhodovat o budoucnosti Řecka, je to nebezpečné." # todo: NEW TRANSLATION
 GRE_handle_bankers: "Vypořádat se s bankéři" # todo: NEW TRANSLATION
 GRE_handle_bankers_desc: "Kapitalisté nemají místo v komunistickém státě. Musíme okamžitě přerozdělit jejich nepoctivě nabyté bohatství." # todo: NEW TRANSLATION
 GRE_com_constitutionalism: "Komunistický konstitucionalismus" # todo: NEW TRANSLATION
 GRE_com_constitutionalism_desc: "Sepíšeme novou ústavu, aby nikdo nikdy neohrozil právo lidu volit, mimo jiné. To znamená, že hlava státu bude méně mocná." # todo: NEW TRANSLATION
 GRE_government_purge: "Vládní čistky" # todo: NEW TRANSLATION
 GRE_government_purge_desc: "Úplně převezmeme vládu a ustanovíme se jako jediná strana povolená vládnout Řecku. Fašisté číhají všude a pracují na zboření utopie, kterou se snažíme vytvořit!" # todo: NEW TRANSLATION
 GRE_curtail_corruption: "Omezit korupci" # todo: NEW TRANSLATION
 GRE_curtail_corruption_desc: "Náš nástup k moci vytvořil mocenské vakuum, které lidé příliš horlivě zaplňují. Musíme zajistit, aby naše vláda zůstala čistá a oddaná lidem." # todo: NEW TRANSLATION
 GRE_promote_local: "Podporovat místní podnikání" # todo: NEW TRANSLATION
 GRE_promote_local_desc: "Moderní komunistické státy bohužel musí začlenit kapitalistické prvky do státní správy, aby přežily. Místní podnikání je páteří ekonomiky, a abychom dosáhli svých snů, musíme tuto páteř posílit." # todo: NEW TRANSLATION
 GRE_investment_effort: "Investice do infrastruktury" # todo: NEW TRANSLATION
 GRE_investment_effort_desc: "Musíme investovat do infrastruktury po celé zemi, abychom měli kapacity udržet zvýšenou těžbu zdrojů." # todo: NEW TRANSLATION
 GRE_subsidize_farmers: "Dotovat zemědělce" # todo: NEW TRANSLATION
 GRE_subsidize_farmers_desc: "Evropské farmy upadají z mnoha důvodů; jedním z největších je tvrdá konkurence ze strany Spojených států. Musíme pomoci našim zemědělcům zastavit jejich trvalý úpadek." # todo: NEW TRANSLATION
 GRE_abandon_army: "Opustit armádu" # todo: NEW TRANSLATION
 GRE_abandon_army_desc: "Armáda je v současnosti břemenem pro stát. Šance, že bude použita, jsou nízké, a proto je logické začít s její restrukturalizací a potřebným snižováním stavů." # todo: NEW TRANSLATION
 GRE_reorganize_army: "Restrukturalizovat armádu" # todo: NEW TRANSLATION
 GRE_reorganize_army_desc: "Současná armáda stále projevuje ostudnou loajalitu k staré ústavě." # todo: NEW TRANSLATION
 GRE_silence_press: "Umlčet tisk" # todo: NEW TRANSLATION
 GRE_silence_press_desc: "Jsme osvoboditelé, ne tyrani. Pokud jsou média příliš zmanipulovaná, aby to pochopila, musíme vzít věci do vlastních rukou." # todo: NEW TRANSLATION
 GRE_extend_education: "Rozšířit vzdělání" # todo: NEW TRANSLATION
 GRE_extend_education_desc: "Náš lid si zaslouží jen to nejlepší ve vzdělání, abychom měli zásobu dobře vzdělaných lidí pro pokročilejší pracovní pozice." # todo: NEW TRANSLATION
 GRE_com_resources: "Využití přírodních zdrojů" # todo: NEW TRANSLATION
 GRE_com_resources_desc: "S potřebnou infrastrukturou se můžeme zaměřit na rozšíření využívání našich přírodních zdrojů." # todo: NEW TRANSLATION
 GRE_farmer_tax: "Snížení daní pro zemědělce" # todo: NEW TRANSLATION
 GRE_farmer_tax_desc: "Musíme udělit daňové úlevy našim zemědělcům nejen aby více lidí vstoupilo do povolání, ale také aby dosáhli většího zisku, což jim umožní rozšířit výrobu pomocí efektivnějších metod a případně i půdy." # todo: NEW TRANSLATION
 GRE_new_army: "Nová armáda" # todo: NEW TRANSLATION
 GRE_new_army_desc: "Armádu jsme reformovali natolik, že ji vnitřně nahradila policie. Jak ale můžeme prosazovat vliv bez skutečné ozbrojené síly, která by podpořila naše slovo? I kdyby nebyla použita, měli bychom začít budovat novou armádu pro nové Řecko." # todo: NEW TRANSLATION
 GRE_red_army: "Rudá armáda" # todo: NEW TRANSLATION
 GRE_red_army_desc: "Zajistíme, aby komunistický duch byl hluboce zakořeněn v řadách nové Rudé armády. Tento ideologický fanatismus nám bude ku prospěchu, neboť vytvoří armádu věrnou státu, která bude bojovat až do konce za uchování socialismu v Řecku." # todo: NEW TRANSLATION
 GRE_pacify_unions: "Uklidnit odbory" # todo: NEW TRANSLATION
 GRE_pacify_unions_desc: "Odbory jsme zmocnili natolik, že narušují fungování státu na mnoha úrovních kvůli stále triviálnějším věcem. I když je naše strana oddaná lidu, lidé potřebují fungující ekonomiku, která vytvoří pracovní místa, a proto musíme požádat odbory, aby ustaly, dříve než je budeme muset zakázat zasahovat právně." # todo: NEW TRANSLATION
 GRE_purge_unions: "Čistka v odborech" # todo: NEW TRANSLATION
 GRE_purge_unions_desc: "Odbory prokázaly neschopnost projevovat zdrženlivost nebo loajalitu; naše shovívavost má jen omezené meze." # todo: NEW TRANSLATION
 GRE_militarist_education: "Militaristické vzdělávání" # todo: NEW TRANSLATION
 GRE_militarist_education_desc: "Zavedením vojenského vzdělávání do našeho učebního plánu zajistíme, že bude obecné obyvatelstvo způsobilé k branné povinnosti v případě krajních okolností." # todo: NEW TRANSLATION
 GRE_balkan_diplomacy: "Balkánská diplomacie" # todo: NEW TRANSLATION
 GRE_balkan_diplomacy_desc: "Je čas naplnit naše skutečné ambice. Řecko za komunismu prosperovalo a i když nejsme považováni za slovanské, nadále vyznáváme pravoslaví a nacházíme se na Balkáně. Možná naše kulturní neutralita zajistí stabilitu takového státu:\n\nŘecko-o-Slovanský stát." # todo: NEW TRANSLATION
 GRE_balkan_hegemony: "Balkánská hegemonie" # todo: NEW TRANSLATION
 GRE_balkan_hegemony_desc: "Poslední dvě snahy o takový stát selhaly. Nicméně sjednocení se vždy usilovalo o diplomatické cestě spíše než silou. Pokud jste nikdy neměli sílu dobýt ostatní balkánské státy, proč se snažit je všechny držet pohromadě? Nemáme pochyb, že takový stát udržíme pomocí vnitřní diplomacie; jde jen o to nejprve vyřešit nevyhnutelný konflikt." # todo: NEW TRANSLATION
 GRE_constitution: "Ústava..." # todo: NEW TRANSLATION
 GRE_constitution_desc: "Ústava je poslední věc, kterou musíme vyřešit, než se definitivně upevníme u moci a přestavíme Řecko podle naší představy." # todo: NEW TRANSLATION
 GRE_european_communists: "Evropští komunisté" # todo: NEW TRANSLATION
 GRE_european_communists_desc: "Komunismus zanechal stopu na Balkáně od konce SSSR a pádu komunistického bloku. Možná s dostatečnou mocí a intrikami dokážeme znovu zapálit pochodeň, kterou nám zanechali soukmenovci. Stačí jiskra, aby oheň vzplanul." # todo: NEW TRANSLATION
 GRE_bulgaria: "Přinést revoluci do Bulharska" # todo: NEW TRANSLATION
 GRE_bulgaria_desc: "Bulharsko, kdysi prosperující komunistická země, po rozpadu SSSR ztratilo směr. Dát jim znovu stát, k němuž by se mohli vzhlížet a jít v jeho šlépějích, by mělo umožnit opětovné upevnění komunismu." # todo: NEW TRANSLATION
 GRE_albania: "Přinést revoluci do Albánie" # todo: NEW TRANSLATION
 GRE_albania_desc: "Albánie je země, která čelila mnoha utrpením. Poskytnutí ochrany a pomoci s hospodářským rozvojem postačí k získání srdcí a myslí albánského lidu, přičemž do jisté míry respektujeme jejich suverenitu." # todo: NEW TRANSLATION
 GRE_macedonia: "Přinést revoluci do Makedonie" # todo: NEW TRANSLATION
 GRE_macedonia_desc: "Makedonie byla kdysi součástí Jugoslávie a sdílela komunistický režim s ostatními; po rozpadu Jugoslávie a kvůli kulturním 'neporozuměním' se však od tohoto směru odvrátila. Vyjasnění těchto omylů umožní obyvatelstvu znovu podpořit socialistickou vládu." # todo: NEW TRANSLATION
 GRE_serbia: "Přinést revoluci do Srbska" # todo: NEW TRANSLATION
 GRE_serbia_desc: "Srbsko bylo za komunistické vlády centrem Jugoslávie. Zatímco Srbové přijali ideologii nacionalismu, někteří stále chovají komunistické sympatie, a země je ideálním cílem pro šíření revoluce." # todo: NEW TRANSLATION
 GRE_romania: "Přinést revoluci do Rumunska" # todo: NEW TRANSLATION
 GRE_romania_desc: "Rumunsko je bohaté na suroviny i vojenskou sílu. Rozšíření revoluce tam by světu jistě ukázalo, že se komunismus vrátil na Balkán." # todo: NEW TRANSLATION
 GRE_dictatorship: "Začíná diktatura" # todo: NEW TRANSLATION
 GRE_dictatorship_desc: "S poraženými nepřáteli můžeme konečně začít řídit zemi tak, jak by to mělo vždy být." # todo: NEW TRANSLATION
 GRE_tale: "Příběh dvou Kyprů" # todo: NEW TRANSLATION
 GRE_tale_desc: "Kypr je rozdělen něčím víc než hranicemi. Lidé na Kypru jsou nyní rozděleni etnicky, politicky, ekonomicky a v dalších ohledech. To znamená, že s časem se Kypr stále více vzdaluje od opětovného sjednocení. Tuto hanbu už nemůžeme snášet." # todo: NEW TRANSLATION
 GRE_cypriot_question: "Kyprská otázka" # todo: NEW TRANSLATION
 GRE_cypriot_question_desc: "Napětí dosáhlo varu, musíme jednat nyní. §RToto nás uvede do války s Tureckem a jejich spojenci§!; avšak pokud získáme kontrolu nad Kyprem během 30 dnů a přitom držíme většinu našeho domovského území, můžeme být schopni podepsat mírovou smlouvu." # todo: NEW TRANSLATION
 GRE_anti_turkish_diplomacy: "Protiturecká diplomacie" # todo: NEW TRANSLATION
 GRE_anti_turkish_diplomacy_desc: "Čas druhých šancí skončil, Turci systematicky nerespektují naši suverenitu a očekávají spolupráci. Čas na usmíření už dávno pominul." # todo: NEW TRANSLATION
 GRE_reconcile_turkey: "Urovnat vztahy s Tureckem" # todo: NEW TRANSLATION
 GRE_reconcile_turkey_desc: "Většinou jsme Turky vítali chladně. Možná bychom měli být lepšími lidmi a přispět k opravdovému a správnému budování vztahu. Jen musíme položit pevné základy." # todo: NEW TRANSLATION
 GRE_hardline_against_immigration: "Tvrdý postoj vůči imigraci" # todo: NEW TRANSLATION
 GRE_hardline_against_immigration_desc: "Turky jsme přistihli, že záměrně nechávají lidi nelegálně projít našimi hranicemi. Jejich nestabilita se často stává naší zátěží v podobě nové vlny uprchlíků. Zdá se, že jedinou možností je zamítnout všechny žádosti o azyl od příchozích z Turecka a zabezpečit naše hranice." # todo: NEW TRANSLATION
 GRE_turkish_trade: "Obchod s Tureckem" # todo: NEW TRANSLATION
 GRE_turkish_trade_desc: "Jedním z nejlepších způsobů, jak podpořit dobré vztahy mezi dvěma národy, je ekonomická spolupráce. Podporou obchodu s Tureckem budou obě země profitovat bez nákladů." # todo: NEW TRANSLATION
 GRE_revive_aegean_dispute: "Oživit egejský spor" # todo: NEW TRANSLATION
 GRE_revive_aegean_dispute_desc: "I když jsme se oba tiše zdráhali záměrně posouvat hranice v Egejském moři, zdá se, že status quo nám nedává hmatatelné výhody. Můžeme postupně nárokovat více a více, přičemž dáme pozor, abychom při jednom kroku neuchvátili příliš mnoho." # todo: NEW TRANSLATION
 GRE_settle_eez_dispute: "Urovnat spor o EEZ" # todo: NEW TRANSLATION
 GRE_settle_eez_dispute_desc: "Spor o EEZ je zbytečný. Pokud budeme podporovat volný obchod mezi našimi EEZ a spravedlivě si přidělovat zdroje, můžeme tento bezvýznamný konflikt konečně urovnat." # todo: NEW TRANSLATION
 GRE_liberal_economy: "Ekonomický liberalismus" # todo: NEW TRANSLATION
 GRE_liberal_economy_desc: "Ekonomický liberalismus je nezbytný, pokud chceme, aby ekonomika rostla a byla efektivnější, a proto ho musíme přijmout." # todo: NEW TRANSLATION
 GRE_increased_privatization: "Rozšířená privatizace" # todo: NEW TRANSLATION
 GRE_increased_privatization_desc: "Zvýšení privatizace řeckého průmyslového sektoru by mohlo být užitečné pro posílení našeho průmyslu, vytvoření více pracovních příležitostí a posílení celkové řecké ekonomiky." # todo: NEW TRANSLATION
 GRE_develop_public_sector: "Rozvoj veřejného sektoru" # todo: NEW TRANSLATION
 GRE_develop_public_sector_desc: "Řecký veřejný sektor je zastaralý a měli bychom se zaměřit na jeho rozsáhlý rozvoj." # todo: NEW TRANSLATION
 GRE_agriculture_focus1: "Rozšíření zemědělství" # todo: NEW TRANSLATION
 GRE_farming: "Zvýšit financování zemědělství" # todo: NEW TRANSLATION
 GRE_lower_tax: "Snížení daní" # todo: NEW TRANSLATION
 GRE_greece_greater_desc: "Naše země se musí rozšířit. Je naším osudem dosáhnout nadvlády nad ostatními." # todo: NEW TRANSLATION
 GRE_european_communism: "Evropští komunisté" # todo: NEW TRANSLATION
 GRE_leadership: "Věčné vedení" # todo: NEW TRANSLATION
 GRE_leadership_desc: "Náš vůdce Nikolaos Michaloliakos dokázal sjednotit řecký lid a vytvořit dokonalou řeckou společnost. Nikolaos Michaloliakos a strana Zlatý úsvit musí vládnout Řecku navždy." # todo: NEW TRANSLATION
 GRE_plutocracy: "Plutokracie zrušena" # todo: NEW TRANSLATION
 GRE_metaxasist_industrial_policies: "Metaxistické průmyslové politiky" # todo: NEW TRANSLATION
 GRE_expoitation: "Zvýšené využívání přírodních zdrojů" # todo: NEW TRANSLATION
 GRE_nationalist_takeover_TT: "Řecký lid požaduje nové volby!\n\nUjistěte se, že máte uloženo dost politické síly pro toto. Pokud §Rselžete§! ve volbách a ve vytvoření vlády, budete §Rmuset uspořádat další mimořádné volby§! , abyste zmocnili §Y[Nat_Fascism_L]§!" # todo: NEW TRANSLATION
 GRE_perfect_greece: "Velké Řecko" # todo: NEW TRANSLATION
 GRE_perfect_greece_desc: "Vrátili jsme si naše staré území a není třeba dále expandovat. Místo toho musíme chránit naše nově nabyté země." # todo: NEW TRANSLATION
 GRE_new_greece_old_ways: "Nové Řecko, staré způsoby" # todo: NEW TRANSLATION
 GRE_new_greece_old_ways_desc: "Desítky let jsme byli řízeni vládami, které uvrhly naši zemi do chaosu. Nyní řecký lid požaduje změnu, abychom se mohli vrátit do dnů, kdy jsme byli proslulí po celém světě.\n§RProtože věnujete čas upevnění moci nové vlády, budeme trpět ekonomickou krizí déle, ale budeme ji moci rychle vyřešit, až budeme kontrolovat ekonomiku.§!" # todo: NEW TRANSLATION
 GRE_draft_youth_wing: "Povolat mládežnické křídlo do zbraně" # todo: NEW TRANSLATION
 GRE_draft_youth_wing_desc: "Jelikož jsme získali více podpory od mládeže, měli bychom je organizovat do polovojenských skupin, aby mohli bránit zemi proti nepřátelům revoluce." # todo: NEW TRANSLATION
 GRE_foreign_relations: "Zahraniční vztahy" # todo: NEW TRANSLATION
 GRE_foreign_relations_desc: "Navazování vztahů se zahraničními zeměmi je jedním z klíčů úspěšné politiky. Budeme si muset v různých otázkách vybrat jednu ze stran." # todo: NEW TRANSLATION
 GRE_unification_at_last: "Konečné sjednocení" # todo: NEW TRANSLATION
 GRE_unification_at_last_desc: "Cesta byla dlouhá, ale konečně stojíme v bodě, kdy jsou naši bratři na Kypru připraveni ke znovusjednocení. Cizí mocnosti už nemohou rozdělit pouto krve!" # todo: NEW TRANSLATION
 GRE_dev_cyp: "Rozvíjet Kypr" # todo: NEW TRANSLATION
 GRE_the_hellenic_republic: "Helénská republika" # todo: NEW TRANSLATION
 GRE_the_hellenic_republic_desc: "Přes zmatek, kterému čelíme, nesmíme opustit ideály demokracie a obrátit se k tyranii, abychom vyřešili naše problémy – to by byla zrada každého muže a ženy v Řecku." # todo: NEW TRANSLATION
 GRE_discredit_eu: "Diskreditovat Evropskou unii" # todo: NEW TRANSLATION
 GRE_discredit_eu_desc: "Abychom ochránili naše ideály, musíme lidem ukázat pravé hodnoty demokracie a odsoudit radikalismus jako hrozbu pro svobodu." # todo: NEW TRANSLATION
 GRE_support_eu: "Podpořit Evropskou unii" # todo: NEW TRANSLATION
 GRE_support_eu_desc: "Evropská unie podporuje spolupráci mezi národy, demokratické hodnoty, odsuzuje radikalismus a usiluje o mírovou Evropu. Řecko by mělo posílit vazby na Evropskou unii." # todo: NEW TRANSLATION
 GRE_dominant_party_desc: "Stejně jako v každé demokratické zemi hrají strany velkou roli v politice našeho národa a budeme muset moudře zvolit, která strana povede naši zemi kupředu." # todo: NEW TRANSLATION
 GRE_dominant_party: "Dominantní strana" # todo: NEW TRANSLATION
 GRE_new_democracy: "New Democracy" # todo: NEW TRANSLATION
 GRE_new_democracy_desc: "Středopravicová strana 'New Democracy', která prokázala kompetenci ve všech svých vládách a hájí ideály zachování našich tradic, je nejvhodnější stranou, která by měla vést Řecko." # todo: NEW TRANSLATION
 GRE_socialist_coalition: "SYRIZA" # todo: NEW TRANSLATION
 GRE_socialist_coalition_desc: "Hlavní řecké strany zradily zemi a uvrhly ji do ekonomické katastrofy a zároveň rozštěpily naši společnost. Řecko potřebuje novou stranu, která povede jeho lidi kupředu, a my se svoláme kolem levicové strany SYRIZA, která stojí při lidech a je proti politikám našich předchozích vlád." # todo: NEW TRANSLATION
 GRE_economic_liberalism: "Ekonomický liberalismus" # todo: NEW TRANSLATION
 GRE_economic_liberalism_desc: "Ekonomický liberalismus musí být naší prioritou, pokud chceme posílit řeckou ekonomiku. Přináší zvýšený obchod a větší ekonomický prospěch pro naše občany, jako jsou pracovní příležitosti." # todo: NEW TRANSLATION
 GRE_anti_migration_policies: "Proti-migrační politika" # todo: NEW TRANSLATION
 GRE_anti_migration_policies_desc: "V posledních letech přilákalo Řecko velký počet migrantů. Zatímco naše vláda toleruje migranty, kteří přicházejí do Řecka hledat ekonomické příležitosti, obáváme se nelegálních migrantů, jejichž počet pomalu roste, a budeme muset zavést přísnější omezení." # todo: NEW TRANSLATION
 GRE_counter_radicals: "Postavit se radikálům" # todo: NEW TRANSLATION
 GRE_counter_radicals_desc: "Radikální strany v Řecku pomalu rostou na popularitě a jejich hlavním cílem je zničit ideologii, kterou náš národ vytvořil: demokracii. Mnozí také považují tyto strany za kriminální organizace kvůli specifickým organizovaným útokům na určité skupiny. Pokud chceme demokracii udržet, musíme omezit vliv radikálních stran." # todo: NEW TRANSLATION
 GRE_increase_corruption_measures: "Proti-korupční opatření" # todo: NEW TRANSLATION
 GRE_increase_corruption_measures_desc: "Řecko dlouhodobě trpí problémem korupce zasahujícím do všech sektorů vlády, což vytváří problémy pro stát. Pokud chceme vybudovat lepší administrativu, bude nutné vykořenit korupci ve vládě." # todo: NEW TRANSLATION
 GRE_increase_industrial_privatization: "Zvýšit privatizace" # todo: NEW TRANSLATION
 GRE_increase_industrial_privatization_desc: "Řecký veřejný sektor je jedním z největších odvětví v zemi. Dlouhodobě to vytváří problém, protože řecký soukromý sektor je relativně slabý. Konkurence je nízká ve srovnání s jinými zeměmi. Pokud chceme rozvíjet naši ekonomiku, musíme se vzdálit od veřejného sektoru a přijmout soukromý." # todo: NEW TRANSLATION
 GRE_decreace_taxes: "Snížit daně" # todo: NEW TRANSLATION
 GRE_decreace_taxes_desc: "Řecký lid nesmí být zatěžován vysokým zdaněním. Navíc, pokud snížíme daně, může to snížit i míru daňových úniků, což je v naší zemi velký problém." # todo: NEW TRANSLATION
 GRE_reinforce_justice: "Posílit soudnictví" # todo: NEW TRANSLATION
 GRE_reinforce_justice_desc: "V mnoha oblastech naší země je zločinnost rozšířená kvůli nedostatku adekvátního vymáhání práva. Naše vláda bude muset posílit soudní systém, aby snížila míru kriminality v Řecku." # todo: NEW TRANSLATION
 GRE_begin_changing_education_system: "Reformy vzdělávacího systému" # todo: NEW TRANSLATION
 GRE_begin_changing_education_system_desc: "Řecký vzdělávací systém zaostává oproti ostatním evropským zemím v oblasti škol, financování a příležitostí pro méně kvalifikované. Pokud chceme mít moderní vzdělávání, budeme muset zavést rozsáhlé reformy a vytvořit lepší prostředí pro naše děti." # todo: NEW TRANSLATION
 GRE_worker_rights: "Práva dělníků" # todo: NEW TRANSLATION
 GRE_worker_rights_desc: "V rámci našich politik zvýšíme práva dělníků, abychom snížili nerovnost pro všechny pracující muže a ženy v Řecku." # todo: NEW TRANSLATION
 GRE_question_eu_policies: "Zpochybnit politiky EU" # todo: NEW TRANSLATION
 GRE_question_eu_policies_desc: "I když věříme, že Evropská unie je přínosná, mnoho jejích politik je nepřijatelných, například rostoucí ekonomická kontrola. Dokud budou tyto politiky existovat, Evropská unie nám nepřinese žádné výhody." # todo: NEW TRANSLATION
 GRE_left_united: "Levice sjednocena" # todo: NEW TRANSLATION
 GRE_left_united_desc: "Naše strana se skládá z mnoha větví levice, což nám dlouhá léta působilo vnitřní problémy. Musíme proto zvýšit jednotu uvnitř strany, abychom skutečně sjednotili levici." # todo: NEW TRANSLATION
 GRE_support_the_public_sector: "Podpora veřejného sektoru" # todo: NEW TRANSLATION
 GRE_support_the_public_sector_desc: "Veřejný sektor je v Řecku největší a zaměstnává obrovské množství lidí. Posílení a modernizace veřejného sektoru by mohly také přinést více pracovních příležitostí i větší podporu pro naši vládu." # todo: NEW TRANSLATION
 GRE_remind_the_failures_of_pasok_and_new_democracy: "Selhání PASOK a Nové demokracie" # todo: NEW TRANSLATION
 GRE_remind_the_failures_of_pasok_and_new_democracy_desc: "Musíme připomenout řeckému lidu selhání PASOK a Nové demokracie, protože zvýšily ekonomickou a sociální nerovnost, navýšily zahraniční dluh na 300 miliard dolarů, vytvořily dluhovou krizi a zvýšily míru korupce. Lidé si musí uvědomit, že Řekové jejich katastrofy nezapomněli." # todo: NEW TRANSLATION
 GRE_encourage_agricultural_growth: "Podpořit růst zemědělství" # todo: NEW TRANSLATION
 GRE_encourage_agricultural_growth_desc: "Zemědělství je zdaleka největším a nejsilnějším sektorem naší ekonomiky a mnoho našich exportů jsou zemědělské produkty jako olivový olej. Zvýšení financí do zemědělství posílí naši ekonomiku a zvýší vývoz do jiných zemí." # todo: NEW TRANSLATION
 GRE_the_greek_crisis: "Řešení dluhové krize" # todo: NEW TRANSLATION
 GRE_the_greek_crisis_desc: "Naše ekonomika kvůli masivnímu zadlužení stojí na pokraji zhroucení. Musí být proto přijata drastická opatření na záchranu řecké ekonomiky." # todo: NEW TRANSLATION
 GRE_enact_austerity_measures: "Uplatnit úsporná opatření" # todo: NEW TRANSLATION
 GRE_enact_austerity_measures_desc: "Uplatnění úsporných opatření by mohlo zachránit naši ekonomiku před kolapsem, ale lidé je nepřijmou lehce." # todo: NEW TRANSLATION
 GRE_reduce_education: "Snížit financování školství" # todo: NEW TRANSLATION
 GRE_reduce_education_desc: "V rámci našeho úsporného programu je nutné snížit financování vzdělávacího systému, abychom ušetřili prostředky potřebné pro ekonomické zotavení. Bohužel to sníží efektivitu řeckého školství, ale nakonec to pomůže zemi." # todo: NEW TRANSLATION
 GRE_reduce_health: "Škrty ve zdravotnictví" # todo: NEW TRANSLATION
 GRE_reduce_health_desc: "Množství peněz směřujících do řeckého zdravotnictví je pro naši ekonomiku příliš vysoké. Pokud snížíme prostředky pro zdravotnictví, může to potenciálně pomoci ekonomice, ale za cenu horších podmínek pro naše občany při hospitalizaci." # todo: NEW TRANSLATION
 GRE_reduce_welfare: "Škrty v sociálních dávkách" # todo: NEW TRANSLATION
 GRE_reduce_welfare_desc: "Naše země investovala značné prostředky do sociálních dávek, což sice zvýšilo kvalitu života občanů, zároveň to ale ubralo potřebné prostředky pro posílení ekonomiky. Abychom zachránili ekonomiku, musíme skončit se státem blahobytu, kterým naše země byla známá." # todo: NEW TRANSLATION
 GRE_reduce_army: "Snížit vojenské výdaje" # todo: NEW TRANSLATION
 GRE_reduce_army_desc: "V posledních letech ztrácí potřeba zvyšování vojenského financování naléhavost, protože naše země nebude brzy vstupovat do války. Bylo by tedy rozumné stáhnout část financí z armády a posílit důležitější sektory ekonomiky." # todo: NEW TRANSLATION
 GRE_recovery: "Ekonomické oživení" # todo: NEW TRANSLATION
 GRE_recovery_desc: "Po těžkých rozhodnutích a tvrdých úsporných opatřeních se naší zemi podařilo zastavit ekonomický pokles a snížit masivní dluh. Doufejme, že naše země opět vzkvete, jako v dobách říší." # todo: NEW TRANSLATION
 GRE_west_align: "Udržet západní orientaci" # todo: NEW TRANSLATION
 GRE_west_align_desc: "Západ byl dlouho naším hlavním spojencem v mnoha okamžicích nedávné historie a stále máme co získat, pokud budeme pokračovat v spolupráci se západními spojenci." # todo: NEW TRANSLATION
 GRE_nato_exercises: "Společné cvičení NATO" # todo: NEW TRANSLATION
 GRE_nato_exercises_desc: "Účast na společných vojenských cvičeních s našimi spojenci v NATO nám přinese cenné vojenské zkušenosti i lepší vztahy v rámci NATO." # todo: NEW TRANSLATION
 GRE_balkan_relations: "Udržovat dobré vztahy na Balkáně" # todo: NEW TRANSLATION
 GRE_balkan_relations_desc: "Jsme jednou z nejsilnějších zemí na Balkáně, a proto bychom měli budovat přátelské vztahy s ostatními balkánskými státy." # todo: NEW TRANSLATION
 GRE_west_trade: "Zvýšit ekonomické vazby se USA" # todo: NEW TRANSLATION
 GRE_west_trade_desc: "Spojené státy americké jsou jednou z nejsilnějších obchodních mocností na Západě i ve světě. Zvýšení ekonomických vztahů s Amerikou má pro naši zemi jen samé výhody." # todo: NEW TRANSLATION
 GRE_nato_align: "Zajistit plnou loajalitu vůči NATO" # todo: NEW TRANSLATION
 GRE_nato_align_desc: "NATO jako organizace si klade za cíl udržení míru, obranu svobody a ochranu všech svých členů před expanzivními mocnostmi. Řecko by za všech okolností mělo zachovat svůj závazek vůči NATO." # todo: NEW TRANSLATION
 GRE_east_align: "Nová alternativa" # todo: NEW TRANSLATION
 GRE_east_align_desc: "Západ nás často zradil a jednal s námi, jako bychom byli jejich loutka. Tomu učiníme přítrž!" # todo: NEW TRANSLATION
 GRE_russia_align: "Sblížení s Ruskem" # todo: NEW TRANSLATION
 GRE_russia_align_desc: "Řecko a Rusko sdílejí mnoho podobností, například náboženství, a v historii si často pomáhaly. Rusko a Řecko budou navždy spojenci!" # todo: NEW TRANSLATION
 GRE_china_align: "Sblížení s Čínou" # todo: NEW TRANSLATION
 GRE_china_align_desc: "Čína je rostoucí zemí, která chrání státy, spolupracuje s nimi a je světovou mocností. Ať žije grécko-čínské spojenectví!" # todo: NEW TRANSLATION
 GRE_china_trade: "Zvýšit ekonomické vazby s Čínou" # todo: NEW TRANSLATION
 GRE_china_trade_desc: "Zvýšení obchodu s Čínou, největší průmyslovou mocností světa, zvýší naše vztahy a poskytne alternativu k obchodování se Západem." # todo: NEW TRANSLATION
 GRE_condemn_us: "Odsoudit USA" # todo: NEW TRANSLATION
 GRE_condemn_us_desc: "Spojené státy musí být odsouzeny za své zločiny proti suverenitě národů i za hrozbu světovému míru." # todo: NEW TRANSLATION
 GRE_army_cooperation: "Čínská vojenská podpora" # todo: NEW TRANSLATION
 GRE_army_cooperation_desc: "Čína má největší armádu na světě a obrovský arzenál moderní výzbroje; proto by bylo rozumné posílit naše vojenské vazby s Čínou." # todo: NEW TRANSLATION
 GRE_russia_army_coop: "Ruská vojenská spolupráce" # todo: NEW TRANSLATION
 GRE_russia_army_coop_desc: "Rusko, náš věrný spojenec, má jednu z nejsilnějších armád na světě. Zvýšením spolupráce s Ruskem může naše armáda mnoho získat." # todo: NEW TRANSLATION
 GRE_denounce_nato: "Odsoudit NATO" # todo: NEW TRANSLATION
 GRE_denounce_nato_desc: "NATO se snaží destabilizovat všechny státy, které se mu nevzdají, a je pouhým nástrojem Spojených států k prosazování jejich zájmů vůči slabším státům. NATO musí být světově odsouzeno!" # todo: NEW TRANSLATION
 GRE_russia_trade: "Zvýšený obchod s Ruskem" # todo: NEW TRANSLATION
 GRE_russia_trade_desc: "Rusko je jedním z největších vývozců ropy na světě, a zvýšení našich ekonomických vztahů by nám mohlo značně prospět." # todo: NEW TRANSLATION
 GRE_h_armed: "Helénské ozbrojené síly" # todo: NEW TRANSLATION
 GRE_h_armed_desc: "Helénské ozbrojené síly, tvořené Helénským letectvem, Helénskou armádou a Helénským námořnictvem, sehrály důležitou roli v obraně Řecka. Ač na ně stále cítíme hrdost, zastaraly jak vybavením, tak doktrínou, a potřebují zásadní obnovu." # todo: NEW TRANSLATION
 GRE_harf: "Helénské letectvo" # todo: NEW TRANSLATION
 GRE_harf_desc: "Helénské letectvo v posledních letech neprošlo dostatečnou modernizací pokud jde o doktrínu a vybavení. Zvýšením financování letectva by se mohlo stát nejsilnějším v regionu Balkánu." # todo: NEW TRANSLATION
 GRE_h_navy: "Helénské námořnictvo" # todo: NEW TRANSLATION
 GRE_h_navy_desc: "Helénské námořnictvo je zdaleka nejsilnější složkou naší armády, ale postupně stárne kvůli nedostatku vybavení a personálu. Reforma námořnictva by nám mohla zajistit nejsilnější flotilu v Středomoří." # todo: NEW TRANSLATION
 GRE_arm: "Helénská armáda" # todo: NEW TRANSLATION
 GRE_arm_desc: "Helénská armáda aktuálně čelí problémům s personálem a zastaralému vybavení. Reformy armády zvýší naše obranné schopnosti na pevnině." # todo: NEW TRANSLATION
 GRE_athens_air: "Rozšíření leteckých základen" # todo: NEW TRANSLATION
 GRE_athens_air_desc: "Rozšíření leteckých základen zvýší naše schopnosti ve vzduchu i naši pozici v regionu." # todo: NEW TRANSLATION
 GRE_purchase_air: "Nákup letadel" # todo: NEW TRANSLATION
 GRE_purchase_air_desc: "Nákup moderních letadel pomůže vyřešit nedostatek vybavení našeho letectva." # todo: NEW TRANSLATION
 GRE_refine_doctrine: "Zlepšit doktrínu" # todo: NEW TRANSLATION
 GRE_refine_doctrine_desc: "Zlepšením zastaralé doktríny leteckých operací můžeme zvýšit naši efektivitu v terénu." # todo: NEW TRANSLATION
 GRE_strike_from_sky: "Útoky ze vzduchu" # todo: NEW TRANSLATION
 GRE_strike_from_sky_desc: "Díky úspěchu našich reforem může Helénské letectvo dosáhnout vzdušné nadvlády nad našimi nepřáteli." # todo: NEW TRANSLATION
 GRE_manpower: "Náborové kampaně" # todo: NEW TRANSLATION
 GRE_manpower_desc: "Nedostatek personálu v posledních letech omezil armádu; bylo by rozumné zahájit nové náborové kampaně a přivést do ozbrojených sil nové dobrovolníky." # todo: NEW TRANSLATION
 GRE_manpower2: "Náborové kampaně" # todo: NEW TRANSLATION
 GRE_arms: "Pěchotní zbraně" # todo: NEW TRANSLATION
 GRE_arms_desc: "Naše ruční zbraně jsou zastaralé a horší než moderní protějšky. Podporou vývoje nových zbraní můžeme zlepšit kvalitu naší armády." # todo: NEW TRANSLATION
 GRE_infantry: "Zaměření na pěchotu" # todo: NEW TRANSLATION
 GRE_infantry_desc: "Pěchota tvoří většinu armády; proto je vhodné zaměřit se na její rozšíření a modernizaci." # todo: NEW TRANSLATION
 GRE_restructure_HAI: "Restrukturalizovat HAI" # todo: NEW TRANSLATION
 GRE_restructure_HAI_desc: "HAI (Helénský letecký průmysl) je hlavní společností zodpovědnou za opravy našich letadel a výrobu částí pro vojenská i civilní letadla. Bohužel je HAI podfinancované a čelí ekonomickým problémům; musíme proto zvýšit jeho financování a zaměření." # todo: NEW TRANSLATION
 GRE_turk_naval: "Turecký námořní závod" # todo: NEW TRANSLATION
 GRE_turk_naval_desc: "Náš historický rival Turecko modernizuje své námořnictvo alarmujícím tempem, což ohrožuje naši pozici ve Středomoří. Chceme-li čelit turecké námořní převaze, musíme modernizovat i naše námořnictvo." # todo: NEW TRANSLATION
 GRE_nav_sub_1: "Ponorky" # todo: NEW TRANSLATION
 GRE_nav_sub_1_desc: "Ponorky mohou být klíčem k námořní převaze, a pokud ji chceme dosáhnout, musíme rozšířit naši ponorkovou flotilu." # todo: NEW TRANSLATION
 GRE_nuclear_sub: "Jaderné ponorky" # todo: NEW TRANSLATION
 GRE_nuclear_sub_desc: "Jaderné ponorky mají potenciál zvýšit naši námořní sílu; měli bychom se proto zaměřit na zařazení jaderných ponorek do flotily." # todo: NEW TRANSLATION
 GRE_radar: "Rozšíření radarů" # todo: NEW TRANSLATION
 GRE_radar_desc: "Rozšíření naší vojenské radarové infrastruktury by mohlo našim ozbrojeným silám poskytnout výhodu v případě ozbrojeného konfliktu." # todo: NEW TRANSLATION
 GRE_rule_of_the_sea: "Vládce moře" # todo: NEW TRANSLATION
 GRE_rule_of_the_sea_desc: "\"Právomoc nad mořem je opravdu velká věc\" je heslo Helénského námořnictva, a samozřejmě to platí. Naše země, sestávající z mnoha ostrovů s dlouhým pobřežím, musí upřednostnit kontrolu moře, proto musíme zajistit, aby naše námořnictvo bylo v co nejlepší kondici." # todo: NEW TRANSLATION
 GRE_surface_fleet: "Povrchová flotila" # todo: NEW TRANSLATION
 GRE_surface_fleet_desc: "Naše hlavní flotila postupně stárne, ale v souladu s naším plánem námořní reformy bude flotila rozšířena a modernizována." # todo: NEW TRANSLATION
 GRE_merge_def: "Sloučit obranné průmysly" # todo: NEW TRANSLATION
 GRE_merge_def_desc: "Sloučení některých obranných průmyslů může alespoň snížit nafouknutou byrokracii při práci s více malými podniky, namísto jednoho velkého. Navíc tyto podniky vyrábějí podobné produkty a proces by byl plynulejší a efektivnější, pokud by byla zvýšena spolupráce tam, kde dosud chybí." # todo: NEW TRANSLATION
 GRE_subsidize_eas: "Dotovat EAS" # todo: NEW TRANSLATION
 GRE_subsidize_eas_desc: "EAS (Helénské obranné systémy) je hlavní řecký výrobce zbraní pro naši armádu, ale čelí vážným ekonomickým problémům. Musíme proto EAS finančně podpořit, aby jeden z našich hlavních domácích výrobců zbraní nadále podporoval naše ozbrojené síly." # todo: NEW TRANSLATION
 greece.1.t: "Rozhořčení kvůli novým úsporným politikám" # todo: NEW TRANSLATION
 greece.1.d: "Dnes řecká vláda zavedla nová úsporná opatření, aby vyhověla záchrannému balíčku EU. Následovalo rozhořčení veřejnosti, která nesla nápisy jako \"Škrty jsou protiřecké.\" Tyto nepokoje situaci v Řecku jen zhoršují a lze předpokládat, že jde teprve o špičku ledovce." # todo: NEW TRANSLATION
 greece.1.a: "Mám z toho špatné tušení..." # todo: NEW TRANSLATION
 greece.2.t: "Nepokoje v ulicích!" # todo: NEW TRANSLATION
 greece.2.d: "Dnešní protesty v Athénách přerostly v násilí poté, co se policie snažila zadržet stále rostoucí dav. Byly použity slzný plyn a gumové projektily, aby se dav zastavil před dalším ničením, a ač se dav nakonec stáhl, napětí stále visí ve vzduchu." # todo: NEW TRANSLATION
 greece.2.a: "Začali to oni!" # todo: NEW TRANSLATION
 greece.3.t: "Napětí se zhoršuje" # todo: NEW TRANSLATION
 greece.3.d: "Davy rostou a projevují stále větší nespokojenost. Není pochyb o tom, že situace se jen zhoršila." # todo: NEW TRANSLATION
 greece.3.a: "Jak se to mohlo stát?" # todo: NEW TRANSLATION
 greece.4.t: "Zlatý úsvit volá po volbách v Řecku" # todo: NEW TRANSLATION
 greece.4.d: "Po nárůstu podpory požádala krajně pravicová strana Zlatý úsvit vládu o vypsání voleb - požadavek, který řecká vláda vzhledem k vysoké podpoře u lidí i vnitřnímu tlaku uvnitř vlády přijala. Očekává se, že Zlatý úsvit vyhraje, protože má velkou podporu a pohrozil, že pokud vláda nezajistí jeho vítězství, strana spolu se svými příznivci se vlády zmocní." # todo: NEW TRANSLATION
 greece.4.a: "Nový úsvit pro Řecko" # todo: NEW TRANSLATION
 greece.4.b: "Zajímavé" # todo: NEW TRANSLATION
 greece.5.t: "KKE požaduje volby v Řecku" # todo: NEW TRANSLATION
 greece.5.d: "Po získání většinové podpory mezi řeckou dělnickou třídou a několika politickými osobnostmi vyzvala KKE (Komunistická strana Řecka) vládu k vypsání voleb; řecká vláda souhlasila, protože KKE získala masivní podporu a vláda byla pod tlakem mnoha politiků, aby volby vypsala. Očekává se, že KKE volby vyhraje, jelikož má většinovou podporu mezi velkou částí obyvatelstva a mluvčí strany uvedl, že pokud jim nebude umožněno volit, dělnická třída povstane a svrhne vládu." # todo: NEW TRANSLATION
 greece.5.a: "Dělníci Řecka, povstaňte!" # todo: NEW TRANSLATION
 greece.5.b: "Zajímavé" # todo: NEW TRANSLATION
 greece.6.t: "Řecko se posouvá doprava" # todo: NEW TRANSLATION
 greece.6.d: "Po politickém napětí i migrační a ekonomické krizi se lidé v Řecku unavili z demokratických vlád a začali podporovat krajně pravicovou stranu Zlatý úsvit. Zlatý úsvit je proti současným ekonomickým politikám vlády, silně protilevicový a protiimigrační a slíbil Řekům, že vyhladí všechny problémy, které řecká společnost má." # todo: NEW TRANSLATION
 greece.6.a: "Řecko opět povstane" # todo: NEW TRANSLATION
 greece.6.b: "Zajímavé" # todo: NEW TRANSLATION
 greece.7.t: "Řecko se posouvá doleva" # todo: NEW TRANSLATION
 greece.7.d: "Po tvrdých ekonomických opatřeních nedávné vlády vzrostla nezaměstnanost a dělnická třída v Řecku žádá akci proti vládě. Dělníci se postavili za krajně levicovou stranu KKE (Komunistická strana Řecka). KKE je proti nezaměstnanosti a porušování dělnických práv, podporuje protizápadní politiky a organizuje neustálé protesty složené z dělníků, aby vyvíjeli tlak na vládu." # todo: NEW TRANSLATION
 greece.7.a: "Dělníci Řecka, vaše osvobození přichází" # todo: NEW TRANSLATION
 greece.7.b: "Zajímavé" # todo: NEW TRANSLATION
 greece.8.t: "Obnovení Megali Idea" # todo: NEW TRANSLATION
 greece.8.d: "Megali Idea je koncept většího Řecka zahrnující bývalá řecká území v Malé Asii a Severním Epiru. Ač Megali Idea po řecko-turecké válce v roce 1922 zanikla, nyní když jsme u moci, obnovíme Megali Idea a vezmeme zpět, co nám právem patří." # todo: NEW TRANSLATION
 greece.8.a: "Sláva Řecku!" # todo: NEW TRANSLATION
 greece.9.t: "Nehoda letu Helios Airways 522" # todo: NEW TRANSLATION
 greece.9.d: "Dne 14. srpna 2005 se pasažérské letadlo Helios Airways Flight 522 zřítilo v horách poblíž vesnice Grammatiko poté, co došlo palivo a posádka byla ochromena hypoxií. Při nárazu zemřelo všech 121 cestujících. Šlo o nejtragičtější nehodu v historii řeckého letectví." # todo: NEW TRANSLATION
 greece.9.a: "Temný den pro řecké letectví" # todo: NEW TRANSLATION
 greece.10.t: "[From.GetName] Požaduje záruky výměnou za spolupráci" # todo: NEW TRANSLATION
 greece.10.d: "[From.GetName] od nás žádá podporu zaručením jejich nezávislosti výměnou za těsnější vztahy s námi. Máme to přijmout?" # todo: NEW TRANSLATION
 greece.10.a: "Ano." # todo: NEW TRANSLATION
 greece.10.b: "Ne." # todo: NEW TRANSLATION
 greece.11.t: "[From.GetName] Požaduje záruky výměnou za spolupráci" # todo: NEW TRANSLATION
 greece.11.d: "[From.GetName] od nás žádá podporu zaručením jejich nezávislosti výměnou za těsnější vztahy s námi. Máme to přijmout?" # todo: NEW TRANSLATION
 greece.11.a: "Ano." # todo: NEW TRANSLATION
 greece.11.b: "Ne." # todo: NEW TRANSLATION
 greece.12.t: "Alexis Tsipras se stává vůdcem SYRIZA" # todo: NEW TRANSLATION
 greece.12.d: "Dne 10. srpna 2008 zvolila levicová strana SYRIZA 33letého Alexise Tsiprase za vůdce strany, čímž se stal jedním z nejmladších lídrů politických stran v řecké historii." # todo: NEW TRANSLATION
 greece.12.a: "Gratulujeme" # todo: NEW TRANSLATION
 greece.13.t: "Nepokoje v Severním Kypru" # todo: NEW TRANSLATION
 greece.13.d: "Ozbrojené nepokoje vypukly po celém Severním Kypru proti řeckému plánu na sjednocení Kypru. Nepokoje byly zjevně organizovány tureckými úřady; jejich nepřátelství nám však rozhodně uškodilo v tom, jak jsme vnímáni." # todo: NEW TRANSLATION
 greece.13.a: "Strach!" # todo: NEW TRANSLATION
 greece.14.t: "Odbory nabízejí podporu" # todo: NEW TRANSLATION
 greece.14.d: "Náš nedávný zásah do ústavy nám přinesl značnou politickou opozici. Odbory nabídly svou podporu výměnou za větší moc. Máme vůbec na výběr?" # todo: NEW TRANSLATION
 greece.14.a: "Nemáme na vybranou." # todo: NEW TRANSLATION
 greece.15.t: "Odbory požadují další ústupky" # todo: NEW TRANSLATION
 greece.15.d: "Odbory nás znovu navštívily; tentokrát však nenabízí podporu, ale hrozí, že ji stáhnou, pokud jim neposkytneme ještě více moci." # todo: NEW TRANSLATION
 greece.15.a: "Zkurvysyni!" # todo: NEW TRANSLATION
 greece.16.t: "Praskající základ" # todo: NEW TRANSLATION
 greece.16.d: "Je čím dál těžší usnout každou noc, jak země padá na kusy. Severní města zažívají organizované útoky, které si vyžádaly stovky obětí na obou stranách. S tímto počtem sil je nemůžeme dlouho odrazit.\n\n§RNesnažíme se je zadržet na severu, je to zbytečné. Měli bychom soustředit naše jednotky na obranu Athén a okolí. Uvidíme se na frontě.§!" # todo: NEW TRANSLATION
 greece.16.a: "Chci generály sem, hned!" # todo: NEW TRANSLATION
 greece.17.t: "Čas vypršel" # todo: NEW TRANSLATION
 greece.17.d: "Naše předpovědi nebyly mylné: severní povstalci se organizovali do armády; nezdají se být tak agresivní, jak jsme si mysleli, ale b-... \nPočkejte, musím to vyřídit... \nAno. \nAno.\nJste si jistí?\n\n...Sakra." # todo: NEW TRANSLATION
 greece.17.a: "'Zdá se, že na mnoha místech naší linie probíhají pokusy o průlom.'" # todo: NEW TRANSLATION
 greece.18.t: "Řecko prodává Pireus" # todo: NEW TRANSLATION
 greece.18.d: "Přístav Pireus byl nedávno nabídnut k prodeji vládou v snaze získat prostředky pro řešení dluhové krize. Bylo by více než užitečné přidat Pireus do našeho portfolia a také by to otevřelo dveře pro další projekty v Řecku i v Evropě, čímž bychom rozšířili náš vliv v regionu." # todo: NEW TRANSLATION
 greece.18.a: "Předložte nejvyšší nabídku." # todo: NEW TRANSLATION
 greece.18.b: "Na takový projekt nemáme projev zájmu." # todo: NEW TRANSLATION
 greece.19.t: "Čína se uchází o Pireus" # todo: NEW TRANSLATION
 greece.19.d: "Číňané projevili zájem o přístav Pireus a podali značnou částku za výlučná práva k přístavu a nabídku vyhráli. Co Čína s přístavem udělá do budoucna, je na nich; my však máme prostředky tomu zabránit, pokud to považujeme za nebezpečné." # todo: NEW TRANSLATION
 greece.19.a: "Obchod s ďáblem." # todo: NEW TRANSLATION
 greece.20.t: "Čína nemá o Pireus zájem" # todo: NEW TRANSLATION
 greece.20.d: "Navzdory našemu nejlepšímu úsilí čínská vláda naši nabídku zamítla bez mrknutí oka." # todo: NEW TRANSLATION
 greece.20.a: "Nedokážu říct, zda je to dobře nebo špatně." # todo: NEW TRANSLATION
 greece.21.t: "Druhá řecká občanská válka" # todo: NEW TRANSLATION
 greece.21.d: "Dnes z Athén přišly hrozné zprávy: síly bojující proti státní autoritě se oficiálně organizovaly a konflikt pohltil regiony, kde vláda zřídila obrannou linii. Nikdo neví, jak dlouho tento konflikt potrvá, ale jistě to bude krvavé pro obě strany." # todo: NEW TRANSLATION
 greece.21.a: "Hrozné..." # todo: NEW TRANSLATION
 greece.22.t: "Napětí kolem úspor ustupuje" # todo: NEW TRANSLATION
 greece.22.d: "Je obecně klidný den pro Řecko, protesty proti úsporným opatřením se zatím zdají ustávat. Možná je to jen vyčerpáním z neustálých protestů, možná něco jiného." # todo: NEW TRANSLATION
 greece.22.a: "Díky bohu." # todo: NEW TRANSLATION
 greece.23.t: "Enosis konečně!" # todo: NEW TRANSLATION
 greece.23.d: "Po desetiletích neklidu, rozdělení a obav o rodinné vazby se konference Enosis vyplatily.\n\nŘečtí Kypřané slaví na ulicích, turečtí Kypřané byli dostatečně ukonejšeni a Britové se zdají být s dohodami, na kterých jsme se dohodli, nakonec spokojeni.\n\nStále tu ale visí jedna otázka... co s Akrotiri a Dhekelia?" # todo: NEW TRANSLATION
 greece.23.a: "Požádat o plnou kontrolu" # todo: NEW TRANSLATION
 greece.23.b: "Dovolit RAF zachovat základny" # todo: NEW TRANSLATION
 greece.24.t: "Řecká vláda chce Akrotiri zpět!" # todo: NEW TRANSLATION
 greece.24.d: "Po dosažení cílů Enosis přišla řecká vláda s žádostí, abychom vrátili základny Akrotiri a Dhekelia... měli bychom jim je vrátit pod řeckou správu?" # todo: NEW TRANSLATION
 greece.24.a: "Bylo by chybou je nevrátit!" # todo: NEW TRANSLATION
 greece.24.b: "Ani náhodou!" # todo: NEW TRANSLATION
 greece.25.t: "Řecká vláda nám dovolí zůstat na Kypru!" # todo: NEW TRANSLATION
 greece.25.d: "Poté, co dosáhli svých cílů Enosis, si řecká vláda uvědomila, že návrat Akrotiri a Dhekelia by byl pro všechny nepohodlný; naštěstí nebudeme muset přesouvat své jednotky z tohoto území." # todo: NEW TRANSLATION
 greece.25.a: "To je skvělé!" # todo: NEW TRANSLATION
 greece.26.t: "Britská vláda souhlasila!" # todo: NEW TRANSLATION
 greece.26.d: "Dnes, po dlouhém ceremoniálu a zhasnutí světel v RAF Akrotiri a Dhekelia naposledy pod britskou správou, podepsali [ENG.GetLeader] a [GRE.GetLeader] dohodu formálně postoupit bývalé britské základny Řecku, aby se opět staly pod oprávněnou řeckou správou." # todo: NEW TRANSLATION
 greece.26.a: "Významná událost" # todo: NEW TRANSLATION
 greece.27.t: "Britská vláda odmítá!" # todo: NEW TRANSLATION
 greece.27.d: "Poté, co jsme předali žádost o navrácení území [ENG.GetLeader], jsme nemuseli dlouho čekat na odpověď.\n\nBohužel britská vláda se rozhodla základny Akrotiri a Dhekelia ponechat; ač se to může mnohým Řekům zdát jako urážka, mnozí volají po chladnější hlavě. Snad to lze vyřešit v budoucnu?" # todo: NEW TRANSLATION
 greece.27.a: "Má tamti lidé přece jen pravdu" # todo: NEW TRANSLATION

 GRE_com_promote_local: "Podpora místního podnikání" # todo: NEW TRANSLATION
 GRE_com_promote_local_desc: "Zavedli jsme zákony, které nám umožňují podporovat místní podnikání a obchod, aby podpořily páteř našeho ekonomického růstu." # todo: NEW TRANSLATION
 GRE_booming_arms: "Vzrůstající zbrojní průmysl" # todo: NEW TRANSLATION
 GRE_booming_arms_desc: "Běžný vedlejší efekt dotování celého odvětví." # todo: NEW TRANSLATION
 GRE_efficient_elvo: "Efektivní státní průmysl" # todo: NEW TRANSLATION
 GRE_efficient_elvo_desc: "Státem vlastněné podniky jsou výjimečně dobře řízené." # todo: NEW TRANSLATION
 GRE_resources: "Známky zdrojů znárodněny" # todo: NEW TRANSLATION
 GRE_resources_desc: "Známky všech přírodních zdrojů v Řecku jsme znárodnili pro využití státem. To nám umožňuje lépe přidělovat zdroje do našich továren místo jiných plýtváníhodných věcí." # todo: NEW TRANSLATION
 GRE_construction_focus: "Zaměření na stavební materiály" # todo: NEW TRANSLATION
 GRE_construction_focus_desc: "Upřednostněním odvětví stavebních materiálů zajistíme, že budeme mít vždy přebytek těchto materiálů pro naše projekty." # todo: NEW TRANSLATION
 GRE_austerity_1: "Nepatrné napětí z úsporných opatření" # todo: NEW TRANSLATION
 GRE_austerity_1_desc: "Velmi malé skupinky lidí protestují proti vládním úsporným politikám, ale většině je to jedno. V současnosti jsou šance na vzpouru prakticky nulové." # todo: NEW TRANSLATION
 GRE_austerity_2: "Menší napětí z úsporných opatření" # todo: NEW TRANSLATION
 GRE_austerity_2_desc: "V důsledku úsporných opatření se vaří menší občanský neklid. V současnosti jsou šance na vzpouru malé." # todo: NEW TRANSLATION
 GRE_austerity_3: "Střední napětí z úsporných opatření" # todo: NEW TRANSLATION
 GRE_austerity_3_desc: "V zemi roste odpor vůči vládním úsporným politikám. V současnosti jsou šance na vzpouru nepříznivé." # todo: NEW TRANSLATION
 GRE_austerity_4: "Vysoké napětí z úsporných opatření" # todo: NEW TRANSLATION
 GRE_austerity_4_desc: "Populace si úsporných opatření začala velmi vážně vážit a je to horké téma v celé zemi. V současnosti jsou šance na vzpouru velké." # todo: NEW TRANSLATION
 GRE_austerity_5: "Občanské povstání" # todo: NEW TRANSLATION
 GRE_austerity_5_desc: "Občanský neklid způsobil úplné zastavení chodu země, násilí a nepokoje jsou tak závažné, že někteří volají po občanské válce. V současnosti jsou šance na vzpouru bezvýznamné." # todo: NEW TRANSLATION
 GRE_drift_modifiers: "Politický drift" # todo: NEW TRANSLATION
 GRE_debt_modifier: "Dluhová krize" # todo: NEW TRANSLATION
 GRE_debt_modifier_desc: "Dluhová krize má ostřejší dopady v závislosti na tom, jak nakládáme s penězi. Zvýšené výdaje na tvorbu pracovních míst nám ale v dlouhodobém horizontu pomohou." # todo: NEW TRANSLATION
 GRE_immigrants_barred: "Migrace pozastavena" # todo: NEW TRANSLATION
 GRE_immigrants_barred_desc: "Vláda pozastavila veškerou imigraci do Řecka až do odvolání. To odvolání může, ale nemusí někdy přijít." # todo: NEW TRANSLATION
 GRE_metaxism_idea: "Metaxismus" # todo: NEW TRANSLATION
 GRE_metaxism_idea_desc: "Metaxismus odkazuje na fašistickou ideologii nalezenou v Řecku mezi lety 1936 a 1941, která do značné míry zachránila Řecko od vnitřního zmatku, kterému čelilo, než Němci vpadli." # todo: NEW TRANSLATION
 GRE_indoctrinate_youth: "Indoktrinovat mládež" # todo: NEW TRANSLATION
 GRE_indoctrinate_youth_desc: "Demokratické vlády bohužel nechaly mládež naší země bez budoucnosti. Musíme si proto získat důvěru mládeže, abychom mohli úspěšně převzít národní vedení." # todo: NEW TRANSLATION

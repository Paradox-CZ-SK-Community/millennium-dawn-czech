 GRE_legacy2: "Řecké dědictví" # todo: NEW TRANSLATION
 GRE_legacy2_desc: "Řecko má bohatou historii, vzestupy i pády mnoha říší. Po ztrátě Byzance jsme ztratili kontrolu nad naším domovským územím. Od roku 1821 jsme slibovali, že se podobná ztráta již nikdy Řeckému lidu nestane." # todo: NEW TRANSLATION

 GRE_wild_unions: "Divoké odbory" # todo: NEW TRANSLATION
 GRE_wild_unions_desc: "Dali jsme odborům moc a ony ji využívají - nevidíme v tom problém." # todo: NEW TRANSLATION
 GRE_wild_unions_2: "Divoké odbory" # todo: NEW TRANSLATION
 GRE_wild_unions_2_desc: "Odbory získaly velkou svobodu během našeho vzestupu k moci. Nyní, když jsme vítězi, se na ně odvoláváme jen abychom si zajistili podporu lidu před úplným zajištěním naší moci." # todo: NEW TRANSLATION
 GRE_wild_unions_3: "Divoké odbory" # todo: NEW TRANSLATION
 GRE_wild_unions_3_desc: "Odbory jsou prostě nesnesitelné, už je nemůžeme vydržet! Začaly jako nepříjemnost, ale staly se překážkou vůle státu; musí být uklidněny nebo zničeny!" # todo: NEW TRANSLATION
 GRE_press_opposition: "Mediální opozice" # todo: NEW TRANSLATION
 GRE_press_opposition_desc: "Média nás od té doby, co jsme obnovili pořádek ve vládě, nezobrazovala v nejlepším světle, ale je logické, že slabí se bojí silných." # todo: NEW TRANSLATION
 GRE_one_party: "Stát jedné strany" # todo: NEW TRANSLATION
 GRE_one_party_desc: "Po deklaraci, že KKE je jedinou politickou stranou povolenou v Řecku, máme moc dělat, co chceme, ale za cenu prolité krve, aby byl národ poslušný." # todo: NEW TRANSLATION
 GRE_reorganize_army_idea: "Přeorganizování armády" # todo: NEW TRANSLATION
 GRE_reorganize_army_idea_desc: "Nemůžeme prostě ořezat armádní rozpočet do dysfunkce. Může nastat čas, kdy budeme potřebovat silné ozbrojené síly, a pro tuto eventualitu zajistíme, aby naše armáda byla loajální a připravená." # todo: NEW TRANSLATION
 GRE_new_army_idea: "Nová armáda" # todo: NEW TRANSLATION
 GRE_new_army_idea_desc: "Viděli jsme velký úspěch policie při převzetí role primární obranné síly. Víme však, že není dostatečně vybavena na odražení zahraniční invaze. Vybudujeme novou armádu zaměřenou výhradně na obranu Řecka, abychom zajistili bezpečnost našeho lidu." # todo: NEW TRANSLATION
 GRE_red_army_idea: "Rudá armáda" # todo: NEW TRANSLATION
 GRE_red_army_idea_desc: "Vnesli jsme ideologický fanatismus nejen do řad naší armády, ale i mezi civilní obyvatelstvo, čímž zajistíme personál a loajalitu potřebnou k nasazení silné armády." # todo: NEW TRANSLATION
 GRE_cracked_foundation: "Prasklá základy" # todo: NEW TRANSLATION
 GRE_cracked_foundation_desc: "Základy státu byly natolik rozporovány, že pokud budeme pokračovat současnou cestou, můžeme čelit strašlivé nové revoluci. \n\n§RPokud naše stabilita klesne pod 30%, postihne nás v Řecku revoluce!§!" # todo: NEW TRANSLATION

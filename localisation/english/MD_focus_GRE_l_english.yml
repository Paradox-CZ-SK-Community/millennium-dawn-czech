 GRE_debt_crisis2: "Dluhová krize" # todo: NEW TRANSLATION
 GRE_debt_crisis2_desc: "Řecko má 300 miliard dolarů v zahraničním dluhu - jeden z největších na světě. To pro nás představuje obrovský problém, protože dluh rychle roste a způsobuje masivní potíže naší ekonomice. Budeme muset najít způsob, jak dluh vyřešit dříve, než se vymkne kontrole." # todo: NEW TRANSLATION

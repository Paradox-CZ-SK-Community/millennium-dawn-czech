 war_on_terror_category: "OEF a Válka proti teroru" # todo: NEW TRANSLATION
 war_on_terror_category_desc: "Operace Trvalá svoboda (OEF) je oficiální název používaný vládou USA pro globální válku proti teroru. Tato strategie cílí na teroristické organizace v zahraničních zemích a umožňuje USA beztrestně zasahovat proti teroristům a jejich podporovatelům." # todo: NEW TRANSLATION
 KUR_war_on_terror_category: "Operace Irácká svoboda" # todo: NEW TRANSLATION
 KUR_war_on_terror_category_desc: "Spojené státy zahájily Operaci Irácká svoboda, invazi do Iráku. Je to příležitost udeřit na Saddáma Husajna a dále se odstřihnout od iráckého útlaku." # todo: NEW TRANSLATION
 usa_increase_intelligence_spending: "Zvýšit výdaje na zpravodajství" # todo: NEW TRANSLATION
 usa_increase_intelligence_spending_desc: "Máme roztříštěné zprávy o blížícím se vážném teroristickém útoku. V současnosti nemáme nástroje k řádnému boji s touto hrozbou. Musíme rozšířit financování zpravodajství a zvýšit práva FBI a CIA v oblasti dohledu. Politicky to bude nákladné, ale bezpečnost našeho národa je ohrožena." # todo: NEW TRANSLATION
 usa_demand_extradition_of_bin_laden: "Požadovat vydání Usámy bin Ládina" # todo: NEW TRANSLATION
 usa_demand_extradition_of_bin_laden_desc: "Podle našich informací byl Usáma bin Ládin hlavní silou stojící za nedávným teroristickým útokem. Pokud víme, momentálně se nachází v Afghánistánu pod ochranou Talibanu. Měli bychom kontaktovat Taliban a požadovat, aby přerušili svazky s Al-Káidou a předali nám bin Ládina." # todo: NEW TRANSLATION
 usa_operation_enduring_freedom: "Provést Operaci Trvalá svoboda (OEF)" # todo: NEW TRANSLATION
 usa_operation_enduring_freedom_desc: "Taliban nám odmítl vydat bin Ládina, takže si jej budeme muset získat sami. Musíme připravit Operaci Trvalá svoboda, která nám umožní poslat vybavení a nasadit jednotky v Afghánistánu." # todo: NEW TRANSLATION
 usa_homeland_security_act: "Zřídit Ministerstvo vnitřní bezpečnosti" # todo: NEW TRANSLATION
 usa_homeland_security_act_desc: "Administrativa navrhla vznik nového resortu, 'Ministerstva vnitřní bezpečnosti Spojených států'. Ministerstvo vnitřní bezpečnosti má převzít 22 federálních úřadů a agentur, včetně Federální agentury pro řízení mimořádných událostí.\n\nSídlem v Nebraska Avenue Complex bude Ministerstvo vnitřní bezpečnosti pověřeno ochranou Spojených států amerických a jejich spojenců před zahraničními subverzivními hrozbami, především terorismem. Jiné země tuto úlohu z větší části svěřují ministerstvu vnitra, ale ten americký zjevně selhal." # todo: NEW TRANSLATION
 usa_setup_new_administration_in_afghanistan: "Zřídit novou správu v Afghánistánu" # todo: NEW TRANSLATION
 usa_setup_new_administration_in_afghanistan_desc: "Nyní, když byl Taliban poražen, musíme zřídit novou správu. Existuje několik možností, koho ustanovit jako vůdce Afghánistánu." # todo: NEW TRANSLATION
 usa_create_guantanamo_bay: "Založit věznici v Guantánamu" # todo: NEW TRANSLATION
 usa_create_guantanamo_bay_desc: "Aby vláda Spojených států a tajné služby mohly řešit budoucí podezřelé nebo potvrzené teroristy, budou potřebovat řádné a zabezpečené vězení, které neohrozí americké civilisty v případě vzpoury nebo útěku. Ideální lokalitou by byl ostrov, který zároveň hlídá hostitelská vláda blízko našich hranic — a právě takové uspořádání existuje na Kubě, kde Spojené státy drží pronájem na oblasti námořní základny Guantánamo Bay od roku 1903, který byl poté neomezeně prodloužen v roce 1934.\n\nDalší výhodou je, že Guantánamo Bay není státem ani územím USA, což znamená, že tam zákony USA a ani ústava nemusí nutně platit. To CIA dává zajímavé možnosti..." # todo: NEW TRANSLATION
 usa_petition_invasion_of_iraq: "Požádat OSN o svolení invaze do Iráku" # todo: NEW TRANSLATION
 usa_petition_invasion_of_iraq_desc: "Víme, že Saddám Husajn má zbraně hromadného ničení. Musíme požádat OSN, aby nám umožnila ho odstranit. Je to pro dobro světa a iráckého lidu." # todo: NEW TRANSLATION
 usa_run_war_support_campaign_against_iraq: "Spustit kampaň podpory války proti Iráku" # todo: NEW TRANSLATION
 usa_run_war_support_campaign_against_iraq_desc: "OSN neschválila naši invazi do Iráku. Potřebujeme mediální kampaň, která získá americký lid na naší straně před tím, než přistoupíme k invazi." # todo: NEW TRANSLATION
 usa_operation_iraqi_freedom: "Operace Irácká svoboda" # todo: NEW TRANSLATION
 usa_operation_iraqi_freedom_desc: "Operace Irácká svoboda zahájila předplánovací fázi už v září 2002. Skutečně však plánování odstartovalo v listopadu 2002, když irácká vláda nesplnila usnesení, odmítla odzbrojit armádu a zastavit výrobu zbraní hromadného ničení. Pokud neuposlechnou, nebudeme mít jinou možnost než provést Operaci Irácká svoboda." # todo: NEW TRANSLATION
 KUR_join_invasion_of_iraq: "Připojit se k invazi do Iráku" # todo: NEW TRANSLATION
 KUR_join_invasion_of_iraq_desc: "Příležitost zasáhnout Irák je nyní!" # todo: NEW TRANSLATION
 wot.2.t: "Velký teroristický útok na východním pobřeží USA" # todo: NEW TRANSLATION
 wot.2.da: "Dostali jsme zprávy o pokusu o teroristický útok na východním pobřeží. Brzy ráno dnes bylo několik podezřelých členů Al-Káidy zatčeno na mezinárodním letišti Logan v Bostonu a na mezinárodním letišti Dulles ve Washingtonu D.C.. Přes tato varování se pět teroristů podařilo nalodit na let 93 na newarkském mezinárodním letišti v New Yorku. Když se pokusili vzít letadlo, odpor cestujících je nakonec donutil zřídit letadlo do pole v obci Stonycreek Township v Pensylvánii. Posádka sedmi a 33 pasažérů a pět únosců byli všichni při havárii zabiti.\n\nPodle našich aktuálních zpravodajských informací měly být letadla nasměrována na několik cílů na východním pobřeží, včetně Světového obchodního centra, Pentagonu a Kapitolu.\n\nNaštěstí naše zpravodajské služby byly ve střehu a podařilo se nám zabránit strašlivé tragédii." # todo: NEW TRANSLATION
 wot.2.db: "Dostali jsme zprávy o velkém teroristickém útoku na východním pobřeží. Únosci, pravděpodobně členové Al-Káidy, použili komerční dopravní letadla American Airlines Flight 11, United Airlines Flight 175, American Airlines Flight 77 a United Airlines Flight 93 jako létající bomby proti Spojeným státům. \n\nBrzy ráno dnes, v 8:46, let 11 narazil do Severní věže Světového obchodního centra v New Yorku, krátce poté let 175 narazil do Jižní věže v 9:03. V 9:37 narazil let 77 do Pentagonu ve Washingtonu D.C.. Čtvrté letadlo, let 93, které pravděpodobně směřovalo k Kapitolu, se zřítilo v 10:03, když se pasažéři pokusili letadlo zpět získat." # todo: NEW TRANSLATION
 wot.2.dc: "Dostali jsme zprávy o velkém teroristickém útoku na východním pobřeží. Únosci, pravděpodobně členové Al-Káidy, použili komerční dopravní letadla American Airlines Flight 11, United Airlines Flight 175, American Airlines Flight 77 a United Airlines Flight 93 jako létající bomby proti Spojeným státům. \n\nBrzy ráno dnes, v 8:46, let 11 narazil do Severní věže Světového obchodního centra v New Yorku, krátce poté let 175 narazil do Jižní věže v 9:03. V 9:37 narazil let 77 do Pentagonu ve Washingtonu D.C.. U čtvrtého letadla, letu 93, se pasažéři pokusili let vzít zpět od únosců, ale neuspěli. Teroristé udrželi letadlo ve vzduchu a nakonec ho srazili do boku Kapitolu v 10:23.\n\nNáš národ se musí zotavit z hrůzného dne. Politická situace je zcela odlišná než včera." # todo: NEW TRANSLATION
 wot.2.a: "Uctíme oběť letu 93" # todo: NEW TRANSLATION
 wot.2.b: "Ach, lidstvo!" # todo: NEW TRANSLATION
 wot.2.c: "Ach, lidstvo!" # todo: NEW TRANSLATION
 wot.3.t: "Diplomatická reakce na útoky na Světové obchodní centrum" # todo: NEW TRANSLATION
 wot.3.d: "Spojené státy americké byly úmyslně a náhle napadeny nepřátelskými teroristickými bojovníky.\n\nJak se Spojené státy připravují na svou diplomatickou a vojenskou odpověď na útoky proti Světovému obchodnímu centru a Pentagonu, [Root.GetAdjective] ministr zahraničí stále více tlačí na vládu, aby vydala pevné a rozhodné prohlášení." # todo: NEW TRANSLATION
 wot.3.a: "Stojíme při Americe! Ať se stane cokoliv!" # todo: NEW TRANSLATION
 wot.3.b: "Odsoudit útoky, ale nedělat sliby." # todo: NEW TRANSLATION
 wot.3.c: "To se stane, když se vměšujete do jiných zemí." # todo: NEW TRANSLATION
 wot.4.t: "Místní politik podpořil vládu" # todo: NEW TRANSLATION
 wot.4.da: "Zatímco republikánská administrativa horečně hledá rozhodnou odpověď na nedávný teroristický útok, Demokratická strana zatím stála stranou a více méně situaci sledovala, vydávala odsuzující prohlášení proti útočníkům, ale žádné konkrétní politické přísliby či požadavky.\n\nNyní hlavní člen Demokratické strany z postiženého státu New York zaujal ústřední roli v reakci na útoky: Hillary Clintonová, senátorka za New York a bývalá první dáma Spojených států, pronesla jasný projev: \"Každý národ se musí buď postavit s námi, nebo proti nám. Ti, kteří ukrývají teroristy nebo je financují, zaplatí cenu.\".\n\nDemokraté po celé zemi se začali shromažďovat kolem Clintonové, což signalizuje nejen solidaritu s jejich senátorkou, ale i s republikánskou administrativou v pokračování a využití všech prostředků nutných k nalezení řádné odpovědi na tento nejen ohavný, ale i fundamentálně protiamerický útok." # todo: NEW TRANSLATION
 wot.4.db: "Zatímco demokratická administrativa horečně hledá rozhodnou odpověď na nedávný teroristický útok, Republikánská strana zatím stála stranou a více méně situaci sledovala, vydávala odsuzující prohlášení proti útočníkům, ale žádné konkrétní politické přísliby či požadavky.\n\nNyní hlavní člen Republikánské strany z postiženého státu New York zaujal ústřední roli v reakci na útoky: Rudy Giuliani, starosta New Yorku a bývalý okresní prokurátor Spojených států, pronesl jasný projev: \"Každý národ se musí buď postavit s námi, nebo proti nám. Ti, kteří ukrývají teroristy nebo je financují, zaplatí cenu.\".\n\nRepublikáni po celé zemi se začali shromažďovat kolem Giulianiho prohlášení, což signalizuje nejen solidaritu se starostou, ale i s demokratickou administrativou v pokračování a využití jakýchkoliv prostředků nutných k nalezení řádné odpovědi na tento nejen ohavný, ale i fundamentálně protiamerický útok." # todo: NEW TRANSLATION
 wot.4.a: "Stojíme jednotně!" # todo: NEW TRANSLATION
 wot.4.b: "Snaží se z tragédie vytěžit!" # todo: NEW TRANSLATION
 wot.5.t: "Národní modlitební shromáždění" # todo: NEW TRANSLATION
 wot.5.d: "Bylo navrženo uspořádat Národní modlitební shromáždění v Washington National Cathedral na počest obětí teroristických útoků. Několik bývalých prezidentů Spojených států bude přítomno spolu s úřadujícím prezidentem a s náboženskými vůdci z několika vyznání, včetně různých směrů křesťanství, islámu, hinduismu, sikhismu a judaismu.\n\n[USA.GetLeader] pronese ústřední projev pietního shromáždění." # todo: NEW TRANSLATION
 wot.5.a: "To je důležitá bohoslužba" # todo: NEW TRANSLATION
 wot.5.b: "K uctění obětí to nepotřebujeme" # todo: NEW TRANSLATION
 wot.6.t: "Vražda Balbira Singha Sodhiho" # todo: NEW TRANSLATION
 wot.6.d: "V důsledku teroristických útoků se islamofobní nálady a násilí v celé zemi dramaticky zvýšily - většina útoků zůstala na verbálním zneužívání, krádežích nebo poškozování majetku. Ne tak u Balbira Singha Sodhiho.\n\nIndicky narozený Sikh byl omylem považován za muslima (kvůli středovýchodnímu vzezření a turbanu) 42letým Frankem Silvou Roquem na Singhově čerpací stanici v Mesa v Arizoně. Singh byl následně zastřelen Roquem z jeho kamionu .380 pistolí. Roque uprchl z místa činu a o dvacet minut později se pokusil zabít další osobu, prodavače narozeného v Libanonu.\nPo neúspěchu v tomto pokusu skončil Roque své teroristické šílenství u svého bývalého obydlí, nyní obývaného afghánskou rodinou, kde střílel na budovu, ale nezpůsobil žádné oběti. Byl zatčen následující den a nakonec odsouzen k trestu smrti za vraždu prvního stupně." # todo: NEW TRANSLATION
 wot.6.a: "Nikdy se teroristům nesmíme vzdát! Bez ohledu na barvu pleti!" # todo: NEW TRANSLATION
 wot.6.b: "Byl to pochopitelný omyl" # todo: NEW TRANSLATION
 wot.7.t: "Útoky s antraxem" # todo: NEW TRANSLATION
 wot.7.d: "Útoky s antraxem, také známé jako Amerithrax podle pojmenování FBI případu, začaly krátce po teroristickém útoku.\n\nDopisy obsahující spóry anthraxu byly zaslány více jednotlivcům, včetně novinářů a dvou amerických senátorů. Incident biologického terorismu je považován za spojený s útokem na východním pobřeží (i když probíhající vyšetřování FBI nezjistilo dosud přesvědčivé důkazy) a dosud zabil 5 lidí a 17 dalších zranil." # todo: NEW TRANSLATION
 wot.7.a: "Všechny překážky překonáme" # todo: NEW TRANSLATION
 wot.7.b: "Musíme najít ty, kdo to udělali!" # todo: NEW TRANSLATION
 wot.8.t: "Projev o Válce proti teroru" # todo: NEW TRANSLATION
 wot.8.d: "[USA.GetLeader] pronesl projev před společným zasedáním Kongresu USA, deklarující, jak tomu říká, \"Válku proti teroru\".\n\nPrezident slíbil rozhodné a přímé reakce na teror a proslul následujícím prohlášením všem ostatním zemím světa: \"Každý národ, v každém regionu, má teď rozhodnutí. Buď jste s námi, nebo jste s teroristy.\"" # todo: NEW TRANSLATION
 wot.8.a: "Přineseme spravedlnost" # todo: NEW TRANSLATION
 wot.8.b: "A bude rychlá" # todo: NEW TRANSLATION
 wot.9.t: "USA požadují vydání Usámy bin Ládina" # todo: NEW TRANSLATION
 wot.9.d: "Po teroristickém útoku na východním pobřeží USA kontaktovaly naše úřady a požadují, abychom přerušili všechny vazby na naše spojence Al-Káidu a jejich vůdce Usámu bin Ládina. Také nás žádají, abychom bin Ládina dopadli a předali do jejich rukou. Na základě předchozí rétoriky odmítnutí žádosti nevyhnutelně promění USA v našeho nepřítele." # todo: NEW TRANSLATION
 wot.9.a: "Velký Satan nedostane nic!" # todo: NEW TRANSLATION
 wot.9.b: "Možná je nutná dohoda s ďáblem..." # todo: NEW TRANSLATION
 wot.10.t: "Taliban odmítá vydání" # todo: NEW TRANSLATION
 wot.10.d: "Taliban odmítl přerušit spolupráci s Al-Káidou a bin Ládinem. Zdá se, že jediný způsob, jak dostat pachatele před soud, je svrhnout celý režim Talibanu." # todo: NEW TRANSLATION
 wot.10.a: "To nebyl překvapivý výsledek" # todo: NEW TRANSLATION
 wot.11.t: "Taliban souhlasí s vydáním" # todo: NEW TRANSLATION
 wot.11.d: "Překvapivě se Taliban dohodl vyhostit Al-Káidu ze země a lovit bin Ládina. Řekli, že jsou ochotni spolupracovat s americkou armádou, aby přivedli teroristy před spravedlnost. Už jsme vyslali jednotku zvláštních sil, aby zadržela bin Ládina na jeho poslední známé pozici." # todo: NEW TRANSLATION
 wot.11.a: "To je...divné" # todo: NEW TRANSLATION
 wot.12.t: "USA žádají o pomoc proti Talibanu" # todo: NEW TRANSLATION
 wot.12.d: "Spojené státy hodlají vyhnat Taliban z Afghánistánu. Požádaly nás o podporu v boji." # todo: NEW TRANSLATION
 wot.12.a: "Pošleme vojáky do boje!" # todo: NEW TRANSLATION
 wot.12.b: "Vyzbrojíme místní milice!" # todo: NEW TRANSLATION
 wot.12.c: "Poskytneme morální podporu! Jdeme na to!" # todo: NEW TRANSLATION
 wot.13.t: "Výběr kandidáta" # todo: NEW TRANSLATION
 wot.13.da: "Musíme se rozhodnout, koho doporučit jako vládce Afghánistánu. Je pravděpodobné, že současná místní vláda v Afghánistánu půjde ve stopách našeho doporučení. Máme čtyři dobré kandidáty na výběr.\n\nNaše možnosti jsou Hamid Karzai, který se přidal k Severní alianci poté, co byl jeho otec zavražděn Al-Káidou, Burhanuddin Rabbani, současný oficiální prezident Afghánistánu a vůdce konzervativní islamistické strany Jamiat, Ahmed Šáh Massúd, Lev z Paňdžšíru, nebo exilový král Afghánistánu, Mohammed Zahir Shah." # todo: NEW TRANSLATION
 wot.13.db: "Musíme se rozhodnout, koho doporučit jako vládce Afghánistánu. Je pravděpodobné, že současná místní vláda v Afghánistánu půjde ve stopách našeho doporučení. Máme tři dobré kandidáty na výběr.\n\nNaše možnosti jsou Hamid Karzai, který se přidal k Severní alianci poté, co byl jeho otec zavražděn Al-Káidou, Burhanuddin Rabbani, současný oficiální prezident Afghánistánu a vůdce konzervativní islamistické strany Jamiat, nebo exilový král Afghánistánu, Mohammed Zahir Shah." # todo: NEW TRANSLATION
 wot.13.a: "Hamid Karzai" # todo: NEW TRANSLATION
 wot.13.b: "Burhanuddin Rabbani" # todo: NEW TRANSLATION
 wot.13.c: "Ahmad Shah Massoud" # todo: NEW TRANSLATION
 wot.13.d: "Mohammed Zahir Shah" # todo: NEW TRANSLATION
 wot.14.t: "USA žádají o invazi do Iráku" # todo: NEW TRANSLATION
 wot.14.d: "USA předložily návrh odůvodnění invaze do Iráku. USA tvrdí, že Saddám Husajn je hrozbou pro irácký lid, mír v regionu a že Irák vlastní zbraně hromadného ničení. Žádný z inspektorů OSN tyto zbraně nenašel, ale USA na těchto tvrzeních trvají." # todo: NEW TRANSLATION
 wot.14.a: "Hlasujeme ano" # todo: NEW TRANSLATION
 wot.14.b: "Hlasujeme ne" # todo: NEW TRANSLATION
 wot.15.t: "Žádost zamítnuta" # todo: NEW TRANSLATION
 wot.15.d: "OSN zamítla naši žádost o invazi do Iráku." # todo: NEW TRANSLATION
 wot.15.a: "Pokračovat v invazi i tak" # todo: NEW TRANSLATION
 wot.15.b: "Asi jim budeme muset naslouchat..." # todo: NEW TRANSLATION
 wot.16.t: "Žádost schválena" # todo: NEW TRANSLATION
 wot.16.d: "OSN schválila naši žádost o invazi do Iráku." # todo: NEW TRANSLATION
 wot.16.a: "Skvělé!" # todo: NEW TRANSLATION
 wot.17.t: "Připojíme se k invazi do Iráku?" # todo: NEW TRANSLATION
 wot.17.d: "Spojené státy plánují invazi do Iráku, aby svrhl vládu Saddáma Husajna. USA nás žádají, abychom se připojili k jejich válce." # todo: NEW TRANSLATION
 wot.17.a: "Samozřejmě pomůžeme našim spojencům!" # todo: NEW TRANSLATION
 wot.17.b: "To je nespravedlivá válka" # todo: NEW TRANSLATION
 wot.20.t: "Usáma bin Ládin uniká zadržení" # todo: NEW TRANSLATION
 wot.20.d: "Naše operace za účelem dopadení bin Ládina byla úplným fiaskem. Když naše síly dorazily na jeho podezřelý komplex, bin Ládin byl dávno pryč. Je pravděpodobné, že ho varovaly síly sympatizující s ním, což mu dalo dostatek času uniknout.\n\nZatím nemáme zpravodajské informace o tom, kam utekl, ale většina indicií naznačuje, že už je na cestě z Afghánistánu." # todo: NEW TRANSLATION
 wot.20.a: "Chytíme ho příště" # todo: NEW TRANSLATION
 wot.21.t: "Usáma bin Ládin zajat" # todo: NEW TRANSLATION
 wot.21.d: "Naše jednotky zvláštních sil dokázaly dopadnout Usámu bin Ládina v jeho úkrytu v Afghánistánu. S pomocí místních talibánských informátorů jsme byli schopni přesně určit jeho polohu a vzdal se bez boje." # todo: NEW TRANSLATION
 wot.21.a: "Dámy a pánové, máme ho" # todo: NEW TRANSLATION
 wot.22.t: "Nalezen bin Ládinův úkryt" # todo: NEW TRANSLATION
 wot.22.d: "Naše zpravodajské služby lokalizovaly nový úkryt Usámy bin Ládina. Identifikovali jsme komplex v [event_target:hideout_of_bin_laden.GetNameDef]. Z dronových záběrů a podle místních zdrojů je to rozhodně bin Ládinovo sídlo. Měli bychom okamžitě informovat [event_target:hideout_of_bin_laden.GetAdjective] vládu a požádat o povolení provést misi zvláštních sil k dopadení bin Ládina." # todo: NEW TRANSLATION
 wot.22.a: "Kontaktovat hostitelskou zemi ihned!" # todo: NEW TRANSLATION
 wot.22.b: "Koho zajímá jeden terorista?" # todo: NEW TRANSLATION
 wot.23.t: "Spojené státy odhalily bin Ládina" # todo: NEW TRANSLATION
 wot.23.d: "Dnes nás zahraniční ministr Spojených států kontaktoval a informoval, že našel úkryt Usámy bin Ládina v naší zemi. Usáma bin Ládin, vůdce Al-Káidy, je zodpovědný za velký teroristický útok na Spojené státy před několika lety. Naše vlastní zpravodajské služby byly schopny některé z těchto informací ověřit a prověřit. Je velmi pravděpodobné, že bin Ládin skutečně pobývá na tajné lokaci v naší zemi.\n\nPovolení USA provést tuto operaci bude velkým úderem proti globálnímu terorismu, ale povolit zahraničním zvláštním silám operovat v naší zemi je riskantní. Na druhou stranu, bin Ládin je jedním z nejhledanějších teroristů na světě a odmítnutí přístupu USA s ním pravděpodobně nepůjde dobře." # todo: NEW TRANSLATION
 wot.23.a: "Povolit operaci" # todo: NEW TRANSLATION
 wot.23.b: "Nedovolíme, aby USA ohrozily naši suverenitu!" # todo: NEW TRANSLATION
 wot.24.t: "[FROM.GetName] souhlasí s operací" # todo: NEW TRANSLATION
 wot.24.d: "[FROM.GetName] dal našim jednotkám zvláštních sil povolení vstoupit na jejich území a provést razii proti bin Ládinovu úkrytu. Výsledky operace bychom měli obdržet během několika dní." # todo: NEW TRANSLATION
 wot.24.a: "Skvělé!" # todo: NEW TRANSLATION
 wot.25.t: "[FROM.GetName] odmítá naši žádost!" # todo: NEW TRANSLATION
 wot.25.d: "Po mnoha pokusech získat od [FROM.GetName] povolení k provedení prohlídky na místě bin Ládina poslal [FROM.GetLeader] jednoduchou odpověď; \"Ne\". Někteří volají po tvrdém trestu pro [FROM.GetName] za to, že zjevně ignorovali naši žádost o pomoc ve válce proti teroru, můžeme to ale také přejít, byť by to bylo doma nepopulární..." # todo: NEW TRANSLATION
 wot.25.a: "Předpokládám, že jejich suverenita by měla být respektována." # todo: NEW TRANSLATION
 wot.25.b: "Jak dlouho dokážou žít bez nás a naší pomoci?" # todo: NEW TRANSLATION
 wotnews.1.t: "Velký teroristický útok na východním pobřeží USA" # todo: NEW TRANSLATION
 wotnews.1.da: "Zpravodajové ze Spojených států nás upozornili na pokus o teroristický útok na východním pobřeží. Brzy ráno dnes bylo několik podezřelých členů Al-Káidy zatčeno na mezinárodním letišti Logan v Bostonu a na mezinárodním letišti Dulles ve Washingtonu D.C.. Přes tato varování se pět teroristů podařilo nalodit na let 93 na newarkském mezinárodním letišti v New Yorku. Když se pokusili vzít letadlo, odpor cestujících je nakonec donutil zřídit letadlo do pole v obci Stonycreek Township v Pensylvánii. Posádka sedmi a 33 pasažérů a pět únosců byli všichni při havárii zabiti.\n\nPodle našich aktuálních zpravodajských informací měly být letadla nasměrována na několik cílů na východním pobřeží, včetně Světového obchodního centra, Pentagonu a Kapitolu.\n\nNaštěstí naše zpravodajské služby byly ve střehu a podařilo se nám zabránit strašlivé tragédii." # todo: NEW TRANSLATION
 wotnews.1.db: "Zpravodajové ze Spojených států nás upozornili na velký teroristický útok na východním pobřeží. Únosci, pravděpodobně členové Al-Káidy, použili komerční dopravní letadla American Airlines Flight 11, United Airlines Flight 175, American Airlines Flight 77 a United Airlines Flight 93 jako létající bomby proti Spojeným státům. \n\nBrzy ráno dnes, v 8:46, let 11 narazil do Severní věže Světového obchodního centra v New Yorku, krátce poté let 175 narazil do Jižní věže v 9:03. V 9:37 narazil let 77 do Pentagonu ve Washingtonu D.C.. Čtvrté letadlo, let 93, které pravděpodobně směřovalo k Kapitolu, se zřítilo v 10:03, když se pasažéři pokusili letadlo získat zpět od únosců." # todo: NEW TRANSLATION
 wotnews.1.dc: "Zpravodajové ze Spojených států nás upozornili na velký teroristický útok na východním pobřeží. Únosci, pravděpodobně členové Al-Káidy, použili komerční dopravní letadla American Airlines Flight 11, United Airlines Flight 175, American Airlines Flight 77 a United Airlines Flight 93 jako létající bomby proti Spojeným státům. \n\nBrzy ráno dnes, v 8:46, let 11 narazil do Severní věže Světového obchodního centra v New Yorku, krátce poté let 175 narazil do Jižní věže v 9:03. V 9:37 narazil let 77 do Pentagonu ve Washingtonu D.C.. U čtvrtého letadla, letu 93, se pasažéři pokusili let vzít zpět od únosců, ale neuspěli. Teroristé udrželi letadlo ve vzduchu a nakonec ho srazili do boku Kapitolu v 10:23.\n\nJe to hrozný den a ukazuje to, jak daleko jsou teroristé ochotni zajít, aby dosáhli svých cílů." # todo: NEW TRANSLATION
 wotnews.1.o1: "Nezapomeneme to." # todo: NEW TRANSLATION
 wotnews.1.o2: "V těchto časech stojíme spolu." # todo: NEW TRANSLATION
 wotnews.1.o3: "Ach, lidstvo!" # todo: NEW TRANSLATION
 wotnews.1.o4: "Nevěřící." # todo: NEW TRANSLATION
 wotnews.2.t: "Demokraté a Republikáni se sjednocují" # todo: NEW TRANSLATION
 wotnews.2.d: "V reakci na teroristické útoky se Demokratická a Republikánská strana rozhodly zakopat válečnou sekeru bipartijního politického konfliktu.\n\nV New Yorku republikáni pod vedením Rudyho Giulianiho a demokraté pod vedením Hillary Clintonové již úspěšně spolupracovali při zvládání katastrofy. Zdá se, že obě strany budou po tuto krizi spolupracovat i nadále. Jen tentokrát." # todo: NEW TRANSLATION
 wotnews.2.a: "Amerika se sjednocuje proti terorismu." # todo: NEW TRANSLATION
 wotnews.3.t: "Národní modlitební služba USA" # todo: NEW TRANSLATION
 wotnews.3.d: "Konala se ve Washingtonské národní katedrále, Národní modlitební služba byla pokusem dát Spojeným státům krátkou pauzu po nepřetržitém zmatku posledních tří dnů.\n\nPrezident [USA.GetLeader] pronesl hlavní projev akce, v němž prohlásil: 'Je to teprve tři dny od těchto událostí, Američané ještě nemají odstup dějin. Ale naše odpovědnost před dějinami je již jasná: Odpovědět na tyto útoky a zbavit svět zla'." # todo: NEW TRANSLATION
 wotnews.3.a: "Národ potřebuje čas na uzdravení." # todo: NEW TRANSLATION
 wotnews.4.t: "Vražda Balbira Singha Sodhiho" # todo: NEW TRANSLATION
 wotnews.4.d: "V důsledku teroristických útoků v USA prudce vzrostlo násilí vůči různým etnickým a náboženským skupinám. To zahrnuje arabské muslimy — a také lidi, kteří tak jen vypadají.\n\nBalbir Singh Sodhi, sikh narozený v Indii a majitel čerpací stanice v Arizoně, byl dnes krutě přepaden a bezdůvodně zavražděn Frankem Silva Roquem, 42letým sebeproklamovaným americkým vlastencem, který se později pokusil zavraždit několik dalších osob libanonského nebo afghánského původu." # todo: NEW TRANSLATION
 wotnews.4.a: "Z konfliktu plyne další konflikt." # todo: NEW TRANSLATION
 wotnews.5.t: "Americké útoky antraxem" # todo: NEW TRANSLATION
 wotnews.5.d: "FBI zveřejnila informace o případu \"Amerithrax\", sérii pokusů o vraždu pomocí dopisů nakažených spórami antraxu, které začaly krátce po teroristickém útoku na východním pobřeží.\n\nAdresáty dopisů byli například vůdce většiny v Senátu Tom Daschle (D) a senátor za Vermont Patrick Leahy (D).\n\nDosud bylo zabito pět lidí. FBI zatím nezveřejnila informace o žádných možných podezřelých." # todo: NEW TRANSLATION
 wotnews.5.a: "Teror pokračuje." # todo: NEW TRANSLATION
 wotnews.6.t: "Válka proti teroru" # todo: NEW TRANSLATION
 wotnews.6.d: "Dva týdny po teroristických útocích na východním pobřeží pronesl [USA.GetLeader] možná nejdefinující projev počátku 2000. let. Hovořil o vnitřní a zahraniční politice a vyhlásil postoj 'pro nás nebo proti nám' těmito slovy: 'Každý národ, v každém regionu, má nyní rozhodnutí. Buď jste s námi, nebo s teroristy. Od tohoto dne bude každá země, která nadále poskytuje útočiště nebo podporuje terorismus, považována Spojenými státy za nepřátelský režim.'" # todo: NEW TRANSLATION
 wotnews.6.a: "Přichází válka?" # todo: NEW TRANSLATION
 wotnews.7.t: "[USA.GetLeader] oznamuje 'Enduring Freedom'" # todo: NEW TRANSLATION
 wotnews.7.d: "Prezident Spojených států, [USA.GetLeader], informoval Kongres, že zítra začne vojenská invaze do Tálibány ovládaného Islámského emirátu Afghánistán.\n\nAmerický vojenský útok ponese název \"Operation Enduring Freedom\". Prezident také oznámil svůj záměr nějakým způsobem zapojit spojenecké státy do válečného úsilí.\n\nVláda Afghánistánu již vydala prohlášení protestu, ale protože v té době žádný významný stát na světě s Afghánistánem neměl diplomatické vztahy, je nepravděpodobné, že by to mělo účinek." # todo: NEW TRANSLATION
 wotnews.7.a: "Válka přichází." # todo: NEW TRANSLATION
 wotnews.8.t: "Bonská dohoda" # todo: NEW TRANSLATION
 wotnews.8.d: "Ve snaze vybudovat řádný poválečný řád v Afghánistánu bez Tálibánu se několik delegací ze západních zemí setkalo s 25 afghánskými vůdci ve městě Bonn v Německu.\n\n[AFG.GetLeader] byl mezinárodním společenstvím uznán jako řádný prezident Afghánistánu. Většina států světa nyní znovu začala navazovat diplomatické vztahy s Afghánistánem." # todo: NEW TRANSLATION
 wotnews.8.a: "Najde Afghánistán konečně mír?" # todo: NEW TRANSLATION
 wotnews.9.t: "Zadržovací tábor Guantánamo Bay" # todo: NEW TRANSLATION
 wotnews.9.d: "V reakci na teroristické útoky 11. září hledala vláda Spojených států místo, kam umístit vězně s vysokým rizikem, kteří jsou obviněni z účasti na teroristických aktivitách nebo z aktivního plánování takových činů.\n\nTakové zařízení bylo nyní zřízeno v oblasti kontrolované Amerikou na ostrově Kuba, v námořní základně Guantánamo Bay. Kubánská vláda, která neuznává probíhající americký pronájem Guantánamo Bay, již vydala protest proti prohloubení americké vojenské přítomnosti na ostrově." # todo: NEW TRANSLATION
 wotnews.9.a: "To bude jistě naprosto legální a lidské." # todo: NEW TRANSLATION
 wotnews.10.t: "Invaze do Iráku schválená OSN" # todo: NEW TRANSLATION
 wotnews.10.d: "Rada bezpečnosti OSN schválila žádost Spojených států o svržení vlády Saddáma Husajna v Iráku. Tento bezprecedentní krok znamená, že USA mohou napadnout Irák v souladu s mezinárodním právem." # todo: NEW TRANSLATION
 wotnews.10.a: "Zajímavé" # todo: NEW TRANSLATION
 wotnews.11.t: "Začíná válka v Iráku" # todo: NEW TRANSLATION
 wotnews.11.d: "Prezident [USA.GetLeader] přednesl živé prohlášení krátce poté, co explozemi otřásla irácká metropole Bagdád, což znamenalo zahájení operace Operation Iraqi Freedom. Kampaní vedenou USA má být Irák osvobozen od jeho diktátora Saddáma Husajna a odstraněna jeho schopnost skladovat, vyvíjet a nasazovat zásoby zbraní hromadného ničení. Úder přišel jen dny poté, co irácký prezident Saddám Husajn odmítl 48hodinovou lhůtu k opuštění země. V reakci na vojenskou invazi rádio Republiky Irák v Bagdádu uvedlo: \"Ti zlí, nepřátelé Boha, vlasti a lidstva, spáchali hloupou agresi proti naší vlasti a lidu.\" Mezitím americké vojenské zdroje uvedly, že v prvních útocích bylo zasaženo pět klíčových členů iráckého režimu, včetně Saddáma Husajna." # todo: NEW TRANSLATION
 wotnews.11.a: "Válka proti teroru pokračuje." # todo: NEW TRANSLATION
 wotnews.12.t: "Saddám Husajn zajat" # todo: NEW TRANSLATION
 wotnews.12.d: "Dnes americké síly zajaly vousatého a vyčerpaně vypadajícího Saddáma Husajna v podzemním úkrytu na farmě poblíž jeho rodného města Tikrít. Zatčení přichází měsíce poté, co americké jednotky vtrhly do iráckého hlavního města, a ukončuje jedno z nejnáročnějších pátrání v dějinách. Ve vysílaném projevu dnes odpoledne americký prezident [USA.GetLeader] řekl, že Saddám bude čelit 'spravedlnosti, kterou odepřel milionům'. Dodal, že zatčení bývalého iráckého vůdce 'označuje konec jeho cesty a všech, kteří utlačovali a zabíjeli ve jeho jménu'. Prezident však zároveň varoval, že to neznamená konec násilí v Iráku." # todo: NEW TRANSLATION
 wotnews.12.a: "Dámy a pánové, máme ho!" # todo: NEW TRANSLATION
 wotnews.13.t: "Saddám Husajn odsouzen k trestu smrti" # todo: NEW TRANSLATION
 wotnews.13.d: "Saddám Husajn byl dnes za úsvitu popraven poté, co byl iráckým soudem odsouzen za zločiny proti lidskosti. Poprava byla vykonána v bývalém sídle vojenské rozvědky v šíitské čtvrti Bagdádu v 6:00 místního času (3:00 GMT). V připraveném prohlášení [USA.GetLeader] varoval, že poprava Saddáma nezastaví násilí v Iráku, ale řekl, že to byl 'důležitý milník na cestě Iráku stát se demokracií, která dokáže vládnout, udržet se a bránit se, a být spojencem v boji proti teroru'. Kancelář iráckého premiéra vydala prohlášení, v němž uvedla, že poprava Saddáma je 'silná lekce' pro bezcitné vůdce, kteří páchají zločiny proti svému vlastnímu lidu." # todo: NEW TRANSLATION
 wotnews.13.a: "Dobře." # todo: NEW TRANSLATION
 wotnews.14.t: "USA stahují vojska z Iráku" # todo: NEW TRANSLATION
 wotnews.14.d: "Poslední konvoj amerických vojáků odjel z Iráku, čímž skončila téměř devítiletá válka, která způsobila mnoho obětí na obou stranách a zanechala zemi sužovanou politickou nejistotou. Závěsný sloup přibližně 100 převážně amerických obrněných vozidel MRAP s 500 americkými vojáky projel přes jižní iráckou poušť ze své poslední základny v noci a za úsvitu po prázdné dálnici směrem k hranici s Kuvajtem. Pro Spojené státy je vojenské stažení naplněním slibu přivézt vojáky domů z konfliktu, který byl široce považován za nejnepopulárnější válku od Vietnamu a poškodil postavení Ameriky ve světě. Pro Iráčany však odchod přináší pocit suverenity, který je zastiňován přetrvávajícími obavami, že se jejich země může opět ponořit do sektářského násilí, které v letech 2006–2007 zabilo tisíce lidí." # todo: NEW TRANSLATION
 wotnews.14.a: "Najde Irák konečně mír?" # todo: NEW TRANSLATION
 wotnews.15.t: "USA zajaly Usámu bin Ládina" # todo: NEW TRANSLATION
 wotnews.15.d: "Dnes [USA.GetAdjective] vláda oznámila, že zajala Usámu bin Ládina v Afghánistánu. Bin Ládin byl hlavním strůjcem teroristického útoku ve Spojených státech. S pomocí místních talibských informátorů podnikly americké speciální jednotky nájezd na Ládinovo sídlo. Podle zpráv se vzdal bez boje, když stanul tváří v tvář speciálním jednotkám." # todo: NEW TRANSLATION
 wotnews.15.a: "Zajímavé" # todo: NEW TRANSLATION
 wotnews.16.t: "Usáma bin Ládin zabit" # todo: NEW TRANSLATION
 wotnews.16.d: "Spojené státy oznámily, že provedly protiteroristickou operaci v [event_target:hideout_of_bin_laden.GetNameDef] a zabily Usámu bin Ládina, vůdce al-Káidy, v tajném sídle. Skupina Navy SEALs přepadla místo krátce po půlnoci místního času a podle zpráv střelila neozbrojeného teroristického vůdce. Jeho tělo bylo dopraveno mimo zemi k identifikaci na nedaleký americký letadlový svazník, zatímco jeho mrtví tělesní strážci a zbytek doprovodu zůstali, aby si s nimi poradily místní bezpečnostní síly. O několik hodin později byl pochován v moři v souladu s islámskou tradicí.\n\nUSA toto považují za velké vítězství nad terorismem a mnohé extremistické skupiny již slíbily pomstu Američanům." # todo: NEW TRANSLATION
 wotnews.16.a: "Zajímavé" # todo: NEW TRANSLATION

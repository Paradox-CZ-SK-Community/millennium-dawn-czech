 ethiopia.1.t: "Etiopské žádosti o půjčky" # todo: NEW TRANSLATION
 ethiopia.1.d: "Vláda Etiopie se snaží vrátit národní ekonomiku na správnou kolej prostřednictvím pozvání mezinárodních společností a posílení místních a regionálních ekonomických odvětví pomocí státních investic.\n\nNyní se Etiopie obrátila na naše ministerstvo financí se žádostí o poskytnutí dalších státních půjček etiopskému průmyslovému a ekonomickému rozvoji. Zdá se, že pro naši vládu z toho nebude mnoho výhod, ale naši podnikatelé nás varují, že pokud Etiopii půjčky neposkytneme, udělá to někdo jiný. A pokud budou naše firmy odmítnuty kvůli našemu nepřátelskému postoji vůči zemi, cizí společnosti budou mít šanci." # todo: NEW TRANSLATION
 ethiopia.1.a: "Poskytneme další půjčky." # todo: NEW TRANSLATION
 ethiopia.1.b: "V tuto chvíli nemůžeme nic sdílet." # todo: NEW TRANSLATION
 ethiopia.2.t: "Etiopie hledá investice" # todo: NEW TRANSLATION
 ethiopia.2.d: "Etiopský průmysl v poslední době zažil masivní rozmach, který se vláda [ETH.GetLeader] snaží dále rozšířit. Naděje proměnit Etiopii v průmyslovou velmoc však může být naplněna pouze se zahraničními investicemi – etiopská vláda se na nás obrátila, aby přesvědčila naše národní společnosti, aby podpořily rostoucí ekonomiku Etiopie." # todo: NEW TRANSLATION
 ethiopia.2.a: "Schvalujeme!" # todo: NEW TRANSLATION
 ethiopia.2.b: "Ať rozhodnou trhy." # todo: NEW TRANSLATION
 ethiopia.3.t: "Etiopie hledá investice" # todo: NEW TRANSLATION
 ethiopia.3.d: "Etiopský průmysl v poslední době zažil masivní rozmach, který se vláda [ETH.GetLeader] snaží dále rozšířit. Naděje proměnit Etiopii v průmyslovou velmoc však může být naplněna pouze se zahraničními investicemi – etiopská vláda se na nás obrátila, aby přesvědčila naše národní společnosti, aby podpořily rostoucí ekonomiku Etiopie." # todo: NEW TRANSLATION
 ethiopia.3.a: "Schvalujeme!" # todo: NEW TRANSLATION
 ethiopia.3.b: "Ať rozhodnou trhy." # todo: NEW TRANSLATION
 ethiopia.4.t: "Etiopie hledá investice" # todo: NEW TRANSLATION
 ethiopia.4.d: "Etiopský průmysl v poslední době zažil masivní rozmach, který se vláda [ETH.GetLeader] snaží dále rozšířit. Naděje proměnit Etiopii v průmyslovou velmoc však může být naplněna pouze se zahraničními investicemi – etiopská vláda se na nás obrátila, aby přesvědčila naše národní společnosti, aby podpořily rostoucí ekonomiku Etiopie." # todo: NEW TRANSLATION
 ethiopia.4.a: "Schvalujeme!" # todo: NEW TRANSLATION
 ethiopia.4.b: "Ať rozhodnou trhy." # todo: NEW TRANSLATION
 ethiopia.5.t: "Africký spolek" # todo: NEW TRANSLATION
 ethiopia.5.d: "Byla to Etiopie, jejíž vlajka definovala barvy panafrického hnutí díky našemu dlouhodobému odporu vůči evropskému kolonialismu. Etiopie formovala generace mladých černých Afričanů uvnitř i vně našich hranic, aby byli silní a hrdí afričtí nacionalisté. Etiopie následovala doktrínu jednoty v rozmanitosti po celém africkém kontinentu.\n\nAle jednota a rozmanitost už nejsou dost. Staré evropské koloniální mocnosti lačně hledí na své bývalé africké území a snaží se znovu vymezit ekonomické sféry pro své megakorporace. Čínské investice z Dálného východu jsou zároveň požehnáním i kletbou, protože Čína se snaží etablovat jako rovnocenná mocnost. Spojené státy dlouho opustily svou doktrínu svobody a svobody ve prospěch doktríny ropy a peněz.\n\nAfrika musí stát pohromadě a sjednotit se pod jednou vojenskou aliancí, aby odolala jak americkým, tak ruským, čínským i indickým ambicím vytvářet vojenské bloky.\n\nPošleme pozvánky všem oprávněným členům Africké unie. Kromě Eritreje. Tu pohodlně zapomeneme." # todo: NEW TRANSLATION
 ethiopia.5.a: "Pro Afriku! Pro lidstvo!" # todo: NEW TRANSLATION
 ethiopia.6.t: "Pozvánka do Africké aliance" # todo: NEW TRANSLATION
 ethiopia.6.d: "V odvážném vzdoru proti evropskému a východoasijskému diplomatickému vlivu usiluje etiopská vláda o přeměnu Africké unie v plnohodnotný vojenský blok. Můžeme se připojit, protože jsme členem Africké unie a nejsme již zapleteni v jiné alianci.\n\nAle měli bychom se vzdát naší suverenity a neutrality ve prospěch Africké aliance? Nebo je Africká aliance sama o sobě klíčem k naší suverenitě a neutralitě?" # todo: NEW TRANSLATION
 ethiopia.6.a: "Afrika stojí jednotně!" # todo: NEW TRANSLATION
 ethiopia.6.b: "Ne, to si nemyslím." # todo: NEW TRANSLATION
 ethiopia.7.t: "Lehká trať Addis Abeby dokončena" # todo: NEW TRANSLATION
 ethiopia.7.d: "Lehká trať v Addis Abebě konečně dokončila stavební fázi a nyní přechází do testování. Lehká trať měla původně celkem 41 stanic na dvou linkách (z nichž bylo dokončeno 39) a každý vlak má kapacitu 286 cestujících. To umožní dopravě obsloužit 15 000 cestujících za hodinu v jednom směru a 60 000 ve všech čtyřech směrech, přičemž jízdné stojí 2–6 etiopských birrů.\n\nŽeleznici postavila společnost China Railway Group Limited a provozuje ji Shenzhen Metro Group. Addis Ababa Light Rail má v současnosti flotilu 41 třísekčních vozů s 70% nízkou podlahou vyrobených společností CNR Changchun." # todo: NEW TRANSLATION
 ethiopia.7.a: "Konečně žádné zácpy!" # todo: NEW TRANSLATION
 ethiopia.8.t: "Železnice Ethio–Džibuti ukončila provoz" # todo: NEW TRANSLATION
 ethiopia.8.d: "Po druhé světové válce začala železnice dlouhé období úpadku. Nákladní doprava na trati se mezi lety 1953 a 1957 snížila na polovinu, protože silniční doprava začala konkurovat přepravě zboží. Ogadenská válka v letech 1977–1978 železnici zasáhla ještě více, když somálské jednotky vpadly a obsadily trať až do Dire Dawa. Části tratě byly ve válce vyhozeny do povětří a provoz opět zkrácen. Po skončení války železnice dále upadala kvůli nedostatku údržby a útokům povstalců, jako byla Fronta za osvobození Ogadenu.\n\nNedostatek údržby a ambiciózní program výstavby silnic učinily železniční dopravu stále méně konkurenceschopnou. V lednu 1985 tragédie u Awash zabila 429 cestujících, když se jejich vlak vykolejil na mostě přes řeku Awash a spadl do rokle. Železniční spojení mezi Addis Abebou a Dire Dawou bylo v tomto roce konečně ukončeno, ale vlaky pokračovaly mezi Dire Dawou a Džibuti. Koleje mezi Dire Dawou a Addis Abebou se dostaly do totálního rozkladu a mnoho svršků bylo ukradeno a prodáno jako šrot." # todo: NEW TRANSLATION
 ethiopia.8.a: "Měli jsme to opravit dříve" # todo: NEW TRANSLATION
 ethiopia.9.t: "Lehká trať Addis Abeby rozšířena" # todo: NEW TRANSLATION
 ethiopia.9.d: "Nová linka je kompletně segregovaná od silniční dopravy. Kromě prodloužení stávajících tratí byly vybudovány dvě nové linky. První začíná u katedrály sv. Jiří, vede kolem náměstí Mexico k sídlu Africké unie a končí v Lebu, kde se napojuje na novou národní železniční síť. Druhá linka začíná na okružní křižovatce Megenagna, prochází přes letiště Bole, oblast Wello Sefer, tržiště Saris a oblast Jommo a končí v Lebu." # todo: NEW TRANSLATION
 ethiopia.9.a: "Z Addis Abeby do Džibuti!" # todo: NEW TRANSLATION
 ethiopia.10.t: "Železnice Addis Abeba–Džibuti dokončena" # todo: NEW TRANSLATION
 ethiopia.10.d: "To bude sloužit jako páteř naší nové etiopské národní železniční sítě. Zajistí přístup k moři a propojí naše hlavní město Addis Abebu s Džibuti a jeho přístavem Doraleh." # todo: NEW TRANSLATION
 ethiopia.10.a: "To pomůže naší ekonomice" # todo: NEW TRANSLATION
 ETH_railway_repaired_tt: "Železnice Ethio–Džibuti byla opravena" # todo: NEW TRANSLATION
 ETH_railway_destroyed_flg: "Železnice Ethio–Džibuti je zničena" # todo: NEW TRANSLATION
 ethiopia.11.t: "Obnovení Eritrejského osvobozeneckého frontu" # todo: NEW TRANSLATION
 ethiopia.11.d: "Podruhé od druhé světové války se Eritrea ocitla pod etiopskou okupací. Mnoho vysokých politiků a vojenských velitelů odešlo do exilu a znovu obnovilo Eritrejský osvobozenecký front v nedalekém Súdánu.\n\nPo nezávislosti Eritrey se původní EPLF přeměnil v Lidovou frontu pro demokracii a spravedlnost a působil jako vládnoucí strana Eritrey, dokud jsme ji nerozpuštěli.\n\nJelikož je Isaya nyní v domácím vězení v Addis Abebě, jeho prezidentský poradce Yemane Gebreab převzal vedení a je momentálně hlavou politického křídla EPLF." # todo: NEW TRANSLATION
 ethiopia.11.a: "Raději tam zůstane." # todo: NEW TRANSLATION
 ethiopia.12.t: "Vojenský konvoj přepaden EPLF" # todo: NEW TRANSLATION
 ethiopia.12.d: "Při překvapivém útoku na jeden z našich vojenských konvojů v oblasti Eritrey byl celý konvoj vyvražděn a jeho náklad odcizen. Eritrejský osvobozenecký front, který převzal zodpovědnost za tuto léčku, zmizel dříve, než dorazila jakákoli posila." # todo: NEW TRANSLATION
 ethiopia.12.a: "Budou potřebovat víc, aby nás zastavili!" # todo: NEW TRANSLATION
 ethiopia.13.t: "Isayas Afewerki zadržen" # todo: NEW TRANSLATION
 ethiopia.13.d: "Jakmile padla poslední bašta Eritrey, našli jsme Isaiase Afewerkiho a jeho nejvěrnější muže, když se pokoušeli uprchnout do sousedního Súdánu. Jeho tělesní strážci se statečně bránili, ale počet nebyl na jejich straně, a tak byl Isayas brzy na cestě do Addis Abeby, kde bude čekat na soud.\n\nDo té doby je umístěn do domácího vězení." # todo: NEW TRANSLATION
 ethiopia.13.a: "Umístit ho do domácího vězení" # todo: NEW TRANSLATION
 ethiopia.14.t: "Proces Isaiase Afewerkiho" # todo: NEW TRANSLATION
 ethiopia.14.d: "Dnes probíhá proces bývalého prezidenta Eritrey, Isaiase Afewerkiho. Za hlasitého protestu jej přivedli do soudní síně a obvinil soud z korupce a nespravedlivého procesu s tím, že jeho trest je již předem určen. Mnoho mezinárodních novinářů s tímto názorem souhlasí, ale dnes mu to nepomůže.\n\nKaždopádně, po 3500 birrech soudci souhlasili s naším rozhodnutím, které bude...?" # todo: NEW TRANSLATION
 ethiopia.14.a: "Odsoudit ho k trestu smrti" # todo: NEW TRANSLATION
 ethiopia.14.b: "Doživotí postačí" # todo: NEW TRANSLATION
 ethiopia.15.t: "Proces Isaiase Afewerkiho" # todo: NEW TRANSLATION
 ethiopia.15.d: "Dnešní bylo zasedání soudu bývalého prezidenta Eritrey, Isaiase Afewerkiho. Zasedání bylo dlouhé, ale nakonec bylo rozhodnuto: Isaya je odsouzen k doživotnímu vězení.\n\nTento rozsudek nikoho nepřekvapil a bude co nejdříve převezen do věznice na eritrejské straně." # todo: NEW TRANSLATION
 ethiopia.15.a: "Zaslouží si to" # todo: NEW TRANSLATION
 ethiopia.16.t: "Proces Isaiase Afewerkiho" # todo: NEW TRANSLATION
 ethiopia.16.d: "Dnes proběhl proces bývalého prezidenta Eritrey, Isaiase Afewerkiho. Zasedání bylo dlouhé, ale nakonec bylo rozhodnuto: Isaya bude čelit trestu smrti.\n\nTakový rozsudek nebyl vynesen od roku 1998, kdy eritrejský podnikatel zastřelil oblíbeného etiopského generála, a je tedy poměrně výjimečný.\n\nTéměř okamžitě po vynesení rozsudku ho ozbrojení policejní důstojníci eskortovali z haly, kde mu byl rozsudek oznámen." # todo: NEW TRANSLATION
 ethiopia.16.a: "Byl to špatný muž" # todo: NEW TRANSLATION
 ethiopia.17.t: "Místní policejní stanice napadena EPLF" # todo: NEW TRANSLATION
 ethiopia.17.d: "Uprostřed dne se před policejní stanicí zastavily tři nákladní vozy a ozbrojení muži okamžitě otevřeli palbu na chudé důstojníky v budově.\n\nNikdo z nich nepřežil a trezor se zbraněmi byl vypleněn. Ozbrojení muži uprchli dříve, než dorazily posily.\n\nPozději toho dne EPLF nahrál video, ve kterém přebírá odpovědnost za tento útok." # todo: NEW TRANSLATION
 ethiopia.17.a: "Dříve nebo později je najdeme" # todo: NEW TRANSLATION
 ethiopia.18.t: "Zera Selassie se vrací do Etiopie" # todo: NEW TRANSLATION
 ethiopia.18.d: "Zera Selassie se vrací, aby znovu převzal své postavení jako král Etiopie. Ať žije dlouho a ať jeho země prosperuje pod jeho skvělým vedením." # todo: NEW TRANSLATION
 ethiopia.18.a: "Přivítáme ho" # todo: NEW TRANSLATION
 ethiopia.19.t: "Korunovace Zera Selassieho" # todo: NEW TRANSLATION
 ethiopia.19.d: "Den byl dokonale zvolen, slunce svítilo a na obloze nebyl ani jediný mrak. Zera Selassie jede na svém koni, obklopen velkým, jásajícím davem, ke katedrále Medhane Alem v Addis Abebě. Dnes probíhá jeho oficiální korunovace jako Jeho císařského veličenstva císaře Amhy Selassie I., Vyvoleného Božího, Dobývajícího lva kmene Júdova a Krále králů Etiopie.\n\nSpolu se svým jediným dítětem stojí před katedrálou, která byla vyzdobena císařskými prapory, a kráčí ke vchodu. Uvnitř katedrály čekají všichni významní lidé Etiopie netrpělivě na korunovaci.\n\nKdyž Zera kráčí k presbyteriu, jeho srdce začne bít rychleji. Je to skutečně okamžik, na který nikdy nezapomene a který si ani ve svých nejsmělejších snech nedokázal představit. Samotný obřad byl poměrně rychlý a když vyšel jako legitimní král Etiopie, všichni se mu uklonili." # todo: NEW TRANSLATION
 ethiopia.19.a: "Ať žije jeho veličenstvo dlouho!" # todo: NEW TRANSLATION
 ethiopia.20.t: "Přichází hladomor!" # todo: NEW TRANSLATION
 ethiopia.20.d: "Nedávný konflikt mezi našimi sousedy a odmítnutí spolupráce mezi Eritreou a Etiopií vedly k něčemu daleko ničivějšímu. Země upadla do hladomoru a lidé začínají umírat, protože trh s potravinami je uškrcen kvůli nedostatku spolupráce od našich sousedů. Vláda musí něco udělat, aby lidem pomohla. Musí jednat dříve, než se země sesype sama do sebe." # todo: NEW TRANSLATION
 ethiopia.20.a: "Ach ne" # todo: NEW TRANSLATION
 ethiopia.21.t: "Porážka v poli" # todo: NEW TRANSLATION
 ethiopia.21.d: "Po měsících patové situace nepřítel konečně protrhl naše linie a vpadl na naše vlastní území. Možná bychom měli souhlasit s mírovým rámcem, který Organizace africké jednoty navrhla v roce 1998, a navrhnout příměří?" # todo: NEW TRANSLATION
 ethiopia.21.a: "Mír je jediná možnost" # todo: NEW TRANSLATION
 ethiopia.21.b: "Válka je jediná možnost" # todo: NEW TRANSLATION
 ethiopia.22.t: "[FROM.GetName] navrhuje příměří" # todo: NEW TRANSLATION
 ethiopia.22.d: "Poté, co naše síly prolomily nepřátelské linie, nás kontaktovala vláda [FROM.GetAdjective], která uvedla, že souhlasí s mírovým rámcem Organizace africké jednoty. Navrhují okamžité příměří." # todo: NEW TRANSLATION
 ethiopia.22.a: "Konečně! Vítězství!" # todo: NEW TRANSLATION
 ethiopia.22.b: "Nezastavíme se, dokud se před námi nepoddají!" # todo: NEW TRANSLATION
 ethiopia.23.t: "Procesy eritrejských poslanců" # todo: NEW TRANSLATION
 ethiopia.23.d: "Podobně jako Afwerki, i ti, kteří stáli za eritrejským podněcováním, musí být souzeni za své zločiny proti Etiopii a jejím lidem. Otázka nyní zní: máme tyto poslance odsoudit k smrti, nebo je stačí uvěznit na doživotí?" # todo: NEW TRANSLATION
 ethiopia.23.a: "Smrt!" # todo: NEW TRANSLATION
 ethiopia.23.b: "Doživotí stačí." # todo: NEW TRANSLATION
 ethiopia.24.t: "Osud Eritrey" # todo: NEW TRANSLATION
 ethiopia.24.d: "Eritrea byla ve válce poražena a mnozí volají po udržení okupace, aby byl eritrejský lid plně pod naší kontrolou. Jiní prosazují liberálnější přístup a chtějí druhý zákon o federaci. Nakonec je to na [ETH.GetLeader], co se stane s eritrejským státem." # todo: NEW TRANSLATION
 ethiopia.24.a: "Udržet okupaci!" # todo: NEW TRANSLATION
 ethiopia.24.b: "Měli bychom je zfederalizovat." # todo: NEW TRANSLATION
 ethiopia_news.1.t: "Etiopie získává čínskou vojenskou pomoc" # todo: NEW TRANSLATION
 ethiopia_news.1.d: "Po dlouhém soupeření mezi americkými a čínskými zbrojními společnostmi o dodávky etiopské armádě udělila etiopská vláda čínským korporacím rozsáhlé výsady a podepsala několik vojensko-ekonomických dohod s Čínskou lidovou republikou.\n\nMinistr zahraničí Spojených států již vyjádřil značné politování nad etiopským rozhodnutím." # todo: NEW TRANSLATION
 ethiopia_news.1.a: "Etiopie vzdorovala Americe." # todo: NEW TRANSLATION
 ethiopia_news.2.t: "Etiopie získává americkou vojenskou pomoc" # todo: NEW TRANSLATION
 ethiopia_news.2.d: "Během posledních několika měsíců se Spojené státy americké i Čínská lidová republika snažily získat zbrojní kontrakty s etiopským ministerstvem obrany.\n\nEtiopie se nyní rozhodla objednat velké množství zbraní od amerických korporací. Čínská lidová republika již začala přijímat zákony, které ztíží čínským firmám obchodovat s Etiopií, aby potrestala východoafrický stát, který si dovolil jim vzdorovat." # todo: NEW TRANSLATION
 ethiopia_news.2.a: "Etiopie vzdorovala Číně." # todo: NEW TRANSLATION
 ethiopia_news.3.t: "Zera Yacob se vrací do Etiopie" # todo: NEW TRANSLATION
 ethiopia_news.3.d: "Etiopie nedávno oznámila obnovení svého císařského trůnu, který byl zrušen za komunistického PDRE a následující demokratickou ústavou z roku 1995.\n\nPrávoplatný nárokovatel na trůn, vnuk Haile Selassieho I., Zera Yacob, žije se svou rodinou na Floridě ve Spojených státech od 70. let. Nyní veřejně oznámil svůj záměr přijmout oficiální pozvání etiopské vlády, vrátit se na půdu svých předků, nárokovat si svůj právoplatný trůn a nastoupit do své právoplatné pozice císaře Etiopie." # todo: NEW TRANSLATION
 ethiopia_news.3.a: "Císař udeřil zpět." # todo: NEW TRANSLATION
 ethiopia_news.4.t: "Mengistu zproštěn viny" # todo: NEW TRANSLATION
 ethiopia_news.4.d: "Nejvyšší soud Etiopie dnes potvrdil, že odsouzení bývalého etiopského komunistického diktátora Mengistu Haile Mariama bylo nelegitimní, a oficiálně ho zprostil všech obvinění. Mariam, který se momentálně nachází v exilu v Zimbabwe Roberta Mugabeho, byl dříve shledán vinným z genocidy proti menšinám a zločinů proti lidskosti vůči vlastnímu lidu. V Etiopii je nyní považován za nevinného muže, není však zatím jasné, zda hodlá návrat do vlasti.\n\nRozhodnutí vyvolalo mezinárodní odsouzení, jak v rámci afrického kontinentu, tak i mimo něj." # todo: NEW TRANSLATION
 ethiopia_news.4.a: "Riskantní krok." # todo: NEW TRANSLATION
 ethiopia_news.5.t: "Mengistu se vrací" # todo: NEW TRANSLATION
 ethiopia_news.5.d: "Po dlouhém zvážení a oficiálním pozvání etiopské vlády se bývalý komunistický diktátor Mengistu Haile Mariam rozhodl vrátit do Etiopie. Očekává se, že zde znovu převezme vedoucí post v etiopské komunistické straně." # todo: NEW TRANSLATION
 ethiopia_news.5.a: "Diktátor se vrací." # todo: NEW TRANSLATION
 ethiopia_news.6.t: "Obnovení PDRE" # todo: NEW TRANSLATION
 ethiopia_news.6.d: "V politickém šoku se etiopská vláda rozhodla zrušit ústavu z roku 1995 a znovu postoupit moc komunistické straně.\n\nMengistu Haile Mariam dnes opět převzal vedení země – odmítl však složit přísahu, která by omezila jeho nyní opět bezmeznou moc předem stanoveným souborem pravidel. Na dotaz jednoho z mála zbývajících zahraničních novinářů uvedl: \"Vím, co je pro lid nejlepší, přísahu nepotřebuji.\"\n\nOčekává se, že Etiopie se nyní vrátí do svých temných dnů 80. let." # todo: NEW TRANSLATION
 ethiopia_news.6.a: "PDRE je zpět na světové scéně." # todo: NEW TRANSLATION
 ethiopia_news.7.t: "Příměří mezi Etiopií a Eritreou" # todo: NEW TRANSLATION
 ethiopia_news.7.d: "Vlády Etiopie a Eritrey se dohodly na ukončení bojů a vyhlásily příměří. Od počátku konfliktu v roce 1998 se Organizace africké jednoty snažila navrhnout mírový plán pro řešení hraničního sporu mezi oběma státy. Zdá se, že se země konečně dohodly pokusit se své problémy řešit pokojně." # todo: NEW TRANSLATION
 ethiopia_news.7.a: "Konečně!" # todo: NEW TRANSLATION
 ethiopia_news.8.t: "Eritrea poražena ve válce Etiopie a Eritrey!" # todo: NEW TRANSLATION
 ethiopia_news.8.d: "Odborníci považovali tvrdé boje od vypuknutí konfliktu 6. května 1998 za odsouzené k patové situaci, avšak odborníci se ukázali být na omylu!\n\nIsaias Afwerki byl podle zpráv zadržen etiopskými silami a není jisté, jaký osud čeká eritrejský stát." # todo: NEW TRANSLATION
 ethiopia_news.8.a: "Znepokojivé věci!" # todo: NEW TRANSLATION

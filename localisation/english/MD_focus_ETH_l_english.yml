l_english:
 ETH_eritrea_focus: "Strom zaměření Etiopie - Eritrea" # todo: NEW TRANSLATION
 ethiopia_focus: "Strom zaměření Etiopie" # todo: NEW TRANSLATION
 ETH_invite_foreign_investors: "Pozvat zahraniční investory" # todo: NEW TRANSLATION
 ETH_invite_foreign_investors_desc: "Etiopie zoufale potřebuje ekonomické příležitosti. Naše země má obrovskou pracovní sílu, nízkou úroveň příjmů a značnou nezaměstnanost - perfektní podmínky pro investiční společnosti z bohatých států." # todo: NEW TRANSLATION
 ETH_invite_coca_cola: "Pozvat Coca-Colu" # todo: NEW TRANSLATION
 ETH_invite_coca_cola_desc: "Americký konglomerát Coca-Cola nabízí mnoho příležitostí pro zaměstnance i spotřebitele v Etiopii. Měli bychom je povzbudit, aby financovali a podporovali East Africa Bottling Share Company, franšízu Coca-Coly v Etiopii." # todo: NEW TRANSLATION
 ETH_invite_karuturi_global: "Pozvat Karuturi Global" # todo: NEW TRANSLATION
 ETH_invite_karuturi_global_desc: "Karuturi Global z Indie je obrovský zemědělský podnik. Ačkoli se převážně zabývá pěstováním dekorativních květin, zkušenosti těchto odborníků by mohly nejen zvýšit příjmy našich obyvatel, ale i zemědělskou odbornost našich farmářů." # todo: NEW TRANSLATION
 ETH_invite_lifan_industry: "Pozvat Lifan Industry" # todo: NEW TRANSLATION
 ETH_invite_lifan_industry_desc: "Lifan Industry je těžký průmyslový podnik založený v Číně v roce 1992. Hlavně vyrábí auta, motocykly a nákladní vozy; Lifan by nám mohl pomoci se slabou motorizací mezi našimi obyvateli." # todo: NEW TRANSLATION
 ETH_american_industrial_investments: "Americké průmyslové investice" # todo: NEW TRANSLATION
 ETH_american_industrial_investments_desc: "Americké firmy se cítí čím dál více ohroženy čínskými konkurenty při potenciálních ziscích v Etiopii. Můžeme tyto dvě strany využít ve svůj prospěch pro dobro našich lidí." # todo: NEW TRANSLATION
 ETH_request_international_loans: "Požádat o mezinárodní půjčky" # todo: NEW TRANSLATION
 ETH_request_international_loans_desc: "Etiopská ekonomika se zlepšuje, ale naše státní výdaje jsou stále omezené kvůli relativně nízkému kreditnímu hodnocení a naší vzdálenosti od světové scény. Tím, že specificky oslovíme světové mocnosti pro finanční půjčky, bychom tento problém mohli napravit." # todo: NEW TRANSLATION
 ETH_support_messobo_cement: "Podpořit Messebo Cement" # todo: NEW TRANSLATION
 ETH_support_messobo_cement_desc: "Továrna Messebo Cement je jedním z našich silných místních konglomerátů, důležitým pro stavební boom, který plánujeme pro zemi. Zvýšeným financováním Messebo budeme schopni dokončovat stavební projekty rychleji." # todo: NEW TRANSLATION
 ETH_homegrown_companies: "Domácí společnosti" # todo: NEW TRANSLATION
 ETH_homegrown_companies_desc: "Po posílení naší ekonomiky díky mezinárodním společnostem se naši místní obyvatelé obávají trvale nízkých mezd a neokoloniálních ekonomických praktik. Musíme založit silné a nezávislé etiopské firmy, které budou konkurovat zahraničním společnostem ku prospěchu obou stran i etiopské ekonomiky." # todo: NEW TRANSLATION
 ETH_fund_ethio_agri_ceft: "Financovat Ethio Agri-CEFT" # todo: NEW TRANSLATION
 ETH_fund_ethio_agri_ceft_desc: "Ethio Agri-CEFT se má stát jednou z největších soukromých společností na východoafrických zemědělských trzích. Musíme tuto společnost dále posílit, abychom konkurovali Karuturi a zároveň zajistili naše občany." # todo: NEW TRANSLATION
 ETH_fund_ethiopian_airlines: "Financovat Ethiopian Airlines" # todo: NEW TRANSLATION
 ETH_fund_ethiopian_airlines_desc: "Ethiopian Airlines je národní a státní letecká společnost Etiopie. Je zásadní zajišťovat lety pro turisty i etiopské občany do a z naší země. Financování Ethiopian Airlines posílí jakékoli budoucí mezinárodní snahy." # todo: NEW TRANSLATION
 ETH_fund_marathon_motors_engineering: "Financovat Marathon Motors Engineering" # todo: NEW TRANSLATION
 ETH_fund_marathon_motors_engineering_desc: "Marathon Motor Engineering PLC je společné podnikání mezi japonským automobilovým koncernem Hyundai a místní hvězdou Hailem Gebrselassiem. Společnost se zaměří na dovoz vozů Hyundai do země a nabídne našim lidem více možností při výběru vozidel. Nechme Číňany a Japonce soupeřit o nejnižší možné ceny." # todo: NEW TRANSLATION
 ETH_industrial_buildup_1: "Plán růstu a transformace" # todo: NEW TRANSLATION
 ETH_industrial_buildup_1_desc: "Musíme zajistit další stavební plochy pro průmyslové komplexy." # todo: NEW TRANSLATION
 ETH_industrial_buildup_2: "Průmyslové posílení II" # todo: NEW TRANSLATION
 ETH_industrial_buildup_2_desc: "Potřebujeme více stavebních projektů. Stavba dalších civilních průmyslových zařízení pro těžké práce je správná cesta." # todo: NEW TRANSLATION
 ETH_industrial_buildup_3: "Průmyslové posílení III" # todo: NEW TRANSLATION
 ETH_industrial_buildup_3_desc: "Více průmyslu znamená více zaměstnání. Více zaměstnání znamená více bohatství." # todo: NEW TRANSLATION
 ETH_industrial_buildup_4: "Průmyslové posílení IV" # todo: NEW TRANSLATION
 ETH_industrial_buildup_4_desc: "Musíme zajistit další stavební plochy pro průmyslové komplexy." # todo: NEW TRANSLATION
 ETH_military_buildup_1: "Navyšování vojenské síly" # todo: NEW TRANSLATION
 ETH_military_buildup_1_desc: "Naše vojensko-průmyslové kapacity nejsou dostatečné k zajištění další existence našeho státu." # todo: NEW TRANSLATION
 ETH_military_buildup_2: "Navyšování vojenské síly II" # todo: NEW TRANSLATION
 ETH_military_buildup_2_desc: "Musíme vyrábět více pušek, tanků a letadel! Více všeho!" # todo: NEW TRANSLATION
 ETH_international_diplomacy: "Mezinárodní diplomacie" # todo: NEW TRANSLATION
 ETH_international_diplomacy_desc: "Svět je děsivé místo bez někoho, kdo by nám kryl záda. Je nesmírně důležité začít obcházet ostatní země." # todo: NEW TRANSLATION
 ETH_refactor_our_debt: "Restrukturalizovat náš dluh" # todo: NEW TRANSLATION
 ETH_refactor_our_debt_desc: "Restrukturalizace našeho dluhu pomůže zmírnit ekonomické následky po válce. To však bude nesmírně nepopulární u všech držitelů našich dluhopisů." # todo: NEW TRANSLATION
 ETH_african_economic_relationships: "Africké ekonomické vztahy" # todo: NEW TRANSLATION
 ETH_african_economic_relationships_desc: "Afrika je chudá podle většiny měřítek a pod etiopským vedením můžeme prosadit rozvojové politiky, které učiní každou zemi lepším místem." # todo: NEW TRANSLATION
 ETH_european_economic_relationships: "Evropské ekonomické vztahy" # todo: NEW TRANSLATION
 ETH_european_economic_relationships_desc: "Evropa je pravděpodobný přítel při posilování naší ekonomiky. Evropské smlouvy a investice jsou navíc jedny z nejlukrativnějších projektů." # todo: NEW TRANSLATION
 ETH_italian_ethiopian_friendship: "Italsko-etiopské přátelství" # todo: NEW TRANSLATION
 ETH_italian_ethiopian_friendship_desc: "Itálie nás možná napadla dvakrát, ale to neznamená, že se nemůžeme usmířit a stát se přáteli." # todo: NEW TRANSLATION
 ETH_request_chinese_investments: "Požádat o čínské investice" # todo: NEW TRANSLATION
 ETH_request_chinese_investments_desc: "Čína má obrovské množství bohatství, které je k dispozici všem. Čínští investoři hledají místa, kde utratit své peníze. Přesvědčme je, aby to udělali zde v Etiopii!" # todo: NEW TRANSLATION
 ETH_african_union_commitment: "Závazek Africké unii" # todo: NEW TRANSLATION
 ETH_african_union_commitment_desc: "Africká unie je důležitá pro sjednocení našeho rozmanitého kontinentu proti všem formám zahraničního vykořisťování. Měli bychom se znovu zavázat k její funkci a smyslu." # todo: NEW TRANSLATION
 ETH_request_european_investments: "Požádat o evropské investice" # todo: NEW TRANSLATION
 ETH_request_european_investments_desc: "Měli bychom navázat některé dohody s Evropany. Mají investory, kteří čekají na možnost vstoupit na etiopský trh." # todo: NEW TRANSLATION
 ETH_befriend_france: "Sblížit se s Francií" # todo: NEW TRANSLATION
 ETH_befriend_france_desc: "Francie je přirozený spojenec, se kterým si můžeme vytvořit širší základ u jedné z nejvíce ekonomicky rozvinutých zemí." # todo: NEW TRANSLATION
 ETH_establish_connections_with_tongji: "Navázat spojení s CSCEC" # todo: NEW TRANSLATION
 ETH_establish_connections_with_tongji_desc: "V našich plánech na vybudování nové centrály Africké unie v Addis Abebě bychom měli navázat vazby se několika architektonickými sítěmi. Čína, zastoupená CSCEC, nám nabídla pomoc v této věci." # todo: NEW TRANSLATION
 ETH_expand_the_diplomatic_corps: "Rozšířit diplomatický sbor" # todo: NEW TRANSLATION
 ETH_expand_the_diplomatic_corps_desc: "Diplomacie je nezbytná, pokud chceme v budoucnu realizovat jakýkoli projekt." # todo: NEW TRANSLATION
 ETH_anti_corruption_measurements: "Protidrogová opatření" # todo: NEW TRANSLATION
 ETH_anti_corruption_measurements_desc: "Stát je hrozně zkorumpovaný. Je čas se pustit do odstraňování korupce v našich hranicích. Není nic uspokojivějšího než uvěznit ty, kteří si to zaslouží." # todo: NEW TRANSLATION
 ETH_the_new_african_union_headquarters: "Nové sídlo Africké unie" # todo: NEW TRANSLATION
 ETH_the_new_african_union_headquarters_desc: "Je čas. Postavit nové sídlo Africké unie v naší metropoli Addis Abebě ohromí svět silou Afriky obecně a silou Etiopie konkrétně." # todo: NEW TRANSLATION
 ETH_stabilize_the_food_supply: "Stabilizovat zásobování potravinami" # todo: NEW TRANSLATION
 ETH_stabilize_the_food_supply_desc: "Potraviny jsou v nebezpečné situaci. Úroda a nedávné války s Eritreou nás připravily o přístup k moři. Měli bychom pracovat na obnovení a normalizaci obchodu, jinak naši lidé zemřou hlady." # todo: NEW TRANSLATION
 ETH_local_relationships: "Místní vztahy" # todo: NEW TRANSLATION
 ETH_local_relationships_desc: "Roh Afriky je nestabilní a nebezpečné místo. Občanská válka v Somálsku a etio-eritrejské války nás přiměly přehodnotit, kdo jsou naši přátelé. Proto musíme soustředit pozornost na zlepšení našich lokálních vztahů." # todo: NEW TRANSLATION
 ETH_african_alliance_initiative: "Iniciativa africké aliance" # todo: NEW TRANSLATION
 ETH_african_alliance_initiative_desc: "Afrika je stále bojištěm cizích mocností. Američané, Evropané a Číňané si dělí náš velký kontinent, kolébku lidstva. Má být Afrika loutkou nepřátelských megakorporací? Ne! Abychom odolali intervencím a invazím, musíme vybudovat mezinárodní alianci." # todo: NEW TRANSLATION
 ETH_invite_european_armament_companies: "Pozvat evropské zbrojní společnosti" # todo: NEW TRANSLATION
 ETH_invite_european_armament_companies_desc: "Některé zbrojní společnosti by byly v našich hranicích nesmírně cenné." # todo: NEW TRANSLATION
 ETH_defense_of_ethiopia: "Obrana Etiopie" # todo: NEW TRANSLATION
 ETH_defense_of_ethiopia_desc: "Etiopie vedla mnoho válek, aby si udržela nezávislost vůči vetřelcům. Války, které povedeme nyní, se neliší od těch, které jsme vedli v dávné minulosti." # todo: NEW TRANSLATION
 ETH_expand_the_endf: "Rozšířit ENDF" # todo: NEW TRANSLATION
 ETH_expand_the_endf_desc: "Etiopské národní obranné síly (ENDF) jsou jednou z nejsilnějších armád v Africe. Je nezbytné rozšířit naše ozbrojené síly, aby zůstaly konkurenceschopné." # todo: NEW TRANSLATION
 ETH_expand_the_etaf: "Rozšířit ETAF" # todo: NEW TRANSLATION
 ETH_expand_the_etaf_desc: "Naše letectvo zoufale potřebuje rozšíření. Máme málo leteckých polí a zastaralé stíhače a vybavení. Měli bychom to změnit." # todo: NEW TRANSLATION
 ETH_secure_the_eritrean_border: "Zajistit hranici s Eritreou" # todo: NEW TRANSLATION
 ETH_secure_the_eritrean_border_desc: "Zabetonování obranných pozic podél hranice s Eritreou nám pomůže v případě, že by mezi oběma vládami vznikl budoucí konflikt." # todo: NEW TRANSLATION
 ETH_secure_the_eritrean_border_TT: "Přidat §Y3 Land Fort§! na hranici s Eritreou" # todo: NEW TRANSLATION
 ETH_fund_homicho: "Financovat Homicho" # todo: NEW TRANSLATION
 ETH_fund_homicho_desc: "Homicho Ammunition Engineering Complex je zásadní pro zásobování Etiopie malými zbraněmi a především municí. Musíme posílit řady naší pěchoty novými zbraněmi a naše sklady tunami munice." # todo: NEW TRANSLATION
 ETH_air_training_program: "Program výcviku letectva" # todo: NEW TRANSLATION
 ETH_air_training_program_desc: "Výcvik letectva vyžaduje program. Prosazujme jeho rozvoj." # todo: NEW TRANSLATION
 ETH_secure_the_somali_border: "Zajistit hranici se Somálskem" # todo: NEW TRANSLATION
 ETH_secure_the_somali_border_desc: "Občanská válka v Somálsku nám způsobila neklid: konflikt posílá uprchlíky přes naši hranici a v blízkosti se objevují i střety u vojenských a důležitých civilních cílů. Je čas rozšířit opevnění podél somálské hranice." # todo: NEW TRANSLATION
 ETH_secure_the_somali_border_TT: "Přidat §Y3 Land Fort§! na hranici se Somálskem" # todo: NEW TRANSLATION
 ETH_secure_the_kenyan_border: "Zajistit hranici s Keňou" # todo: NEW TRANSLATION
 ETH_secure_the_kenyan_border_desc: "Přehrada na řece Omo způsobila mnoho napětí mezi našimi dvěma zeměmi. Konflikty v pohraniční oblasti vznikly, protože kmeny na obou stranách přicházejí o vodní zdroje. Naše armáda by měla vybudovat některé pozorovatelny a základny v regionu, aby se území stabilizovalo." # todo: NEW TRANSLATION
 ETH_secure_the_kenyan_border_TT: "Přidat §Y3 Land Fort§! na hranici s Keňou" # todo: NEW TRANSLATION
 ETH_modern_officer_corps: "Moderní důstojnický sbor" # todo: NEW TRANSLATION
 ETH_modern_officer_corps_desc: "Investice do vzdělání a dovedností našich důstojníků nám umožní mít skutečně modernizovaný důstojnický sbor." # todo: NEW TRANSLATION
 ETH_expand_the_military: "Rozšířit armádu" # todo: NEW TRANSLATION
 ETH_expand_the_military_desc: "Rozsáhlé rozšíření všech našich ozbrojených složek je nutné, abychom dosáhli potřebné velikosti armády." # todo: NEW TRANSLATION
 ETH_aircraft_production: "Výroba letadel" # todo: NEW TRANSLATION
 ETH_aircraft_production_desc: "Domácí výroba letadel je levnější a lepší pro ekonomiku!" # todo: NEW TRANSLATION
 ETH_secure_the_sudanese_border: "Zajistit hranici se Súdánem" # todo: NEW TRANSLATION
 ETH_secure_the_sudanese_border_desc: "Vztahy mezi Súdánem a Etiopií jsou poněkud napjaté kvůli situaci v Jižním Súdánu. Měli bychom se připravit, pokud by se válka neomezila na jejich hranice." # todo: NEW TRANSLATION
 ETH_secure_the_sudanese_border_TT: "Přidat §Y3 Land Fort§! na hranici se Súdánem" # todo: NEW TRANSLATION
 ETH_study_foreign_armor_designs: "Studovat zahraniční návrhy pancéřování" # todo: NEW TRANSLATION
 ETH_study_foreign_armor_designs_desc: "Studium zahraničních návrhů obrněných vozidel nás mnoho naučí o vývoji vlastních obrněnců." # todo: NEW TRANSLATION
 ETH_study_foreign_aircraft_designs: "Studovat zahraniční návrhy letadel" # todo: NEW TRANSLATION
 ETH_study_foreign_aircraft_designs_desc: "Studium významných návrhů letadel z velkých zemí jako USA, Rusko, Francie, Anglie a Čína by mohlo být velmi přínosné pro naše letectvo." # todo: NEW TRANSLATION
 ETH_request_chinese_military_assistance: "Požádat o čínskou vojenskou pomoc" # todo: NEW TRANSLATION
 ETH_request_chinese_military_assistance_desc: "Čína je vzrůstající mocnost. Její vojenská struktura je vzorem a měli bychom projednat implementaci něčeho podobného zde v Etiopii." # todo: NEW TRANSLATION
 ETH_request_american_military_assistance: "Požádat o americkou vojenskou pomoc" # todo: NEW TRANSLATION
 ETH_request_american_military_assistance_desc: "Americká armáda je jedna z největších a nejpokročilejších na světě. Měli bychom se obrátit na USA pro vojenský vývoj." # todo: NEW TRANSLATION
 ETH_modernize_the_military: "Modernizovat armádu" # todo: NEW TRANSLATION
 ETH_modernize_the_military_desc: "Armáda používá zařízení z roku 1975, vozidla se rozpadávají a letadla sotva vzlétají. Měli bychom pracovat na modernizaci armády, abychom zůstali regionální mocností." # todo: NEW TRANSLATION
 ETH_land_doctrine: "Pozemní doktrína" # todo: NEW TRANSLATION
 ETH_land_doctrine_desc: "Naše pozemní síly jsou jednou z našich nejdůležitějších složek, protože sousedé jsou neustále zapleteni v konfliktech. Měli bychom diskutovat nové způsoby vylepšení pozemních sil a strategií." # todo: NEW TRANSLATION
 ETH_air_doctrine: "Vzdušná doktrína" # todo: NEW TRANSLATION
 ETH_air_doctrine_desc: "Naše vzdušná doktrína je zastaralá. Pošleme naše nejlepší mozky na zahraniční akademie, abychom přenesli část těchto znalostí domů." # todo: NEW TRANSLATION
 ETH_the_future_of_ethiopia: "Budoucnost Etiopie" # todo: NEW TRANSLATION
 ETH_the_future_of_ethiopia_desc: "Etiopie prošla absolutní monarchií, komunismem a demokracií během posledních 50 let. Naše národa trpěla utrpením, hladem, občanskou válkou a politickým chaosem." # todo: NEW TRANSLATION
 ETH_legacy_of_abyssinia: "Dědictví Aksumské říše" # todo: NEW TRANSLATION
 ETH_legacy_of_abyssinia_desc: "Etiopie má slavnou historii jako jeden z prvních západně-stylizovaných národních států Afriky, vedený císařem. Tato země, na Západě často nazývaná 'Abyssinia', by byla předurčena k vedoucí roli v Africe a ve světě, pokud by byla znovu obnovena." # todo: NEW TRANSLATION
 ETH_endorse_the_monarchists: "Podpořit monarchisty" # todo: NEW TRANSLATION
 ETH_endorse_the_monarchists_desc: "Od dobytí Haile Selassie I. Dergem 12. září 1974 korunní rada Etiopie neměla skutečnou moc. V roce 1993 korunní rada obnovila činnost po zjištění, že titul 'Císař Etiopie' stále existuje. Měli bychom opět začlenit Korunní radu do federální správy." # todo: NEW TRANSLATION
 ETH_glorify_the_italo_ethiopian_wars: "Oslaďme italsko-etiopské války" # todo: NEW TRANSLATION
 ETH_glorify_the_italo_ethiopian_wars_desc: "Státy, národy a nacionalismus jsou kované v konfliktech. Etiopie byla utvářena na polích bitev v letech 1895 a 1935. Měli bychom připomenout světu italské zrada - a nekonečnou odvahu technologicky slabších etiopských sil. Itálie se nás pokusila zabít, zničit, vyhladit náš národ - a přesto tu stojíme!" # todo: NEW TRANSLATION
 ETH_restore_the_throne: "Obnovit trůn" # todo: NEW TRANSLATION
 ETH_restore_the_throne_desc: "Korunní rada, nyní zmocněná v politickém rozhodovacím procesu, navrhla oficiálně vyhlásit obnovu Etiopské říše. Stačí... no, nová ústava." # todo: NEW TRANSLATION
 ETH_befriend_jamaica: "Sblížit se s Jamajkou" # todo: NEW TRANSLATION
 ETH_befriend_jamaica_desc: "S obnovou etiopské monarchie Haile Selassie bychom měli zvážit posílení vazeb s hnutím Rastafari, náboženskou skupinou uctívající našeho bývalého císaře jako vráceného Mesiáše. Hlavní skupina Rastafari sídlí na Jamajce, takže bychom měli navázat širší diplomatické vztahy s touto dalekou zemí." # todo: NEW TRANSLATION
 ETH_invite_zera_yacob: "Pozvat Zera Yacoba" # todo: NEW TRANSLATION
 ETH_invite_zera_yacob_desc: "Zera Yacob Amha Selassie, vnuk Haile Selassie I., je právoplatný uchazeč o etiopský císařský trůn. Vzdělán na Etonu, byl nucen do exilu spolu s ostatní královskou rodinou po komunistické revoluci v roce 1974. V současnosti pobývá střídavě ve Velké Británii a USA." # todo: NEW TRANSLATION
 zera_yacob_returns_tt: "Zera Yacob Selassie se vrátí" # todo: NEW TRANSLATION
 ETH_weaken_the_parliament: "Oslabit parlament" # todo: NEW TRANSLATION
 ETH_weaken_the_parliament_desc: "Dvě komory etiopského parlamentu jen brání naší národní a mezinárodní moci. Měli bychom odebrat několik parlamentních kompetencí a převést je na císařskou vládu." # todo: NEW TRANSLATION
 ETH_imperial_nostalgia: "Císařská nostalgie" # todo: NEW TRANSLATION
 ETH_imperial_nostalgia_desc: "Nechcete někdy vrátit čas, do těch starých dobrých časů?..." # todo: NEW TRANSLATION
 ETH_imperial_guard: "Etiopská císařská garda" # todo: NEW TRANSLATION
 ETH_imperial_guard_desc: "Kebur Zabagna byla elitní jednotka složená z nejstatečnějších a nejčestnějších mužů naší armády, pověřená ochranou naší metropole a císaře." # todo: NEW TRANSLATION
 ETH_reclaim_eritrea: "Vrátit Eritreu" # todo: NEW TRANSLATION
 ETH_reclaim_eritrea_desc: "Eritrea je právoplatné etiopské území! Náš přístup k moři je ohrožen existencí tohoto odtrženého státu. Měli bychom jim připomenout, kdo je právoplatným vlastníkem jejich území." # todo: NEW TRANSLATION
 ETH_strengthen_the_republic: "Posílit republiku" # todo: NEW TRANSLATION
 ETH_strengthen_the_republic_desc: "Etiopská ústava z roku 1995, která nejen garantovala občanská práva, ale také oslabila komunistické a monarchistické frakce, musí být průvodním světlem etiopské společnosti. Demokracie a panafrická integrace jsou cestou vpřed." # todo: NEW TRANSLATION
 ETH_guarantee_freedom_of_speech: "Zaručit svobodu slova" # todo: NEW TRANSLATION
 ETH_guarantee_freedom_of_speech_desc: "Etiopie je nábožensky, etnicky i politicky rozmanitá. Abychom prokázali nadřazenost demokracie nad jinými ideologiemi a sekularismu nad jakýmkoli učením morálky, musíme dovolit a garantovat politickou svobodu projevu v soukromí i ve veřejném prostoru. Také budeme financovat politické rozhlasové a televizní programy ke dalšímu posílení národa." # todo: NEW TRANSLATION
 ETH_healthcare_program: "Program zdravotní péče" # todo: NEW TRANSLATION
 ETH_healthcare_program_desc: "Garantování národní zdravotní péče v zemi s problémy hladu a nemocí jako Etiopie bude obrovským úkolem - ale s mezinárodní pomocí, důrazem na lékařské vzdělání a financováním regionálních klinik a lékařů se Etiopie může znovu dostat na správnou cestu." # todo: NEW TRANSLATION
 ETH_guarantee_freedom_of_religion: "Zaručit svobodu náboženství" # todo: NEW TRANSLATION
 ETH_guarantee_freedom_of_religion_desc: "Etiopie je domovem Etiopské ortodoxní církve Tewahedo (43 %), pentekostálních protestantů (18 %), sunnitského islámu z šíitské větve (34 %), katolíků (1 %) a tradičních náboženství (3 %). Musíme zaručit, že každá z těchto rozmanitých skupin bude mít možnost žít a uctívat v míru. Nábožensky motivované školy je také třeba desegregovat." # todo: NEW TRANSLATION
 ETH_education_program: "Vzdělávací program" # todo: NEW TRANSLATION
 ETH_education_program_desc: "Chceme-li modernizovat a omladit národ, musíme vzdělávat děti." # todo: NEW TRANSLATION
 ETH_endorse_the_african_union: "Podpořit Africkou unii" # todo: NEW TRANSLATION
 ETH_endorse_the_african_union_desc: "Etiopie sama o sobě není dost silná. Měli bychom se zaměřit na sjednocení politických vedení napříč Afrikou a podpořit AU, aby se více podobala EU." # todo: NEW TRANSLATION
 ETH_reckless_industrial_expansion: "Bezohledné průmyslové rozšiřování" # todo: NEW TRANSLATION
 ETH_reckless_industrial_expansion_desc: "Etiopie musí být moderní, silná a svobodná! Potřebujeme místo pro nové vesnice, města a především průmyslová zařízení." # todo: NEW TRANSLATION
 ETH_secure_agricultural_production: "Zajistit zemědělskou produkci" # todo: NEW TRANSLATION
 ETH_secure_agricultural_production_desc: "Je důležitější nakrmit lidi než krmit stát. Měli bychom zvážit zůstat převážně zemědělskou zemí, pokud to znamená, že naši lidé přežijí." # todo: NEW TRANSLATION
 ETH_declare_mengistu_innocent: "Prohlásit Mengistu za nevinného" # todo: NEW TRANSLATION
 ETH_declare_mengistu_innocent_desc: "Mengistu Haile Mariam je bývalý komunistický diktátor Etiopie. Během jeho vlády v letech 1977–1991 Etiopie zažila hypermilitarizaci, potlačování nesouhlasu a občanskou válku. V roce 1991 uprchl do Zimbabwe a během jeho nepřítomnosti byl etiopským soudem odsouzen za genocidu. Ve skutečnosti genocida a diktatura nejsou tak špatné. Pravděpodobně bychom měli Mengistu zprostřed obvinění." # todo: NEW TRANSLATION
 ETH_condemn_the_pretenders: "Odsoudit prétendenty" # todo: NEW TRANSLATION
 ETH_condemn_the_pretenders_desc: "Bývalá královská rodina Etiopie žije v exilu od své svržení na počátku 70. let. Měli bychom jim dát najevo, že je čeká jen smrt, pokud se někdy rozhodnou vrátit do Etiopie." # todo: NEW TRANSLATION
 ETH_return_of_mengistu: "Návrat Mengistu" # todo: NEW TRANSLATION
 ETH_return_of_mengistu_desc: "Po zrušení našeho nespravedlivého zacházení s naším bývalým velkým vůdcem bychom mu možná měli dovolit návrat do země." # todo: NEW TRANSLATION
 ETH_restore_the_pdre: "Obnovit PDRE" # todo: NEW TRANSLATION
 ETH_restore_the_pdre_desc: "Lidová demokratická republika Etiopie znamenala největší epochu naší národní historie. Měli bychom oznámit obnovu PDRE - a návrat Mengistu na světovou scénu." # todo: NEW TRANSLATION
 ETH_national_communism: "Národní komunismus" # todo: NEW TRANSLATION
 ETH_national_communism_desc: "Africké národy byly tak dlouho utlačovány zahraničními imperialisty. Vybrat si spojenectví s čínskými „falešnými“ komunisty by byla pokrytecká zrada. Etiopie bude stát na vlastních nohou." # todo: NEW TRANSLATION
 ETH_align_to_china: "Zarovnat se k Číně" # todo: NEW TRANSLATION
 ETH_align_to_china_desc: "Mao Zedong zřejmě uspěl lépe než Vladimir Lenin - jeho země stále existuje. Bývalé vazby PDRE na Sovětský svaz jsou opravdu minulostí. Musíme se spřátelit s Čínou, tou pravou mocností." # todo: NEW TRANSLATION
 ETH_pan_african_communism: "Panafrický komunismus" # todo: NEW TRANSLATION
 ETH_pan_african_communism_desc: "Revoluce doma je zajištěna! Musíme ji rozšířit, soudruzi! Dělníci světa, spojte se!" # todo: NEW TRANSLATION
 ETH_eritrea_start: "Válka je u konce..." # todo: NEW TRANSLATION
 ETH_eritrea_start_desc: "...ale válka proti terorismu právě začíná. Mnoho bývalých vojáků nyní rozpuštěné EDF se přidalo k znovu (opět) vzniklému EPLF v sousedním Súdánu a připravuje se k boji. Teď záleží na nás, jakou cestou půjdeme." # todo: NEW TRANSLATION
 ETH_eritrea_dissolve_assembly: "Rozpustit eritrejské národní shromáždění" # todo: NEW TRANSLATION
 ETH_eritrea_dissolve_assembly_desc: "Eritrejské národní shromáždění je zastaralý a špatný systém; musíme ho rozpustit a pokusit se jim ukázat chyby jejich cest. Eritrejcům bude skutečně dána reprezentace, ale prostřednictvím Domu zástupců lidu a Domu federace místo toho." # todo: NEW TRANSLATION
 ETH_eritrea_arrest_leaders: "Obvinit Afwerkiho" # todo: NEW TRANSLATION
 ETH_eritrea_arrest_leaders_desc: "Isaias Afwerki má stanovený datum soudu, zřejmě to pro něj nebude příjemné, ani by nemělo být. Musíme ukázat eritrejskému lidu, co se stane, pokud se pokusí bojovat proti etiopskému národu a nevyhnutelné změně, která je nakonec lepší pro všechny." # todo: NEW TRANSLATION
 ETH_detain_rabble_rousers: "Zadržet potenciální separatistické vůdce" # todo: NEW TRANSLATION
 ETH_detain_rabble_rousers_desc: "Během procesu bylo kolem soudu rozmístěno zvýšené zabezpečení, naštěstí nebylo potřeba. Nicméně se jim podařilo vybrat několik významných postav; tyto rozbušky je třeba zadržet, aby nedostaly nápady na antagonismus..." # todo: NEW TRANSLATION
 ETH_maintain_a_watchful_eye: "Udržovat bdělý dohled" # todo: NEW TRANSLATION
 ETH_maintain_a_watchful_eye_desc: "S nejhoršími agitátory již nehrozí nebezpečí, je důležité udržet bdělý dohled nad našimi novými územími, alespoň dokud si neuvědomí, že žít pod etiopskou centrální vládou je pro všechny zúčastněné lepší." # todo: NEW TRANSLATION
 ETH_eritrea_annex: "Připojit Eritreu" # todo: NEW TRANSLATION
 ETH_eritrea_annex_desc: "Od roku 1991 byla Eritrea nezávislá a vládl jí jednopartyjní režim pod diktátorem Afwerkim. Nyní, když jsme tento režim skutečně porazili a unavili odpor místního obyvatelstva, můžeme zavést naši vlastní správu zcela." # todo: NEW TRANSLATION
 ETH_eritrea_teach_amharic: "Naučit je amharštinu" # todo: NEW TRANSLATION
 ETH_eritrea_teach_amharic_desc: "Jak můžeme očekávat, že budeme vládnout eritrejskému lidu, když nám nerozumějí? Zavedením amharštiny jako povinného předmětu pro eritrejské obyvatele ve speciálních jazykových školách očekáváme, že ji mladší generace osvojí jako první; starší generace může být obtížnější naučit." # todo: NEW TRANSLATION
 ETH_eritrea_propaganda: "Síť distribuce propagandy" # todo: NEW TRANSLATION
 ETH_eritrea_propaganda_desc: "Ačkoliv nazývat to „propagandou“ může znít hrubě, je nutné distribuovat dokumenty, které vyzdvihují výhody etiopské nadvlády; čím větší bude naše propagační síť, tím více materiálů můžeme rozšířit a tím snáze Eritrejcům ukážeme náš úhel pohledu." # todo: NEW TRANSLATION
 ETH_eritrea_tackle_seperatists: "Proti-povstalecké operace" # todo: NEW TRANSLATION
 ETH_eritrea_tackle_seperatists_desc: "Ještě jsme zcela nevyřešili potenciální hrozbu separatistů, kteří z nějakého důvodu chtějí návrat ke starému způsobu správy věcí. Pokud je nepřesvědčíme mrkví, možná budeme muset místo toho použít hůl." # todo: NEW TRANSLATION
 ETH_eritrea_federation: "Zákon o eritrejsko-etiopské federaci" # todo: NEW TRANSLATION
 ETH_eritrea_federation_desc: "První federace mezi našimi dvěma zeměmi zanikla kvůli, upřímně řečeno, imperialistickým ambicím Haile Selassieho. Jsme přesvědčeni, že nyní je vhodný čas oživit ji demokratickým způsobem." # todo: NEW TRANSLATION
 ETH_eritrea_assembly: "Sponzorovat unionistickou stranu" # todo: NEW TRANSLATION
 ETH_eritrea_assembly_desc: "Ač odsuzujeme upevnění moci, které měl Afwerki, může být nutné využít tamní mocenské struktury k prosazení federalizace. Podporou kandidátů, kteří jsou pro Zákon o federaci, můžeme dosáhnout našich cílů a integrovat bývalý eritrejský stát jako autonomní region." # todo: NEW TRANSLATION
 ETH_eritrea_lawbooks: "Přepsat zákoníky" # todo: NEW TRANSLATION
 ETH_eritrea_lawbooks_desc: "Eritrejské zákony jsou primitivní a zastaralé; nikdo by neměl být povinen registrovat u vlády, které náboženství bude vyznávat, jako příklad. Potřebujeme tyto zákony přepsat tak, aby lépe zdůrazňovaly, že jsme a budeme moderní federace." # todo: NEW TRANSLATION
 ETH_eritrea_constitution: "Napsat novou ústavu" # todo: NEW TRANSLATION
 ETH_eritrea_constitution_desc: "Starou eritrejskou ústavu byla tak nevhodná, že nebyla správně implementována. Potřebujeme napsat ústavu, která doplňuje tu naši, místo aby jí odporovala, a zajistit, aby byla tentokrát skutečně řádně uplatněna." # todo: NEW TRANSLATION
 ETH_eritrean_federal_state: "Řádně zfederalizovat s Eritreou" # todo: NEW TRANSLATION
 ETH_eritrean_federal_state_desc: "Konečně naše úsilí přineslo ovoce, poslední kroky by měly projít a bylo hlášeno, že Etiopané i Eritrejci se objímají na ulicích a tržištích. Cíl, který ještě před deseti lety připadal nemožný, se stal možným." # todo: NEW TRANSLATION

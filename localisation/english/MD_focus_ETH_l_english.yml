 ETH_eritrean_integration_category: "Snahy o integraci Eritrey" # todo: NEW TRANSLATION
 ETH_eritrean_integration_category_desc: "V současnosti usilovně pracujeme na tom, aby byl eritrejský lid integrován do našeho státu; může to být náročná cesta k dosažení našeho konečného cíle, ale je to nezbytné, pokud chceme být národem pod jednou vlajkou.\n\n\n§HSoučasná úroveň integrace§!: §G[?ETH_eritrean_acceptance|2]%§!\n\n§HŠíření amharštiny§!: §G[?ETH_amharic_speakers|2]%§!\n\n§HRozšíření propagandy§!: §G[?ETH_propaganda_distribution|2]%§!\n\n§HPotlačování separatistů§!: §G[?ETH_crackdown_on_bozos|2]%§!" # todo: NEW TRANSLATION

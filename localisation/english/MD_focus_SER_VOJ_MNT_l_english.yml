  SER_doctrine_category_desc: "\n\n\n\n\n\n£SER_desctext_export_doctrine \n\n\n\n\n\n\n\n\n§YVojenská doktrína§! je odrazem zahraniční politiky naší [SER.GetFlag]země, koho považujeme za našeho §Renemy§! a koho za našeho §Gally§!. Jste připraveni §Rzaútočit§! na kohokoli, nebo se budeme §Gbránit§! proti externím §Renemies§!" # todo: NEW TRANSLATION

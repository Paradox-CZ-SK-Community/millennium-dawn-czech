  SER_balkan_federation_category: "Balkánská federace" # todo: NEW TRANSLATION
  SER_balkan_federation_category_desc: "\n\n\n\n\n\n£SER_desctext_balkanfederation \n\n\n\n\n\n\n\n\nZaložení §YBalkánské federace§! bylo opakovaným tématem mezi obyvateli §YBalkánu§!. Koncepce §YBalkánské federace§! vznikla na konci 19. století mezi levicovými politickými proudy v regionu. Hlavním cílem bylo §založit§! §Ynovou politickou jednotu§!: společný federální stát §sjednocující§! Balkánský poloostrov §! na základě §1mezinárodnosti§!, §Rsocialismu§!, §1sociální solidarity§!, a §Ekonomické rovnosti§!. Podkladová vize byla taková, že navzdory rozdílům mezi §Ybalkánskými národy§!, historická potřeba emancipace byla společnou základnou pro §Ysjednocení§!. Tato politická koncepce prošla třemi fázemi ve svém vývoji. V §Yprvní§! fázi byla myšlenka artikulována jako reakce na pád §YOsmanské říše§! na §Gpočátku§! §Y20. století§!. Ve §Ydruhé fázi§!, většinou během §Rmeziválečného§! období (1919–1936), byla myšlenka §Ybalkánské federace§! převzata §RBalkánskými komunistickými stranami§!. Třetí fáze je charakterizována střetem mezi §RBalkánskými komunistickými vůdci§! a §RJosifem Stalinem§!, ten druhý, který tuto myšlenku během §Rpovále po druhé světové válce§! odporoval. Nyní jsme připraveni se k tomuto konceptu vrátit a učinit §YBalkány§! mocnou zemí." # todo: NEW TRANSLATION

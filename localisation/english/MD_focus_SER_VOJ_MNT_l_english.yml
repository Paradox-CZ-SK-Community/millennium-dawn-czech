  SER_the_sick_woman_of_the_coalition: "Chorá žena koalice" # todo: NEW TRANSLATION
  SER_the_sick_woman_of_the_coalition_desc: "Milosevičova manželka Mirjana získala ještě větší moc z rukou svého manžela nad politickým životem v zemi, nyní ovlivňuje Srbsko více než kdy dříve." # todo: NEW TRANSLATION
  SER_ratify_greater_serbia: "Schválit Velké Srbsko" # todo: NEW TRANSLATION
  SER_ratify_greater_serbia_desc: "Je čas ratifikovat Velké Srbsko a uplatnit si nároky na území Chorvatska, Bosny a Hercegoviny a některých oblastí západního Bulharska, na kterých naši lidé nyní žijí. Náš lid nás potřebuje a je čas je vrátit zpět do klína. Později se můžeme soustředit na zabezpečení těchto území, ale teď je čas ukázat všem Srbům, že nám na jejich nejlepším zájmu záleží. Je čas vrátit naše lidi domů." # todo: NEW TRANSLATION

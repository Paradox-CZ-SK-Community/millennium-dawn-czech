  MNT_eyes_on_west: "Oči na Západ" # todo: NEW TRANSLATION
  MNT_eyes_on_west_desc: "Spolupráce se silnými a vyspělými západními zeměmi je nezbytná pro vybudování pevného obchodního napojení, navzdory všem problémům, které NATO přineslo na naši zemi." # todo: NEW TRANSLATION
  MNT_american_inv: "Pozvat americké investory" # todo: NEW TRANSLATION
  MNT_american_inv_desc: "Spolupráce s americkými investory v průmyslovém odvětví by mohla být pro náš růst HDP a transkontinentální spolupráci prospěšná." # todo: NEW TRANSLATION
  MNT_german_inv: "Pozvat německé investory" # todo: NEW TRANSLATION
  MNT_german_inv_desc: "Spolupráce s německými investory v průmyslovém odvětví by mohla být pro růst HDP a pro naši budoucí možnou integraci do EU prospěšná." # todo: NEW TRANSLATION
  MNT_european_trade: "Evropská obchodní dohoda" # todo: NEW TRANSLATION
  MNT_european_trade_desc: "Nelze popřít, že Černá Hora je evropskou zemí, a nemůžeme přehlížet skutečnost, že obchod s EU je pro nás nezbytný. Naše bohatá země by mohla poskytnout vše obyčejným Evropanům." # todo: NEW TRANSLATION
  MNT_eyes_on_east: "Oči na Východ" # todo: NEW TRANSLATION
  MNT_eyes_on_east_desc: "Rusko, Srbsko a Čína. Všichni jsou naši historickí spojenci. Jsme spojeni s kořeny historické spolupráce a nelze být odděleni." # todo: NEW TRANSLATION
  MNT_seek_serb_trade: "Obchod se Srbskem" # todo: NEW TRANSLATION
  MNT_seek_serb_trade_desc: "Srbsko je naší nejblížeSousedící zemí. Bylo kdysi sjednocené a nyní rozdělené, musíme pokračovat v hospodářském dialogu." # todo: NEW TRANSLATION
  MNT_seek_rus_trade: "Obchod s Ruskem" # todo: NEW TRANSLATION
  MNT_seek_rus_trade_desc: "Rusko je naším historickým spojencem. Ruský stát je vždy tady, když potřebujeme jakoukoli pomoc, jako starší bratr. Je zřejmé, že musíme pokračovat v ekonomickém dialogu." # todo: NEW TRANSLATION
  MNT_chinese_infra: "Bělehrad – Bar dálnice" # todo: NEW TRANSLATION
  MNT_chinese_infra_desc: "Pro zlepšení balkánské infrastruktury a vytvoření spojení s vnějšími Balkánami byl vytvořen projekt, který zahrnuje výstavbu dálnice z přístavu Bar do Bělehradu. Hlavním problémem projektu je, že vážně potřebujeme finanční podporu, a vláda se rozhodla požádat o investice od čínských finančních organizací." # todo: NEW TRANSLATION
  MNT_questio_of_direction: "Otázka směru" # todo: NEW TRANSLATION
  MNT_questio_of_direction_desc: "Jsme na prahu největšího rozhodnutí, které ovlivní nejen směr naší zahraniční politiky, ale i situaci na Balkáně. Měli bychom rozhodnout moudře." # todo: NEW TRANSLATION
  MNT_cave_to_serbia: "Zintenzivnit spolupráci se Srbskem" # todo: NEW TRANSLATION
  MNT_cave_to_serbia_desc: "Naše dobré vztahy se Srbskem nelze nikým narušit, stejně jako naši provýchodní agendu." # todo: NEW TRANSLATION
  MNT_sco_observer: "Vztahy se ŠOS" # todo: NEW TRANSLATION
  MNT_sco_observer_desc: "Šanghajská organizace pro spolupráci (ŠOS) je nejlepší alternativou k západním imperialistickým spojenectvím. Budeme bedlivě sledovat ŠOS a zúčastníme se všech jejich zasedání." # todo: NEW TRANSLATION
  MNT_reunion_with_serbia: "Znovuzjednocení se Srbskem" # todo: NEW TRANSLATION
  MNT_reunion_with_serbia_desc: "Stále je zřejmé, že zrušení srbsko-černohorské unie bylo velkou chybou, která vedla k dalšímu politickému nestabilitě v regionu. Pošleme oficiální návrh na obnovení srbsko-černohorské unie." # todo: NEW TRANSLATION
  MNT_union_with_russia: "Připojit se ke CSTO" # todo: NEW TRANSLATION
  MNT_union_with_russia_desc: "Nemůžeme ignorovat naše vřelé vztahy s Ruskem. Náš bratr nám nedovolí, aby nás někdo ublížil, ale abychom zajistili, že nám Rusko pomůže, pošleme oficiální žádost o vstup do CSTO." # todo: NEW TRANSLATION
  MNT_free_harbour: "Volný přístav" # todo: NEW TRANSLATION
  MNT_free_harbour_desc: "Naklonění se kterékoliv straně by bylo ničivé pro naši ekonomiku a naši nezávislost. Abychom si zajistili suverenitu, prohlásíme se za volný přístav v Jaderském moři." # todo: NEW TRANSLATION
  MNT_neutral_status: "Neutrální status" # todo: NEW TRANSLATION

  SER_cultural_reawakening: "Kulturní probuzení" # todo: NEW TRANSLATION
  SER_cultural_reawakening_desc: "Srbská kultura je jednou z největších na světě! Musíme ji oživit." # todo: NEW TRANSLATION
  SER_national_reforms: "Národní reformy" # todo: NEW TRANSLATION
  SER_national_reforms_desc: "První reformy brzy budou hotové a veřejnosti oznámeny. Zastavme ponížování Srbů na jejich vlastním území" # todo: NEW TRANSLATION
  SER_loyal_military: "Věrná armáda" # todo: NEW TRANSLATION
  SER_loyal_military_desc: "Silný stát by měl mít silnou a věrnou armádu. Budeme usilovat o loajalitu armády naší země" # todo: NEW TRANSLATION
  SER_traditional_family_values: "Tradiční rodinné hodnoty" # todo: NEW TRANSLATION
  SER_traditional_family_values_desc: "Tradiční rodina je motor rozšiřování srbskeho lidu, zde nepotřebujeme žádné západní hodnoty." # todo: NEW TRANSLATION
  SER_reinforce_the_population: "Posílit obyvatelstvo" # todo: NEW TRANSLATION
  SER_reinforce_the_population_desc: "Každý Srb musí být připraven bránit zemi zbraněmi v rukou, nesmíme dovolit našemu lidu mlčky sledovat, jak jeho země umírá." # todo: NEW TRANSLATION
  SER_autarkal_transition: "Autarkický přechod" # todo: NEW TRANSLATION
  SER_autarkal_transition_desc: "Budeme usilovat o autarkii, náš lid musí být ekonomicky nezávislý a soběstačný." # todo: NEW TRANSLATION
  SER_bread_and_mother_serbia: "Chléb a Matka Srbská" # todo: NEW TRANSLATION
  SER_bread_and_mother_serbia_desc: "Chválíme naši vlast, aby každý věděl, jak moc milujeme Matku Srbskou!" # todo: NEW TRANSLATION
  SER_rally_the_hope_of_the_people: "Podnítit naději lidu" # todo: NEW TRANSLATION
  SER_rally_the_hope_of_the_people_desc: "Naděje je nejsilnějším motivátorem lidí k zázrakům! Nechť lidé doufají v návrat bývalé slávy našeho národa" # todo: NEW TRANSLATION
  SER_nationalize_motor_industries: "Nacionalizace motorových průmyslů" # todo: NEW TRANSLATION
  SER_nationalize_motor_industries_desc: "Ničemu nepředáme západním kapitalistům, náš průmysl bude patřit naší zemi!" # todo: NEW TRANSLATION
  SER_reincorporation_of_resources: "Znovuzapojení zdrojů" # todo: NEW TRANSLATION
  SER_reincorporation_of_resources_desc: "Přírodní zdroje Srbska se vrátí z rukou západních úředníků." # todo: NEW TRANSLATION
  SER_luxury_parties_end: "Konec západních myšlenek v Srbsku" # todo: NEW TRANSLATION
  SER_luxury_parties_end_desc: "Západní hodnoty budou konečně vymazány ze srbské politické scény a my budeme aktivně ničit ideologů těchto idejí" # todo: NEW TRANSLATION
  SER_kosovo_uprising: "Povstání na Kosovu" # todo: NEW TRANSLATION

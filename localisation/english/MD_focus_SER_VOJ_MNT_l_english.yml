  SER_a1: "A1 Telekom" # todo: NEW TRANSLATION
  SER_a1_desc: "A1 Telekom Austria je předním poskytovatelem pevných i mobilních sítí v Rakousku, s 5,4 milionu mobilních a 2,3 milionu pevně připojených zákazníků. A1 Telekom Austria sahá původem k první rakouské GSM síti, která začala testovat v roce 1992 a komerční provoz zahájila v roce 1994 pod názvem Mobilkom Austria, tehdy součást státní rakouské telekomunikační agentury Post- und Telegraphenverwaltung, dokud nebyla v roce 1996 odštěpena do samostatné společnosti." # todo: NEW TRANSLATION

  KOS_albania_union: "Kosovo-Albánie" # todo: NEW TRANSLATION
  KOS_albania_union_desc: "\n\n\n\n\n\n£KOS_desctext_albans \n\n\n\n\n\n\n\n\nVětšina obyvatel Kosova jsou Albánci[ALB.GetFlag]. To posiluje naše vazby se státem Albánie[ALB.GetFlag] a proto se musíme co nejvíce snažit je sjednotit do jednoho státu. Pokud se nám podaří sjednotit s Albány[ALB.GetFlag], budeme moci prosadit naše zájmy jako regionální velmoc, a ne jen jako další bojiště pro zahraniční mocnosti.\n\nAčkoliv naše populace je převážně Albánská, stále máme v naší zemi malou menšinu Srbů, která bude aktivně usilovat o to, aby zamezila naší sjednocení s Albánií[ALB.GetFlag]. Budeme ji muset uspokojit prostřednictvím některých rozhodnutí dostupných v tomto panelu, nebo prostřednictvím zaměření v rámce stromu zaměření. §HSerbian opinion§! může kolísat, proto musíme být na to opatrní.\n\nNebudeme moci se sjednotit s Albánií[ALB.GetFlag] tak dlouho, dokud nebudeme uznáni jako stát.\n\n§HKosovo-Albánie Unity[KOS.GetFlag][ALB.GetFlag]§! je na §Y[?KOS_albania|%]§!\n\n§G[?KOS_serbs|%]§! Srbové na Kosovu[KOS.GetFlag] mají k nám příznivý názor" # todo: NEW TRANSLATION

  MNT_support_tourist_bussiness: "Podpora turistických podniků" # todo: NEW TRANSLATION
  MNT_support_tourist_bussiness_desc: "Je zřejmé, že růst malých podniků souvisí se zvyšujícím se zájmem turistů o naši zemi. Musíme učinit všechno, co můžeme, abychom podpořili tento růst." # todo: NEW TRANSLATION
  MNT_revive_old_relics: "Archeologické práce" # todo: NEW TRANSLATION

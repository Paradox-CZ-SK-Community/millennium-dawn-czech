  SER_democratic_ascendant: "Demokratický vzestup" # todo: NEW TRANSLATION
  SER_democratic_ascendant_desc: "Naše historie jako demokratického státu začíná nyní, měli bychom být vzorem pro naše balkánské sousedy, protože region je velmi nestabilní, budeme světlem jako maják." # todo: NEW TRANSLATION
  SER_Join_the_united_nations: "Připojit se k Organizaci spojených národů" # todo: NEW TRANSLATION
  SER_Join_the_united_nations_desc: "Z dřívějších dob, kdy to bylo nedosažitelné, nebo jen špatný nápad, nyní máme dobrý důvod vstoupit do OSN." # todo: NEW TRANSLATION
  SER_increase_federalization: "Zvýšit federalizaci" # todo: NEW TRANSLATION
  SER_increase_federalization_desc: "Přefederalizujme vše, co lze, a doufejme, že vykoříme špatné plevele, které mezi námi zůstávají." # todo: NEW TRANSLATION
  SER_shift_towards_mixed_economy: "Přechod k smíšené ekonomice" # todo: NEW TRANSLATION
  SER_shift_towards_mixed_economy_desc: "Naše současná ekonomika funguje, ale nepřináší růst. Musíme změnit způsob, jak řídit hospodářství, abychom vstoupili do epochy hospodářského růstu." # todo: NEW TRANSLATION
  SER_protect_local_industries: "Chránit místní průmysl" # todo: NEW TRANSLATION
  SER_protect_local_industries_desc: "Průmysly spravované rodinnými podniky jsou pro nás nejdůležitější. Je-li je odstraníme, odstraníme jádro srbskeho lidu a jejich hnací sílu." # todo: NEW TRANSLATION
  SER_protect_landlords: "Chránit majitele pozemků" # todo: NEW TRANSLATION
  SER_protect_landlords_desc: "Majitelé pozemků usnadňují provoz realitního trhu. Bez nich bychom byli na tom velmi špatně a zoufale bychom potřebovali pomoc." # todo: NEW TRANSLATION
  SER_common_worker: "Běžný dělník" # todo: NEW TRANSLATION
  SER_common_worker_desc: "Srbsko vychází z lidí, kteří jej pohánějí. Musíme zajistit, aby byly jejich nejlepší zájmy naší prioritou při každé operaci." # todo: NEW TRANSLATION
  SER_external_weapons_dev: "Vnější vývoj zbraní" # todo: NEW TRANSLATION
  SER_external_weapons_dev_desc: "Zbraně, které používáme, jsou stejně důležité jako vojáci, které veleneme. Ačkoli naše domácí výroba není skvělá, můžeme si pořídit vhodné vybavení ze zahraničí." # todo: NEW TRANSLATION
  SER_international_arms_contracts: "Mezinárodní smlouvy o zbraních" # todo: NEW TRANSLATION
  SER_international_arms_contracts_desc: "Chceme zbraně, které zabíjejí. Můžeme si je pořídit z externích zdrojů, nakupovat a hromadit." # todo: NEW TRANSLATION
  SER_final_chapters_of_milosevic: "Závěrečné kapitoly Miloševiče" # todo: NEW TRANSLATION
  SER_final_chapters_of_milosevic_desc: "Přicházíme do 21. století, musíme jako národ uznat, že naše vláda je zastaralá; pravá demokracie je budoucnost. Miloševičova diktatura musí skončit, musíme zapomenout na veškeré nesmysly našich dosavadních vůdců a začít novou kapitolu v naší historii. Hotovo!" # todo: NEW TRANSLATION
  SER_Serbian_Arms_Industry: "Srbský zbrojní průmysl" # todo: NEW TRANSLATION
  SER_Serbian_Arms_Industry_desc: "Naše zbraně ještě nejsou nejlepší. Vytvořme průmysl, který bude vyrábět zbraně a ozbrojí naše vojáky." # todo: NEW TRANSLATION
  SER_Factory_modernisation: "Modernizace továren" # todo: NEW TRANSLATION
  SER_Factory_modernisation_desc: "Naše továrny jsou zastaralé a nedaří se jim zvládnout práci; musíme je dostat na moderní úroveň strojů, abychom mohli konkurovat v dnešním náročném mezinárodním hospodářství." # todo: NEW TRANSLATION
  SER_Defence_Contracts: "Obranné smlouvy" # todo: NEW TRANSLATION
  SER_Defence_Contracts_desc: "Budeme uzavírat smlouvy a zajistíme si zbraně. Máme na mysli několik firem a půjdeme s nimi jednat o obchodu." # todo: NEW TRANSLATION
  SER_market_oriented_reforms: "Tržně orientované reformy" # todo: NEW TRANSLATION
  SER_market_oriented_reforms_desc: "Za vlády Miloševiće jsme byli odcizeni mezinárodnímu společenství, což vedlo k autarkické ekonomice. Nyní, když už nejsme vázáni pravidly socialismu ani radikální agendou Slobodana Miloševiće, můžeme náš trh přizpůsobit moderní době." # todo: NEW TRANSLATION
  SER_Vojvodina_Agriculture: "Zemědělský rozvoj Vojvodiny" # todo: NEW TRANSLATION
  SER_Vojvodina_Agriculture_desc: "Vojvodina drží více než polovinu našich zemědělských pozemků; jelikož zemědělství je nejdůležitějším odvětvím srbské ekonomiky, je důležité, abychom podporovali zemědělský rozvoj tohoto regionu." # todo: NEW TRANSLATION
  SER_crop_field_production: "Produkce plodin na polích" # todo: NEW TRANSLATION
  SER_crop_field_production_desc: "Pracuje se" # todo: NEW TRANSLATION
  SER_bluechip_corporations: "Blue-chip společnosti" # todo: NEW TRANSLATION
  SER_bluechip_corporations_desc: "Blue Chip Electronics, Inc., později Blue Chip International, byla americká počítačová společnost založená Johnem Rossi v roce 1982. Založena k vývoji periferií pro domácí počítače Commodore, společnost v roce 1986 začala prodávat levné kompatibilní IBM PC." # todo: NEW TRANSLATION
  SER_fiat_chrysier: "Fiat Chrysler" # todo: NEW TRANSLATION
  SER_fiat_chrysier_desc: "Fiat Chrysler Automobiles je italsko-americká nadnárodní korporace, primárně známá jako výrobce automobilů, užitkových vozidel, dílů a výrobních systémů." # todo: NEW TRANSLATION
  SER_volkswagen: "Volkswagen" # todo: NEW TRANSLATION
  SER_volkswagen_desc: "Volkswagen je německý výrobce automobilů se sídlem ve Wolfsburgu, Dolní Sasko, Německo." # todo: NEW TRANSLATION
  SER_jp_electric_power_industry_of_serbia: "JP Elektroprivreda Srbije" # todo: NEW TRANSLATION
  SER_jp_electric_power_industry_of_serbia_desc: "Elektroprivreda Srbije je akciová společnost na dodávku elektrické energie plně vlastněná vládou Srbska, se sídlem v Bělehradu, Srbsko." # todo: NEW TRANSLATION
  SER_smederevo_steel_mill: "Smederevská ocelárna" # todo: NEW TRANSLATION
  SER_smederevo_steel_mill_desc: "HBIS GROUP Serbia Iron & Steel, běžně známá jako Hesteel Serbia, je srbský ocelářský konglomerát se sídlem v Bělehradu." # todo: NEW TRANSLATION
  SER_novi_sad_railroad: "Železniční stanice Novi Sad" # todo: NEW TRANSLATION
  SER_novi_sad_railroad_desc: "Železniční stanice Novi Sad je hlavní železniční stanice ve městě Novi Sad, Srbsko. Současná stanice, nacházející se na bulváru Jase Tomica, byla otevřena v roce 1964 po uzavření staré železniční stanice z roku 1883, která stála na místě dnešního trhu Liman. Stanice obsluhuje dva denní vysokorychlostní vlaky do Bělehradu a je součástí železničního projektu Budapešť–Bělehrad." # todo: NEW TRANSLATION
  SER_Nikola_Tesla_international: "Nikola Tesla International" # todo: NEW TRANSLATION
  SER_Nikola_Tesla_international_desc: "Letiště Belgrad Nikola Tesla je mezinárodní letiště sloužící Belehradu v Srbsku. Je největším a nejvytíženějším letištěm v Srbsku, leží západně od centra Belehradu poblíž předměstí Surčin, obklopené úrodnými nížinami. Je řízeno francouzským konglomerátem Vinci Airports a je pojmenováno po Srbskos-americkém vynálezci Nikola Tesla." # todo: NEW TRANSLATION
  SER_war_mafia: "Válka s mafií" # todo: NEW TRANSLATION
  SER_war_mafia_desc: "Přišel čas, abychom plně bojovali s mafií v naší zemi." # todo: NEW TRANSLATION
  SER_step_up_inevstigations: "Posilte vyšetřování" # todo: NEW TRANSLATION
  SER_step_up_inevstigations_desc: "Abychom zcela vykořenili kriminální živly ze společnosti, musíme zahájit nová vyšetřování a pečlivě sledovat každý náš krok." # todo: NEW TRANSLATION
  SER_legal_framework: "Právní rámec" # todo: NEW TRANSLATION
  SER_legal_framework_desc: "Vytvoříme nezbytný právní rámec pro další Reformy." # todo: NEW TRANSLATION
  SER_active_combatting: "Aktivní boje" # todo: NEW TRANSLATION
  SER_active_combatting_desc: "Přišel čas na razie nad skrýšemi banditů a aktivně bojovat s kriminálními živly." # todo: NEW TRANSLATION
  SER_national_assembly: "Národní shromáždění" # todo: NEW TRANSLATION
  SER_national_assembly_desc: "Národní shromáždění Srbska je jednokomorový zákonodárný orgán odpovědný za zastupování občanů a přijímání zákonů v Srbsku." # todo: NEW TRANSLATION
  SER_independent_judiciary: "Nezávislý soudní systém" # todo: NEW TRANSLATION
  SER_independent_judiciary_desc: "Oddělení mocí mezi jednotlivými složkami vlády zajistí náš další demokratický rozvoj." # todo: NEW TRANSLATION
  SER_support_serbian_bosniaks: "Podpora Srbských Bosňáků" # todo: NEW TRANSLATION
  SER_support_serbian_bosniaks_desc: "Musíme podpořit naše krajané v bosenské konfederaci. Je to naše nejvyšší povinnost." # todo: NEW TRANSLATION
  SER_Redevelop_Ties_with_Bosnia: "Znovu vybudovat vztahy s Bosnií" # todo: NEW TRANSLATION
  SER_Redevelop_Ties_with_Bosnia_desc: "Abychom podpořili naše bratry v Republika Srpska, musíme znovu rozvinout naše vztahy s Bosnií a zvážit investice do jejich ekonomiky." # todo: NEW TRANSLATION
  SER_national_framework: "Národní rámec" # todo: NEW TRANSLATION
  SER_national_framework_desc: "Musíme dále pracovat na prosperitě naší země, aniž bychom opomíjeli naše národní hodnoty." # todo: NEW TRANSLATION
  SER_Propose_Open_Balkan_Initiative: "Navrhněte iniciativu Otevřený Balkán" # todo: NEW TRANSLATION
  SER_Propose_Open_Balkan_Initiative_desc: "Abychom zvýšili vzájemnou spolupráci mezi balkánskými státy a zajistili udržitelný mír, musíme posílit vzájemný obchod mezi našimi zeměmi." # todo: NEW TRANSLATION
  SER_european_investment: "Evropské investice" # todo: NEW TRANSLATION
  SER_european_investment_desc: "Chceme-li posílit naše vazby s evropskými státy, můžeme je požádat, aby investovali do našeho hospodářství." # todo: NEW TRANSLATION
  SER_orthodox_values: "Podpora pravoslavných hodnot" # todo: NEW TRANSLATION
  SER_orthodox_values_desc: "Pravoslavné hodnoty jsou pro nás pilířem společnosti a podpoříme je." # todo: NEW TRANSLATION
  SER_church_and_state: "Církev a stát" # todo: NEW TRANSLATION
  SER_church_and_state_desc: "Musíme znovu vybudovat naše vztahy s pravoslavnou církví v souladu s vůlí našeho lidu." # todo: NEW TRANSLATION
  SER_kosovo_question: "Otázka Kosova" # todo: NEW TRANSLATION
  SER_kosovo_question_desc: "V roce 2000 zůstává kosovské téma naléhavým mezinárodním problémem. Po letech etnických napětí mezi převážně albánským obyvatelstvem a srbskými orgány Kosovo vyhlásilo nezávislost, což vedlo k vojenské intervenci NATO v roce 1999 s cílem zastavit humanitární krizi. Stav regionu zůstává nevyřešený, probíhají jednání mezi Kosovem a Srbskem za mezinárodní mediace. Budoucnost suverenity Kosova a jeho vztah k Srbsku nadále zůstávají zdrojem nejistoty, diplomatické úsilí se soustředí na dosažení trvalého a mírového řešení konfliktu." # todo: NEW TRANSLATION
  SER_coperate_kosovo_separatists: "Spolupracovat s kosovskými separatisty" # todo: NEW TRANSLATION
  SER_coperate_kosovo_separatists_desc: "Enklávy naší srbské populace se stále nacházejí na Kosovu. Musíme s nimi spolupracovat a zajistit jejich bezpečí." # todo: NEW TRANSLATION
  SER_brussels_agreement: "Bruselská dohoda" # todo: NEW TRANSLATION
  SER_brussels_agreement_desc: "První dohoda o principech udržování normalizace vztahů, neformálně známá jako Bruselská dohoda, je dohoda o normalizaci vztahů mezi vládami Srbska a Kosova." # todo: NEW TRANSLATION
  SER_domestic_automotive_industry: "Domácí automobilový průmysl" # todo: NEW TRANSLATION
  SER_domestic_automotive_industry_desc: "Naše dědictví v podobě vlastního automobilového průmyslu by se nemělo zapomínat; aktivně promítáme jeho úspěchy do naší ekonomiky." # todo: NEW TRANSLATION
  SER_free_elections: "Úpravy volebního zákona" # todo: NEW TRANSLATION
  SER_free_elections_desc: "Je čas zavést určité změny do našeho volebního zákona, aby náš systém byl skutečně konkurenceschopný a demokratický!" # todo: NEW TRANSLATION
  SER_free_elections_again: "Srbsko po Miloševičovi" # todo: NEW TRANSLATION
  SER_free_elections_again_desc: "Milošević opustil post prezidenta naší země, ačkoliv dokázal odolat revoluci, která byla proti němu směrována; dříve či později každý vládce opouští své křeslo." # todo: NEW TRANSLATION
  SER_nova_democratica_stranka: "Nová demokratická strana Srbska" # todo: NEW TRANSLATION
  SER_nova_democratica_stranka_desc: "Koalice vedená Novou demokratickou stranou Srbska zvítězila ve volbách! Jsme ti, kterým občané svěřili provedení demokratické transformace s ohledem na kulturní charakter našich lidí." # todo: NEW TRANSLATION
  SER_national_conservatism: "Srbský národní konzervatismus" # todo: NEW TRANSLATION
  SER_national_conservatism_desc: "V naší politice se musíme řídit myšlenkami, které jsou specifické pro náš národ. Takové myšlenky jsou tradiční hodnoty a umírněný nacionalismus. Nemůžeme však tyto myšlenky zvedat na absolutní pravdy; potřebujeme umírněný národní konzervatismus." # todo: NEW TRANSLATION
  SER_diplomatic_pragmatism: "Nucený diplomatický pragmatismus" # todo: NEW TRANSLATION
  SER_diplomatic_pragmatism_desc: "Nacházíme se v situaci, kdy nás obklopují země, které buď přímo patří k západu, nebo si tento status nárokují. Abychom udrželi stabilitu v regionu a předešli ztrátě naší suverenity, musíme hrát podle pravidel Západu, avšak zároveň nesmíme zapomenout na ostatní vektory naší politiky." # todo: NEW TRANSLATION
  SER_market_corporatism: "Tržní korporativismus" # todo: NEW TRANSLATION
  SER_market_corporatism_desc: "Volný trh je naší preferovanou volbou, ale mechanismy fungování tohoto trhu jsou vadné. Je nutné vytvořit systém, který vyžaduje zásah vlády do tržní ekonomiky, podporující nejúspěšnější velké podniky a zajišťující dialog mezi těmito podniky a jejich zaměstnanci. Je také důležité vytvořit podmínky, které pomohou středním a malým podnikům aktivně se rozvíjet a expandovat." # todo: NEW TRANSLATION
  SER_anti_communist_stance: "Postoj proti komunismu" # todo: NEW TRANSLATION
  SER_anti_communist_stance_desc: "Komunismus je to nejhorší, co se srbskému lidu stalo. Ačkoli se nám podařilo svrhnout toto komunistické jho, myšlenky bývalého režimu a jeho přívrženců jsou stále populární. Je nutné provést rozsáhlou kampaň k očištění mysli lidí od této špíny a hlavní agitátory by měli být vyšetřeni za válečné zločiny!" # todo: NEW TRANSLATION
  SER_anticorruption_action: "Kampaň proti korupci" # todo: NEW TRANSLATION
  SER_anticorruption_action_desc: "Miloševičův režim nám zanechal obrovské množství korupce. Je to doslova v každém orgánu moci v naší zemi. Je nutné zahájit program na odstranění korupce a vyčistit korupční prvky!" # todo: NEW TRANSLATION
  SER_burrecarcy_destroy: "Křížová výprava proti byrokracii!" # todo: NEW TRANSLATION
  SER_burrecarcy_destroy_desc: "Byrokracie je achillova pata našeho systému. Nadměrně rozvětvený státní aparát zatěžuje náš rozpočet a také způsobuje korupci. Budeme auditovat činnosti jednotlivých orgánů a odstraňovat zbytečné a neefektivní oddělení, čímž vyrovnáme rozpočet." # todo: NEW TRANSLATION
  SER_punish_war_criminals: "Potrestání válečných zločinců" # todo: NEW TRANSLATION
  SER_punish_war_criminals_desc: "Po válkách v Jugoslávii se v naší zemi stále volně pohybují mnozí váleční zločinci, musíme to změnit." # todo: NEW TRANSLATION
  SER_spirit_of_gaulism: "Duch gaullismu" # todo: NEW TRANSLATION
  SER_spirit_of_gaulism_desc: "Ačkoli si vážíme historie našeho lidu, vzájemné poučování z úspěšných zahraničních zkušeností nám nemělo být cizí. Myšlenky Charlese de Gaulla lze považovat za myšlenky blízké našemu lidu. Myšlenky silného státu, tradiční společnosti, konzervativní demokracie a sociálního blahobytu jsou pro naši společnost ideálně vhodné!" # todo: NEW TRANSLATION
  SER_democratica_stranka: "Demokratická strana" # todo: NEW TRANSLATION
  SER_democratica_stranka_desc: "Demokratická strana spolu se svými koaličními spojenci dokázala vyhrát volby! Lidé Srbska si uvědomili nutnost evropské orientace pro náš stát a podpořili náš program liberalismu a evropské integrace!" # todo: NEW TRANSLATION
  SER_western_approach: "Přístup k Západu" # todo: NEW TRANSLATION
  SER_western_approach_desc: "Největším spojencem Srbska byl vždy Západ. Díky Západu jsme se dokázali zbavit diktátorského režimu Miloševiće a očistit se od vojenských odpůrců. Musíme nadále budovat ekonomické a diplomatické vztahy se Západem." # todo: NEW TRANSLATION
  SER_free_market_capitalism: "Kapitalismus volného trhu" # todo: NEW TRANSLATION
  SER_free_market_capitalism_desc: "Nepřipustitelnost soukromého majetku a volný trh jsou jednou z nejvyšších hodnot každé liberální společnosti. Jsme povinni vytvořit všechny podmínky pro rozvoj tržních vztahů s minimálním zasahováním státu." # todo: NEW TRANSLATION
  SER_eu_investments: "Investice z EU" # todo: NEW TRANSLATION
  SER_eu_investments_desc: "Evropská unie má o Balkánský region velký zájem, zejména o jeho rozvoj. Zajímají nás dodatečné investice. Proč si navzájem nepomůžeme?" # todo: NEW TRANSLATION
  SER_radical_liberalism: "Radikální liberalismus" # todo: NEW TRANSLATION
  SER_radical_liberalism_desc: "Mnoho lidí náš liberální program označuje za radikální, říká, že Srbsko není připraveno na takové změny a my děláme novou revoluci. Ano, ale jak řekl Marx, 'Revoluce je lokomotiva dějin.' Naše reformy lze do určité míry nazvat revolucí, takže se budeme hrdě nazývat radikálními liberály." # todo: NEW TRANSLATION
  SER_multiculturalism: "Evropské vzdělání" # todo: NEW TRANSLATION
  SER_multiculturalism_desc: "Přechod na evropský standard vzdělávání, jak praxe ukazuje, zvyšuje efektivitu vzdělávacího systému, a zkušenost s přijímáním evropského standardu v balkánských zemích lze uplatnit i v Srbsku." # todo: NEW TRANSLATION
  SER_antimilitarism: "Anti-militarismus" # todo: NEW TRANSLATION
  SER_antimilitarism_desc: "Militarismus je nemocí naší společnosti. Nadměrný vojenský rozpočet a militarizace veřejného života nám byly předkládány jako nutná obranná opatření proti nepřátelským zemím, ale my jsme se snažili bránit pokroku a civilizaci. Anti-militarismus zvítězil v Srbsku, nyní je čas snížit rozpočet armády." # todo: NEW TRANSLATION
  SER_miracle_of_european_system: "Zázrak evropského systému" # todo: NEW TRANSLATION
  SER_miracle_of_european_system_desc: "Jsme na cestě k vybudování ideálního evropského modelu v Srbsku, modelu, který kdysi přinesl prosperitu a pokrok západním zemím, a nyní přinese pokrok naší zemi, čímž vznikne skutečný zázrak!" # todo: NEW TRANSLATION
  SER_progressivna_stranka: "Srbská Pokroková Strana" # todo: NEW TRANSLATION
  SER_progressivna_stranka_desc: "Koalice srbských patriotských sil vedená Srbskou Pokrokovou Stranou vyhrála volby. Země byla dlouho sužována nestabilitou a nejistotou, a je na čase vrátit zemi stabilitu a hospodářský růst. Srbsko nesmí zastavit!" # todo: NEW TRANSLATION
  SER_economic_stimulation: "Podpořit srbskou ekonomiku" # todo: NEW TRANSLATION
  SER_economic_stimulation_desc: "Nelze jen sedět a sledovat, jak naše ekonomika klesá. Potřebujeme politiku pro stimulaci ekonomického růstu. Pouze využíváním nástrojů ekonomické regulace a řádného ekonomického řízení se dokážeme z této nestability dostat." # todo: NEW TRANSLATION
  SER_eastern_investments: "Kontaktuj Východ" # todo: NEW TRANSLATION
  SER_eastern_investments_desc: "Pokrokové Srbsko potřebuje progresivní vícevektorovou politiku, která zahrnuje zapojení do celého světa. Na východ od nás leží Rusko, které je nám přátelské, a Čína, která má zájem o rozvoj Balkánů. Proč je tedy nezveme investovat do naší perspektivní ekonomiky?" # todo: NEW TRANSLATION
  SER_western_investments: "Pozvat západní investory" # todo: NEW TRANSLATION
  SER_western_investments_desc: "Naše vícevektorová politika také předpokládá úzkou spolupráci se západními zeměmi. Můžeme přilákat mnoho západních investorů k rozvoji naší ekonomiky." # todo: NEW TRANSLATION
  SER_populism: "Srbsko-populismus" # todo: NEW TRANSLATION
  SER_populism_desc: "Často nám říkají populisté, údajně jen mluvíme, ale ve skutečnosti nedokážeme ani rozhodnout. Populismus chápeme po svém. Pro nás populismus znamená lidovost; jsme připraveni sloužit našemu lidu až do konce, naslouchat názorům lidí a vždy stát na straně lidu!" # todo: NEW TRANSLATION
  SER_anticor_mesuars: "Protikorupční opatření" # todo: NEW TRANSLATION
  SER_anticor_mesuars_desc: "Boj proti korupci byl slibem, s nímž jsme šli do voleb. Je na čase svůj slib splnit. Využijeme veškeré síly protikorupčního oddělení a očistíme zemi od této nemoci!" # todo: NEW TRANSLATION
  SER_centralisation_police: "Centralizujte policejní síly" # todo: NEW TRANSLATION
  SER_centralisation_police_desc: "S nástupem demokracie v naší zemi liberální vlády, které přišly před námi, postupně rozmontovaly policejní síly, považovaly je za nepotřebné. Je nutné policejní síly opět finančně podpořit, aby se posílil společenský pořádek." # todo: NEW TRANSLATION
  SER_social_democracy: "Sociálně-demokratická unie" # todo: NEW TRANSLATION
  SER_social_democracy_desc: "Koalice vedená Sociálně-demokratickou unií vyhrála volby! Naši lidé si zvolili cestu anti-militarismu a sociální demokracie, dvě ideje, které mohou přinést prosperitu zemi." # todo: NEW TRANSLATION
  SER_social_security: "Sociální zabezpečení" # todo: NEW TRANSLATION
  SER_social_security_desc: "Nejdůležitější pro nás je zajistit našim občanům vysokou životní úroveň a dát jim šanci na dobrý život. Musíme zvýšit sociální výdaje!" # todo: NEW TRANSLATION
  SER_social_market: "Sociální trh" # todo: NEW TRANSLATION
  SER_social_market_desc: "Ačkoli volný trh je preferovaným ekonomickým systémem, způsob, jak trh zachází s obyčejným člověkem, je neakceptovatelný. Stát by měl vytvořit systém, který kombinuje sociální ochranná opatření a volný trh." # todo: NEW TRANSLATION
  SER_social_dem: "Srbská sociální demokracie" # todo: NEW TRANSLATION
  SER_social_dem_desc: "Naše hlavní ideologie je sociální demokracie, která je důvodem, proč západní společnost dosáhla své slávy. Budeme využívat zkušeností našich partnerů a sociální demokracii si stanovíme jako vodítko pro naši vládu." # todo: NEW TRANSLATION
  SER_antiauthoritarism: "Anti-autoritarismus" # todo: NEW TRANSLATION
  SER_antiauthoritarism_desc: "Hlavním strachem naší společnosti je návrat do propasti autoritářství a diktatury, uděláme všechno pro to, abychom z naší společnosti vyřadili ty, kteří nás tlačí zpět!" # todo: NEW TRANSLATION
  SER_support_unions: "Podpora odborů" # todo: NEW TRANSLATION
  SER_support_unions_desc: "Odbory plní v naší společnosti důležitou funkci - ochranu obyčejného pracujícího, který je utlačován podnikatelem. Máme povinnost podporovat odbory, abychom zajistili ekonomickou rovnost občanů." # todo: NEW TRANSLATION
  SER_western_dominance: "Z západní dominace" # todo: NEW TRANSLATION
  SER_western_dominance_desc: "Západ je naším hlavním spojencem na světové scéně a jeho pomoc téměř nejde podcenit. Proto by měl být Západní směr dominantní v naší zahraniční politice." # todo: NEW TRANSLATION
  SER_balkan_social_democracy: "Sociální demokracie na Balkáně" # todo: NEW TRANSLATION
  SER_balkan_social_democracy_desc: "Na Balkáně doposud nebyl žádný skutečný sociálně demokratický stát... až dosud. Stali jsme se příkladem toho, jak vytvořit harmonickou a rovnou společnost!" # todo: NEW TRANSLATION
  SER_neutral_souverign: "Sociální demokracie na Balkáně" # todo: NEW TRANSLATION
  SER_neutral_souverign_desc: "Jsme v prostředí, kde Západ i Východ se snaží nás táhnout za provaz a naklonit na svou stranu, ale nebudeme nikým loutkou! Budeme prosazovat naši vlastní multivectorovou politiku a zajistíme stabilitu uvnitř naší země!" # todo: NEW TRANSLATION
  SER_socialist_party: "Sociálně socialistická strana Srbska" # todo: NEW TRANSLATION
  SER_socialist_party_desc: "Dříve to byla strana zaměřená kolem Miloševiće, nyní se snaží vytvořit nový obraz a začlenit se do nového demokratického systému. SPS byla založena v roce 1990 jako sloučení Ligy komunistů Srbska a Socialistického svazu pracujících Jugoslávie s Slobodanem Miloševičem v čele." # todo: NEW TRANSLATION
  SER_popular_socialism: "Lidový socialismus" # todo: NEW TRANSLATION
  SER_popular_socialism_desc: "Naše nová socialistická agendu musí být zaměřena na náš společný lid. Je naší povinností naplnit jejich očekávání!" # todo: NEW TRANSLATION
  SER_implement_economic_regulations: "Ekonomické regulace" # todo: NEW TRANSLATION
  SER_implement_economic_regulations_desc: "Nesmíme dovolit, aby strašidelná obluda trhu potlačila náš lid! Musíme regulovat trh, aby byly chráněny zájmy naší populace." # todo: NEW TRANSLATION
  SER_green_initiatives: "Zelené iniciativy" # todo: NEW TRANSLATION
  SER_green_initiatives_desc: "Musíme navrhnout udržitelnější ekonomická řešení pro naši ekonomiku. Nesmíme obětovat naši přírodu!" # todo: NEW TRANSLATION
  SER_hard_pragmatism: "Tvrdý pragmatismus" # todo: NEW TRANSLATION
  SER_hard_pragmatism_desc: "Německo a Rakousko projevily vůli investovat do naší země. Ačkoliv naše minulé vztahy byly napjaté, můžeme se snažit navázat dobré obchodní vztahy." # todo: NEW TRANSLATION
  SER_promote_traditions: "Podpora tradic" # todo: NEW TRANSLATION
  SER_promote_traditions_desc: "Srbská pravoslavná církev nás formovala jako lidi a národ. Musíme podporovat naše tradice, abychom si zachovali identitu. Někteří říkají, že Bůh je nakonec Srb." # todo: NEW TRANSLATION
  SER_medicine_for_everyone: "Zdravotní péče pro všechny" # todo: NEW TRANSLATION
  SER_medicine_for_everyone_desc: "Musíme zajistit, aby zdravotní péče byla poskytována všem obyvatelům naší země." # todo: NEW TRANSLATION
  SER_socialist_renewal: "Socialistická obnova" # todo: NEW TRANSLATION
  SER_socialist_renewal_desc: "Konečně naše politiky dosáhly vrcholu a všechny naše plány byly dokončeny!" # todo: NEW TRANSLATION
  SER_support_border_closure: "Podpora uzavření hranic" # todo: NEW TRANSLATION
  SER_support_border_closure_desc: "Musíme připravit naše hranice s Kosovem na jejich ofenzivu. Musíme být připraveni." # todo: NEW TRANSLATION
  SER_de_escalation: "Deeskalace" # todo: NEW TRANSLATION
  SER_de_escalation_desc: "Musíme deeskalovat situaci na Kosovu, abychom zajistili mír a prosperitu." # todo: NEW TRANSLATION
  SER_kosovo_is_serbia: "Kosovo je Srbsko!" # todo: NEW TRANSLATION
  SER_kosovo_is_serbia_desc: "Nemůžeme obětovat své blaho kvůli útoku na Kosovo. Ne však můžeme je ani uznat!" # todo: NEW TRANSLATION
  SER_recognize_kosovo: "Uznání Kosova" # todo: NEW TRANSLATION
  SER_recognize_kosovo_desc: "Ačkoli albánská okupace Kosova byla nespravedlivá, musíme jednou provždy zakopat sekeru války." # todo: NEW TRANSLATION
  SER_further_belt_and_road_cooperation: "Spolupráce na iniciativě Pás a stezka" # todo: NEW TRANSLATION
  SER_further_belt_and_road_cooperation_desc: "Čína má velký zájem investovat do naší země. Musíme to využít ve svůj prospěch." # todo: NEW TRANSLATION
  SER_renewed_serbia: "Obnovené Srbsko!" # todo: NEW TRANSLATION
  SER_renewed_serbia_desc: "Srbsko je konečně obnovené a už není bývalým stínem samého sebe!" # todo: NEW TRANSLATION
  SER_end_isolationism: "Konec izolacionismu" # todo: NEW TRANSLATION
  SER_end_isolationism_desc: "Musíme ukončit naši izolaci a začít spolupracovat s našimi sousedy." # todo: NEW TRANSLATION
  SER_crush_the_old_system: "Zničení starého systému" # todo: NEW TRANSLATION

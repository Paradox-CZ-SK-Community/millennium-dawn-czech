  SER_orchestrate_referendum: "Zorganizovat referendum" # todo: NEW TRANSLATION
  SER_orchestrate_referendum_desc: "Musíme uspořádat referendum! Víme, co lidé chtějí a musíme, aby to řekli! To je nejlepší postup k legitimizaci našich potřeb." # todo: NEW TRANSLATION
  SER_reunite_macedonia: "Znovusjednotit Makedonii" # todo: NEW TRANSLATION

  KOS_break_away: "Mezinárodní podpora" # todo: NEW TRANSLATION
  KOS_break_away_desc: "Nyní, když protesty v Srbsku vyjádřily podporu naší věci, budeme muset získat zbytek světa na naši stranu během tohoto boje za svobodu" # todo: NEW TRANSLATION
  KOS_ties_albania: "Albánská podpora" # todo: NEW TRANSLATION

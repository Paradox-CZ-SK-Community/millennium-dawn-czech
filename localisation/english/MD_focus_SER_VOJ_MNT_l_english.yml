  SER_ditched_subject_idea_desc: "Při rozpouštění unie existují i některé výhody. Jednou z nich je, že nemusíme utrácet peníze na Černou Horu." # todo: NEW TRANSLATION
  SER_mixed_economy: "Smíšená ekonomika" # todo: NEW TRANSLATION
  SER_mixed_economy_desc: "Srbsko by se nikdy neprosadilo ve 21. století, pokud bychom pokračovali v autarkickém přístupu k ekonomice; otevřeli jsme se světu a svět nám teď otevírá dveře." # todo: NEW TRANSLATION
  SER_bluechip_corp: "Bluechip Corporation" # todo: NEW TRANSLATION
  SER_bluechip_corp_desc: "Blue Chip Electronics, Inc., později Blue Chip International, byla americkou počítačovou společností založenou Johnem Rossi v roce 1982. Založena za účelem vývoje periferií pro domácí počítače Commodore, společnost v roce 1986 začala prodávat levné IBM PC kompatibilní." # todo: NEW TRANSLATION
  SER_disorganized_industrial_sector_desc: "Naše průmyslová odvětví jsou stále rozházená a zmatená; při přechodu vlády vypršely smlouvy našich podniků kvůli státnímu vlastnictví v naší socialistické ekonomice, což opakuje situaci v průmyslu Běloruska po získání nezávislosti!" # todo: NEW TRANSLATION
  ser_dem.1.t: "Srbsko chce investice" # todo: NEW TRANSLATION
  ser_dem.1.d: "Zástupci ze Srbska se na nás obrátili s žádostí o investici do srbské ekonomiky. Je to skvělá příležitost, kterou bychom měli využít, nebo ji raději ignorovat?" # todo: NEW TRANSLATION
  ser_dem.1.a: "Průmyslové komplexy by měly stačit." # todo: NEW TRANSLATION
  ser_dem.1.b: "Nové silnice by byly vhodné." # todo: NEW TRANSLATION
  ser_dem.1.c: "Síťová infrastruktura je to, co Srbsko skutečně chce." # todo: NEW TRANSLATION
  ser_dem.1.f: "Možná příště." # todo: NEW TRANSLATION
  ser_dem.2.t: "Dohodli se!" # todo: NEW TRANSLATION
  ser_dem.2.d: "Zahraniční moc souhlasila s investicí do naší země!" # todo: NEW TRANSLATION
  ser_dem.2.a: "Hurá!" # todo: NEW TRANSLATION
  ser_dem.3.t: "Neshodli se!" # todo: NEW TRANSLATION
  ser_dem.3.d: "Zahraniční moc se rozhodla neinvestovat do naší země!" # todo: NEW TRANSLATION
  ser_dem.3.a: "Škoda!" # todo: NEW TRANSLATION
  ser_dem.4.t: "Zahraniční politika" # todo: NEW TRANSLATION
  ser_dem.4.d: "Měli bychom pečlivě vybírat, s kým bychom měli spolupracovat. Můžeme kontaktovat západní mocnosti, nebo zkusit se přiblížit k východní sféře. Nebo můžeme spolupracovat s zeměmi v našem regionu." # todo: NEW TRANSLATION
  ser_dem.4.a: "Východ je naše volba" # todo: NEW TRANSLATION
  ser_dem.4.b: "...ale stále jsme západní demokracií." # todo: NEW TRANSLATION
  ser_dem.4.c: "Balkán musí být mírový!" # todo: NEW TRANSLATION
  ser_dem.5.t: "Neshoda ve Srbské radikální straně!" # todo: NEW TRANSLATION
  ser_dem.5.d: "Došlo ke konfliktu uvnitř Srbské radikální strany. Tomislav Nikolić, de facto vůdce strany, se dostal do sporu s centrálním výborem strany zastoupeným Vojislavem Šešeljem; nyní Nikolić a Aleksandar Vučić spolu se svými spojenci hrozí opustit stranu a založit svou vlastní novou organizaci." # todo: NEW TRANSLATION

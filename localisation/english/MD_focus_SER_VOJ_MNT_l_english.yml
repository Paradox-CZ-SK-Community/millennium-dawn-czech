  KOS_mine_problem: "Problém s minami" # todo: NEW TRANSLATION
  KOS_mine_problem_desc: "Na Kosovu je rozmístěno hodně min, budeme muset najít způsoby jejich odstranění, aby se naši lidé cítili bezpečně." # todo: NEW TRANSLATION
  kos_contact_united_states: "Kontaktujte Spojené státy" # todo: NEW TRANSLATION
  kos_contact_united_states_desc: "Spojené státy mají vhodnou technologii, výcvik a vybavení pro odstranění těchto min. Nejlepší je, abychom je kontaktovali a nechali je to pro nás udělat." # todo: NEW TRANSLATION
  kos_we_do_it: "Soběstačnost" # todo: NEW TRANSLATION
  kos_we_do_it_desc: "Nedá se spoléhat na nikoho jiného než na sebe. Najdeme způsoby, jak tyto miny odstranit, i když to bude drahé." # todo: NEW TRANSLATION
  kos_landmine_edu: "Kampaň osvěty o minách" # todo: NEW TRANSLATION

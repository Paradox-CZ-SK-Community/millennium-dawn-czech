  serbia_news.2.t: "Srbsko uznává Kosovo!" # todo: NEW TRANSLATION
  serbia_news.2.d: "Ve významném diplomatickém vývoji oficiálně uznalo Kosovo jako nezávislý národ, což znamená historický obrat v jejich dlouhotrvajícím sporu. Rozhodnutí vychází z intenzivních jednání a odráží ochotu posunout se k normalizaci vztahů mezi oběma balkánskými sousedy. Tento historický krok má otevřít nové možnosti pro spolupráci a stabilitu v regionu, potenciálně napomoci větší ekonomické a politické integraci. Ačkoli výzvy zřejmě zůstanou, tento gest ukazuje nadějný krok směrem k usmíření a pokojné soužití na Balkáně." # todo: NEW TRANSLATION

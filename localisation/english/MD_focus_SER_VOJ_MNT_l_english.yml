  SER_independent_frontier: "Nezávislá hranice" # todo: NEW TRANSLATION
  SER_independent_frontier_desc: "Hranice naší republiky je jako velká zeď, budeme ji houževnatě střežit a bez naděje, že ji projde nepřítel" # todo: NEW TRANSLATION
  SER_nationalist_propaganda: "Nacionalistická propaganda" # todo: NEW TRANSLATION

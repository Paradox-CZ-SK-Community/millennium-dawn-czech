  SER_serbian_revanchism: "Srbsko revanšismus" # todo: NEW TRANSLATION
  SER_serbian_revanchism_desc: "Budeme se mstít našim nepřátelům a vydělat; revanšismus ve srbštině, čeho se naši nepřátelé budou bát" # todo: NEW TRANSLATION
  SER_legacy_of_stefan_dusan: "Dusanovo dědictví" # todo: NEW TRANSLATION
  SER_legacy_of_stefan_dusan_desc: "Velká minulost Srbska motivuje mnoho našich občanů vstoupit do armády, protože jen silou zbraní lze bývalou slávu naší země obnovit" # todo: NEW TRANSLATION
  SER_autark_idea: "Srbsská autarchie" # todo: NEW TRANSLATION

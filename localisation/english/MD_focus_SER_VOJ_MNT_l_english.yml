  KOS_int_recognition: "Boj o uznání" # todo: NEW TRANSLATION
  KOS_int_recognition_desc: "\n\n\n\n\n\n£MAIN_desctext_recogn \n\n\n\n\n\n\n\n\nJsme aktivně v boji o uznání od hlavních mocností světa. V současnosti většina západních národů nás podporuje a uznává, ale některé velmoci v Asii a Jižní Americe nás stále odmítají uznat. Budeme muset posílat diplomatické mise do těchto zemí, abychom získali uznání.\n\n§CTyto země jsou pravděpodobněji přijmout, pokud budou mít vyšší názor na nás§!" # todo: NEW TRANSLATION

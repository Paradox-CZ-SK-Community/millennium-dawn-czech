l_english:
  serbian_focus: "Srbský fokusový strom" # todo: NEW TRANSLATION
  SER_the_high_castle: "Vysoký hrad" # todo: NEW TRANSLATION
  SER_the_high_castle_desc: "Země je silná jen tehdy, když ji vede správná vláda. Musíme ji zajistit a rozhodnout se, kterou cestou chceme jít. Zůstaneme u 'staré gardy' nebo zvolíme novou cestu?" # todo: NEW TRANSLATION
  SER_begin_repairing_works1: "Začít znovu budovat zemi" # todo: NEW TRANSLATION
  SER_begin_repairing_works1_desc: "Následky náletů NATO zasáhly naši ekonomiku, ale nastal čas vzchopit se jako fénix a začít obnovovat to, co bylo ztraceno." # todo: NEW TRANSLATION
  SER_deals_with_criminal_world: "Jednat s bossy zločinu" # todo: NEW TRANSLATION
  SER_deals_with_criminal_world_desc: "Zatím sice nemůžeme bojovat se zločinem, který se rozšířil po naší zemi, ale s nimi můžeme uzavřít několik dohod, které omezí jejich vliv na nás a naší zemi." # todo: NEW TRANSLATION
  SER_enforcement_of_kleptocracy: "Začít potlačovat kleptokracii" # todo: NEW TRANSLATION
  SER_enforcement_of_kleptocracy_desc: "Konečně jsme připraveni začít omezovat vliv kleptokratů na naší zemi, po malých krocích se jich vlivu zbavíme." # todo: NEW TRANSLATION
  SER_anti_opposition_measures: "Boj proti opozici" # todo: NEW TRANSLATION
  SER_anti_opposition_measures_desc: "Křehká pozice naší vlády po tak hrozných událostech se stala záminkou pro opozici, aby na nás tlačila - vyřešíme je." # todo: NEW TRANSLATION
  SER_demonstrative_anti_corruption_actions: "Demonstrativní boj proti korupci" # todo: NEW TRANSLATION
  SER_demonstrative_anti_corruption_actions_desc: "Situace s korupcí dosáhla vrcholu, občané potřebují jistotu; připravíme demonstrativní boj proti těm korupčním úředníkům, které dokážeme postavit." # todo: NEW TRANSLATION
  SER_peacefulize_the_plebs: "Uklidnit plebs" # todo: NEW TRANSLATION
  SER_peacefulize_the_plebs_desc: "Lidé jsou ve stavu, kdy náhodná událost nebo ta správná osoba na správném místě může rozpoutat plamen revoluce; je třeba takové příležitosti zabránit." # todo: NEW TRANSLATION
  SER_debt_reconstructuring: "Dluhová restrukturalizace" # todo: NEW TRANSLATION
  SER_debt_reconstructuring_desc: "Náš dluh nás tlačí příliš silně. Musíme tento problém vyřešit, abychom nebyli v budoucnu paralyzováni." # todo: NEW TRANSLATION
  SER_stabilization_measures: "Stabilizační opatření" # todo: NEW TRANSLATION
  SER_stabilization_measures_desc: "Abychom zajistili stabilní ekonomiku, musíme zavést opatření, která zabrání vytvoření prostředí nestabilní a slabé ekonomiky. Zaveďme nyní několik, pro bezpečí naší ekonomiky." # todo: NEW TRANSLATION
  SER_the_castle_crumbles: "Hrad se hroutí" # todo: NEW TRANSLATION
  SER_the_castle_crumbles_desc: "\n\n\n\n\n\n£SER_desctext_milocevic \n\n\n\n\n\n\n\n\n§H[ROOT.GetLeader]§!'s panování je plné nestability, nedostatku vedení a spousty válečných zločinů. \nBuldozerová revoluce, jak jí někteří nazývají, může vyvolat konec Miloševiće vlády a přinést nový '§CDemokratický§!' pořádek v [SER.GetFlag]§Y[SER.GetName]§!.\n\nPokud §RResistance§! nebude potlačeno do konce října, pak §HBuldozer revoluce§! bude v plném proudu. §YMilošević§! bude mít jistý podíl kontroly nad národem, ale pokud jeho moc nedosáhne §H100%§! do konce §Rrevolution§!, pak jeho čas může být opravdu na konci.\n\n £text_icon_milocevic Síla Miloševiće: §Y[?SER_milosevic_strength]§!" # todo: NEW TRANSLATION
  SER_the_revolution: "§RRevoluce§!" # todo: NEW TRANSLATION
  SER_the_revolution_desc: "Buldozerová revoluce bude znamenat konec panování [ROOT.GetLeader]." # todo: NEW TRANSLATION
  SER_negotiations: "§YVyjednávání§!" # todo: NEW TRANSLATION
  SER_negotiations_desc: "Bude nutné vyjednávat s některými slabšími protestujícími frakcemi.." # todo: NEW TRANSLATION
  SER_appeal_to_nationalists: "§YVýzva§! nacionalistům" # todo: NEW TRANSLATION
  SER_appeal_to_nationalists_desc: "Největší podporovatelé naší strany a vládnoucího řádu jsou nacionalisté. Budeme je muset uklidnit." # todo: NEW TRANSLATION
  SER_suppress_dissent: "§RSuppress§! Nesouhlas" # todo: NEW TRANSLATION
  SER_suppress_dissent_desc: "Některé potlačování opozičních hnutí bude nutné, aby lidé z ulic odešli." # todo: NEW TRANSLATION
  SER_selective_repression: "§RSelektivní§! Represe" # todo: NEW TRANSLATION
  SER_selective_repression_desc: "Tím, že odstraníme konkrétní, klíčové cíle, budeme moci oslabit odporové hnutí." # todo: NEW TRANSLATION
  SER_mafia_concessions: "§YMafia§! Ústupky" # todo: NEW TRANSLATION
  SER_mafia_concessions_desc: "Dávání ústupků mafii nám umožní ji získat na naši stranu." # todo: NEW TRANSLATION
  SER_utilize_mafia: "§RVyužít§! mafii" # todo: NEW TRANSLATION
  SER_utilize_mafia_desc: "Mafii se můžeme obrátit a požádat ji, aby pro nás vykonala část špinavé práce." # todo: NEW TRANSLATION
  SER_russian_involvement: "[SOV.GetFlag]§YRuské§! Zapojení" # todo: NEW TRANSLATION
  SER_russian_involvement_desc: "Některé prvky ruské vlády jsou více než ochotné nám pomoci potlačovat toto opoziční hnutí." # todo: NEW TRANSLATION
  SER_choke_the_media: "§RDusit§! média" # todo: NEW TRANSLATION
  SER_choke_the_media_desc: "Média živí plameny, které ve naší zemi zuří. Abychom zabránili dalšímu šíření informací, budeme média dusit informacemi." # todo: NEW TRANSLATION
  SER_constitutional_manipulation: "§YÚstavní§! Manipulace" # todo: NEW TRANSLATION
  SER_constitutional_manipulation_desc: "Bude třeba trochu manipulovat s ústavou, abychom získali skuliny, které nám umožní udržet naši stranu u moci." # todo: NEW TRANSLATION
  SER_divisionary_tactics: "§YRozdělovací§! taktiky" # todo: NEW TRANSLATION
  SER_divisionary_tactics_desc: "Vytvářením trhlin v opozičním hnutí budeme moci rozdělit a dobyvat nepokoje." # todo: NEW TRANSLATION
  SER_milosevic_power_10: "Zvýšit §Gsílu Miloševiće§! o §G10§%!" # todo: NEW TRANSLATION
  SER_milosevic_power_5: "Zvýšit §Gsílu Miloševiće§! o §G5§%!" # todo: NEW TRANSLATION
  SER_milosevic_power_1: "Zvýšit §Gsílu Miloševiće§! o §G1§%!" # todo: NEW TRANSLATION
  SER_revolution2_TT: "§RMilošević bude svržen!§!" # todo: NEW TRANSLATION
  SER_revolution3_TT: "§RMilošević si udrží moc!§!" # todo: NEW TRANSLATION
  SER_revolution_TT: "Tento fokus se po volbách automaticky dokončí!" # todo: NEW TRANSLATION
  SER_fortress_kos_border_TT: "Přidejte pozemní pevnosti úrovně 2 na hranici s Kosovem!" # todo: NEW TRANSLATION
  SER_The_kleptocratic: "Kleptokracie" # todo: NEW TRANSLATION
  SER_The_kleptocratic_desc: "Elitní skupina v naší zemi, která lidem bere peníze z infuriující legální cesty; všichni drží posty moci na různých místech, ať už jde o politického vůdce, šéfa zločinu nebo dokonce náboženskou postavu." # todo: NEW TRANSLATION
  SER_International_Isolation: "Mezinárodní izolace" # todo: NEW TRANSLATION
  SER_International_Isolation_desc: "Jsme v mezinárodní izolaci; po našich činech na území bývalé Jugoslávie bude naše země muset hledat způsoby, jak tuto bariéru překonat." # todo: NEW TRANSLATION
  SER_nato_bombings_scars_idea: "Následky NATO bombardování" # todo: NEW TRANSLATION
  SER_nato_bombings_scars_idea_desc: "NATO bombardování způsobilo naší zemi značné škody, mnoho budov a infrastruktury bylo zničeno. Nyní musíme řešit důsledky této noční můry." # todo: NEW TRANSLATION
  SER_brain_drain_idea_1: "Odliv mozků" # todo: NEW TRANSLATION
  SER_brain_drain_idea_1_desc: "Události minulého století se pocítily; mladí lidé prchají z ruin hledat lepší život, a my je musíme buď vrátit zpět, nebo zastavit, aby země nezůstala bez zkušených pracovníků." # todo: NEW TRANSLATION
  SER_avia: "Zastaralé letectvo" # todo: NEW TRANSLATION
  SER_avia1: "Reformované letectvo" # todo: NEW TRANSLATION
  SER_special_unit_idea: "Jednotka zvláštních operací" # todo: NEW TRANSLATION
  SER_special_unit_idea_desc: "Jednotka pro zvláštní operace, též známá jako Rudé berety nebo Frankies, byla elitní policejní jednotka speciálních sil." # todo: NEW TRANSLATION
  SER_plebs_idea: "Opatření k uklidnění plebsu" # todo: NEW TRANSLATION
  SER_antiopposition_activity_idea: "Boj proti opozici" # todo: NEW TRANSLATION
  SER_demonstrative_anticorrup_idea: "Demonstrativní boj proti korupci" # todo: NEW TRANSLATION
  SER_stable_measure: "Stabilizační opatření" # todo: NEW TRANSLATION
  SER_stable_measure_desc: "Rozdávání peněz, aby lidé zůstali pod kontrolou." # todo: NEW TRANSLATION
  SER_debt_reconstructure: "Dluhová restrukturalizace" # todo: NEW TRANSLATION
  SER_debt_reconstructure_desc: "Abychom lépe zvládli naši dluhovou situaci, kupujeme čas ujišťováním dlužníků a dočasným snížením úrokových sazeb, aby bylo splácení snazší." # todo: NEW TRANSLATION
  SER_milosevic_stays: "§YSlobodan Milošević nezůstává v úřadu po volbách v roce 2000§!" # todo: NEW TRANSLATION
  SER_milosevic_leaves: "§YSlobodan Milošević opustí úřad po volbách v roce 2000§!" # todo: NEW TRANSLATION
  SER_bulldozer_died: "§HBuldozer Revoluce§! musela být §Rzničena§!" # todo: NEW TRANSLATION
  SER_bulldozer_revolution: "§RMilošević§! Musel být §ROdvržen§! v §HBuldozer Revoluci!§!" # todo: NEW TRANSLATION
  SER_castle_holds_strong: "Hrad drží pevně" # todo: NEW TRANSLATION
  SER_castle_holds_strong_desc: "Miloševićeva autorita zůstává silná, síla demokratické opozice se zdá být nadsazená. Milošević povede Srbsko do nového milénia, vyjdeme ve velikosti, Jaka Srbija, Jaka Jugoslavija!" # todo: NEW TRANSLATION
  SER_milosevic_authority: "Miloševićova autorita" # todo: NEW TRANSLATION
  SER_milosevic_authority_desc: "Milošević musí řádně zajistit, že jeho postavení je bezpečné. Zničíme nejvýřečnější, kteří proti němu vystupují, a správně ochráníme jeho zájmy." # todo: NEW TRANSLATION
  SER_increase_centralization: "Posílit centralizaci" # todo: NEW TRANSLATION
  SER_increase_centralization_desc: "Posílíme kontrolu nad státními sférami, nedovolíme druhou revoluci." # todo: NEW TRANSLATION
  SER_purge_kleptocratic: "Vyčistit kleptokracii" # todo: NEW TRANSLATION
  SER_purge_kleptocratic_desc: "Musíme odstranit ty, kteří mají velkou moc a berou hodně peněz, což nás stojí vzácný dinár. Rychle je vyhoďme, abychom chránili naše nejlepší zájmy - peníze." # todo: NEW TRANSLATION
  SER_crack_down_on_crime: "Posílit boj proti zločinu" # todo: NEW TRANSLATION
  SER_crack_down_on_crime_desc: "Konečně jsme připraveni ukončit organizovaný zločin ve velkém měřítku v naší zemi." # todo: NEW TRANSLATION
  SER_anti_corruption_measures: "Skutečný boj proti korupci" # todo: NEW TRANSLATION
  SER_anti_corruption_measures_desc: "Všichni, u nichž bylo zaznamenáno korupční chování, budou naši bedlivěji sledováni." # todo: NEW TRANSLATION
  SER_crush_the_opposition: "Zničit opozici" # todo: NEW TRANSLATION
  SER_crush_the_opposition_desc: "Posílili jsme svou moc a nastal čas konečně zatočit s opozicí." # todo: NEW TRANSLATION
  SER_extinguish_opposition_support: "Nejnovější podpora opozice" # todo: NEW TRANSLATION
  SER_extinguish_opposition_support_desc: "Jsme blízko totální kontroly politické sféry naší země." # todo: NEW TRANSLATION
  SER_empower_kleptocratic: "Posílit kleptokracii" # todo: NEW TRANSLATION
  SER_empower_kleptocratic_desc: "Jejich posílení se může zdát výhodné, ale když kvůli tomu spadneme do dluhů a národní nejistoty, koho si budete přát, že vám pomůže?" # todo: NEW TRANSLATION
  SER_criminal_government: "Dát zločince do moci" # todo: NEW TRANSLATION
  SER_criminal_government_desc: "Povolíme banditní prvky obsazovat důležité posty ve vládě, samozřejmě za poplatek." # todo: NEW TRANSLATION
  SER_criminal_oligarchs: "Oligarcha u moci" # todo: NEW TRANSLATION
  SER_criminal_oligarchs_desc: "Oligarchie může také zastávat veřejné funkce, riskujeme znovu, ale stojí to za to." # todo: NEW TRANSLATION
  SER_arkans_guard: "Arkanova stráž" # todo: NEW TRANSLATION
  SER_arkans_guard_desc: "Musíme usilovat o silnější armádu. Arkanova stráž, naše nejlepší paravojenská síla, bude prozatím oporou naší armády." # todo: NEW TRANSLATION
  SER_expand_arkan_tigers: "Rozšířit Arkanovy tygři" # todo: NEW TRANSLATION
  SER_expand_arkan_tigers_desc: "Arkanovy tygři jsou nedílnou součástí našeho vojenského komplexu. Dejme jim tedy odpovídající postavení, tak říkajíc." # todo: NEW TRANSLATION
  SER_russo_comaraderie_make_invest: "Rusko-srbské přátelství" # todo: NEW TRANSLATION
  SER_russo_comaraderie_make_invest_desc: "Rusi nám pomohou vybudovat pevné vztahy, jsme si blízcí přátelé. Pojďme uzavřít několik dohod a zbavme se problému izolace." # todo: NEW TRANSLATION
  SER_russian_trade_deal: "Ruská obchodní dohoda" # todo: NEW TRANSLATION
  SER_russian_trade_deal_desc: "Dobrých několik dohod, které zajistí naše vztahy s Ruskem, nám rozhodně přinesou výhody a s nimi i veškeré suroviny." # todo: NEW TRANSLATION
  SER_chinese_investments: "Čínsko-obchodní dohoda" # todo: NEW TRANSLATION
  SER_chinese_investments_desc: "Čínští partneři aktivně projevují zájem o obchod s námi, měli bychom jim to oplatit." # todo: NEW TRANSLATION
  SER_ease_isolation: "Eurasijské obchodní dohody" # todo: NEW TRANSLATION
  SER_ease_isolation_desc: "Naše spolupráce nese ovoce a mezinárodní izolace se začíná rozpadat." # todo: NEW TRANSLATION
  SER_pro_serbian_referendum: "Národní srbské referendum" # todo: NEW TRANSLATION
  SER_pro_serbian_referendum_desc: "Náš národ si musí zvolit novou cestu v novém miléniu... Nebo možná o nich rozhodneme my?" # todo: NEW TRANSLATION
  SER_milocevic_power: "Miloševičova moc" # todo: NEW TRANSLATION
  SER_idea_arkans_guard: "Arkanova stráž" # todo: NEW TRANSLATION
  SER_idea_arkans_guard_desc: "Obnovená Srbska dobrovolná stráž pro speciální vojenské operace, které musíme provést kvůli bezpečnosti Srbska proti zemím, které Srbsko ohrožují." # todo: NEW TRANSLATION
  SER_idea_arkans2_guard: "Arkanova stráž" # todo: NEW TRANSLATION
  SER_idea_arkans2_guard_desc: "Obnovená Srbska dobrovolná stráž pro speciální vojenské operace, které musíme provést kvůli bezpečnosti Srbska proti zemím, které Srbsko ohrožují." # todo: NEW TRANSLATION
  SER_police_won: "Posílený boj proti zločinnosti" # todo: NEW TRANSLATION
  ser_deals.1.t: "[SER.GetName] žádá o investice" # todo: NEW TRANSLATION
  ser_deals.1.d: "[SER.GetName] zaslal žádost na naši vládu se návrhem na investici do jejich ekonomiky. Tento návrh vypadá pro nás slibně, neboť srbská ekonomika teprve začíná oživení a možná v budoucnu se naše investice vyplatí." # todo: NEW TRANSLATION
  ser_deals.1.a: "Souhlasíme s investicí do nich" # todo: NEW TRANSLATION
  ser_deals.1.b: "Rozhodně ne!" # todo: NEW TRANSLATION
  ser_deals.2.t: "[FROM.GetName] souhlasil s investicí do naší země" # todo: NEW TRANSLATION
  ser_deals.2.d: "[FROM.GetName] souhlasil s investicí do naší země. Nyní jejich investoři postaví ve naší zemi vlastní výrobní zařízení, což pomůže rychleji oživit naši ekonomiku." # todo: NEW TRANSLATION
  ser_deals.2.a: "Dobré" # todo: NEW TRANSLATION
  ser_deals.3.t: "[FROM.GetName] odmítl investovat do naší země" # todo: NEW TRANSLATION
  ser_deals.3.d: "[FROM.GetName] odmítl investovat do naší země, zdá se, že nevidí potenciál ve vývoji naší ekonomiky." # todo: NEW TRANSLATION
  ser_deals.3.a: "Smutné" # todo: NEW TRANSLATION
  SER_MNT_give_up: "[MNT.GetFlag] §HČerná Hora§! bude §Gpřestat§! usilovat o §Hnezávislost§!" # todo: NEW TRANSLATION
  SER_turn_back_to_communist_ideals: "Návrat ke komunistickým ideálům" # todo: NEW TRANSLATION
  SER_turn_back_to_communist_ideals_desc: "Naše země se opět vrací k komunismu, dostali jsme druhou šanci navrátit rudý prapor na území bývalé Jugoslávie." # todo: NEW TRANSLATION
  SER_cult_of_tito_cult_of_milosevic: "Kult Miloševiče" # todo: NEW TRANSLATION
  SER_cult_of_tito_cult_of_milosevic_desc: "Stejně jako jeho předchůdce Tito, i Miloševič, který zachránil zemi, si dokázal vytvořit jakýsi kult kolem sebe a stal se idolem pro komunisty, kteří věří v znovuzrození Jugoslávie." # todo: NEW TRANSLATION
  SER_nationalisation_begins: "Zahájení nacionalizace" # todo: NEW TRANSLATION
  SER_nationalisation_begins_desc: "Vrátíme to, co nám privatizace odebrala — lidem i zemi." # todo: NEW TRANSLATION
  SER_power_to_the_workers: "Investice do dělnické třídy" # todo: NEW TRANSLATION
  SER_power_to_the_workers_desc: "Zaměříme se na dělnickou třídu, která bude motorem růstu naší ekonomiky." # todo: NEW TRANSLATION
  SER_authoritarian_control_over_government: "Autoritářská kontrola nad vládou" # todo: NEW TRANSLATION
  SER_authoritarian_control_over_government_desc: "Nebudeme dopouštět vznik zrádných nálad ve vládě. Vláda bude zcela pod naší nadvládou." # todo: NEW TRANSLATION
  SER_authoritarian_control_over_economy: "Autoritářská kontrola nad ekonomikou" # todo: NEW TRANSLATION
  SER_authoritarian_control_over_economy_desc: "Ekonomická sféra našeho státu byla ponechána náhodě, ale nyní ji uvedeme zpět pod kontrolu silného vůdce." # todo: NEW TRANSLATION
  SER_reyugoslavication: "Návrat snu Jugoslávie" # todo: NEW TRANSLATION
  SER_reyugoslavication_desc: "Neplánujeme nechat naše nepřátele sledovat Jugoslávii a sny o jejím znovuzrození upadnout v minulosti. Započínáme naši „křížovou výpravu“ za oživení bývalého státu." # todo: NEW TRANSLATION
  SER_new_const: "Nová ústava" # todo: NEW TRANSLATION
  SER_new_const_desc: "Nový stát vyžaduje novou ústavu. Přepíšeme ji a vytvoříme možnost, která nebude opakovat chyby minulosti.." # todo: NEW TRANSLATION
  SER_marxism: "Vraťme Marxismus do škol" # todo: NEW TRANSLATION
  SER_marxism_desc: "Budeme vyučovat mladou generaci marxismu již od útlého věku, abychom neprožili ideologickou porážku, jako dříve." # todo: NEW TRANSLATION
  SER_atheism: "Ateismus jako státní náboženství" # todo: NEW TRANSLATION
  SER_atheism_desc: "Každý člověk by neměl být rozptylován náboženskými rituály, ale měl šířit světlo rozvoje a vědy mezi masami." # todo: NEW TRANSLATION
  SER_proletariat: "Ideologie Proletariátu" # todo: NEW TRANSLATION
  SER_proletariat_desc: "Zaměříme naši ideologickou propagandu na dělnickou třídu, aby v budoucnu nedošlo k opakování zhroucení země." # todo: NEW TRANSLATION
  SER_four_year_plan_prepare: "Příprava na čtyřletý plán" # todo: NEW TRANSLATION
  SER_four_year_plan_prepare_desc: "Jsme připraveni začít připravovat první čtyřletý plán pro rozvoj naší ekonomiky." # todo: NEW TRANSLATION
  SER_worker_rights: "Práva dělníků" # todo: NEW TRANSLATION

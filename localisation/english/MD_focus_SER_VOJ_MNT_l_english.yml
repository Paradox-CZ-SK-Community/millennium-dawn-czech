  SER_panteri: "Znovu vytvořit Garda Panteri" # todo: NEW TRANSLATION
  SER_panteri_desc: "Garda Panteri, též známá jako Specijalna Brigada Garda Panteri, byla elitní jednotkou Armády Republiky Srbské během Bosenské války. Byla založena 2. května 1992 pod původním názvem Srbská Národní garda SAO Semberija a Majevica, a přijala jméno \\\"Garda Panteri\\\" na počest dřívějšího padlého velitele Branka \\\"Panter\\\" Panteliće od Ljubiše \\\"Mauzer\\\" Saviće a členů Srbského Solidarity Fund. Bojovalo v Bosně v letech 1992–1996 během Jugoslávských válek." # todo: NEW TRANSLATION
  SER_ssd: "Znovu zřídit Úřad státní bezpečnosti" # todo: NEW TRANSLATION

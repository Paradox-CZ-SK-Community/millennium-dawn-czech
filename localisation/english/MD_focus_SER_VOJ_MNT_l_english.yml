  oppress_the_serbian_population: "Utlačovat srbskou populaci" # todo: NEW TRANSLATION
  serbian_speaking: "Národ mluvící srbsky" # todo: NEW TRANSLATION
  kla_attacks: "KLA útočí na náš lid!" # todo: NEW TRANSLATION
  ethnic_cleansing: "Proběhly etnické čistky na našich územích!" # todo: NEW TRANSLATION
  nationalized_automobile_industry: "Národní automobilový průmysl" # todo: NEW TRANSLATION
  nationalized_automobile_industry_trade: "Národní automobilový průmysl" # todo: NEW TRANSLATION
  cooperated_to_clean_up_cyanide_spill: "Spolupracovali jsme na vyčištění úniku kyanidu" # todo: NEW TRANSLATION
  caused_cyanide_spill: "Způsobil únik kyanidu do Dunaje" # todo: NEW TRANSLATION
  blame_us_for_cyanide_spill: "Obviňujte nás z úniku kyanidu do Dunaje" # todo: NEW TRANSLATION
  vojvodina_focus: "Vojvodina Zaměření stromu" # todo: NEW TRANSLATION
  VOJ_economic: "Ekonomika Vojvodiny" # todo: NEW TRANSLATION
  VOJ_economic_desc: "Naše republika má velký potenciál pro hospodářský rozvoj, není náhoda, že Sériе se tak usilovně snaží nás udržet ve svém složení, protože jim poskytujeme velkou část jejich příjmů!" # todo: NEW TRANSLATION
  VOJ_selhoz: "Zemědělský průmysl" # todo: NEW TRANSLATION
  VOJ_selhoz_desc: "Naše země má vyspělý zemědělský průmysl, ale nezastavíme se a budeme nadále investovat do jeho rozvoje." # todo: NEW TRANSLATION
  VOJ_construct: "Stavební průmysl" # todo: NEW TRANSLATION
  VOJ_construct_desc: "Budeme rozšiřovat investice do stavebního průmyslu; každý kilometr Vojvodiny bude vybudován." # todo: NEW TRANSLATION
  VOJ_oil: "Ropný průmysl" # todo: NEW TRANSLATION
  VOJ_oil_desc: "Ropný průmysl je v našem regionu poměrně silný a láká i některé zahraniční investory, což má pozitivní dopad na naši ekonomiku." # todo: NEW TRANSLATION
  VOJ_chim: "Chemický průmysl" # todo: NEW TRANSLATION
  VOJ_chim_desc: "Chemický průmysl v naší zemi je dosud málo rozvinutý, ale začíná nabírat na obrátkách; investováním více peněz do něj dosáhneme rozhodně mnohonásobně vyšších výnosů." # todo: NEW TRANSLATION
  VOJ_metal: "Kovový průmysl" # todo: NEW TRANSLATION
  VOJ_metal_desc: "Kovový průmysl je pro nás nezbytný jako vzduch. Budeme investovat do jeho rozvoje více prostředků, než investovala srbská vláda." # todo: NEW TRANSLATION
  VOJ_it: "IT sektor" # todo: NEW TRANSLATION
  VOJ_it_desc: "IT sektor v naší zemi je málo rozvinutý, ale jsme připraveni do něj investovat, protože je to budoucnost!" # todo: NEW TRANSLATION
  VOJ_regionalism: "Regionální regionalismus" # todo: NEW TRANSLATION
  VOJ_regionalism_desc: "Aktivně prosazujeme regionální regionalismus v rámci Srbska! Žádné porušování práv národů." # todo: NEW TRANSLATION
  VOJ_federalisation: "Federalizace" # todo: NEW TRANSLATION
  VOJ_federalisation_desc: "Federalizace Srbska je to, co považujeme za budoucnost našeho společného státu. Budeme aktivně usilovat o co nejvíce privilegií pro sebe." # todo: NEW TRANSLATION
  VOJ_vs: "Naše ozbrojené síly" # todo: NEW TRANSLATION
  VOJ_vs_desc: "Navrhneme Srbské vládě návrh zákona, který nám umožní mít vlastní ozbrojené síly." # todo: NEW TRANSLATION
  VOJ_autonomy: "Zvyšování statusu autonomie" # todo: NEW TRANSLATION
  VOJ_autonomy_desc: "Navrhneme Srbské vládě rozšíření našich autonomie práv jako autonomie v rámci státu." # todo: NEW TRANSLATION
  VOJ_true_fed: "Federace Srbska a Vojvodiny" # todo: NEW TRANSLATION
  VOJ_true_fed_desc: "Předložíme vládě Srbska návrh na zřízení federace Srbska a Vojvodiny." # todo: NEW TRANSLATION
  VOJ_separ: "Koalice za autonomii" # todo: NEW TRANSLATION
  VOJ_separ_desc: "Mnoho politických stran Vojvodiny se spojilo do jedné koalice, aby bojovalo za autonomii a možná nezávislost Vojvodiny." # todo: NEW TRANSLATION
  VOJ_vojvodina_spirit: "Duch svobody" # todo: NEW TRANSLATION
  VOJ_vojvodina_spirit_desc: "Náš lid vždy toužil po autonomii a nezávislosti, Srbsko je pro nás okupant a budeme proti němu bojovat." # todo: NEW TRANSLATION
  VOJ_europe_friend: "Partnerství s EU" # todo: NEW TRANSLATION
  VOJ_europe_friend_desc: "EU vnímáme jako potenciálního partnera a nás jako jejího člena." # todo: NEW TRANSLATION
  VOJ_brothers_nation: "Hlas menšin" # todo: NEW TRANSLATION
  VOJ_brothers_nation_desc: "Využíváme menšiny naší republiky jako záminku k přilákání investorů ze sousedních zemí, jako Maďarsko a Chorvatsko." # todo: NEW TRANSLATION

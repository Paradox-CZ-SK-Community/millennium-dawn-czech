  SER_renewed_image_of_serbia: "Znovuzrozené Srbsko" # todo: NEW TRANSLATION
  SER_renewed_image_of_serbia_desc: "Náš lid musí projít obtížnou fází národního přehodnocení, kým vidíme sami sebe v budoucnu. Aggresivní expanze a touha domínovat Balkán vytvořením velkého Srbského by měly být minulostí." # todo: NEW TRANSLATION
  SER_confederation_project: "Projekt federace" # todo: NEW TRANSLATION
  SER_confederation_project_desc: "Začneme přípravy na vznik federace. Tento důležitý krok nás přiblíží k naší vizi Sjednocených paprsků jako středu moci ve světě." # todo: NEW TRANSLATION

  SER_univer: "Vojenská akademie" # todo: NEW TRANSLATION
  SER_univer_desc: "Vojenská akademie Univerzity obrany je vysoká škola zaměřená na vojenské vzdělávání a rozvoj kariéry, která se nachází v Bělehraji, Srbsko. Akademie je součástí srbskoého vysokoškolského systému a nabízí akreditované bakalářské i postgraduální programy. Zahrnuje také vojenskou vysokou školu pro bakaláře i postgraduální studium." # todo: NEW TRANSLATION

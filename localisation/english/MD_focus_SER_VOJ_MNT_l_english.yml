  SER_vpk_desc: "Vojensko-průmyslový komplex Srbska je soubor vědecko-výzkumných, testovacích organizací a výrobních podniků v Srbsku, které provádějí vývoj, výrobu a výzbroj vojenské a speciální techniky, munice a střeliva pro armádu Srbska i pro export." # todo: NEW TRANSLATION
  SER_zastava: "Zastava Arms" # todo: NEW TRANSLATION
  SER_zastava_desc: "Zastava Arms je srbsko- výrobce zbraní a dělostřelecké techniky, se sídlem v Kragujevaci, Srbsku. Založena v roce 1853, vyrobila svou první dělo. Je předním producentem zbraní v Srbsku a velkým přispěvatelem pro místní obranný průmysl. Produkty Zastava Arms a jejich vývozy zahrnují širokou škálu výrobků do více než čtyřiceti zemí, včetně Zastava M70, Kalashnikovovy pušky." # todo: NEW TRANSLATION
  SER_uniform: "Mile Dragic" # todo: NEW TRANSLATION
  SER_uniform_desc: "Vyrábí uniformy, vojenské vybavení, helmy a neprůstřelné vesty." # todo: NEW TRANSLATION
  SER_rszo: "EDePro" # todo: NEW TRANSLATION
  SER_rszo_desc: "EDePro je společnost se sídlem v Bělehraji, Srbsko, která vyvíjí řešení pro pevné rakety, rakety s turbínovým pohonem a výrobu energetických materiálů." # todo: NEW TRANSLATION
  SER_avto: "Zastava TERVO" # todo: NEW TRANSLATION
  SER_avto_desc: "Zastava TERVO, zkratka pro \"Zastava Terenska Vozila\", je srbsko- automobilní a obranná společnost, specializující se na výrobu terénních vozidel. Sídlo má v Kragujevaci a byla vytvořena z veškerého majetku Zastava Trucks, včetně většiny jejích zaměstnanců." # todo: NEW TRANSLATION
  SER_pvo: "PPT Namenska" # todo: NEW TRANSLATION
  SER_pvo_desc: "PPT Namenska je srbsko- výrobce zbraní, minometů, granátových launcherů, bezpilotních pozemních systémů, hydrauliky a pneumatiky, dílů letadel a některých složitých zbraňových systémů v různých fázích výroby. Existuje také výroba pro civilní a průmyslové uživatele." # todo: NEW TRANSLATION
  SER_droni: "PR-DC" # todo: NEW TRANSLATION
  SER_droni_desc: "PR-DC, soukromá srbská společnost specializovaná na drony, představila kompletní sortiment výrobků včetně munic s dronem (loitering munition), z nichž jeden je téměř připraven na trh a mnoho dalších je ve vývojové fázi." # todo: NEW TRANSLATION
  SER_export: "Yugoimport SDPR" # todo: NEW TRANSLATION
  SER_export_desc: "Yugoimport SDPR je srbsko-štátní výrobce zbraní a zároveň prostředník pro dovoz a vývoz obranného zboží." # todo: NEW TRANSLATION
  SER_genshtab: "Generální štáb Srbska" # todo: NEW TRANSLATION
  SER_genshtab_desc: "Generální štáb Srbských ozbrojených sil je nejvyšší autorita v Srbských ozbrojených silách a významná velitelská jednotka s řadou organizačních jednotek pod svým přímým velením." # todo: NEW TRANSLATION
  SER_guard: "Čestná stráž Srbských ozbrojených sil" # todo: NEW TRANSLATION
  SER_guard_desc: "Čestná stráž Srbských ozbrojených sil je jednotka čestné stráže ozbrojených sil Srbské armády pod přímým velením Generálního štábu. Kromě slavnostních povinností její hlavní úkoly zahrnují zajištění bezpečnosti a logistické mise." # todo: NEW TRANSLATION
  SER_kobra: "Kobry" # todo: NEW TRANSLATION
  SER_kobra_desc: "Oddíl Vojenské policie pro zvláštní operace „Kobry“ je jednotka vojenské policie Srbských ozbrojených sil přímo podřízená Generálnímu štábu. Jednotka je odpovědná za ochranu osob, boj proti terorismu a zvláštní operace." # todo: NEW TRANSLATION
  SER_training: "Výcvikové velení" # todo: NEW TRANSLATION
  SER_training_desc: "Výcvikové velení je velení odpovědné za výcvik členů Srbských ozbrojených sil." # todo: NEW TRANSLATION
  SER_uchenia: "Společné vojenské cvičení" # todo: NEW TRANSLATION
  SER_uchenia_desc: "Naše armáda musí získat zkušenosti od zkušenějších států. Začneme provádět otevřená cvičení se zástupci velmocí." # todo: NEW TRANSLATION
  SER_mvd: "Ministerstvo vnitra" # todo: NEW TRANSLATION
  SER_mvd_desc: "Ministerstvo vnitra Srbska, neboli Ministerstvo vnitra, je resort na úrovni kabinetu ve vládě Srbska." # todo: NEW TRANSLATION
  SER_police: "Policie Srbska" # todo: NEW TRANSLATION
  SER_police_desc: "Policie Srbska, formálně Policie Srbska, zkrácená na Srbská policie, je národní civilní policie Srbska. Srbská policie je odpovědná za veškeré místní i celostátní vymáhání práva. Je pod jurisdikcí Ministerstva vnitra prostřednictvím Policejního ředitelství." # todo: NEW TRANSLATION
  SER_jandarmi: "Gendarmerie" # todo: NEW TRANSLATION
  SER_jandarmi_desc: "Gendarmerie je národní gendarmérie Srbska, pověřená vysoce rizikovými a specializovanými úkoly v oblasti prosazování práva. Je pod správou Policejního ředitelství Srbské policie." # todo: NEW TRANSLATION
  SER_anti_terror: "Speciální protiteroristická jednotka" # todo: NEW TRANSLATION

  SerbiaFocus.4.t: "[FROM.GetName] Demands That We Hold a Referendum" # todo: NEW TRANSLATION
  SerbiaFocus.4.d: "[FROM.GetName] požaduje, abychom uspořádali referendum na území Republika Srpska a dali mu větší autonomii. Očividně plánují něco, dáme autonomii našemu regionu, nebo budeme ignorovat nátlak Belgradu?" # todo: NEW TRANSLATION

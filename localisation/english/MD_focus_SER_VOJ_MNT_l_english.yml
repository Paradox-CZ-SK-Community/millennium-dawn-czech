  SER_union_state: "Návrat k myšlence Unie státu" # todo: NEW TRANSLATION
  SER_union_state_desc: "Unie státu je projektem Ruska a Běloruska k vytvoření jakéhosi konfederace dvou nezávislých států, ke kterému jsme dříve chtěli připojit, ale neuspěli. Znovu se k této myšlence vracíme" # todo: NEW TRANSLATION

  SER_revive_cefta: "CEFTA" # todo: NEW TRANSLATION
  SER_revive_cefta_desc: "Středoevropská dohoda o volném obchodu (CEFTA) je organizací volného obchodu, která je následníkem Visegrádské dohody mezi zeměmi, které nejsou členy Evropské unie." # todo: NEW TRANSLATION
  SER_new_constitution: "Nová ústava" # todo: NEW TRANSLATION
  SER_new_constitution_desc: "Musíme změnit naši ústavu, abychom plně zajistili, že naše země bude pokračovat na cestě reforem." # todo: NEW TRANSLATION
  SER_democratic_system: "Záruka lidských práv" # todo: NEW TRANSLATION
  SER_democratic_system_desc: "Naše země musí začít respektovat lidská práva, aby se vhodně zapadla do nového světového řádu a spolupracovala s ostatními evropskými zeměmi." # todo: NEW TRANSLATION
  SER_loosened_union: "Uvolněná unie" # todo: NEW TRANSLATION
  SER_loosened_union_desc: "Unie s Černou Horou by mohla kdykoliv zkolabovat. Je čas reformovat naši unii tím, že Černé Hoře poskytneme větší autonomii a uspokojíme jejich touhy." # todo: NEW TRANSLATION
  SER_economic_autonomy: "Ekonomická autonomie" # todo: NEW TRANSLATION
  SER_economic_autonomy_desc: "Měli bychom našim bratřím poskytnout jistý druh ekonomické autonomie a dodat jim stimul pro rychlý ekonomický růst" # todo: NEW TRANSLATION
  SER_shared_currency: "Sdílená měna" # todo: NEW TRANSLATION
  SER_shared_currency_desc: "Aby byla Černá Hora skutečně autonomní, musíme pro ni vytvořit novou měnu. To by vytvořilo rovnější podmínky pro rozvoj" # todo: NEW TRANSLATION
  SER_a_new_start: "Nový začátek" # todo: NEW TRANSLATION
  SER_a_new_start_desc: "Nová éra naší unie začala! Naše reformy přinesly stabilitu regionu Černé Hory a jsme připraveni jim dát stejná práva jako Srbsku." # todo: NEW TRANSLATION
  SER_involve_un: "Rozhovory s OSN" # todo: NEW TRANSLATION
  SER_involve_un_desc: "Toto spojenectví s Černou Horou je na pokraji zhroucení. Aby bylo hladké a rychlé, požádáme OSN a mezinárodní komunitu, aby zasáhly a pomohly nám při tvorbě suverénního Černohorského státu." # todo: NEW TRANSLATION
  SER_begin_the_recognition_process: "Zahájit proces uznání" # todo: NEW TRANSLATION
  SER_begin_the_recognition_process_desc: "Musíme zahájit mezinárodní kampaň za uznání rozpadu unie a vzniku Srbského a Černohorského státu." # todo: NEW TRANSLATION
  SER_remove_previous_kleptocrats: "Odstranit bývalé kleptokráty" # todo: NEW TRANSLATION
  SER_remove_previous_kleptocrats_desc: "Odebereme ty kleptokrati minulého režimu, kteří Srbsku působí další utrpení." # todo: NEW TRANSLATION
  SER_free_at_last: "Konečně svobodní!" # todo: NEW TRANSLATION
  SER_free_at_last_desc: "Dokázali jsme hladce a rychle rozpustit tuto neblahou unii. Je to nový krok v srbskej historii; ať žije nová Srbská republika!" # todo: NEW TRANSLATION
  SER_eu_integration: "Hledat spolupráci s EU" # todo: NEW TRANSLATION
  SER_eu_integration_desc: "Jsme geograficky z velké části obklopeni členskými státy Evropské unie. Musíme spolupracovat a možná i usilovat o integraci do EU, abychom podpořili naši ekonomiku a obchod." # todo: NEW TRANSLATION

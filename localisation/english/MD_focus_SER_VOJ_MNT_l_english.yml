  SerbiaFocus.13.d: "Nová vláda Srbska po mnoha úvahách rozhodla zatknout a postavit před soud řadu bývalých politiků a vojenských velitelů. Mnozí z nich budou souzeni v Haagu." # todo: NEW TRANSLATION
  SerbiaFocus.13.a: "Zajímavé" # todo: NEW TRANSLATION
  Serbia.3.tt.a: "§YNebude nic stát v cestě pokusu o život Zorana Đinđiće§!" # todo: NEW TRANSLATION
  Serbia.14.t: "[MNT.GetFlag] [MNT.GetAdjective] Independence Movement Gains Traction" # todo: NEW TRANSLATION
  Serbia.14.d: "Hnutí [MNT.GetFlag] [MNT.GetAdjective] za nezávislost již delší dobu tlačí na to, a vypadá na čím dál více pravděpodobné, že jsou ochotni bojovat za tuto věc, pokud se rozhodneme vůči tomu vystoupit.." # todo: NEW TRANSLATION
  Serbia.14.a: "Uvidíme, co se stane" # todo: NEW TRANSLATION
  Serbia.15.t: "The [MNT.GetFlag] [MNT.GetName] Confederation" # todo: NEW TRANSLATION
  Serbia.15.d: "Ve velkém referendu se [MNT.GetFlag] [MNT.GetName] konfederace rozhodla, že se odtrhne od [SER.GetFlag] [SER.GetName] (nás) a bude prosazovat své vlastní zájmy ve světě. Vypadá to, že mnoho zemí již začalo uznávat jejich nezávislost a zahájily diplomatické rozhovory o bezpečnosti a dalších otázkách." # todo: NEW TRANSLATION
  Serbia.15.a: "Byla to jejich vlastní volba." # todo: NEW TRANSLATION
  Serbia.16.t: "[MNT.GetFlag] [MNT.GetAdjective] Movement Becomes Violent!" # todo: NEW TRANSLATION
  Serbia.16.d: "Zdá se, že [MNT.GetFlag] [MNT.GetAdjective] hnutí se stalo násilným, a začalo aktivní povstání proti našim snahám je ovládnout. Budeme muset buď zcela ustoupit od tohoto riskantního politického gamble, nebo zesílit naše úsilí v potlačování jejich odbojového hnutí." # todo: NEW TRANSLATION
  Serbia.16.a: "Neustoupíme!" # todo: NEW TRANSLATION
  Serbia.16.b: "Tak si tedy užijte svou nezávislost." # todo: NEW TRANSLATION
  Serbia.17.t: "[MNT.GetFlag] [MNT.GetAdjective] Movement Dies Down" # todo: NEW TRANSLATION
  Serbia.17.d: "Odpor [MNT.GetFlag] [MNT.GetAdjective] hnutí byl naštěstí potlačen našimi zkušenými bezpečnostními silami a politiky. Už se nemusíme obávat boje na ulicích, ale musíme řešit škody způsobené v regionu." # todo: NEW TRANSLATION
  Serbia.17.a: "Jak to má být." # todo: NEW TRANSLATION
  SerbiaFocus.11.t: "Demokratický posun v Srbsku!" # todo: NEW TRANSLATION
  SerbiaFocus.11.d: "Srbsko slaví nástup demokracie po Revoluci buldozerů. Stálé protesty občanů svrhly bývalý režim, což signalizuje novou éru transparentnosti a odpovědnosti. Svět sleduje, jak Srbsko přijímá změnu, a to je naděje na jasnější budoucnost." # todo: NEW TRANSLATION
  SerbiaFocus.11.a: "Konečně" # todo: NEW TRANSLATION
  serbia_news.1.t: "Srbsko vstupuje do OSN" # todo: NEW TRANSLATION
  serbia_news.1.d: "Původně se srbská vláda po pádu Jugoslávie zdráhala vstoupit do Organizace spojených národů, odvolávajíc se na pokračující úsilí o obnovení srbských národních území. Nyní, po veřejném referendu, srbská vláda oznámila, že země postoupí a opustí roli pouhého pozorovatele a stane se plnoprávným členem organizace." # todo: NEW TRANSLATION
  serbia_news.1.o1: "Už je na čase, Srbsko!" # todo: NEW TRANSLATION
  SerbiaFocus.12.t: "Srbsko usiluje o mírové záruky" # todo: NEW TRANSLATION
  SerbiaFocus.12.d: "V důsledku demokratické revoluce v Srbsku se jejich nová vláda obrátila na nás, aby navázala mírovou regionální spolupráci. Navrhují vzájemné mírové záruky, obchodní dohody a diplomatickou normalizaci. To by mohlo otevřít novou éru stability na Balkáně. Jak budeme reagovat na jejich nabídky?" # todo: NEW TRANSLATION
  SerbiaFocus.12.a: "Jistě!" # todo: NEW TRANSLATION
  SerbiaFocus.12.b: "Ne" # todo: NEW TRANSLATION
  Serbia.19.t: "Miloševič uvězněn!" # todo: NEW TRANSLATION
  Serbia.19.d: "Po nedávné revoluci v Srbsku byl Slobodan Miloševič uvězněn za své zločiny a brzy bude souzen v Haagu." # todo: NEW TRANSLATION
  Serbia.19.a: "Potlačme horkokrevné nacionalisty..." # todo: NEW TRANSLATION
  Serbia.19.b: "Je třeba národní reakce na tento zločin!" # todo: NEW TRANSLATION
  Serbia.1.d: "Željko Ražnatović, známý také jako Arkan, bývalý velitel polovojenské jednotky Arkan Tigers, důstojník Crvene Beretke a obchodník, utrpěl pokus o svůj život při posezení s přáteli v hotelu Continental v Belgradu. Jeho střelec, Dobrosav Gavrić, 23letý člen mobilní brigády policie, zasáhl Arkana do levého oka a několik jeho přátel a kolemjdoucích. Gavrić byl během útěku zastřelen a zatčen; lékaři dělají vše pro to, aby žil. Je to mrtvý člověk?" # todo: NEW TRANSLATION
  Serbia.1.a: "Vyjadřujeme upřímnou soustrast." # todo: NEW TRANSLATION
  Serbia.1.b: "Nesmíme ho nechat zemřít." # todo: NEW TRANSLATION
  Serbia.1.tt: "§YArkan zemře!§!" # todo: NEW TRANSLATION
  Serbia.2.d: "WIP" # todo: NEW TRANSLATION
  Serbia.2.a: "Pořádejme pohřby za naše ztracené." # todo: NEW TRANSLATION
  Serbia.2.b: "Ohavné! Odsuďme to na mezinárodní scéně!" # todo: NEW TRANSLATION
  Serbia.3.d: "Došlo nám na to, že srbské kriminální podsvětí není spokojené s Zoran Đinđić, Zemunský klan používá bývalé jednotky JSO k provedení plánovaného útoku na 12. března, aby svrhl naši opozici. Můžeme ho varovat a zamezit tomu, ale nejsme povinni to udělat." # todo: NEW TRANSLATION
  Serbia.3.a: "Okamžitě ho varujte před útokem!" # todo: NEW TRANSLATION
  Serbia.3.b: "Uvidíme, co se stane." # todo: NEW TRANSLATION
  Serbia.5.d: "WIP" # todo: NEW TRANSLATION
  Serbia.5.a: "Nemůžeme zachránit naše továrny; vybudujme infrastrukturu odolnou vůči zemětřesení pro naše lidi a připravme se na následky otřesů." # todo: NEW TRANSLATION
  Serbia.5.b: "Prioritizujte průmyslové budovy, naše ekonomika to takový zásah neunese." # todo: NEW TRANSLATION
  Serbia.5.tt: "§YByli bychom špatně připraveni, kdyby nás v budoucnu zasáhlo zemětřesení§!" # todo: NEW TRANSLATION
  Serbia.6.d: "WIP" # todo: NEW TRANSLATION
  Serbia.6.a: "Jak nešťastné" # todo: NEW TRANSLATION
  Serbia.7.d: "WIP" # todo: NEW TRANSLATION
  Serbia.7.a: "Farmáři by teď potřebovali nejvíce pomoci." # todo: NEW TRANSLATION
  Serbia.7.b: "Nesmíme ignorovat naše nejhustěji osídlené oblasti." # todo: NEW TRANSLATION
  Serbia.8.t: "Kyanidové úniky v Dunaji" # todo: NEW TRANSLATION
  Serbia.8.d: "Kyanidový únik u Baia Mare, Rumunsko, ze zlatého dolu Aurul znečistil řeky Someș, Tisa a Dunaj. Tato katastrofa zabíjí velké množství ryb v Maďarsku, Srbsku a Rumunsku a je nyní považována za nejhorší environmentální katastrofu v Evropě od Černobylu." # todo: NEW TRANSLATION
  Serbia.8.a: "Obviňovat zahraniční firmy zabývající se těžbou surovin." # todo: NEW TRANSLATION
  Serbia.8.b: "Spolupracovat na vyčištění s Rumunskem." # todo: NEW TRANSLATION
  Serbia.9.d: "" # todo: NEW TRANSLATION
  Serbia.9.a: "Spusťte národní vyšetřování, 'Operace Sabre' bude v plném rozsahu." # todo: NEW TRANSLATION
  Serbia.9.b: "Jak nešťastné, a další z nás padá..." # todo: NEW TRANSLATION
  Serbia.10.d: "" # todo: NEW TRANSLATION
  Serbia.10.a: "Ta proklatá DSS je na vině, co se stalo s politickými svobodami v Srbsku?" # todo: NEW TRANSLATION
  Serbia.10.b: "Dobrá věc, že tuto zločinnou činnost bylo zastavena" # todo: NEW TRANSLATION
  Serbia.11.d: "" # todo: NEW TRANSLATION
  Serbia.11.a: "Bylo by velkou chybou zachránit jeho život, pojďme tohoto politického obtížníka jednou provždy zbavit!" # todo: NEW TRANSLATION
  Serbia.11.b: "Nechte je, obviňují nás, nic jsme neudělali špatně, to se překlopí." # todo: NEW TRANSLATION
  Serbia.12.d: "" # todo: NEW TRANSLATION
  Serbia.12.a: "Vláda pomůže zprostředkovat tuto situaci" # todo: NEW TRANSLATION
  Serbia.12.b: "Nechte je se hádat, to není náš problém." # todo: NEW TRANSLATION
  SerbiaFocus.99.t: "Hodina svobody Vojvodiny" # todo: NEW TRANSLATION
  SerbiaFocus.99.d: "Náš lid je připraven konečně zahájit válku za osvobození vůči Srbsku, ale jsme připraveni učinit takové rozhodnutí?" # todo: NEW TRANSLATION
  SerbiaFocus.99.a: "Za svobodu Vojvodiny!" # todo: NEW TRANSLATION
  SerbiaFocus.99.b: "Rozhodně ne!" # todo: NEW TRANSLATION
  SerbiaFocus.100.t: "Hodina svobody Vojvodiny" # todo: NEW TRANSLATION
  SerbiaFocus.100.d: "Místní vláda ve Vojvodině se postavila proti nám! Očekává se reakce společnosti a obyvatel. Budeme jim dovolit tiše se odtrhnout od země, nebo je potlačíme silou?" # todo: NEW TRANSLATION
  SerbiaFocus.100.a: "Srbsko bude sjednoceno" # todo: NEW TRANSLATION
  SerbiaFocus.100.b: "Dejme jim svobodu" # todo: NEW TRANSLATION
  SerbiaFocus.101.t: "Vojvodina žádá o federalizaci" # todo: NEW TRANSLATION
  SerbiaFocus.101.d: "Vláda Vojvodiny nám předložila žádost o vytvoření plnohodnoté federace mezi Srbskem a Vojvodinou. Jsme připraveni podniknout takovou globální revizi státního systému naší země?" # todo: NEW TRANSLATION
  SerbiaFocus.101.a: "Ano" # todo: NEW TRANSLATION
  SerbiaFocus.101.b: "Srbsko bude sjednoceno" # todo: NEW TRANSLATION
  SerbiaFocus.102.t: "Žádost o federaci" # todo: NEW TRANSLATION
  SerbiaFocus.102.d: "Srbská vláda souhlasila s federalizací země, konečně budeme rovnoprávními subjekty!" # todo: NEW TRANSLATION
  SerbiaFocus.102.a: "Dobře" # todo: NEW TRANSLATION
  SerbiaFocus.103.t: "Žádost o federaci" # todo: NEW TRANSLATION
  SerbiaFocus.103.d: "Srbská vláda odmítla federalizaci země; budou nadále poznávat důsledky odmítnutí našeho návrhu." # todo: NEW TRANSLATION
  SerbiaFocus.103.a: "Dobře" # todo: NEW TRANSLATION
  SerbiaFocus.104.t: "Vojvodina žádá o povolení mít vlastní armádu." # todo: NEW TRANSLATION
  SerbiaFocus.104.d: "Vláda Vojvodiny nás požádala, abychom jim povolili mít vlastní ozbrojené síly. Možná to bude v budoucnu naší výhodou, ale vidíme to i jako nebezpečí. Měli bychom to povolit?" # todo: NEW TRANSLATION
  SerbiaFocus.104.a: "Ano" # todo: NEW TRANSLATION
  SerbiaFocus.104.b: "Nepotřebují vlastní armádu." # todo: NEW TRANSLATION
  SerbiaFocus.105.t: "Žádost o armádu" # todo: NEW TRANSLATION
  SerbiaFocus.105.d: "Srbská vláda nám umožnila začít budovat naše vlastní ozbrojené síly." # todo: NEW TRANSLATION
  SerbiaFocus.105.a: "Dobře" # todo: NEW TRANSLATION
  SerbiaFocus.106.t: "Žádost o armádu" # todo: NEW TRANSLATION
  SerbiaFocus.106.d: "Srbská vláda nám odmítla poskytnout vlastní armádu; budou nadále poznávat důsledky odmítnutí našeho návrhu." # todo: NEW TRANSLATION
  SerbiaFocus.106.a: "Dobře" # todo: NEW TRANSLATION
  SerbiaFocus.107.t: "Žádost o zvýšení autonomie" # todo: NEW TRANSLATION
  SerbiaFocus.107.d: "Srbská vláda nám umožnila rozšířit naše autonomní pravomoci, nyní máme více možností." # todo: NEW TRANSLATION
  SerbiaFocus.107.a: "Dobře" # todo: NEW TRANSLATION
  SerbiaFocus.108.t: "Žádost o zvýšení autonomie" # todo: NEW TRANSLATION
  SerbiaFocus.108.d: "Srbská vláda odmítla rozšířit práva naší autonomie, budou toho litovat!" # todo: NEW TRANSLATION
  SerbiaFocus.108.a: "Dobře" # todo: NEW TRANSLATION
  SerbiaFocus.109.t: "Vojvodina žádá o rozšíření autonomie" # todo: NEW TRANSLATION
  SerbiaFocus.109.d: "Vláda Vojvodiny žádá o prodloužení současných pravomocí autonomie a přesvědčuje nás, že to bude prospěšné i nám. Souhlasíme s jejich argumenty?" # todo: NEW TRANSLATION
  SerbiaFocus.109.a: "Ano" # todo: NEW TRANSLATION
  SerbiaFocus.109.b: "Nepotřebují více autonomie." # todo: NEW TRANSLATION
  SerbiaFocus.9.t: "Autonomní status Vojvodiny" # todo: NEW TRANSLATION
  SerbiaFocus.9.d: "Politické otřesy, které otřásly naší zemí, probudily politické síly ve Vojvodině. Zástupci regionu nás žádají o zvýšení autonomních práv pro obyvatele regionu. Půjdeme do toho?" # todo: NEW TRANSLATION
  SerbiaFocus.9.a: "Budeme jim muset poskytnout určitou autonomii." # todo: NEW TRANSLATION
  SerbiaFocus.9.b: "Nikdy" # todo: NEW TRANSLATION
  SerbiaFocus.17.t: "Balkánská federace" # todo: NEW TRANSLATION
  SerbiaFocus.17.d: "[FROM.GetName] na jednání s naší vládou nám předal oficiální pozvání ke vstupu do Balkánské federace. Členství v takové federaci nám uloží mnoho omezení, ale obecně, jak nás přesvědčuje srbská vláda, bude mít každý člen federace stejná práva." # todo: NEW TRANSLATION
  SerbiaFocus.17.a: "Souhlasíme s přistoupením k federaci" # todo: NEW TRANSLATION
  SerbiaFocus.17.b: "Nepotřebujeme federaci." # todo: NEW TRANSLATION
  SerbiaFocus.20.t: "Balkánská federace" # todo: NEW TRANSLATION
  SerbiaFocus.20.d: "[FROM.GetName] odmítl naši nabídku připojit se k Balkánské federaci." # todo: NEW TRANSLATION
  SerbiaFocus.20.a: "Škoda" # todo: NEW TRANSLATION
  Serbia.27.t: "Balkánská federace" # todo: NEW TRANSLATION
  Serbia.27.d: "Oficiálně jsme se stali členy Balkánské federace" # todo: NEW TRANSLATION
  Serbia.27.a: "Dobře" # todo: NEW TRANSLATION
  ser_reading.1.t: "Srbská politická krize" # todo: NEW TRANSLATION
  ser_reading.1.d: "Po náletech NATO v roce 1999, které měly na srbskou společnost hluboký ničivý dopad, autorita Miloševiće byla téměř zničena. Po celé Srbii se rozšířily opoziční skupiny a dříve stabilní země čelí obrovské výzvě nadcházejícího milénia." # todo: NEW TRANSLATION
  ser_reading.1.a: "Pouze jednota zachrání Srby..." # todo: NEW TRANSLATION
  serbia_news.3.t: "Vznik CEFTA" # todo: NEW TRANSLATION
  serbia_news.3.d: "Nedávno mnoho středoevropských států podepsalo smlouvu CEFTA. Central European Free Trade Association je organizace volného obchodu, která je nástupcem Visegrádské dohody mezi zeměmi, které nejsou členy Evropské unie. Tato národní myšlenka bude zrušena, pokud vstoupíme do Evropské unie." # todo: NEW TRANSLATION
  serbia_news.3.o1: "Zajímavé" # todo: NEW TRANSLATION

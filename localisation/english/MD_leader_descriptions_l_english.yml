 JIANG_ZEMIN_LEADER_DESC: "Jiang Zemin (narozen 17. srpna 1926) je bývalý inženýr, který vede Komunistickou stranu od roku 1989, kdy v důsledku protestů na Náměstí Nebeského klidu nahradil reformistu Zhao Ziyanga. Dříve působil jako starosta Šanghaje a jeho setrvalá přízeň vůči lidem, kteří s ním sloužili v Šanghaji, vedla k tomu, že jeho frakce byla označována za \"Shanghai Clique\". Jako zastánce ekonomických reforem za jeho vlády v 90. letech pokračovala politika Denga Xiaopinga reforem a otevření a soukromý sektor se začal normalizovat. Rovněž dohlížel na navrácení Hongkongu a Macaa čínské suverenitě a čelil kritice za tvrdý přístup v otázkách lidských práv." # todo: NEW TRANSLATION
 HU_JINTAO_LEADER_DESC: "Hu Jintao (narozen 21. prosince 1942) je bývalý inženýr, jehož otec byl během Kulturní revoluce očerněn. Jako vůdce projevil snahu řešit dopady rychlého ekonomického růstu na čínskou společnost a životní prostředí a stojí v čele tzv. Tuanpai, neboli frakce Komunistické ligy mládeže v Komunistické straně. Spolu s premiérem Wen Jiabaem Hu usiluje o rovnoměrnější rozdělení přínosů čínského ekonomického rozvoje a o přijetí méně elitářského způsobu vládnutí při pevné zachování primátu Komunistické strany." # todo: NEW TRANSLATION
 XI_JINPING_LEADER_DESC: "Xi Jinping (narozen 15. června 1953) patří k nové generaci čínských úředníků známých jako princelings. Syn veterána Komunistické strany Xi zdůraznil centralizaci a konsolidaci moci pod svým vedením, oslaboval politické rivaly a existující frakce Komunistické strany prostřednictvím svých protikorupčních kampaní. Je také zastáncem asertivní zahraniční politiky, což představuje odklon od Dengovy politiky udržování nízkého profilu v mezinárodních záležitostech." # todo: NEW TRANSLATION
 BO_XILAI_LEADER_DESC: "Bo Xilai (narozen 3. července 1949) je známý princeling a syn bývalého místopředsedy vlády Bo Yiba. Proslul svým působením jako tajemník strany v Čchung-čchingu, kde je spojován se svou kampaní proti organizovanému zločinu a oživením \"red culture\", což mu získalo podporu mezi levicovými nespokojenými s nerovným průběhem čínského ekonomického růstu. Bo si během své politické dráhy získal mnoho nepřátel a nese kontroverzní reputaci." # todo: NEW TRANSLATION
 KIM_DAE_JUNG_LEADER_DESC: "Kim Dae-jung (narozen 6. ledna 1924) je vysoce respektovaná postava v jihokorejské politice díky dlouhé historii pro-demokratického aktivismu; někteří ho nazývají \"Nelsonem Mandelou Asie\". Přežil domnělý pokus o atentát, únos zpravodajskými agenty i trest smrti a po téměř padesáti letech opozice se konečně dostal k moci. Od nástupu do úřadu v roce 1998 se zaměřil na ekonomické oživení, odpovědnost mocných jihokorejských chaebolů a na zapojení s Severní Koreou v rámci své známé Sunshine Policy." # todo: NEW TRANSLATION
 ROH_MOO_HYUN_LEADER_DESC: "Roh Moo-hyun (narozen 6. srpna 1946) je bývalý advokát pro lidská práva z chudého prostředí, který bránil studentské protestující proti autoritářskému režimu. Podobně jako Kim Dae-jung, který podporoval jeho prezidentské působení, dává Roh přednost vyjednávání se Severní Koreou místo politiky mezinárodní izolace. Byl také otevřeně kritický vůči Spojeným státům a Japonsku a má antagonistický vztah s jihokorejskou konzervativní elitou. Roh čerpá podporu z levicově orientované \"386 generation\", která má kolem třiceti let, studovala v 80. letech a narodila se v 60. letech." # todo: NEW TRANSLATION
 LEE_MYUNG_BAK_LEADER_DESC: "Lee Myung-bak (narozen 19. prosince 1941) je konzervativní politik a bývalý generální ředitel Hyundai. Během působení v Hyundaiji získal přezdívku \"Raging Bulldozer\" částečně kvůli svému přísnému způsobu vedení. Jako ambiciózní postava se Lee snaží proměnit Koreu v jednu z největších ekonomik světa a prosazovat internacionalistickou zahraniční politiku, která pozvedne mezinárodní postavení Koreje. Na rozdíl od svých levicových protějšků upřednostňuje tvrdý postoj vůči Severní Koreji a blízké spojenectví se Spojenými státy." # todo: NEW TRANSLATION
 PARK_GEUN_HYE_LEADER_DESC: "Park Geun-hye (narozená 2. února 1952) je nejvíce známá jako dcera Parka Chung-hee, bývalého autoritářského vůdce Koreje, jehož odkaz zůstává kontroverzní. Zatímco někteří Parka Chung-hee považují za krutého diktátora, který udržoval svou vládu mučením a vězněním, jiní ho chválí za ekonomické úspěchy. V mládí přežila atentát na matku a otce, první údajně spáchaný severokorejským agentem a druhý šéfem Korejské centrální zpravodajské agentury. Známá svým konzervativním, na trh orientovaným postojem, Park upřednostňuje deregulaci, snižování daní a přísný přístup k zákonu a pořádku." # todo: NEW TRANSLATION
 MOON_JAE_IN_LEADER_DESC: "Moon Jae-in (narozen 24. ledna 1953) je syn severokorejských uprchlíků a bývalý advokát a aktivista za lidská práva. Během vojenské služby sloužil jako komandos sil speciálních operací a účastnil se Operace Paul Bunyan, společné jihokorejsko-americké reakce na incident s sekerou v Panmunjonu z roku 1976. Blízký přítel svého předchůdce Roha Moo-hyuna, s nímž dříve založil advokátní praxi, Moon byl aktivní v Rohově levicové administrativě a hrál důležitou roli v Sunshine Policy, které zůstává oddán. Přestože je věrný alianci se Spojenými státy, uvedl, že Korea by se měla naučit říkat Američanům ne, a doufá, že obnoví válečnou kontrolu nad korejskou armádou z rukou USA." # todo: NEW TRANSLATION
 KIM_JONG_UN_LEADER_DESC: "Kim Jong-un (narozen 8. ledna 1984) byl za života Kim Jong-ila nejvíce oblíbeným synem. Během studií ve Švýcarsku jeho mírně obézní postava mohla vést k jeho podcenění. Když však nastoupil na trůn, šokoval svět svou klidností, prozíravostí a krutostí při tajných popravách politických odpůrců (včetně, podle nepotvrzených zpráv, popravy svého strýce protileteckými děly), svou odhodlaností pokračovat ve vývoji jaderných zbraní navzdory mezinárodním sankcím a schopností přesně načasovat přátelský dialog se Spojenými státy a Jižní Koreou. Pod jeho vedením jako \"great man from heaven\" možná existuje reálná možnost, že Severní Korea se stane \"Strong and Prosperous Nation\"?" # todo: NEW TRANSLATION
 KIM_JONG_NAM_LEADER_DESC: "Kim Jong-nam (narozen 10. května 1971) je synem Kim Jong-ila a jeho druhé manželky. Jako nejstarší syn zažil útrapy lidu během \"Arduous March\". Během pobytu v zahraničí viděl rychlý rozvoj čínských reforem a otevření a byl ohromen silou změny. Věřil, že pouze reformy mohou přinést materiální prosperitu a duchovní štěstí severokorejskému lidu, a chápal zároveň, že změna by ho mohla připravit o moc. Nikdy toho však nelitoval." # todo: NEW TRANSLATION
 KIM_YO_JONG_LEADER_DESC: "Kim Yo-jong (narozená 26. září 1987), jako jediná dívka v rodině, prokázala takový talent, že Kim Jong-il při volbě svého nástupce údajně vykřikl: \"If only Kim Yo-jong were a boy\". Možná právě díky svému ženskému image si (zvláštně) užívá vysoké úrovně podpory doma i v zahraničí. Dnes její vláda dokazuje, že ženy mohou dělat stejně dobrou politiku jako muži, bez ohledu na to, o jaký typ státního zřízení jde." # todo: NEW TRANSLATION
 POLITICS_PAUL_KAGAME_DESC: "Když bylo Paulovi Kagameovi 28 let, pomohl svrhnout vládu Ugandy. Ve 36 letech svržel genocidní vládu vedenou Huty v Rwandě. Ve 39 letech sesadil Mobutu z Demokratické republiky Kongo, nejzkorumpovanějšího a nejrepresivnějšího diktátora Afriky. Kagame je pravděpodobně nejúspěšnějším vojenským vůdcem naživu, vyhrál více válek než kdo jiný – a to vše s minimálními prostředky. Zatímco doma potlačuje veškerou opozici, tento tutsijský generál neustále směřuje oči k dalším zahraničním ambicím, pronásleduje hutuovské povstalce a využívá nerostné bohatství." # todo: NEW TRANSLATION
 costas_simitis_desc: "Costas Simitis (narozen 23. června 1936) je synem Georga Simitise, právníka a profesora na Ekonomické univerzitě v Aténách. Po zapojení do protirežimních organizací během řecké junty byl Costas Simitis krátce po pádu junty jedním ze zakladatelů Panhelénského socialistického hnutí (PASOK) v roce 1974. Během volebního vítězství PASOK v roce 1981 zastával řadu vládních funkcí v době vlády Andrease Papandreoua, jako vedoucí odborů ekonomiky, zemědělství, školství a náboženství a současně i při vedení odborů průmyslu, výzkumu, energie, technologie a obchodu. Po smrti Andrease Papandreoua v roce 1996 byl zvolen do vedení PASOK a krátce poté zvítězil ve všeobecných volbách v roce 1996. Nyní se Costas Simitis snaží postupně zvyšovat privatizace ve veřejném sektoru, dosáhnout ekonomické stability, snížit státní dluh, řešit řecko-turecké spory a především prohloubit vazby a spolupráci s Evropskou unií." # todo: NEW TRANSLATION
 nikolaos_michaloliakos_desc: "Nikolaos Michaloliakos (narozen 11. prosince 1957) je zakladatelem Golden Dawn, největší nacionalistické strany v Řecku. Michaloliakos podporoval řecký vojenský režim a je znám svým členstvím v mnoha extremistických pravicových skupinách, které páchaly útoky na představitele odporu proti diktatuře, a také má vazby na hlavu řecké junty Georgiose Papadopoulose. V roce 1980 založil krajně pravicovou stranu Golden Dawn, která si klade za cíl prosazovat antilevicovou agendu, protiimigrační politiku, glorifikovat řecké autoritářské režimy jako junta z roku 1967 a režim ze 4. srpna 1936 a přibližovat se k Rusku a Číně, vzdálit se západu. Michaloliakos a jeho strana Golden Dawn byli odsouzeni jako zločinecká organizace, která cílí na menšiny a má proradikální a fašistické názory a antidemokratické postoje. Navzdory odporu vůči němu Michaloliakos a jeho strana rostou na popularitě, protože ekonomická nestabilita a společenské rozdělení řeckou společnost prohlubují a přitahují další stoupence k myšlence Golden Dawn. Pokud se situace zhorší, může Nikolaos Michaloliakos dosáhnout svých cílů, chopit se moci a vybudovat nový řecký stát." # todo: NEW TRANSLATION

 DONALD_TRUMP_LEADER_DESC: "Donald John Trump (narozen 14. června 1946) je multimiliardář, syn developera nemovitostí Fredericka Christa Trumpa. S malou půjčkou jednoho milionu dolarů založil a od roku 1971 rozšířil řadu podniků pod hlavičkou Trump Organization. Známý svými prudkými výpady a impulzivním stylem vedení, zděděným z dob televizní osobnosti, si Trump rychle získal stejně mnoho nepřátel jako přátel. Po nastoupení do prezidentského úřadu Trump slibuje omezit nelegální imigraci, zvýšit vojenské výdaje, zavést protekcionistické tarify a pevně stavět Ameriku na první místo." # todo: NEW TRANSLATION
 MITT_ROMNEY_LEADER_DESC: "Willard Mitt Romney (narozen 12. března 1978) je jedno ze čtyř dětí automobilového manažera George W. Romneyho. Jako zbožný mormon a pevný zastánce laissez-faire ekonomiky a konzervativních rodinných hodnot slibuje Romney využít své podnikatelské zkušenosti ke snížení vládních výdajů, zvýšení vojenských rozpočtů a odstranění omezení uvalených na Wall Street a velké korporace." # todo: NEW TRANSLATION
 GEORGE_BUSH_LEADER_DESC: "George Walker Bush (narozen 6. července 1946) je první syn George Herberta Walkera Bushe, který byl 41. prezidentem USA v letech 1989–1993. Po krátkém působení v ropném průmyslu vstoupil do politiky a nakonec se stal guvernérem Texasu. Prezentuje se jako soucitný konzervativec a slibuje snížení daní, zvýšení vojenských výdajů a deregulaci korporačního sektoru od zbytečných omezení emisí skleníkových plynů." # todo: NEW TRANSLATION
 MARCO_RUBIO_LEADER_DESC: "" # todo: NEW TRANSLATION
 BERNIE_SANDERS_LEADER_DESC: "Bernard Sanders (narozen 8. září 1941) je syn pracovníků tříd polských imigrantů do Spojených států. Během studií se přidal k Young People’s Socialist League a během Hnutí za občanská práva se zasazoval o rovné zacházení bělochů a černochů. Sanders se později stal starostou Burlingtonu ve Vermontu a následně byl zvolen do Sněmovny reprezentantů a do Senátu USA. Jako sebe popisovaný demokratický socialista a progresivista Sanders slibuje snížit vojenské výdaje, posílit moc odborů a vytvořit všeobecný systém zdravotní péče." # todo: NEW TRANSLATION

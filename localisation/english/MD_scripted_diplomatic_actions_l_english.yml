  PROPOSE_IMPROVED_TRADE_AGREEMENT_TITLE: "Navrhnout §Yobchodní dohodu§!" # todo: NEW TRANSLATION
  PROPOSE_IMPROVED_TRADE_AGREEMENT_ACTION_DESC: "Navrhnout §Yobchodní dohodu§! s touto zemí by mělo být vzájemně prospěšné. Přinese větší prosperitu pro obě naše země. Pokud je země ochotná investovat, mít §Yobchodní dohodu§! zvyšuje šanci na získání investic.\n\nNásledující faktory určují, jak AI na dohodu zareaguje:\nStejná vláda, Názor, Vliv, Frakce, Členství v EU, Členství v NATO.\n\nDále, pokud je cílová země AI, bude zařazena do §YPermanent Investment Target§! pool, což znamená, že se bude snažit investovat do vás." # todo: NEW TRANSLATION
  PROPOSE_TRADE_AGREEMENT_TOOLTIP: "Momentálně není v §YObchodní dohodě§! s §Y[This.GetNameWithFlag]§!\n" # todo: NEW TRANSLATION
  PROPOSAL_MISSING_TOOLTIP: "Momentálně nepřijímá nabídku od §Y[This.GetNameWithFlag]§!\n" # todo: NEW TRANSLATION
  PROPOSE_TRADE_AGREEMENT_DESC: "§YObchodní dohoda§! mezi našimi dvěma zeměmi zvýší obchodní vliv o §G100§! a názor s §Y[This.GetNameWithFlag]§! o §G25§! po jejím přijetí. Obě země rovněž získají přibližně §G~1%§! vlivu nad sebou." # todo: NEW TRANSLATION
  PROPOSE_TRADE_AGREEMENT_ACCEPT_TT: "[THIS.GetNameWithFlag] §GPřijato§! §Yobchodní dohodu§!!" # todo: NEW TRANSLATION
  PROPOSE_TRADE_AGREEMENT_ACCEPT_DESC: "[THIS.GetNameWithFlag] přijalo dohodu přinášející následující účinky:\n\nObchodní vliv se zvýší o §G50§!\nNázor se zvýší o §G25§!\nVliv se zvýší o přibližně §G~1%§!\n" # todo: NEW TRANSLATION
  PROPOSE_TRADE_AGREEMENT_REJECT_TT: "[THIS.GetNameWithFlag] §ROdmítl§! §Yobchodní dohodu§!!" # todo: NEW TRANSLATION
  PROPOSE_TRADE_AGREEMENT_REJECT_DESC: "Bohužel [THIS.GetNameWithFlag] odmítl naši obchodní dohodu. Snad jindy bychom mohli dohodu podepsat." # todo: NEW TRANSLATION
  CANCEL_TRADE_AGREEMENT_TITLE: "Ukončit §Yobchodní dohodu§!" # todo: NEW TRANSLATION
  CANCEL_TRADE_AGREEMENT_ACTION_DESC: "Ukončení §Yobchodní dohody§! s tímto národem vyvolá napětí mezi našimi zeměmi." # todo: NEW TRANSLATION
  CANCEL_TRADE_AGREEMENT_TOOLTIP: "Aktuálně je v §Yobchodní dohodě§! s §Y[This.GetNameWithFlag]§!\n" # todo: NEW TRANSLATION
  CANCEL_TRADE_AGREEMENT_DESC: "Ukončení §Yobchodní dohody§! má následující dopady:\n\nObchodní vliv klesne o §R50§!\nNázor klesne o §R25§! s modifikátorem názoru §R15§! kvůli porušení dohody\n" # todo: NEW TRANSLATION
  CANCEL_TRADE_AGREEMENT_RECIEVING_TT: "Zpráva od [Root.GetNameWithFlag]" # todo: NEW TRANSLATION
  CANCEL_TRADE_AGREEMENT_RECIEVING_DESC: "Zpráva od §Y[Root.GetNameWithFlag]§! mění jejich diplomatický postoj k nám: Ukončit obchodní dohodu" # todo: NEW TRANSLATION
  DIPLO_ACTION_ASSUME_DEBT_TITLE: "Navrhnout §YPřevzetí dluhu§!" # todo: NEW TRANSLATION
  DIPLO_ACTION_ASSUME_DEBT_ACTION_DESC: "Můžeme navrhnout §YPřevzetí dluhu§! jiné zemi, abychom pomohli zmírnit jejich aktuální ekonomické potíže. Pokud nabídku přijmou, získáme malou část názoru a převezmeme 25 % jejich §YDluhu§!. Část dluhu bude nejprve odečtena z naší pokladny.\n\nNásledující faktory ovlivní, jak AI na dohodu zareaguje:\nStejná vláda, Názor, Vliv, Frakce, Členství v EU, Členství v NATO." # todo: NEW TRANSLATION
  DIPLO_ACTION_ASSUME_DEBT_DESC: "Můžeme převzít dluh jiné země §YDluhu§! aby pomohl zmírnit jejich aktuální ekonomické potíže. Pokud nabídku přijmou, získáme malou část názoru a převezmeme 25 % jejich §YDluhu§!. Část dluhu bude nejprve odečtena z naší pokladny." # todo: NEW TRANSLATION
  DIPLO_ACTION_ASSUME_DEBT_ACCEPT: "[THIS.GetNameWithFlag] §GPřijato§!." # todo: NEW TRANSLATION
  DIPLO_ACTION_ASSUME_DEBT_ACCEPT_DESC: "[THIS.GetNameWithFlag] přijalo převzetí §YDluhu§!. Převzali jsme dvacet pět procent jejich aktuálního §YDluhu§!. Ulehčujeme tak část břemene [THIS.GetNameWithFlag]." # todo: NEW TRANSLATION
  DIPLO_ACTION_ASSUME_DEBT_REJECT: "[THIS.GetNameWithFlag] §ROdmítl§!." # todo: NEW TRANSLATION
  DIPLO_ACTION_ASSUME_DEBT_REJECT_DESC: "Bohužel, [THIS.GetNameWithFlag] odmítl(a) naše převzetí dluhu. Snad jindy bychom mohli uzavřít dohodu." # todo: NEW TRANSLATION
  treasury_more_than_25_debt_tt: "Aktuálně odhadovaný §YDluh§! k převzetí: $[?tmp|-]b\n" # todo: NEW TRANSLATION
  PROPOSE_MUTUAL_INVESTMENT_TREATY_TOOLTIP: "Momentálně není v §YDohodě o vzájemných investicích§! s §Y[This.GetNameWithFlag]§!\n" # todo: NEW TRANSLATION
  PROPOSE_MUTUAL_INVESTMENT_TREATY_TITLE: "Navrhnout §YDohodu o vzájemných investicích§!" # todo: NEW TRANSLATION
  PROPOSE_MUTUAL_INVESTMENT_TREATY_ACTION_DESC: "Můžeme navrhnout §YDohodu o vzájemných investicích§! s touto zemí, abychom podpořili investice v obou našich zemích. Dohoda nám oběma poskytne snížení §YInvestiční náklady a doba trvání§! o §G5§! % a §G~1§! % vlivu na sebe navzájem.\n\nNásledující faktory určují, jak AI na dohodu zareaguje:\nStejná vláda, Názor, Vliv, Frakce, Členství v EU, Členství v NATO.\n\nKromě toho, pokud je cílová země AI, bude zařazena do §YPermanent Investment Target§! pool, což znamená, že se bude snažit investovat do vás." # todo: NEW TRANSLATION
  DIPLO_ACTION_PROPOSE_MUTUAL_INVESTMENT_TREATY: "Navrhování §YDohody o vzájemných investicích§! zvýší §YObchodní vliv§! o §G30§! a §YNázor§! s §Y[This.GetNameWithFlag]§! o §G30§!!, pokud to druhá země přijme. Obě země také obdrží přibližně §G~1%§! §Yvlivu§! nad sebou navzájem. Dále bude každá země mít §YInvestiční náklady a doba trvání§! na druhé straně sníženy o §G5§!%." # todo: NEW TRANSLATION
  DIPLO_ACTION_PROPOSE_MUTUAL_INVESTMENT_TREATY_ACCEPT: "[THIS.GetNameWithFlag] §GPodepsal(a)§! §YMutual Investment Treaty§!" # todo: NEW TRANSLATION
  DIPLO_ACTION_PROPOSE_MUTUAL_INVESTMENT_TREATY_ACCEPT_DESC: "[THIS.GetNameWithFlag] podepsalo §YMutual Investment Treaty§!. Naše dva národy se rychle sbližují a investoři v naší zemi projevují zájem o nové obchodní příležitosti." # todo: NEW TRANSLATION
  DIPLO_ACTION_PROPOSE_MUTUAL_INVESTMENT_TREATY_REJECT: "[THIS.GetNameWithFlag] §ROdmítl§! §YMutual Investment Treaty§!" # todo: NEW TRANSLATION
  DIPLO_ACTION_PROPOSE_MUTUAL_INVESTMENT_TREATY_REJECT_DESC: "[THIS.GetNameWithFlag] odmítl(a) §YMutual Investment Treaty§!. Investoři v naší zemi jsou zklamaní, že naše dva národy se nemohly dohodnout. Možná jindy..." # todo: NEW TRANSLATION
  CANCEL_MUTUAL_INVESTMENT_TREATY_TITLE: "Ukončit §YMutual Investment Treaty§!" # todo: NEW TRANSLATION
  CANCEL_MUTUAL_INVESTMENT_TOOLTIP: "Momentálně je v §YMutual Investment Treaty§! s §Y[This.GetNameWithFlag]§!\n" # todo: NEW TRANSLATION
  CANCEL_MUTUAL_INVESTMENT_TREATY_ACTION_DESC: "Už nemáme zájem udržovat naši §YMutual Investment Treaty§! mezi našimi dvěma zeměmi. Je čas ukončit §YMutual Investment Treaty§! a začít znovu vyjednávat nové dohody pro budoucnost. Ukončení §Yobchodní dohody§! má následující dopady:\n\nObchodní vliv klesne o §R50§!\nNázor klesne o §R25§! s modifikátorem názoru §R15§! kvůli porušení dohody\n" # todo: NEW TRANSLATION
  DIPLO_ACTION_CANCEL_MUTUAL_INVESTMENT_TREATY: "Bohužel [THIS.GetNameWithFlag] odstoupil z naší §YMutual Investment Treaty§!. Snad jindy bychom mohli podepsat další §YMutual Investment Treaty§!, ale nyní již dohodu nemáme." # todo: NEW TRANSLATION
  PROPOSE_SUBSIDIES_TO_SUBJECT_TITLE: "Navrhnout §YOverlord Subsidies§!" # todo: NEW TRANSLATION
  PROPOSE_SUBSIDIES_TO_SUBJECT_ACTION_DESC: "Můžeme navrhnout subvenci pro našeho podřízeného ve výši §Y1%§! z jejich celkového §YGross Domestic Product§! (GDP) týdně, aby se ekonomicky rozvíjeli. Na oplátku budou méně náchylní k odtržení a budou pomalu ztrácet autonomii." # todo: NEW TRANSLATION
  DIPLO_ACTION_PROPOSE_SUBSIDIES_TO_SUBJECT: "Nabízení subvencí našemu podřízenému bude obnášet, že budeme týdně brát §Y1%§! z jejich celkového §YGross Domestic Product§! (GDP) k jejich ekonomickému rozvoji. Pokud to přijmou, budou méně náchylní k odtržení a budou pomalu ztrácet autonomii." # todo: NEW TRANSLATION
  DIPLO_ACTION_PROPOSE_SUBSIDIES_TO_SUBJECT_ACCEPT: "[THIS.GetNameWithFlag] §GSouhlasí§! s §YOverlord Subsidies§!" # todo: NEW TRANSLATION
  DIPLO_ACTION_PROPOSE_SUBSIDIES_TO_SUBJECT_ACCEPT_DESC: "[THIS.GetNameWithFlag] souhlasí s §YOverlord Subsidies§!. Naše pokladna zahájila potřebné kroky k zajištění této rozpočtové pomoci." # todo: NEW TRANSLATION
  DIPLO_ACTION_PROPOSE_SUBSIDIES_TO_SUBJECT_REJECT: "[THIS.GetNameWithFlag] §ROdmítlo§! §YOverlord Subsidies§!" # todo: NEW TRANSLATION
  DIPLO_ACTION_PROPOSE_SUBSIDIES_TO_SUBJECT_REJECT_DESC: "[THIS.GetNameWithFlag] odmítlo §YOverlord Subsidies§!." # todo: NEW TRANSLATION
  CANCEL_SUBSIDIES_TO_SUBJECT_TITLE: "Zrušit §YOverlord Subsidies§!" # todo: NEW TRANSLATION
  CANCEL_SUBSIDIES_TO_SUBJECT_ACTION_DESC: "Už nechceme pokračovat v §YOverlord Subsidies§!. Je načase zrušit aktuální dohodu. Důvodů může být mnoho, ale rozhodli jsme se, že je to v našem nejlepším zájmu." # todo: NEW TRANSLATION
  DIPLO_ACTION_CANCEL_OVERLORD_SUBSIDIES: "Dotační program §YOverlord Subsidies§! mezi [ROOT.GetNameWithFlag] a [THIS.GetNameWithFlag] byl zrušen. Převod prostředků skončí po tomto týdnu." # todo: NEW TRANSLATION
  overlord_subsidies: "Nadvláda subvencuje naši zemi." # todo: NEW TRANSLATION
  NEGOTIATE_OPERATIVE_RELEASE_TITLE: "Vyjednávat o propuštění operativce" # todo: NEW TRANSLATION
  NEGOTIATE_OPERATIVE_RELEASE_ACTION_DESC: "Můžeme navrhnout vyjednávání o propuštění jednoho z našich zajatých §Yoperativců§! výměnou za $§Y2 miliardy§! s [THIS.GetNameWithFlag]" # todo: NEW TRANSLATION
  DIPLO_ACTION_NEGOTIATE_OPERATIVE_RELEASE_DESC: "Nedávno byl v této zemi zajat jeden z našich operativců. Můžeme jednat s vládou o jeho propuštění a zaplatit malou náhradu, nebo se můžeme vrátit k našim utajeným postupům." # todo: CHANGED
  DIPLO_ACTION_NEGOTIATE_OPERATIVE_RELEASE_ACCEPT_TITLE: "[THIS.GetNameWithFlag] §GPřijalo§! §YPropuštění operativce§!" # todo: NEW TRANSLATION
  DIPLO_ACTION_NEGOTIATE_OPERATIVE_RELEASE_ACCEPT_DESC: "[THIS.GetNameWithFlag] souhlasilo s propuštěním zajatého operativce, který byl v jejich rukou. Zaplatili jsme jim §Y$2 miliardy§! jako náhradu." # todo: NEW TRANSLATION
  DIPLO_ACTION_NEGOTIATE_OPERATIVE_RELEASE_REJECT_TITLE: "[THIS.GetNameWithFlag] §ROdmítlo§! k §YOperative Release§!" # todo: NEW TRANSLATION
  DIPLO_ACTION_NEGOTIATE_OPERATIVE_RELEASE_REJECT_DESC: "[THIS.GetNameWithFlag] odmítlo propuštění zajatého operativce v jejich držení. Takže jdeme na plán B." # todo: NEW TRANSLATION
  ENFORCE_PEACE_OPTION_TITLE: "Prosadit mír" # todo: NEW TRANSLATION
  ENFORCE_PEACE_OPTION_ACTION_DESC: "Můžeme se pokusit prosadit mír v této zemi, abychom zastavili aktivní a probíhající konflikty, za cenu značného množství vlivu a sympatií." # todo: NEW TRANSLATION
  DIPLO_ACTION_ENFORCE_PEACE_OPTION_DESC: "[THIS.GetNameWithFlag] je momentálně v útočné válce a je v našem zájmu pokusit se jim vynutit mír. Měli bychom jim říct, aby přestali bojovat ve svých současných útočných válkách." # todo: NEW TRANSLATION
  DIPLO_ACTION_ENFORCE_PEACE_OPTION_ACCEPT_TITLE: "[THIS.GetNameWithFlag] §GSouhlasil§! s §YProsazením míru§!" # todo: NEW TRANSLATION
  DIPLO_ACTION_ENFORCE_PEACE_OPTION_ACCEPT_DESC: "[THIS.GetNameWithFlag] souhlasil s okamžitým podepsáním příměří se svými současnými válečnými nepřáteli. Ztratili jsme velké množství vlivu v této zemi." # todo: NEW TRANSLATION
  DIPLO_ACTION_ENFORCE_PEACE_OPTION_REJECT_TITLE: "[THIS.GetNameWithFlag] §GOdmítl§! §YProsazení míru§!" # todo: NEW TRANSLATION
  DIPLO_ACTION_ENFORCE_PEACE_OPTION_REJECT_DESC: "[THIS.GetNameWithFlag] odmítl podmínky, které jsme předložili pro okamžité příměří... Asi přichází na řadu plán B." # todo: NEW TRANSLATION

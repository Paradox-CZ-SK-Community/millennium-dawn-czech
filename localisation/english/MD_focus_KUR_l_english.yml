l_english:
  Kurdistan.1.t: "Referendum o nezávislosti Kurdistánu" # todo: NEW TRANSLATION
  Kurdistan.1.d: "Kurdistán měl od svržení Saddáma Husseina jistou míru autonomie v Iráku. Avšak od invaze Iráku byla země převážně ovládána různými šíitskými skupinami, což Vedlo k pocitu vynechání mnoha Kurdů (většinou Sunnité).\n\nVzestup ISIS umožnil Kurdistánu zvýšit svůj vliv. Po zhroucení irácké armády v roce 2014, které severní Irák ponechalo pod ISIS kontrolou, Kurdové rychle vstoupili na území ovládaná ISIS, včetně Kirkuku, kulturního centra Iráku.\n\nKvůli oslabování moci ISIS konečně máme příležitost uspořádat referendum o nezávislosti Kurdistánu" # todo: NEW TRANSLATION
  Kurdistan.1.a: "Uspořádat referendum." # todo: NEW TRANSLATION
  Kurdistan.1.b: "Měli bychom se znovu spojit s Irákem." # todo: NEW TRANSLATION
  Kurdistan.2.t: "Kurdistán si přeje spojit se s Irákem" # todo: NEW TRANSLATION
  Kurdistan.2.d: "Vzhledem k tomu, že hrozba ISIS je nyní pryč, Kurdistánská regionální vláda vyjádřila ochotu spolupracovat s federální vládou Iráku" # todo: NEW TRANSLATION
  Kurdistan.2.a: "Vítejte zpět doma!" # todo: NEW TRANSLATION
  Kurdistan.3.t: "Výsledky referenda" # todo: NEW TRANSLATION
  Kurdistan.3.d: "Referendum o nezávislosti se konalo jak v kurdské autonomní oblasti, tak na územích, která jsme během boje s ISIS ovládli. Referendum bylo velkým úspěchem, s 93% hlasů pro 'Ano' a volební účastí 72%. Hlasování významně posílilo legitimitu naší vlády při vyjednávání o zvýšené autonomii, nebo dokonce plné nezávislosti." # todo: NEW TRANSLATION
  Kurdistan.3.a: "Usilujte o plnou nezávislost." # todo: NEW TRANSLATION
  Kurdistan.3.b: "Využijte to jako páku pro autonomii." # todo: NEW TRANSLATION
  Kurdistan.4.t: "Kurdistán požaduje nezávislost" # todo: NEW TRANSLATION
  Kurdistan.4.d: "Kvůli úspěchu referenda o nezávislosti Kurdistánu se kurdská vláda snaží využít referendum jako páku k vyhlášení plné nezávislosti. Zdá se, že nejsou spokojeni jen s omezenou autonomií, a nadále drží Kirkuk, který je oprávněně součástí Iráku." # todo: NEW TRANSLATION
  Kurdistan.4.a: "Rozhodně ne!" # todo: NEW TRANSLATION
  Kurdistan.4.b: "Ano, pokud nám vrátí Kirkuk." # todo: NEW TRANSLATION
  Kurdistan.4.c: "Souhlasit s jejich požadavky." # todo: NEW TRANSLATION
  Kurdistan.5.t: "Kurdistán požaduje větší autonomii" # todo: NEW TRANSLATION
  Kurdistan.5.d: "Kvůli úspěchu referenda o nezávislosti Kurdistánu se kurdská vláda snaží využít referendum jako páku k požadavku na větší autonomii vůči Federální vládě. Zdá se, že nejsou spokojeni jen s omezenou autonomií a nadále drží Kirkuk, který je oprávněně součástí Iráku." # todo: NEW TRANSLATION
  Kurdistan.5.a: "Rozhodně ne!" # todo: NEW TRANSLATION
  Kurdistan.5.b: "Ano, pokud nám vrátí Kirkuk." # todo: NEW TRANSLATION
  Kurdistan.5.c: "Souhlasit s jejich požadavky." # todo: NEW TRANSLATION
  Kurdistan.6.t: "Irák souhlasí s požadavky" # todo: NEW TRANSLATION
  Kurdistan.6.d: "Irácká federální vláda souhlasila s našimi požadavky!" # todo: NEW TRANSLATION
  Kurdistan.6.a: "Hurá!" # todo: NEW TRANSLATION
  Kurdistan.7.t: "Irák požaduje Kirkuk" # todo: NEW TRANSLATION
  Kurdistan.7.d: "Jako odpověď na naše požadavky irácká vláda uvedla, že s našimi požadavky souhlasí, avšak výměnou chce, abychom jim vrátili kontrolu nad městem Kirkuk, které považují za své." # todo: NEW TRANSLATION
  Kurdistan.7.a: "Přiměřená cena." # todo: NEW TRANSLATION
  Kurdistan.7.b: "Kirkuk je kurdské území!" # todo: NEW TRANSLATION
  Kurdistan.8.t: "Kurdistán odmítá" # todo: NEW TRANSLATION
  Kurdistan.8.d: "Kurdistán odmítl vrátit Kirkuk. Doufejme, že změní svůj názor na suverenitu." # todo: NEW TRANSLATION
  Kurdistan.8.a: "Sakra!" # todo: NEW TRANSLATION
  Kurdistan.9.t: "Budoucnost Kurdistánu" # todo: NEW TRANSLATION
  Kurdistan.9.d: "Teď, když jednání s Irákem zkolabovalo, musíme určit cestu pro naši zemi. Můžeme začít usilovat o plnou nezávislost, což pravděpodobně rozčíší Irák. Na druhou stranu se vzdáme našich představ o nezávislosti a vrátíme se pod vládu Irácké federální vlády." # todo: NEW TRANSLATION
  Kurdistan.9.a: "Kurdistán je svobodný národ!" # todo: NEW TRANSLATION
  Kurdistan.9.b: "Žádat o odpuštění." # todo: NEW TRANSLATION
  Kurdistan.10.t: "Kurdistán vyhlašuje nezávislost" # todo: NEW TRANSLATION
  Kurdistan.10.d: "Dnes kurdská vláda oznámila, že Kurdistán je nezávislá země, a není součástí Iráku. To je vážný úder iráckému národu, a kurdské síly nadále ovládají důležité město Kirkuk. Někteří politici a generálové tvrdí, že ukázka síly je nutná. Musíme nařídit našim jednotkám, aby obsadily Kirkuk, a ukázat Kurdům naši ochotu bránit irácká území." # todo: NEW TRANSLATION
  Kurdistan.10.a: "Připravte útok na Kirkuk!" # todo: NEW TRANSLATION
  Kurdistan.10.b: "Nechceme rozpoutat válku." # todo: NEW TRANSLATION
  Kurdistan.11.t: "Irák postupuje proti Kirkuku!" # todo: NEW TRANSLATION
  Kurdistan.11.d: "Po vyhlášení nezávislosti jsme obdrželi zprávy, že irácké síly se připravují na útok proti Kirkuku. Obrana proti dobře vyzbrojeným a bojově zkušeným iráckým jednotkám bude obtížná, a prohra bitvy by byla ztrátou tváře. Na druhou stranu by případné vítězství mohlo Iráčany odstrašit. Můžeme také jen ustoupit z města, abychom zabránili krvavému střetu." # todo: NEW TRANSLATION
  Kurdistan.11.a: "Postavte se!" # todo: NEW TRANSLATION
  Kurdistan.11.b: "Ustupte!" # todo: NEW TRANSLATION
  Kurdistan.13.t: "Osud Kurdistánu" # todo: NEW TRANSLATION
  Kurdistan.13.d: "Nyní, když jsme získali kontrolu nad Kirkukem, Kurdové nemají na výběr a musí se podřídit nám, jinak je čekají ještě horší následky." # todo: NEW TRANSLATION
  Kurdistan.13.a: "Požadovat jejich podřízení." # todo: NEW TRANSLATION
  Kurdistan.14.t: "Irák vyžaduje podřízení." # todo: NEW TRANSLATION
  Kurdistan.14.d: "Po porážce a ztrátě Kirkuku má irácká vláda více volného prostoru. Nyní vyžadují, abychom opustili naše budoucí plány a znovu se podřídili jejich vládě" # todo: NEW TRANSLATION
  Kurdistan.14.a: "Podřiďte se." # todo: NEW TRANSLATION
  Kurdistan.14.b: "Odolávejte." # todo: NEW TRANSLATION
  Kurdistan.15.t: "Kurdistán se podřizuje." # todo: NEW TRANSLATION
  Kurdistan.15.d: "Kurdistán souhlasil s opětovným sloučením s námi!" # todo: NEW TRANSLATION
  Kurdistan.15.a: "Skvělé" # todo: NEW TRANSLATION
  Kurdistan.16.t: "Kurdistán odolává" # todo: NEW TRANSLATION
  Kurdistan.16.d: "Kurdistán odmítl naše požadavky na podřízení." # todo: NEW TRANSLATION
  Kurdistan.16.a: "Tak to uděláme těžší cestou." # todo: NEW TRANSLATION
  Kurdistan.17.t: "Neúspěch v bitvě o Kirkuk" # todo: NEW TRANSLATION
  Kurdistan.17.d: "Ztráta bitvy o Kirkuk byla ostuda. Kurdové město nadále ovládají a my jsme poníženi. Měli bychom se nadále snažit o sjednocení?" # todo: NEW TRANSLATION
  Kurdistan.17.a: "Zkusíme to znovu, tentokrát větší." # todo: NEW TRANSLATION
  Kurdistan.17.b: "Nechte Kurdům na pokoji." # todo: NEW TRANSLATION
  Kurdistan.18.t: "KDP požaduje jednání o znovuzjednocení" # todo: NEW TRANSLATION
  Kurdistan.18.d: "Vláda KDP, vedená [KUR.GetLeader], si vyžádala, abychom usedli ke stolu a vstoupili do Kurdistánské jednotné vlády. Tvrdí, že by to mělo být učiněno již před lety po ukončení bojů mezi našimi dvěma vládami, ale nyní se zdá, že jsou vytrvalejší než kdy dříve, aby nás přiměli ke vstupu do jejich nové vlády. Zda to uděláme, či ne, je na nás. Pokud to neuděláme, hrozí nám obnovený konflikt s KDP." # todo: NEW TRANSLATION
  Kurdistan.18.a: "Sjednotíme se, pro dobro Kurdistánu" # todo: NEW TRANSLATION
  Kurdistan.18.b: "Nikdy" # todo: NEW TRANSLATION
  Kurdistan.19.t: "PUK odmítá jednání o znovuzjednocení" # todo: NEW TRANSLATION
  Kurdistan.19.d: "Zdá se, že vláda PUK odmítla vstoupit do naší jednotné vlády, a v důsledku toho nám nezbývá nic jiného než sjednotit kurdský lid pod jedním praporcem." # todo: NEW TRANSLATION
  Kurdistan.19.a: "Škoda, že se to muselo stát." # todo: NEW TRANSLATION
  Kurdistan.20.t: "PUK souhlasí s jednáním o znovuzjednocení" # todo: NEW TRANSLATION
  Kurdistan.20.d: "PUK souhlasil vstoupit do naší jednotné vlády a nyní se vedou jednání o začlenění jejich území a jednotek do nové vlády." # todo: NEW TRANSLATION
  Kurdistan.20.a: "Skvělé" # todo: NEW TRANSLATION
  KurdistanNews.1.t: "Kurdistán se znovu připojuje k Iráku" # todo: NEW TRANSLATION
  KurdistanNews.1.d: "Během vrcholu ISIS Kurdistán pomalu ustupoval od Iráku a stal se více nezávislým. Nyní, když ISIS byl poražen, Kurdistánská regionální vláda se zdá, že má úplný obrat a vyjádřila touhu znovu spolupracovat s iráckou federální vládou. Mnozí spekulovali, že Kurdové budou usilovat o nezávislost, ale zdá se, že se rozhodli jinak, možná z obav z důsledků ze sousedů." # todo: NEW TRANSLATION
  KurdistanNews.1.a: "Zajímavé" # todo: NEW TRANSLATION
  KurdistanNews.2.t: "Referendum o nezávislosti Kurdistánu" # todo: NEW TRANSLATION
  KurdistanNews.2.d: "Kurdistánská regionální vláda oznámila, že bude pořádat referendum o nezávislosti v oblastech, které momentálně ovládá. Tento krok je považován za kontroverzní, protože referendum se koná v oblastech, které nejsou oficiálně součástí Kurdistánské autonomní oblasti, ale Iráckého federálního státu, včetně hlavního města Kirkuk. Mnozí to vidí jako pouhý zisk půdy Kurdům, zatímco jiní tvrdí, že Kurdové si vybojovali právo na nezávislost poté, co efektivně zachránili Irák před ISIS. Ačkoli KRG tvrdí, že výsledky budou nezávazné, mnozí se bojí, že to povede k plné nezávislosti a možnému novému konfliktu v Iráku." # todo: NEW TRANSLATION
  KurdistanNews.2.a: "Na to nemají právo!" # todo: NEW TRANSLATION
  KurdistanNews.2.b: "Uvidíme, jak to dopadne." # todo: NEW TRANSLATION
  KurdistanNews.3.t: "Referendum o nezávislosti Kurdistánu byl úspěšný" # todo: NEW TRANSLATION
  KurdistanNews.3.d: "Referendum o nezávislosti Kurdistánu byl pro kurdskou vládu ohromujícím úspěchem. S 93% hlasů pro 'Ano' a volební účastí 72% se Kurdové po celém světě radují. Díky úspěchu referenda se kurdská vláda rozhodla vyhlásit plnou nezávislost na irácké federální vládě. Překvapivě irácká vláda souhlasila s žádostí." # todo: NEW TRANSLATION
  KurdistanNews.3.a: "Kurdi musí být zastaveni." # todo: NEW TRANSLATION
  KurdistanNews.3.b: "Zajímavé" # todo: NEW TRANSLATION
  KurdistanNews.4.t: "Referendum o nezávislosti Kurdistánu byl pro kurdskou vládu ohromujícím úspěchem." # todo: NEW TRANSLATION
  KurdistanNews.4.d: "Referendum o nezávislosti Kurdistánu byl pro kurdskou vládu ohromně úspěšný. Se 93% hlasů pro 'Ano' a 72% volební účasti se Kurdové po celém světě raduje. Díky úspěchu referenda se kurdská vláda rozhodla požadovat větší autonomii od irácké federální vlády. Překvapivě irácká vláda souhlasila s žádostí." # todo: NEW TRANSLATION
  KurdistanNews.4.a: "Kurdi musí být zastaveni." # todo: NEW TRANSLATION
  KurdistanNews.4.b: "Zajímavé" # todo: NEW TRANSLATION
  KurdistanNews.5.t: "Irák obsadil Kirkuk" # todo: NEW TRANSLATION
  KurdistanNews.5.d: "Jak jednání mezi Irákem a Kurdistánem selhala, irácké síly postupovaly k dobytí města Kirkuk, které Kurdové dříve dobyli od ISIS. Jak irácké síly se blížily k Kirkuku, většina jednotek Peshmerga z města ustoupila bez boje. Některé nezávislé prvky kurdských sil zůstaly a pokusily se zřídit obranu města, ale byly rychle přemoženy iráckými silami. Za pouhé dva dny měly irácké síly plně pod kontrolou město, většinu města bez boje." # todo: NEW TRANSLATION
  KurdistanNews.5.a: "Zajímavé" # todo: NEW TRANSLATION
  KurdistanNews.6.t: "Irák dobyl Kirkuk" # todo: NEW TRANSLATION
  KurdistanNews.6.d: "Jak jednání mezi Irákem a Kurdistánem selhala, irácké síly se přiblížily k městu Kirkuk, kurdské síly zaujaly obranné pozice, hlavní obrany byly u vojenské základny K1 a na silnici Kirkuk-Takrit.\n\nNavzdory silné obraně, irácká 9. pancéřová divize dokázala dobýt vojenskou základnu a postupovat směrem k severnímu ropnému poli Baba Gurgur, zatímco Síly veřejné mobilizace zdržely kurdské jednotky ve městě samotném. Obavy z obklíčení vedly kurdské síly k ústupu z města, někteří na rozkaz, někteří na vlastní pěst. Po několika dnech bojů byla Irák plně pod kontrolou města." # todo: NEW TRANSLATION
  KurdistanNews.6.a: "Zajímavé" # todo: NEW TRANSLATION
  KurdistanNews.7.t: "Kurdistán brání Kirkuk" # todo: NEW TRANSLATION
  KurdistanNews.7.d: "Jak jednání mezi Irákem a Kurdistánem selhala, irácké síly postupovaly k dobytí města Kirkuk, které Kurdové dříve dobyli od ISIS. Jak irácké síly se blížily k městu, kurdské síly zaujaly obranné pozice, hlavní obranou byla u vojenské základny K1 a na silnici Kirkuk-Takrit.\n\nIrácká 9. pancéřová divize rozdělila své síly na dvě, když útočila na obě – vojenskou základnu i samotné město přes jižní předměstí. Zároveň útočily Síly veřejné mobilizace na střed směrem k Kirkuk letišti. Jak se 9. divize zasekla v předměstích, kurdské síly dokázaly provést obchvatný útok proti silám PMF, donucující je k ústupu. S jedním zničeným centrem byly i oddělené části 9. pancéřové divize brzy nuceny k ústupu. Bitva o Kirkuk se ukázala jako pohroma pro irácké síly, zatímco morálka Kurdů byla výrazně posílena." # todo: NEW TRANSLATION
  KurdistanNews.7.a: "Zajímavé" # todo: NEW TRANSLATION
  KurdistanNews.8.t: "Kurdistán podléhá Iráku" # todo: NEW TRANSLATION
  KurdistanNews.8.d: "Po vítězství v Kirkuku Irák zvýšil tlak na Kurdistán. V nedávném kroku Irák požadoval, aby Kurdistán vzdal veškeré myšlenky na nezávislost nebo zvýšenou autonomii. Bez jiné volby kurdská vláda souhlasila s těmito požadavky, aby se zabránilo dalším krvavým srážkám." # todo: NEW TRANSLATION
  KurdistanNews.8.a: "Zajímavé" # todo: NEW TRANSLATION
  KurdistanNews.9.t: "Kurdistán odolává Iráku" # todo: NEW TRANSLATION
  KurdistanNews.9.d: "Po vítězství v Kirkuku Irák zvýšil tlak na Kurdistán. V nedávném kroku Irák požadoval, aby Kurdistán zanechal všech myšlenek na nezávislost nebo zvýšenou autonomii. Kurdistánská vláda odpověděla, že Irák už projevilo svou hostilitu vůči kurdskému lidu, a proto nemají důvod souhlasit s požadavky šikanózních vyděračů. To by mohlo vyvolat novou občanskou válku v Iráku." # todo: NEW TRANSLATION
  KurdistanNews.9.a: "Zajímavé" # todo: NEW TRANSLATION
  KurdistanNews.10.t: "Irák postupuje proti Kurdistánu" # todo: NEW TRANSLATION
  KurdistanNews.10.d: "Porážka v Kirkuku byla pro Irák obrovskou ostudou. Jako odpověď na to se zdá, že se připravují na plnohodnotnou invazi Kurdistánu, aby vrátili odtržený stát pod iráckou kontrolu." # todo: NEW TRANSLATION
  KurdistanNews.10.a: "Zajímavé" # todo: NEW TRANSLATION
  KurdistanNews.11.t: "Irák se stáhne do izolace" # todo: NEW TRANSLATION
  KurdistanNews.11.d: "Porážka v Kirkuku byla pro Irák obrovskou ostudou. Zdá se, že porážka zcela demotivovala Irák od jakéhokoli nepřátelství vůči Kurdům. Kurdové prosadili své požadavky krví." # todo: NEW TRANSLATION
  KurdistanNews.11.a: "Zajímavé" # todo: NEW TRANSLATION
  KUR_the_great_divide: "Velká Kurdská propast" # todo: NEW TRANSLATION
  KUR_the_great_divide_desc: "V kurdských zemích panuje trhlina. Kmene, strany a organizace si vymezily území, čím dále rozdělují kurdský lid a poškozují konečný cíl kurdské jednoty." # todo: NEW TRANSLATION
  KUR_propose_reunification: "Návrh na znovusjednocení s [PUK.GetFlag] PUK" # todo: NEW TRANSLATION
  KUR_propose_reunification_desc: "S vznikem Jednotné vlády v roce 1993 by PUK již měl být po boku svých kurdských bratří. Nyní, když je nezávislost celého Kurdistánu ohrožena, je nezbytné je tlačit na jednací stůl, aby byla zachována svoboda našich národů." # todo: NEW TRANSLATION
  PUK_stomp_out_the_iek: "Zničit [IEK.GetFlag] [IEK.GetName]" # todo: NEW TRANSLATION
  PUK_stomp_out_the_iek_desc: "IEK byly dlouhodobě trnem v oku naší vládě. Jejich teroristické aktivity podkopávaly naši legitimitu a ztěžovaly efektivní správu území na východě. Přišel čas, abychom vyžadovali jejich podřízení jednou provždy." # todo: NEW TRANSLATION
  KUR_declare_kurdistan: "Prohlásit sjednocení Peshmergy" # todo: NEW TRANSLATION
  KUR_declare_kurdistan_desc: "Se všemi kurdskými zeměmi pevně pod naší kontrolou budeme moci oprávněně prohlásit sami sebe za skutečný kurdský stát v regionu Peshmergy." # todo: NEW TRANSLATION
  KUR_cores_on_all_TT: "Získáme jádra na všech [IRQ.GetFlag] Irácko-kurdských státech" # todo: NEW TRANSLATION
  KUR_barzani_tribe: "Barzaní vůdcovství" # todo: NEW TRANSLATION
  KUR_barzani_tribe_desc: "Pocházející ze sufijského a jezídského prostředí a z Barzanu v severním Kurdistánu, kmen Barzani po dlouhou dobu pevně ovládal kurdský region na severu Iráku. Tento vliv jim v průběhu let umožnil sehrávat významnou roli v irácké i kurdské politice a často ji ovlivňovat jedním či druhým směrem.\n§W--------------§!\nTato národní idea bude §RRemoved§! pokud £KUR_conservatism_small KDP nebude u moci." # todo: CHANGED
  PUK_battle_hardened: "Bojově zocelený" # todo: NEW TRANSLATION
  PUK_battle_hardened_desc: "PUK sehrál klíčovou roli v íránsko-irácké válce, když způsobil značné škody Saddámově armádě. Tato zkušenost umožnila našemu velení a jednotkám získat na bojišti neocenitelné zkušenosti.\n§W--------------§!\nTato národní idea bude §RRemoved§! pokud £KUR_Autocracy_small PUK nebude u moci." # todo: CHANGED

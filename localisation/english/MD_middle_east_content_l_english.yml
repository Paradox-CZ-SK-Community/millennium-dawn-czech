 GCC_blockade: "Zahájit blokádu proti [FROM.GetNameDef]" # todo: NEW TRANSLATION
 GCC_blockade_desc: "Příliš dlouho [FROM.GetAdjective]s vyjadřovali svou alternativní zahraniční politiku, která podkopávala naše národní zájmy i jednotu GCC. Měli bychom ukončit jejich odchylku uplatněním ekonomického nátlaku." # todo: NEW TRANSLATION
 GCC_drop_the_blockade: "Ukončit blokádu proti [FROM.GetNameDef]" # todo: NEW TRANSLATION
 GCC_drop_the_blockade_desc: "Vláda [FROM.GetNameDef] pravděpodobně našemu tlaku brzo nepodlehne. Může být lepší blokádu ukončit, abychom obnovili vztahy." # todo: NEW TRANSLATION
 GCC_accept_blockade_demands: "Přijmout požadavky blokátorů" # todo: NEW TRANSLATION
 GCC_accept_blockade_demands_desc: "Blokátoři pravděpodobně brzy nezmírní blokádu proti nám. Měli bychom zvážit přijetí jejich požadavků, abychom ukončili utrpení našeho lidu." # todo: NEW TRANSLATION
 GCC_support_gcc_membership: "Podpořit členství [FROM.GetAdjective] v GCC" # todo: NEW TRANSLATION
 GCC_support_gcc_membership_desc: "Přijetí [FROM.GetNameDef] do GCC může být v našich zájmech. Musíme však pečlivě zvážit možné dopady přijetí nového člena. Čím větší rozdíl v politické a ekonomické situaci dané země oproti existujícím členům GCC, tím škodlivější bude její začlenění pro jednotu GCC." # todo: NEW TRANSLATION
 GCC_pressure_countries_to_support: "Vyvíjet tlak na státy, aby podpořily členství [FROM.GetAdjective]" # todo: NEW TRANSLATION
 GCC_pressure_countries_to_support_desc: "Čím vyšší je náš vliv v ostatních členských státech GCC, tím náchylnější budou k tlaku z naší strany, aby podpořily kandidaturu [FROM.GetNameDef] do GCC." # todo: NEW TRANSLATION
 GCC_show_supporters: "Ukázat země, které podporují naše členství" # todo: NEW TRANSLATION
 GCC_show_supporters_desc: "Vstup do GCC nám přinese politické a ekonomické výhody. Pravděpodobnost, že stávající členové GCC podpoří naši žádost o členství, závisí na řadě faktorů, jako je naše stabilita a zda naše forma vlády, zahraniční politika a dominantní náboženství odpovídají stávajícím členům GCC." # todo: NEW TRANSLATION
 GCC_begin_accession_process: "Zahájit proces přijetí do GCC" # todo: NEW TRANSLATION
 GCC_begin_accession_process_desc: "Vzhledem k tomu, že GCC spoléhá na jednomyslné rozhodování, musíme získat podporu každého současného člena GCC, abychom byli formálně pozváni a mohli zahájit proces přijetí." # todo: NEW TRANSLATION
 GCC_complete_accession_plan: "Dokončit plán přijetí do GCC" # todo: NEW TRANSLATION
 GCC_complete_accession_plan_desc: "Ačkoliv jsme získali podporu všech stávajících členských států GCC, náš cíl plného členství ještě není dosažen. Abychom získali status člena, musíme nejprve dokončit řadu politických a ekonomických změn, které uvedou naši zemi do souladu s požadavky GCC." # todo: NEW TRANSLATION
 every_gcc_member_supports_tt: "Každý člen GCC podporuje naše členství" # todo: NEW TRANSLATION

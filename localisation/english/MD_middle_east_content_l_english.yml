 hybrid_regime_western_desc: "Navzdory konání voleb tato země používá řadu neformálních opatření, aby zajistila, že volby přinesou většinu vládnoucí straně. Je tedy nesmírně obtížné dosáhnout změny režimu prostřednictvím voleb." # todo: NEW TRANSLATION

 terror.5.t: "Džihádisté přepadli armádní hlídku" # todo: NEW TRANSLATION
 terror.5.d1: "Radikální islamističtí militantní zaútočili na [ROOT.GetAdjective] armádní hlídku a zmasakrovali většinu vojáků, kteří byli zcela překvapeni. Nedostatek výcviku, který naše jednotky obdržely v protigerilovém boji, znamenal, že byly snadnou kořistí pro partyzánské taktiky džihádistů, kteří unikli většinou bez újmy. Zpráva o útoku se rozšířila po celém [ROOT.GetNameDef], čímž se snížila důvěra ve schopnost vlády zajistit bezpečnost a zvýšila se prestiž džihádistů, které někteří začínají považovat za efektivnější bojovou sílu než naše armáda." # todo: NEW TRANSLATION
 terror.5.d2: "Radikální islamističtí militantní zaútočili na [ROOT.GetAdjective] armádní hlídku a zabili více než tucet vojáků po intenzivní přestřelce. Naše jednotky byly dostatečně vycvičené, aby se vyhnuly větším ztrátám, ale nedostaly se k protiútoku poté, co džihádisté ustoupili. Zpráva o útoku se rozšířila po celém [ROOT.GetNameDef], podkopávajíc důvěru v schopnost vlády zajistit bezpečnost a zvyšujíc profil džihádistů, které někteří začínají vnímat jako efektivní bojovou sílu." # todo: NEW TRANSLATION
 terror.5.d3: "Radikální islamističtí militantní zaútočili na [ROOT.GetAdjective] armádní hlídku, ale byli rychle odraženi a utrpěli těžké ztráty. Naše vysoce vycvičené jednotky byly více než dostatečné pro boj s džihádisty a utrpěly jen několik ztrát. Zpráva o útoku se rozšířila po celém [ROOT.GetNameDef] a zatímco úspěch našich bezpečnostních složek byl přijat pozitivně, drzost útoku přilákala některé radikální odpůrce vlády k džihádistické věci." # todo: NEW TRANSLATION
 terror.5.a: "Naše věrné jednotky musí být pomstěny!" # todo: NEW TRANSLATION
 terror.6.t: "Zahraniční byli zabiti džihádisty v [FROM.GetNameDef]" # todo: NEW TRANSLATION
 terror.6.d1: "Desítky lidí byly zabity nebo zraněny po střelném a bombovém útoku džihádistů na ubytovací komplex pro zahraniční pracovníky. [FROM.GetAdjective] bezpečnostní složky pověřené ochranou komplexu údajně při příchodu silně ozbrojených militantů opustily své pozice, čímž nechaly cizince a jejich rodiny být zmasakrovány extremisty. Selhání [FROM.GetAdjective] bylo připsáno nízké úrovni protiteroristického výcviku [FROM.GetAdjective] bezpečnostních sil. Útok šokoval mezinárodní společenství a zároveň povzbudil radikální islamisty v celém regionu.\n\nLídr [FROM.GetAdjective], [FROM.GetLeader], vyjádřil soustrast obětem a jejich rodinám a slíbil, že zpřísní opatření k boji proti extremistickým militantům v [FROM.GetNameDef] a postaví pachatele tohoto útoku před spravedlnost." # todo: NEW TRANSLATION
 terror.6.d2: "Desítky lidí byly zabity nebo zraněny po střelném a bombovém útoku džihádistů na ubytovací komplex pro zahraniční pracovníky. [FROM.GetAdjective] bezpečnostní složky pověřené ochranou komplexu údajně dokázaly zajistit nějaký čas pro evakuaci civilistů, ale nakonec je útočníci přemohli. Neschopnost bezpečnostních složek lépe zasáhnout byla přičítána omezené úrovni protiteroristického výcviku, který obdržely. Útok šokoval mezinárodní společenství a zároveň povzbudil radikální islamisty v celém regionu.\n\nLídr [FROM.GetAdjective], [FROM.GetLeader], vyjádřil soustrast obětem a jejich rodinám a slíbil, že zpřísní opatření k boji proti extremistickým militantům v [FROM.GetNameDef] a postaví pachatele tohoto útoku před spravedlnost." # todo: NEW TRANSLATION
 terror.6.d3: "Několik lidí bylo zabito nebo zraněno po střelném a bombovém útoku džihádistů na ubytovací komplex pro zahraniční pracovníky. Naštěstí [FROM.GetAdjective] bezpečnostní složky pověřené ochranou komplexu dokázaly po prodloužené přestřelce odrazit útočníky. Nicméně několik civilistů bylo nešťastně zasaženo křížovou palbou. Relativní úspěch [FROM.GetAdjective] bezpečnostních složek byl přičítán vysoké úrovni protiteroristického výcviku, který obdržely. Útok šokoval mezinárodní společenství a zároveň povzbudil radikální islamisty v celém regionu.\n\nLídr [FROM.GetAdjective], [FROM.GetLeader], vyjádřil soustrast obětem a jejich rodinám a slíbil, že zpřísní opatření k boji proti extremistickým militantům v [FROM.GetNameDef] a postaví pachatele tohoto útoku před spravedlnost." # todo: NEW TRANSLATION
 terror.6.a: "Terorismus je pohroma lidstva..." # todo: NEW TRANSLATION
 terror.6.b: "Další úder proti nepřátelům islámu!" # todo: NEW TRANSLATION
 terror.6.c: "Životy našich občanů byly ztraceny..." # todo: NEW TRANSLATION
 terror.7.t: "Džihádisté napadli cizí vojenskou základnu v odvážné přepadení" # todo: NEW TRANSLATION
 terror.7.d1: "Stovky cizích vojáků dislokovaných v [FROM.GetNameDef] byly zabity nebo zraněny po útoku islámských extremistů. Vybaveni střelnými zbraněmi, odpalovači raket (RPG) a dokonce i některými obrněnými vozidly, militantní dokázali způsobit vážné škody základně, než ustoupili. Vysoká míra obětí byla připsána špatnému výkonu [FROM.GetAdjective] vojáků, kteří neupozornili vojenskou základnu na přicházející hrozbu a nepřijali opatření navzdory žádostem o pomoc. [FROM.GetAdjective] jednotky údajně podstupují relativně nízký standard protiteroristického výcviku, což mnozí považují za hlavní vysvětlení jejich neúčinnosti." # todo: NEW TRANSLATION
 terror.7.d2: "Desítky cizích vojáků dislokovaných v [FROM.GetNameDef] byly zabity nebo zraněny po útoku islámských extremistů. Vybaveni střelnými zbraněmi, odpalovači raket (RPG) a dokonce i některými obrněnými vozidly, militantní dokázali způsobit střední škody základně, než ustoupili. Většina obětí byla způsobena v počáteční fázi útoku, protože příchod [FROM.GetAdjective] posil donutil džihádisty utéct dříve, než mohli způsobit větší škody. [FROM.GetAdjective] bezpečnostní složky prokázaly určitou efektivitu v boji proti terorismu, ale stále jsou pod standardy elitních mezinárodních protiteroristických jednotek." # todo: NEW TRANSLATION
 terror.7.d3: "Desítky cizích vojáků dislokovaných v [FROM.GetNameDef] byly zabity nebo zraněny po útoku islámských extremistů. Vybaveni střelnými zbraněmi, odpalovači raket (RPG) a dokonce i některými obrněnými vozidly, militantní způsobili lehké škody základně, než je odrazily [FROM.GetAdjective] posily. [FROM.GetAdjective] bezpečnostní složky byly chváleny za rychlou a účinnou reakci na útok, což pomohlo minimalizovat jeho ničivost. [FROM.GetAdjective] jednotky podstupují relativně vysoký standard protiteroristického výcviku a jako takové patří mezi nejefektivnější protiteroristické síly v regionu." # todo: NEW TRANSLATION
 terror.8.t: "Džihádisté překročili hranici do [ROOT.GetNameDef] z území [FROM.GetAdjective]" # todo: NEW TRANSLATION
 terror.8.d: "Využívajíc mezer v naší obraně, džihádisté z [FROM.GetAdjective] překročili do [ROOT.GetNameDef]. Jejich úmysly jsou téměř jistě nepřátelské, takže za účelem řešení hrozby, kterou představují, naše vnitřní bezpečnostní složky již zahájily pronásledování těchto zahraničních militantů. V budoucnu pomůže snížit riziko opakování takového incidentu nasazení více jednotek na [FROM.GetAdjective] hranici." # todo: NEW TRANSLATION
 terror.8.a: "Doufejme, že je dopadneme..." # todo: NEW TRANSLATION
 terror.9.t: "Zahraniční džihádisté úspěšně zajati!" # todo: NEW TRANSLATION
 terror.9.d: "Po dokonale provedené operaci uspěly [ROOT.GetAdjective] speciální jednotky ve svém úkolu zabít nebo zajmout všechny zahraniční džihádisty, kteří nedávno pronikli do naší země. Kdyby operátoři selhali, muselo by se [ROOT.GetNameDef] připravit na nevyhnutelný útok." # todo: NEW TRANSLATION
 terror.9.a: "Tito teroristé již nepředstavují hrozbu pro [ROOT.GetNameDef]!" # todo: NEW TRANSLATION
 terror.10.t: "Zahraniční džihádisté unikli zadržení!" # todo: NEW TRANSLATION
 terror.10.d: "Bohužel jednotkám nasazeným k zabití nebo zadržení islámských militantů, kteří nedávno překročili hranici, se nepodařilo splnit svůj úkol. I když se našim silám podařilo džihádisty lokalizovat a zapojit, nedokázaly zabránit úniku militantů prakticky bez újmy. Džihádisté jsou nyní volní provést teroristický útok na našem území. Mezitím bychom měli provést protiteroristický výcvik v rámci našich bezpečnostních složek, abychom snížili šanci podobného selhání v budoucnu." # todo: NEW TRANSLATION
 terror.10.a: "Je to jen otázka času, než udeří..." # todo: NEW TRANSLATION
 terror.11.t: "Naše zpravodajské služby úspěšně lokalizovaly zahraniční džihádisty!" # todo: NEW TRANSLATION
 terror.11.d: "[ROOT.GetAdjective] vnitřní bezpečnostní složky po masivní investici času a prostředků dokázaly přesně určit polohu zahraničních džihádistů, kteří nedávno překročili hranici do [ROOT.GetNameDef]. Nyní budou nasazeny speciální jednotky, aby militanty zničily nebo zajaly dříve, než budou moci zaútočit na naše území." # todo: NEW TRANSLATION
 terror.11.a: "Doufejme, že je dopadneme..." # todo: NEW TRANSLATION
 terror.12.t: "V [ROOT.GetNameDef] se schyluje k džihádistickému povstání" # todo: NEW TRANSLATION
 terror.12.d: "Zprávy naznačují, že džihádističtí militantní v [ROOT.GetNameDef] připravují rozsáhlé ozbrojené povstání za účelem svržení vlády. Pokud se rozhodneme tuto rostoucí hrozbu ignorovat, brzy se [ROOT.GetNameDef] ocitne ve vleklé občanské válce." # todo: NEW TRANSLATION
 terror.12.a: "Musíme zasáhnout..." # todo: NEW TRANSLATION
 terror.14.t: "Hrozba džihádistického povstání pominula" # todo: NEW TRANSLATION
 terror.14.d: "Naše nedávné protiteroristické akce uspěly v tom, že snížily džihádistickou hrozbu natolik, že rozsáhlé povstání již není bezprostřední." # todo: NEW TRANSLATION
 terror.14.a: "Opět můžeme být v klidu." # todo: NEW TRANSLATION
 terror.15.t: "Teroristé zabiti úspěšným leteckým útokem" # todo: NEW TRANSLATION
 terror.15.d1: "Dnes dříve [ROOT.GetAdjective] letadla dokázala lokalizovat a zničit několik džihádistických úkrytů v odlehlých oblastech. Překvapeni byli teroristé údajně nepřipraveni na útok a byli téměř zcela vyvražděni. Odborníci připisují úspěch této operace spíše nedbalosti džihádistů a příznivým povětrnostním podmínkám než efektivitě našich pilotů, kteří absolvovali relativně málo protiteroristického výcviku. Někteří místní obyvatelé byli rozhořčeni destruktivitou úderu a sympatie jim náležejí, ale ostatní [ROOT.GetAdjective] obyvatelé reagovali na jeho úspěch pozitivně." # todo: NEW TRANSLATION
 terror.15.d2: "Dnes dříve [ROOT.GetAdjective] letadla dokázala lokalizovat a zničit několik džihádistických úkrytů v odlehlých oblastech. Ačkoli zásah trval déle, než se čekalo kvůli rychlé reakci militantů, naši piloti nakonec dokázali lokalizovat a eliminovat všechny cíle. Odborníci připisují úspěch této operace připravenosti našich pilotů, kteří absolvovali rozsáhlý protiteroristický výcvik. Nicméně bylo poukázáno na to, že některé chyby, které piloti během zásahu udělali, by elitní protiteroristická síla neudělala. Někteří místní obyvatelé byli rozhořčeni destruktivitou úderu a sympatie jim náležejí, ale ostatní [ROOT.GetAdjective] obyvatelé reagovali na jeho úspěch pozitivně." # todo: NEW TRANSLATION
 terror.15.d3: "Dnes dříve [ROOT.GetAdjective] letadla dokázala lokalizovat a zničit několik džihádistických úkrytů v odlehlých oblastech. Operace byla rychle ukončena navzdory výkonům džihádistických militantů. Odborníci připisují úspěch tohoto úderu odbornosti našich pilotů, kteří absolvovali přísný protiteroristický výcvik. Někteří místní obyvatelé byli rozhořčeni destruktivitou úderu a sympatie jim náležejí, ale ostatní [ROOT.GetAdjective] obyvatelé reagovali na jeho úspěch pozitivně." # todo: NEW TRANSLATION
 terror.15.a: "Naši piloti odvedli dobrou práci!" # todo: NEW TRANSLATION
 terror.16.t: "Civilisté zabiti při nevydařeném leteckém útoku" # todo: NEW TRANSLATION
 terror.16.d1: "Dnes dříve se [ROOT.GetAdjective] letadla pokusila lokalizovat a zničit několik džihádistických úkrytů v odlehlých oblastech. Nicméně nezkušenost našich pilotů vedla k omylu a zasažení [ROOT.GetAdjective] vesnice, což mělo za následek smrt a zranění desítek civilistů. Odborníci kritizovali nedostatek profesionality našich pilotů, který je považován za přímou příčinu tohoto katastrofálního selhání. Úmrtí civilistů vyvolalo silnou reakci proti vládě a způsobilo, že mnozí začali více sympatizovat s džihádisty." # todo: NEW TRANSLATION
 terror.16.d2: "Dnes dříve se [ROOT.GetAdjective] letadla pokusila lokalizovat a zničit několik džihádistických úkrytů v odlehlých oblastech. Nicméně kombinace špatného počasí a nedostatku odbornosti vedla k omylu a zasažení [ROOT.GetAdjective] vesnice, což mělo za následek smrt a zranění desítek civilistů. Odborníci kritizovali úroveň našich pilotů, protože přestože obdrželi určité protiteroristické školení, naši nejlépe vycvičení piloti nedosahují stejných standardů jako jejich protějšky v jiných zemích. Úmrtí civilistů vyvolalo silnou reakci proti vládě a způsobilo, že mnozí začali více sympatizovat s džihádisty." # todo: NEW TRANSLATION
 terror.16.d3: "Dnes dříve se [ROOT.GetAdjective] letadla pokusila lokalizovat a zničit několik džihádistických úkrytů v odlehlých oblastech. Avšak řada nepředvídaných událostí vyústila v omyl a zasažení [ROOT.GetAdjective] vesnice, což mělo za následek smrt a zranění desítek civilistů. Odborníci chválili úroveň našich pilotů, kteří během zásahu zachovali profesionalitu a udělali maximum, aby se po zjištění povahy cíle vyhnuli civilním obětem. Přesto úmrtí civilistů, ke kterým došlo, vyvolalo silnou reakci proti vládě a způsobilo, že mnozí začali více sympatizovat s džihádisty." # todo: NEW TRANSLATION
 terror.16.a: "Džihádisté přežili, aby mohli bojovat dál..." # todo: NEW TRANSLATION
 gulf.5.t: "IPO [fossil_fuel_industry_name]" # todo: NEW TRANSLATION
 gulf.5.d: "Dlouho očekávaná primární veřejná nabídka akcií výnosné ropné společnosti [FROM.GetAdjective] státu byla oficiálně oznámena [FROM.GetLeader]. Úspěch tohoto riskantního podniku zůstává nejasný, přičemž někteří analytici předpovídají omezený zájem investorů o toto IPO. [FROM.GetAdjective] vláda tyto předpovědi odmítla a snaží se udržet důvěru v této nejisté době, vyzývajíc investory doma i v zahraničí, aby nakupovali akcie." # todo: NEW TRANSLATION
 gulf.5.a: "Vzrušující den pro [FROM.GetNameDef]!" # todo: NEW TRANSLATION
 gulf.7.t: "IPO [fossil_fuel_industry_name] dopadlo dobře" # todo: NEW TRANSLATION
 gulf.7.d: "Díky poměrně vysoké důvěře investorů v [fossil_fuel_industry_name] naše IPO vybralo značné částky, což výrazně posílilo pověst naší vlády doma i v zahraničí. Co je důležitější, vybrané prostředky poskytly tolik potřebný kapitál pro náš státní investiční fond." # todo: NEW TRANSLATION
 gulf.7.a: "Skvělé!" # todo: NEW TRANSLATION
 gulf.8.t: "IPO [fossil_fuel_industry_name] selhalo" # todo: NEW TRANSLATION
 gulf.8.d: "Kvůli nízké důvěře investorů v [fossil_fuel_industry_name] se našemu IPO nepodařilo získat podstatné částky, což poškodilo pověst naší vlády doma i v zahraničí. Tento nedostatek úspěchu znamená, že máme relativně málo aktiv, které bychom mohli přispět do našeho státního investičního fondu." # todo: NEW TRANSLATION
 gulf.8.a: "Smutný den pro naši zemi..." # todo: NEW TRANSLATION
 gulf.9.t: "Jedinečný návrh od nového [FROM.GetAdjective] vedení" # todo: NEW TRANSLATION
 gulf.9.d: "Po radikálních změnách ve vládě [FROM.GetNameDef] má nové vedení této země blízké ideologické vazby na naši vlastní vládu. Vůdce země, [FROM.GetLeader], tiše rozšířil nabídku na navázání úzkého vojenského partnerství mezi našimi dvěma zeměmi. Musíme se rozhodnout, zda tuto jedinečnou nabídku přijmout, nebo odmítnout." # todo: NEW TRANSLATION
 gulf.9.a: "Bratři ve zbrani!" # todo: NEW TRANSLATION
 gulf.9.b: "Nemáme potřebu aliance." # todo: NEW TRANSLATION
 gulf.10.t: "Aliance navázána!" # todo: NEW TRANSLATION
 gulf.10.d: "Naše země a [FROM.GetNameDef] nyní sdílejí nerozbitné pouto!" # todo: NEW TRANSLATION
 gulf.10.a: "Opravdu radostná událost!" # todo: NEW TRANSLATION
 gulf.11.t: "Naše nabídka byla odmítnuta..." # todo: NEW TRANSLATION
 gulf.11.d: "Vláda [FROM.GetNameDef] nám ani neprojevila zdvořilost odpovědět na naši nabídku uzavřít alianci." # todo: NEW TRANSLATION
 gulf.11.a: "Musíme hledat spojence jinde..." # todo: NEW TRANSLATION
 gulf.12.t: "[FROM.GetAdjective] irredentismus ohrožuje naši suverenitu" # todo: NEW TRANSLATION
 gulf.12.d: "Po významných změnách ve vládě [FROM.GetAdjective] pronesl nový vůdce země, [FROM.GetLeader], projev, kterým oživil nároky [FROM.GetNameDef] na území, která podle nás náleží nám. Mnoho [ROOT.GetAdjective] občanů se obává, že tento projev je předzvěstí [FROM.GetAdjective] pokusu o anexi našeho území silou." # todo: NEW TRANSLATION
 gulf.12.a: "Měli bychom toto prohlášení kritizovat!" # todo: NEW TRANSLATION
 gulf.12.b: "Musíme udeřit první!" # todo: NEW TRANSLATION
 gulf.13.t: "Vznik [FROM.GetNameDef]" # todo: NEW TRANSLATION
 gulf.13.d: "Ještě před několika lety byla země, která je nyní oficiálně známa jako [FROM.GetNameDef], represivní monarchií. Od té doby prošla země obrovskou proměnou: monarchie ustoupila z politiky a ustoupila plně demokratickým volbám. Nyní vláda [FROM.GetLeader] učinila další krok oznámením rozpuštění [FROM.GetAdjective] monarchie, ku překvapení mnoha pozorovatelů zvenčí." # todo: NEW TRANSLATION
 gulf.13.a: "Triumf republiky." # todo: NEW TRANSLATION
 gulf.14.t: "Na vysoké úrovni se konal summit mezi Tureckem a [FROM.GetNameDef]" # todo: NEW TRANSLATION
 gulf.14.d: "Po týdnech zákulisních jednání dorazil turecký prezident [TUR.GetLeader] do [FROM.GetNameDef], aby se setkal se svým protějškem, [FROM.GetLeader]. Mnozí vidí tento summit jako první krok k větší [FROM.GetAdjective]-turecké spolupráci, která by mohla znamenat významnou změnu v geopolitice Blízkého východu a znatelný nárůst tureckého regionálního vlivu." # todo: NEW TRANSLATION
 gulf.14.a: "Mocenské poměry se mění." # todo: NEW TRANSLATION
 gulf.15.t: "[FROM.GetLeader] Kritizuje tureckou zahraniční politiku" # todo: NEW TRANSLATION
 gulf.15.d: "Uprostřed výrazného nárůstu tureckých aktivit na Blízkém východě ostře kritizoval vůdce [FROM.GetNameDef] turecké \"vměšování\" a \"zasahování\" do záležitostí arabských států. [FROM.GetLeader] obvinil Turecko, že se svými činy snaží \"oživit Osmanskou říši\", čímž vyvolal nepřátelskou reakci ze strany [TUR.GetLeader]. Světoví vůdci, včetně [USA.GetLeader] a [SOV.GetLeader], vyzvali obě strany k zdrženlivosti a k zachování regionální stability." # todo: NEW TRANSLATION
 gulf.15.a: "Turecké ambice jsou zpochybňovány..." # todo: NEW TRANSLATION
 gulf.16.t: "Vedení [FROM.GetAdjective] usiluje o změnu režimu v Sýrii!" # todo: NEW TRANSLATION
 gulf.16.d: "[FROM.GetLeader] žádal naší podpory pro koalici, která by svrhla [SYR.GetLeader]. Zatímco usilování o změnu režimu v Sýrii by mohlo vést k vytvoření vlády více nakloněné našim zájmům, měli bychom zvážit mezinárodní i domácí důsledky takového kroku." # todo: NEW TRANSLATION
 gulf.16.a: "Je čas svrhnout diktátora!" # todo: NEW TRANSLATION
 gulf.16.b: "Rizika jsou příliš velká." # todo: NEW TRANSLATION
 gulf.17.t: "[USA.GetLeader] odmítl podpořit protiasadovskou koalici!" # todo: NEW TRANSLATION
 gulf.17.d: "Američané zřejmě upřednostnili názory ruské vlády před názory syrského lidu a rozhodli se odmítnout náš návrh na humanitární zásah v Sýrii." # todo: NEW TRANSLATION
 gulf.17.a: "Musíme jednat sami!" # todo: NEW TRANSLATION
 gulf.17.b: "Nejsme připraveni na operaci takového rozsahu..." # todo: NEW TRANSLATION
 gulf.18.t: "Mezinárodní koalice zahajuje operace v Sýrii" # todo: NEW TRANSLATION
 gulf.18.d: "[USA.GetLeader] dnes oznámil zahájení Operace Rozhodný obránce, kontroverzní multilaterální operace na ochranu civilistů v Sýrii. Několik členů NATO a Ligy arabských států přispělo silami do americky vedené koalice, která byla údajně utvořena po cíleném lobbování zástupci zálivských monarchií. Zatímco [USA.GetLeader] trvá na tom, že prioritou operace je ochrana civilistů a nikoli změna režimu, většina analytiků považuje mandát na ochranu civilistů za tenkou zástěrku ospravedlňující odstranění Assada. Kritici vyjádřili obavy z absence rezoluce Rady bezpečnosti, která by ospravedlnila jednání koalice, což činí operaci z hlediska mezinárodního práva nelegální. Rusko a Čína mimo jiné podpořily [SYR.GetLeader] v odsouzení operace jako porušení syrské suverenity. Navíc přítomnost ruských jednotek v Sýrii vyostřila obavy, že Operace Rozhodný obránce by mohla vést ke střetům mezi ruskými a silami NATO." # todo: NEW TRANSLATION
 gulf.18.d_NATO_only: "[USA.GetLeader] dnes oznámil zahájení Operace Rozhodný obránce, kontroverzní multilaterální operace na ochranu civilistů v Sýrii. Několik členů NATO přispělo silami do americky vedené koalice, která byla údajně utvořena po cíleném lobbování zálivských monarchií. Zatímco [USA.GetLeader] trvá na tom, že prioritou operace je ochrana civilistů a nikoli změna režimu, většina analytiků považuje mandát na ochranu civilistů za tenkou zástěrku ospravedlňující odstranění Assada. Kritici vyjádřili znepokojení nad absencí rezoluce Rady bezpečnosti, která by ospravedlnila její kroky, což činí operaci z hlediska mezinárodního práva nelegální. Rusko a Čína mimo jiné ostře odsoudily operaci jako porušení syrské suverenity. Navíc přítomnost ruských jednotek v Sýrii vyostřila obavy, že Operace Rozhodný obránce by mohla vést ke střetům mezi ruskými a silami NATO." # todo: NEW TRANSLATION
 gulf.18.a: "Lidská práva musí být chráněna!" # todo: NEW TRANSLATION
 gulf.18.b: "Toto je nepřijatelný zásah do státní suverenity!" # todo: NEW TRANSLATION
 gulf.19.t: "[FROM.GetAdjective] vláda požádala o tajnou dohodu o výměně vojenských technologií" # todo: NEW TRANSLATION
 gulf.19.d: "S [FROM.GetNameDef] sdílíme společné nepřátele v podobě Hizballáhu a jejich pánů v Teheránu. Spolupráce s [FROM.GetAdjective] by tedy mohla být velmi přínosná pro naše regionální zájmy, zejména vzhledem k odhodlání [FROM.GetLeader] konečně zničit Hizballáh. Nicméně bychom tuto nabídku měli pečlivě zvážit, než s cizí mocností sdílíme technologii, jejíž zájmy nemusí zůstat s námi navždy v souladu." # todo: NEW TRANSLATION
 gulf.19.a: "Společně můžeme donutit Hizballáh zaplatit!" # todo: NEW TRANSLATION
 gulf.19.b: "Takové partnerství nepotřebujeme." # todo: NEW TRANSLATION
 gulf.20.t: "Izrael souhlasil, že s námi bude sdílet vojenskou technologii!" # todo: NEW TRANSLATION
 gulf.20.d: "Navzdory počátečním výhradám se Izrael rozhodl, že společně máme větší šanci porazit mor Hizballáhu. Nyní budeme moci těžit z jejich schopností ve válce, která má přijít." # todo: NEW TRANSLATION
 gulf.20.a: "Společně můžeme donutit Hizballáh zaplatit!" # todo: NEW TRANSLATION
 gulf.21.t: "Izrael odmítl sdílet s námi vojenskou technologii!" # todo: NEW TRANSLATION
 gulf.21.d: "Zjevně nepřesvědčen o hrozbě, kterou Hizballáh představuje pro své občany, Izrael odmítl zvýšit vojenskou spolupráci mezi našimi dvěma zeměmi." # todo: NEW TRANSLATION
 gulf.21.a: "Tak či tak jejich pomoc nepotřebujeme." # todo: NEW TRANSLATION
 gulf.22.t: "[FROM.GetAdjective] vláda navrhla společnou operaci za zničení Hizballáhu" # todo: NEW TRANSLATION
 gulf.22.d: "Zástupci [FROM.GetNameDef], vzhledem k hrozbě, kterou Hizballáh představuje pro obě naše země, se ptali, zda bychom byli ochotni se zúčastnit vojenské operace proti této nebezpečné teroristické skupině. Měli bychom zvážit, zda se k této operaci připojíme, nebo zachováme mír." # todo: NEW TRANSLATION
 gulf.22.d1: "Zástupci [FROM.GetNameDef] nás informovali, že oni spolu s Izraelem hodlají zahájit vojenskou kampaň proti Hizballáhu v Libanonu. I když jsme označili Hizballáh za teroristickou organizaci a podporujeme Izrael v jeho právu na sebeobranu, tato vojenská kampaň by mohla způsobit další nestabilitu na Blízkém východě. Měli bychom podle toho zvažovat naše možnosti." # todo: NEW TRANSLATION
 gulf.22.d2: "Zástupci [FROM.GetNameDef] nás informovali, že hodlají zahájit vojenskou kampaň proti Hizballáhu v Libanonu. I když jsme označili Hizballáh za teroristickou organizaci a stojíme za bezpečností Izraele, kterou Hizballáh ohrožuje, může tato vojenská kampaň přinést další nestabilitu na Blízkém východě. Měli bychom pečlivě zvážit naše kroky." # todo: NEW TRANSLATION
 gulf.22.d3: "Spojené státy vyzvaly NATO, aby se účastnilo společné vojenské kampaně proti Hizballáhu v Libanonu. Měli bychom zvážit, zda nasadíme naše síly do toho, co bezpochyby bude obtížné vojenské podniknutí." # todo: NEW TRANSLATION
 gulf.22.a: "Naše společné síly teroristy zničí!" # todo: NEW TRANSLATION
 gulf.22.b: "Nechceme válku." # todo: NEW TRANSLATION
 gulf.22.c: "Měli bychom požádat NATO, aby se připojilo k operaci!" # todo: NEW TRANSLATION
 gulf.22.e: "Ať si dělají, co chtějí." # todo: NEW TRANSLATION
 gulf.22.f: "Tato operace nesmí proběhnout!" # todo: NEW TRANSLATION
 gulf.23.t: "Izrael souhlasil se společnou operací proti Hizballáhu!" # todo: NEW TRANSLATION
 gulf.23.d: "Nyní, když Izraelci souhlasili s nasazením svých sil do invaze na území ovládané Hizballáhem v Libanonu, můžeme postoupit s naší operací. Může však být v našem zájmu nejprve informovat Američany o našem plánu a pozvat je ke spoluúčasti na zničení našeho společného nepřítele. Nevýhodou je, že USA mohou operaci vetovat, a my se tak dostaneme před otázku, zda pokračovat navzdory tomu." # todo: NEW TRANSLATION
 gulf.23.a: "Nejprve bychom měli informovat Američany!" # todo: NEW TRANSLATION
 gulf.23.b: "Nemůžeme si dovolit čekat." # todo: NEW TRANSLATION
 gulf.24.t: "Izrael odmítl připojit se k vojenské kampani proti Hizballáhu!" # todo: NEW TRANSLATION
 gulf.24.d: "Zbabelí Izraelci mají příliš mnoho co ztratit v boji proti Hizballáhu. Hizballáh si však udělal i jiné nepřátele. Pokud získáme americkou podporu, může se Hizballáh postavit tváří v tvář hněvu celé NATO. Nicméně odmítnutí Izraele je velkým zklamáním a možná budeme muset zvážit ustoupení." # todo: NEW TRANSLATION
 gulf.24.a: "Měli bychom oslovit Američany." # todo: NEW TRANSLATION
 gulf.24.b: "Měli bychom to zkusit sami." # todo: NEW TRANSLATION
 gulf.24.c: "Bez Izraele je to odsouzené k neúspěchu." # todo: NEW TRANSLATION
 gulf.25.t: "Američané nebudou mít námitky proti naší operaci!" # todo: NEW TRANSLATION
 gulf.25.d: "[USA.GetLeader] nám dal zelenou pro naši operaci proti Hizballáhu. Ještě lépe, Američané slíbili vytvoření koalice ochotných členů NATO, kteří nám pomohou zničit teroristy!" # todo: NEW TRANSLATION
 gulf.25.d1: "[USA.GetLeader] nám dal zelenou pro naši operaci proti Hizballáhu. Amerika nám v naší spravedlivé válce nebude překážet." # todo: NEW TRANSLATION
 gulf.25.a: "Můžeme pokračovat!" # todo: NEW TRANSLATION
 gulf.26.t: "Američané chtějí, abychom ustoupili!" # todo: NEW TRANSLATION
 gulf.26.d: "[USA.GetLeader] odmítl schválit vojenskou operaci proti Hizballáhu a vyzval nás, abychom naše rozdíly řešili diplomaticky. Můžeme Američany ignorovat a pokračovat, ale to by nepochybně poškodilo vztahy s důležitým spojencem." # todo: NEW TRANSLATION
 gulf.26.a: "Měli bychom pokračovat i tak!" # todo: NEW TRANSLATION
 gulf.26.b: "Nemůžeme si dovolit odporovat Američanům." # todo: NEW TRANSLATION
 gulf.27.t: "Válka v Libanonu po vyhlášení války Hizballáhu" # todo: NEW TRANSLATION
 gulf.27.d: "Vůdci Izraele a [FROM.GetNameDef] zahájili vojenskou operaci po společném prohlášení [ISR.GetLeader] a [FROM.GetLeader], v němž označili Hizballáh za hrozbu regionální stability. [USA.GetLeader] veřejně podpořil operaci a vyzval členy NATO, aby poskytli vojenskou pomoc pro vpád proti Hizballáhu, skupině, kterou několik evropských, severoamerických a blízkovýchodních zemí označilo za teroristickou organizaci. Libanonská vláda reagovala rozhořčeně na vyhlášení nepřátelství ze strany [ISR.GetAdjective] a [FROM.GetAdjective], stejně jako vůdce Hizballáhu, [HEZ.GetLeader], a jeho íránští podporovatelé." # todo: NEW TRANSLATION
 gulf.27.d1: "Vůdci Izraele a [FROM.GetNameDef] zahájili vojenskou operaci po společném prohlášení [ISR.GetLeader] a [FROM.GetLeader], v němž označili Hizballáh za hrozbu regionální stability. [USA.GetLeader] operaci výslovně nepodpořil, ale odsoudil násilné činy Hizballáhu, skupiny, kterou některé evropské, severoamerické a blízkovýchodní země označily za teroristickou organizaci. Libanonská vláda reagovala rozhořčeně na vyhlášení nepřátelství ze strany [ISR.GetAdjective] a [FROM.GetAdjective], stejně jako vůdce Hizballáhu, [HEZ.GetLeader], a jeho íránští podporovatelé." # todo: NEW TRANSLATION
 gulf.27.d2: "Vůdci Izraele a [FROM.GetNameDef] zahájili vojenskou operaci po společném prohlášení [ISR.GetLeader] a [FROM.GetLeader], v němž označili Hizballáh za hrozbu regionální stability. [USA.GetLeader] se k operaci nevyjádřil, ale údajně řekl vůdcům [ISR.GetAdjective] a [FROM.GetAdjective], aby operaci proti Hizballáhu neprovedli. Libanonská vláda reagovala rozhořčeně na vyhlášení nepřátelství ze strany [ISR.GetAdjective] a [FROM.GetAdjective], stejně jako vůdce Hizballáhu, [HEZ.GetLeader], a jeho íránští podporovatelé." # todo: NEW TRANSLATION
 gulf.27.d3: "Vláda [FROM.GetNameDef] zahájila vojenskou operaci po prohlášení [FROM.GetLeader], v němž označil Hizballáh za hrozbu regionální stability. [USA.GetLeader] veřejně podpořil operaci a vyzval členy NATO, aby poskytli vojenskou pomoc k podpoře útoku proti Hizballáhu, skupině, kterou některé evropské, severoamerické a blízkovýchodní země označily za teroristickou organizaci. Libanonská vláda reagovala rozhořčeně na vyhlášení nepřátelství ze strany [FROM.GetAdjective], stejně jako vůdce Hizballáhu, [HEZ.GetLeader], a jeho íránští podporovatelé." # todo: NEW TRANSLATION
 gulf.27.d4: "Vláda [FROM.GetNameDef] zahájila vojenskou operaci po prohlášení [FROM.GetLeader], v němž označil Hizballáh za hrozbu regionální stability. [USA.GetLeader] operaci výslovně nepodpořil, ale odsoudil násilné činy Hizballáhu, skupiny, kterou některé evropské, severoamerické a blízkovýchodní země označily za teroristickou organizaci. Libanonská vláda reagovala rozhořčeně na vyhlášení nepřátelství ze strany [FROM.GetAdjective], stejně jako vůdce Hizballáhu, [HEZ.GetLeader], a jeho íránští podporovatelé." # todo: NEW TRANSLATION
 gulf.27.d5: "Vláda [FROM.GetNameDef] zahájila vojenskou operaci po prohlášení [FROM.GetLeader], v němž označil Hizballáh za hrozbu regionální stability. [USA.GetLeader] se k operaci nevyjádřil. Libanonská vláda reagovala rozhořčeně na vyhlášení nepřátelství ze strany [FROM.GetAdjective], stejně jako vůdce Hizballáhu, [HEZ.GetLeader], a jeho íránští podporovatelé." # todo: NEW TRANSLATION
 gulf.27.a: "Teroristé nikomu nebudou chybět." # todo: NEW TRANSLATION
 gulf.27.b: "To je zjevné porušení libanonské suverenity!" # todo: NEW TRANSLATION
 gulf.28.t: "[FROM.GetLeader] odsuzuje izraelskou okupaci" # todo: NEW TRANSLATION
 gulf.28.d: "Zatímco v posledních letech se státy zálivu obvykle vyhýbaly konfrontaci s Izraelem a upřednostňovaly pragmatický přístup, [FROM.GetNameDef] se začal odchylovat od konvence ve prospěch hlasitých odsudků státu Izrael. Tento trend dnes vyvrcholil neobvykle ostře formulovaným prohlášením [FROM.GetLeader]. Zatímco mnozí toto prohlášení zmírnili jako prázdnou rétoriku, jiní vykládají násilné obraznictví projevu jako náznak podpory násilného postupu." # todo: NEW TRANSLATION
 gulf.28.a: "Arabicko-izraelský konflikt se vyostřuje." # todo: NEW TRANSLATION
 gulf.29.t: "[FROM.GetLeader] odsuzuje íránskou agresi" # todo: NEW TRANSLATION
 gulf.29.d: "Poslední události ukázaly, že Írán výrazně zvýšil své zapojení na Blízkém východě v reakci na rostoucí regionální nestabilitu. Zatímco Írán trvá na tom, že jeho aktivity jsou obranné a nikoli agresivní, [FROM.GetNameDef] a další tyto aktivity sledují s rostoucím znepokojením, což dnes vyvrcholilo ostře formulovanou kritikou íránské zahraniční politiky ze strany [FROM.GetLeader].\n\nToto prohlášení následuje po výrazném zhoršení vztahů mezi [FROM.GetAdjective] a Íránem — dříve vlažné vztahy se proměnily v otevřenou nepřátelství. Zbývá vidět, jak daleko se tento rozchod vztahů ještě dostane a jaké z toho vyplynou důsledky." # todo: NEW TRANSLATION
 gulf.29.a: "Konečně někdo, kdo se postavil Íránu!" # todo: NEW TRANSLATION
 gulf.29.b: "Írán má právo bránit své národní zájmy!" # todo: NEW TRANSLATION
 gulf.30.t: "[FROM.GetNameDef] navrhuje preventivní úder proti Íránu" # todo: NEW TRANSLATION
 gulf.30.d: "Zmiňujíc se o nepřátelských a destabilizujících činech íránského režimu vyzval [FROM.GetLeader] naši zemi, abychom se připojili k [FROM.GetNameDef] při preventivním úderu proti Íránu a vyzval nás k akci dříve, než bude příliš pozdě. I když mohou činy Íránu vyvolávat obavy u [ROOT.GetAdjective] populace, musíme zvážit, zda hrozba, kterou představuje, dostatečně ospravedlňuje agresivní vojenské kroky na vratkých právních základech." # todo: NEW TRANSLATION
 gulf.30.a: "Íránská hrozba musí být odstraněna!" # todo: NEW TRANSLATION
 gulf.30.b: "Středo-východní politika není naše věc." # todo: NEW TRANSLATION
 gulf.30.c: "Z [FROM.GetAdjective] dobrodružství nemáme nic." # todo: NEW TRANSLATION
 gulf.31.t: "[USA.GetLeader] odmítl podpořit válku proti Íránu!" # todo: NEW TRANSLATION
 gulf.31.d: "Zřejmě více znepokojeni drobnou vnitřní politikou než bezpečností regionu, Američané se rozhodli odmítnout náš návrh preventivního nájezdu proti útlaku íránského režimu." # todo: NEW TRANSLATION
 gulf.31.a: "Musíme jednat sami!" # todo: NEW TRANSLATION
 gulf.31.b: "Nejsme připraveni na operaci takového rozsahu..." # todo: NEW TRANSLATION
 gulf.32.t: "Koalice ochotných zahajuje invazi do Íránu" # todo: NEW TRANSLATION
 gulf.32.d: "[FROM.GetLeader] dnes oznámil vytvoření koalice ochotných s cílem trvale uzavřít íránská jaderná zařízení a oslabit schopnost Islámské republiky Írán pokračovat ve své intervencionistické zahraniční politice. Koalice byla údajně utvořena na popud arabské monarchie ohrožené íránskými aktivitami v regionu. [PER.GetLeader] vznik koalice silně odsoudil a vyzval mezinárodní společenství, aby tento krok označilo za hrubé porušení mezinárodního práva a přímý útok na normu státní suverenity. Íránské revoluční gardy přislíbily, že koalici vykrvácí, přičemž jeden velitel IRGC varoval, že žádný cizí voják, který vkročí na íránskou půdu, nebude zemi živý opouštět." # todo: NEW TRANSLATION
 gulf.32.d1: "[FROM.GetLeader] dnes oznámil vytvoření koalice ochotných s cílem trvale uzavřít íránská jaderná zařízení a oslabit schopnost Islámské republiky Írán pokračovat ve své intervencionistické zahraniční politice. Koalice byla údajně utvořena na popud arabské monarchie ohrožené íránskými aktivitami v regionu. [PER.GetLeader] vznik koalice silně odsoudil a vyzval mezinárodní společenství, aby tento krok označilo za hrubé porušení mezinárodního práva a přímý útok na normu státní suverenity. Íránské revoluční gardy přislíbily, že koalici vykrvácí, přičemž jeden velitel IRGC varoval, že žádný cizí voják, který vkročí na íránskou půdu, nebude zemi živý opouštět. Nicméně zprávy naznačují, že Arabové v provincii Chúzestán zahájili ozbrojené povstání proti vládě, což představuje pro již tak roztaženou íránskou armádu významné nebezpečí." # todo: NEW TRANSLATION
 gulf.32.d2: "[FROM.GetLeader] dnes oznámil vytvoření koalice ochotných s cílem trvale uzavřít íránská jaderná zařízení a oslabit schopnost Islámské republiky Írán pokračovat ve své intervencionistické zahraniční politice. Koalice byla údajně utvořena na popud arabské monarchie ohrožené íránskými aktivitami v regionu. [PER.GetLeader] vznik koalice silně odsoudil a vyzval mezinárodní společenství, aby tento krok označilo za hrubé porušení mezinárodního práva a přímý útok na normu státní suverenity. Íránské revoluční gardy přislíbily, že koalici vykrvácí, přičemž jeden velitel IRGC varoval, že žádný cizí voják, který vkročí na íránskou půdu, nebude zemi živý opouštět. Nicméně zprávy naznačují, že Balochové v provincii Sístán-Balúčistán zahájili ozbrojené povstání proti vládě, což představuje pro již tak roztaženou íránskou armádu významné nebezpečí." # todo: NEW TRANSLATION
 gulf.32.d3: "[FROM.GetLeader] dnes oznámil vytvoření koalice ochotných s cílem trvale uzavřít íránská jaderná zařízení a oslabit schopnost Islámské republiky Írán pokračovat ve své intervencionistické zahraniční politice. Koalice byla údajně utvořena na popud arabské monarchie ohrožené íránskými aktivitami v regionu. [PER.GetLeader] vznik koalice silně odsoudil a vyzval mezinárodní společenství, aby tento krok označilo za hrubé porušení mezinárodního práva a přímý útok na normu státní suverenity. Íránské revoluční gardy přislíbily, že koalici vykrvácí, přičemž jeden velitel IRGC varoval, že žádný cizí voják, který vkročí na íránskou půdu, nebude zemi živý opouštět. Nicméně zprávy naznačují, že Arabové v provincii Chúzestán a Balochové v provincii Sístán-Balúčistán zahájili současné ozbrojené povstání proti vládě, což představuje pro již tak roztaženou íránskou armádu značné nebezpečí." # todo: NEW TRANSLATION
 gulf.32.a: "Dny íránského režimu jsou sečteny..." # todo: NEW TRANSLATION
 gulf.32.b: "Toto je pobuřující akt agrese!" # todo: NEW TRANSLATION
 gulf.33.t: "[FROM.GetNameDef] odsuzuje zahraniční vměšování" # todo: NEW TRANSLATION
 gulf.33.d: "Vzpomínaje na desetiletí útlaku, kterému byly arabské národy vystaveny rukou neokoloniálních mocností, [FROM.GetLeader], vůdce [FROM.GetNameDef], slíbil, že do příští dekády očistí region od zahraničního vlivu. Spojené státy a jejich spojenci na toto oznámení reagovali šokem a vzteky, zvláště vzhledem k tomu, že tato země byla ještě nedávno považována za spolehlivého partnera před změnou své vlády. Rusko a Írán, ač formálně podporují antiimperialistickou agendu [FROM.GetNameDef], mají údajně obavy, že toto prohlášení cílí stejnoměrně i na jejich zájmy v arabském světě. Je zatím nejasné, jak [FROM.GetLeader] plánuje tento slib proměnit v činy." # todo: NEW TRANSLATION
 gulf.33.a: "Co přijde dál?" # todo: NEW TRANSLATION
 gulf.34.t: "[FROM.GetNameDef] požaduje vypuzení zahraničních vojsk" # todo: NEW TRANSLATION
 gulf.34.d: "Prohlašujíc, že jsme buď s nimi, nebo proti nim, [FROM.GetNameDef] požádal, aby každá arabská země, včetně [ROOT.GetNameDef], bezodkladně vyhostila zahraniční vojska ze svého území. Splnění požadavku [FROM.GetNameDef] by popudilo naše spojence a učinilo nás zranitelnějšími vůči cizím útokům, zatímco odmítnutí by mohlo vést k válce." # todo: NEW TRANSLATION
 gulf.34.a: "Musíme ustoupit." # todo: NEW TRANSLATION
 gulf.34.b: "Jsme věrní bez výhrad!" # todo: NEW TRANSLATION
 gulf.35.t: "[FROM.GetNameDef] vyhlašuje válku „zahraničním loutkám“" # todo: NEW TRANSLATION
 gulf.35.d: "Slibujíc splnit svůj závazek vyhostit zahraniční síly z Blízkého východu, [FROM.GetNameDef] slíbil vniknout do každé blízkovýchodní země, která nadále hostí vojenské základny cizích mocností. „Imperialismus,“ prohlásil [FROM.GetLeader] v projevu z [FROM.Capital.GetName], „nemá místo v 21. století. Dali jsme našim arabským bratrům příležitost připojit se k nám v boji, ale oni se rozhodli upřednostnit cizince před svým lidem a nyní za to zaplatí. Osvobodíme arabský lid všemi nezbytnými prostředky.“" # todo: NEW TRANSLATION
 gulf.35.a: "Region v plamenech." # todo: NEW TRANSLATION
 gulf.36.t: "[FROM.GetAdjective] nám tajně poslal vojenské vybavení!" # todo: NEW TRANSLATION
 gulf.36.d: "Vláda [FROM.GetNameDef] dokázala do území pod naší kontrolou propašovat značné množství lehkých zbraní. Tyto zbraně nám pomohou v boji proti našim společným nepřátelům." # todo: NEW TRANSLATION
 gulf.36.a: "Pomoc si vážíme." # todo: NEW TRANSLATION
 gulf.37.t: "IPO [fossil_fuel_industry_name] proběhlo hladce" # todo: NEW TRANSLATION
 gulf.37.d: "Díky velmi vysoké důvěře investorů v [fossil_fuel_industry_name] naše IPO vybralo rekordní částky peněz, což výrazně posílilo reputaci naší vlády doma i v zahraničí. Co je důležitější, získané prostředky poskytly tolik potřebný kapitál pro náš suverénní fond." # todo: NEW TRANSLATION
 gulf.37.a: "Nemůžeme tomu uvěřit!" # todo: NEW TRANSLATION
 shia_terror.1.t: "Výbuch otřásl hlavním městem [FROM.GetAdjective] při útoku \"Hezbollah\"" # todo: NEW TRANSLATION
 shia_terror.1.d: "Brzy ráno dnes byla před [FROM.GetAdjective] vládní budovou odpálena automobilová bomba, při níž bylo několik úředníků zabito a mnoho zraněno. Vládní činitelé obvinili z útoku místní odnož Hizballáhu a slíbili přitvrdit proti jeho údajným aktivitám, ačkoliv mezinárodní experti zpochybňují existenci organizované šíitské militantní skupiny v [FROM.GetNameDef].\n\nŠíitská opozice vůči sunnitsky dominované vládě roste v reakci na její údajné utlačování šíitů. [FROM.GetAdjective] vláda na své straně odmítá obvinění z týrání svých občanů a místo toho ostře označuje šíitské militanty za teroristy a loutky Teheránu a [HEZ.GetLeader], vůdce Hizballáhu v Libanonu. [FROM.GetLeader] obvinil Írán i Hizballáh ze snahy vyvolat islámskou revoluci v [FROM.GetNameDef]." # todo: NEW TRANSLATION
 shia_terror.1.d1: "Brzy ráno dnes byla před [FROM.GetAdjective] vládní budovou odpálena automobilová bomba, při níž bylo několik úředníků zabito a mnoho zraněno. Vládní činitelé obvinili z útoku šíitskou militantní skupinu Hezbollah al-Hejaz a slíbili přitvrdit vůči aktivitám této organizace.\n\nŠíitská opozice vůči sunnitsky dominované vládě roste v reakci na její údajné utlačování šíitů. [FROM.GetAdjective] vláda na své straně odmítá obvinění z týrání svých občanů a místo toho ostře označuje šíitské militanty za teroristy a loutky Teheránu a [HEZ.GetLeader], vůdce Hizballáhu v Libanonu. [FROM.GetLeader] obvinil Írán i Hizballáh ze snahy vyvolat islámskou revoluci v [FROM.GetNameDef]." # todo: NEW TRANSLATION
 shia_terror.1.a: "Temný den pro [FROM.GetNameDef]..." # todo: NEW TRANSLATION
 shia_terror.3.t: "Jednotky [FROM.GetAdjective] nasazeny po koordinovaných útocích" # todo: NEW TRANSLATION
 shia_terror.3.d: "Šíitští militantní střelci současně zaútočili na více cílů po celém [FROM.GetNameDef], což vedlo k vyhlášení výjimečného stavu jeho vůdcem, [FROM.GetLeader]. Podle zpráv jsou militantní skupiny dobře vycvičené a disponují zbraněmi vojenského kalibru, a pomocí RPG a těžkých kulometů odolávají [FROM.GetAdjective] speciálním silám po dlouhé období. Policejní stanice, vládní úřady a dokonce i vojenská základna byly cílem toho, co místní vláda označila za [FROM.GetAdjective] odnož Hizballáhu, skupiny, která údajně zaznamenala nárůst popularity po tom, co bylo vnímáno jako diskriminační vládní praktiky. [FROM.GetLeader] vyzval [FROM.GetAdjective] lid, aby zůstal jednotný tváří v tvář tomu, co odsoudil jako \"terorismus podporovaný cizinci\", narážejíc na [FROM.GetAdjective] obvinění, že místní šíitští militantní jsou podporováni Íránem a Hizballáhem v Libanonu." # todo: NEW TRANSLATION
 shia_terror.3.a: "Prozatím truchlíme. Brzy udeříme zpět." # todo: NEW TRANSLATION
 shia_terror.5.t: "Šíitští revolucionáři berou zbraně proti vládě!" # todo: NEW TRANSLATION
 shia_terror.5.d: "Militanti používající hesla Hizballáhu z Libanonu zahájili rozsáhlou mobilizaci s výslovným cílem svrhnout naši vládu a nahradit ji režimem vzorovaným na Islámskou republiku Írán. Naše ozbrojené síly se v tváři tohoto vysoce organizovaného a dobře vyzbrojeného hnutí rozpadávají, což znamená, že se buď musíme podrobit revolucionářům, nebo požádat o zahraniční zásah." # todo: NEW TRANSLATION
 shia_terror.5.d1: "Militanti, kteří přihlásili věrnost Hizballáhu al-Hejaz, zahájili rozsáhlou mobilizaci s cílem ukončit [ROOT.GetAdjective] nadvládu nad šíitskou většinou regionu Qatif a vyhlásit nezávislý stát vzorovaný na Islámskou republiku Írán. Militanti obsadili strategická místa po celé Východní provincii a účinně vytlačili naše jednotky z regionu. Musíme se rozhodnout, zda se mírumilovně stáhnout, nebo nařídit našim silám vojensky zasáhnout proti šíitským povstalcům." # todo: NEW TRANSLATION
 shia_terror.5.a: "Poddat se povstání." # todo: NEW TRANSLATION
 shia_terror.5.b: "Požádat o zásah Peninsula Shield." # todo: NEW TRANSLATION
 shia_terror.5.c: "Potlačíme povstání!" # todo: NEW TRANSLATION
 shia_terror.5.e: "Nemůžeme si dovolit otevřený konflikt..." # todo: NEW TRANSLATION
 shia_terror.5.f: "Přepnout na Qatif." # todo: NEW TRANSLATION
 shia_terror.6.t: "Šíitští radikálové převzali moc v [FROM.GetNameDef]" # todo: NEW TRANSLATION
 shia_terror.6.d: "Po rozsáhlém hnutí volajícím po pádu [FROM.GetAdjective] vlády a kvůli neochotě ozbrojených sil země zasáhnout, [FROM.GetLeader] a jeho šíitské hnutí převzali moc. [FROM.GetLeader] přislíbil napravit diskriminační praktiky předchozí vlády a tím získal určitou podporu mezi sunnitskou populací země, ale mnoho [FROM.GetAdjective] sunnitů zůstává podezřívavých vůči záměrům takto explicitně sektářského hnutí.\n\nZatímco [PER.GetLeader] tento vývoj oslavil a poblahopřál [FROM.GetAdjective] lidu k svržení utlačovatelské vlády, sunnitští monarchové po celém Blízkém východě zareagovali s obavami. Zůstává otázkou, jak se nová vláda rozhodne přistupovat k vztahům s ostatními zeměmi v regionu." # todo: NEW TRANSLATION
 shia_terror.6.a: "Šíitský půlměsíc se rozšiřuje..." # todo: NEW TRANSLATION
 shia_terror.7.t: "Peninsula Shield potlačil povstání v [FROM.GetNameDef]" # todo: NEW TRANSLATION
 shia_terror.7.d: "Po rozsáhlém hnutí volajícím po pádu [FROM.GetAdjective] vlády a neschopnosti ozbrojených sil země účinně zasáhnout, [FROM.GetLeader] požádal o pomoc Peninsula Shield, vojenské rameno Rady pro spolupráci v Zálivu. Zahraniční jednotky rychle obnovily pořádek silou, uklidnily šíitské hnutí, avšak málo udělaly pro odstranění hlubokého znechucení, které ho vyvolalo. [PER.GetLeader] zásah odsoudil jako pokus o potlačení aspirací [FROM.GetAdjective] lidu, nicméně mnoho států se rozhodlo přistoupit na zásah Peninsula Shield, upřednostňujíc ho před šíitskou revolucí." # todo: NEW TRANSLATION
 shia_terror.7.a: "Nutné zlo..." # todo: NEW TRANSLATION
 shia_terror.7.b: "Útlak států Zálivu nezná mezí!" # todo: NEW TRANSLATION
 shia_terror.8.t: "[FROM.GetAdjective] jednotky vyhnány z Východní provincie" # todo: NEW TRANSLATION
 shia_terror.8.d: "Po letech nespokojenosti mezi šíitskou většinou obyvatel Východní provincie [FROM.GetNameDef] organizovaní militantní bojovníci loajální Hizballáhu al-Hejaz donutili [FROM.GetAdjective] jednotky opustit region a vyhlásili islámskou republiku v nyní de facto nezávislém území. [FROM.GetLeader] na tuto deklaraci reagoval rozhořčeně a nařídil vojenskou operaci k obnovení kontroly nad provincií proti tomu, co popsal jako \"[PER.GetAdjective] loutky usilující o rozdělení [FROM.GetNameDef]\". Írán mezitím popřel, že by povstání započal, ale přislíbil, že udělá vše, co je v jeho silách, aby chránil civilisty v Qatif před blížící se [FROM.GetAdjective] operací." # todo: NEW TRANSLATION
 shia_terror.8.d1: "Po letech nespokojenosti mezi šíitskou většinou obyvatel Východní provincie [FROM.GetNameDef] organizovaní militantní bojovníci loajální Hizballáhu al-Hejaz donutili [FROM.GetAdjective] jednotky opustit region a vyhlásili islámskou republiku v nyní de facto nezávislém území. [FROM.GetLeader] zatím na tuto deklaraci nereagoval, ale údajně nařídil, aby se ozbrojené síly země stáhly, snad v naději znovu získat kontrolu nad odtrženou provincií mírovými prostředky. Írán [FROM.GetNameDef] varoval před agresivním postupem proti obyvatelům Qatif, avšak [FROM.GetLeader] ocenil za jeho zdrženlivou reakci." # todo: NEW TRANSLATION
 gcc.1.t: "Nejvyšší rada GCC" # todo: NEW TRANSLATION
 gcc.1.d: "Delegace [FROM.GetNameDef] předložila Nejvyšší radě GCC návrh na zřízení iniciativy pro sdílení technologií s cílem podpořit společné výzkumné snahy GCC. I když by to pomohlo našim vlastním výzkumným iniciativám, nemusí být v našem zájmu sdílet výzkum, do kterého jsme vložili čas a zdroje, s potenciálními rivaly. Měli bychom pečlivě zvážit, zda tento návrh podpořit, či vetovat." # todo: NEW TRANSLATION
 gcc.2.d: "Delegace [FROM.GetNameDef] předložila Nejvyšší radě GCC návrh na zavedení společného trhu. To by umožnilo občanům GCC pracovat po celém Zálivu a usnadnilo by obchod s výrobky a službami mezi členskými státy. Měli bychom pečlivě zvážit, zda návrh podpořit, či vetovat." # todo: NEW TRANSLATION
 gcc.3.d: "Delegace [FROM.GetNameDef] předložila Nejvyšší radě GCC návrh na zavedení jednotné měny. Tato sdílená měna, Khaleeji, by zvýšila kolektivní dopad GCC na globálních finančních trzích, ale donutila by nás vzdát se kontroly nad naší měnovou politikou. Měli bychom pečlivě zvážit, zda návrh podpořit, či vetovat." # todo: NEW TRANSLATION
 gcc.4.d: "Delegace [FROM.GetNameDef] předložila Nejvyšší radě GCC návrh na podpis společné obranné dohody. Tato dohoda by zavazovala všechny členské státy GCC považovat útok proti jednomu členu za útok proti všem. Podepsání této dohody by nám pomohlo zajistit se proti vnějším hrozbám, ale ukládá našim ozbrojeným silám dodatečnou odpovědnost, kterou nemusí být schopny nést. Měli bychom pečlivě zvážit, zda návrh podpořit, či vetovat." # todo: NEW TRANSLATION
 gcc.6.d: "Delegace [FROM.GetNameDef] předložila Nejvyšší radě GCC návrh na zřízení Zálivské akademie strategických a bezpečnostních studií, která by zlepšila a standardizovala výcvik důstojníků GCC. Měli bychom pečlivě zvážit, zda návrh podpořit, či vetovat." # todo: NEW TRANSLATION
 gcc.7.d: "Delegace [FROM.GetNameDef] předložila Nejvyšší radě GCC návrh na zavedení jednotného vojenského velení. To by znamenalo, že v případě války zahrnující členské státy GCC budou moci různé armády GCC lépe koordinovat své operace. Měli bychom pečlivě zvážit, zda návrh podpořit, či vetovat." # todo: NEW TRANSLATION
 gcc.8.d: "Delegace [FROM.GetNameDef] předložila Nejvyšší radě GCC návrh na zřízení robustního vojenského spojenectví. Tento ambiciózní projekt by učinil z GCC pakt ještě integrovanější než NATO, vytvářející efektivní, jednotnou vojenskou sílu k obraně arabských států Zálivu jak reaktivními, tak proaktivními prostředky. Zatímco naše bezpečnost by byla zaručena, pokud by návrh prošel, mohlo by to znamenat, že by naše ozbrojené síly mohly být zataženy do agresivní [FROM.GetAdjective] války. Měli bychom pečlivě zvážit, zda návrh podpořit, či vetovat." # todo: NEW TRANSLATION
 gcc.1.a: "Podporujeme tuto iniciativu!" # todo: NEW TRANSLATION
 gcc.1.b: "Jsme proti této iniciativě!" # todo: NEW TRANSLATION
 gcc.5.t: "Delegace [FROM.GetAdjective] odmítla podpořit náš návrh!" # todo: NEW TRANSLATION
 gcc.5.d: "S odvoláním na neochotu vzdát se kontroly nad vlastními suverénními záležitostmi se [FROM.GetNameDef] rozhodl vetovat náš poslední návrh v Nejvyšší radě GCC. Toto odmítnutí na krátkou dobu ztíží naši schopnost předkládat nové návrhy v Nejvyšší radě." # todo: NEW TRANSLATION
 gcc.5.a: "Krok zpět pro regionální integraci..." # todo: NEW TRANSLATION
 gcc.11.t: "Rada pro spolupráci v Zálivu žádá naši ochranu" # todo: NEW TRANSLATION
 gcc.11.d: "Zástupci GCC dnes navštívili naše hlavní město, aby znovu potvrdili vztahy GCC s [ROOT.GetAdjective] lidem. Výměnou za jejich loajalitu vlády států Zálivu požádaly o kodifikaci našeho závazku k ochraně zálivských států proti vnějším hrozbám agresivních aktérů v regionu." # todo: NEW TRANSLATION
 gcc.11.a: "[ROOT.GetNameDef] stojí při svých spojencích." # todo: NEW TRANSLATION
 gcc.11.b: "Jejich věc není naše." # todo: NEW TRANSLATION
 gcc.12.t: "Delegace [FROM.GetAdjective] odmítla zaručit bezpečnost GCC!" # todo: NEW TRANSLATION
 gcc.12.d: "[FROM.GetLeader] nás informoval, že i když [FROM.GetAdjective] lidé si cení našeho vztahu, nejsou ochotni zavázat se k zajištění bezpečnosti GCC tím, že by ji garantovali proti vnějším hrozbám." # todo: NEW TRANSLATION
 gcc.12.a: "Možná bychom měli hledat ochranu jinde..." # todo: NEW TRANSLATION

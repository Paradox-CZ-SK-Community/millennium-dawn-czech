 isis_allegiance: "Příklon k Islámskému státu" # todo: NEW TRANSLATION
 israeli_settlements: "Izraelské osady" # todo: NEW TRANSLATION
 israeli_settlements_desc: "Krátce po izraelském vítězství v Šestidenní válce v roce 1967, kdy Izrael získal kontrolu nad Západním břehem od Jordánska, se skupina sionistických aktivistů ubytovala v hotelu v Hebronu a odmítla odejít. Izraelská vláda se snažila kompromisem vyřešit situaci založením první židovské osady na Západním břehu, čímž zabránila palestinským pastevcům v dalším využívání té půdy. Tato událost započala trend, který pokračuje dodnes, s více než stovkou osad, což zvyšuje nevoli palestinského obyvatelstva." # todo: NEW TRANSLATION
 israeli_blockade: "Izraelská blokáda" # todo: NEW TRANSLATION
 israeli_blockade_desc: "Od převzetí moci Hamasem v Pásmu Gazy v roce 2007 Egypt a Izrael uplatňují pozemní, vzdušnou i námořní blokádu Gazy. Izrael obhajuje blokádu jako legální podle mezinárodního práva a tvrdí, že je nutná k zajištění bezpečnosti a k nátlaku na násilnickou teroristickou organizaci; humanitární a mezivládní organizace však obviňují Izrael z kolektivního trestání obyvatel Gazy prostřednictvím blokády a z vytváření závislosti obyvatelstva na humanitární pomoci." # todo: NEW TRANSLATION
 palestinian_resistance: "Palestinský odboj" # todo: NEW TRANSLATION
 palestinian_resistance_desc: "Od příchodu sionistických osadníků do Palestiny koncem 19. století vedlo napětí mezi židovskými přistěhovalci a palestinským obyvatelstvem často k výbuchům násilí mezi oběma komunitami. Po vzniku Izraele palestinské skupiny a jednotlivci podnikali útoky proti izraelským zájmům, fenomén, který přetrval i po podpisu dohod z Osla. Důvodem byla rozšířená palestinská nespokojenost s pokračující výstavbou izraelských osad na Západním břehu a odmítáním Izraele sdílet kontrolu nad Jeruzalémem, mezi dalšími stížnostmi. Tyto útoky přispěly k pocitu izraelské nejistoty a podpoře tvrdých politických sil." # todo: NEW TRANSLATION
 large_refugee_population: "Velké uprchlické obyvatelstvo" # todo: NEW TRANSLATION
 large_refugee_population_desc: "Arabská válka z roku 1948, které Palestinci říkají al-Nakba (katastrofa), vedla k masovému exodu palestinského obyvatelstva z území ovládaného Izraelem a ke vzniku velkých uprchlických táborů v sousedních arabských zemích. Tito uprchlíci žijí v nejistých podmínkách, protože mnohé vlády jim neudělily občanství a často jim tak odepřely právo pracovat a přístup k veřejným službám. Uprchlíci touží vrátit se do domovů, které jejich rodiny vlastnily před rokem 1948, což vytváří obtížně řešitelnou otázku vzhledem k tomu, že značná část těchto pozemků je nyní obydlena Izraelci." # todo: NEW TRANSLATION
 favorable_boundaries: "Příznivé hranice" # todo: NEW TRANSLATION
 favorable_boundaries_desc: "V důsledku izraelsko-palestinského mírového urovnání jsou hranice tohoto území snadno bránitelné." # todo: NEW TRANSLATION
 unfavorable_boundaries: "Nepříznivé hranice" # todo: NEW TRANSLATION
 unfavorable_boundaries_desc: "V důsledku izraelsko-palestinského mírového urovnání nejsou hranice tohoto území snadno bránitelné." # todo: NEW TRANSLATION
 russian_military_advisors: "Ruské vojenské poradenství" # todo: NEW TRANSLATION
 foreign_procurement: "Zahraniční nákup" # todo: NEW TRANSLATION
 foreign_procurement_desc: "Zajišťování vojenského vybavení od zahraničních partnerů uvolňuje naši ekonomickou kapacitu pro jiné oblasti." # todo: NEW TRANSLATION
 local_arms_industry: "Místní zbrojní průmysl" # todo: NEW TRANSLATION
 local_arms_industry_desc: "Náš rostoucí zbrojní průmysl vyžaduje neustálou pozornost a odvádí prostředky od jiných částí ekonomiky. Dlouhodobě se to však vyplatí snížením naší závislosti na zahraničních zbraních." # todo: NEW TRANSLATION

 SAU_GCC_CRISIS.4.t: "Nátlak na Ameriku" # todo: NEW TRANSLATION
 SAU_GCC_CRISIS.4.d: "Katar hostí základnu Al Udeid Air Base, největší americkou vojenskou základnu na Blízkém východě. To nám dává schopnost vyvíjet na Ameriku obrovský tlak, ale zároveň nám poskytuje de-facto bezpečnostní záruku od Američanů. Ztráta americké přítomnosti by mohla znamenat katastrofu." # todo: NEW TRANSLATION
 SAU_GCC_CRISIS.4.a: "Risknout to." # todo: NEW TRANSLATION
 SAU_GCC_CRISIS.4.b: "Nestojí to za to." # todo: NEW TRANSLATION
 SAU_GCC_CRISIS.5.t: "Odezva USA na katarský tlak" # todo: NEW TRANSLATION
 SAU_GCC_CRISIS.5.d: "Katar hostí Al Udeid Air Base, největší americkou vojenskou základnu na Blízkém východě. Tato základna je klíčová nejen pro válku proti teroru, ale i pro projekci síly v regionu jako celku. Musíme se rozhodnout, zda setrváme ve svém postoji a podpoříme blokádu, nebo změníme postoj a upřednostníme náš vztah s Katarem." # todo: NEW TRANSLATION
 SAU_GCC_CRISIS.5.a: "Základna je příliš důležitá." # todo: NEW TRANSLATION
 SAU_GCC_CRISIS.5.b: "Nepotřebujeme ji." # todo: NEW TRANSLATION
 SAU_GCC_CRISIS.6.t: "Prohlášení amerického ministerstva zahraničí" # todo: NEW TRANSLATION
 SAU_GCC_CRISIS.6.d: "Ministerstvo zahraničí vydalo nečekané veřejné varování zálivským státům kvůli diplomatickému sporu s jejich spojencem Katarem a naznačilo, že Saúdi mohli vyvolat krizi a zatáhnout do ní Spojené státy pod falešnými záminkami. Toto hlasité odsouzení značně podlomilo pozici zemí blokujících Katar a dodalo [QAT.GetLeader] potřebnou legitimitu." # todo: NEW TRANSLATION
 SAU_GCC_CRISIS.6.a: "Zdá se, že Američané si vzpomněli, kde mají svou největší vojenskou základnu..." # todo: NEW TRANSLATION
 SAU_GCC_CRISIS.7.t: "Katar reaguje na požadavky" # todo: NEW TRANSLATION
 SAU_GCC_CRISIS.7.d: "Katar odmítl požadavky koalice uvalit na něj blokádu. S odkazem na to, že požadavky porušují katarškou suverenitu, katarský ministr zahraničí označil seznam podmínek pro obnovení vztahů za „nereálný“ a „neproveditelný“. \"Nejde o boj proti terorismu, jde o umlčení svobody projevu,\" řekl na společné tiskové konferenci. Zatím není jasné, jak na toto odmítnutí zareaguje blokující koalice." # todo: NEW TRANSLATION
 SAU_GCC_CRISIS.7.a: "Krize pokračuje..." # todo: NEW TRANSLATION
 SAU_GCC_CRISIS.8.t: "Katar reaguje na požadavky" # todo: NEW TRANSLATION
 SAU_GCC_CRISIS.8.d: "Katar po dlouhých jednáních dosáhl dohody s blokující koalicí. V důsledku toho Katar uzavře vysílací síť Al Jazeera a přizpůsobí svou zahraniční politiku zbytku GCC, čímž ukončí své flirtování s nezávislou zahraniční politikou." # todo: NEW TRANSLATION
 SAU_GCC_CRISIS.8.a: "Znovu sjednoceni?" # todo: NEW TRANSLATION

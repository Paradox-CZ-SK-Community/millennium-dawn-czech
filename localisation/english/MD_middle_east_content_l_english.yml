 gcc.14.t: "Rada pro spolupráci v Zálivu oznamuje společnou měnu" # todo: NEW TRANSLATION
 gcc.14.d: "[FROM.GetLeader], vůdce [FROM.GetNameDef], dnes oznámil, že Nejvyšší rada GCC souhlasila se zavedením jednotné měny pro použití v celém GCC. Tento krok představuje významný posun směrem k integraci GCC, regionální organizace, která měla historicky potíže dosáhnout konsensu. Navíc si ekonomiky států Zálivu uchovávají jen omezené ekonomické vazby navzdory minulým snahám o větší hospodářskou spolupráci, protože státy Zálivu převážně obchodují s nečlenskými státy vzhledem ke své velmi podobné ekonomické struktuře. Nová měna, Khaleeji, má pomoci prohloubit omezenou ekonomickou spolupráci mezi členskými státy GCC a zároveň zvýšit dopad GCC na globálních trzích." # todo: NEW TRANSLATION
 gcc.14.a: "Státy Zálivu se sbližují." # todo: NEW TRANSLATION
 gcc.15.t: "Státy Zálivu podepisují společnou obrannou dohodu" # todo: NEW TRANSLATION
 gcc.15.d: "Vůdcové členských států Rady pro spolupráci v Zálivu se dohodli na podpisu průlomové dohody, která představuje nejvýznamnější krok vpřed v otázce vojenské spolupráce GCC za desítky let. Dohoda zavazuje všechny členské státy k poskytnutí pomoci členu GCC, který je napaden vnějším nepřítelem. Nicméně zahraniční analytici upozornili, že tato dohoda nebyla doprovázena skutečným úsilím o integraci jednotlivých ozbrojených sil GCC, které si zachovávají oddělené velení, institucionální kultury a typy vybavení. GCC je tak stále daleko od dosažení úrovně soudržnosti plnohodnotného vojenského spojenectví." # todo: NEW TRANSLATION
 gcc.15.a: "GCC posiluje." # todo: NEW TRANSLATION
 gcc.16.t: "Státy Zálivu vzdávají suverenitu v překvapivém kroku" # todo: NEW TRANSLATION
 gcc.16.d: "Po výrazném nárůstu vlivu [FROM.GetNameDef] v Rade pro spolupráci v Zálivu přicházejí zprávy, že [FROM.GetLeader] využil vliv země k nátlaku na ostatní členské státy, aby se vzdaly kontroly nad svou zahraniční politikou. [FROM.GetAdjective] dominance v instituci znamená, že ostatní státy Zálivu nebyly schopné odolat tomuto erozi suverenity a měly jen malou volbu než přenechat kontrolu vládě [FROM.GetLeader]. To umožnilo [FROM.GetNameDef] zabezpečit si postavení regionálního hegemona v Zálivu a konsolidovat jeho status jako jednoho z nejvýznamnějších aktérů na Blízkém východě." # todo: NEW TRANSLATION
 gcc.16.a: "Rovnováha sil v Zálivu je navždy změněna..." # todo: NEW TRANSLATION
 gcc.17.t: "Státy Zálivu se sjednotily a vytvořily stát Khaleej" # todo: NEW TRANSLATION
 gcc.17.d: "Arabské státy Zálivu dovedly regionalizační projekt Rady pro spolupráci v Zálivu do logického závěru a sjednotily se pod vedením [FROM.GetLeader], který v posledních měsících konsolidoval kontrolu v rámci GCC. Nový národ Khaleej, jehož jméno v arabštině překládá jako \"Záliv\", představuje mocnou sílu na Blízkém východě, ovládající téměř polovinu světových zásob ropy. Vznik Khaleej je oslavován jako symbol snahy arabských států Zálivu zabezpečit si vlastní postavení na mezinárodní scéně nezávisle na zahraničních patrónach." # todo: NEW TRANSLATION
 gcc.17.a: "Šťastný národní den Khaleej!" # todo: NEW TRANSLATION

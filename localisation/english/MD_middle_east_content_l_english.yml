 radicalization.5.t: "Obyvatelstvo [ROOT.GetAdjective] se stává společensky konzervativnějším" # todo: NEW TRANSLATION
 radicalization.5.d: "Politika naší vlády začíná mít účinek, protože je stále zřejmější, že lid [ROOT.GetNameDef] více dodržuje učení islámu a přijímá pobožnější přístup k každodennímu životu. Přísnější výklady islámu získávají na oblibě a odchylky od náboženských norem jsou méně tolerovány." # todo: NEW TRANSLATION
 radicalization.5.a: "Tradiční hodnoty se upevňují." # todo: NEW TRANSLATION
 radicalization.6.t: "Obyvatelstvo [ROOT.GetAdjective] se stává společensky liberálnější" # todo: NEW TRANSLATION
 radicalization.6.d: "Politika naší vlády začíná měnit postoje v [ROOT.GetNameDef], protože relativně progresivní hodnoty se stále více zakořeňují u obyvatel naší země. Zejména mládež začíná přijímat uvolněnější postoje ke své víře a islám méně ovlivňuje jejich každodenní život než u předchozích generací." # todo: NEW TRANSLATION
 radicalization.6.a: "Liberální hodnoty se upevňují." # todo: NEW TRANSLATION
 radicalization.7.t: "Počet občanů [ROOT.GetAdjective] připojujících se k extremistickým skupinám roste" # todo: NEW TRANSLATION
 radicalization.7.d: "Roste počet radikalizovaných mladých lidí v naší zemi, kteří se přidávají k salafistickým džihádistickým skupinám usilujícím o svržení naší vlády. Pokud této rostoucí teroristické hrozbě nevěnujeme pozornost, vystavujeme se vážnému riziku." # todo: NEW TRANSLATION
 radicalization.7.a: "Teroristé sílí..." # todo: NEW TRANSLATION
 radicalization.9.t: "Extremistické skupiny ztrácejí popularitu" # todo: NEW TRANSLATION
 radicalization.9.d: "Roste počet bývalých džihádistů, kteří jsou deziluzí a opouštějí extremistické hnutí. Tento trend snižuje pravděpodobnost teroristických útoků na našem území." # todo: NEW TRANSLATION
 radicalization.9.a: "Teroristé slábnou!" # todo: NEW TRANSLATION
 terror.1.t: "Teroristé zabiti a zajati po úspěšné razii" # todo: NEW TRANSLATION
 terror.1.d1: "Brzy ráno dnes speciální jednotky [ROOT.GetAdjective] provedly razii v bytě, kde se nacházelo několik džihádistických militantů. Přistiženi nepřipravení teroristé se většinou vzdali poté, co byl při začátku razie jejich vůdce zabit našimi silami. Odborníci přičítají úspěch této razie spíše příznivým okolnostem než efektivitě našich sil, které prošly relativně malým protiteroristickým výcvikem. Zatímco někteří místní obyvatelé byli rozhořčeni násilím razie a sympatie pro džihádisty pocítili, většina [ROOT.GetAdjective]s na její úspěch zareagovala pozitivně." # todo: NEW TRANSLATION
 terror.1.d2: "Brzy ráno dnes speciální jednotky [ROOT.GetAdjective] provedly razii v bytě, kde se nacházelo několik džihádistických militantů. Po krátké přestřelce, během které bylo několik operátorů zraněno, se přeživší teroristé vzdali našim silám. Odborníci úspěch této razie přisuzují připravenosti našich sil, které prošly značným protiteroristickým výcvikem. Přesto bylo poukázáno na to, že některé chyby, které naši operátoři udělali během razie, by si skutečně elitní protiteroristická síla nedovolila. Zatímco někteří místní obyvatelé byli rozhořčeni násilím razie a sympatie pro džihádisty pocítili, většina [ROOT.GetAdjective]s na její úspěch zareagovala pozitivně." # todo: NEW TRANSLATION
 terror.1.d3: "Brzy ráno dnes speciální jednotky [ROOT.GetAdjective] provedly razii v bytě, kde se nacházelo několik džihádistických militantů. Po krátké přestřelce byli všichni teroristé buď zabiti, nebo zajati, přičemž útočná síla neutrpěla žádné ztráty. Odborníci přisuzují úspěch této razie vysoké úrovni našich speciálních jednotek, které podstoupily přísný protiteroristický výcvik. Zatímco někteří místní obyvatelé byli rozhořčeni násilím razie a sympatie pro džihádisty pocítili, většina [ROOT.GetAdjective]s na její úspěch zareagovala pozitivně." # todo: NEW TRANSLATION
 terror.1.a: "Naše bezpečnostní složky odvedly dobrou práci!" # todo: NEW TRANSLATION
 terror.2.t: "Civilisté zabiti při nevydařené protiteroristické razii" # todo: NEW TRANSLATION
 terror.2.d1: "Brzy ráno dnes naše [ROOT.GetAdjective] speciální jednotky vtrhly do bytu, kde se skrývalo několik džihádistů. Nicméně nešikovné nasazení našich operátorů upozornilo teroristy, kteří okamžitě nasadili léčku na útočnou sílu, zabili několik operátorů a uprchli. Co je ještě horší, teroristé odpálili výbušninu, aby zakryli svůj únik, čímž zabili několik civilistů, kteří se ocitli v okruhu výbuchu. Odborníci kritizovali nedostatek profesionality prokázaný našimi silami, který je považován za přímou příčinu tohoto katastrofálního selhání. Úmrtí civilistů vyvolalo silnou reakci proti vládě a způsobilo, že někteří začali více sympatizovat s džihádisty." # todo: NEW TRANSLATION
 terror.2.d2: "Brzy ráno dnes naše [ROOT.GetAdjective] speciální jednotky vtrhly do bytu, kde se skrývalo několik džihádistů. Přestože se nám podařilo dostat do úkrytu nezpozorováni, naši operátoři narazili na tvrdší odpor, než se očekávalo, a utrpěli několik ztrát. Zatímco někteří džihádisté byli zraněni a zajati, drtivá většina militantů unikla bez újmy. Navíc bylo během vleklé přestřelky zabito a zraněno několik civilistů. Odborníci kritizovali úroveň našich bezpečnostních složek, protože přestože obdržely určité protiteroristické školení, naši nejelitnější operátoři nedosahují stejných standardů jako jejich protějšky v jiných zemích. Úmrtí civilistů vyvolalo silnou reakci proti vládě a způsobilo, že někteří začali více sympatizovat s džihádisty." # todo: NEW TRANSLATION
 terror.2.d3: "Brzy ráno dnes naše [ROOT.GetAdjective] speciální jednotky vtrhly do bytu, kde se skrývalo několik džihádistů. Navzdory vysoké úrovni našich bezpečnostních složek se našim operátorům nepodařilo zabít nebo zajmout více než hrstku džihádistů kvůli nečekané přítomnosti velkého počtu civilistů. Drtivá většina militantů uprchla bez újmy po krátké přestřelce, která bohužel vedla ke smrti několika civilistů, kteří se ocitli v křížové palbě, přestože operátoři vynaložili veškeré úsilí, aby civilistům zabránili ublížit. Odborníci chválili úroveň našich speciálních sil, které si udržely profesionalitu během celé akce a udělaly maximum, aby se vyhnuly civilním obětem. Nicméně úmrtí civilistů vyvolalo silnou reakci proti vládě a způsobilo, že někteří začali více sympatizovat s džihádisty." # todo: NEW TRANSLATION
 terror.2.a: "Džihádisté přežili, aby mohli bojovat dál..." # todo: NEW TRANSLATION
 terror.3.t: "Zpravodajské služby odhalily teroristický plán" # todo: NEW TRANSLATION
 terror.3.d: "Na základě informací získaných našimi zpravodajskými službami zatkla [ROOT.GetAdjective] policie několik džihádistů, kteří plánovali teroristický útok. Kdyby k útoku došlo, zabil by a zranil desítky lidí a přilákal by k teroristické věci více extremistů." # todo: NEW TRANSLATION
 terror.3.a: "Předešli jsme katastrofě!" # todo: NEW TRANSLATION
 terror.4.t: "Džihádisté zabili při cíleném útoku více civilistů" # todo: NEW TRANSLATION
 terror.4.d1a: "Rozsáhlý střelný a bombový útok na budovu ministerstva, spáchaný džihádistickými militanty, zabil desítky civilistů a několik policistů. [ROOT.GetAdjective] bezpečnostní složky jsou kritizovány za to, že útoku nezabránily, a také za vlažnou reakci, která následovala. Nedostatek důkladného protiteroristického výcviku způsobil, že bezpečnostní složky nebyly schopné adekvátně chránit civilisty, a místy dokonce přispěly k jejich úmrtím. Špatné zvládnutí tohoto útoku vládou a úspěch samotného útoku utvrdily veřejnost proti vládě a zvýšily podporu radikálních islamistů." # todo: NEW TRANSLATION
 terror.4.d1b: "Vážný bombový útok na budovu ministerstva, spáchaný džihádistickými militanty, zabil více než tucet civilistů. [ROOT.GetAdjective] bezpečnostní složky dokázaly zabránit dalším obětem a během několika hodin od začátku útoku zabily nebo zadržely většinu útočníků. Přesto někteří kritizovali bezpečnostní složky za to, že nereagovaly dříve. To posílilo předchozí nespokojenost s [ROOT.GetAdjective] vládou a samotný útok povzbudil radikální fundamentalisty." # todo: NEW TRANSLATION
 terror.4.d1c: "Několik džihádistů se pokusilo zaútočit na [ROOT.GetAdjective] vládní budovu pomocí náložového vozidla, ale byli zadrženi bezpečností dříve, než mohli dosáhnout svého cíle. Bezpečnostní složky dokázaly většinou vyklidit okolí od civilistů před tím, než byla nálož odpálena, nicméně několik lidí bylo při výbuchu zraněno a nyní jsou v kritickém stavu. Většina [ROOT.GetAdjective] obyvatel chválila profesionalitu reakce [ROOT.GetAdjective] bezpečnostních složek, ale skutečnost, že útok mohl proběhnout, povzbudila některé islamistické radikály." # todo: NEW TRANSLATION

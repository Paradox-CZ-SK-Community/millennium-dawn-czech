 shia_resistance_01: "Šíitský odboj - zanedbatelný" # todo: NEW TRANSLATION
 shia_resistance_01_desc: "Ačkoliv určité prvky v naší šíitské populaci občas vyjadřují nelibost vůči vládě, většina našich šíitů s naší vládou nemá problém." # todo: NEW TRANSLATION
 shia_resistance_02: "Šíitský odboj - nízký" # todo: NEW TRANSLATION
 shia_resistance_02_desc: "Někteří radikálové mezi šíity volají po svržení vlády, ale jejich výzvy byly převážně bez odezvy. Důvodem je relativní absence špatného zacházení vlády vůči šíitské populaci." # todo: NEW TRANSLATION
 shia_resistance_03: "Šíitský odboj - mírný" # todo: NEW TRANSLATION
 shia_resistance_03_desc: "Antiestablishmentní šíitské síly získaly u části šíitské populace naší země určité sympatie kvůli přetrvávajícím bariérám a potížím, jimž šíité v naší společnosti čelí. Většina šíitů však stále odmítá násilí." # todo: NEW TRANSLATION
 shia_resistance_04: "Šíitský odboj - značný" # todo: NEW TRANSLATION
 shia_resistance_04_desc: "Nerovné postavení šíitské populace ve vztahu k sunnitům vedlo v některých kruzích k významné opozici vůči naší vládě. Ačkoliv existuje určité militantní působení proti vládě, zůstává zatím relativně marginální." # todo: NEW TRANSLATION
 shia_resistance_05: "Šíitský odboj - vysoký" # todo: NEW TRANSLATION
 shia_resistance_05_desc: "Diskriminace vůči šíitům vedla k výrazné otevřeně vyjadřované nenávisti vůči naší vládě. Ještě znepokojující je rostoucí podpora militantních šíitských skupin, které prosazují odstranění naší vlády násilím." # todo: NEW TRANSLATION
 shia_resistance_06: "Šíitský odboj - extrémně vysoký" # todo: NEW TRANSLATION
 shia_resistance_06_desc: "Naše politiky výrazně zvýšily nepřátelství šíitů vůči naší vládě a posílily podporu šíitských militantních skupin, které prosazují použití síly. Schopnosti těchto skupin však zůstávají relativně omezené a dokázaly provést pouze menší příležitostné útoky." # todo: NEW TRANSLATION
 shia_resistance_07: "Šíitský odboj - vážný" # todo: NEW TRANSLATION
 shia_resistance_07_desc: "Náš přístup vůči šíitům vyvolal protivládní postoje mezi drtivou většinou šíitské populace. Ačkoliv mnoho šíitů ještě nezačalo podporovat násilí, rozšířená nenávist vůči vládě přispívá k široké podpoře použití násilí ke svržení vlády." # todo: NEW TRANSLATION
 shia_resistance_08: "Šíitský odboj - extrémně vážný" # todo: NEW TRANSLATION
 shia_resistance_08_desc: "Naše protistíitské politiky vyvolaly ohromnou opozici šíitů vůči naší vládě. Ne veškerá tato opozice se přeměnila v otevřenou podporu ozbrojených militantních skupin, avšak většina šíitské populace tacitně toleruje použití násilných taktik, což posiluje šíitské militantní skupiny, jež začaly provádět odvážnější útoky." # todo: NEW TRANSLATION
 shia_resistance_09: "Šíitský odboj - kritický" # todo: NEW TRANSLATION
 shia_resistance_09_desc: "Rozšířená nenávist vůči naší vládě kvůli protistíitským politikám vedla k masové podpoře ozbrojeného militantismu mezi šíitským obyvatelstvem. Tato podpora posílila šíitské militantní skupiny a umožnila jim provádět rozsáhlé útoky." # todo: NEW TRANSLATION
 shia_resistance_10: "Šíitský odboj - extrémně kritický" # todo: NEW TRANSLATION
 shia_resistance_10_desc: "Téměř univerzální nenávist vůči naší vládě vyústila v ohromnou podporu ozbrojeného odporu. Šíitské militantní skupiny jsou zaplaveny financemi a rekruty, což jim umožňuje provádět velké, dobře koordinované operace." # todo: NEW TRANSLATION
 aggressive_nationalism: "Agresivní nacionalismus" # todo: NEW TRANSLATION
 defensive_nationalism: "Defenzivní nacionalismus" # todo: NEW TRANSLATION
 transnational_shiism: "Transnacionální ší'ismus" # todo: NEW TRANSLATION
 national_shiism: "Národní ší'ismus" # todo: NEW TRANSLATION
 elected_legislature: "Zvolený zákonodárný sbor" # todo: NEW TRANSLATION
 elected_legislature_desc: "Po zavedení ústavní monarchie má tato země zvolený zákonodárný sbor, který slouží jako protiváha moci výkonné větve." # todo: NEW TRANSLATION
 birthplace_of_wahhabism: "Kolébka wahhábismu" # todo: NEW TRANSLATION
 birthplace_of_wahhabism_desc: "Národ Saúdská Arábie vznikl z aliance vojenské síly Ibn Saúda a radikální náboženské vize Muhammada ibn Abd al-Wahhába. Hnutí, které druhý z nich založil, wahhábismus, se odlišuje od jiných islámských směrů svým horlivým úsilím o \"očištění\" islámu a návrat k jeho nejranějším a nejautentičtějším formám. Saudská podoba wahhábismu klade důraz na respekt k náboženským autoritám a vládě, na rozdíl od revolučních a populistických podob salafismu ovlivněných myšlením Sayyida Qutba, které většina džihádistických skupin převzala." # todo: NEW TRANSLATION
 little_sparta: "Malá Sparta" # todo: NEW TRANSLATION
 little_sparta_desc: "SAE historicky překračovaly svou váhu na mezinárodní scéně a vysílaly své vojenské síly k účasti na vícestranných operacích v odlehlých částech světa. Země navázala těsné vztahy se svým mocným sousedem, Saúdskou Arábií, i se Západem. Vyvažováním těchto dvou sil si malá země, kterou američtí představitelé láskyplně nazvali \"Little Sparta\", dokázala udržet značnou svobodu manévru." # todo: NEW TRANSLATION
 omani_neutrality: "Ománská neutralita" # todo: NEW TRANSLATION
 omani_neutrality_desc: "Omán byl hrdý na svou neutrální, umírněnou zahraniční politiku pod vedením sultána Qábaúse bin Saída Al Saída. Desítky let byl významným podporovatelem mírových iniciativ na Středním východě a sehrál důležitou roli v mediaci mezi soupeřícími státy, včetně těch na Arabském poloostrově." # todo: NEW TRANSLATION
 home_of_the_baharna: "Domov Baharna" # todo: NEW TRANSLATION
 home_of_the_baharna_desc: "Většina obyvatel Bahrajnu jsou šíitští Arabové, kteří se považují za původní obyvatele Bahrajnu. Tito lidé vzpomínají na dávné království Baharna, které sahalo po východní Arábii. Ačkoliv historická přesnost tohoto vyprávění je sporná, hrála mocnou roli v mobilizaci odporu proti sunnitské dynastii Chalífa, která je vnímána jako cizí okupant domoviny Baharna." # todo: NEW TRANSLATION
 legacy_of_the_gulf_war: "Dědictví války v Zálivu" # todo: NEW TRANSLATION
 legacy_of_the_gulf_war_desc: "Dne 2. srpna 1990 Irák Saddáma Husajna napadl stát Kuvajt a okupoval jej na dobu sedmi měsíců. Během této doby se proti iráckým okupantům mobilizoval odpor, přičemž se všichni Kuvajťané bez ohledu na příslušnost k sektě či sociální třídu spojili v boji proti okupantům. Tato událost spolu s dlouhou historií Kuvajtu stát se postavit mnohem větším protivníkům a s výjimečně silným parlamentem pomohla utvrdit kuvajtskou národní identitu, která, na rozdíl od některých ostatních států v regionu, umožnila relativně bezproblémové soužití sunnitů a šíitů." # todo: NEW TRANSLATION
 unrepresentative_government: "Nereprezentativní vláda" # todo: NEW TRANSLATION
 unrepresentative_government_sunni_desc: "Tato země, ačkoliv je většinově šíitská, je ovládána sunnitskou vládou. Tato nerovnováha moci přispívá k sektářskému napětí a populární nespokojenosti vůči vládě, která je považována za nespravedlivou a nereprezentativní." # todo: NEW TRANSLATION
 unrepresentative_government_shia_desc: "Tato země, ačkoliv je většinově sunnitská, je ovládána šíitskou vládou. Tato nerovnováha moci přispívá k sektářskému napětí a populární nespokojenosti vůči vládě, která je považována za nespravedlivou a nereprezentativní." # todo: NEW TRANSLATION

 arab_spring_encourage_supporters_desc: "Shromáždění opozice vytváří mylný dojem, že naše vláda nemá podporu mezi [ROOT.GetAdjective] lidem. Nic nemůže být dál od pravdy. Musíme shromáždit politickou vůli, aby ti [ROOT.GetAdjective], kteří zůstávají loajální naší vládě, vyšli do ulic." # todo: NEW TRANSLATION
 arab_spring_request_crackdown: "Požádat Peninsula Shield o zásah" # todo: NEW TRANSLATION
 arab_spring_request_crackdown_desc: "Naše členství v Radě pro spolupráci v Zálivu (GCC) znamená, že naši bezpečnost zaručuje společná vojenská síla GCC, Peninsula Shield. Tato síla složená z jednotek všech šesti členských států GCC může být povolána k potlačení protestů a odlehčit tak našim přetíženým bezpečnostním složkám. Nicméně to by výrazně snížilo naši nezávislost vůči zahraničnímu vlivu." # todo: NEW TRANSLATION
 arab_spring_deploy_the_military: "Nasadit armádu" # todo: NEW TRANSLATION
 arab_spring_deploy_the_military_desc: "Naše vnitřní bezpečnostní síly nemají kapacity vyřešit současnou krizi. Musíme použít vojáky k obnovení pořádku v ulicích." # todo: NEW TRANSLATION
 arab_spring_return_to_barracks: "Vrátit jednotky do kasáren" # todo: NEW TRANSLATION
 arab_spring_return_to_barracks_desc: "Nasazení armády nám způsobilo více problémů než užitku. Je čas, aby se naše jednotky vrátily do kasáren." # todo: NEW TRANSLATION
 arab_spring_return_to_barracks_tt: "§GMutiny a smrtelné střety se už nebudou dít.§!" # todo: NEW TRANSLATION
 arab_spring_reshuffle_government: "Přeorganizovat vládu" # todo: NEW TRANSLATION
 arab_spring_reshuffle_government_desc: "Někteří ministři naší vlády jsou s minulými neúspěchy spojeni více než jiní. Odstranění těchto obzvlášť nepopulárních postav může pomoci zajistit postavení těch, kteří zůstávají." # todo: NEW TRANSLATION
 arab_spring_amend_the_constitution: "Změnit ústavu" # todo: NEW TRANSLATION
 arab_spring_amend_the_constitution_desc: "Opozice kritizovala současnou [ROOT.GetAdjective] ústavu za to, že dává vládě příliš mnoho moci. Zvýšení ústavních omezení naší autority pomůže ukázat náš závazek k odpovědnému vládnutí." # todo: NEW TRANSLATION
 constitutional_reform: "Ústavní reforma" # todo: NEW TRANSLATION
 arab_spring_protests_1: "Ukončit protesty" # todo: NEW TRANSLATION
 arab_spring_protests_1_desc: "Pouze kombinací cukru a biče se můžeme dostat z naší současné situace. Pokud se nám nepodaří udržet situaci pod kontrolou, budeme nuceni buď se vzdát moci, nebo použít extrémní opatření, abychom ji udrželi." # todo: NEW TRANSLATION
 arab_spring_protests_2: "Ukončit protesty" # todo: NEW TRANSLATION
 arab_spring_protests_2_desc: "Pouze kombinací cukru a biče se můžeme dostat z naší současné situace. Pokud se nám nepodaří udržet situaci pod kontrolou, budeme nuceni buď se vzdát moci, nebo použít extrémní opatření, abychom ji udrželi." # todo: NEW TRANSLATION
 arab_spring_ended_tt: "Protesty byly dostatečně oslabené" # todo: NEW TRANSLATION
 slight_weaken_protests_tt: "Mírně §Goslabuje§! protesty.\n" # todo: NEW TRANSLATION
 significantly_weaken_protests_tt: "Výrazně §Goslabuje§! protesty.\n" # todo: NEW TRANSLATION
 substantially_weaken_protests_tt: "Podstatně §Goslabuje§! protesty.\n" # todo: NEW TRANSLATION
 overwhelmingly_weaken_protests_tt: "Přezviknutelně §Goslabuje§! protesty.\n" # todo: NEW TRANSLATION
 slight_strengthen_protests_tt: "Mírně §Rposiluje§! protesty.\n" # todo: NEW TRANSLATION
 significantly_strengthen_protests_tt: "Výrazně §Rposiluje§! protesty.\n" # todo: NEW TRANSLATION
 substantially_strengthen_protests_tt: "Podstatně §Rposiluje§! protesty.\n" # todo: NEW TRANSLATION
 mutiny_possibility_tt: "§RČásti armády se mohou vzbouřit.§!\n" # todo: NEW TRANSLATION
 clashes_fatalities_tt: "§RStřety mohou vést k úmrtím.§!\n" # todo: NEW TRANSLATION
 arab_spring.1.t: "Vybují protesty požadující změnu v [FROM.GetNameDef]" # todo: NEW TRANSLATION
 arab_spring.1.d: "Roky nespokojenosti s korupcí a porušováním lidských práv v [FROM.GetNameDef] konečně vybuchly ve formě masových protestů po celé zemi. Zatímco někteří protestující se zdají pouze usilovat o rozsáhlé systémové reformy, davy ve velkých městských centrech údajně zvedly heslo \"lidé chtějí pád režimu\", což naznačuje, že někteří podporují úplné odmítnutí politického establishmentu.\n\nPolicie reagovala na protesty slzným plynem a gumovými projektily, ale stále je málo jasné, zda [FROM.GetLeader] bude usilovat o řešení požadavků protestujících, nebo zda se pokusí tuto výzvu jeho autoritě rozdrtit." # todo: NEW TRANSLATION
 arab_spring.1.d_western: "Roky nespokojenosti s korupcí a porušováním lidských práv v [FROM.GetNameDef] konečně vybuchly ve formě masových protestů po celé zemi. Zatímco někteří protestující se zdají pouze usilovat o rozsáhlé systémové reformy, dav v [FROM.Capital.GetName] údajně zvedl heslo \"lidé chtějí pád režimu\", což naznačuje, že někteří podporují úplné odmítnutí politického establishmentu.\n\nPolicie reagovala na protesty slzným plynem a gumovými projektily, ale stále je málo jasné, zda [FROM.GetLeader] bude usilovat o řešení požadavků protestujících, nebo zda se pokusí tuto výzvu jeho autoritě rozdrtit. Zůstává také otázkou, jak na tyto bezprecedentní události zareagují západní spojenci [FROM.GetLeader]a." # todo: NEW TRANSLATION
 arab_spring.1.a: "Musíme tuto krizi zmírnit!" # todo: NEW TRANSLATION
 arab_spring.1.b: "Větry změn vanou na Středním východě..." # todo: NEW TRANSLATION
 arab_spring.3.t: "Spojenec v ohrožení" # todo: NEW TRANSLATION
 arab_spring.3.d: "Po léta byl režim [FROM.GetLeader]a v [FROM.GetNameDef] spolehlivým [ROOT.GetAdjective] partnerem v strategicky důležité oblasti. Náš dávný spojenec je nyní ohrožen, nikoli ze strany vnějších sil, ale ze strany vlastního lidu. Musíme se rozhodnout, zda vyjádříme podporu [FROM.GetAdjective] vládě, nebo zda odmítneme odsoudit prodemokratické síly v [FROM.GetNameDef]." # todo: NEW TRANSLATION
 arab_spring.3.a: "Stojíme při našich spojencích!" # todo: NEW TRANSLATION
 arab_spring.3.b: "Nechceme stát v cestě demokratickým reformám!" # todo: NEW TRANSLATION
 arab_spring.4.t: "Náš spojenec nás podporuje!" # todo: NEW TRANSLATION
 arab_spring.4.d: "Vláda [FROM.GetAdjective], dlouholetý přítel [ROOT.GetNameDef], vyjádřila v této době nejistoty podporu legitimní [ROOT.GetAdjective] vládě." # todo: NEW TRANSLATION
 arab_spring.4.a: "Jejich podpora je vítaná!" # todo: NEW TRANSLATION
 arab_spring.5.t: "Náš spojenec nás opustil..." # todo: NEW TRANSLATION
 arab_spring.5.d: "Vláda [FROM.GetAdjective], dlouholetý přítel [ROOT.GetNameDef], se odmítla vyslovit podporu legitimní [ROOT.GetAdjective] vládě v této době nejistoty a místo toho nás vyzývá, abychom respektovali takzvané demokratické aspirace našeho lidu. Toto zrádné opuštění naší vlády posílilo demonstranty, kteří usilují podkopat naši autoritu." # todo: NEW TRANSLATION
 arab_spring.5.a: "Zrazeni v naší hodině potřeby..." # todo: NEW TRANSLATION
 arab_spring.6.t: "Stoupenci režimu pořádají shromáždění" # todo: NEW TRANSLATION
 arab_spring.6.d1: "Loajální příznivci legitimní [ROOT.GetAdjective] vlády zaplňují ulice v otevřené výzvě zrádné opozici. Tento projev podpory naší vlády, který nebyl nijak zprostředkován finančními pobídkami, posílí lidovou podporu pro naše pokračující vládnutí. I když mezi pro- a proti-vládními demonstranty panují napětí, rozsáhlé násilí zatím nenastalo." # todo: NEW TRANSLATION
 arab_spring.6.d2: "Loajální příznivci legitimní [ROOT.GetAdjective] vlády zaplňují ulice v otevřené výzvě zrádné opozici. Tento projev podpory naší vlády, který nebyl nijak zprostředkován finančními pobídkami, posílí lidovou podporu pro naše pokračující vládnutí. Srážky mezi zastánci a odpůrci naší vlády vyústily v násilí, které vedlo k mnoha zraněním a dokonce úmrtím." # todo: NEW TRANSLATION
 arab_spring.6.a: "Lid miluje [ROOT.GetLeader]!" # todo: NEW TRANSLATION
 arab_spring.6.b: "Napětí roste..." # todo: NEW TRANSLATION
 arab_spring.7.t: "Jednotky armády se vzbouří a přidají k opozici" # todo: NEW TRANSLATION
 arab_spring.7.d: "Nespokojenost v řadách armády vůči naší vládě vyústila v defekty k opozici. Tyto defekty posílily ty, kteří protestují proti naší vládě, a demoralizovaly naše příznivce. Naši poradci se obávají, že v případě občanské války se tito dezerenti obrátí zbraně proti svým bývalým spolubojovníkům." # todo: NEW TRANSLATION
 arab_spring.7.a: "Naše autorita slábne..." # todo: NEW TRANSLATION
 arab_spring.8.t: "Úmrtí po střetech mezi vojskem a protestujícími" # todo: NEW TRANSLATION
 arab_spring.8.d: "Došlo k násilnostem mezi protestujícími a vojáky, které vedly k mnoha obětem. Kamenující protestující byli potrestáni ostrými náboji našich jednotek, což ještě více zhoršilo nelibost veřejnosti vůči naší vládě." # todo: NEW TRANSLATION
 arab_spring.8.a: "To na nás nedělá dobrý dojem..." # todo: NEW TRANSLATION
 arab_spring.9.t: "Ústupky uklidní masy" # todo: NEW TRANSLATION
 arab_spring.9.d: "Naše nedávné reformy byly prodemokratickými demonstranty přijaty pozitivně. I když někteří protestující dál vyjadřují nedůvěru vůči naší vládě, hnutí do značné míry ocenilo naše kroky jako krok správným směrem." # todo: NEW TRANSLATION
 arab_spring.9.a: "Bude to stačit?" # todo: NEW TRANSLATION
 arab_spring.10.t: "Ústupek vede k požadavkům na další reformy" # todo: NEW TRANSLATION
 arab_spring.10.d: "Naše nedávné reformy jen přidaly paliva k ohni nespokojenosti. Vedení opozice nás nadále kritizuje, že děláme příliš málo příliš pozdě, a vyzvalo nás, abychom přijali \"skutečné\" reformní návrhy." # todo: NEW TRANSLATION
 arab_spring.10.a: "Mnozí nikdy nebudou spokojeni..." # todo: NEW TRANSLATION
 arab_spring.11.t: "Protesty dosahují bodu varu" # todo: NEW TRANSLATION
 arab_spring.11.d: "Navzdory našim nejlepším snahám už naše vláda není schopna udržet moc konvenčními prostředky. Leží před námi historická volba. Přiznat porážku a nechat opozici převzít kontrolu nad naší zemí, nebo použít armádu k rozehnání veškeré opozice v poslední snaze si moc udržet." # todo: NEW TRANSLATION
 arab_spring.11.a: "Musíme se přiznat porážku..." # todo: NEW TRANSLATION
 arab_spring.11.b: "Nikdy se nevzdáme moci!" # todo: NEW TRANSLATION
 arab_spring.12.t: "Revoluce svrhla režim v [FROM.GetNameDef]" # todo: NEW TRANSLATION
 arab_spring.12.d1: "Po pádu odcházející vlády vypukly oslavy po celém [FROM.GetNameDef]. Bývalý diktátor byl uvězněn poté, co se vysoce postavené osoby v [FROM.GetAdjective] bezpečnostních složkách přidaly na stranu opozice.\n\nÚřadujícímu premiérovi [FROM.GetLeader]ovi byla svěřena moc do doby konání voleb, avšak zdůraznil dočasný charakter svého úřadu. Protesty nicméně pokračují, protože mnozí požadují kompletní rozpuštění vládnoucí strany a rezignaci všech jejích členů, neboť je stále silně spojena s odcházejícím režimem." # todo: NEW TRANSLATION
 arab_spring.12.d2: "Po pádu odcházející vlády vypukly oslavy po celém [FROM.GetNameDef]. Bývalý prezident byl nucen uprchnout ze země a našel útočiště v [SAU.GetNameDef].\n\nÚřadujícímu premiérovi [FROM.GetLeader]ovi, tuniskému předsedovi vlády, byla svěřena moc do doby konání voleb, avšak zdůraznil dočasný charakter svého úřadu. Protesty nicméně pokračují, protože mnozí požadují kompletní rozpuštění vládnoucí strany a rezignaci všech jejích členů, neboť je stále úzce spojena s odcházejícím režimem Zína el-Abidína Ben Alího." # todo: NEW TRANSLATION
 arab_spring.12.a: "Lid zvítězil!" # todo: NEW TRANSLATION
 arab_spring.12.b: "Znepokojivý vývoj..." # todo: NEW TRANSLATION
 arab_spring.12.c: "Demokracie postupuje..." # todo: NEW TRANSLATION
 arab_spring.13.t: "Protesty se šíří po arabském světě" # todo: NEW TRANSLATION
 arab_spring.13.d: "Pád [FROM.GetAdjective] režimu inspiroval hnutí napříč arabským světem. Mnozí převzali hesla [FROM.GetAdjective] revoluce a vyzývají své vůdce, aby přijali smysluplné reformy, nebo v některých případech hromadně rezignovali. Arabští vůdci začali spěchat buď s přizpůsobením se, nebo potlačením protestů, doufajíce, že se vyhnou osudu [FROM.GetAdjective] diktátora.\n\nRychlé šíření prodemokratických hnutí v regionu, které někteří začali nazývat \"Arabské jaro\", svět zaskočilo. Mnozí odborníci už v minulých letech upozorňovali na křehkost arabských režimů, které udržovaly moc pomocí nátlaku a dohledu. Po celém regionu vedly odcizení od vzdálené vládnoucí elity, rozsáhlá korupce a ekonomické problémy k pomalému nárůstu touhy po změně. Tyto sentimenty nyní explodovaly v celoregionální hnutí volající po změně." # todo: NEW TRANSLATION
 arab_spring.14.t: "V [FROM.GetNameDef] propukla občanská válka, režim drtí protesty" # todo: NEW TRANSLATION
 arab_spring.14.d: "Po výrazném zintenzivnění protestů v [FROM.GetNameDef] nařídil [FROM.GetLeader] vojenské operace po celé zemi za účelem potlačení toho, co označil za \"bezzákonné výtržníky\" a \"teroristy\" podporované nejmenovanými zahraničními mocnostmi. Akce čištění vedly k výbuchům násilí mezi loajálními jednotkami a ozbrojenými protestujícími, kteří se zmocnili zbraní z policejních skladů a odpadlíků z armády.\n\nRychle se ukazuje, že to, co bylo kdysi nenásilným protestním hnutím, rychle sestupuje nejprve do povstání a poté do občanské války. V některých částech země se zdá, že opoziční bojovníci převzali kontrolu nad celými městy, ale mnoho informací pocházejících z [FROM.GetNameDef] je zmatených a nesourodých. Světoví vůdci vyzývají k zdrženlivosti, zatímco organizace na ochranu lidských práv kritizují brutalitu potlačování protestů [FROM.GetLeader]em." # todo: NEW TRANSLATION
 arab_spring.14.a: "Budoucnost [FROM.GetNameDef] visí na vlásku..." # todo: NEW TRANSLATION
 arab_spring.15.t: "ISIL vystupuje na povrch" # todo: NEW TRANSLATION
 arab_spring.15.d: "[ISI.GetLeader] dnes vyhlásil vznik toho, co popsal jako Islámský stát v Iráku a Levantě. Odhalil, že skupina al-Nusra bojující proti režimu v Sýrii byla vytvořena členy Islámského státu v Iráku a že obě organizace se nyní slučují. Al-Nusra a její podporovatelé z al-Káidy však ISIL odmítli a vyzvali k jeho zrušení.\n\nAnalytici se domnívají, že al-Káida a její syrská odnož al-Nusra mají velmi odlišné cíle a metody než ISIL, ačkoliv sdílejí společnou ideologii a opozici vůči syrské vládě. Organizace [ISI.GetLeader]a se vždy snažila jednat nezávisle na al-Káidě, sledující vlastní sektářskou agendu, která se zaměřuje na muslimské menšiny způsobem, jaký al-Káida do stejné míry neučinila. Ačkoliv její ambice jsou nadnárodní, odnože al-Káidy jako al-Nusra obvykle omezovaly své aktivity na cílení jednotlivých vlád." # todo: NEW TRANSLATION
 arab_spring.15.a: "Je to další hrozba pro naši vládu..." # todo: NEW TRANSLATION
 arab_spring.15.b: "Světový mír je ohrožen..." # todo: NEW TRANSLATION
 arab_spring.15.c: "Ti vzbouřenci jsou odsouzeni k zániku..." # todo: NEW TRANSLATION
 arab_spring.17.t: "Arabské jaro dorazilo do [ROOT.GetNameDef]" # todo: NEW TRANSLATION
 arab_spring.17.d: "Vlna lidového mobilizování, která se převalovala přes arabský svět, konečně dorazila k našim břehům. [ROOT.GetAdjective] lidé požadují vážné reformy a v některých případech rezignaci vlády. Musíme postupovat opatrně, pokud chceme uchovat naši křehkou kontrolu nad mocí." # todo: NEW TRANSLATION
 arab_spring.18.t: "Protesty opadly" # todo: NEW TRANSLATION
 arab_spring.18.d: "Ačkoliv někteří radikálové nadále protestují proti naší vládě, většina demonstrantů se po prudkém poklesu rozpadu hnutí vrátila domů. Nicméně naši informátoři říkají, že protivládní nálady stále přetrvávají ve velké části země. Zdá se, že hnutí ztratilo podporu vinou únavy a frustrace spíše než zvýšenou podporou naší vlády. Okamžité nebezpečí pro naši vládu bylo nicméně úspěšně odvráceno." # todo: NEW TRANSLATION
 arab_spring.18.d1: "Po opatřeních naší vlády k vyřešení požadavků protestujících ztratilo prodemokratické hnutí na síle. Naprostá většina bývalých protestujících se zdá být našimi kroky uspokojena a nežádá další reformy." # todo: NEW TRANSLATION
 arab_spring.18.a: "Naše vláda zůstává u moci..." # todo: NEW TRANSLATION
 arab_spring.19.t: "[FROM.GetNameDef] žádá o zásah Peninsula Shield" # todo: NEW TRANSLATION
 arab_spring.19.d: "S narůstajícím napětím v [FROM.GetNameDef] požádal [FROM.GetLeader] o pomoc společnou bezpečnostní sílu GCC, Peninsula Shield. [FROM.GetAdjective] tvrdí, že jejich vláda je v ohrožení zhroucení a země by mohla být převzata nebezpečnými revolučními prvky. Musíme pečlivě zvážit, zda nasazení našich jednotek je nutné k udržení [FROM.GetAdjective] vlády u moci." # todo: NEW TRANSLATION
 arab_spring.19.a: "Musíme našemu spojenci pomoci!" # todo: NEW TRANSLATION
 arab_spring.19.b: "Nechme je padnout..." # todo: NEW TRANSLATION
 arab_spring.20.t: "Naše žádost byla přijata!" # todo: NEW TRANSLATION
 arab_spring.20.d: "Uznaje bezprostřední hrozbu regionální bezpečnosti, kterou radikální protestující v ulicích naší metropole představují, [FROM.GetAdjective] souhlasili s nasazením jednotek Peninsula Shield k potlačení povstání proti nám." # todo: NEW TRANSLATION
 arab_spring.20.a: "[FROM.GetAdjective] nás zachránili!" # todo: NEW TRANSLATION
 arab_spring.21.t: "Naše žádost byla odmítnuta..." # todo: NEW TRANSLATION
 arab_spring.21.d: "[FROM.GetAdjective] rozhodli, že záchrana naší vlády nestojí za čas a úsilí potřebné k nasazení jednotek Peninsula Shield." # todo: NEW TRANSLATION
 arab_spring.21.a: "Pouze my sami se můžeme zachránit." # todo: NEW TRANSLATION
 arab_spring.22.t: "Jednotky Peninsula Shield potlačují protesty v [FROM.GetNameDef]" # todo: NEW TRANSLATION
 arab_spring.22.d: "Síly společné vojenské síly Rady pro spolupráci v Zálivu, Peninsula Shield, překročily hranice [FROM.GetAdjective] území poté, co došlo k dramatickému nárůstu demonstrací proti vládě [FROM.GetLeader]. Zatímco [FROM.GetNameDef] a GCC tvrdí, že jednotky Peninsula Shield jsou nasazeny pouze k ochraně klíčových vládních budov před zahraničním zásahem uprostřed chaosu, rychle se objevily zprávy o tom, že jednotky Peninsula Shield používají tvrdé taktiky proti [FROM.GetAdjective] demonstrantům." # todo: NEW TRANSLATION
 arab_spring.22.a: "[FROM.GetLeader] pro zachování své moci neudělá nic..." # todo: NEW TRANSLATION

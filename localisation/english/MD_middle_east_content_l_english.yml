 SAU_GCC_CRISIS.2.t: "Podpořit blokádu" # todo: NEW TRANSLATION
 SAU_GCC_CRISIS.2.d: "Podpora blokády vedené [FROM.GetAdjective] značně posílí naše partnerství s naším zálivským spojencem. Navíc by nám mohlo vyhovovat, aby [FROM.GetNameDef] prosadil změnu katarské zahraniční politiky." # todo: NEW TRANSLATION
 SAU_GCC_CRISIS.2.a: "Spojené státy podporují blokádu!" # todo: NEW TRANSLATION
 SAU_GCC_CRISIS.2.b: "Nemůžeme tuto akci podpořit." # todo: NEW TRANSLATION
 SAU_GCC_CRISIS.3.t: "Katarská diplomatická krize" # todo: NEW TRANSLATION
 SAU_GCC_CRISIS.3.d.1: "Několik arabských zemí přerušilo diplomatické styky s Katarem a uvalilo obchodní embargo, čímž eskalovalo dlouhotrvající spor mezi Katarem a [FROM.GetNameDef]. Koalice vedená [FROM.GetAdjective] požaduje mimo jiné uzavření Al-Jazeery, přerušení vztahů s Íránem a uzavření turecké vojenské základny v Kataru." # todo: NEW TRANSLATION
 SAU_GCC_CRISIS.3.d.2: "Několik arabských zemí přerušilo diplomatické styky s Katarem a uvalilo obchodní embargo, čímž eskalovalo dlouhotrvající spor mezi Katarem a [FROM.GetNameDef]. Koalice vedená [FROM.GetAdjective] požaduje mimo jiné uzavření Al-Jazeery a přerušení vztahů s Íránem." # todo: NEW TRANSLATION

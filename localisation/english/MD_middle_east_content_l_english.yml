 gcc.22.t: "[FROM.GetAdjective] žádají blokové prodeje zbraní pro GCC" # todo: NEW TRANSLATION
 gcc.22.d: "Rada pro spolupráci v Perském zálivu (GCC) byla historicky spojena s [ROOT.GetAdjective] vládou, a proto představuje důležitého [ROOT.GetAdjective] spojence v arabském světě. [FROM.GetAdjective] tvrdí, že udělení blokových prodejů zbraní GCC jim pomůže bránit se proti našim společným nepřátelům tím, že členům GCC poskytne tolik potřebné zbraně a zlepší interoperabilitu jejich sil." # todo: NEW TRANSLATION
 gcc.22.a: "Dejme jim zbraně." # todo: NEW TRANSLATION
 gcc.22.b: "Potřebujeme je pro sebe." # todo: NEW TRANSLATION
 gcc.23.t: "[FROM.GetNameDef] dokončuje blokový prodej zbraní GCC" # todo: NEW TRANSLATION
 gcc.23.d: "V návaznosti na žádost členských států Rady pro spolupráci v Perském zálivu schválil [FROM.GetAdjective] blokový prodej zbraní celé organizaci. Tento krok byl vyzdvihován jako signál rostoucí jednoty GCC, protože v minulosti byly ozbrojené složky GCC neintegrované a nekoordinované, což zhoršovalo jejich pořízení zbraní od různých dodavatelů. [FROM.GetLeader] vyjádřil naději, že tento prodej pomůže GCC účinněji čelit sdíleným hrozbám na Blízkém východě. Arabské zálivské státy tvořící GCC naopak vyjádřily nadšení z úspěchu této dohody." # todo: NEW TRANSLATION
 gcc.24.t: "[FROM.GetNameDef] na nás tlačí, abychom podpořili nového člena GCC" # todo: NEW TRANSLATION
 gcc.24.d: "[pressured_to_accept] momentálně usiluje o členství v Radě pro spolupráci v Perském zálivu (GCC) a v tomto úsilí ho podporuje [FROM.GetNameDef]. Měli bychom zvážit, zda také podpoříme snahy [pressured_to_accept]." # todo: NEW TRANSLATION
 gcc.24.a: "Tento stát si členství zaslouží!" # todo: NEW TRANSLATION
 gcc.24.b: "Odmítáme podpořit členství této země!" # todo: NEW TRANSLATION
 gcc.25.t: "Rada pro spolupráci v Perském zálivu (GCC) formálně pozvala [FROM.GetNameDef]" # todo: NEW TRANSLATION
 gcc.25.d: "Rada pro spolupráci v Perském zálivu, dříve omezená na šest zakládajících členů [BHR.GetNameDef], [KUW.GetNameDef], [OMA.GetNameDef], [QAT.GetNameDef], [SAU.GetNameDef] a [UAE.GetNameDef], se rozhodla přijmout nového člena. Generální tajemník GCC dnes oznámil, že [FROM.GetNameDef] byl formálně pozván zahájit proces přistoupení, který vyvrcholí členstvím v GCC, jakmile budou splněny určité ekonomické požadavky. [FROM.GetNameDef] bude údajně požadováno prokázat pokrok v rozvoji dosažením HDP na obyvatele 10 000 USD. Stávající členové GCC se zavázali pomoci [FROM.GetNameDef] tohoto cíle dosažení investicemi do jeho ekonomiky." # todo: NEW TRANSLATION
 gcc.25.a: "Rada se rozšiřuje..." # todo: NEW TRANSLATION
 gcc.26.t: "[FROM.GetNameDef] nabízí hostit společná cvičení GCC" # todo: NEW TRANSLATION
 gcc.26.d: "Delegace [FROM.GetNameDef] navrhla společné cvičení mezi členskými státy Rady pro spolupráci v Perském zálivu (GCC), aby pomohla bránit se proti vnějším hrozbám. To by mohlo být příležitostí pro jednotky [ROOT.GetAdjective] získat užitečné zkušenosti." # todo: NEW TRANSLATION
 gcc.26.a: "Naše jednotky ocení cvičení!" # todo: NEW TRANSLATION
 gcc.26.b: "Odmítáme se zúčastnit!" # todo: NEW TRANSLATION
 peace_plan.1.t: "[FROM.GetNameDef] navrhuje mírový plán pro Blízký východ" # todo: NEW TRANSLATION
 peace_plan.1.d: "Aby dosáhl toho, co selhalo u Oslohských dohod, [FROM.GetLeader] oznámil novou iniciativu k zajištění trvalého míru mezi izraelským a palestinským národem. Ačkoliv detaily plánu ještě nebyly zveřejněny, vedení [ISR.GetAdjective] už naznačilo svou předběžnou podporu míru zprostředkovaného [FROM.GetAdjective]. Otázky, které tato nová iniciativa pravděpodobně řeší, zahrnují palestinské právo na návrat, izraelská osídlení na Západním břehu, status Jeruzaléma a palestinskou státnost." # todo: NEW TRANSLATION
 peace_plan.1.d1: "Aby dosáhl toho, co selhalo u Oslohských dohod, [FROM.GetLeader] oznámil novou iniciativu k zajištění trvalého míru mezi izraelským a palestinským národem. Ačkoliv detaily plánu ještě nebyly zveřejněny, vedení [PAL.GetAdjective] už naznačilo svou předběžnou podporu míru zprostředkovaného [FROM.GetAdjective]. Otázky, které tato nová iniciativa pravděpodobně řeší, zahrnují palestinské právo na návrat, izraelská osídlení na Západním břehu, status Jeruzaléma a palestinskou státnost." # todo: NEW TRANSLATION
 peace_plan.1.a: "Ještě jedna odsouzená mírová dohoda..." # todo: NEW TRANSLATION
 peace_plan.2.t: "První oblast: Právo na návrat" # todo: NEW TRANSLATION
 peace_plan.2.d: "Válka mezi Araby a Izraelem v roce 1948 vedla k tomu, čemu Palestinci říkají al-Nakba, katastrofa. Událost způsobila masový exodus palestinské populace z území kontrolovaných Izraelem, což vedlo k založení velkých uprchlických táborů v sousedních arabských zemích. Tito uprchlíci žijí v nejistém postavení, protože mnoho vlád neposkytlo palestinským uprchlíkům občanství, čímž jim často odepřelo právo na práci a přístup k veřejným službám. Tito uprchlíci touží vrátit se do domovů, které jejich rodiny vlastnily před rokem 1948, což vytváří složitý problém k řešení vzhledem k tomu, že velká část půdy dříve vlastněné těmito uprchlíky je nyní obydlena Izraelci.\n\nPokud se rozhodneme podpořit palestinské právo na návrat, Izrael bude nucen přijmout návrat potenciálně milionů uprchlíků na území spravovaná Izraelem. Pokud se rozhodneme ne, můžeme místo toho navrhnout finanční kompenzace a podporu buď pro integraci palestinských uprchlíků do arabských hostitelských států, nebo pro jejich usazení na Západním břehu." # todo: NEW TRANSLATION
 peace_plan.2.a: "Měli bychom podpořit právo na návrat." # todo: NEW TRANSLATION
 peace_plan.2.b: "Neměli bychom podporovat právo na návrat." # todo: NEW TRANSLATION
 peace_plan.3.t: "Druhá oblast: Osady na Západním břehu" # todo: NEW TRANSLATION
 peace_plan.3.d: "Krátce po izraelském vítězství ve Šestiměsíční válce v roce 1967, kdy Izrael získal kontrolu nad Západním břehem od Jordánska, skupina sionistických aktivistů ubytovaných v hotelu v Hebronu odmítla odejít. Izraelská vláda se snažila s aktivisty vyjednat kompromis založením první židovské osady na Západním břehu, čímž zabránila palestinským pastevcům v dalším využívání této půdy. Tato událost započala trend, který pokračuje dodnes, kdy bylo založeno přes sto osad, což vyvolává rostoucí rozhořčení palestinské populace.\n\nJedno možné řešení, které bylo navrženo, je rozšíření izraelského území o pozemky s osadami výměnou za to, že Izraelci odevzdají část území Palestincům. Přesný poměr vyměňované půdy je však stále předmětem diskuse." # todo: NEW TRANSLATION
 peace_plan.3.a: "Osady musí být zrušeny." # todo: NEW TRANSLATION
 peace_plan.3.b: "Osady by měly zůstat a při vyměňování území by měl být upřednostněn Izrael." # todo: NEW TRANSLATION
 peace_plan.3.c: "Osady by měly zůstat a při vyměňování území by měla být upřednostněna Palestina." # todo: NEW TRANSLATION
 peace_plan.4.t: "Třetí oblast: Osud Jeruzaléma" # todo: NEW TRANSLATION
 peace_plan.4.d: "Jeruzalém je město s obrovským duchovním významem v islámu, judaismu i křesťanství. Jeho status je proto vysoce citlivou otázkou: Izraelci si přejí udržet kontrolu nad celým městem, zatímco Palestinci trvají na východním Jeruzalémě jako hlavním městě nezávislého palestinského státu. Kromě rozhodnutí, zda upřednostnit izraelskou nebo palestinskou pozici ohledně Jeruzaléma, máme také možnost internacionalizovat město, jak bylo původně zamýšleno Organizací spojených národů, čímž by město nebylo v rukou žádného ze států." # todo: NEW TRANSLATION
 peace_plan.4.a: "Město by mělo patřit Palestincům." # todo: NEW TRANSLATION
 peace_plan.4.b: "Město by měli ponechat Izraelci." # todo: NEW TRANSLATION
 peace_plan.4.c: "Jeruzalém by měl být internacionalizován." # todo: NEW TRANSLATION
 peace_plan.5.t: "Čtvrtá oblast: Palestinská státnost" # todo: NEW TRANSLATION
 peace_plan.5.d: "Izrael historicky odporoval zřízení nezávislého palestinského státu kvůli možné bezpečnostní hrozbě, kterou by takový stát pro Izrael představoval. Místo toho Izraelci upřednostňovali zřízení demilitarizovaného, pouze částečně autonomního palestinského subjektu, nad nímž by Izrael vykonával suverenitu. Palestinci naopak usilovali o plně nezávislý palestinský stát na Západním břehu a v Gaze podle hranic před rokem 1967." # todo: NEW TRANSLATION
 peace_plan.5.a: "Palestinci by měli mít stát." # todo: NEW TRANSLATION
 peace_plan.5.b: "Palestinská suverenita by měla být omezena." # todo: NEW TRANSLATION
 peace_plan.6.t: "Oznámen [FROM.GetAdjective] mírový návrh!" # todo: NEW TRANSLATION
 peace_plan.6.d: "Měli bychom zvážit, zda navrhovaný [FROM.GetAdjective] plán řeší naše obavy v klíčových otázkách izraelských osad na Západním břehu, palestinské státnosti, palestinského práva na návrat a statusu Jeruzaléma." # todo: NEW TRANSLATION
 peace_plan.6.a: "Tato dohoda je pro nás přijatelná." # todo: NEW TRANSLATION
 peace_plan.6.b: "Nemůžeme s takovou dohodou souhlasit!" # todo: NEW TRANSLATION
 peace_plan.7.t: "Izrael a Palestinská samospráva podepsali průlomovou mírovou dohodu" # todo: NEW TRANSLATION
 peace_plan.7.d: "Návrh míru zprostředkovaný [FROM.GetNameDef] byl přijat zástupci Izraele a Palestinské samosprávy, což znamená zlom v izraelsko-palestinských vztazích. Ačkoliv někteří odpůrci na obou stranách dohodu kritizovali, její přijetí většinou obyvatel obou stran přimělo analytiky k závěru, že je relativně nepravděpodobné, že by se tito odpůrci pokusili dohodu zničit. Světoví lídři na tento úspěch reagovali pozitivně, avšak varovali, že mírový proces je ještě daleko od dokončení kvůli nutnosti implementace ustanovení dohody. [FROM.GetLeader] na tato varování reagoval vyzváním k opatrnosti, když připustil, že mír ještě nebyl dosažen, ale snažil se zdůraznit bezprecedentní úroveň závazku k míru projevenou jak Izraelem, tak Palestinou." # todo: NEW TRANSLATION
 peace_plan.7.a: "Historický okamžik!" # todo: NEW TRANSLATION
 peace_plan.8.t: "[FROM.GetNameDef] odmítá mírovou dohodu" # todo: NEW TRANSLATION
 peace_plan.8.d: "Delegace [FROM.GetAdjective] shledala náš mírový návrh příliš zaujatým ve prospěch opačné strany a proto ho odmítla." # todo: NEW TRANSLATION
 peace_plan.8.a: "Naše iniciativa selhala..." # todo: NEW TRANSLATION
 uae_royal.1.t: "Smrt šejcha Zayeda bin Sultan Al Nahyan" # todo: NEW TRANSLATION
 uae_royal.1.d1: "Spojené arabské emiráty spolu s velkou částí muslimského světa dnes drží smutek, neboť umírající prezident SAE, šejch Zayed bin Sultan Al Nahyan, zemřel. Šejch Zayed je ve Spojených arabských emirátech uctíván jako zakladatel národa díky své roli při sjednocení dříve rozdělených emirátů. Šejchovi se také připisuje upevnění spojenectví SAE se Saúdskou Arábií a Západem, zapojení země do války proti teroru a zvýšení emirátovy role v misích OSN pro udržování míru. Šejchova funkce prezidenta SAE a emíra Abú Zabí byla převzata jeho synem, Khalifou bin Zayed Al Nahyanem." # todo: NEW TRANSLATION
 uae_royal.1.d2: "Spojené arabské emiráty spolu s velkou částí muslimského světa dnes drží smutek, neboť umírající bývalý prezident SAE, šejch Zayed bin Sultan Al Nahyan, zemřel. Šejch Zayed je ve Spojených arabských emirátech uctíván jako zakladatel národa díky své roli při sjednocení dříve rozdělených emirátů. Poslední roky jeho vlády přinesly transformaci bývalé absolutistické monarchie v konstituční systém, kde je moc svěřena voleným představitelům. Přesto široké zármutky v SAE nad úmrtím šejcha ukazují pokračující význam tzv. \"otce národa\" pro emiráťany." # todo: NEW TRANSLATION
 uae_royal.1.d3: "Spojené arabské emiráty spolu s velkou částí muslimského světa dnes drží smutek, neboť umírající bývalý prezident SAE, šejch Zayed bin Sultan Al Nahyan, zemřel. Šejch Zayed je ve Spojených arabských emirátech uctíván jako zakladatel národa díky své roli při sjednocení dříve rozdělených emirátů. Jeho vláda byla charakterizována rychlým procesem politických reforem, které odsunuly královskou rodinu z moci a nahradily absolutní monarchii tím, co je dnes známé jako [UAE.GetNameDef]. Ač už nezastával oficiální pozici, šejch si přesto udržoval významné množství loajálních příznivců, kteří oplakali jeho úmrtí. Většina populace [UAE.GetNameDef] však zůstala převážně lhostejná, zatímco malá menšina otevřeně oslavením šejchova odchodu označila formální konec monarchistické vlády a důležitý krok vpřed při budování federální republiky." # todo: NEW TRANSLATION
 uae_royal.1.d4: "Podle zpráv zemřel umírající bývalý prezident SAE, šejch Zayed bin Sultan Al Nahyan. Během jeho vlády byla emirátová královská rodina nucena uprchnout ze země, kterou dříve ovládala, když al-Káida rozšířila svůj vliv nad celou zemí. Nyní žijící v exilu, královská rodina přísahala, že se jednoho dne vrátí do toho, co nadále nazývá Spojené arabské emiráty. Syn šejcha Zayeda, Khalifa bin Zayed Al Nahyan, byl oficiálně jmenován prezidentem SAE v exilu, což je titul, který dává malou autoritu vzhledem k relativně malému počtu lidí, kteří nadále přísahají loajalitu monarchii." # todo: NEW TRANSLATION
 uae_royal.1.a: "Smutný den pro rodinu Al Nahyan..." # todo: NEW TRANSLATION
 uae_royal.2.t: "Šejch Khalifa ze SAE utrpěl mrtvici" # todo: NEW TRANSLATION
 uae_royal.2.d1: "Šejch Khalifa bin Zayed Al Nahyan, prezident SAE a vládce Abú Zabí, údajně utrpěl ochromující mrtvici. Ačkoliv je ve stabilním stavu, šejch už údajně není schopen vykonávat každodenní záležitosti vlády. Jeho nevlastní bratr a korunní princ Abú Zabí, Mohammed bin Zayed Al Nahyan, údajně de facto převzal kontrolu nad emirátovým státem.\n\nMohammed bin Zayed, západními analytiky přezdívaný MbZ, je relativně mladý, přesto zkušený vůdce. V minulých letech sehrál aktivní roli v ekonomických reformách SAE a sloužil i velil jak emirátovému letectvu, tak Amírské gardě, dvěma z nejprestižnějších institucí ozbrojených sil SAE." # todo: NEW TRANSLATION
 uae_royal.2.d2: "Šejch Khalifa bin Zayed Al Nahyan, bývalý prezident SAE a emír Abú Zabí, údajně utrpěl ochromující mrtvici. Poslední roky jeho vlády přinesly transformaci bývalé absolutistické monarchie v konstituční systém, kde je moc svěřena voleným představitelům. Přesto jako emír Abú Zabí šejch Khalifa nadále zachovává značný symbolický význam v zemi." # todo: NEW TRANSLATION
 uae_royal.2.d3: "Šejch Khalifa bin Zayed Al Nahyan, bývalý prezident SAE a emír Abú Zabí, údajně utrpěl ochromující mrtvici. Jeho vláda byla charakterizována rychlým procesem politických reforem, které odsunuly královskou rodinu z moci a nahradily absolutní monarchii tím, co je dnes známé jako [UAE.GetNameDef]. Ač už nezastává oficiální pozici, šejch Khalifa si přesto udržuje značný symbolický vliv." # todo: NEW TRANSLATION
 uae_royal.2.d4: "Šejch Khalifa bin Zayed Al Nahyan, bývalý prezident SAE a emír Abú Zabí, údajně utrpěl ochromující mrtvici. Během jeho vlády byla rodina Al Nahyan nucena uprchnout ze země, kterou dříve ovládala, když al-Káida rozšířila svůj vliv nad celou zemí. Nyní žijící v exilu, královská rodina přísahala, že se jednoho dne vrátí do toho, co nadále nazývá Spojené arabské emiráty. Nicméně šejchova mrtvice představuje další překážku k uskutečnění tohoto cíle." # todo: NEW TRANSLATION
 uae_royal.2.a: "Přejeme šejchovi brzké uzdravení..." # todo: NEW TRANSLATION
 kuwait_royal.1.t: "Smrt šejcha Jaber Al-Ahmad Al-Sabah" # todo: NEW TRANSLATION
 kuwait_royal.1.d1: "Kuvajt dnes truchlí po úmrtí nemocného emíra Kuvajtu, šejcha Jaber Al-Ahmad Al-Sabah. Šejch Jaber byl od roku 2001 ve špatném zdravotním stavu po mrtvici a stál v čele bouřlivého období kuvajtské historie. Během jeho vlády Kuvajt zažil rozpuštění i obnovení parlamentu a invazi a okupaci iráckými silami, během které šejch řídil podzemní odboj proti armádě Saddáma. Šejch Jabera střídá jako emíra Kuvajtu jeho nevlastní bratr Sabal al-Ahmad al-Sabah kvůli špatnému zdravotnímu stavu korunního prince šejcha Saada Al-Salima Al-Sabaha." # todo: NEW TRANSLATION
 kuwait_royal.1.d2: "Kuvajt dnes truchlí po úmrtí nemocného emíra Kuvajtu, šejcha Jaber Al-Ahmad Al-Sabah. Šejch Jaber byl od roku 2001 ve špatném zdravotním stavu po mrtvici a stál v čele bouřlivého období kuvajtské historie. Během jeho vlády Kuvajt zažil rozpuštění i obnovení parlamentu a invazi a okupaci iráckými silami, během které šejch řídil podzemní odboj proti armádě Saddáma. Navíc poslední roky jeho vlády přinesly převod moci z nevoleného panovnického rodu na volené politiky." # todo: NEW TRANSLATION
 kuwait_royal.1.d3: "Kuvajt dnes truchlí po úmrtí nemocného emíra Kuvajtu, šejcha Jaber Al-Ahmad Al-Sabah. Šejch Jaber byl od roku 2001 ve špatném zdravotním stavu po mrtvici a stál v čele bouřlivého období kuvajtské historie. Během jeho vlády Kuvajt zažil rozpuštění i obnovení parlamentu a invazi a okupaci iráckými silami, během které šejch řídil podzemní odboj proti armádě Saddáma. Závěrečné období jeho vlády bylo charakterizováno rychlým procesem politických reforem, které odsunuly královskou rodinu z moci a nahradily monarchii tím, co je dnes známo jako [KUW.GetNameDef]. Ač už nezastával oficiální funkci, šejch si přesto udržel značný okruh loajálních příznivců, kteří oplakali jeho úmrtí." # todo: NEW TRANSLATION
 kuwait_royal.1.a: "Smutný den pro Kuvajt..." # todo: NEW TRANSLATION
 oman_royal.1.t: "Smrt sultána Qaboos bin Said Al Said" # todo: NEW TRANSLATION
 oman_royal.1.d: "Uznávaný sultán, vládce Ománu od roku 1970, bohužel zemřel. Sultán Qaboos je široce uznáván za modernizaci Ománu, přinesl bezprecedentní rozvoj, zlepšení životní úrovně, zrušení otroctví a ukončení levicového povstání v západní provincii Dhofar. Mezinárodně je považován za architekta vysoce úspěšné neutrální zahraniční politiky, která umožnila Ománu vybudovat blízké styky s Íránem, Saúdskou Arábií, Spojenými státy, Spojeným královstvím a dokonce i Izraelem.\n\nJelikož sultán neměl děti ani sourozence a veřejně nejmenoval dědice, musí ománská královská rodina kolektivně rozhodnout o jeho nástupci. Tři nejoblíbenější kandidáti na pozici sultána jsou potomci Qaboosova strýce, Sayyida Tariqa bin Taimura Al Saída. Assad bin Tariq je široce respektovaný bývalý vojenský velitel, který má dobré vztahy s vůdci ostatních zálivských států. Shihab bin Tariq je bývalý námořní velitel, který si udržuje nízký profil, ale podle zpráv se v minulosti nebál nesouhlasit se sultánem Qaboosem v otázkách politiky. Haitham bin Tariq je preferovanou volbou ománských obchodníků, ale postrádá politické zkušenosti." # todo: NEW TRANSLATION

 oil_dependency: "Závislost na ropě" # todo: NEW TRANSLATION
 oil_dependency_desc: "Ekonomika této země je silně závislá na exportu ropy a ostatních fosilních paliv. Ačkoliv je tato závislost krátkodobě výnosná, je všeobecně známo, že dlouhodobě není udržitelná." # todo: NEW TRANSLATION
 investors_bonus: "Regionální finanční centrum" # todo: NEW TRANSLATION
 investors_bonus_desc: "Rozvoj naší země jako regionálního finančního centra vedl k oživení ekonomiky a vytvoření atraktivních podmínek pro investice." # todo: NEW TRANSLATION
 baath_movement: "Vláda podporované hnutí Baas" # todo: NEW TRANSLATION

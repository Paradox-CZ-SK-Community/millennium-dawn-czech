 MOR_promote_tolerant_islam: "Propagovat al-Wasatiyyah" # todo: NEW TRANSLATION
 MOR_promote_tolerant_islam_desc: "Maroko je známé svými mírnými výklady islámu. Marocký princip al-Wasatiyyah, tedy umírněnost, kombinuje malickou školu islámského právnictví, ašárskou teologii a sunnitský sufismus. Království vždy tvrdilo, že nejefektivnějším způsobem, jak předcházet terorismu, je šíření této formy mírného islámu jako protiopatření vůči extremistickým interpretacím." # todo: NEW TRANSLATION
 OMA_promote_tolerant_islam: "Propagovat ibádíjský islám" # todo: NEW TRANSLATION
 OMA_promote_tolerant_islam_desc: "Ománská společnost byla do značné míry imunní vůči extremistickým islámským ideologiím. Je to z velké části dáno rozšířením ibádíjského islámu, který podporuje toleranci vůči jiným náboženstvím. Ibadité upřednostňují mírové řešení sporů před konfrontací, a proto nejsou náchylní k radikalizaci. Omán vždy zastával názor, že nejefektivnějším způsobem prevence terorismu je šíření ibádíjského islámu jako protiopatření vůči extremistickým ideologiím." # todo: NEW TRANSLATION
 MENA_terror_fund_deradicalisation_programmes: "Financovat programy deradikalizace" # todo: NEW TRANSLATION
 MENA_terror_fund_deradicalisation_programmes_desc: "Uvázaní džihádisté nejsou nevyzpytatelní. Mnoho nízkoúrovňových bojovníků v extremistických organizacích jsou prostě zmatení mladí lidé, kteří padli za oběť deviantním výkladům islámu, které hlásají smrt i proti spoluvěřícím. Měli bychom realizovat programy deradikalizace, abychom tyto zklamané mladé muže a ženy reintegrovali do společnosti. Účinnost těchto programů je vázána na naše sociální výdaje." # todo: NEW TRANSLATION
 terror_fund_deradicalisation_programmes_tt: "Čím vyšší je vaše §Y$social_budget$§!, tím účinnější budou §Yprogramy deradikalizace§!.\n\n" # todo: NEW TRANSLATION
 MENA_terror_ct_training: "Provádět protiteroristický výcvik" # todo: NEW TRANSLATION
 MENA_terror_ct_training_desc: "Abychom maximalizovali naši připravenost na teroristickou hrozbu, měli bychom průběžně aktualizovat připravenost našich bezpečnostních složek. Čím lepší je náš §Yvýcvik důstojníků§! a čím více zahraničních poradců máme rozmístěných na našem území, tím efektivnější bude tento výcvik." # todo: NEW TRANSLATION
 terror_ct_training: "Úroveň §YProtiteroristického výcviku§! (Aktuálně: [?ct_training|Y2]) určuje pravděpodobnost úspěchu razií a leteckých úderů.\n§YÚroveň Protiteroristického výcviku§! získaná je určena počtem zahraničních poradců (Aktuální počet zahraničních poradců: [?foreign_adivsors|Y0]) a naším aktuálním zákonem o §Yvýcviku důstojníků§!.\n\nKaždý zahraniční poradce zvýší úroveň §YProtiteroristického výcviku§! o §G+0.25§! za výcvik (Aktuální počet zahraničních poradců: [?foreign_adivsors|Y0])\nKaždý §Y$Officer_Training_Law$§! po §Y$officer_advanced_training$§! zvýší úroveň §YProtiteroristického výcviku§! o §G+0.50§! za výcvik.\n\nProvádění výcviku zvýší naši úroveň §YProtiteroristického výcviku§! o [?foreign_advisors_math|+G]\n\n§RÚroveň Protiteroristického výcviku má maximum§! 10 §Ra snižuje se rychlostí§! 0.2 §Rza měsíc.§!" # todo: NEW TRANSLATION
 MENA_terror_conduct_raid: "Provést razii na teroristických skrýších" # todo: NEW TRANSLATION
 MENA_terror_conduct_raid_desc: "Naše bezpečnostní složky identifikovaly teroristické skrýše na našem území. Měli bychom provést speciální jednotky razie k zatčení podezřelých džihádistů a zabavení nelegálních zbraní. Pravděpodobnost úspěchu těchto razií závisí na množství protiteroristického výcviku, kterým prošel náš bezpečnostní personál." # todo: NEW TRANSLATION
 terror_conduct_raid_tt: "Pokud bude razie §Gúspěšná§!, §YHrozba teroru§! se sníží o §G-5§! (Aktuální hrozba: [?threat_level|Y0]) a §YRadikalizace§! se zvýší o §R+2§! (Aktuální radikalizace: [?radicalization|Y0]).\nPokud bude razie §Rneúspěšná§!, §YHrozba teroru§! se nezmění a §YRadikalizace§! se zvýší o §R+5§! (Aktuální radikalizace: [?radicalization|Y0]).\n§GMá vyšší pravděpodobnost úspěchu než letecké údery.§!\n\nRazie má základní míru úspěchu §Y40%§!\nKaždá úroveň §YProtiteroristického výcviku§! zvyšuje pravděpodobnost úspěchu o §G+5.00%§!\n(Aktuální úroveň §YProtiteroristického výcviku§!: [?ct_training|Y2])\n\n\n" # todo: NEW TRANSLATION
 MENA_terror_conduct_strike: "Uskutečnit letecké údery na teroristické skrýše" # todo: NEW TRANSLATION
 MENA_terror_conduct_strike_desc: "V odlehlých oblastech země, kde je autorita centrální vlády omezená, se nachází několik džihádistických skrýší. Měli bychom tyto skrýše cílit leteckými údery, abychom eliminovali hrozbu, kterou tito džihádisté představují. Pravděpodobnost úspěchu těchto útoků závisí na množství protiteroristického výcviku, kterým prošel náš bezpečnostní personál." # todo: NEW TRANSLATION
 terror_conduct_strike_tt: "Pokud bude letecký úder §Gúspěšný§!, §YHrozba teroru§! se sníží o §G-5§! (Aktuální hrozba: [?threat_level|Y0]) a §YRadikalizace§! se zvýší o §R+2§! (Aktuální radikalizace: [?radicalization|Y0]).\nPokud bude letecký úder §Rneúspěšný§!, §YHrozba teroru§! se nezmění a §YRadikalizace§! se zvýší o §R+5§! (Aktuální radikalizace: [?radicalization|Y0]).\n§RMá nižší pravděpodobnost úspěchu než razie.§!\n\nLetecký úder má základní míru úspěchu §Y25%§!\nKaždá úroveň §YProtiteroristického výcviku§! zvyšuje pravděpodobnost úspěchu o §G+5.00%§!\n(Aktuální úroveň §YProtiteroristického výcviku§!: [?ct_training|Y2])\n\n\n" # todo: NEW TRANSLATION
 MENA_deploy_military_advisors: "Poslat výcvikovou misi do [FROM.GetNameDef]" # todo: NEW TRANSLATION
 MENA_deploy_military_advisors_desc: "Bezpečnostní složky [FROM.GetNameDef] potřebují odborné znalosti od externích partnerů, jako jsme my. Měli bychom poslat [ROOT.GetAdjective] vojenské odborníky, aby podpořili jejich protiteroristické úsilí." # todo: NEW TRANSLATION
 deploy_military_advisors_tt: "Protiteroristický výcvik v [FROM.GetAdjective] bude efektivnější, ale naši poradci se mohou stát cílem džihádistických militantů." # todo: NEW TRANSLATION
 foreign_military_advisors: "Zahraniční vojenskí poradci" # todo: NEW TRANSLATION
 foreign_military_advisors1_desc: "Tato země hostí malé množství vojenských poradců ze zahraničí, kteří pomáhají při protiteroristických operacích." # todo: NEW TRANSLATION
 foreign_military_advisors2_desc: "Tato země hostí významný počet vojenských poradců ze zahraničí, kteří pomáhají při protiteroristických operacích." # todo: NEW TRANSLATION
 foreign_military_advisors3_desc: "Tato země hostí velké množství vojenských poradců ze zahraničí, kteří pomáhají při protiteroristických operacích." # todo: NEW TRANSLATION
 superior_officer_law_tt: "Náš §Yvýcvik důstojníků§! je lepší než jejich" # todo: NEW TRANSLATION
 MENA_withdraw_military_advisors: "Stáhnout výcvikovou misi z [FROM.GetNameDef]" # todo: NEW TRANSLATION
 MENA_withdraw_military_advisors_desc: "Umístění našich pracovníků na území [FROM.GetNameDef] za účelem výcviku místních protiteroristických sil mělo minimální přínosy. A co horší, stali se terčem džihádistických militantů. Abychom omezili ztráty a minimalizovali další oběti, měli bychom naše vojenské poradce přivést zpět domů." # todo: NEW TRANSLATION
 withdraw_military_advisors_tt: "[FROM.GetAdjective] protiteroristický výcvik bude méně účinný." # todo: NEW TRANSLATION
 terror_africa_category: "Protiteroristické operace: subsaharská Afrika" # todo: NEW TRANSLATION
 terror_africa_category_desc: "Čím vyšší je §YHrozba teroru§! v zemi, tím větší je pravděpodobnost, že džihádistické skupiny spustí útoky na domácí cíle (např. vládní úřady) a zahraniční cíle (jako vojenské základny) v této zemi. Útoky mohou být vedeny i v sousední zemi, pokud její hranice zůstane nehlídaná. Závažnost teroristických útoků a pravděpodobnost jejich úspěchu lze snížit zvýšením výdajů na vnitřní bezpečnost a prováděním protiteroristického výcviku.\n\nSchopnost země snížit svou §YHrozbu teroru§! pod určitou úroveň závisí na tom, zda je ve válce, na její stabilitě, HDP na obyvatele a míře korupce. §YHrozba teroru§! může narůstat v důsledku úrovně §YRadikalizace§! a infiltrace džihádistů ze sousedních zemí. Snižuje se při nízkých úrovních §YRadikalizace§! a v důsledku razií a vnější intervence. Minimální úroveň §YRadikalizace§! lze snížit bojem proti korupci, zvyšováním stability a růstem ekonomiky. §YRadikalizace§! roste spolu s popularitou [Caliphate_L] a v důsledku rychlé společenské liberalizace." # todo: NEW TRANSLATION

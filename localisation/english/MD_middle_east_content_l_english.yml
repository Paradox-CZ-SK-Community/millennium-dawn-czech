 SAU_GCC_CRISIS.0.d: "Od nástupu k moci v roce 1995 věřil Hamad bin Chalífa an-Náḥján, že Katar může nalézt bezpečí pouze tím, že se přemění ze saúdského příslušenství v rivala Saúdské Arábie o regionální vliv. V důsledku toho Katar vedl nepřirozeně proaktivní zahraniční politiku, která často odporovala našim vlastním zahraničněpolitickým cílům. Nastal čas ukončit katarské nevhodné chování." # todo: NEW TRANSLATION
 SAU_GCC_CRISIS.0.a: "Podřídí se nebo budou trpět." # todo: NEW TRANSLATION
 SAU_GCC_CRISIS.0.b: "Na druhou stranu to neriskujme." # todo: NEW TRANSLATION

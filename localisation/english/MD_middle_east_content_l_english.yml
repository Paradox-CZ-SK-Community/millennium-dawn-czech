 ASIA_terror_fund_deradicalisation_programmes: "Financovat programy deradikalizace" # todo: NEW TRANSLATION
 ASIA_terror_fund_deradicalisation_programmes_desc: "Uvázaní džihádisté nejsou nevyzpytatelní. Mnoho nízkoúrovňových bojovníků v extremistických organizacích jsou prostě zmatení mladí lidé, kteří padli za oběť deviantním výkladům islámu, které hlásají smrt i proti spoluvěřícím. Měli bychom realizovat programy deradikalizace, abychom tyto zklamané mladé muže a ženy reintegrovali do společnosti. Účinnost těchto programů je vázána na naše sociální výdaje." # todo: NEW TRANSLATION
 ASIA_terror_ct_training: "Provádět protiteroristický výcvik" # todo: NEW TRANSLATION
 ASIA_terror_ct_training_desc: "Abychom maximalizovali naši připravenost na teroristickou hrozbu, měli bychom průběžně aktualizovat připravenost našich bezpečnostních složek. Čím lepší je náš §Yvýcvik důstojníků§! a čím více zahraničních poradců máme rozmístěných na našem území, tím efektivnější bude tento výcvik." # todo: NEW TRANSLATION
 ASIA_terror_conduct_raid: "Provést razii na teroristických skrýších" # todo: NEW TRANSLATION
 ASIA_terror_conduct_raid_desc: "Naše bezpečnostní složky identifikovaly teroristické skrýše na našem území. Měli bychom provést speciální jednotky razie k zatčení podezřelých džihádistů a zabavení nelegálních zbraní. Pravděpodobnost úspěchu těchto razií závisí na množství protiteroristického výcviku, kterým prošel náš bezpečnostní personál." # todo: NEW TRANSLATION
 ASIA_terror_conduct_strike: "Uskutečnit letecké údery na teroristické skrýše" # todo: NEW TRANSLATION
 ASIA_terror_conduct_strike_desc: "V odlehlých oblastech země, kde je autorita centrální vlády omezená, se nachází několik džihádistických skrýší. Měli bychom tyto skrýše cílit leteckými údery, abychom eliminovali hrozbu, kterou tito džihádisté představují. Pravděpodobnost úspěchu těchto útoků závisí na množství protiteroristického výcviku, kterým prošel náš bezpečnostní personál." # todo: NEW TRANSLATION
 ASIA_deploy_military_advisors: "Poslat výcvikovou misi do [FROM.GetNameDef]" # todo: NEW TRANSLATION
 ASIA_deploy_military_advisors_desc: "Bezpečnostní složky [FROM.GetNameDef] potřebují odborné znalosti od externích partnerů, jako jsme my. Měli bychom poslat [ROOT.GetAdjective] vojenské odborníky, aby podpořili jejich protiteroristické úsilí." # todo: NEW TRANSLATION
 ASIA_withdraw_military_advisors: "Stáhnout výcvikovou misi z [FROM.GetNameDef]" # todo: NEW TRANSLATION
 ASIA_withdraw_military_advisors_desc: "Umístění našich pracovníků na území [FROM.GetNameDef] za účelem výcviku místních protiteroristických sil mělo minimální přínosy. A co horší, stali se terčem džihádistických militantů. Abychom omezili ztráty a minimalizovali další oběti, měli bychom naše vojenské poradce přivést zpět domů." # todo: NEW TRANSLATION

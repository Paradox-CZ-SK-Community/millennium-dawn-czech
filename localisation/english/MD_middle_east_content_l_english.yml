 saudi_royal.1.t: "Smrt krále Fahda" # todo: NEW TRANSLATION
 saudi_royal.1.d1: "Saúdská Arábie spolu s velkou částí muslimského světa dnes truchlí, protože nemocný král Fahd podlehl desetiletému onemocnění po mrtvici v roce 1995. Král Fahd byl chválen arabskými i západními vůdci jako vizionářský vládce. Během jeho vlády se Saúdská Arábie přiblížila ke Spojeným státům ve snaze oslabit al-Káidu, která se rychle stala nejvýznamnější domácí hrozbou pro saúdskou monarchii. Korunní princ Abdalláh, který byl de facto vládcem od královy mrtvice, byl nyní korunován králem Abdullah bin Abdul Azizem Saúdským a slíbil pokračovat v modernizačních snahách svého bratra." # todo: NEW TRANSLATION
 saudi_royal.1.d2: "Saúdská Arábie spolu s velkou částí muslimského světa dnes truchlí, protože nemocný král Fahd podlehl desetiletému onemocnění po mrtvici v roce 1995. Korunní princ Abdalláh, který byl de facto hlavou královské rodiny od královy ochromující mrtvice v roce 1995, nyní převezme převážně ceremoniální titul krále Saúdské Arábie. Poslední roky přinesly transformaci bývalé absolutistické monarchie v konstituční, kde je moc svěřena voleným představitelům. Přesto široké zármutky nad úmrtím krále Fahda v Saúdské Arábii ukazují pokračující význam královské rodiny." # todo: NEW TRANSLATION
 saudi_royal.1.d3: "Podle zpráv Fahd bin Abdulaziz al-Saud, poslední král Saúdské Arábie, podlehl desetiletému onemocnění po mrtvici v roce 1995. Jeho vláda byla charakterizována rychlým procesem politických reforem, které odsunuly královskou rodinu z moci a nahradily absolutní monarchii tím, co je dnes známo jako [SAU.GetNameDef]. Ač už nezastával oficiální pozici, Fahd si přesto udržel značný okruh loajálních příznivců, kteří oplakali jeho úmrtí. Většina populace [SAU.GetNameDef] však zůstala převážně lhostejná, zatímco malá menšina otevřeně oslavila Fahdův odchod jako formální konec monarchistické vlády v Saúdské Arábii a důležitý krok vpřed při budování republiky." # todo: NEW TRANSLATION
 saudi_royal.1.d4: "Podle zpráv král Fahd ze Saúdské Arábie podlehl desetiletému onemocnění po mrtvici v roce 1995. Během jeho vlády byla rodina Saúdů nucena uprchnout ze země, kterou dříve ovládala, když al-Káida rozšířila svůj vliv nad celou zemí. Nyní žijící v exilu, královská rodina přísahala, že se jednoho dne vrátí do toho, co nadále nazývají Saúdskou Arábií. Korunní princ Abdalláh, který byl de facto hlavou rodu Saúdů od královy mrtvice, byl oficiálně korunován jako král Saúdské Arábie, titul, který dává malou autoritu vzhledem k relativně malému počtu jednotlivců, kteří nadále přísahají loajalitu monarchii." # todo: NEW TRANSLATION
 saudi_royal.1.a: "Smutný den pro rodinu Saúdů..." # todo: NEW TRANSLATION
 saudi_royal.2.t: "Smrt krále Abdalláha" # todo: NEW TRANSLATION
 saudi_royal.2.d1: "Saúdská Arábie, stejně jako značná část muslimského světa, dnes truchlí, když nemocný král Abdalláh nakonec podlehl dlouhodobým zdravotním problémům a zemřel. Abdalláhova vláda byla bouřlivým obdobím saúdské historie, když se království snažilo reagovat na povstání, která zasáhla Blízký východ. Přes sliby reforem zůstala moc v Saúdské Arábii převážně v rukou královské rodiny a nic nenasvědčuje tomu, že by se to v blízké budoucnosti mělo změnit. Korunní princ Salman byl nyní korunován králem Salmanem bin Abdul Azizem Saúdské Arábie a zdědil nejistou pozici ohroženou vzestupem politického islámu a džihádistických hnutí." # todo: NEW TRANSLATION
 saudi_royal.2.d2: "Saúdská Arábie, stejně jako značná část muslimského světa, dnes truchlí, když nemocný král Abdalláh nakonec podlehl dlouhodobým zdravotním problémům a zemřel. Korunní princ Salman nyní převezme převážně ceremoniální titul krále Saúdské Arábie. Poslední roky viděly, že se bývalá absolutní monarchie proměnila v ústavní, kde je moc svěřena voleným představitelům. Nicméně masové smutnění v Saúdské Arábii nad smrtí krále Abdalláha dokládá pokračující význam královské rodiny." # todo: NEW TRANSLATION
 saudi_royal.2.d3: "Zprávy uvádějí, že Abdalláh bin Abdulaziz al-Saud, poslední král Saúdské Arábie, podlehl dlouhodobým zdravotním problémům a zemřel. Jeho vláda přinesla rychlý proces politických reforem, které Královskou rodinu sesadily z moci a nahradily absolutní monarchii tím, co je nyní známé jako [SAU.GetNameDef]. Abdalláh již nadále nezastával oficiální funkci, přesto si udržel významný okruh oddaných příznivců, kteří oplakávají jeho smrt. Většina populace [SAU.GetNameDef] však zůstala z velké části apatická, zatímco malá menšina veřejně oslavovala Abdalláhovu smrt jako formální konec monarchické vlády v Saúdské Arábii a důležitý krok vpřed k ustavení republiky." # todo: NEW TRANSLATION
 saudi_royal.2.d4: "Zprávy uvádějí, že král Abdalláh ze Saúdské Arábie nakonec podlehl dlouhodobým zdravotním problémům a zemřel. Za jeho vlády byla saúdská královská rodina nucena uprchnout ze země, kterou dříve vládla, když al-Káida rozšířila svůj vliv nad celou zemí. Nyní žijící v exilu v zahraničí, královská rodina přísahala, že se nakonec vrátí do toho, co nadále nazývá Saúdskou Arábií. Korunní princ Salman byl oficiálně korunován králem Saúdské Arábie, titul, který dává jen malou autoritu vzhledem k relativně malému počtu jedinců, kteří nadále přísahají věrnost monarchii." # todo: NEW TRANSLATION
 saudi_royal.3.t: "Touha po moci Mohameda bin Salmana" # todo: NEW TRANSLATION
 saudi_royal.3.d: "Syn krále Salmana, Mohammed, je od nástupu svého otce do moci rostoucí hvězdou saúdské politiky. Během té doby se snažil konsolidovat svou moc prováděním socioekonomických reforem a vytlačováním politických soupeřů. Nyní má mladý princ, známý západními analytiky jako MbS, v hledáčku trůn prostřednictvím pozice korunního prince. Král Salman, Strážce dvou svatých mešit, musí rozhodnout, zda uspokojí ambice svého syna a jmenuje ho korunním princem, nebo ponechá na místě Mohameda bin Nayefa, zkušeného bývalého ministra vnitra, kterého saúdští džihádisté obávají a nenávidí." # todo: NEW TRANSLATION
 saudi_royal.3.a: "Potřebujeme zkušenosti Mohameda bin Nayefa." # todo: NEW TRANSLATION
 saudi_royal.3.b: "Mladost Mohameda bin Salmana může být výhodou." # todo: NEW TRANSLATION
 saudi_royal.4.t: "Král Salman jmenuje syna korunním princem Saúdské Arábie" # todo: NEW TRANSLATION
 saudi_royal.4.d: "V nebývalém kroku král Salman změnil řadu nástupnictví ve prospěch svého ambiciózního syna, Mohameda bin Salmana. Mladý princ nahradil 57letého Mohameda bin Nayefa, který dříve zastával tuto pozici a získal respekt doma i v zahraničí za své úsilí v boji proti džihádistickému teroru. Mohammed bin Salman rozpoutal v království vlnu změn zaváděním řady socioekonomických reforem a konsolidací politické moci, čímž si poštval řadu zastánců status quo. Princ byl také klíčovou postavou při zahájení saúdské války v Jemenu." # todo: NEW TRANSLATION
 saudi_royal.4.a: "Mladý princ se přibližuje trůnu..." # todo: NEW TRANSLATION
 saudi_royal.5.t: "Aféra Khashoggiho" # todo: NEW TRANSLATION
 saudi_royal.5.d: "Saúdská Arábie se ocitla pod palbou mezinárodního společenství poté, co byli disident a novinář Jamal Khashoggi zavražděn saúdskými agenti v Istanbulu. Mnozí vyzývají k vyšetření korunního prince Mohameda bin Salmana, který je úzce spojen s agenty, jež vraždu provedli. Bylo by žádoucí podniknout kroky ke zmírnění tohoto tlaku a zachránit mezinárodní pověst království." # todo: NEW TRANSLATION
 saudi_royal.5.a: "Potrestat korunního prince." # todo: NEW TRANSLATION
 saudi_royal.5.b: "Potrestat \"zrádné operativece\"." # todo: NEW TRANSLATION
 saudi_royal.5.c: "Nic nedělat." # todo: NEW TRANSLATION
 saudi_royal.6.d1: "Svět reagoval šokem a hrůzou na brutální vraždu saúdského disidenta a novináře Jamala Khashoggiho saúdskými operativecemi v Istanbulu. V dnech po incidentu se rychle ukázalo, že agenti, kteří Khashoggiho zavraždili, měli úzké vazby na korunního prince Mohameda bin Salmana, syna saúdského krále.\n\nV reakci na rostoucí tlak na Saúdskou Arábii, aby postavila pachatele před spravedlnost, král Salman veřejně odsoudil prince Mohameda a zbavil ho postu korunního prince a práva na trůn. Saúdský král ujistil mezinárodní společenství, že politická kariéra bývalé rostoucí hvězdy skončila a že se brzy jako běžný občan postaví saúdským soudům. Světoví lídři a organizace na ochranu lidských práv oznámení přivítali, avšak mnozí také slíbili pozorně sledovat, zda byla skutečně vykonána spravedlnost." # todo: NEW TRANSLATION
 saudi_royal.6.d2: "Svět reagoval šokem a hrůzou na brutální vraždu saúdského disidenta a novináře Jamala Khashoggiho saúdskými operativecemi v Istanbulu. V dnech po incidentu se rychle ukázalo, že agenti, kteří Khashoggiho zavraždili, měli úzké vazby na korunního prince Mohameda bin Salmana, syna saúdského krále.\n\nV reakci na rostoucí tlak na Saúdskou Arábii, aby postavila pachatele před spravedlnost, král Salman nařídil zatčení několika takzvaných \"zrádných operativeců\", o nichž saúdská vláda tvrdí, že vraždu Khashoggiho nenařídili korunnímu princi. Několik světových lídrů a organizací na ochranu lidských práv tento krok kritizovalo jako pokus zbavit prince Mohameda a saúdskou vládu odpovědnosti. V reakci na nedostatek saúdské transparentnosti Německo a několik dalších evropských zemí pozastavily veškerý prodej zbraní království." # todo: NEW TRANSLATION
 saudi_royal.6.d3: "Svět reagoval šokem a hrůzou na brutální vraždu saúdského disidenta a novináře Jamala Khashoggiho saúdskými operativecemi v Istanbulu. V dnech po incidentu se rychle ukázalo, že agenti, kteří Khashoggiho zavraždili, měli úzké vazby na korunního prince Mohameda bin Salmana, syna saúdského krále.\n\nKrál Salman a jeho syn odmítli podlehnout mezinárodnímu tlaku, aby se pachatelé vyšetřili, a místo toho Khashoggiho hanobili jako \"zrádce\", který \"zasloužil smrt\". Tento bezcitný postoj saúdské vlády vyvolal široké odsouzení a vedl mnoho států k stažení svých velvyslanců na protest. Masivní veřejný tlak v Evropě donutil většinu evropských států pozastavit prodej zbraní Saúdské Arábii." # todo: NEW TRANSLATION
 saudi_royal.6.a: "Opravdu tragický vývoj událostí..." # todo: NEW TRANSLATION
 saudi_royal.7.t: "Nespokojenost s korunním princem roste" # todo: NEW TRANSLATION
 saudi_royal.7.d: "Nepopularita Mohammada bin Salmana v rámci královské rodiny neustále rostla od doby, kdy nahradil Mohameda bin Nayefa jako korunního prince. Jeho bezprecedentní konsolidace moci, marginalizace rivalů a agresivní zahraniční politika vedly některé prominentní prince k ne tak nenápadným diskusím o možnosti vrátit Mohameda bin Nayefa zpět na jeho původní pozici. Korunní princ chce tyto nespokojence zatknout a obvinit je ze spiknutí za účelem puče proti monarchii, čímž by ještě více upevnil svou pozici. Možná ale nastal čas ostříhat mladému princi křídla." # todo: NEW TRANSLATION
 saudi_royal.7.d1: "Nepopularita Mohammada bin Salmana v rámci královské rodiny neustále rostla od doby, kdy nahradil Mohameda bin Nayefa jako korunního prince. Jeho bezprecedentní konsolidace moci, marginalizace rivalů a agresivní zahraniční politika vedly některé prominentní prince k ne tak nenápadným diskusím o možnosti vrátit Mohameda bin Nayefa zpět na jeho původní pozici. Korunní princ chce tyto nespokojence zatknout a obvinit je ze spiknutí za účelem puče proti monarchii, čímž by ještě více upevnil svou pozici. Vzhledem k moci mladého prince, máme vůbec jinou možnost?" # todo: NEW TRANSLATION
 saudi_royal.7.a: "Uspokojit nespokojené." # todo: NEW TRANSLATION
 saudi_royal.7.b: "Provést čistky proti odpůrcům." # todo: NEW TRANSLATION
 saudi_royal.8.t: "Saúdský král v překvapivém kroku odvolává syna" # todo: NEW TRANSLATION
 saudi_royal.8.d: "Mnozí si všimli kontroverzního vzestupu prince Mohameda bin Salmana, který jako korunní princ prosazoval agresivní přístup v domácí i zahraniční politice. Jeho role v vraždě novináře Jamala Khashoggiho vyvolala široké odsouzení občanskou společností a některými vládami a jeho reputace byla narušena neúspěchy v saúdské válce v Jemenu. Nyní jeho kontroverzní kroky vedly k jeho pádu, když král Salman znovu jmenoval Mohameda bin Nayefa, předchůdce a rivala Mohameda bin Salmana, korunním princem a odsoudil svého vlastního syna do politického zapomnění. Tento krok byl přičítán tlaku uvnitř královské rodiny od figur jako princ Ahmed bin Abdul Aziz, mladší bratr krále Salmana a jediný přeživší člen mocné tzv. Sudairi Seven kromě samotného krále. Mladý princ by měl být údajně držen v domácím vězení a čeká na rozhodnutí prince Ahmeda, Mohameda bin Nayefa a jejich spojenců o svém konečném osudu." # todo: NEW TRANSLATION
 saudi_royal.8.a: "Vycházející hvězda padá v nemilost..." # todo: NEW TRANSLATION
 saudi_royal.9.t: "Prince zatčeni v rozsáhlém saúdském zásahu" # todo: NEW TRANSLATION
 saudi_royal.9.d: "Několik vládních úředníků a vysokých členů královské rodiny bylo zadrženo v rozsáhlém zásahu, který je vnímán jako poslední pokus korunního prince Mohameda bin Salmana o konsolidaci kontroly nad zemí. Mezi významné zatčené patří Mohamed bin Nayef, široce respektovaný bývalý ministr vnitra a předchůdce Mohameda bin Salmana jako korunního prince, a princ Ahmed bin Abdul Aziz, mladší bratr krále.\n\nZatčení prince jsou obviněni ze spiknutí za účelem svržení Mohameda bin Salmana, který si odcizil mnoho členů královské rodiny svým agresivním zahraničněpolitickým kurzem a vytlačováním rivalů. Někteří vidí tento krok jako cestu pro korunního prince, aby obsadil trůn, jelikož zásah odstranil dva významné rivaly, kteří by měli silné nároky, kdyby onemocněl či zemřel král Salman." # todo: NEW TRANSLATION
 saudi_royal.9.a: "Hra o trůny pokračuje..." # todo: NEW TRANSLATION
 saudi_royal.10.t: "Král Salman Saúdské Arábie abdikoval" # todo: NEW TRANSLATION
 saudi_royal.10.d: "V tom, co je popisováno jako \"pokojný puč\", král Salman šokoval pozorovatele oznámením své abdikace a předáním moci svému synovi, korunnímu princi Mohamedu bin Salmanovi. Mladý princ strávil roky konsolidací moci v rámci královské rodiny a nedávno se mu podařilo eliminovat dva ze svých nejsilnějších rivalů při razii na údajných spiklencích. Nyní, za záminku špatného zdraví krále Salmana, se mu podařilo zajistit trůn a brzy bude korunován králem Mohamedem bin Salmanem Saúdské Arábie, Strážcem dvou svatých mešit." # todo: NEW TRANSLATION
 saudi_royal.10.a: "Král je pryč, ať žije král..." # todo: NEW TRANSLATION
 SAU.1.t: "Svět v šoku: [LEB.GetLeader] rezignuje a odsuzuje Hizballáh" # todo: NEW TRANSLATION
 SAU.1.d: "Návštěva [LEB.GetLeader], premiéra Libanonu, v [SAU.GetNameDef] byla dnes přerušena bizarním prohlášením, že rezignuje kvůli rostoucímu vlivu Íránu a Hizballáhu v libanonské politice. Libanonský prezident a další političtí činitelé v zemi obvinili [SAU.GetNameDef], že premiéra unesla a donutila ho vydat prohlášení a podat rezignaci. Následně rezignace [LEB.GetLeader] nebyla uznána jeho vlastní vládou.\n\nTento vývoj událostí také doprovázelo beligerantní [SAU.GetAdjective] rétorika vůči Hizballáhu, kdy [SAU.GetAdjective] ministr zahraničí obvinil Hizballáh z provádění nepřátelských aktivit proti [SAU.GetNameDef]. Tento krok navazuje na několik měsíců rostoucího napětí mezi [SAU.GetNameDef] a [PER.GetNameDef] a je široce vnímán jako [SAU.GetAdjective] reakce na rostoucí vliv [PER.GetNameDef] na Blízkém východě." # todo: NEW TRANSLATION
 SAU.1.a: "Dramatický vývoj událostí." # todo: NEW TRANSLATION

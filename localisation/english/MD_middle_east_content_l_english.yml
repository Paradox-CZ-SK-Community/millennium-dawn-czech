 joint_gcc_ventures: "Společné projekty Rady GCC" # todo: NEW TRANSLATION
 SAU_ailing_king: "Nemocný král" # todo: NEW TRANSLATION
 SAU_ailing_king_desc: "Od té doby, co v roce 1995 prodělal mozkovou mrtvici, nebyl král Fahd Saúdské Arábie schopen účinně vládnout, čímž byla de facto moc svěřena korunnímu princi Abdalláhovi." # todo: NEW TRANSLATION
 SAU_crown_prince_mbn: "Korunní princ Mohammed bin Nayef" # todo: NEW TRANSLATION
 SAU_crown_prince_mbn_desc: "Mohammed bin Nayef je doma i v zahraničí široce respektován pro své rozsáhlé zkušenosti v boji proti terorismu jako ministr vnitra Saúdského království. Díky své práci jako ministr vnitra přežil několik atentátů a navázal silné vazby s americkými a britskými zpravodajskými službami. Navíc má blízké vztahy s vládnoucí katarskou rodinou." # todo: NEW TRANSLATION
 SAU_crown_prince_mbn_lar_desc: "Mohammed bin Nayef je doma i v zahraničí široce respektován pro své rozsáhlé zkušenosti v boji proti terorismu jako ministr vnitra Saúdského království. Díky své práci jako ministr vnitra přežil několik atentátů a navázal silné vazby s americkými a britskými zpravodajskými službami. Navíc má blízké vztahy s vládnoucí katarskou rodinou." # todo: NEW TRANSLATION
 SAU_crown_prince_mbs: "Korunní princ Mohammed bin Salman" # todo: NEW TRANSLATION
 SAU_crown_prince_mbs_desc: "Mohammed bin Salman, ambiciózní a mladý syn krále Salmana, je vnímán jako sociální reformátor, ale také jako politický jestřáb. Jeho posedlost potlačením íránské hrozby ho vede k agresivní a impulzivní zahraniční politice, zatímco konsolidace moci ho postavila do konfliktu s vlivnými členy královské rodiny a wahhábskými ulamáy. Jeho pohrdání lidskými právy jej činí nepopulárním na Západě, kde má jen málo pevných spojenců. Místo toho si udržuje těsné vazby k dalším arabským autoritářům, zejména k emirátovému korunnímu princi." # todo: NEW TRANSLATION
 SAU_king_mbs: "Král Mohammed bin Salman" # todo: NEW TRANSLATION
 SAU_king_mbs_desc: "Mohammed bin Salman, ambiciózní a mladý syn krále Salmana, je vnímán jako sociální reformátor, ale také jako politický jestřáb. Jeho posedlost potlačením íránské hrozby ho vede k agresivní a impulzivní zahraniční politice, zatímco konsolidace moci ho postavila do konfliktu s vlivnými členy královské rodiny a wahhábskými ulamáy. Jeho pohrdání lidskými právy jej činí nepopulárním na Západě, kde má jen málo pevných spojenců. Místo toho si udržuje těsné vazby k dalším arabským autoritářům, zejména k emirátovému korunnímu princi." # todo: NEW TRANSLATION
 SAU_innovative_techniques: "Inovativní techniky" # todo: NEW TRANSLATION
 SAU_a_new_kind_of_warfare: "Nový druh válčení" # todo: NEW TRANSLATION
 UAE_sheikh_khalifa: "Šejch Chalífa indisponován" # todo: NEW TRANSLATION
 UAE_sheikh_khalifa_desc: "Od té doby, co prodělal mozkovou mrtvici, není prezident SAE a vládce Abú Zabí, šejch Chalífa bin Zajed Al Nahján, schopen vykonávat své běžné politické funkce. De facto tak vládne jeho nevlastní bratr Mohammed bin Zajed." # todo: NEW TRANSLATION
 operation_dignity: "Operace Důstojnost" # todo: NEW TRANSLATION
 operation_dignity_desc: "V reakci na vzestup politického islámu v Libyi po revoluci zahájil polní maršál Chalífa Haftar Operaci Důstojnost, kampaň za převzetí kontroly nad Libyí od islamistických milic spojených s poválečnou vládou. Haftarova kampaň proti islamistům mu zajistila popularitu mezi řadou sekulárně smýšlejících Libyjců i u zahraničních mocností, které chtějí omezit politický islám, jako jsou Rusko a Spojené arabské emiráty. Haftarova široká koalice zahrnuje různorodé aktéry, včetně súdánských žoldáků, salafistických fundamentalistů a příznivců Kaddáfího." # todo: NEW TRANSLATION
 gulf_exploitation: "Využívání migrantů" # todo: NEW TRANSLATION
 gulf_exploitation_desc: "Rozhodli jsme se část migrantů vyhostit. Zbývající pracovní síla bude pracovat více a pobírat výrazně nižší mzdy." # todo: NEW TRANSLATION
 gulf_society: "Islamismus a sekularismus" # todo: NEW TRANSLATION
 gulf_society_desc: "Společnost naší země zůstává hluboce náboženská. V důsledku toho závisí pokračující popularita naší vlády na našich náboženských zásluhách, a proto musíme být opatrní při prosazování politik, které by mohly vést k obviněním z bezbožnosti. Existence alternativních zdrojů náboženské legitimity ve formě populistických islamistických skupin představuje stálou hrozbu pro naši moc. Pokud by popularita takových skupin vymkla kontrole, budeme možná muset zvážit rozsáhlé zásahy.\n\nHlavním faktorem v náboženské legitimaci naší vlády je naše přidržování konzervativních společenských hodnot. Příliš rychlé prosazování sociálně liberálních politik zvyšuje riziko posílení islamistických alternativ a radikalizace společnosti. Toto riziko můžeme snížit tím, že zajistíme, aby nedošlo k příliš velkému poklesu £pol_idea §GSocial Conservatism - Government§!, což ovlivňují zaměření a rozhodnutí, ve srovnání s £population_texticon §YSocial Conservatism - Society§!, který se postupně zvyšuje a klesá tak, aby odpovídal prvnímu. £population_texticon §YSocial Conservatism - Society§! určuje, do jaké míry je společnost konzervativní nebo liberální; vysoká úroveň konzervatismu přináší více politické síly a salafistický odklon, zatímco vysoká úroveň liberalismu zvyšuje faktor obchodního názoru a západní odklon.\n\n£pol_idea §GSocial Conservatism - Government§!: [?ROOT.social_conservatism_government]%\n£population_texticon  §YSocial Conservatism - Society§!: [?ROOT.social_conservatism_society]%" # todo: NEW TRANSLATION
 GCC_crack_down_on_muslim_broterhood: "Zakročit proti Muslimskému bratrstvu" # todo: NEW TRANSLATION
 GCC_crack_down_on_muslim_broterhood_desc: "Muslimské bratrstvo je sunnitská organizace, která vyznává populistickou podobu islámu. To znamená, že Muslimské bratrstvo a jeho pobočky nejsou jen zdrojem tlaku k demokratizaci, ale jsou také populární s náboženskými prvky ve společnosti, což je hrozbou pro autoritářské vlády, které podobně spoléhají na náboženskou legitimitu." # todo: NEW TRANSLATION
 GCC_stop_crackdowns: "Zastavit potlačování Muslimského bratrstva" # todo: NEW TRANSLATION
 GCC_stop_crackdowns_desc: "Muslimské bratrstvo je sunnitská organizace, která vyznává populistickou podobu islámu. To znamená, že Muslimské bratrstvo a jeho pobočky nejsou jen zdrojem tlaku k demokratizaci, ale jsou také populární s náboženskými prvky ve společnosti, což je hrozbou pro autoritářské vlády, které podobně spoléhají na náboženskou legitimitu." # todo: NEW TRANSLATION
 GCC_allow_al_jazeera: "Povolit Al-Jazeeru" # todo: NEW TRANSLATION
 GCC_allow_al_jazeera_desc: "Al-Jazeera je zpravodajská organizace financovaná a podporovaná katarskou vládou. Arabské vlády ji kritizují za vměšování se do jejich vnitřních záležitostí prostřednictvím podpory prodemokratických hnutí." # todo: NEW TRANSLATION
 GCC_ban_al_jazeera: "Zakázat Al-Jazeeru" # todo: NEW TRANSLATION
 GCC_ban_al_jazeera_desc: "Al-Jazeera je zpravodajská organizace financovaná a podporovaná katarskou vládou. Arabské vlády ji kritizují za vměšování se do jejich vnitřních záležitostí prostřednictvím podpory prodemokratických hnutí." # todo: NEW TRANSLATION
 GCC_subsidize_western_culture: "Dotovat západní kulturu" # todo: NEW TRANSLATION
 GCC_subsidize_salafism: "Dotovat salafismus" # todo: NEW TRANSLATION
 GCC_subsidize_salafism_desc: "Salafismus je skripturalistická forma sunnitského islámu, která prosazuje přísnou interpretaci Koránu." # todo: NEW TRANSLATION
 GCC_encourage_female_representation: "Podporovat zastoupení žen ve vládě" # todo: NEW TRANSLATION
 GCC_encourage_female_representation_desc: "Naše vláda je obviňována z toho, že je výrazně mužská a diskriminuje ženy při výběru do vládních funkcí. Měli bychom usilovat o změnu tohoto stavu." # todo: NEW TRANSLATION
 GCC_discourage_female_representation: "Demotivovat zastoupení žen ve vládě" # todo: NEW TRANSLATION
 GCC_discourage_female_representation_desc: "Přítomnost žen v politických funkcích je ostudou pro naši společnost. Měli bychom se proti tomuto zkaženému trendu postavit." # todo: NEW TRANSLATION
 GCC_expand_female_employment: "Rozšířit možnosti zaměstnání žen" # todo: NEW TRANSLATION
 GCC_expand_female_employment_desc: "Firmy, které převážně zaměstnávají muže místo žen, jsou brzdou pro naši společnost. Neměli bychom oslabovat schopnosti naší ekonomiky kvůli zastaralým tradicím." # todo: NEW TRANSLATION
 GCC_limit_female_employment: "Omezit možnosti zaměstnání žen" # todo: NEW TRANSLATION
 GCC_limit_female_employment_desc: "Zaměstnávání žen v podnicích je v rozporu s našimi islámskými hodnotami a tradicemi. Měli bychom ženám připomenout jejich přirozené místo ve společnosti." # todo: NEW TRANSLATION
 GCC_legalize_alcohol_in_hotels_and_clubs: "Legalizovat alkohol v hotelech a klubech" # todo: NEW TRANSLATION
 GCC_legalize_alcohol_in_hotels_and_clubs_desc: "Zatímco musíme zachovat zákaz alkoholu pro širší populaci, může být v našem zájmu vydávat licence na alkohol pro specifické oblasti navštěvované zahraničními hosty." # todo: NEW TRANSLATION
 GCC_reverse_limited_alcohol_legalization: "Zrušit omezenou legalizaci alkoholu" # todo: NEW TRANSLATION
 GCC_reverse_limited_alcohol_legalization_desc: "Náš současný přístup k alkoholu je urážkou naší islámské kultury a měl by být zvrácen." # todo: NEW TRANSLATION
 GCC_legalize_alcohol: "Legalizovat alkohol ve veřejných prostorách" # todo: NEW TRANSLATION
 GCC_legalize_alcohol_desc: "Zákaz alkoholu je reliktem minulosti a měl by být zrušen, aby se naše společnost posunula vpřed." # todo: NEW TRANSLATION
 GCC_ban_alcohol: "Zakázat alkohol ve veřejných prostorách" # todo: NEW TRANSLATION
 GCC_ban_alcohol_desc: "Náš současný přístup k alkoholu je urážkou naší islámské kultury a měl by být zvrácen." # todo: NEW TRANSLATION
 GCC_relax_dress_code: "Uvolnit požadavky na oděv" # todo: NEW TRANSLATION
 GCC_relax_dress_code_desc: "Naše pravidla oblékání odrazují zahraniční návštěvníky. Mohlo by být nejlepší zůstat v této otázce flexibilní." # todo: NEW TRANSLATION
 GCC_reimpose_dress_code: "Znovu zavést požadavky na oděv" # todo: NEW TRANSLATION
 GCC_reimpose_dress_code_desc: "Náš současný přístup k odívání je urážkou naší islámské kultury a měl by být zvrácen." # todo: NEW TRANSLATION
 GCC_ban_burqa: "Zakázat burku" # todo: NEW TRANSLATION
 GCC_ban_burqa_desc: "Burka představuje bezpečnostní hrozbu a je reliktem našich zastaralých tradic. Měli bychom zvážit její zákaz." # todo: NEW TRANSLATION
 GCC_unban_burqa: "Zrušit zákaz burky" # todo: NEW TRANSLATION
 GCC_unban_burqa_desc: "Zákaz burky je urážkou naší kultury, náboženství a historie. Měl by být zrušen." # todo: NEW TRANSLATION
 GCC_head_scarves: "Zakázat šátky na hlavě" # todo: NEW TRANSLATION
 GCC_head_scarves_desc: "Šátky jsou reliktem našich zastaralých tradic. Měli bychom zvážit jejich zákaz, aby se naše společnost posunula kupředu." # todo: NEW TRANSLATION
 GCC_unban_head_scarves: "Zrušit zákaz šátků na hlavě" # todo: NEW TRANSLATION
 GCC_unban_head_scarves_desc: "Zákaz šátků na hlavě je urážkou naší kultury, náboženství a historie. Měl by být zrušen." # todo: NEW TRANSLATION
 GCC_decriminalize_same_sex_relations: "Dekriminalizovat homosexuální vztahy" # todo: NEW TRANSLATION
 GCC_decriminalize_same_sex_relations_desc: "Náš současný postoj k homosexuálním vztahům vede cizince k tomu, aby naši společnost označovali za zaostalou a dokonce barbarskou. Tento stav je neudržitelný." # todo: NEW TRANSLATION
 GCC_recriminalize_same_sex_relations: "Znovu kriminalizovat homosexuální vztahy" # todo: NEW TRANSLATION
 GCC_recriminalize_same_sex_relations_desc: "Povolení homosexuálních vztahů je v rozporu s našimi islámskými hodnotami a nesmí pokračovat." # todo: NEW TRANSLATION
 GCC_secularize_the_state: "Sekularizovat stát" # todo: NEW TRANSLATION
 GCC_secularize_the_state_desc: "Náboženskost našeho státu je zakotvena v zákonech, symbolech a rétorice. K sekularizaci společnosti musíme očistit vládu od náboženství v každém aspektu." # todo: NEW TRANSLATION
 shia_decisions: "Sektářství" # todo: NEW TRANSLATION
 shia_decisions_desc: "Smrt Proroka vedla k rozdělení na sunnity a šíity, které přetrvalo více než tisíc let. Ačkoliv sunnité a šíité často dokázali žít vedle sebe v míru, rostoucí napětí v regionu způsobené událostmi jako Íránská revoluce v roce 1979 přispělo k sunnitsko-šíitské nepřátelství. V kontextu regionální geopolitické soutěže mezi sunnitskou Saúdskou Arábií a šíitským Íránem musíme pečlivě zvážit náš přístup k vlastní šíitské populaci.\n\n£population_texticon  §YShia Population§!: [?shia_population]%\n       Určuje vznikající směřování a přístup k šíitskému stromu rozhodnutí." # todo: NEW TRANSLATION
 encourage_shia_immigration: "Podporovat šíitskou imigraci" # todo: NEW TRANSLATION
 encourage_shia_immigration_desc: "Snížením požadavků, které musí migranti ze zemí s většinovou šíitskou populací (např. Irák a Írán) splnit pro přestěhování do naší země, můžeme zvýšit podíl muslimské populace naší země, která vyznává šíitskou víru." # todo: NEW TRANSLATION
 encourage_sunni_immigration: "Podporovat sunnitskou imigraci" # todo: NEW TRANSLATION
 encourage_sunni_immigration_desc: "Snížením požadavků, které musí migranti ze zemí s většinovou sunnitskou populací v širším Středním východě a Jižní Asii splnit pro přestěhování do naší země, můžeme zvýšit podíl muslimské populace naší země, která vyznává sunnitskou víru." # todo: NEW TRANSLATION
 deport_foreign_shia: "Vyhostit zahraniční šíity" # todo: NEW TRANSLATION
 deport_foreign_shia_desc: "Šíitští imigranti z Iráku, Íránu, Libanonu, Pákistánu, Sýrie a dalších zemí s velkým počtem šíitů mohou být vyhoštěni poměrně snadno za obvinění, že podporují šíitský teror a tudíž představují hrozbu pro naši vládu." # todo: NEW TRANSLATION
 deport_foreign_sunnis: "Vyhostit zahraniční sunnity" # todo: NEW TRANSLATION
 deport_foreign_sunnis_desc: "Sunnitští imigranti z širšího Blízkého východu a Jižní Asie lze deportovat poměrně snadno pomocí obvinění, že tito imigranti podporují sunnitský teror a proto představují hrozbu pro naši vládu." # todo: NEW TRANSLATION
 gcc_decisions: "Rada pro spolupráci v zálivu" # todo: NEW TRANSLATION
 gcc_decisions_desc: "Založená v roce 1981, GCC je jednou z nejvýznamnějších mezivládních organizací na Blízkém východě. Snaží se sdružit většinu arabských států zálivu v politickém a ekonomickém svazku. Ačkoliv členové GCC sdílejí podobné formy vlády a obvykle přijímali podobné zahraniční politiky, spory mezi různými členskými státy představovaly překážku hlubší integrace.\n\n§YJednota GCC§! lze zvýšit postupem v rámci stromu GCC, řešením sporů mezi členy GCC a kampaní za jednotu GCC. Ovlivňuje ji také světové napětí, íránská hrozba a to, zda se země GCC přizpůsobují regionálnímu modelu proamerických sunnitských monarchií.\n\n§YJednota GCC§!: [?global.gcc_unity]%\n\nDominantní člen: §Y[gcc_dominant_member]§!\nZahraniční podporovatel: §Y[gcc_foreign]§!" # todo: NEW TRANSLATION

 SAU_2017_Riyadh_Summit.1.d: "Program obsahuje jedno bilaterální setkání mezi Spojenými státy a Saúdskou Arábií a dvě multilaterální schůzky, jednu mezi členy Rady spolupráce Zálivu a druhou s arabskými a muslimskými zeměmi. Na setkání se zúčastnili vůdci a zástupci 55 arabských a muslimských zemí." # todo: NEW TRANSLATION

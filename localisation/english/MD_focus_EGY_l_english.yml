  EGY_military_anger1: "Nespokojené vojsko" # todo: NEW TRANSLATION
  EGY_military_anger1_desc: "Armáda je momentálně §Rnespokojená§! s naší stranou a politikami a zatím nám nebude dělat problémy.\n§W--------------§!\nTato národní idea bude §Rnahrazena§! pokud naše postavení u armády §Hpoklesne pod -50§! nebo přesáhne §H0§!. Tato národní idea se také zruší, pokud odstraníme §HVnitřní frakci armády§!." # todo: CHANGED

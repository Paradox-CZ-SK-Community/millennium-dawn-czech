  egypt_evergreen.2.d: "Naše snahy uzavřít dohodu s [From.GetName] konečně vyústily v uzavření smlouvy; smlouva byla podepsána a první platba se chystá být přijata." # todo: NEW TRANSLATION
  egypt_evergreen.2.a: "Konečně nějaké dobré zprávy." # todo: NEW TRANSLATION

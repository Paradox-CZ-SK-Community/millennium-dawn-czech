  EGY_military_decision_desc: "\n\n\n\n£EGY_desctext_militar\n\n\n\n\n\nEgyptská armáda si nenechá překážet v politice našich národů, a proto jejich vliv na naše kroky určí, zda nás mají rádi či nikoliv. Pokud bude odstraněna Vnitřní vojenská frakce, vypukne občanská válka!\n\nPokud bude vaše §YPostavení§! s [EGY.Nat_Autocracy_L]≤ pod hodnotou §Y-100§!, ozbrojené síly podniknou kroky ke sesazení vlády.\n\nNaše aktuální §YPostavení§!: [?EGY_military_standing_value|0+]\n\n[?EGY_military_standing_party|=0+] z naší současné §YRuling Party§!\n[?EGY_military_standing_spending|=0+] z £pol_idea §GMilitary Spending Level§!\n[?EGY_military_standing_opinion|=0+] z §YThe Military§! Aktuální názor\n[?EGY_military_standing_corruption|=0+] z naší §YCorruption Level§!\n[?EGY_military_standing_economy|=0+] z našeho §YEconomic Cycle§!\n[?EGY_military_standing_interest_rate|=0+] z našeho §YInterest Rate§!" # todo: NEW TRANSLATION

  Egypt.41.b: "Ne" # todo: NEW TRANSLATION
  EGY_cond_eth_bro: "Odsuzování Etiopie" # todo: NEW TRANSLATION
  EGY_cond_eth_bro_desc: "Etiopané poškozují vliv našeho přítele v Africe. Súdán by neměl být postižen výstavbou etiopské přehrady!" # todo: NEW TRANSLATION
  Egypt.42.t: "Zbraňová podpora od [FROM.GetName]!" # todo: NEW TRANSLATION
  Egypt.42.d: "Odeslali nám zbraně!" # todo: NEW TRANSLATION
  Egypt.42.a: "Skvělé" # todo: NEW TRANSLATION
  Egypt.43.t: "Egypt podává diplomatický protest!" # todo: NEW TRANSLATION
  Egypt.43.d: "Egyptský prezident Mohammed Morsi podal diplomatickou nótu proti naší vládě. Tvrdí, že jsme teroristé a mezinárodní společenství musí zahájit zvláštní operaci k likvidaci našeho režimu." # todo: NEW TRANSLATION
  Egypt.43.a: "Jdi do prdele, Morsi" # todo: NEW TRANSLATION
  EGY_support_fsa: "Podpora FSA" # todo: NEW TRANSLATION
  EGY_support_fsa_desc: "Naše vztahy se Sýrií mají dlouhou historii. Nyní musí být tyto vztahy určovány jejich vztahem k ideologii Bratrstva..." # todo: NEW TRANSLATION
  dyn_syr_tt: "Účinek tohoto zaměření závisí na postoji syrské vlády!" # todo: NEW TRANSLATION
  EGY_brotherhood_diplo: "Diplomacie Bratrstva" # todo: NEW TRANSLATION
  EGY_brotherhood_diplo_desc: "Musíme reformovat naši diplomacii v souladu s naší novou vládou." # todo: NEW TRANSLATION
  EGY_hamas_under_wing: "Hamas pod naším křídlem" # todo: NEW TRANSLATION
  EGY_hamas_under_wing_desc: "Hamas je skupina bojovníků za svobodu sídlící v Gázském pásu, která je spojena s Muslimským Bratrstvem. Pomáhat jim je naší povinností!" # todo: NEW TRANSLATION
  Egypt.44.t: "Hamas získává kontrolu nad Gazou" # todo: NEW TRANSLATION
  Egypt.44.d: "Hamas, s podporou Egypta, získala kontrolu nad pásmeme Gazou. Jejich ozbrojené milice převzaly vládní budovy a jejich mluvčí [HAM.GetLeader] uvedl, že skupina se chystá vyjít na pochod k osvobození mešity Al-Aqsa." # todo: NEW TRANSLATION
  Egypt.44.a: "Sakra." # todo: NEW TRANSLATION
  EGY_letter_isr: "Izraelská manipulace" # todo: NEW TRANSLATION
  EGY_letter_isr_desc: "Oh, Izrael! Přišel čas rozhodnout, co s tebou udělat..." # todo: NEW TRANSLATION
  Egypt.45.t: "Morsiho dilema" # todo: NEW TRANSLATION
  Egypt.45.d: "Přišel čas rozhodnout, co bychom měli dělat s Izraelem..." # todo: NEW TRANSLATION

  EGY_agrarianism: "Salafistická ekonomika" # todo: NEW TRANSLATION
  egypt.110.t: "Uvedení Makhiouna k moci!" # todo: NEW TRANSLATION
  egypt.110.d: "Poté, co naše strana získá moc, musíme vyzvat našeho vůdce a zajistit stabilitu." # todo: NEW TRANSLATION
  egypt.110.a: "Ať žije nový vůdce!" # todo: NEW TRANSLATION
  egypt.111.t: "Egyptský prezident se zúčastní mše Koptské církve na Štědrý večer v Káhiři!" # todo: NEW TRANSLATION
  egypt.111.d: "Abdel Fattah al-Sisi se stal prvním egyptským vůdcem, který podle egyptských médii vystoupil na katedrále v Káhiře během mše Koptské církve na Štědrý večer, v symbolickém vyjádření jednoty s často marginalizovanou křesťanskou menšinou země. 'Je důležité, aby nás celý svět sledoval, my, Egypťané,' prohlásil Sisi, sunnitský muslim, před tleskajícím shromážděním po příjezdu na katedrálu. 'Všimli jste si, že nepoužívám jiné slovo než Egypťané... My jsme Egypťané.' Stojící vedle zářících biskupů a koptského papeže Tawadrosa II, Sisi naznačil, že Egypťané by měli překonat roky napětí mezi částmi sunnitské muslimské většiny a křesťanskou komunitou, která tvoří asi 10 % populace. 'Začínáme odtud, nemůžeme říci nic jiného než: my, Egypťané,' dodal." # todo: NEW TRANSLATION
  egypt.111.a: "Amen!" # todo: NEW TRANSLATION
  EGY_deradical_ulema: "Deradikalizace Ulema" # todo: NEW TRANSLATION
  EGY_deradical_ulema_desc: "Mnoho salafistických příznivců proniklo do ulém v Egyptě. Deradikalizace musí být provedena, aby se potlačila radikální myšlenka." # todo: NEW TRANSLATION
  Egypt_news.2.t: "Summit Rusko-Afrika" # todo: NEW TRANSLATION
  Egypt_news.2.d: "Summit Rusko-Afrika byl dnes ukončen, což představuje významný milník v diplomatických vztazích mezi Ruskem a africkými zeměmi. Konal se v Moskvě a dal dohromady vůdce z více než 50 afrických zemí, kteří diskutovali možnosti spolupráce a partnerství. Hlavní témata na programu zahrnovala obchod, investice, bezpečnostní spolupráci a technologickou výměnu. Ruský prezident [SOV.GetLeader] zdůraznil důležitost posílení vztahů s Afrikou a vyzdvihl obrovský potenciál pro vzájemně prospěšná partnerství. Summit vyvrcholil podpisem několika dohod zaměřených na prohloubení hospodářské a politické spolupráce mezi Ruskem a Afrikou, což signalizuje nadějný krok vpřed ve vztahu." # todo: NEW TRANSLATION
  Egypt_news.2.a: "Zajímavé" # todo: NEW TRANSLATION
  Egypt.112.t: "Egypt žádá o investice" # todo: NEW TRANSLATION
  Egypt.112.d: "Během nedávného summitu Rusko-Afrika nás [EGY.GetLeader] požádal o zvážení investice v Egyptě. Měli bychom souhlasit?" # todo: NEW TRANSLATION
  Egypt.112.a: "Jistě!" # todo: NEW TRANSLATION
  Egypt.112.b: "Promiň, ne" # todo: NEW TRANSLATION
  Egypt.113.t: "Rusko souhlasí!" # todo: NEW TRANSLATION
  Egypt.113.d: "Rusko souhlasí s investicí do naší ekonomiky po naší žádosti na summitu Rusko-Afrika." # todo: NEW TRANSLATION
  Egypt.113.a: "Skvělé" # todo: NEW TRANSLATION
  Egypt.114.t: "Rusko nesouhlasilo." # todo: NEW TRANSLATION
  Egypt.114.d: "Rusko se bohužel rozhodlo neinvestovat do naší ekonomiky. Brzy toho mohou litovat." # todo: NEW TRANSLATION
  Egypt.114.a: "Velmi nešťastné." # todo: NEW TRANSLATION
  EGY_african_union_aff: "Spolupráce s Africkou unií" # todo: NEW TRANSLATION
  EGY_african_union_aff_desc: "Abychom posílili ekonomiky našich zemí a afrických spojenců, musíme uspořádat nový summit iniciativ v Rusku." # todo: NEW TRANSLATION
  EGY_energy_subsidies: "Energetické dotace" # todo: NEW TRANSLATION
  EGY_energy_subsidies_desc: "Musíme dotovat nové zdroje energie, protože to je nové slovo v moderním udržitelném pojetí rozvoje." # todo: NEW TRANSLATION
  veryth_smae_tt: "§Y[EGY.GetFlag] zůstane sunnitský!§!" # todo: NEW TRANSLATION
  EGY_egy_econ_forum: "Egyptská konference o hospodářském rozvoji" # todo: NEW TRANSLATION
  EGY_egy_econ_forum_desc: "Egyptská konference o hospodářském rozvoji (EEDC) bude tříděnovým eventem, který proběhne v egyptském rezortu na Rudém moři ve Šarm aš-Šajchu, Egypt. Přijede více než 2 000 delegátů z 112 různých zemí, aby se konference zúčastnili." # todo: NEW TRANSLATION
  Egypt_news.3.t: "Egyptská konference o hospodářském rozvoji" # todo: NEW TRANSLATION
  Egypt_news.3.d: "Egyptská konference o hospodářském rozvoji byla dnes ukončena a ukazuje závazek země k podpoře hospodářského růstu a přilákání zahraničních investic. Konference se konala v Káhiři a svolala světové vůdce, investory a klíčové hráče, aby prozkoumali příležitosti napříč různými sektory, včetně energie, infrastruktury, cestovního ruchu a technologií. Egyptský prezident [EGY.GetLeader] zdůraznil ambiciózní ekonomický reformní program země a odhalil plány na velké infrastrukturní projekty s cílem posílit konkurenceschopnost a udržitelný rozvoj. Na konferenci bylo podepsáno množství dohod a memorandum o porozumění, což signalizuje obnovenou důvěru v ekonomické vyhlídky Egypta a jeho postavení jako perspektivní investiční destinace v regionu." # todo: NEW TRANSLATION
  Egypt_news.3.a: "Zajímavé" # todo: NEW TRANSLATION
  Egypt.115.t: "Egypt žádá o investice" # todo: NEW TRANSLATION
  Egypt.115.d: "Během nedávné Egyptské konference o hospodářském rozvoji [EGY.GetLeader] požádal naši zemi, aby zvážila investice v Egyptě. Měli bychom souhlasit?" # todo: NEW TRANSLATION

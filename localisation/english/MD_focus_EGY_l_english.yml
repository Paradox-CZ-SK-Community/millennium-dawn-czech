  Egypt.45.b: "Opravdu musíme něco udělat?" # todo: NEW TRANSLATION
  Egypt.45.c: "Co když?" # todo: NEW TRANSLATION
  Egypt.46.t: "Dopis Egypta" # todo: NEW TRANSLATION
  Egypt.46.d: "Vážený a dobrý příteli, toužíc udržet a posílit srdečné vztahy, které mezi našimi dvěma zeměmi tak šťastně existují, jsem vybral pana Atefa Mohameda Salema Sayed El Ahla, aby byl naším mimořádným a plenipotenciárním velvyslancem. Přejeme si navázat plný mír mezi našimi státy." # todo: NEW TRANSLATION
  Egypt.46.a: "Fuj? Dobře?" # todo: NEW TRANSLATION
  Egypt.46.b: "Co za šílenec..." # todo: NEW TRANSLATION
  EGY_und_supp_hamas: "Tajná podpora Hamásu" # todo: NEW TRANSLATION
  EGY_und_supp_hamas_desc: "Aby byl boj Hamásu úspěšný, musíme ho materiálně podporovat." # todo: NEW TRANSLATION
  EGY_org_of_isl_coop: "Organizace islámské spolupráce" # todo: NEW TRANSLATION
  EGY_org_of_isl_coop_desc: "Organizace islámské spolupráce, dříve Organizace islámské konference, je mezinárodní organizací založenou v roce 1969, která sdružuje 57 členských států, z nichž 48 jsou země s muslimskou většinou." # todo: NEW TRANSLATION
  Egypt.47.t: "Summit Organizace islámské spolupráce v Káhiře!" # todo: NEW TRANSLATION
  Egypt.47.d: "Prezident Egypta Mohammed Morsi uspořádal islámský summit v Káhiře za účasti 57 vůdců z muslimských zemí. Prohlášení vyzvalo k 'zásadnímu dialogu' mezi syrskou vládou a opoziční koalicí, aby civilní válka byla ukončena." # todo: NEW TRANSLATION
  Egypt.47.a: "Dobré pro ně i pro nás!" # todo: NEW TRANSLATION
  EGY_sahwat_hegazi: "Využití Safwata Hegaziho" # todo: NEW TRANSLATION
  EGY_sahwat_hegazi_desc: "Nedávno zahájil Safwat kampaň kandidáta MB Mohameda Morsiho. Ve svém projevu před davem stotisíců Egypťanů Safwat zdůraznil, že Morsi bude vést Egyptskou kampaň na obnovení Spojených arabských států nebo Kalifátu se Jeruzalémem jako hlavním městem, a vyzval posluchače, aby probudili Židy ze spánku a skandoval, že budou pochodovat jako mučedníci směrem k Jeruzalému." # todo: NEW TRANSLATION
  EGY_crack_shia_copts: "Zásah proti šíitům a koptským křesťanům" # todo: NEW TRANSLATION
  EGY_crack_shia_copts_desc: "Šíité a koptské křesťany ovlivňují náš stát příliš. Musíme proti tomu přijmout opatření." # todo: NEW TRANSLATION
  EGY_tolerance_pol: "PolitikaTolerance" # todo: NEW TRANSLATION
  EGY_tolerance_pol_desc: "Nevidíme důvod k potlačování menšin v naší zemi. Navrhneme s nimi dohodu." # todo: NEW TRANSLATION
  EGY_sharia_laws: "Zavést šaríjský zákon" # todo: NEW TRANSLATION
  EGY_sharia_laws_desc: "Šaría doslova znamená cestu nebo zákon; v islámské terminologii se jedná o abstraktní neměnný božský či náboženský zákon, který tvoří součást islámské tradice založené na písmu islámu, zejména na Koránu a Hadíhu." # todo: NEW TRANSLATION
  EGY_prop_new_const: "Návrh nové ústavy" # todo: NEW TRANSLATION
  EGY_prop_new_const_desc: "Nastal čas zajistit naši politickou bezpečnost a navrhnout novou ústavu pro náš stát." # todo: NEW TRANSLATION
  Egypt.48.t: "Morsiho ústava" # todo: NEW TRANSLATION
  Egypt.48.d: "Naše dosavadní ústava byla zřejmě nejhorší pro Egyptany v naší celé historii! Abychom zničili tento ostudný dokument, vytvoříme naši novou skutečně muslimskou ústavu. Hlavní volba je mezi naší tradiční centralizací a větší decentralizací, ale expanzi, kterou cestu bychom měli zvolit?" # todo: NEW TRANSLATION
  Egypt.48.a: "Egypt se musí nejdříve stabilizovat sám, než pomáhat ostatním!" # todo: NEW TRANSLATION
  Egypt.48.b: "Expanzionismus je náš národní plán a měl by být v ústavě!" # todo: NEW TRANSLATION
  Egypt.49.t: "Egypt žádá propuštění Omara Abdel-Rahmana" # todo: NEW TRANSLATION
  Egypt.49.d: "Ve svém dopise Morsi stručně uvedl, že žádá o propuštění Omara Abdel-Rahmana, odsouzeného za bombový útok na World Trade Center v roce 1993 v New Yorku, spolu s mnoha Egypťany, kteří byli během revoluce zatčeni. Později mluvčí Bratrstva uvedl, že vydání je navrženo z humanitárních důvodů a že Morsi neměl v úmyslu zvrátit Abdel-Rahmanovy trestní rozsudky." # todo: NEW TRANSLATION
  Egypt.49.a: "Je Morsi šílený?" # todo: NEW TRANSLATION
  Egypt.49.b: "Fuj... Jistě?" # todo: NEW TRANSLATION
  Egypt.50.t: "USA nesouhlasily s naším návrhem." # todo: NEW TRANSLATION
  Egypt.50.d: "Nebudou souhlasit s propuštěním Omara Abdel-Rahmana." # todo: NEW TRANSLATION
  Egypt.50.a: "Idioti!" # todo: NEW TRANSLATION
  Egypt.51.t: "Omar Abdel-Rahman byl propuštěn!" # todo: NEW TRANSLATION
  Egypt.51.d: "Omar Abdel-Rahman nyní pojede do Egypta a setká se s Mohammedem Morsím osobně." # todo: NEW TRANSLATION
  Egypt.51.a: "Skvěle" # todo: NEW TRANSLATION
  EGY_free_omar: "Osvobození Omara!" # todo: NEW TRANSLATION
  EGY_free_omar_desc: "Ve svém projevu před příznivci na náměstí Tahrír v Káhiře Morsi stručně naznačil, že bude usilovat o propuštění Omara Abdel-Rahmana, jenž byl odsouzen za bombový útok na WTC v roce 1993 v New Yorku, spolu s mnoha Egypťany, kteří byli během revoluce zatčeni." # todo: NEW TRANSLATION
  EGY_el_tenaim_speech: "Projev v El-Tenaim" # todo: NEW TRANSLATION
  EGY_el_tenaim_speech_desc: "Morsi slíbil vycestovat do egyptského severozápadního Matrouhu ve své první oficiální návštěvě, aby pronesl projev o egyptském sjednocení v mešitě El-Tenaim." # todo: NEW TRANSLATION
  Egypt.52.t: "Odezva na projev v El-Tenaim" # todo: NEW TRANSLATION
  Egypt.52.d: "Právě před tím, než má být projev proveden Mohammedem Morsím, se zúčastnil modlitby, během níž místní náboženský činitel Futouh Abd Al-Nabi Mansour, vedoucí místní náboženské správy, prohlásil: 'Zacházej s Židy a jejich stoupenci. Ó Alláh, rozptýli je, roztři je na kusy. Ó Alláh, ukaž svou moc a velikost nad nimi. Ukaž nám svou všemohoucnost, ó Pane.'" # todo: NEW TRANSLATION
  Egypt.52.a: "Amen!" # todo: NEW TRANSLATION
  EGY_prot_of_revol: "Strážci revoluce!" # todo: NEW TRANSLATION
  EGY_prot_of_revol_desc: "Musíme chránit naši revoluci za každou cenu a proto musíme založit právní rámec pro naše politiky." # todo: NEW TRANSLATION
  EGY_dem_a_retrial: "Žádat o znovuproces" # todo: NEW TRANSLATION
  EGY_dem_a_retrial_desc: "Morsi vydal prohlášení, které údajně mělo chránit činnost Ústavodárného shromáždění, jež připravovalo novou ústavu, před zásahy soudu. Ve skutečnosti toto prohlášení immunizovalo jeho kroky před právními námitkami. Dekret uvádí, že platí jen do schválení nové ústavy. Prohlášení také vyžadovalo znovuzproštění pro ty, kteří byli obžalováni v Mubarakově éře při zabíjeních protestujících, kteří byli zproštěni, a prodlužuje mandát Ústavodárného shromáždění o dva měsíce." # todo: NEW TRANSLATION
  EGY_app_chris_wom: "Jmenovat křesťanskou ženu" # todo: NEW TRANSLATION
  EGY_app_chris_wom_desc: "Před naším zvolením mluvčí Morsiho oznámil, že zvolený prezident jmenuje křesťana a ženu do funkce viceprezidentů." # todo: NEW TRANSLATION
  EGY_loyalist_dom: "Nadvláda loajalistů" # todo: NEW TRANSLATION
  EGY_loyalist_dom_desc: "Sliby jsou sliby, praktičnost je praktičnost. Mahmoud Mekki by měl být jmenován." # todo: NEW TRANSLATION
  EGY_tantawi_hafez: "Požádat Tantawiho, aby rezignoval" # todo: NEW TRANSLATION
  EGY_tantawi_hafez_desc: "Mohamad Hussein Tantawi musí rezignovat. Je aktivním stoupencem předchozího režimu." # todo: NEW TRANSLATION
  EGY_unrestricted_pres: "Neomezený prezident" # todo: NEW TRANSLATION
  EGY_unrestricted_pres_desc: "Musíme omezit veškeré demokratické řeči, aby náš vůdce mohl uskutečňovat své politiky." # todo: NEW TRANSLATION
  EGY_appeas_militar: "Uklidnění armády" # todo: NEW TRANSLATION
  EGY_appeas_militar_desc: "Nemáme dobré vztahy s armádou, možná bychom se měli pokusit vyjednávat." # todo: NEW TRANSLATION
  EGY_alsisi_proposal: "Návrh El-Sisiho" # todo: NEW TRANSLATION
  EGY_alsisi_proposal_desc: "Generál El-Sisi chce být jmenován ministrem obrany pro našeho prezidenta a chce se s námi osobně setkat, aby to prodiskutoval." # todo: NEW TRANSLATION
  Egypt.53.t: "Setkání s el-Sisi" # todo: NEW TRANSLATION

  EGY_natfront_all: "§OPan-Arabic Path§!" # todo: NEW TRANSLATION
  EGY_natfront_all_desc: "Panarabismus je politická ideologie, která usiluje o jednotu a soudržnost arabských států a národů, zdůrazňuje společnou identitu, jazyk, kulturu a historii napříč arabským světem. Pochází z konce 19. a počátku 20. století jako reakce na kolonialismus a západní vliv; Panarabismus usiluje o podporu spolupráce a integrace mezi arabskými národy k dosažení sdílených politických, hospodářských a sociálních cílů. Často hájí principy, jako je arabský nacionalismus, antiimperialismus a usilování o arabské sebeurčení, a slouží jako výkřik pro arabskou jednotu a kolektivní sílu proti vnějším tlakům a rozdělení." # todo: NEW TRANSLATION

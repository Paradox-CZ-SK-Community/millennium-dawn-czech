  EGY_guards_of_secularism: "Pragmatická armáda" # todo: NEW TRANSLATION
  EGY_guards_of_secularism_desc: "Egyptská armáda nebyla ochotná váhat na první příležitost, která by jí poskytla více moci, ať už politicky, nebo logisticky. Armáda bude čelit stranám, které ohrožují jejich vliv nad vládou. Například armáda využije každé příležitosti k sesazení vlády, která se spojuje s Muslimským Bratrstvem, protože to jde proti vlivu armády na centrální vládu.\n\n§YThe Military§! bude také odolávat pokusům o snížení její moci, ale pokud se nám podaří ji odstranit, nebudou nám moci zasahovat." # todo: NEW TRANSLATION

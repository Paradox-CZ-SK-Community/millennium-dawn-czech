  EGY_broken_economy_idea_desc: "V současnosti je Egypt ve hluboké ekonomické krizi. Chudoba a rasové nerovnosti jsou běžné a nadále se zvětšují.\n\nEkonomika může být §Gnapravena§! dokončením §Yzaměření ekonomické politiky§!. Tato národní idea může být zcela §Godstraněna§! vyčištěním §Ychudinských čtvrtí!§!" # todo: CHANGED

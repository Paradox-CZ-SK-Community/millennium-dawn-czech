  EGY_revok_mub_laws: "Zrušit Mubarakovy zákony" # todo: NEW TRANSLATION
  EGY_revok_mub_laws_desc: "Mubarakovy represivní zákony musí být zrušeny. A musí být zavedeny nové represivní zákony." # todo: NEW TRANSLATION
  EGY_maintain_democr: "Udržovat demokracii" # todo: NEW TRANSLATION
  EGY_maintain_democr_desc: "Musíme udržovat demokracii, abychom zajistili stabilitu a pluralitu v naší zemi tím, že budeme vyhovovat vojenským kruhům." # todo: NEW TRANSLATION
  EGY_increase_int_secur: "Zvýšit vnitřní bezpečnost" # todo: NEW TRANSLATION
  EGY_increase_int_secur_desc: "Naše země je plná zrádců, špehů a teroristů. Musíme to vyřešit." # todo: NEW TRANSLATION
  EGY_totalit_buildup: "Totalitní budování" # todo: NEW TRANSLATION
  EGY_totalit_buildup_desc: "Musíme zajistit úplnou kontrolu, abychom nedovolili, aby se nepřátelé infiltrovali do naší země." # todo: NEW TRANSLATION
  EGY_promote_adly: "Podpora Adly" # todo: NEW TRANSLATION
  EGY_promote_adly_desc: "Adly Mansour je dokonalým kandidátem na dočasného prezidenta Egypta, dokud se věci nevyjasní." # todo: NEW TRANSLATION
  EGY_dissolv_shura: "Rozpuštění Shury" # todo: NEW TRANSLATION
  EGY_dissolv_shura_desc: "Poté, co Sisi sesadil prezidenta Morsiho a rozpustil Shura radu, dočasný prezident Adly Mansour nařídil, že ministři mohou zadávat zakázky bez výběrového řízení. V následujícím měsíci vláda přidělila stavební zakázky v hodnotě zhruba jedné miliardy dolarů egyptské armádě." # todo: NEW TRANSLATION
  EGY_repress_brotherhood_sisi: "Zásah proti Muslimskému bratrstvu" # todo: NEW TRANSLATION
  EGY_repress_brotherhood_sisi_desc: "Muslimské Bratrstvo je teroristická organizace a musíme jednat podle jejich slavného titulu..." # todo: NEW TRANSLATION
  EGY_operation_sinai: "Operace Sinaj" # todo: NEW TRANSLATION
  EGY_operation_sinai_desc: "Salafisté našli cestu, jak zasahovat do našich záležitostí v naší zemi. Je na čase tuto značku ze Sinaje odstranit!" # todo: NEW TRANSLATION
  EGY_operation_sinai_idea: "Operace Sinaj" # todo: NEW TRANSLATION
  EGY_prowest_approach: "Pro-západní přístup" # todo: NEW TRANSLATION

  EGY_revolut_hero_desc: "Musíme vytvořit nový populární obraz našeho prezidenta." # todo: NEW TRANSLATION
  EGY_new_suez: "Suezská dohoda" # todo: NEW TRANSLATION
  EGY_new_suez_desc: "Podpora větší konektivity Suezského průplavu s cizími ekonomikami je dobrým způsobem, jak generovat větší příjmy." # todo: NEW TRANSLATION
  egypt_copts.1.t: "Radikální muslimové útočí na koptské křesťany" # todo: NEW TRANSLATION
  egypt_copts.1.d: "Nedávno došlo k útoku na koptský křesťanský kostel. Radikální muslimové tvrdí, že šlo o sebeobranu, zatímco salafisté vyzývají, aby útočníci nebyli stíháni." # todo: NEW TRANSLATION
  egypt_copts.1.a: "Muslimové mají pravdu, všechno, co říkali, bylo pravda." # todo: NEW TRANSLATION
  egypt_copts.1.b: "Koptové za to nemohou." # todo: NEW TRANSLATION
  egypt_copts.2.t: "Srážka mezi radikálními muslimy a křesťany" # todo: NEW TRANSLATION
  egypt_copts.2.d: "Nedávno došlo ke střetu mezi radikalizovanými muslimy a místní Christian populací. Útočníci kamenovali křesťany." # todo: NEW TRANSLATION
  egypt_copts.2.a: "Házání kamenů je zábavné." # todo: NEW TRANSLATION
  egypt_copts.2.b: "Odsuzujeme tuto barbarskou PRAXI." # todo: NEW TRANSLATION
  egypt_copts.3.t: "Křesťanský muž zabit radikálním muslimem." # todo: NEW TRANSLATION
  egypt_copts.3.d: "Před nějakou dobou místní policejní útvar obdržel hlášení o vraždě poblíž policejní budovy. Jak se později ukázalo, vraždu spáchal jeden ze zástupců Radikálních muslimů. Obviněný tvrdil, že Kopt urazil jeho víru." # todo: NEW TRANSLATION
  egypt_copts.3.a: "Nikdo se neodváží urážet věřící." # todo: NEW TRANSLATION
  egypt_copts.3.b: "To není omluva za to, co se stalo." # todo: NEW TRANSLATION
  egypt_copts.4.t: "Koptové nabízejí své lidi vládě." # todo: NEW TRANSLATION
  egypt_copts.4.d: "Obdrželi jsme návrh od křesťanského obyvatelstva naší země, že chtějí navrhnout své kandidáty do vlády." # todo: NEW TRANSLATION
  egypt_copts.4.a: "Nebereme v úvahu křesťanské kandidáty." # todo: NEW TRANSLATION
  egypt_copts.4.b: "Souhlasíme, milujeme demokracii." # todo: NEW TRANSLATION
  egypt_copts.5.t: "Radikální muslimové navrhují omezení práv Kopttů." # todo: NEW TRANSLATION
  egypt_copts.5.d: "Obdrželi jsme návrh od radikalizovaných muslimů o možnosti omezení práv křesťanského obyvatelstva. Věří, že by to přineslo větší stabilitu arabskému regionu." # todo: NEW TRANSLATION
  egypt_copts.5.a: "To je také to, co si myslíme." # todo: NEW TRANSLATION
  egypt_copts.5.b: "Ne, nemyslíme si to." # todo: NEW TRANSLATION
  EGY_meet_christ: "Setkání s křesťany" # todo: NEW TRANSLATION
  EGY_meet_christ_desc: "Setkání s křesťany" # todo: NEW TRANSLATION
  egypt.105.t: "Islámské povstání" # todo: NEW TRANSLATION
  egypt.105.d: "Nový nárůst ISIS povstalecké činnosti na Sinajském poloostrově vyvolal zesílené obavy o bezpečnost v Egyptě, protože dochází ke střetům mezi egyptskými bezpečnostními silami a ozbrojenci napojenými na skupinu. Nedávné útoky mířící na vojenské objekty a personál podtrhují trvající hrozbu ze strany extrémistických skupin v regionu, navzdory probíhajícím snahám o boj s terorismem. Oživení ISIS činnosti v Sinaji zdůrazňuje výzvy Egyptských orgánů při potírání extremismu a udržování stability v oblasti." # todo: NEW TRANSLATION

 egypt.100.t: "Ucpání Suezského průplavu" # todo: NEW TRANSLATION
 egypt.100.d: "Velká kontejnerová loď známá jako Ever Given se uvízla v Suezském průplavu! 400 metrů dlouhá loď ráno zasáhl silný vítr, což vedlo k nešťastné nehodě. Ucpání nastalo v části průplavu, kde existuje pouze jeden jízdní pruh pro lodě. Jako jedna z nejrušnějších obchodních tras světa by prodloužená blokáda tvrdě zasáhla obchod mezi Evropou a Asií." # todo: NEW TRANSLATION
 egypt.100.a: "Udělejte cokoli, co bude třeba." # todo: NEW TRANSLATION
 egypt.100.b: "Důvěřujeme úřadům Suezského průplavu." # todo: NEW TRANSLATION
 egypt.100.c: "Přistoupit k nejpřísnější opatrnosti." # todo: NEW TRANSLATION
 egypt.101.t: "Suez je zablokován" # todo: NEW TRANSLATION
 egypt.101.d: "Dříve ráno byla obrovská kontejnerová loď naložená 20 000 kontejnery jménem Ever Given zasažena silnou písečnou bouří, která způsobila, že se kolosní nákladní loď natlačila na břehy Suezského průplavu. To způsobilo úplnou blokádu a lodě se na obou stranách hromadí u vjezdů. Správci Suezského průplavu, odpovědní za udržování průjezdnosti, mobilizovali všechny dostupné remorkéry a plánují okamžitě začít bagrovat.\n\n[EGY.GetLeader]'s vláda oznámila, že udělá vše pro odblokování průplavu." # todo: NEW TRANSLATION
 egypt.101.da: "Dříve ráno byla obrovská kontejnerová loď naložená 20 000 kontejnery jménem Ever Given zasažena silnou písečnou bouří, která způsobila, že se kolosní nákladní loď natlačila na břehy Suezského průplavu. To způsobilo úplnou blokádu a lodě se na obou stranách hromadí u vjezdů. Správci Suezského průplavu, odpovědní za udržování průjezdnosti, mobilizovali všechny dostupné remorkéry a plánují okamžitě začít bagrovat.\n\n[EGY.GetLeader]'s vláda oznámila, že provede obvyklé postupy pro tyto nešťastné scénáře." # todo: NEW TRANSLATION
 egypt.101.db: "Dříve ráno byla obrovská kontejnerová loď naložená 20 000 kontejnery jménem Ever Given zasažena silnou písečnou bouří, která způsobila, že se kolosní nákladní loď natlačila na břehy Suezského průplavu. To způsobilo úplnou blokádu a lodě se na obou stranách hromadí u vjezdů. Správci Suezského průplavu, odpovědní za udržování průjezdnosti, mobilizovali všechny dostupné remorkéry a plánují okamžitě začít bagrovat.\n\n[EGY.GetLeader]'s vláda oznámila, že bude zachovávat velkou opatrnost, k údivu světa." # todo: NEW TRANSLATION
 egypt.101.a: "No, stará trasa kolem Mysu Dobré naděje je stále k dispozici." # todo: NEW TRANSLATION
 egypt.102.t: "Ever Given se začíná pohybovat" # todo: NEW TRANSLATION
 egypt.102.d: "Zprávy uvádějí, že remorkéry, které neúnavně pracovaly na uvolnění lodi Ever Given, dosáhly velkého průlomu. Brzy můžeme prohlásit průjezd za bezpečný a obchod se může vrátit do normálu." # todo: NEW TRANSLATION
 egypt.102.a: "Konečně." # todo: NEW TRANSLATION
 egypt.103.t: "Suezský průplav je pročištěn!" # todo: NEW TRANSLATION
 egypt.103.d: "Obrovská kontejnerová loď, která v poslední době vyvolala rozruch v médiích, se konečně pohnula! Lodě mohou znovu proplouvat průplavem. Osud lodi zatím není jasný, ale skutečnost, že vše opět funguje, to činí méně důležitým.\n\nSpráva Suezského průplavu již zahájila plné vyšetřování, aby získala lepší přehled o událostech vedoucích k nehodě. Probíhá řada žalob a tento příběh se může táhnout ještě léta.\n\nEgyptská vláda to oslavuje jako další vítězství." # todo: NEW TRANSLATION
 egypt.103.a: "Konečně dobrá zpráva." # todo: NEW TRANSLATION

  Egypt.1.t: "Egyptská politika" # todo: NEW TRANSLATION
  Egypt.1.d: "Egypt je země dávných divů a moderních komplikací. Od majestátních pyramid v Gize po rušné ulice Káhiry je země živoucí tapisérií historie a kultury.\n\nV té době je Egypt pod vládou prezidenta Hosni Mubaraka, který byl u moci téměř 20 let. Politická scéna je charakterizována silnou centralizovanou autoritou, Mubarakovou Národní demokratickou stranou držící pevně otěže moci.\n\nNavzdory vnějšímu dojmu stability existovaly proudy nespokojenosti a volání po politické reformě. Opoziční strany a aktivisté se snažili zpochybnit status quo a usilovali o větší politické svobody a ekonomickou rovnost.\n\nV tomto kontextu egyptský lid hledal složitý terén tradice a modernizace, usilující o pokrok a zároveň ctějící své bohaté dědictví. Nil tekla tak, jak po tisíciletí, nesouc naděje a touhy národa hledající své místo v rychle se měnícím světě." # todo: NEW TRANSLATION
  Egypt.1.a: "Zajímavé" # todo: NEW TRANSLATION
  egypt.100.t: "Blokáda Suezského průplavu" # todo: NEW TRANSLATION
  egypt.100.d: "Obří kontejnerová loď známá jako Ever Given byla zablokována v Suezském průplavu! Čtyřsetmetrové plavidlo bylo ráno zasaženo silným větrem, což vedlo k této nešťastné nehodě. Blokáda nastala v části průplavu, kde vede jen jeden jízdní pruh pro lodě. Jako jeden z nejvytíženějších obchodních tahů na světě by dlouhodobá blokáda znamenala strašný zásah do obchodu mezi Evropou a Asií." # todo: NEW TRANSLATION
  egypt.100.a: "Dělejte cokoli, co je třeba." # todo: NEW TRANSLATION
  egypt.100.b: "Důvěřujeme Suezským úřadům." # todo: NEW TRANSLATION
  egypt.100.c: "Uvalte nejpřísnější opatrnost." # todo: NEW TRANSLATION
  egypt.101.t: "Suez je zablokován" # todo: NEW TRANSLATION
  egypt.101.d: "Ještě ráno byla obrovská kontejnerová loď s kapacitou 20 000 kontejnerů Ever Given zasažena silnou pískovou bouří, která ji odvedla ke břehům Suezského průplavu. To způsobilo totální blokádu; lodě na obou stranách se nahromadily poblíž obou vjezdů. Úřady Suezského průplavu odpovědné za udržování průjezdu shánějí všechna dostupná vlečné lodě a plánují brzy začít kopat. Vláda [EGY.GetLeader] prohlásila, že bude dodržovat obvyklé protokoly pro tyto nešťastné scénáře." # todo: NEW TRANSLATION
  egypt.101.da: "Ještě ráno byla obrovská kontejnerová loď s kapacitou 20 000 kontejnerů Ever Given zasažena silnou pískovou bouří, která ji odvedla ke břehům Suezského průplavu. To způsobilo totální blokádu; lodě na obou stranách se nahromadily poblíž obou vjezdů. Úřady Suezského průplavu odpovědné za udržování průjezdu shánějí všechna dostupná vlečné lodě a plánují brzy začít kopat. Vláda [EGY.GetLeader] prohlásila, že bude carry out the usual protocols for these unfortunate scenarios." # todo: NEW TRANSLATION
  egypt.101.db: "Ještě ráno byla obrovská kontejnerová loď s kapacitou 20 000 kontejnerů Ever Given zasažena silnou pískovou bouří, která ji odvedla ke břehům Suezského průplavu. To způsobilo totální blokádu; lodě na obou stranách se nahromadily poblíž obou vjezdů. Úřady Suezského průplavu odpovědné za udržování průjezdu shánějí všechna dostupná vlečné lodě a plánují brzy začít kopat. Vláda [EGY.GetLeader] prohlásila, že bude praktikovat velkou opatrnost, k šoku světa." # todo: NEW TRANSLATION
  egypt.101.a: "No, stará trasa kolem mysu je stále k dispozici." # todo: NEW TRANSLATION
  egypt.102.t: "Ever Given začíná pohybovat" # todo: NEW TRANSLATION
  egypt.102.d: "Zprávy o tom, že vlečné lodě, které neúnavně pracovaly na uvedení Ever Given do pohybu, zaznamenaly průlom. Brzy budeme moci prohlásit, že průchod je bezpečný a obchod se může vrátit do normálu." # todo: NEW TRANSLATION
  egypt.102.a: "Konečně." # todo: NEW TRANSLATION
  egypt.103.t: "Suezský průplav je vyčištěn!" # todo: NEW TRANSLATION
  egypt.103.d: "Obrovská kontejnerová loď, která nedávno vyvolávala pozdvižení ve světě, se konečně pohybuje! Lodě mohou opět proplouvat průplavem. Osud lodi se teprve určí, ale skutečnost, že vše vypadá, že funguje znovu, nedělá z toho tak důležité.\n\nPlné vyšetřování již zahájily úřady Suezského průplavu, aby získaly lepší obraz o událostech vedoucích k nehodě. Mnoho žalob se již připravuje a tento příběh může trvat roky.\n\nEgyptská vláda to vítá jako další triumf." # todo: NEW TRANSLATION
  egypt.103.a: "Dobrá zpráva alespoň tentokrát." # todo: NEW TRANSLATION
  Egypt.24.t: "Nová pánská kolekce" # todo: NEW TRANSLATION
  Egypt.24.d: "Představujeme nejnovější pánskou kolekci Town Team Textile Company - spojení současného stylu a nadčasové elegance. Tato pečlivě vybraná kolekce vystihuje podstatu moderní mužnosti, nabízí univerzální rozsah oblečení, který se hladce přechází z casual na formální příležitosti.\nObjevte harmonické spojení prémiových tkanin, přesného střihu a inovativního designu v každém kousku. Od ostrých, padnoucích košil vyzařujících profesionalitu po nenáročně stylové volnočasové oblečení, Town Team pánská kolekce je navržena tak, aby pozvedla váš šatník díky neporovnatelné kvalitě a pohodlí." # todo: NEW TRANSLATION
  Egypt.24.a: "Velmi pohodlné!" # todo: NEW TRANSLATION

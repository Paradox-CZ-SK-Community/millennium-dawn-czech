  EGY_suez_deal_desc: "Podpora dalších propojení Suezského průplavu s mezinárodními ekonomikami je dobrým způsobem, jak generovat více příjmů." # todo: NEW TRANSLATION
  Egypt.40.t: "Kontroverze s Ethiopií" # todo: NEW TRANSLATION
  Egypt.40.d: "Egyptští politici jsou poníženi poté, co byli odhaleni navrhovat nepřátelské činy proti Etiopii, aby zastavili výstavbu přehrady na Modrém Nilu. Na schůzi svolané prezidentem Mohammedem Morsím byl jejich návrh vojenského zásahu slyšen." # todo: NEW TRANSLATION
  Egypt.40.a: "Tohle jsou všechno lži... Všechno je v pořádku." # todo: NEW TRANSLATION
  Egypt.40.b: "Ano! A co?! Děláme to, co považujeme za správné!" # todo: NEW TRANSLATION
  morsan_allianc: "Pakt Káhiry" # todo: NEW TRANSLATION
  Egypt.41.t: "Egypt nás zve do frakce!" # todo: NEW TRANSLATION
  Egypt.41.d: "Měli bychom souhlasit? Možná bychom mohli posílit naši národní bezpečnost, nebo ji riskovat úplně." # todo: NEW TRANSLATION

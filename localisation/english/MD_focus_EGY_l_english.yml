  EGY_evergreen_category: "EverGrow Evergreen Hnojiva Obchod" # todo: NEW TRANSLATION
  EGY_evergreen_category_desc: "EverGrow, vedoucí egyptská společnost vyrábějící hnojiva, s hrdostí představuje svou nejnovější inovaci Evergreen, která má revoluční změnu zemědělského prostředí. Evergreen, špičková směs hnojiv, využívá pokročilou technologii živin k optimalizaci výnosu plodin a zlepšení zdraví půdy. S závazkem k udržitelné zemědělství zajišťuje Evergrow, že každé zrní Evergreenu je spojeno s precizností a ekologickými postupy. Využitím egyptských zemědělských zkušeností je Evergreen nyní připraven obohatit světové farmy a společnost rozšiřuje své působení prostřednictvím strategických exportů, poskytující farmářům po celém světě účinné řešení pro pěstování zdravějších, odolnějších plodin.\n\nPříjem z obchodu je určen počtem podepsaných smluv násobeným deseti procenty.\n§YCurrent Fertilizer Contracts:§! [?current_evergreen_capacity]/[?current_max_evergreen_capacity]\n§YFertilizer Cap:§! [?current_max_evergreen_capacity]/[?max_evergreen_capacity]" # todo: NEW TRANSLATION

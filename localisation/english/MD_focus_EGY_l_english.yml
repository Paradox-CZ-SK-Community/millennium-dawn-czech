  EGY_natrega_idea: "Národní regulační úřad telekomunikací" # todo: NEW TRANSLATION
  EGY_natrega: "Národní regulační úřad telekomunikací" # todo: NEW TRANSLATION
  EGY_natrega_desc: "Národní regulační úřad telekomunikací, běžně známý jako NTRA, je schválený vládou Egypta regulační a konkurenční orgán, který má být zřízen v souladu s egyptskou telekomunikační regulací jako národní orgán vybavený k regulaci a správě telekomunikačního regionu." # todo: NEW TRANSLATION
  EGY_arab_cable: "Arabští výrobci kabelů" # todo: NEW TRANSLATION
  EGY_arab_cable_desc: "Jak může kdokoli pochybovat o kvalitě kabelů vyrobených Asociací arabských výrobců kabelů? Je to nejlepší a my to dodáme!" # todo: NEW TRANSLATION
  EGY_orascom: "Orascom Construct" # todo: NEW TRANSLATION
  EGY_orascom_desc: "Orascom Construction PLC je vedoucí globální inženýrská a stavební firma, zaměřená na infrastrukturu, průmyslové a špičkové komerční projekty na Blízkém východě, v Africe a ve Spojených státech." # todo: NEW TRANSLATION
  EGY_idea_eacu_cooperation: "Egypt–EACU spolupráce" # todo: NEW TRANSLATION
  EGY_idea_eacu_cooperation_desc: "Euroasijská celní unie (původně Euroasijská ekonomická komunita) podporuje ekonomické vazby mezi většinou postsovětských států. Unie uplatňuje společné externí clo na veškeré zboží vstupující do unie a jedná jako jeden jednotný subjekt při tvorbě obchodních dohod a jednání." # todo: NEW TRANSLATION
  EGY_morsi: "§GMohammed Morsi§!" # todo: NEW TRANSLATION
  EGY_morsi_desc: "Morsi se narodil v El Adwah, v guvernorátu Sharqia, a studoval metalurgické inženýrství na Cairo University a poté materiálovou vědu na University of Southern California. V letech 1982–1985 byl asociovaným profesorem na California State University, Northridge, než se vrátil do Egypta vyučovat na Zagazig University. Spojenectví s Muslimským Bratrstvem, které v té době bylo prezidentem Hosnim Mubárakem zakázáno, učinilo z Morsiho kandidáta pro parlamentní volby v roce 2000." # todo: NEW TRANSLATION
  Egypt_news.1.t: "Vojenský převrat v Egyptě!" # todo: NEW TRANSLATION
  Egypt_news.1.d: "Ve velmi rychlém a nečekaném vývoji se Egypt ponořuje do nejistoty, když se koná vojenský převrat a svrhuje vládu [EGY.GetLeader]. Mezi roztoucím napětím mezi vládní stranou a opozičními frakcemi egyptská armáda pod velením generála Abdel Fattah el-Sisi uchopí moc, pozastaví ústavu a zadržuje klíčové politické osobnosti. Ulice Káhiry se rozzáří scénami oslavy i obav, odrážející hluboké rozdělení země kvůli zásahu armády. Mezinárodní společenství sleduje vývoj pozorně, budoucnost Egypta leží na vážkách a obavy roste ohledně důsledků pro demokracii a stabilitu v regionu." # todo: NEW TRANSLATION
  Egypt_news.1.a: "Zajímavé" # todo: NEW TRANSLATION
  EGY_junta_coup: "Junta uchopuje moc!" # todo: NEW TRANSLATION
  EGY_junta_coup_desc: "Naše šílená vláda ublížila našemu lidu už příliš dlouho! Přišel čas, aby armáda zasáhla!" # todo: NEW TRANSLATION
  EGY_REB_S_nationalist: "Nejvyšší autorita Egypta" # todo: NEW TRANSLATION
  EGY_al_sisi_rise: "§CVzestup Abdel Fattah el-Sisi§!" # todo: NEW TRANSLATION
  EGY_al_sisi_rise_desc: "Se všemi islamisty vyřazenými z vlády přišel čas zvolit el-Sisiho vládu demokratickým způsobem a ukončit výjimečný stav." # todo: NEW TRANSLATION
  EGY_susp_const: "Pozastavit ústavu" # todo: NEW TRANSLATION
  EGY_susp_const_desc: "V takovém stavu nouze, jaký je náš, nemůžeme dovolit demokracii, když je národ v chaosu." # todo: NEW TRANSLATION
  egypt.104.t: "Problém korupce v armádě" # todo: NEW TRANSLATION
  egypt.104.d: "Musíme se rozhodnout, jak s korupcí v armádě naložit; již jsme šli příliš daleko, buď budeme jednat s našimi generály a zajistíme si jejich loajalitu, ale korupci v armádě zcela nevyřešíme, nebo ji zcela odstraníme, ale pak mohou nastat důsledky..." # todo: NEW TRANSLATION
  egypt.104.a: "Zkusme uzavřít dohodu." # todo: NEW TRANSLATION
  egypt.104.b: "Zlikvidujte zbývající zkorumpované přeživší" # todo: NEW TRANSLATION
  EGY_islam_dom_parl: "Islámsky ovládaný parlament" # todo: NEW TRANSLATION
  EGY_islam_dom_parl_desc: "Nesmíme dovolit žádným sekulárním ani pohanským stranám, aby byly v našem parlamentu. Musíme to zajistit správnými aliancemi..." # todo: NEW TRANSLATION
  EGY_primacy_brother: "Přednost Bratrství" # todo: NEW TRANSLATION
  EGY_primacy_brother_desc: "Nyní, když jsme u moci, nic by nemělo omezovat moc naší nově zvolené strany. Všechna klíčová místa musí být obsazena našimi lidmi." # todo: NEW TRANSLATION
  EGY_gain_internat_supp: "Mezinárodní propaganda" # todo: NEW TRANSLATION
  EGY_gain_internat_supp_desc: "Všechny země muslimského světa nyní mají příklad revoluce Bratrství. Slovo musí být šířeno!" # todo: NEW TRANSLATION
  EGY_ties_with_qatar: "Vztahy s Katarou" # todo: NEW TRANSLATION
  EGY_ties_with_qatar_desc: "Katar je nyní naším hlavním ideologickým spojencem a musíme od něj žádat o podporu a potvrdit přátelství." # todo: NEW TRANSLATION
  Egypt.375.t: "Egypt žádá o finanční podporu!" # todo: NEW TRANSLATION
  Egypt.375.d: "Nedávná revoluce v Egyptě uvedla k moci režim, který je ideologicky nakloněný k nám. Jako člen Muslimského Bratrstva žádají o finanční podporu. Měli bychom souhlasit?" # todo: NEW TRANSLATION
  Egypt.375.a: "Jistě!" # todo: NEW TRANSLATION
  Egypt.375.b: "Na to si nemůžeme dovolit..." # todo: NEW TRANSLATION

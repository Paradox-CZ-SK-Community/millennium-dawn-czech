  egypt.109.t: "Dopis z Egypta!" # todo: NEW TRANSLATION
  egypt.109.d: "Poslouchejte, vy následovníci Šejtána! Lionel Messi je nepřítelem Islámu a my se pomstíme vašim pohanským zvykům!" # todo: NEW TRANSLATION
  egypt.109.a: "Co to sakra?" # todo: NEW TRANSLATION

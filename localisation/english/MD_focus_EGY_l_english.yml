  EGY_coptic_decision: "Koptové" # todo: NEW TRANSLATION
  EGY_coptic_decision_desc: "§YKoptové§! jsou §1Křesťanskou§! etnoreligiózní skupinou původem z severní Afriky, která žila v oblasti moderní [EGY.GetFlag]§YEgypt§! a [SUD.GetFlag]§YSudan§! od pradávna.\n\nPamatujte, že v závislosti na jejich názoru obdržíte §Gpozitivní§! nebo §Rnegativní§! efekty. Také nezapomeňte na jejich vliv, snažte se ho příliš nezvyšovat.\n\n§HCoptic People Opinion§!: [?EGY_coptic_people_opinion]\n§YPolitical Influence of the Copts§!: [?EGY_copts_political_influence]\n§YPopularity of Coptic People§!: [?party_pop_array^13|%1]" # todo: NEW TRANSLATION

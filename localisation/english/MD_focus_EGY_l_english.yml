l_english:
  egypt_focus: "Egyptský strom zaměření" # todo: NEW TRANSLATION
  EGY_egyptian_politics: "§YEgyptská politika§!" # todo: NEW TRANSLATION
  EGY_egyptian_politics_desc: "Nastal čas soustředit se na politické záležitosti." # todo: NEW TRANSLATION
  EGY_Hosni_mubarak: "§CHosniho Mubaraka vláda§!" # todo: NEW TRANSLATION
  EGY_Hosni_mubarak_desc: "Hosni Mubarak je dlouhodobým prezidentem Egypta, který nastoupil do úřadu v roce 1981. Je známý pro stabilitu ve vedení a udržel Egypt jako klíčového hráče na Blízkém východě." # todo: NEW TRANSLATION
  EGY_reform_legisl: "Ústavní změna" # todo: NEW TRANSLATION
  EGY_reform_legisl_desc: "Před tímto návrhem nebyli opoziční kandidáti oprávněni kandidovat na prezidenta, post byl spíše potvrzován referendem v Lidovém shromáždění v pravidelných šestiletých intervalech. To se změní po ústavní změně, která z něj učiní de jure volený úřad odpovědný egyptskému lidu." # todo: NEW TRANSLATION
  EGY_state_security_service: "Národní bezpečnostní služba" # todo: NEW TRANSLATION
  EGY_state_security_service_desc: "Národní bezpečnostní služba je egyptská bezpečnostní služba, hlavní domácí bezpečnostní agentura Egypta a nástupce Služby vyšetřování státní bezpečnosti. Její hlavní odpovědnosti jsou kontrarozvědka, vnitřní a pohraniční bezpečnost, boje proti terorismu a dohled." # todo: NEW TRANSLATION
  egyptian_intelligenc_idea: "Národní bezpečnostní služba" # todo: NEW TRANSLATION
  egyptian_intelligenc_idea_desc: "Národní bezpečnostní služba je egyptská bezpečnostní služba, hlavní domestická bezpečnostní agentura Egypta a nástupce Služby vyšetřování státní bezpečnosti. Její hlavní odpovědnosti jsou kontrarozvědka, vnitřní a pohraniční bezpečnost, boje proti terorismu a dohled." # todo: NEW TRANSLATION
  EGY_affirm_friend_us: "Potvrdit přátelství se Spojenými státy." # todo: NEW TRANSLATION
  EGY_affirm_friend_us_desc: "Naše vztahy se Spojenými státy jsou dlouhým příběhem úspěšné spolupráce a podobných názorů na geopolitickou scénu. Musíme posílit naše přátelství." # todo: NEW TRANSLATION
  Egypt.2.t: "Odsouzení americké invaze do Iráku." # todo: NEW TRANSLATION
  Egypt.2.d: "Ačkoliv USA nejsou naším nepřítelem, invaze do Iráku je příkladem nezodpovědného rozhodování. Nechceme další radikalizaci společnosti na Blízkém východě, a proto bychom mohli USA ukázat, že jsme proti takovým akcím." # todo: NEW TRANSLATION
  Egypt.2.a: "Vydat diplomatický protest." # todo: NEW TRANSLATION
  Egypt.2.b: "Co takhle tajně podpořit Irák?" # todo: NEW TRANSLATION
  Egypt.3.t: "Egypt odsuzuje válku v Iráku!" # todo: NEW TRANSLATION
  Egypt.3.d: "Jeden z našich nejbližších spojenectví na Blízkém východě, Egypt, vydal diplomatický protest proti naší invazi do Iráku. Přísahali, že materiálně nepodpoří Irák žádným způsobem, nicméně uvedli, že takové války z destabilizují Blízký východ." # todo: NEW TRANSLATION
  Egypt.3.a: "Velmi nešťastné." # todo: NEW TRANSLATION
  Egypt.4.t: "Tajná podpora ze strany Egypta!" # todo: NEW TRANSLATION
  Egypt.4.d: "Nikdy jsme se nepotkali a nikdy jsme se neviděli. Okay?" # todo: NEW TRANSLATION
  Egypt.4.a: "Díky, bratři!" # todo: NEW TRANSLATION
  EGY_cond_us_invasion: "Podpora Iráku" # todo: NEW TRANSLATION
  EGY_cond_us_invasion_desc: "Naše vztahy s Irákem nejsou plně přátelské... Avšak invaze USA do Iráku není nijak ospravedlnitelná. Musíme s tím něco udělat." # todo: NEW TRANSLATION
  Operation_iraqi_freedom: "Operace Irácká svoboda začala" # todo: NEW TRANSLATION
  EGY_join_qoal_iraq: "Připojení ke koalici USA" # todo: NEW TRANSLATION
  EGY_join_qoal_iraq_desc: "Musíme splnit naši povinnost vůči USA a připojit se k boji proti Iráku!" # todo: NEW TRANSLATION
  EGY_ask_us_supp: "Finanční podpora" # todo: NEW TRANSLATION
  EGY_ask_us_supp_desc: "Pro posílení naší ekonomiky bychom měli požádat vládu USA o povzbuzení investic do Egypta firmami z jejich země." # todo: NEW TRANSLATION
  Egypt.5.t: "Egypt žádá o investice." # todo: NEW TRANSLATION
  Egypt.5.d: "Egypt nedávno požádal nás, abychom investovali do jejich průmyslu. Měli bychom souhlasit?" # todo: NEW TRANSLATION
  Egypt.5.a: "Jistě!" # todo: NEW TRANSLATION
  Egypt.5.b: "Promiňte, ne" # todo: NEW TRANSLATION
  Egypt.6.t: "USA odmítly náš návrh." # todo: NEW TRANSLATION
  Egypt.6.d: "Nechtějí investovat do naší země." # todo: NEW TRANSLATION
  Egypt.6.a: "Uf" # todo: NEW TRANSLATION
  Egypt.7.t: "USA souhlasí s investicí v naší zemi!" # todo: NEW TRANSLATION
  Egypt.7.d: "Souhlasili s investicí do našeho průmyslu a pokryjí veškeré náklady na výstavbu. Avšak tím se zvýší jejich vliv na nás." # todo: NEW TRANSLATION
  Egypt.7.a: "Díky" # todo: NEW TRANSLATION
  EGY_interv_tt: "Budeme moci posílat dobrovolníky do zahraničních konfliktů!" # todo: NEW TRANSLATION
  EGY_finish_syr_tur_neg: "Dokončování syrsko-tureckých jednání" # todo: NEW TRANSLATION
  EGY_finish_syr_tur_neg_desc: "Egypt dlouhodobě působil jako vyjednavač a prostředník mezi syrsko-tureckou normalizací vztahů. Nastal čas dokončit jednání." # todo: NEW TRANSLATION
  EGY_prop_us_sec_exp: "Rozšíření americké bezpečnosti" # todo: NEW TRANSLATION
  EGY_prop_us_sec_exp_desc: "Jako druhý největší spojenec USA na Blízkém východě se můžeme pokusit je přesvědčit, aby rozšířili své bezpečnostní politiky i na nás." # todo: NEW TRANSLATION
  EGY_isr_peace_support: "Podpora míru" # todo: NEW TRANSLATION
  EGY_isr_peace_support_desc: "Nemáme Izrael za přítele a nikdy ho nebudeme. Nicméně můžeme uvolnit napětí mezi našimi zeměmi k prospěchu obou stran." # todo: NEW TRANSLATION
  Egypt.8.t: "Egyptská mediace" # todo: NEW TRANSLATION
  Egypt.8.d: "Nastal čas dokončit syrsko-turecká jednání. Máme souhlasit s egyptským návrhem?" # todo: NEW TRANSLATION
  Egypt.8.a: "Jistě, normalizujme vztahy." # todo: NEW TRANSLATION
  Egypt.8.b: "Ne, nesouhlasíme." # todo: NEW TRANSLATION
  Egypt.9.t: "Turecko nesouhlasilo!" # todo: NEW TRANSLATION
  Egypt.9.d: "Po nedávných egyptem zprostředkovaných jednáních mezi Sýrií a Tureckem se Turecko nechtělo dohodnout na paktu o neútočení se Sýrií a nadále projevovalo antipatii vůči Sýrii." # todo: NEW TRANSLATION
  Egypt.9.a: "Velmi nešťastné!" # todo: NEW TRANSLATION
  Egypt.10.t: "Turecko uzavřelo pakt o neútočení se Sýrií." # todo: NEW TRANSLATION
  Egypt.10.d: "Po nedávných egyptem zprostředkovaných jednáních mezi Sýrií a Tureckem se Turecko dohodlo uzavřít pakt o neútočení se Sýrií a slíbit zajištění dalšího míru!" # todo: NEW TRANSLATION
  Egypt.10.a: "Skvěle!" # todo: NEW TRANSLATION
  EGY_gaza_annex_prop: "Návrh na anexi Gazy." # todo: NEW TRANSLATION
  EGY_gaza_annex_prop_desc: "Gaza dlouhodobě představuje velký problém ve vztazích s Izraelem. Můžeme navrhnout anexi Gazy, abychom zajistili stabilitu v regionu. To také posílí naši popularitu a celkovou podporu." # todo: NEW TRANSLATION
  Egypt.11.t: "Egypt chce anexovat Gazu!" # todo: NEW TRANSLATION
  Egypt.11.d: "Egypt se ptá, zda s jejich návrhem na Gazu souhlasíme. Ujišťují nás, že to bude prospěšné pro nás oba a že útoky na naši zemi z Gazy se navždy zastaví." # todo: NEW TRANSLATION
  Egypt.11.a: "Souhlasíme. To nám výrazně usnadní břemeno!" # todo: NEW TRANSLATION
  Egypt.11.b: "Nepotřebujeme vaše návrhy." # todo: NEW TRANSLATION
  Egypt.13.t: "Izrael nesouhlasil." # todo: NEW TRANSLATION
  Egypt.13.d: "Nepřijali náš návrh." # todo: NEW TRANSLATION
  Egypt.13.a: "Eh." # todo: NEW TRANSLATION
  Egypt.12.t: "Izrael souhlasí!" # todo: NEW TRANSLATION
  Egypt.12.d: "Izrael souhlasil s naším návrhem. Teď musíme přesvědčit Palestinu..." # todo: NEW TRANSLATION
  Egypt.12.a: "Pošlete dopis Fatahu." # todo: NEW TRANSLATION
  Egypt.14.t: "Egypt požaduje Gazu!" # todo: NEW TRANSLATION
  Egypt.14.d: "Egypt požaduje anexi Gazy... Co bychom měli udělat?" # todo: NEW TRANSLATION
  Egypt.14.a: "Dejte to těmto zrádcům..." # todo: NEW TRANSLATION
  Egypt.14.b: "S takovými věcmi nikdy nesouhlasíme!" # todo: NEW TRANSLATION
  Egypt.15.t: "Egypt vyhrál!" # todo: NEW TRANSLATION
  Egypt.15.d: "Gaza nyní patří Egyptu!" # todo: NEW TRANSLATION
  Egypt.15.a: "Zajímavé" # todo: NEW TRANSLATION
  Egypt.16.t: "Egypt prohrál!" # todo: NEW TRANSLATION
  Egypt.16.d: "Gaza zůstává tam, kde byla." # todo: NEW TRANSLATION
  Egypt.16.a: "Zajímavé" # todo: NEW TRANSLATION
  EGY_squash_diplo: "Diplomacie tlaku" # todo: NEW TRANSLATION
  EGY_squash_diplo_desc: "Osobní vztahy mezi Mubárakem a americkými prezidenty jsou velkým faktorem našich zahraničních vztahů. Musíme je využít ve svůj prospěch." # todo: NEW TRANSLATION
  Egypt.17.t: "Využívání našich kontaktů..." # todo: NEW TRANSLATION
  Egypt.17.d: "Naše agentura se nedávno rozhodla najmout více lidí z pohraničních zemí. Na kterou zemi bychom se měli soustředit?" # todo: NEW TRANSLATION
  Egypt.17.a: "Izrael" # todo: NEW TRANSLATION
  Egypt.17.b: "Libye" # todo: NEW TRANSLATION
  Egypt.17.c: "Súdán" # todo: NEW TRANSLATION
  EGY_expansion_of_personnel: "Rozšíření personálu" # todo: NEW TRANSLATION
  EGY_expansion_of_personnel_desc: "Abychom rozšířili schopnosti naší agentury, možná budeme muset rozšířit naši síť v sousedních zemích." # todo: NEW TRANSLATION
  EGY_counter_radicalism: "Potírání radikalismu" # todo: NEW TRANSLATION
  EGY_counter_radicalism_desc: "Hloupí radikálové bydlí v naší zemi jako škůdci. Musíme se jich zbavit!" # todo: NEW TRANSLATION
  EGY_clear_out_alqaeda: "Vyčištění Al-Káidy" # todo: NEW TRANSLATION
  EGY_clear_out_alqaeda_desc: "Al-Káida se rozšířila po naší zemi; musíme ji vytlačit!" # todo: NEW TRANSLATION
  EGY_bedouin_invest: "Nájezd na islámské základny" # todo: NEW TRANSLATION
  EGY_bedouin_invest_desc: "Hluboko v píscích Sinaje se mnohé islamistické skupiny pěstují, aby podkopaly naši prosperitu. Musíme je likvidovat." # todo: NEW TRANSLATION
  EGY_outdated_army_idea: "Silně zastaralá armáda" # todo: NEW TRANSLATION
  EGY_outdated_army_idea_desc: "Egyptská armáda je jen stínem své bývalé slávy. Abychom zajistili naši bezpečnost, musíme opravit naši armádu a dohnat ji ke zbytku světa." # todo: NEW TRANSLATION
  EGY_outdated_army_idea_1: "Zastaralá armáda" # todo: NEW TRANSLATION
  EGY_outdated_army_idea_1_desc: "Egyptská armáda je jen stínem své bývalé slávy. Abychom zajistili naši bezpečnost, musíme opravit naši armádu a dohnat ji ke zbytku světa." # todo: NEW TRANSLATION
  EGY_outdated_army_idea_2: "Středně zastaralá armáda" # todo: NEW TRANSLATION
  EGY_outdated_army_idea_2_desc: "Egyptská armáda je jen stínem své bývalé slávy. Abychom zajistili naši bezpečnost, musíme opravit naši armádu a dohnat ji ke zbytku světa." # todo: NEW TRANSLATION
  EGY_outdated_army_idea_3: "Mírně zastaralá armáda" # todo: NEW TRANSLATION
  EGY_outdated_army_idea_3_desc: "Egyptská armáda je jen stínem své bývalé slávy. Abychom zajistili naši bezpečnost, musíme opravit naši armádu a dohnat ji ke zbytku světa." # todo: NEW TRANSLATION
  Egypt.18.t: "Egypt nás varuje před teroristy!" # todo: NEW TRANSLATION
  Egypt.18.d: "Egypt nedávno varoval, že velmi vlivný salafistický terorista z Egypta, Hassan Mustafa Osama Nasr, je nyní v Itálii v úkrytu. Doufají, že my, spolu s egyptskou zpravodajskou službou a CIA, budeme spolupracovat na jeho zadržení." # todo: NEW TRANSLATION
  Egypt.18.a: "Jistě!" # todo: NEW TRANSLATION
  EGY_consp_europe: "Spiknutí v Evropě" # todo: NEW TRANSLATION
  EGY_consp_europe_desc: "Musíme připravit naši konspirační základnu v Itálii a varovat italskou vládu o teroristovi, který pobývá v jejich zemi." # todo: NEW TRANSLATION
  EGY_contact_cia: "Kontaktovat CIA" # todo: NEW TRANSLATION
  EGY_contact_cia_desc: "CIA už dlouho touží po zadržení Hassana Mustafa Osamy Nasra. Jelikož nyní víme, kde je, můžeme je o tom informovat." # todo: NEW TRANSLATION
  Egypt.19.t: "Egypt sdílí důležité zpravodajské informace" # todo: NEW TRANSLATION
  Egypt.19.d: "Nedávno egyptská zpravodajská služba zjistila, kde sídlí náš dlouholetý nepřítel terorista Hassan Mustafa Osama Nasr. Zřejmě se skrývá v Itálii. Egypt žádá naši podporu a spolupráci při řešení tohoto případu." # todo: NEW TRANSLATION
  Egypt.19.a: "Agenti jsou rozesláni." # todo: NEW TRANSLATION
  Egypt.19.b: "Eh, Je opravdu tak důležitý?" # todo: NEW TRANSLATION
  Egypt.20.t: "USA se zavázaly" # todo: NEW TRANSLATION
  Egypt.20.d: "USA souhlasí s podporou při zadržení teroristy v Itálii." # todo: NEW TRANSLATION
  Egypt.20.a: "Skvěle" # todo: NEW TRANSLATION
  Egypt.21.t: "USA nesouhlasily" # todo: NEW TRANSLATION
  Egypt.21.d: "Spojené státy by mnohem raději zůstaly v pozadí a nechaly volně pobíhat tohoto blázna. Proč?" # todo: NEW TRANSLATION
  Egypt.21.a: "Jsou snad šílení?" # todo: NEW TRANSLATION
  Egypt.22.t: "Hassan Mustafa Osama Nasr byl zadržen v Itálii" # todo: NEW TRANSLATION
  Egypt.22.d: "Po společné operaci mezi Egyptem a Itálií byl Hassan Mustafa Osama Nasr zadržen a uvězněn. To je velmi silný zásah proti mezinárodnímu salafismu." # todo: NEW TRANSLATION
  Egypt.22.a: "Skvělé" # todo: NEW TRANSLATION
  EGY_find_mustafa: "Hledání Mustafy" # todo: NEW TRANSLATION
  EGY_find_mustafa_desc: "Nyní, když jsme navázali všechny nezbytné kontakty a udělali veškeré přípravy, jsme připraveni zadržet Hassana Mustafu Osamu Nasra v rámci společné operace." # todo: NEW TRANSLATION
  EGY_militarized_police: "Militarizovaná policie" # todo: NEW TRANSLATION
  EGY_militarized_police_desc: "S ohledem na všechna teroristická nebezpečí, která Egypt má, musíme militarizovat naši policii, abychom byli připraveni na cokoli." # todo: NEW TRANSLATION
  EGY_peoples_assembly: "Lidové shromáždění" # todo: NEW TRANSLATION
  EGY_peoples_assembly_desc: "Jelikož jsme plně zřídili Lidové shromáždění, můžeme využít různé odborníky ke snížení naší krize korupce. Avšak to může snížit naši popularitu, protože úspěch připíší jejich vlastní politické síly." # todo: NEW TRANSLATION
  EGY_secur_the_throne: "Ekonomická bezpečnost" # todo: NEW TRANSLATION
  EGY_secur_the_throne_desc: "Abychom zajistili vládu našeho vůdce, musíme začít s reformami obchodu a vybudovat otevřenější ekonomiku." # todo: NEW TRANSLATION
  EGY_ally_military_mub: "Podpora naší armády" # todo: NEW TRANSLATION
  EGY_ally_military_mub_desc: "Egyptské ozbrojené síly jsou skutečnými strážci Mubarakova sekulárního režimu. Musíme je podporovat." # todo: NEW TRANSLATION
  musl_broth_egy_1_tt: "Muslimské bratrstvo bude začleněno do naší vládní koalice." # todo: NEW TRANSLATION
  musl_broth_egy_2_tt: "Muslimské bratrstvo bude i nadále odděleno od politiky." # todo: NEW TRANSLATION
  EGY_allow_musl_brotherhood: "Přijetí Muslimského bratrstva" # todo: NEW TRANSLATION
  EGY_allow_musl_brotherhood_desc: "Muslimské bratrstvo se dlouhodobě snaží podrývat Mubarakovu vládu a pověst sekulárních politiků. Pokud je však oficiálně začleníme do naší vlády, může nám to dočasně zvýšit politickou sílu." # todo: NEW TRANSLATION
  EGY_ban_musl_brotherhood: "Zákaz Muslimského bratrstva" # todo: NEW TRANSLATION
  EGY_ban_musl_brotherhood_desc: "I když jsme rodištěm Muslimského bratrstva, musíme tuto teroristickou organizaci potlačit. To omezí naše politické schopnosti, ale radikalizace se zpomalí." # todo: NEW TRANSLATION
  EGY_anti_israel_prop: "Propaganda proti Izraeli" # todo: NEW TRANSLATION
  EGY_anti_israel_prop_desc: "Válka už je dávno za námi, avšak musíme pokračovat v protizraelské propagandě, aby si lidé udrželi podporu." # todo: NEW TRANSLATION
  EGY_domestic_econ_reform: "Domácí ekonomická reforma" # todo: NEW TRANSLATION
  EGY_domestic_econ_reform_desc: "Aby Egypt prosperovalo, musíme začít provádět lokální ekonomické reformy." # todo: NEW TRANSLATION
  EGY_prepare_alaa: "Připravit Alaa" # todo: NEW TRANSLATION
  EGY_prepare_alaa_desc: "Pro posílení naší ekonomické pozice bychom mohli prosadit Alaa Mubarka ve vládních výběrových řízeních na zakázky a privatizaci." # todo: NEW TRANSLATION
  EGY_fair_priv_mub: "Spravedlivá privatizace" # todo: NEW TRANSLATION
  EGY_fair_priv_mub_desc: "Spravedlivá privatizace může být dobrým dlouhodobým investičním krokem, avšak bude jistě vyžadovat značné výdaje." # todo: NEW TRANSLATION
  EGY_gamal_gamble: "Gamalův gamble" # todo: NEW TRANSLATION
  EGY_gamal_gamble_desc: "Další Mubarakův syn, Gamal, je velmi zkušený bankéř. Podpora jeho snah by mohla být pro náš stát prospěšná." # todo: NEW TRANSLATION
  EGY_joining_wto: "Vstup do WTO" # todo: NEW TRANSLATION
  EGY_joining_wto_desc: "Aby naše ekonomika prosperovala, je důležité vstoupit do různých ekonomických organizací. Vstup do WTO by mohl být pro naši ekonomiku opravdu prospěšný." # todo: NEW TRANSLATION
  EGY_lessons: "§YPoučení z války s Izraelem§!" # todo: NEW TRANSLATION
  EGY_lessons_desc: "Prožili jsme s Izraelem mnoho válek, musíme se z těchto konfliktů poučit, abychom zajistili budoucí vojenský úspěch." # todo: NEW TRANSLATION
  EGY_army: "Egyptská armáda" # todo: NEW TRANSLATION
  EGY_army_desc: "Egyptská armáda neboli Egyptské pozemní síly je pozemní složkou egyptských ozbrojených sil. Je největším služebním útvarem egyptských ozbrojených sil." # todo: NEW TRANSLATION
  EGY_exp_fleet: "Egyptské námořnictvo" # todo: NEW TRANSLATION
  EGY_exp_fleet_desc: "Egyptské námořnictvo, také známé jako Egyptská námořní síla, je námořní složkou egyptských ozbrojených sil. Je to největší námořnictvo na Blízkém východě i v Africe a dvanácté největší na světě podle počtu plavidel." # todo: NEW TRANSLATION
  EGY_ras_el_tin: "Ras-El-Tin" # todo: NEW TRANSLATION
  EGY_ras_el_tin_desc: "Přístav Alexandria leží na západním břehu delty Nilu mezi Středozemním mořem a jezerem Maryut v Alexandria, Egypt, a je považován za druhý nejdůležitější hlavní přístav v Egyptě. Přístav Alexandrie se skládá ze dvou přístavů oddělených T-tvarým poloostrovem." # todo: NEW TRANSLATION
  EGY_corvet: "Egyptská pobřežní stráž" # todo: NEW TRANSLATION
  EGY_corvet_desc: "Musíme posílit naše pobřežní obrany, abychom chránili naše rybáře a lodě." # todo: NEW TRANSLATION
  EGY_new_docs: "Nové loděnice" # todo: NEW TRANSLATION
  EGY_new_docs_desc: "Náš flotila potřebuje nové lodě, k tomu potřebujeme finanční prostředky a vybavení." # todo: NEW TRANSLATION
  EGY_naval_air: "Egyptské námořní letectvo" # todo: NEW TRANSLATION
  EGY_naval_air_desc: "Naše flotila vyžaduje i pobřežní a námořní letectvo." # todo: NEW TRANSLATION
  EGY_new_doctrine: "Dokončené reformy flotily" # todo: NEW TRANSLATION
  EGY_new_doctrine_desc: "Abychom vyhráli v námořní bitvě, musíme vyvinout naši novou námořní doktrínu." # todo: NEW TRANSLATION
  EGY_reneved_navy: "Reformy námořnictva" # todo: NEW TRANSLATION
  EGY_reneved_navy2: "Dokončené reformy námořnictva" # todo: NEW TRANSLATION
  Patriot_TT: "§GBudeme nakupovat systémy Patriot a jejich munici.§!" # todo: NEW TRANSLATION
  EGY_roc: "Egyptské rakety" # todo: NEW TRANSLATION
  Egy_roc_desc: "Musíme vyvinout nové raketové systémy a upravit ty stávající." # todo: NEW TRANSLATION
  EGY_buy_buk: "Koupit ruský BUK" # todo: NEW TRANSLATION
  EGY_buy_buk_desc: "Naše armáda bude potřebovat SAMy, ruské BUKy jsou naší volbou!" # todo: NEW TRANSLATION
  EGY_buy_patriot: "Koupit americký Patriot" # todo: NEW TRANSLATION
  EGY_buy_patriot_desc: "Naše armáda potřebuje vyspělou protivzdušnou obranu, takže potřebujeme americký "Patriot"" # todo: NEW TRANSLATION
  EGY_mod_scud: "Modernizovat P-17 "SCUD"" # todo: NEW TRANSLATION
  EGY_mod_scud_desc: "Máme určitý počet starých sovětských raket P-17, musíme je modernizovat" # todo: NEW TRANSLATION
  SCUD_TT: "§GZískáme 18 modernizovaných křižujících střel§!" # todo: NEW TRANSLATION
  EGY_air: "Egyptské letectvo" # todo: NEW TRANSLATION
  EGY_air_desc: "Egyptské letectvo (EAF) je leteckou složkou egyptských ozbrojených sil, která je odpovědná za všechny vzdušné obranné mise a provozuje veškeré vojenské letouny, včetně těch, které slouží k podpoře egyptské armády, egyptského námořnictva a egyptských vzdušných obranných sil." # todo: NEW TRANSLATION
  EGY_mig29: "Koupit ruské MiGy" # todo: NEW TRANSLATION
  EGY_mig29_desc: "Musíme pořídit ruská letadla, která budou ideálním doplňkem našeho letectva" # todo: NEW TRANSLATION
  EGY_f16: "Koupit americké F-16" # todo: NEW TRANSLATION
  EGY_f16_desc: "F-16 jsou páteří našeho letectva; pro udržení našeho letectva musíme nakupovat nová letadla ze Spojených států a také náhradní díly k nim." # todo: NEW TRANSLATION
  EGY_domestic_air: "Domácí výroba letadel" # todo: NEW TRANSLATION
  EGY_domestic_air_desc: "Musíme rozvíjet naši vlastní produkci a vývoj letadel." # todo: NEW TRANSLATION
  EGY_new_bases: "Nové základny pro letectvo" # todo: NEW TRANSLATION
  EGY_new_bases_desc: "Abychom mohli umístit naše letadla, musíme obnovit opuštěné staré letecké základny a v případě nemožnosti jejich renovace vybudovat nové." # todo: NEW TRANSLATION
  EGY_licence_mir: "Pořízení licencí na Mirage" # todo: NEW TRANSLATION
  EGY_licence_mir_desc: "Máme vše, co je potřeba k výrobě francouzských letounů, takže musíme požádat o licenci k jejich výrobě." # todo: NEW TRANSLATION
  EGY_air_doc: "Egyptská letecká doktrína" # todo: NEW TRANSLATION
  EGY_air_doc_desc: "Abychom vyhráli v ovládání vzduchu, musíte vyvinout vlastní doktrínu nebo přizpůsobit něčí doktrínu." # todo: NEW TRANSLATION
  EGY_air_doctrine: "Nová letecká doktrína" # todo: NEW TRANSLATION
  EGY_exer: "Egyptské vojenské cvičení" # todo: NEW TRANSLATION
  EGY_exer_desc: "Musíme provádět vojenská cvičení, abychom vycvičili naše jednotky a našli nedostatky v naší vojenské doktríně." # todo: NEW TRANSLATION
  EGY_egyptian_economy: "§YEgyptské hospodářství§!" # todo: NEW TRANSLATION
  EGY_egyptian_economy_desc: "Přišel čas, aby naše vláda zaměřila své úsilí na hospodářské záležitosti." # todo: NEW TRANSLATION
  EGY_tourism_sector: "Turistický sektor" # todo: NEW TRANSLATION
  EGY_tourism_sector_desc: "Turismus je jedním z nejúspěšnějších hospodářských odvětví v naší zemi. 21. století je stoletím rychlého cestování a dovolených. Zvažování našeho potenciálu v této oblasti by nám mohlo přinést mnoho výhod." # todo: NEW TRANSLATION
  EGY_new_airports: "Nová letiště" # todo: NEW TRANSLATION
  EGY_new_airports_desc: "Abychom byli připraveni na oživenou turistiku, musíme vybudovat více letišť." # todo: NEW TRANSLATION
  EGY_develop_luxor: "Rozvoj Luxoru" # todo: NEW TRANSLATION
  EGY_develop_luxor_desc: "Luxor bývá často označován za největší muzeum pod širým nebem na světě, protože ruiny chrámových komplexů v Karnaku a Luxoru se nacházejí v moderním městě. Naproti, napříč řekou Nil, leží památky, chrámy a hroby západního břehu Thebské nekropole, která zahrnuje Údolí králů a Údolí královen. Tisíce turistů z celého světa každoročně přijíždějí navštívit Luxorovy památky, čímž významně přispívají do ekonomiky moderního města. Yusuf Abu al-Haggag je patronem svatý Luxoru." # todo: NEW TRANSLATION
  EGY_develop_Sinai: "Rozvoj Sinaje" # todo: NEW TRANSLATION
  EGY_develop_Sinai_desc: "Ve starověku byl region znám jako Arabia Petraea. Půda získala jméno Sinaj v moderní době kvůli domněnce, že hora poblíž kláštera sv. Kateřiny je Biblická Hora Sinaj. Hora Sinaj je jedním z nejposvátnějších míst v Abrahamovských vírách. Dnes se Sinaj stává turistickou destinací díky svému přírodnímu prostředí, bohatým korálovým útesům a biblické historii." # todo: NEW TRANSLATION
  EGY_develop_cairo: "Rozvoj Káhiry" # todo: NEW TRANSLATION
  EGY_develop_cairo_desc: "Káhira je hlavním městem Egypta a městským státem Cairo Governorate a je největším městem v zemi s 10 miliony obyvatel. Je také součástí největší urbanistické aglomerace v Africe, arabském světě a na Blízkém východě. Metropolitní oblast Velké Káhiry je dvanáctá největší na světě podle počtu obyvatel. Káhira je spojována s dávným Egyptem, protože v jejím geografickém prostoru leží pyramidový komplex v Gize a starověká města Memfis a Heliopolis." # todo: NEW TRANSLATION
  EGY_sharm_el_sheikh: "Sharm El Sheikh" # todo: NEW TRANSLATION
  EGY_sharm_el_sheikh_desc: "Sharm El Sheikh je egyptské město na jižním cípu Sinajského poloostrova, v provincii Jižní Sinaj, na pobřežní části podél Rudého moře. Sharm El Sheikh je administrativním centrem provincie Jižní Sinaj v Egyptě, která zahrnuje menší pobřežní města Dahab a Nuweiba a také hornatý vnitrozemí, Sv. Kateřiny a horu Sinaj. Město a rekreační středisko je významným turistickým centrem v Egyptě a zároveň láká mnoho mezinárodních konferencí a diplomatických setkání." # todo: NEW TRANSLATION
  EGY_invite_foreign_hotels: "Pozvání zahraničních hotelů" # todo: NEW TRANSLATION
  EGY_invite_foreign_hotels_desc: "Spolupráce s mezinárodními hotelovými konglomeráty podpoří naši pověst jako nejlepší turistické destinace!" # todo: NEW TRANSLATION
  EGY_new_wave_of_tourists: "Nová vlna turistů!" # todo: NEW TRANSLATION
  EGY_new_wave_of_tourists_desc: "Přišel čas přivést egyptský turistický sektor do jeho finální podoby." # todo: NEW TRANSLATION
  EGY_our_shining_pyramids: "Naše zářivé pyramidy" # todo: NEW TRANSLATION
  EGY_our_shining_pyramids_desc: "Starověké pyramidy Egypta jsou světově proslulými divy tohoto světa. Musíme najít způsob, jak zpeněžit jejich zajímavou pozici." # todo: NEW TRANSLATION
  EGY_telecom_egypt: "Telecom Egypt" # todo: NEW TRANSLATION
  EGY_telecom_egypt_desc: "Telecom Egypt je hlavní egyptská telekomunikační společnost. Založena v roce 1854 s první telegrafní linkou v Egyptě. V roce 1998 ji nahradila bývalá Národní telekomunikační organizace Arabské republiky Egypt." # todo: NEW TRANSLATION
  EGY_vodafone: "Smlouva s Vodafone" # todo: NEW TRANSLATION
  EGY_vodafone_desc: "Společnost Vodafone Group plc je britská nadnárodní telekomunikační společnost. Její registrační sídlo a globální sídlo se nacházejí v Newbury, Berkshire, Anglie. Primárně poskytuje služby v Asii, Africe, Evropě a Oceánii." # todo: NEW TRANSLATION
  EGY_mobinil: "Mobinil rozšíření" # todo: NEW TRANSLATION
  EGY_mobinil_desc: "Mobinil je nejstarší operátor mobilní sítě v Egyptě, založený 4. března 1998. Mobinil poskytuje hlasové a datové služby, stejně jako 4G, 3G, ADSL a širokopásmový internet." # todo: NEW TRANSLATION
  EGY_peugeot: "Peugeot vozy" # todo: NEW TRANSLATION
  EGY_peugeot_desc: "Peugeot je jedním z hlavních francouzských výrobců automobilů, součást PSA Peugeot Citroën. Podle údajů z roku 2007 je mateřská společnost PSA Peugeot Citroën v Evropě druhým největším výrobcem automobilů." # todo: NEW TRANSLATION
  EGY_avtovaz: "Avtovaz" # todo: NEW TRANSLATION
  EGY_avtovaz_desc: "AvtoVAZ je ruská státem vlastněná automobilová výrobní společnost. Dříve byl nazýván VAZ, zkratka pro Volžský automobilový závod v ruštině. AvtoVAZ je nejznámější pro svou vlajkovou řadu vozů Lada." # todo: NEW TRANSLATION
  EGY_jeep: "JEEP" # todo: NEW TRANSLATION
  EGY_jeep_desc: "Jeep je americká automobilová značka, kterou dnes vlastní mezinárodní korporace Stellantis. Jeep byl součástí Chrysleru od roku 1987, kdy Chrysler získal značku Jeep spolu s dalšími aktivy od svého bývalého vlastníka American Motors Corporation." # todo: NEW TRANSLATION
  EGY_kia: "KIA Motors" # todo: NEW TRANSLATION
  EGY_kia_desc: "Kia je jiho-korejský nadnárodní výrobce automobilů se sídlem v Soulu, Jižní Koreji. Je druhým největším výrobcem automobilů v Jižní Koreji." # todo: NEW TRANSLATION
  EGY_zastava: "Zastava vozy" # todo: NEW TRANSLATION
  EGY_zastava_desc: "Zastava Automobiles byl srbský mezinárodní výrobce automobilů, dceřiná společnost skupiny Zastava Vehicles." # todo: NEW TRANSLATION
  EGY_mercedes: "Továrna Mercedes-Benz" # todo: NEW TRANSLATION
  EGY_mercedes_desc: "Mercedes-Benz, často označovaný jako Mercedes a občas i Benz, je německá luxusní a užitková automobilová značka založená v roce 1926. Mercedes-Benz AG má sídlo ve Stuttgartu, Baden-Württemberg, Německo." # todo: NEW TRANSLATION
  EGY_automobile_factories: "Automobilový průmysl" # todo: NEW TRANSLATION
  EGY_automobile_factories_desc: "Abychom zaměstnali naši populaci a získali větší ekonomickou kapacitu, možná budeme muset do naší země pozvat zahraniční výrobce automobilů." # todo: NEW TRANSLATION
  EGY_industrial_section: "Průmyslový sektor" # todo: NEW TRANSLATION
  EGY_industrial_section_desc: "Nelze udržovat ekonomiku jen službami. Musíme vytvořit dobré investiční prostředí pro rozjezd našeho průmyslu!" # todo: NEW TRANSLATION
  EGY_el_nasr: "Obnovení automobilky El Nasr" # todo: NEW TRANSLATION
  EGY_el_nasr_desc: "Nasr je egyptská státem vlastněná automobilová společnost. Je to první arabský výrobce vozidel, založený v roce 1960 v Helwanu, Egypt." # todo: NEW TRANSLATION
  EGY_arab_amer_vehi: "Arab American Vehicles" # todo: NEW TRANSLATION
  EGY_arab_amer_vehi_desc: "Společnost vyrábí různá vozidla na základě licencí Daimler AG, Kia, Stellantis a Toyota, a vznikla v roce 1977 jako společný podnik mezi Arab Organization for Industrialization a American Motors Corporation pro montáž vozů AMC Jeeps." # todo: NEW TRANSLATION
  Egypt.23.t: "Egyptsko-americká společná výroba automobilů" # todo: NEW TRANSLATION
  Egypt.23.d: "Nedávno byla naše smlouva s Egyptany prodloužena díky našim dobrým přátelským vztahům." # todo: NEW TRANSLATION
  Egypt.23.a: "Skvělé" # todo: NEW TRANSLATION
  EGY_ghabbour: "Ghabbourova továrna" # todo: NEW TRANSLATION
  EGY_ghabbour_desc: "GB Corp je egyptský výrobce automobilů, autobusů, nákladních vozidel a motocyklů se sídlem v Káhiře. Společnost byla založena v roce 1960 bratry Kamalem a Sadek Ghabbourovými, protože si uvědomili, že automobilový sektor je rostoucí trh. V počátcích činnosti se firma jmenovala Ghabbour Brothers. Dříve, skupina vyráběla vozy značek Saviem (později RVI). Dnes skupina vyrábí vozy pro řadu značek, jako jsou Bajaj Auto, Hyundai a Volvo. S roční produkcí 150 000 jednotek je Ghabbour Group v současnosti největším výrobcem automobilů v Egyptě." # todo: NEW TRANSLATION
  EGY_MCV: "Výroba užitkových vozidel" # todo: NEW TRANSLATION
  EGY_MCV_desc: "Výroba užitkových vozidel (MCV) je egyptský výrobce autobusů a nákladních vozidel. Výrobní závod se nachází v Salheya, sídlo v Obour City nedaleko Káhiry. Výrobce vlastní práva k ochranným známkám značek ECHOLINE, eVolution a MCV. Některé modely jsou montovány pod duálním značkovým názvem Mercedes-Benz MCV." # todo: NEW TRANSLATION
  EGY_egy_tech: "Egy-Tech" # todo: NEW TRANSLATION
  EGY_egy_tech_desc: "Společnost EGY Tech byla založena jako elektronický výzkumník v Egyptě a slouží široké skupině zákazníků a je nejvíce specializovaná na výzkum v oblasti počítačů." # todo: NEW TRANSLATION
  EGY_textile_factories: "Textilní továrny" # todo: NEW TRANSLATION
  EGY_textile_factories_desc: "Egyptský textilní průmysl představuje přesvědčivou investiční příležitost díky své strategické geografické poloze, kvalifikované pracovní síle a robustní infrastruktuře. S přístupem na klíčové mezinárodní trhy je Egypt branou pro textilní vývoz, podporující globální obchodní partnerství. Země bohatá na historii pěstování bavlny a know-how přispívá k výrobě vysoce kvalitních textilií. Dále egyptská snaha o ekonomické reformy a modernizační iniciativy zvyšují konkurenceschopnost sektoru, čímž je atraktivní pro investory hledající růst na dynamickém a slibném trhu." # todo: NEW TRANSLATION
  EGY_town_team: "Městský tým" # todo: NEW TRANSLATION
  EGY_town_team_desc: "Town Team byl založen v roce 1998. Town Team je jednou z nejoblíbenějších značek pánské módy v Egyptě, která se specializuje na volnočasové oblečení, a nadále roste a šíří po celé zemi Egypt, na nejprestižnějších centrálních místech, v nákupních centrech a na ulicích." # todo: NEW TRANSLATION
  EGY_napi_pharma: "Napi Pharma" # todo: NEW TRANSLATION
  EGY_napi_pharma_desc: "Skupina Napi Pharma nadále rozšiřuje své aktivity pevným tempem a sleduje stejnou jasnou vizi poskytovat egyptskému trhu vysoce kvalitní produkty, které jsou pro pacienty dostupné a řeší běžné nemoci, které v zemi převažují." # todo: NEW TRANSLATION
  EGY_evergrow: "Evergrow Evergreen hnojiva" # todo: NEW TRANSLATION
  EGY_evergrow_desc: "Evergrow je přední společnost v oblasti výroby a prodeje specializovaných hnojiv v Egyptě a na Blízkém východě. Musíme zahájit export těchto hnojiv, abychom získali více příjmů." # todo: NEW TRANSLATION
  EGY_embaba_giza: "Banque Misr" # todo: NEW TRANSLATION
  EGY_embaba_giza_desc: "Banque Misr je egyptská banka, kterou spoluzaložili průmyslník Joseph Aslan Cattaui Pasha a ekonom Talaat Harb Pasha v roce 1920. Vláda Spojené arabské republiky Egypt ji znárodnila v roce 1960. Má pobočky ve všech egyptských guvernorátech a kanceláře pro směnu měn a vydávání pracovních povolení pro zahraniční pracovníky v Egyptě." # todo: NEW TRANSLATION
  EGY_trade_idea: "Egyptské banky" # todo: NEW TRANSLATION
  EGY_energetics: "Egyptská energetika" # todo: NEW TRANSLATION
  EGY_energetics_desc: "Egypt má bohaté podmínky pro obnovitelnou energii díky slunečnímu počasí a vysokým rychlostem větru, což z něj dělá ideální lokalitu pro projekty obnovitelné energie. Trh s energetickým zařízením pro obnovitelné zdroje může mít hodnotu miliard dolarů. Vláda Egypta si uvědomuje potřebu udržitelné energetické směsi, aby reagovala na rostoucí poptávku a posunula elektrický sektor k environmentálně udržitelnějšímu a rozmanitějšímu." # todo: NEW TRANSLATION
  EGY_solar_farms: "Solární farmy" # todo: NEW TRANSLATION
  EGY_solar_panels: "Solární panely" # todo: NEW TRANSLATION
  EGY_solar_zuynya: "Investice do solární energie" # todo: NEW TRANSLATION
  EGY_solar_zuynya_desc: "Naše území je plné opuštěných pozemků osvícených sluncem. Dříve to byla naše prokletí, teď je to naše požehnání!" # todo: NEW TRANSLATION
  EGY_rosatom_deal: "Dohoda s Rosatomem" # todo: NEW TRANSLATION
  EGY_rosatom_deal_desc: "ROSATOM dnes vede svět v počtu zahraničních projektů výstavby jaderných elektráren a patří mezi globální technologické lídry. Musíme s nimi vyjednat dohodu o vybudování nového energetického bloku v El-Dabaa." # todo: NEW TRANSLATION
  rosatom_egy_tt: "Egypt od nás získá dva jaderné reaktory." # todo: NEW TRANSLATION
  rosatom_egyt_tt: "§YRuský vliv se zvýší o 10%!§! Budou vybudovány 2 jaderné reaktory." # todo: NEW TRANSLATION
  rosatom_egy_foc_tt: "§YPokud bude dohoda úspěšná, [SOV.GetNamewithFlag]Ruský vliv se zvýší o 10%!§!" # todo: NEW TRANSLATION
  EGY_renewables_idea: "Úsilí o elektrifikaci" # todo: NEW TRANSLATION
  EGY_electrify_cities: "Elektrifikace pro každého" # todo: NEW TRANSLATION
  EGY_electrify_cities_desc: "Musíme vynaložit vládní úsilí na zajištění elektřiny pro každého v naší zemi." # todo: NEW TRANSLATION
  EGY_gold_mining: "Těžba zlata" # todo: NEW TRANSLATION
  EGY_gold_mining_desc: "Naše země je bohatá na přírodní zlato. Musíme ho hlouběji těžit, abychom ho prodali." # todo: NEW TRANSLATION
  EGY_alex_nubia: "Alex Nubia Mining" # todo: NEW TRANSLATION
  EGY_alex_nubia_desc: "Alexander Nubia je specializovaná společnost na průzkum zlata, působící v Egyptě a vyhledávající a rozvíjející ekonomicky významná zlatoová ložiska ve Střední východní poušti Arabského–Nubijského štítu." # todo: NEW TRANSLATION
  EGY_anglogold: "AngloGold Ashanti" # todo: NEW TRANSLATION
  EGY_anglogold_desc: "AngloGold Ashanti je globální těžařská společnost s různorodým, vysoce kvalitním portfoliem operací a projektů v oblastech zlata, stříbra a mědi." # todo: NEW TRANSLATION
  EGY_sukari_centamin: "Sukari Zlaté doly" # todo: NEW TRANSLATION
  EGY_sukari_centamin_desc: "Sukari je Egyptský první velký moderní důl; je obsluhován hladkými asfaltovými silnicemi, off-grid napájením, solární energií a 25km vodovodem napájeným z Rudého moře. Krajina a klima mohou být v Egyptě minerálně bohaté Východní poušti neúprosné." # todo: NEW TRANSLATION
  EGY_gas_exports: "Vývoz plynu" # todo: NEW TRANSLATION
  EGY_gas_exports_desc: "Máme největší zásoby zemního plynu ve Středomoří. Musíme to využít ku prospěchu." # todo: NEW TRANSLATION
  EGY_petrochemichal_ind: "Maghreb Petrochemical Industry Investments" # todo: NEW TRANSLATION
  EGY_petrochemichal_ind_desc: "Naši maghrebští sousedé naléhavě potřebují investice. Můžeme je využít pro vzájemný prospěch a investovat do jejich petrochemického průmyslu." # todo: NEW TRANSLATION
  Egypt.28.t: "Egypt nabízí investice do petrochemického průmyslu!" # todo: NEW TRANSLATION
  Egypt.28.d: "Egypt nám nabídl vzájemně výhodnou investiční dohodu. Máme ji přijmout?" # todo: NEW TRANSLATION
  Egypt.28.a: "Jistě!" # todo: NEW TRANSLATION
  Egypt.28.b: "Promiňte, ne" # todo: NEW TRANSLATION
  egy_petr_tt: "Náš vliv na ně vzrostl o 6%" # todo: NEW TRANSLATION
  Egypt.29.t: "[From.GetName] Přijímá!" # todo: NEW TRANSLATION
  Egypt.29.d: "Oni naši nabídku přijali!" # todo: NEW TRANSLATION

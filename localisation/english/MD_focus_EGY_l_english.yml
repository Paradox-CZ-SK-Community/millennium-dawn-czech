  EGY_heliopolis_speech: "Héliopolský projev" # todo: NEW TRANSLATION
  EGY_heliopolis_speech_desc: "Náš nový prezident musí prokázat svou plnou moc zahájením slavnostního ceremoniálu v Héliopolisu." # todo: NEW TRANSLATION
  egypt.106.t: "Héliopolský projev" # todo: NEW TRANSLATION
  egypt.106.d: "P při ceremoniálu v paláci v Héliopoli dal Sisi prohlášení posluchačům. On a bývalý prezident, Adly Mansour, také podepsali dokument, kterým oficiálně předali moc Sisiemu; byl to poprvé v egyptské historii, kdy moc byla takto předána. Sisi pak zamířil na palác Koubba, kde proběhla závěrečná ceremonie dne. Tam pronesl závěrečný projev dne před 1 200 účastníky, představujícími spektrum egyptského lidu – z různých vrstev a z jednotlivých provincií Egypta. Popsal problémy, s nimiž se Egypt údajně potýká, a svůj plán, jak je řešit, a prohlásil: 'Ve své další fázi bude Egypt svědkem úplného vzestupu na vnitřních i vnějších frontách, aby vyrovnal to, co jsme minuli a napravil chyby minulosti'. Sisi pak vydal svou první prezidentskou vyhlášku, kterou udělil Řád Nilu bývalému prezidentovi Adly Mansourovi." # todo: NEW TRANSLATION
  egypt.106.a: "Skvělé" # todo: NEW TRANSLATION
  EGY_keep_secularization: "Pokračující sekularizace" # todo: NEW TRANSLATION
  EGY_keep_secularization_desc: "Náboženství a politika se musí od sebe oddělovat. A musíme v tomto směru pokračovat." # todo: NEW TRANSLATION
  egypt.107.t: "Egypt chce navázat vojenské vztahy s naší zemí!" # todo: NEW TRANSLATION
  egypt.107.d: "Nová salafistická vláda Egypta chce podepsat smlouvu o vojenské spolupráci s naší zemí." # todo: NEW TRANSLATION
  egypt.107.a: "Samozřejmě" # todo: NEW TRANSLATION
  egypt.107.b: "Ne" # todo: NEW TRANSLATION

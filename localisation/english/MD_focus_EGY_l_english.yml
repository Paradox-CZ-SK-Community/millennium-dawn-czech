  EGY_slums_decision: "Chudinské čtvrti v Egyptě" # todo: NEW TRANSLATION
  EGY_slums_decision_desc: "\n\n\n\n£EGY_desctext_slums\n\n\n\n\n\nOdtržení §Ycentralizovaný§!, fyzické plánovací procesy vůči lokálním realitám vedly k tomu, že městský rozvoj probíhal bez §Yzohlednění plánu§!, což mělo za následek §Rvysoký podíl§! neformálně vybudovaných a §Runaplánovaných§! oblastí ve městech. Takový rozvoj probíhal jak na státním vlastnictví, tak na §Gzemědělské půdě§!. \n\nSoučasně byly vnitřní městské oblasti zanedbány a proměněny na §Rderelikt§! a §Rnebezpečné§! čtvrti. §YNeformální výstavba§!, kterou provádějí rodiny a malí neformální developeři, probíhá jak ve velkých městech, tak ve vedlejších městech a vesnicích. Budovy jsou obecně konstrukčně vyhovující, avšak infrastruktura je §Rchybí§! a §Rpřetížená§!, ulice jsou příliš §Rúzke§! a často §Runasfaltované§!, veřejné prostory jsou §Rvelmi málo§! nebo §Rneexistující§!, a veřejné služby jsou velmi §Rchybí§!. \n\nČím více se zabýváme §Rslumovým problémem§! – tím méně §Y$EGY_broken_economy_idea$§! nápad ovlivňuje.\n\nZbývající slumy: §Y[?EGY_slums_left]/16§!" # todo: NEW TRANSLATION
  EGY_remove_slums_in_alexandria: "§GSnížit§! úroveň slumů v §Y[216.GetName]§!" # todo: NEW TRANSLATION

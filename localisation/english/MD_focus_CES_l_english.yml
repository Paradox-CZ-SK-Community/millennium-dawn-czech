 ces_post_soviet_legacy_idea: "Post-sovětské dědictví" # todo: NEW TRANSLATION
 ces_post_soviet_legacy_idea_desc: "Jedním z klíčových aspektů post-sovětského dědictví je přechod od centrálně plánované ekonomiky k tržním vztahům. Toto období bylo doprovázeno ekonomickou nestabilitou, inflací a přerozdělováním bohatství, což ovlivnilo způsoby obživy a spotřeby." # todo: NEW TRANSLATION
 ces_neutral_idea: "Uzbecká neutralita" # todo: NEW TRANSLATION
 ces_neutral_idea_desc: "Uzbecká neutralita vyjadřuje touhu Uzbekistánu po míru a neútočnosti. Je to závazek nezapojovat se do mezinárodních konfliktů a neumožnit využití svého území pro vojenské akce. Tento princip přispívá ke stabilitě v regionu a posiluje roli Uzbekistánu jako prostředníka při řešení mezinárodních sporů." # todo: NEW TRANSLATION

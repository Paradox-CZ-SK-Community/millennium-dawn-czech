 CES_invade_jap: "Vtrhnout do Japonska" # todo: NEW TRANSLATION
 CES_invade_jap_desc: "Tentokrát je nezachrání další kamikadze bouře." # todo: NEW TRANSLATION
 CES_march_to_siberia: "Pochod na Sibiř" # todo: NEW TRANSLATION
 CES_march_to_siberia_desc: "Rusko si myslí, že jsme tak slabí, že jim nemůžeme udeřit zezadu? Pak se velmi mýlí." # todo: NEW TRANSLATION
 CES_those_whorej: "Ti Whorej" # todo: NEW TRANSLATION
 CES_those_whorej_desc: "Buď se lidé střední Asie sjednotí s námi pod jednou vlajkou, nebo zde bude jen chaos. Je čas rozhodnout o osudu tohoto regionu" # todo: NEW TRANSLATION
 CES_revive_khanate: "Oživit chanát" # todo: NEW TRANSLATION
 CES_revive_khanate_desc: "Turecký chanát se stane tak velkým národem, že i USA budou naslouchat našemu názoru. Všechno se bude dít s naším svolením!" # todo: NEW TRANSLATION
 CES_tribute_to_khan: "Tribut chánovi" # todo: NEW TRANSLATION
 CES_tribute_to_khan_desc: "Každý muž loajální našemu režimu bude povinen platit tribut našemu novému cháneovi." # todo: NEW TRANSLATION
 CES_finally_united: "Konečně sjednoceni" # todo: NEW TRANSLATION
 CES_finally_united_desc: "Nyní, když většina tureckých zemí je sjednocena pod naší vlajkou, můžeme znovu považovat náš národ za velký." # todo: NEW TRANSLATION
 CES_cultural_unif: "Kulturní sjednocení" # todo: NEW TRANSLATION
 CES_cultural_unif_desc: "I když je naše populace převážně turecká, v zemi je stále mnoho různých kultur, které nám brání v úplném sjednocení. Musíme najít novou myšlenku pro kulturní jednotu." # todo: NEW TRANSLATION
 CES_turkify_finland: "Turkifikovat Finsko" # todo: NEW TRANSLATION
 CES_turkify_finland_desc: "Finsko je území, které náš kaganát nedosáhl. To napravíme podrobením Finů a jejich turkifikací." # todo: NEW TRANSLATION
 CES_nat_islam_spir: "Národní islámský duch" # todo: NEW TRANSLATION
 CES_nat_islam_spir_desc: "Islám nás dovedl k velikosti. Musíme obnovit tuto velikost opětovným sjednocením s našimi bratry v kultuře a náboženství." # todo: NEW TRANSLATION
 CES_path_of_seljuk: "Cesta seldžuků" # todo: NEW TRANSLATION
 CES_path_of_seljuk_desc: "Podrobením území Íránu získáme strategickou výhodu v regionu." # todo: NEW TRANSLATION
 CES_idelural: "Idel-Ural" # todo: NEW TRANSLATION

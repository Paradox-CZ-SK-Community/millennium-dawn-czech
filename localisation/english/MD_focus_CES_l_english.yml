  CES_exploit_natural_resources: "Využití přírodních zdrojů" # todo: NEW TRANSLATION
  CES_exploit_natural_resources_desc: "Střední Asie, region známý svými rozmanitými krajinami a bohatými přírodními zdroji, byl historicky střediskem těžby zdrojů." # todo: NEW TRANSLATION
  CES_uranium_extraction: "Těžba uranu" # todo: NEW TRANSLATION
  CES_uranium_extraction_desc: "Těžba uranu ve Střední Asii zahrnuje těžbu, zpracování a export tohoto radioaktivního prvku, čímž přispívá k výrobě energie a jaderných technologií po celém světě. Tento zdroj má ekonomický význam pro region a vedl k mezinárodní spolupráci a regulaci při správě zdrojů uranu." # todo: NEW TRANSLATION
  CES_support_gold_mining: "Podpora těžby zlata" # todo: NEW TRANSLATION
  CES_support_gold_mining_desc: "Střední Asie je známá svými bohatými zlatými ložisky a těžba tohoto vzácného kovu hraje klíčovou roli v ekonomice regionu. Země jako Kazachstán, Kyrgyzstán a Uzbekistan jsou klíčoví hráči v průmyslu těžby zlata." # todo: NEW TRANSLATION
  CES_keep_it_governmental: "Zachovat vládní kontrolu" # todo: NEW TRANSLATION
  CES_keep_it_governmental_desc: "Musíme udržet naše těžařská odvětví pod vládní kontrolou, protože to zajišťuje naši autonomii." # todo: NEW TRANSLATION
  CES_metal_extraction: "Těžba kovů" # todo: NEW TRANSLATION

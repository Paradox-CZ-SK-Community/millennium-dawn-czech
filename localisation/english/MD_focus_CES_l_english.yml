 CES_establish_the_doctrine_desc: "Udržení národní bezpečnosti a efektivity armády vyžaduje kvalitní vojenské vzdělávání." # todo: NEW TRANSLATION
 CES_broken_economy_idea_1: "Silně poškozený ekonomický systém" # todo: NEW TRANSLATION
 CES_broken_economy_idea_1_desc: "Dědictví sovětského systému plánované ekonomiky ponechalo [FROM.GetName] v těžké pozici po rozpadu SSSR. Ekonomická infrastruktura byla centrálně řízena, což činilo přechod na tržní ekonomiku obtížnějším a bolestivějším. Ztráta mnoha ložisek surovin a závislost na dodávkách energie také ovlivnily ekonomiku [FROM.GetName]. Republika ztratila přístup k některým přírodním zdrojům, které byly pod kontrolou SSSR. To vedlo k nestabilitě v ekonomice a nedostatku příjmů." # todo: NEW TRANSLATION
 CES_broken_economy_idea_2: "Středně poškozený ekonomický systém" # todo: NEW TRANSLATION
 CES_broken_economy_idea_2_desc: "Dědictví sovětského systému plánované ekonomiky zanechalo [FROM.GetName] v obtížné situaci po rozpadu SSSR. Hospodářská infrastruktura byla centrálně řízena, což činilo přechod na tržní hospodářství složitějším a bolestivějším procesem. Ztráta mnoha oblastí s nerostnými surovinami a závislost na dodávkách energie rovněž ovlivnily ekonomiku [FROM.GetName]. Republika ztratila přístup k některým přírodním zdrojům, které byly pod kontrolou SSSR. To vedlo k nestabilitě v ekonomice a nedostatku příjmů." # todo: NEW TRANSLATION
 CES_broken_economy_idea_3: "Lehce poničený ekonomický systém" # todo: NEW TRANSLATION
 CES_broken_economy_idea_3_desc: "Dědictví sovětského systému plánované ekonomiky zanechalo [FROM.GetName] v obtížné situaci po rozpadu SSSR. Hospodářská infrastruktura byla centrálně řízena, což činilo přechod na tržní hospodářství složitějším a bolestivějším procesem. Ztráta mnoha oblastí s nerostnými surovinami a závislost na dodávkách energie rovněž ovlivnily ekonomiku [FROM.GetName]. Republika ztratila přístup k některým přírodním zdrojům, které byly pod kontrolou SSSR. To vedlo k nestabilitě v ekonomice a nedostatku příjmů." # todo: NEW TRANSLATION

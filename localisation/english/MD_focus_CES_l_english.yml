  CES_enlarge_the_mines: "Rozšíření dolů" # todo: NEW TRANSLATION
  CES_enlarge_the_mines_desc: "Rozšíření dolů je nezbytné pro rozšíření našeho těžebního průmyslu." # todo: NEW TRANSLATION
  CES_natural_gas: "Přírodní plyn" # todo: NEW TRANSLATION
  CES_natural_gas_desc: "Těžba plynu ve Střední Asii zahrnuje vrtání, zpracování a dopravu přírodního plynu k uspokojení domácích a mezinárodních energetických požadavků. Zásoby plynu v regionu mají značný ekonomický význam a podporují jak regionální spolupráci, tak globální energetický obchod." # todo: NEW TRANSLATION

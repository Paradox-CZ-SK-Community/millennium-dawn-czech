 centralnato.3.d: "Kyrgyzstán se v posledních letech výrazně přiblížil západní orientaci. Mnoho našich ministrů a diplomatů navrhlo rozšíření NATO o Kyrgyzstán. Měli bychom to udělat?" # todo: NEW TRANSLATION

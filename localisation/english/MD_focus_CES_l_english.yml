  CES_russian_military_bases: "Ruské vojenské základny" # todo: NEW TRANSLATION
  CES_russian_military_bases_desc: "Naše spolupráce s Ruskem má dlouhou historii a je založena na vzájemném respektu a důvěře. Ruské vojenské základny na našem území přispívají ke posílení našich strategických vztahů a zajišťují společnou bezpečnost." # todo: NEW TRANSLATION
  CES_partner_cis_un: "Partnerství s CIS" # todo: NEW TRANSLATION

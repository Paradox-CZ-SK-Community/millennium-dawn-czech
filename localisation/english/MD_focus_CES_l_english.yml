 UZB_karapalkstan.3.d: "Před několika hodinami došlo ke konfliktu mezi členy uzbeckého fotbalového týmu. Hlavním důvodem jsou etnické neshody. Jak se ukázalo, jeden z účastníků použil vůči druhému silně urážlivé slovo, což vedlo k nepokojům na hřišti." # todo: NEW TRANSLATION

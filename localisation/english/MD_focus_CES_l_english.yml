 CES_predator_xp_desc: "General Atomics MQ-1 Predator (často označovaný jako dron Predator) je americké dálkově řízené letadlo (RPA) vyráběné společností General Atomics, které bylo používáno především Leteckými silami Spojených států (USAF) a Ústřední zpravodajskou agenturou (CIA)." # todo: NEW TRANSLATION

  CES_our_stance: "Náš postoj" # todo: NEW TRANSLATION
  CES_our_stance_desc: "Snažíme se, aby naše země zaujala aktivní postavení na světové scéně a přispívala k řešení globálních problémů a udržování míru a stability." # todo: NEW TRANSLATION
  CES_indian_diplomacy: "Indická diplomacie" # todo: NEW TRANSLATION
  CES_indian_diplomacy_desc: "Indie je jednou z největších ekonomik a národů na světě. Spolupráce s Indií nám otevírá přístup na obrovský trh a potenciál pro obchod a investice, což přispívá k růstu naší ekonomiky." # todo: NEW TRANSLATION
  CES_enter_act_east: "Spolupráce s Východem" # todo: NEW TRANSLATION
  CES_enter_act_east_desc: "Východní země představují obrovský trh a zdroj investic. Spolupráce s nimi otevírá nové příležitosti pro náš hospodářský růst a rozvoj a rozšiřuje naše obchodní a investiční vazby." # todo: NEW TRANSLATION
  CES_indian_protection: "Indická ochrana" # todo: NEW TRANSLATION
  CES_indian_protection_desc: "Indie je velká a vlivná země v regionu i ve světě. Udržování partnerství s Indií přispívá ke stabilitě a bezpečnosti v regionu, což je důležitý prvek naší národní bezpečnosti." # todo: NEW TRANSLATION
  CES_central_asian_union: "Střední Asijská unie" # todo: NEW TRANSLATION
  CES_central_asian_union_desc: "Střední Asie je jedinečný region bohatý na přírodní zdroje a kulturní dědictví. Vytvoření unie umožní zemím regionu posílit spolupráci a maximalizovat využití jejich zdrojů." # todo: NEW TRANSLATION
  CES_individual_trade_partner: "Individuální obchodní partner" # todo: NEW TRANSLATION

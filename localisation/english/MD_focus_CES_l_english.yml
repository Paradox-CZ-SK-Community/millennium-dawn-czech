  UZB_karakalpakstan_category_desc: "Karakalpakštanský separatismus v Uzbekistánu odkazuje na historické a probíhající regionální hnutí zaměřené na touhu po větší autonomii nebo dokonce nezávislosti pro autonomní republiku Karakalpakštán v rámci Uzbekistánu. Karakalpakštán, nacházející se na severozápadě Uzbekistánu, je převážně obýván Karakalpaky, kteří mají odlišné kulturní, jazykové a historické vazby na tuto oblast.\n\nNázor Karakalpakštánu: §Y[?UZB_karakalpakstans_opinion]§!\nNázor Uzbeků: §Y[?UZB_uzbeks_opinion]§!\n" # todo: NEW TRANSLATION

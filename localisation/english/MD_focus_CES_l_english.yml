 nationalists.3.t: "Návrat Zlaté hordy" # todo: NEW TRANSLATION
 nationalists.3.d: "Nikdo neočekával, že se něco takového vůbec může stát, nicméně poslední události mluví o opaku - Zlatá horda byla znovu vytvořena. Tato událost slibuje velké radikální politické změny v Asii." # todo: NEW TRANSLATION
 nationalists.3.a: "Zlatá horda? Mysleli jsme, že jste se rozpadli." # todo: NEW TRANSLATION
 nationalists.4.t: "Vyhlášení Velkého Turanu" # todo: NEW TRANSLATION
 nationalists.4.d: "Mnozí odborníci věřili, že sjednocení tureckých národů je nemožné, ale v poslední době se to stalo realitou. Bylo vyhlášeno sjednocené státní uspořádání tureckých národů. Toto sjednocení ohrožuje sféru vlivu regionálních velmocí." # todo: NEW TRANSLATION
 nationalists.4.a: "Sen mnoha tureckých impérií a států se naplnil" # todo: NEW TRANSLATION
 CES_new_turkic_state: "Nový turecký stát" # todo: NEW TRANSLATION
 CES_new_turkic_state_desc: "Turecký lid byl vždy dominantním národem v Asii a v některých případech i v Evropě. Musíme vrátit slávu našeho národa vytvořením silného tureckého státu." # todo: NEW TRANSLATION
 CES_national_counc: "Národní rada" # todo: NEW TRANSLATION
 CES_national_counc_desc: "Bez opory různých militarizovaných nacionalistických stran a jejich příznivců neudržíme náš režim dlouhodobě." # todo: NEW TRANSLATION
 CES_look_hist: "Podívej se historicky" # todo: NEW TRANSLATION
 CES_look_hist_desc: "Některá území, která nám dříve patřila, jsou nyní pod kontrolou jiných států. Musíme je vrátit." # todo: NEW TRANSLATION
 CES_revive_nomad_spirit: "Oživit kočovného ducha" # todo: NEW TRANSLATION
 CES_revive_nomad_spirit_desc: "Kočovnictví je náš pravý způsob života. Naši předci byli stále kočovní po různých zemích, čímž rozšiřovali naši kulturu do jiných území. Měli bychom být na to hrdí." # todo: NEW TRANSLATION
 CES_ignite_turkic_militar: "Zapálit turecký militarismus" # todo: NEW TRANSLATION
 CES_ignite_turkic_militar_desc: "Turecké národy se musí spojit, aby čelily vnějším hrozbám." # todo: NEW TRANSLATION
 CES_promote_pan_turk: "Prosazovat pantureckou ideu" # todo: NEW TRANSLATION
 CES_promote_pan_turk_desc: "Jen sjednocením myslí mnoha tureckých národů se můžeme přiblížit cestě k jejich sjednocení" # todo: NEW TRANSLATION
 CES_establish_loyal_natgov: "Zřídit loajální národní vládu" # todo: NEW TRANSLATION
 CES_establish_loyal_natgov_desc: "Instalací loajálního vedení se nebudeme muset obávat vnitřních sporů." # todo: NEW TRANSLATION
 CES_trukism_is_our_body: "Turkismus je naše tělo" # todo: NEW TRANSLATION
 CES_trukism_is_our_body_desc: "Měli bychom být hrdí na svou pozici a prosazovat myšlenku sjednocení našich národů pod jednou vlajkou." # todo: NEW TRANSLATION
 CES_connect_grey_wolves: "Spojit Grey Wolves" # todo: NEW TRANSLATION
 CES_connect_grey_wolves_desc: "Turecko je naším potenciálním strategickým a národním spojencem. Musíme posílit naše zapojení, abychom projekci našeho vlivu zvětšili." # todo: NEW TRANSLATION
 CES_turkic_army: "Turecká armáda" # todo: NEW TRANSLATION
 CES_turkic_army_desc: "Musíme financovat náš vojensko-průmyslový komplex, aby naše zahraniční politika byla úspěšná." # todo: NEW TRANSLATION
 CES_purge_disloyals: "Vyčistit krysy" # todo: NEW TRANSLATION
 CES_purge_disloyals_desc: "V naší zemi je stále mnoho těch, kdo nesouhlasí s naší pozicí. Musíme je zlikvidovat." # todo: NEW TRANSLATION
 CES_anti_russian_nat_prop: "Proti-ruská národní propaganda" # todo: NEW TRANSLATION
 CES_anti_russian_nat_prop_desc: "Je čas konečně přerušit pouta s naším největším nepřítelem. Už žádné ruské boty nebudou kráčet po naší půdě." # todo: NEW TRANSLATION
 CES_no_other_lang: "Žádné jiné jazyky" # todo: NEW TRANSLATION
 CES_no_other_lang_desc: "Rusko dlouho vysávala naše země a využívalo náš lid v nesmyslných a krvavých válkách daleko od našeho domova. Už nebudeme tolerovat jejich přítomnost v naší zemi." # todo: NEW TRANSLATION
 CES_embrace_traditions: "Přijmout tradice" # todo: NEW TRANSLATION
 CES_embrace_traditions_desc: "Musíme udržet naše tradice naživu, aby se posílil národní duch." # todo: NEW TRANSLATION
 CES_paramilitar_stuff: "Polosoučásti paramilitárních organizací" # todo: NEW TRANSLATION
 CES_paramilitar_stuff_desc: "Udržováním militaristického myšlení ve společnosti budeme schopni prosazovat naši agendu s větším úspěchem." # todo: NEW TRANSLATION
 CES_milyouth_nat: "Vojenský nacionalismus mládeže" # todo: NEW TRANSLATION
 CES_milyouth_nat_desc: "Mládež je nedílnou součástí našeho systému. Kultivací jejich bojového ducha od raného věku můžeme posílit bezpečnost země." # todo: NEW TRANSLATION
 CES_nat_tengri_spir: "Národní tengriánský duch" # todo: NEW TRANSLATION
 CES_nat_tengri_spir_desc: "Musíme vrátit slávu tureckému chanátu, aby byli naši lidé opět považováni za právoplatné vlastníky své země." # todo: NEW TRANSLATION
 CES_back_to_genghis_khan: "Zpátky k Čingischánovi" # todo: NEW TRANSLATION
 CES_back_to_genghis_khan_desc: "Mongolsko je výchozím bodem velikosti našeho státu. Vrátíme se na tato území, abychom obnovili historickou spravedlnost." # todo: NEW TRANSLATION
 CES_kipchak_chak: "Kipchak Chak" # todo: NEW TRANSLATION

  CES_our_beloved_autocrat_kaz: "Posílení strany" # todo: NEW TRANSLATION
  CES_our_beloved_autocrat_kaz_desc: "[CES_our_beloved_autocrat_kaz_desc]" # todo: NEW TRANSLATION
  KAZ_our_beloved_autocrat_kaz_desc: "Jako náš oblíbený autokrat byl Nursultan Abishuly Nazarbajev schopen během dlouhého vládnutí (1989–2019) transformovat ekonomiku Kazachstánu. Díky jeho politikám a strategickému myšlení získaly země Střední Asie novou stabilitu a prosperitu. Jedním z klíčových faktorů úspěchu Nazarbajeva autokracie bylo to, že dokázal vytvořit silný státní aparát schopný efektivně řídit hospodářství země. V důsledku toho Kazachstán dosáhl významného pokroku v průmyslu a zemědělství, což vedlo ke zvýšení národního důchodu a zlepšení kvality života obyvatel." # todo: NEW TRANSLATION
  UZB_our_beloved_autocrat_kaz_desc: "Jako náš oblíbený autokrat dokázal Islom Abduganijevič Karimov transformovat ekonomiku Uzbekistánu během jeho dlouhé vlády (1991–2016). Díky jeho politikám a strategickému myšlení získaly země Střední Asie novou stabilitu a prosperitu. Jeden z klíčových faktorů úspěchu Karimovova autokracie bylo to, že dokázal vytvořit silný státní aparát schopný efektivně řídit hospodářství země. V důsledku toho Uzbekistán dosáhl významného pokroku v průmyslu a zemědělství, což vedlo ke zvýšení národního důchodu a zlepšení kvality života obyvatel." # todo: NEW TRANSLATION
  KYR_our_beloved_autocrat_kaz_desc: "Jako náš oblíbený autokrat dokázal Askar Akajev během dlouhé vlády (1991–2005) transformovat ekonomiku Kyrgyzstánu. Díky jeho politikám a strategickému myšlení získaly země Střední Asie novou stabilitu a prosperitu. Jedním z klíčových faktorů úspěchu Akajeva autokracie bylo to, že dokázal vytvořit silný státní aparát schopný efektivně řídit hospodářství země. V důsledku toho Kyrgyzstán dosáhl významného pokroku v průmyslu a zemědělství, což vedlo ke zvýšení národního důchodu a zlepšení kvality života obyvatel." # todo: NEW TRANSLATION

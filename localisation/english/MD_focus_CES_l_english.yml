  CES_agricultural_institutes: "Zemědělské instituce" # todo: NEW TRANSLATION
  CES_agricultural_institutes_desc: "Měli bychom otevřít vlastní zemědělské instituce a vyučovat je z naší zkušenosti." # todo: NEW TRANSLATION

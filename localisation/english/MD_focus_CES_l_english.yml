  CES_promote_nostalgia: "Podporovat Nostalgii" # todo: NEW TRANSLATION
  CES_promote_nostalgia_desc: "Nostalgie po komunismu je koncept, který volá po návratu k ideálům minulosti a obnově ztracených hodnot. V dnešním světě, kde jsou kapitalismus a individualismus často považovány za hlavní problémy společnosti, může být propagace nostalgie po komunismu zvláště přitažlivá pro mnoho lidí." # todo: NEW TRANSLATION
  CES_corruption_dilemma: "Korupční dilema" # todo: NEW TRANSLATION
  CES_corruption_dilemma_desc: "Určité politické osoby v našem kabinetu připravují pro vás korupční nabídky. Na rozdíl od obecných korupčních skandálů to pro nás může být prospěšné." # todo: NEW TRANSLATION
  CES_supp_oppos: "Potlačit opozici" # todo: NEW TRANSLATION
  CES_supp_oppos_desc: "Opozice představuje vážnou hrozbu pro naši vládu, protože se snaží zničit naši moc a destabilizovat společnost. Abychom chránili zájmy většiny občanů a zajistili stabilitu státního systému, je třeba potlačit opoziční síly a zabránit jejich pokusům diskreditovat naši vládu." # todo: NEW TRANSLATION
  CES_befr_oligrachs: "Přátelství s oligarchy" # todo: NEW TRANSLATION
  CES_befr_oligrachs_desc: "Oligarchové jsou bohatí a mocní lidé, kteří nám mohou nabídnout mnoho výhod při budování hospodářských kontaktů. Přátelství s oligarchy může naší zemi poskytnout zdroje, investice a pracovní místa, což přispívá k hospodářskému růstu a prosperující společnosti." # todo: NEW TRANSLATION
  CES_empow_famil_mem: "Posílit rodinné příslušníky" # todo: NEW TRANSLATION
  CES_empow_famil_mem_desc: "Naše vláda je soustředěná kolem našeho vůdce. To jsou otázky, se kterými se potýkáme: měl by být stát centralizován kolem jeho rodinných příslušníků, nebo je lepší jej ponechat nezávislý? Každá možnost má své pro a proti. Co si o této otázce myslíte?" # todo: NEW TRANSLATION
  CES_form_new_gov: "Vytvořit novou vládu" # todo: NEW TRANSLATION
  CES_form_new_gov_desc: "Nová vláda může přinést nové myšlenky a řešení důležitých otázek státu, jako je ekonomika, bezpečnost a sociální politika." # todo: NEW TRANSLATION
  CES_national_consolidation: "Národní konsolidace" # todo: NEW TRANSLATION
  CES_national_consolidation_desc: "Ve dnešním světě, kde globalizace vede k různorodosti kultur, náboženství a tradic, je národní konsolidace čím dál důležitější pro udržení jednoty národa. Umožňuje rozvoj veřejného mínění založeného na poctivosti, spravedlnosti a spolupráci mezi různými skupinami lidí." # todo: NEW TRANSLATION
  CES_changing_city_names: "Změna názvů měst" # todo: NEW TRANSLATION
  CES_changing_city_names_desc: "Názvy mnoha měst naší země mohou být spojeny s historickými událostmi, geografickou polohou či kulturními tradicemi. Avšak v některých případech mohou být tyto názvy nevhodné nebo dokonce urážlivé pro místní obyvatele a jejich historii." # todo: NEW TRANSLATION
  CES_governmental_propaganda: "Vládní propaganda" # todo: NEW TRANSLATION
  CES_governmental_propaganda_desc: "Může hrát důležitou roli při šíření informací o vládních programech a projektech a také při formování veřejného mínění na různá témata." # todo: NEW TRANSLATION
  CES_cultural_effort: "Kulturní snaha" # todo: NEW TRANSLATION
  CES_cultural_effort_desc: "Kultura je složitý soubor znalostí, hodnot a zvyků, které definují charakter společnosti. Kulturní snahy hrají důležitou roli při zachování a rozvoji našich tradic, umění a věd." # todo: NEW TRANSLATION
  CES_ally_turkic_council: "Spojenec Turkické rady" # todo: NEW TRANSLATION
  CES_ally_turkic_council_desc: "Turkická rada je organizace spojující turkicky mluvící státy a usilující o posílení spolupráce mezi svými členy. V dnešním světě, kde mezinárodní spolupráce hraje stále důležitější roli pro stabilitu a rozvoj, může založení Turkické rady sehrát klíčovou roli při zajištění harmonické komunikace mezi turkickými národy." # todo: NEW TRANSLATION
  CES_turkic_council: "Turkická rada" # todo: NEW TRANSLATION
  invitation_turkic_council_tt1: "\nVytvoříme §CTurkická rada§!, a pozveme následující země: §Y[AZE.GetNameWithFlag], [KYR.GetNameWithFlag], [TUR.GetNameWithFlag], [UZB.GetNameWithFlag]§!." # todo: NEW TRANSLATION
  invitation_turkic_council_tt2: "\nVytvoříme §CTurkická rada§!, a pozveme následující země: §Y[AZE.GetNameWithFlag], [KYR.GetNameWithFlag], [TUR.GetNameWithFlag], [KAZ.GetNameWithFlag]§!." # todo: NEW TRANSLATION
  invitation_turkic_council_tt3: "\nVytvoříme §CTurkická rada§!, a pozveme následující země: §Y[AZE.GetNameWithFlag], [KAZ.GetNameWithFlag], [TUR.GetNameWithFlag], [UZB.GetNameWithFlag]§!." # todo: NEW TRANSLATION
  joining_turkic_council_tt1: "\nPřipojíme se k §CTurkická rada§! abychom zlepšili naše vztahy s ostatními Turkickými zeměmi." # todo: NEW TRANSLATION
  CES_partnership_with_unesco: "Partnerství s UNESCO" # todo: NEW TRANSLATION
  CES_partnership_with_unesco_desc: "Partnerství s UNESCO je strategická spolupráce s Organizací spojených národů pro výchovu, vědu, kulturu a komunikaci, jejímž cílem je dosažení společných cílů v těchto oblastech." # todo: NEW TRANSLATION
  CES_healthcare_reform: "Reforma zdravotnictví" # todo: NEW TRANSLATION
  CES_healthcare_reform_desc: "Reforma zdravotnictví je systematický proces změn v zdravotnickém systému s cílem zlepšit kvalitu, dostupnost a efektivitu zdravotní péče pro potřeby populace." # todo: NEW TRANSLATION
  CES_attempt_migration_control: "Pokus o kontrolu migrace" # todo: NEW TRANSLATION
  CES_attempt_migration_control_desc: "Pokud jde o regulaci migrace, jedná se o snahu a politiku zaměřenou na kontrolu a omezení migračního toku s cílem dosáhnout vyváženosti ekonomických, sociálních a bezpečnostních zájmů země." # todo: NEW TRANSLATION
  CES_increase_border_reform: "Zvýšení reformy hranic" # todo: NEW TRANSLATION
  CES_increase_border_reform_desc: "Zvýšení reformy hranic znamená zavedení souboru opatření zaměřených na zlepšení bezpečnosti a efektivity hraničních operací, zajištění přísnější kontroly a vynutitelnosti zákonů." # todo: NEW TRANSLATION
  CES_strongarm_militar: "Silná armáda" # todo: NEW TRANSLATION
  CES_strongarm_militar_desc: "Strategický význam ozbrojených sil spočívá v zajištění bezpečnosti naší země a regionu. V dnešním světě, který čelí různým hrozbám národní bezpečnosti, včetně terorismu, neustálý rozvoj vojenských schopností je klíčovým faktorem pro udržení stability a míru naší společnosti." # todo: NEW TRANSLATION
  CES_personal_guard: "Osobní stráž" # todo: NEW TRANSLATION
  CES_personal_guard_desc: "Moderní společnost čelí zvýšenému riziku kriminality, jako jsou krádeže, útoky a vydírání. V tomto kontextu může být osobní bezpečnost klíčová pro zajištění bezpečí rodin našich občanů nebo podniků." # todo: NEW TRANSLATION
  CES_put_diss_in_jail: "Uvěznit neloajální politiky" # todo: NEW TRANSLATION
  CES_put_diss_in_jail_desc: "Neloajální politici představují hrozbu pro stabilní fungování našeho vládního systému. Mohou usilovat o svržení legitimní vlády, vytvořit infrastrukturu nenávisti a podněcovat konflikt mezi různými skupinami občanů." # todo: NEW TRANSLATION
  CES_social_network_control_kaz: "Kontrola sociálních sítí" # todo: NEW TRANSLATION
  CES_social_network_control_kaz_desc: "Sociální sítě jsou důležitou součástí moderní komunikace a kontaktů mezi lidmi. Spolu s jejich pozitivními stránkami mohou být však zneužívány k šíření dezinformací a k propagaci myšlenek odporujících základním hodnotám společnosti." # todo: NEW TRANSLATION
  CES_constitutional_reform: "Ústavní reforma" # todo: NEW TRANSLATION
  CES_constitutional_reform_desc: "Ústavní reforma je nezbytným krokem k obnovení a posílení našeho vládního systému. V dnešním světě, kde společnosti čelí novým výzvám a změnám, je efektivní reorganizace vládních orgánů a procesů tvorby politiky klíčovým faktorem úspěchu." # todo: NEW TRANSLATION
  CES_strongman_dream_kaz: "Sen silného vůdce" # todo: NEW TRANSLATION
  CES_strongman_dream_kaz_desc: "[CES_strongman_dream_kaz_desc]" # todo: NEW TRANSLATION
  KAZ_strongman_dream_kaz_desc: "Můžeme identifikovat několik hlavních aspektů, které odrážejí ideologický sen naší země. Kazachstán usiluje stát se lídrem v regionu a aktivně hrát roli v globální politice prostřednictvím posilování ekonomických, politických a kulturních vazeb s ostatními zeměmi světa. Sny silného vůdce pro Kazachstán je rozvíjet národní průmysl a vědecký výzkum, což umožní naší zemi stát se lídrem v technologiích a inovacích. To by mohlo vést k vytvoření nových pracovních míst, nárůstu HDP a nárůstu mezinárodní prestiže Kazachstánu." # todo: NEW TRANSLATION
  UZB_strongman_dream_kaz_desc: "Můžeme identifikovat několik hlavních aspektů, které odrážejí ideologický sen naší země. Uzbekistan si přeje stát se vůdčím hráčem v regionu a aktivně působit v mezinárodní politice posílením hospodářských, politických a kulturních vazeb s ostatními zeměmi světa. Sen silného muže pro Uzbekistán je rozvíjet národní průmysl a vědecký výzkum, což umožní naší zemi stát se lídrem v technologiích a inovacích. To může vést ke vzniku nových pracovních míst, nárůstu HDP a posílení mezinárodní prestiže Uzbekistánu." # todo: NEW TRANSLATION
  KYR_strongman_dream_kaz_desc: "Můžeme identifikovat několik hlavních aspektů, které odrážejí ideologický sen naší země. Kyrgyzstán usiluje stát se lídrem v regionu a aktivně hrát roli v globální politice prostřednictvím posílení ekonomických, politických a kulturních vazeb s ostatními zeměmi světa. Sny silného vůdce pro Kyrgyzstán je rozvíjet národní průmysl a vědecký výzkum, což umožní naší zemi stát se lídrem v technologiích a inovacích. To by mohlo vést k vytvoření nových pracovních míst, nárůstu HDP a nárůstu mezinárodní prestiže Kyrgyzstánu." # todo: NEW TRANSLATION
  CES_pensions_increase: "Zvýšení důchodů" # todo: NEW TRANSLATION
  CES_pensions_increase_desc: "Důchody jsou hlavním zdrojem příjmů pro mnoho stárnoucích občanů. Jejich hodnota však nedávno klesla kvůli inflaci a poklesu reálných příjmů. V důsledku toho mnoho penzistů ztrácí schopnost žít pohodlným životem a pokrýt své základní potřeby." # todo: NEW TRANSLATION
  CES_president_visit_kaz: "Prezidentská návštěva" # todo: NEW TRANSLATION
  CES_president_visit_kaz_desc: "Existuje několik důležitých aspektů prezidentské návštěvy v centrálně Asijské zemi pro rozvoj diplomatických vztahů. Za prvé takové návštěvy posilují ekonomické a politické vazby mezi našimi zeměmi, což může vést k vyšším obchodním trasám, investičním příležitostem a spolupráci ve vědě, kultuře a vzdělávání. Za druhé, prezidentské návštěvy usnadňují výměnu informací a názorů ohledně různých regionálních bezpečnostních otázek, což může snížit riziko konfliktu a posílit obrannou spolupráci." # todo: NEW TRANSLATION
  CES_peaceful_prowestern: "Pokojné prozápadní" # todo: NEW TRANSLATION
  CES_peaceful_prowestern_desc: "Jedná se o fundamentální změnu politického kursu směrem k otevřenější a kooperativnější komunikaci s ostatními státy, zejména se západními demokratickými zeměmi. K tomu lze dojít posílením diplomatických vztahů, rozvojem hospodářských vazeb a spoluprací v oblastech kultury a vzdělávání. Prozápadní kurz také zahrnuje reformy vnitřního politického režimu pro posílení demokratických institucí a zajištění lidských práv. To může vést k rozvoji občanské společnosti, větší svobodě slova a médií a větší transparentnosti ve vládnutí státu." # todo: NEW TRANSLATION
  CES_changing_the_course: "Změna kurzu" # todo: NEW TRANSLATION
  CES_changing_the_course_desc: "Toto je fundamentální změna politického kurzu směrem k odtažitějšímu a nezúčastněnému přístupu k mezinárodním vztahům. K dosažení toho může vést posílení neutrality země, rozvoj hospodářských vazeb s různými regiony světa a udržování nezávislého hlasu na mezinárodní scéně. Neutrální kurz také zahrnuje snahu o zlepšení vztahů se všemi národy, bez ohledu na jejich politické názory či ideologie. Toho lze dosáhnout prostřednictvím rozvoje kulturní a vědecké spolupráce s ostatními zeměmi a také zajištěním bezpečnosti na mezinárodní scéně účastí na mírových operacích a podporou dialogu mezi protivníky." # todo: NEW TRANSLATION
  CES_peaceful_eastern: "Pokojný východní" # todo: NEW TRANSLATION
  CES_peaceful_eastern_desc: "Jedná se o fundamentální změnu politického kurzu směrem k otevřenější a kooperativnější komunikaci s ostatními státy, zejména s Ruskem a CSTO. K dosažení toho lze dosáhnout posílením diplomatických vztahů, rozvojem hospodářských vazeb a zapojením do oblastí kultury a vzdělávání. Proruský kurz také zahrnuje reformy domácího politického režimu a ruských institucí." # todo: NEW TRANSLATION
  CES_prowestern_stance: "Prozápadní postoj" # todo: NEW TRANSLATION
  CES_prowestern_stance_desc: "Ve prozápadním postoji usilujeme o posílení našich vazeb se Spojenými státy americkými a s dalšími demokratickými zeměmi a o rozvoj hospodářských vztahů na základě rovnosti a spolupráce. V tomto procesu vláda vynakládá veškeré snahy na vytvoření příznivých podmínek pro investice, export a import zboží a služeb s cílem dalšího rozvoje hospodářství země." # todo: NEW TRANSLATION
  CES_european_model: "Evropský model" # todo: NEW TRANSLATION
  CES_european_model_desc: "Evropský model je soubor principů a strategií, které nám pomohou dosáhnout vysoké úrovně hospodářského rozvoje a sociálního pokroku. Tento model předpokládá vytvoření stabilního politického systému s fungující demokracií, ochranou lidských práv a občanských svobod. Jedním z cílů je rozvoj infrastruktury země: výstavba moderních silnic, mostů, vzletových a přistávacích ploch a přístavů pro zlepšení dopravní dostupnosti a usnadnění obchodních vztahů s ostatními zeměmi." # todo: NEW TRANSLATION
  CES_protecting_neutrality: "Ochrana neutrality" # todo: NEW TRANSLATION
  CES_protecting_neutrality_desc: "V postavení neutrality se snažíme udržet naši nezávislost a nezasahovat do vnitřních záležitostí jiných států. V tomto procesu vláda vyvíjí snahy udržet diplomatické vztahy s různými zeměmi po celém světě a podílet se na mezinárodních organizacích a aktivitách k prevenci konfliktů a podpoře mírového řešení sporů." # todo: NEW TRANSLATION
  CES_diplomatic_powerhouse: "Diplomatické centrum" # todo: NEW TRANSLATION
  CES_diplomatic_powerhouse_desc: "Diplomatické centrum je oblastí činnosti pro rozvoj mezinárodních vztahů a spolupráce s ostatními zeměmi světa. Jako nezávislý stát usilujeme o posílení naší pozice na světové scéně a rozšíření dialogu s různými regionálními a globálními hráči v oblastech politiky, ekonomiky a bezpečnosti." # todo: NEW TRANSLATION
  CES_proeastern_stance: "Provýchodní postoj" # todo: NEW TRANSLATION

 nationalists.2.t: "Otázka naší budoucnosti" # todo: NEW TRANSLATION
 nationalists.2.d: "Naše nová vláda vynaložila mnoho úsilí na posílení naší země, a nyní stojíme před otázkou budoucí expanze našeho vlivu. Můžeme následovat cestu obnovení bývalé moci Zlaté hordy, ale můžeme také následovat poměrně nové myšlenky sjednocení tureckých národů." # todo: NEW TRANSLATION
 nationalists.2.a: "Zlatá horda byla nejlepší verzí naší země. Vrátíme tu sílu!" # todo: NEW TRANSLATION
 nationalists.2.b: "Jen sjednocením se turecký lid stane silnějším!" # todo: NEW TRANSLATION

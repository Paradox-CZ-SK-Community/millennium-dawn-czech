  migration_central_asia: "Migrační problém ve Střední Asii" # todo: NEW TRANSLATION
  migration_central_asia_desc: "Migrace se stává důležitým zdrojem hrozby pro mír a stabilitu ve Střední Asii. Jak naše ekonomika roste, roste i dostupnost pracovních míst v našem regionu, což lidi méně pravděpodobně přiměje hledat lepší životy v jiných zemích." # todo: NEW TRANSLATION
  KAZ_migration_central_asia_5: "Pozvat Kazachy emigrované zpět do vlasti" # todo: NEW TRANSLATION
  KAZ_migration_central_asia_5_desc: "Začneme aktivně vyzývat Kazachy žijící v zahraničí, aby se vrátili do Kazachstánu. Prostřednictvím programu návratu emigrantů a vytvářením atraktivních podmínek pro návrat budeme moci snížit migraci a posílit naše kulturní vazby s diasporou." # todo: NEW TRANSLATION
  KAZ_migration_central_asia_4: "Zachovat kazachskou identitu" # todo: NEW TRANSLATION
  KAZ_migration_central_asia_4_desc: "Toto rozhodnutí je zaměřeno na zachování a posílení kazachské identity mezi Kazachy žijícími v zahraničí. Pořádáním kulturních programů, vzdělávacích aktivit a podporou kazachských komunit v zahraničí si Kazachstán klade za cíl snížit emigraci a udržet vazby s krajanami." # todo: NEW TRANSLATION
  KAZ_migration_central_asia_3: "Investovat do svého rodného kraje" # todo: NEW TRANSLATION
  KAZ_migration_central_asia_3_desc: "Toto rozhodnutí zahrnuje investice do rozvoje regionů Kazachstánu s cílem vytvořit nová pracovní místa a ekonomické příležitosti pro místní obyvatele. Ekonomický růst může snížit migraci tím, že nabídne obyvatelům Kazachstánu stabilní vyhlídky pro život a práci." # todo: NEW TRANSLATION
  KAZ_migration_central_asia_2: "Posílit vzdělávací a kariérní příležitosti" # todo: NEW TRANSLATION
  KAZ_migration_central_asia_2_desc: "Toto rozhodnutí si klade za cíl zlepšit vzdělávací a kariérní příležitosti v Kazachstánu. Rozšířením vzdělávacího systému, poskytováním stipendií a podporou mladých profesionálů doufá země udržet mladé lidi a nabídnout jim lepší vyhlídky do budoucna." # todo: NEW TRANSLATION
  KAZ_migration_central_asia_1: "Chraňte práva migrantů" # todo: NEW TRANSLATION
  KAZ_migration_central_asia_1_desc: "Toto rozhodnutí spočívá v zlepšení práv a pracovních podmínek migrantů pracujících v zahraničí. Podepsáním mezinárodních dohod a poskytováním konzulární podpory Kazachům v zahraničí země usiluje o bezpečí a pohodu občanů mimo jejich domovinu, což může snížit touhu po emigraci." # todo: NEW TRANSLATION
  UZB_migration_central_asia_5: "Pozvat emigrující Uzbeky zpět do vlasti" # todo: NEW TRANSLATION
  UZB_migration_central_asia_5_desc: "Budeme aktivně vyzývat Uzbeky žijící v zahraničí, aby se vrátili do Uzbekistánu. Prostřednictvím programu návratu emigrantů a vytvářením atraktivních podmínek pro návrat budeme moci snížit migraci a posílit naše kulturní vazby s diasporou." # todo: NEW TRANSLATION
  UZB_migration_central_asia_4: "Zachovat uzbeckou identitu" # todo: NEW TRANSLATION
  UZB_migration_central_asia_4_desc: "Toto rozhodnutí je zaměřeno na zachování a posílení uzbecké identity mezi Uzbeky žijícími v zahraničí. Pořádáním kulturních programů, vzdělávacích aktivit a podpory uzbeckých komunit v zahraničí se Uzbekistán snaží snížit emigraci a udržet styky s krajanemi." # todo: NEW TRANSLATION
  UZB_migration_central_asia_3: "Investujte do své rodné země" # todo: NEW TRANSLATION
  UZB_migration_central_asia_3_desc: "Toto rozhodnutí spočívá v investicích do rozvoje regionů Uzbekistánu s cílem vytvořit nová pracovní místa a ekonomické příležitosti pro místní obyvatele. Ekonomický růst může snížit migraci tím, že Uzbekistánským obyvatelům zajistí stabilní vyhlídky na život a práci." # todo: NEW TRANSLATION
  UZB_migration_central_asia_2: "Posílit možnosti vzdělání a kariéry" # todo: NEW TRANSLATION
  UZB_migration_central_asia_2_desc: "Toto rozhodnutí si klade za cíl zlepšit možnosti vzdělání a kariéry v Uzbekistánu. Rozšířením vzdělávacího systému, poskytováním stipendií a podporou mladých profesionálů doufá, že země udrží mládež a poskytne jim lepší vyhlídky do budoucnosti." # todo: NEW TRANSLATION
  UZB_migration_central_asia_1: "Chraňte práva migrantů" # todo: NEW TRANSLATION
  UZB_migration_central_asia_1_desc: "Toto rozhodnutí spočívá ve zlepšení práv a pracovních podmínek migrantů pracujících v zahraničí. Podpis mezinárodních dohod a poskytování konzulární podpory uzbeckým občanům v zahraničí má za cíl zajistit bezpečí a pohodu svých občanů mimo jejich domovinu, což může snížit touhu po emigraci." # todo: NEW TRANSLATION

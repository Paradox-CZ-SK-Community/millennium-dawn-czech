 CES_navy_corvette_desc: "Korveta je malá válečná loď. Tradičně je to nejmenší třída plavidel považovaná za skutečnou válečnou loď. Třída nad korvetou je fregata, zatímco třídou pod ní byla historicky sloop-of-war." # todo: NEW TRANSLATION

  CES_red_zaraza: "Socialismus ve Střední Asii" # todo: NEW TRANSLATION
  CES_red_zaraza_desc: "Červené prapory se v Střední Asii znovu zvedají. Minulé zkušenosti se socialistickou ekonomikou usnadňují vůdcům zemí tohoto regionu, protože stačí úspěšně opakovat to, co už bylo prosazeno." # todo: NEW TRANSLATION

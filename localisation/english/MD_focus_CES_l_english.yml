 CES_assemble_generals: "Svolat generály" # todo: NEW TRANSLATION
 CES_assemble_generals_desc: "Toto je důležitý krok v naší strategické cestě. Ve snaze o úspěch a prosperitu potřebujeme shromáždit všechny skutečné generály, odborníky a vůdce naší armády, abychom prodiskutovali a vypracovali pevný plán rozvoje." # todo: NEW TRANSLATION

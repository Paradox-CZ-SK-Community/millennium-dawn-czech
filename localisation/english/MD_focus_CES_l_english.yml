  centralmigration.1.t: "Podařilo se nám regulovat migraci" # todo: NEW TRANSLATION
  centralmigration.1.d: "Úspěšné řízení migrace přináší stabilitu a kontrolu. Zavedená opatření a snahy vedly k efektivní regulaci migračních toků a vytvořily příznivé prostředí." # todo: NEW TRANSLATION

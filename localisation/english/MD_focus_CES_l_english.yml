  centralkaz.1.t: "Our Kazakhstan" # todo: NEW TRANSLATION
  centralkaz.1.d: "Kazachstán je úžasná země bohatá na historii a přírodu. Jeho historie sahá tisíce let zpět, počínaje starověkými dobami, kdy nomádské národy jako Skytové a Sakiové obývaly tuto zemi. Důležitou součástí historie Kazachstánu byla tvorba Velké stepi, kde vznikaly jedinečné kultury a způsoby života.\n\nJedním z významných období v historii Kazachstánu bylo utvoření chanátů, jako byl Kazachský chanát a Žungarský chanát. Tato období byla charakterizována rozvojem obchodu, kultury a umění.\n\nV 19. století se Kazachstán stal objektem zájmu světových velmocí a nakonec byl začleněn do Ruského impéria. Toto období přineslo významné změny ve společnosti a ekonomice Kazachstánu.\n\nKazachstán má jedinečné přírodní bohatství, včetně rozsáhlých stepí, majestátních hor a početných jezer a řek. Tato příroda se nyní stává čím dál důležitější pro udržení ekologické rovnováhy v regionu." # todo: NEW TRANSLATION
  centralkaz.1.a: "Zajímavé" # todo: NEW TRANSLATION
  centraluzb.1.t: "Náš Uzbekistán" # todo: NEW TRANSLATION
  centraluzb.1.d: "V roce 1991 získal Uzbekistán nezávislost na Sovětském svazu a byl to důležitý okamžik v jeho historii. První prezident Uzbekistánu, Islám Karimov, stál v čele země po mnoho let a zavedl reformy v ekonomice, vzdělávání a zdravotnictví. Uzbekistán se stal jedním z největších výrobců bavlny na světě a aktivně rozvíjel své exportní odvětví.\n\nObdobí nezávislosti Uzbekistánu čelilo výzvám, jako boj s extremismem a terorismem, ale země usilovala o posílení své bezpečnosti a stability.\n\nNa druhou stranu historie Uzbekistánu v době nezávislosti nebyla omezena jen na ekonomické a politické aspekty. Země je bohatá na kulturní dědictví a její lidé jsou hrdí na své tradice a historii. Národní svátky a festivaly odrážejí bohatství uzbecké kultury a tradic." # todo: NEW TRANSLATION
  centraluzb.1.a: "Zajímavé" # todo: NEW TRANSLATION
  centralkyr.1.t: "Náš Kyrgyzstán" # todo: NEW TRANSLATION
  centralkyr.1.d: "Kyrgyzstán získal nezávislost v roce 1991 se zhroucením Sovětského svazu. Tento historický okamžik byl mezníkem pro obyvatele Kyrgyzstánu, kteří nyní mohli formovat svou vlastní budoucnost. Během tohoto období země čelila různým výzvám, včetně budování demokratických institucí, ekonomických reforem a národní transformace.\n\nPostupem času Kyrgyzstán dosáhl působivých úspěchů. Země si vybudovala stabilní společnost a má aktivní roli na mezinárodní scéně. Kyrgyzstán je proslulý svým kulturním bohatstvím, včetně tradičních písní a tanců, a krásnou přírodou, včetně pohoří Tienských hor." # todo: NEW TRANSLATION
  centralkyr.1.a: "Zajímavé" # todo: NEW TRANSLATION
  centralkaz.2.t: "Armáda Kazachstánu" # todo: NEW TRANSLATION
  centralkaz.2.d: "Armáda Kazachstánu je důležitou součástí národní bezpečnosti a hrdosti země. Od získání nezávislosti v roce 1991 aktivně rozvíjí ozbrojené síly a usiluje o vytvoření moderní, dobře vycvičené a dobře vyzbrojené armády.\n\nArmáda Kazachstánu má mnoho úkolů, včetně zajištění obranné schopnosti země, účasti na mírových misích a ochraně státních hranic. Aktivně také spolupracuje s ostatními zeměmi na bezpečnostních otázkách a provádí společné cvičení." # todo: NEW TRANSLATION
  centralkaz.2.a: "Zajímavé" # todo: NEW TRANSLATION
  centraluzb.2.t: "Armáda Uzbekistánu" # todo: NEW TRANSLATION
  centraluzb.2.d: "Armáda Uzbekistánu hraje klíčovou roli v zajištění národní bezpečnosti a ochraně zájmů země. Od získání nezávislosti v roce 1991 aktivně rozvíjí své ozbrojené síly, buduje moderní a profesionální armádu.\n\nUzbecká armáda vykonává širokou škálu funkcí, včetně obrany státních hranic, udržování vnitřní stability a účasti na mezinárodních mírových misích. Je vycvičená a připravená čelit různým výzvám, které mohou nastat v dnešním světě." # todo: NEW TRANSLATION
  centraluzb.2.a: "Zajímavé" # todo: NEW TRANSLATION
  centralkyr.2.t: "Armáda Kyrgyzstánu" # todo: NEW TRANSLATION
  centralkyr.2.d: "Armáda Kyrgyzstánu je důležitým prvkem národní bezpečnosti a pýchou země. Od nezávislosti v roce 1991 aktivně rozvíjí své ozbrojené síly s cílem vytvořit profesionální a moderní armádu.\n\nArmáda Kyrgyzstánu plní různé funkce, včetně obrany státních hranic, udržování vnitřní stability a účasti na mírových misích. Je hrdá na své vojáky a důstojníky, kteří jsou vycvičeni a připraveni čelit různým výzvám, kterým může moderní svět čelit." # todo: NEW TRANSLATION
  centralkyr.2.a: "Zajímavé" # todo: NEW TRANSLATION
  centralkaz.3.t: "Rok desátého výročí nezávislosti Republiky Kazachstánu" # todo: NEW TRANSLATION
  centralkaz.3.d: "Před deseti lety se Republika Kazachstán stala nezávislým státem a od té doby došlo k mnoha změnám a transformacím. Toto významné výročí symbolizuje touhy národa po svobodě a nezávislosti a vyvolává důležité otázky o minulosti, současnosti a budoucnosti země.\n\nV tento den oslavujeme nejen svobodu od břemene koloniální závislosti, ale i vnitřní růst a rozvoj naší země. Ekonomický, vzdělávací a kulturní rozvoj se stal důležitými prioritami našeho národa. Kazachstán se stal otevřenější vůči globální komunitě, posílil své vztahy s ostatními zeměmi a aktivně se podílel na řešení globálních problémů.\n\nToto výročí je také příležitostí hledět do budoucnosti s nadějí a optimismem. Musíme i nadále usilovat o posílení naší národní identity a podporovat udržitelný rozvoj naší země.\n\nRok desátého výročí nezávislosti Republiky Kazachstánu je tedy příležitostí k oslavě našich úspěchů, k zamyšlení nad výzvami, kterým čelíme, a k potvrzení našeho závazku zachovat a posílit nezávislost a prosperitu naší země." # todo: NEW TRANSLATION
  centralkaz.3.a: "Zajímavé" # todo: NEW TRANSLATION
  centralkaz.4.t: "Nursultan Nazarbajev rezignoval" # todo: NEW TRANSLATION
  centralkaz.4.d: "Po 30 letech u moci se první prezident Kazachstánu, Nursultan Nazarbajev, rozhodl rezignovat. Toto rozhodnutí vyvolalo vlnu překvapení a diskuse jak uvnitř, tak i v zahraničí.\n\nNursultan Nazarbajev významně přispěl k rozvoji Kazachstánu, který se vyvinul ze sovětské republiky do nezávislého státu s silnou ekonomikou a geopolitickou rolí. Jeho rezignace znamenala konec jedné éry, ale také znamenala nový čas pro následníka. Novým prezidentem Kazachstánu byl Kasym-Jomart Tokajev, který byl parlamentem zvolen.\n\nTento přechod moci proběhl v souladu s ústavou, která zdůrazňuje důležitost dodržování zákonných postupů a institucí při budování demokratické společnosti.\n\nTyto události bezpochyby ovlivnily politickou situaci nejen v Kazachstánu, ale i v regionu jako celku. Vyvolávají diskusi o budoucnosti Kazachstánu a roli této země na světové scéně. Rozhodnutí Nursultana Nazarbajeva a nástup Kasym-Jomart Tokajeva mohou být počátkem nové kapitoly v historii Kazachstánu." # todo: NEW TRANSLATION
  centralkaz.4.a: "Zajímavé" # todo: NEW TRANSLATION
  centralkaz.5.t: "Ústavní změny" # todo: NEW TRANSLATION
  centralkaz.5.d: "Referendum schválilo ústavní změny, které významně změnily podobu vlády země. Tyto změny znamenaly přechod ze superprezidentského systému vlády na prezidentskou republiku se silným parlamentem a odpovědnou vládou.\n\nJedním z klíčových bodů těchto změn bylo vyjmutí ze ústavy všech zmínek o postavení Nursultana Nazarbajeva jako prvního prezidenta Kazachstánu. To symbolizovalo přechod do nové éry v politické historii země založené na demokratických principech a dělbě moci.\n\nZměny v ústavě dále posílily roli parlamentu a zdůraznily význam státních institucí při rozhodování. Kazachstán, jdouce po této cestě, usiluje stát se demokratičtější a otevřenější společností.\n\nOdejití Nursultana Nazarbajeva z postavení prvního prezidenta znamená konec jedné kapitoly v historii Kazachstánu, ale začátek nové, kde role občanské společnosti a politických institucí bude mít větší význam. Tyto změny signalizují snahu o vyvážený přístup ke správě země a demokratické participaci občanů na budoucím vývoji země." # todo: NEW TRANSLATION
  centralkaz.5.a: "Zajímavé" # todo: NEW TRANSLATION
  centralkaz.6.t: "Počátek protestů" # todo: NEW TRANSLATION
  centralkaz.6.d: "Události, které se dnes v Kazachstánu odehrály, zanechaly mnoho občanů v šoku a úzkosti. Nástup protestů v zemi vzbudil obavy na národní i globální úrovni. Pokojné vyjádření občanského postoje je důležité pro každou zemi, ale v tomto případě se zdá, že problémy dosáhly kritického bodu.\n\nPředchozí události, které vedly k počátku protestů, vyvolaly otázky sociální nespravedlnosti, korupce a politických reforem. Občané Kazachstánu vyjádřili nespokojenost a požadují změnu. Avšak je důležité si uvědomit, že protesty přicházejí v těžké době pro zemi, a navzdory rozdílům je důležité udržovat mír a stabilitu.\n\nMožná by nyní Kazachstán měl vyhledat pomoc od Organizace Smlouvy o kolektivní bezpečnosti (CSTO) k prevenci eskalace konfliktu a nalezení cest dialogu a řešení konfliktů. Spolupráce a podpora ze strany mezinárodních organizací mohou sehrát důležitou roli při obnově stability a uvést zemi na cestu reforem a rozvoje." # todo: NEW TRANSLATION
  centralkaz.6.a: "Protesty násilně potlačovat" # todo: NEW TRANSLATION
  centralkaz.6.b: "Uspořádat volby" # todo: NEW TRANSLATION
  centralkaz.7.t: "Protesty pokračují, Kazachstán žádá o pomoc CSTO" # todo: NEW TRANSLATION
  centralkaz.7.d: "Pokračování protestů v Kazachstánu a žádost země o pomoc od Organizace smlouvy o kolektivní bezpečnosti (CSTO) je vývoj, který vyžaduje vážnou pozornost a analýzu. Přes snahy orgánů konflikt vyřešit protesty pokračují a to naznačuje vážné problémy v zemi.\n\nTakové situace zdůrazňují důležitost mezinárodní spolupráce a podpory v kritických momentech. CSTO, jako mezinárodní organizace specializující se na zajišťování bezpečnosti a stability v regionu, může sehrát důležitou roli při řešení konfliktu a poskytování nezbytné pomoci Kazachstánu." # todo: NEW TRANSLATION
  centralkaz.7.a: "Požádat CSTO o pomoc" # todo: NEW TRANSLATION
  centralkaz.7.b: "Uskutečnit volby" # todo: NEW TRANSLATION
  centralkaz.8.t: "Kazachstán žádá o pomoc" # todo: NEW TRANSLATION
  centralkaz.8.d: "Žádost Kazachstánu o pomoc od Organizace smlouvy o kolektivní bezpečnosti (CSTO) je událost, která vyžaduje vážnou diskusi a analýzu ze strany mezinárodního společenství. Naše reakce na tuto žádost by měla být promyšlená a vyvážená.\n\nPředevším by CSTO, jako mezinárodní organizace, měl zohlednit principy respektu k suverenitě a nezávislosti států. Naše reakce by měla zdůraznit důležitost podpory Kazachstánu při dosažení stability a míru v regionu.\n\nNicméně musí zajistit, aby pomoc CSTO neeskalovala konflikt ani nevedla k porušování lidských práv. Naše reakce by měla obsahovat mechanismy monitorování a řešení situace, stejně jako usnadnění dialogu mezi vládou a opozicí.\n\nJe důležité, aby naše odpověď na Kazachstánovu žádost zdůraznila naši připravenost spolupracovat a podporovat při řešení konfliktu a zachování míru a stability v regionu. Musíme jednat v souladu s mezinárodními normami a principy, abychom Kazachstánu pomohli překonat potíže a zajistili blaho jeho obyvatel." # todo: NEW TRANSLATION
  centralkaz.8.a: "Pomozme jim" # todo: NEW TRANSLATION
  centralkaz.8.b: "Nechte je, ať si s tím poradí sami" # todo: NEW TRANSLATION
  centralkaz.9.t: "[FROM.GetNameWithFlag] souhlasí s tím, že nám pomůže" # todo: NEW TRANSLATION
  centralkaz.9.d: "[FROM.GetNameWithFlag] souhlasil s tím, že pomůže potlačit protesty v naší zemi." # todo: NEW TRANSLATION
  centralkaz.9.a: "Děkujeme jim!" # todo: NEW TRANSLATION
  centralkaz.10.t: "[FROM.GetNameWithFlag] odmítl(a) nám pomoci" # todo: NEW TRANSLATION
  centralkaz.10.d: "[FROM.GetNameWithFlag] bohužel odmítl(a) pomoci potlačit protesty v naší zemi." # todo: NEW TRANSLATION
  centralkaz.10.a: "K čertu s nimi!" # todo: NEW TRANSLATION
  centralkaz.11.t: "Země CSTO přijala naši žádost o pomoc při potlačování protestů" # todo: NEW TRANSLATION
  centralkaz.11.d: "Země CSTO přijala naši žádost o pomoc při potlačování protestů v Kazachstánu." # todo: NEW TRANSLATION
  centralkaz.11.a: "Zajímavé" # todo: NEW TRANSLATION
  centralkaz.12.t: "Síly CSTO dorazily do Almaty" # todo: NEW TRANSLATION
  centralkaz.12.d: "Síly CSTO dorazily do Almaty, aby pomohly potlačit protesty." # todo: NEW TRANSLATION
  centralkaz.12.a: "Zajímavé" # todo: NEW TRANSLATION
  centralkaz.13.t: "Protesty skončily, vláda je potlačila spolu s jednotkami CSTO" # todo: NEW TRANSLATION
  centralkaz.13.d: "Udalosti, které se odehrály v Kazachstánu, zdůrazňují obtížnou rovnováhu mezi právem na pokojný protest a potřebou udržet pořádek a bezpečnost v zemi. Potlačení protestů může ve společnosti zanechat hořkou pachuť a vyvolat otázky o spravedlnosti a legalitě činů úřadů.\n\nZásah CSTO vyvolává také otázky o suverenitě Kazachstánu a vlivu vnějších aktérů na jeho vnitřní záležitosti. Připomíná nám, jak obtížné je vyvažovat národní a mezinárodní zájmy.\n\nNyní, když protesty skončily, má Kazachstán dlouhou a náročnou cestu vpřed k obnovení důvěry uvnitř země i na světové scéně. Je důležité, aby vláda jednala s respektem k lidským právům a usilovala o konstruktivní způsoby řešení eskalujících problémů." # todo: NEW TRANSLATION
  centralkaz.13.a: "Zajímavé" # todo: NEW TRANSLATION
  centralkaz.14.t: "Protesty v Kazachstánu skončily" # todo: NEW TRANSLATION
  centralkaz.14.d: "Protesty v Kazachstánu skončily, naše síly se vrací domů" # todo: NEW TRANSLATION
  centralkaz.14.a: "Zajímavé" # todo: NEW TRANSLATION
  centralkaz.15.t: "Naše síly se vrátily domů" # todo: NEW TRANSLATION
  centralkaz.15.d: "Naše síly potlačily protesty v Kazachstánu a nyní se po skončení protestů vrátily domů." # todo: NEW TRANSLATION
  centralkaz.15.a: "Zajímavé" # todo: NEW TRANSLATION
  centraluzb.3.t: "Nepokoje v Andijanu" # todo: NEW TRANSLATION
  centraluzb.3.d: "Dnes je den, který se navždy zapíše do historie Uzbekistánu. Ráno se město Andijanu probudilo do zvuků protestů a mnoha hlasů žádajících změnu a spravedlnost. Protesty teprve začaly, ale již se staly silnou manifestací vůle lidu.\n\nProtestující, převážně mládež a dělníci, vyšli do ulic a požadovali politické reformy a lepší životní podmínky. Nosili plakáty se slogany svobody a spravedlnosti a jejich hlasy byly plné vášně a naděje. Lidé chtěli změnu a příležitost ovlivnit budoucnost své země." # todo: NEW TRANSLATION
  centraluzb.3.a: "Násilně potlačit protesty" # todo: NEW TRANSLATION
  centraluzb.3.b: "Uspořádat demokratické volby" # todo: NEW TRANSLATION
  centraluzb.4.t: "Protesty v Andijanu se zintenzívnily" # todo: NEW TRANSLATION
  centraluzb.4.d: "Protesty v Andijanu se zintenzívnily a reakce úřadů byla tvrdá a násilná. Speciální síly použily sílu proti pokojně protestujícím, a to vyvolalo vlnu pobouření uvnitř i mimo Uzbekistán. Pokojné protesty se proměnily v krvavý střet a mnoho lidí zahynulo." # todo: NEW TRANSLATION
  centraluzb.4.a: "Násilně potlačit protesty" # todo: NEW TRANSLATION
  centraluzb.4.b: "Uspořádat demokratické volby" # todo: NEW TRANSLATION
  centraluzb.5.t: "Výsledky protestů v Andijanu" # todo: NEW TRANSLATION
  centraluzb.5.d: "Události, ke kterým došlo v uzbeckém městě Andijan v květnu 2005, zanechaly v historii Uzbekistánu nezapomenutelnou stopu a vyvolaly širokou odezvu mezinárodního společenství. Násilné nepokoje v Andijanu byly skutečnou výzvou pro uzbecké úřady a způsobily hluboké trhliny ve společnosti.\n\nProtestující v Andijanu požadovali politické reformy a svobodu projevu, ale reakce úřadů byla tvrdá a krvavá. Záběry a zprávy o masových střelbách přilákaly mezinárodní mediální pozornost a vedly k mezinárodnímu odsouzení režimu Islám Karimova.\n\nNásilné nepokoje v Andijanu byly pro Uzbekistán lekcí o nutnosti dialogu a řešení společenských problémů bez použití násilí. Události rovněž zdůraznily důležitost respektu k lidským právům a demokratickým hodnotám.\n\nPro mezinárodní společenství incident v Andijanu připomněl důležitost podpory lidských práv a demokratických iniciativ v regionech, kde jsou porušována. Tyto události také zdůraznily potřebu pečlivé analýzy a reakce na události probíhající v zemích s autoritářskými režimy.\n\nTak tedy byly nepokoje v Andijonu tragickou událostí, ale zároveň poukázaly na důležité otázky lidských práv a demokracie, které zůstávají relevantní nejen pro Uzbekistán, ale i pro celosvětovou komunitu..." # todo: NEW TRANSLATION
  centraluzb.5.a: "Smutné" # todo: NEW TRANSLATION
  centraluzb.6.t: "Islám Abduganiyevich Karimov zemřel" # todo: NEW TRANSLATION
  centraluzb.6.d: "Dnes zemřel prezident Islám Karimov na mozkovou mrtvici. Šavkat Mironovič Mirzijojev, současný premiér Republiky Uzbekistán, se stal prezidentem Uzbekistánu." # todo: NEW TRANSLATION
  centraluzb.6.a: "Smutné" # todo: NEW TRANSLATION
  centralkyr.3.t: "Americká letecká základna Manas" # todo: NEW TRANSLATION
  centralkyr.3.d: "V roce 2001, po tragických událostech 11. září, svět čelil hrozbě terorismu a v reakci na tuto výzvu se mnoho zemí spojilo v boji proti světovému terorismu. My také můžeme pomoci porazit terorismus a poskytnout území pro základnu Manas. Uděláme to?" # todo: NEW TRANSLATION
  centralkyr.3.a: "Poskytneme jim základnu" # todo: NEW TRANSLATION
  centralkyr.3.b: "Nechte je, ať si s terorismem poradí sami" # todo: NEW TRANSLATION
  centralkyr.4.t: "Kyrgyzstán poskytl území pro základnu" # todo: NEW TRANSLATION
  centralkyr.4.d: "Kyrgyzstán se rozhodl nám pomoci v boji proti světovému terorismu a poskytl nám území pro umístění naší americké základny Manas." # todo: NEW TRANSLATION
  centralkyr.4.a: "Zajímavé" # todo: NEW TRANSLATION
  centralkyr.5.t: "Americká letecká základna Manas" # todo: NEW TRANSLATION
  centralkyr.5.d: "Uvolnili jsme naše území k hostování americké letecké základny Manas. Americká letecká základna Manas se stala důležitým centrem během operace Trvalá svoboda a měla významný dopad na bezpečnost a stabilitu nejen Kyrgyzstánu, ale celého regionu. Základna byla místem společných snah o boj proti terorismu a poskytování humanitární pomoci Afghánistánu." # todo: NEW TRANSLATION
  centralkyr.5.a: "Zajímavé" # todo: NEW TRANSLATION
  centralkyr.6.t: "Místní obyvatelé protestují" # todo: NEW TRANSLATION
  centralkyr.6.d: "Místní obyvatelé vesnice Bospiek, okres Aksy, region Jalal-Abád, Kyrgyzstán, protestují proti převodu části kyrgyzských území (90 000 hektarů) Číně. Jaká bude naše reakce na to?" # todo: NEW TRANSLATION
  centralkyr.6.a: "Odevzdej půdu a zastřel protestující!!!" # todo: NEW TRANSLATION
  centralkyr.6.b: "Dobře, uděláme ústupky a půdu nepředáme." # todo: NEW TRANSLATION
  centralkyr.7.t: "Události v Aksy" # todo: NEW TRANSLATION
  centralkyr.7.d: "Události v Aksy – střelba do demonstrantů místního obyvatelstva vesnice Bospiek, okresu Aksy, regionu Jalal-Abád, Kyrgyzstán, dne 17. března 2002, protestujících proti převodu části kyrgyzských území (90 tisíc hektarů) Číně." # todo: NEW TRANSLATION
  centralkyr.7.a: "Nebyl důvod vycházet do ulic!!!" # todo: NEW TRANSLATION
  centralkyr.8.t: "Počátek Tulipánové revoluce" # todo: NEW TRANSLATION
  centralkyr.8.d: "Dnes je den, který se bude navždy zapisovat do historie Kyrgyzstánu jako počátek Tulipánové revoluce. Tento den byl poznamenán masovými protesty a občanskou aktivitou, která zasáhla všechny kouty země.\n\nNěkolik dní uplynulo od doby, kdy prezident Askar Akajev schválil reformy, které vyvolaly nespokojenost mezi obyvateli. Zpočátku si nikdo nemohl představit, že tyto kroky zemi dovedou na práh revoluce. Mládež, studenti a obyčejní občané, spojení touhou po změně, vyšli do ulic hlavního města a dalších měst.\n\nHlasité slogany požadující demokracii, spravedlivé volby a svobodu slova zaznívaly na náměstí Ala-Too a na ulicích Bishkeku. Tisíce tulipánů se staly symbolem míru a naděje na lepší budoucnost. Několik dní nepřetržitých shromáždění a protestů uplynulo a zdá se, že tato pohnutá krize se stala velkou revolucí." # todo: NEW TRANSLATION
  centralkyr.8.a: "Nevzdáme se" # todo: NEW TRANSLATION
  centralkyr.8.b: "Uvězněte všechny členy opozice" # todo: NEW TRANSLATION
  centralkyr.8.c: "Zastřelte všechny členy opozice" # todo: NEW TRANSLATION
  centralkyr.8.d1: "Uspořádej demokratické volby, jsme pro lidi!" # todo: NEW TRANSLATION
  centralkyr.9.t: "Čím dál více lidí vychází do ulic" # todo: NEW TRANSLATION
  centralkyr.9.d: "Od počátku Tulipánové revoluce v Kyrgyzstánu uplynulo jen několik dní, ale nadšení a lidová aktivita nepřestávají. Ulice kyrgyzských měst zůstávají arénou pro vyjadřování lidového hněvu a touhy po změně.\n\nKaždý den vychází do ulic stále více občanů, inspirovaných odhodláním a soudržností těch na frontě. Shromáždění a masové protesty se staly nedílnou součástí každodenního života. Náměstí Ala-Too v Bishkeku, stejně jako další veřejná místa, se stala centra dění, kde lidé vyjadřují svou nespokojenost a žádají změnu.\n\nTulipány, symbol revoluce, jsou všude – ve vlasech dívek, na klopách kabátů a dokonce i na autech. Představují naději na lepší budoucnost a touhu po demokracii a spravedlnosti." # todo: NEW TRANSLATION
  centralkyr.9.a: "Zajímavé" # todo: NEW TRANSLATION
  centralkyr.10.t: "První správní budova byla vyprázdněna" # todo: NEW TRANSLATION
  centralkyr.10.d: "Síly revoluce v Kyrgyzstánu neztratily na síle, a lidé nadále bojují za svá práva a demokratickou změnu. Nový důležitý milník tohoto hnutí byl osvobození oblastní správní budovy, která se stala symbolem moci a kontroly.\n\nTento okamžik přišel po mnoha dnech protestů a shromáždění, během nichž občané vyjadřovali své požadavky a nespokojenost. Správní budova, která byla dříve nepřístupná obyčejným občanům, je nyní pod jejich kontrolou. To byl jakýsi triumf vůle lidu a symbol toho, že vláda musí sloužit zájmům lidu.\n\nOsvobození správní budovy zdůrazňuje odhodlání a soudržnost kyrgyzského lidu, jejich ochotu bojovat za změnu režimu a budování demokracie. Tulipány, symbol revoluce, zdobí okolí, připomínají naději a svobodu, které přišly s tímto důležitým okamžikem." # todo: NEW TRANSLATION
  centralkyr.10.a: "Zajímavé" # todo: NEW TRANSLATION
  centralkyr.11.t: "Lidé pálí portréty Akajeva" # todo: NEW TRANSLATION
  centralkyr.11.d: "Na orchestrální hudbě revoluce byly portréty Akajeva sesbírány z různých míst a odneseny na veřejná náměstí. Tam, před hořícími pochodněmi a za radostnými výkřiky davu, byly vhazovány do plamenů. Plameny pohltily obrazy bývalého vůdce a tento živý obraz se stal symbolem konečného zlomu s minulostí.\n\nTento čin pálení portrétů Akajeva vystihuje odhodlání lidí zbavit se autoritářství a korupce, která po dlouhou dobu pohltila zemi. Mluví o naději na nový začátek, kdy moc bude sloužit zájmům lidí namísto zosobňování despocie. Je to čin, který zůstane v paměti kyrgyzského lidu jako symbol počátku nové éry v jejich zemi." # todo: NEW TRANSLATION
  centralkyr.11.a: "Zajímavé" # todo: NEW TRANSLATION
  centralkyr.12.t: "Revoluce se blíží ke konci, kabinet byl propuštěn" # todo: NEW TRANSLATION
  centralkyr.12.d: "Revoluce v Kyrgyzstánu je v posledních fázích a naděje na změnu se stává stále jasnější. Důležitým momentem tohoto hnutí bylo propuštění kabinetu ministrů, což symbolizovalo dlouho očekávaný konec autoritářského režimu.\n\nPo měsících masových protestů a činů občanské neposlušnosti byla budova kabinetu vyčištěna od bývalých úředníků a činů, které vedly k porušení zákonů a ztrátě důvěry lidí. Tento okamžik symbolizoval vítězství lidí nad korupcí a autoritářstvím.\n\nBudova, která dříve sloužila výhradně zájmům režimu, se nyní stala volným prostorem, kde může být budoucnost Kyrgyzstánu diskutována a formována v duchu demokracie. Tulipány, symbol revoluce, zdobí okolí, připomínají naději a svobodu, které přišly s tímto důležitým okamžikem." # todo: NEW TRANSLATION
  centralkyr.12.a: "Zajímavé" # todo: NEW TRANSLATION
  centralkyr.13.t: "Revoluce skončila, předčasné prezidentské volby" # todo: NEW TRANSLATION
  centralkyr.13.d: "Po měsících politických otřesů a masových protestů dosáhla Tulipánová revoluce v Kyrgyzstánu svého závěru konáním mimořádných prezidentských voleb. Tento den symbolizoval konec dlouhého boje o demokratickou změnu v zemi.\n\nVolby byly očekávaným historickým momentem, který definoval novou budoucnost Kyrgyzstánu. Široká škála politických stran a kandidátů se jich zúčastnila, ale Kurmanbek Bakiyev získal největší podporu lidí. Jeho vítězství bylo rozhodující a vyjadřovalo vůli lidí vidět změnu a stabilitu v zemi.\n\nVýsledky voleb odrážely naději na novou vládu a touhu po demokracii. Kyrgyzstán si našel svého nového vůdce v Bakiyevovi a nyní čelí složitým výzvám v obnově stability, boji proti korupci a rozvoji demokratických institucí.\n\nTento okamžik znamenal konec jedné éry a začátek nové kapitoly v historii Kyrgyzstánu, kde naděje na lepší budoucnost a touha po demokracii zůstávají živé a silné." # todo: NEW TRANSLATION
  centralkyr.13.a: "Je to nová éra!" # todo: NEW TRANSLATION
  centralkyr.14.t: "Počátek dubnové revoluce" # todo: NEW TRANSLATION
  centralkyr.14.d: "Historická dubnová revoluce začala dnes v Kyrgyzstánu a poslala mírové poselství o touze lidu po změně. Tisíce občanů se shromáždily na náměstí Ala-Too v hlavním městě Biškek, aby protestovaly proti autoritářskému režimu. Události tohoto dne představují důležitý mezník v historii Kyrgyzstánu.\n\nProtestující žádali spravedlnost, demokracii a respekt k lidským právům. Na ulicích panovalo napětí, ale také naděje na lepší budoucnost. Parlament a vláda byly středem pozornosti a lidé žadali jejich rezignaci.\n\nSamoorganisovaní civilní vigilanti procházeli městem, zajišťovali pořádek a bezpečnost. Pokojné akce doprovázely modlitby a písně, které symbolizují odhodlání kyrgyzského lidu přinést změnu.\n\nZačátek dubnové revoluce v Kyrgyzstánu ukázal, že síla občanské angažovanosti a jednoty může přinést změnu v zemi. Tato událost byla výchozím bodem pro velké politické změny, které přinesly novou éru do historie Kyrgyzstánu." # todo: NEW TRANSLATION
  centralkyr.14.a: "Nevzdáme se" # todo: NEW TRANSLATION
  centralkyr.14.b: "Uvězněte všechny členy opozice" # todo: NEW TRANSLATION
  centralkyr.14.c: "Zastřelte všechny členy opozice" # todo: NEW TRANSLATION
  centralkyr.14.d1: "Uspořádej demokratické volby, jsme pro lidi!" # todo: NEW TRANSLATION
  centralkyr.15.t: "Lidé pálí portréty Bakiyeva" # todo: NEW TRANSLATION
  centralkyr.15.d: "Toto je okamžik v historii Kyrgyzstánu, kdy lidová nespokojenost s autoritářskou vládou prezidenta Kurmanbeka Bakiyeva dosáhla svého vrcholu. V děsivém činu symbolického protestu vyšlo do ulic tisíce občanů nesoucích portréty vůdce a zapálily je v plamenech.\n\nTento okamžik nastal po dlouhé době politické nestability, hospodářského úpadku a obvinění z korupce v Bakiyevově vládě. Lidé cítili, že jejich zájmy a práva byly systematicky ignorovány a rozhodli se vyjádřit svůj hněv a soucit. Pálení portrétů Bakiyeva bylo činem symbolického osvobození od jeho moci." # todo: NEW TRANSLATION
  centralkyr.15.a: "Zajímavé" # todo: NEW TRANSLATION
  centralkyr.16.t: "Lidé obsadili APC" # todo: NEW TRANSLATION
  centralkyr.16.d: "Lidé, sjednoceni společným cílem protestu, se zmocnili obrněného transportéru (APC), který byl symbolem moci a síly vlády. Tento akt byl jasnou ukázkou odhodlání a soudržnosti protestujících. Lidé doslova oslobodili vojenské vybavení, které obvykle slouží vládě k potlačování protestů, a proměnili ho ve znak jejich moci a odhodlání. Zmocnění APC vyslalo silný signál změny poměrů moci v zemi a dal lidem pocit, že mohou prosadit změnu ve svých vlastních zájmech." # todo: NEW TRANSLATION
  centralkyr.16.a: "Zajímavé" # todo: NEW TRANSLATION
  centralkyr.17.t: "Lidé pálí portréty Akajeva" # todo: NEW TRANSLATION
  centralkyr.17.d: "Na orchestrální hudbě revoluce byly portréty Akajeva sesbírány z různých míst a odneseny na veřejná náměstí. Tam, před hořícími pochodněmi a za radostnými výkřiky davu, byly vhazovány do plamenů. Plameny pohltily obrazy bývalého vůdce a tento živý obraz se stal symbolem konečného zlomu s minulostí.\n\nTento čin pálení portrétů Akajeva vystihuje odhodlání lidí zbavit se autoritářství a korupce, která po dlouhou dobu pohltila zemi. Mluví o naději na nový začátek, kdy moc bude sloužit zájmům lidí namísto zosobňování despocie. Je to čin, který zůstane v paměti kyrgyzského lidu jako symbol počátku nové éry v jejich zemi." # todo: NEW TRANSLATION
  centralkyr.17.a: "Zajímavé" # todo: NEW TRANSLATION
  centralkyr.18.t: "Lupiči rabují dům prezidenta Kyrgyzstánu Kurmanbeka Bakijeva v Bishkeku" # todo: NEW TRANSLATION
  centralkyr.18.d: "Po vypuknutí dubnové revoluce, během níž lidé protestovali proti autoritářskému režimu Kurmanbeka Bakiyeva, vyjádřilo mnoho občanů svůj hněv a nespokojenost, stejně jako pocit odcizení a korupce úřadů.\n\nRabování domu prezidenta bylo symbolickým aktem lidového odmítnutí a pomsty. Lupiči to mohli vnímat jako odvetu za roky nespravedlivé vlády. Plameny a chaos provázející tuto událost zdůraznily hluboký rozkol mezi vládou a občany.\n\nUdálost také naznačila složitost a nepředvídatelnost revolučních hnutí, kde emoce a lidová nespokojenost se mohou někdy vymknout kontrole. Bylo to připomínkou vytrvalosti lidí v boji za změnu a vyvolalo důležité otázky o budoucnosti Kyrgyzstánu a potřebě najít dlouhodobá řešení pro stabilizaci země." # todo: NEW TRANSLATION
  centralkyr.18.a: "Zajímavé" # todo: NEW TRANSLATION
  centralkyr.19.t: "Revoluce skončila a Roza Otunbayeva byla jmenována prozatímní prezidentkou Kyrgyzstánu" # todo: NEW TRANSLATION
  centralkyr.19.d: "Tohle je důležitý zvrat v historii Kyrgyzstánu po období nestability a masových protest, které vedly k pádu prezidenta Kurmanbeka Bakijeva.\n\nRoza Otunbayeva, zkušená politička a diplomatka, byla vybrána pro tuto klíčovou přechodnou roli, aby přinesla stabilitu a obnovila pořádek v zemi. Její jmenování vyslalo důležitou zprávu o potřebě politické změny a návratu k demokratickým principům vlády.\n\nTaké zdůraznilo význam ženské politické účasti v Kyrgyzstánu a jejich schopnost hrát klíčovou roli v procesu míru a přechodu k novému politickému pořádku. Roza Otunbayeva se stala první ženou prezidentkou ve Střední Asii a vzbudila naději na budoucnost založenou na respektu k lidským právům, demokracii a sociální spravedlnosti.\n\nTato událost představuje přechod od období revoluční změny k procesu budování nové struktury vlády a demokratické společnosti v Kyrgyzstánu." # todo: NEW TRANSLATION
  centralkyr.19.a: "Rosu si ponecháme jako dočasnou prezidentku až po volbách" # todo: NEW TRANSLATION
  centralkyr.19.b: "Rosa se stane prezidentkou dříve, než bylo naplánováno" # todo: NEW TRANSLATION
  centralkyr.20.t: "Extraordinary prezidentské volby proběhly, Atambayev zvítězil rozhodujícím způsobem" # todo: NEW TRANSLATION
  centralkyr.20.d: "Mimořádné prezidentské volby byly klíčovým momentem v politické historii Kyrgyzstánu, odrážejícím odhodlání země posunout se směrem k demokratické změně. Tyto volby lidem umožnily volit svého vůdce svobodně a výsledky byly jasným výrazem jejich vůle.\n\nAtambayev, vynikající politik a vůdce opozice, zvítězil s přesvědčivou většinou. Jeho vítězství bylo uznáno jako odraz důvěry a podpory veřejnosti. Byl pověřen řízením země během přechodného období a návratem Kyrgyzstánu na cestu stability, demokracie a rozvoje." # todo: NEW TRANSLATION
  centralkyr.20.a: "Je nová éra!" # todo: NEW TRANSLATION
  centralkyr.21.t: "Začátek Třetí revoluce" # todo: NEW TRANSLATION
  centralkyr.21.d: "Kyrgyzstán, říjen 2020, zažil novou éru změn. Dnes historie této země začala psát novou stránku, která bude zapamatována po staletí. Masové protesty a občanský neklid, které vypukly, byly počátkem Třetí revoluce v Kyrgyzstánu.\n\nSituace v zemi se stala nestabilní, když se tisíce občanů shromáždily na ulicích hlavního města a dalších měst požadujících změnu. Hlavní požadavky protestujících byly bojem proti korupci, demokratizací vládního systému a zlepšením ekonomické situace.\n\nMladá generace a aktivisté z různých vrstev života tuto revoluci poháněli, používají sociální média a další prostředky komunikace k koordinaci svých snah. Pod hesly svobody a spravedlnosti jsou připraveni bojovat za svou budoucnost." # todo: NEW TRANSLATION
  centralkyr.21.a: "Nebudeme ustupovat" # todo: NEW TRANSLATION
  centralkyr.21.b: "Všechny opoziční členy pošlete do vězení" # todo: NEW TRANSLATION
  centralkyr.21.c: "Zastřelte všechny opoziční členy" # todo: NEW TRANSLATION
  centralkyr.21.d1: "Uspořádejme demokratické volby, jsme pro lidi!" # todo: NEW TRANSLATION
  centralkyr.22.t: "Protestující prolomili brány budovy Jogorku Kenesh v Bishkeku" # todo: NEW TRANSLATION
  centralkyr.22.d: "Davy protestujících, převážně mladých občanů, se shromáždily před Jogorku Kenesh, kyrgyzským parlamentem, a požadovali změny a odpovědi na své požadavky.\n\nNajednou se atmosféra vyostrila a vzrušení ve vzduchu bylo cítit. Skupiny protestujících, rozhorčené nedostatkem viditelné změny ve vládě, začaly rozbíjet brány parlamentu. Tento scénář vedl k rostoucímu napětí a úzkosti ve městě.\n\nTakové činy občanů naznačují hlubokou nespokojenost a dlouho očekávanou změnu, kterou chtějí vidět. Čas ukáže, jaké budou důsledky tohoto jednání, ale jednoznačně ukázalo odhodlání protestujících nevzdat se a nadále bojovat za svá práva a ideály." # todo: NEW TRANSLATION
  centralkyr.22.a: "Zajímavé" # todo: NEW TRANSLATION
  centralkyr.23.t: "Protestující oslavují dobytí Jogorku Kenesh" # todo: NEW TRANSLATION
  centralkyr.23.d: "Bishkek byl svědkem neustávající éry změn, když Třetí revoluce Kyrgyzstánu dosahovala nových výšin. Rozhněvaní a odhodlaní protestující, poháněni nadšením a touhou po změně, nejen dobyli budovu Jogorku Kenesh, ale také oslavovali své úspěchy před parlamentem.\n\nPřed impozantní budovou parlamentu hořely ohně, v nichž plály plameny naděje a svobody. Davy občanů se shromáždily kolem těchto ohňů, zvedaly plameny vysoko na oblohu, symbolizující jejich ducha a odhodlání.\n\nNoc se proměnila v jakousi oslavu lidu sjednoceného ve své touze po změně. Mládež, aktivisté a obyčejní občané sdíleli své naděje a sny, vědomi si toho, že jejich činy a odhodlání otevřou cestu k nové budoucnosti bez korupce a nesnášenlivosti. Tento okamžik oslavy před Parlamentem symbolizuje neochvějné odhodlání Kyrgyzů bojovat za spravedlnost a demokracii ve své zemi." # todo: NEW TRANSLATION
  centralkyr.23.a: "Zajímavé" # todo: NEW TRANSLATION
  centralkyr.24.t: "Protestující v kanceláři prezidenta" # todo: NEW TRANSLATION
  centralkyr.24.d: "Po vlně masových protestů a touze po změně se protestující v Bishkeku rozhodli vtrhnout do prezidentské kanceláře, čímž vyjádřili svůj protest a nespokojenost s aktuálním politickým režimem. Při tomto významném okamžiku třetí revoluce dnes vtrhli do prezidentské kanceláře, kde byl umístěn portrét současného prezidenta Sooronbaje Sharipoviče Jeenbekova.\n\nHluk a nadšení zaplnily místnost, když skupina protestujících začala rozbíjet a trhat portrét prezidenta z jeho místa na zdi s ničivým odhodláním. Tento čin symbolizoval nejen nespokojenost s aktuálním vůdcem, ale také vůli lidí vidět změnu a novou budoucnost pro jejich zemi." # todo: NEW TRANSLATION
  centralkyr.24.a: "Zajímavé" # todo: NEW TRANSLATION
  centralkyr.25.t: "Revoluce skončila, konaly se mimořádné prezidentské volby" # todo: NEW TRANSLATION
  centralkyr.25.d: "Po mnoha dnech intenzivních protestů, masových demonstrací a politických změn našel Kyrgyzstán konečně cestu k demokratické budoucnosti. Události, které začaly v roce 2020, dosáhly vrcholu díky mimořádným prezidentským volbám, jež přinesly vítězství dlouho očekávané změně.\n\nVe volbách vyjádřili miliony Kyrgyzů svou vůli a výsledky byly jednoznačné: Sadyr Žaparov, kandidát symbolizující demokratické a protikorupční ideály, zvítězil rozhodujícím způsobem. Jeho volba odrážela hlas mnoha občanů, kteří usilovali o změnu a demokratickou reformu. Nový prezident nastoupil do úřadu s příslibem obrovských změn a boje proti korupci. Také to bylo symbolem toho, že občanské zapojení a usilování o demokracii mohou vést k pozitivní změně v zemi. Kyrgyzstán otevírá novou kapitolu své historie, plnou naděje a očekávání pro světlou budoucnost." # todo: NEW TRANSLATION
  centralkyr.25.a: "Je nová éra!" # todo: NEW TRANSLATION
  centralkyr.26.t: "Všichni členové opozice byli zatčeni" # todo: NEW TRANSLATION
  centralkyr.26.d: "Dnes revoluční hnutí v hlavním městě náhle utichlo poté, co byly zatčeny a izolovány od společnosti všechny jeho klíčové osobnosti. Toto náhlé potlačení opozice vyvolalo v zemi zmatek a naděje na změnu byly zmařeny. Orgány projevily tvrdou opozici k disidentům, ponechávající jen málo prostoru pro dialog a pokojné hnutí...." # todo: NEW TRANSLATION
  centralkyr.26.a: "Nebylo na co řvát!" # todo: NEW TRANSLATION
  centralkyr.27.t: "Všichni členové opozice byli zastřeleni" # todo: NEW TRANSLATION
  centralkyr.27.d: "Dnes bylo revoluční hnutí v hlavním městě potlačeno extrémní brutalitou, neboť úřady zvolily masové střelby občanů s opozičními postoji. Tento tragický zvrat událostí vyvolal hluboký odpor a pobouření jak doma, tak v zahraničí. Represivní opatření mělo katastrofální důsledky a vyvolalo otázku respektu k základním lidským právům a morálním hodnotám." # todo: NEW TRANSLATION
  centralkyr.27.a: "Nebylo na co řvát!" # todo: NEW TRANSLATION
  centralkyr.28.t: "Další prezidentské volby" # todo: NEW TRANSLATION
  centralkyr.28.d: "Další prezidentské volby v Kyrgyzstánu představují důležité rozhodnutí pro národ, představující dva zkušené a významné politiky: Sooronbai Jeenbekov a Almazbek Atambayev. Tato volba je klíčová pro budoucnost země a odráží složité politické dilema, kterým kyrgyzská společnost čelí.\n\nOba Sooronbai Jeenbekov a Almazbek Atambayev mají rozsáhlé politické zkušenosti a jsou národními osobnostmi. Každý z nich reprezentuje svou vizi Kyrgyzstánu do budoucna a má své příznivce. Volba mezi nimi odráží dialektiku mezi stabilitou a změnou, která často doprovází politické procesy. Tato volba bude důležitým krokem v rozvoji Kyrgyzstánu a určí jeho cestu do budoucna." # todo: NEW TRANSLATION
  centralkyr.28.a: "Sooronbay Jeenbekov - naše volba!" # todo: NEW TRANSLATION
  centralkyr.28.b: "Budeme si ponechávat současného prezidenta." # todo: NEW TRANSLATION
  centralinvestments.1.t: "Prezidentova návštěva" # todo: NEW TRANSLATION
  centralinvestments.1.d: "Prezident se rozhodl navštívit jinou zemi za účelem posílení mezinárodních vztahů a rozvoje hospodářské spolupráce. Prezident vyjádřil ochotu investovat do této země, což pomáhá vytvářet pracovní místa a rozvíjet ekonomiku. Která země je pro investice nejvíce slibná?" # todo: NEW TRANSLATION

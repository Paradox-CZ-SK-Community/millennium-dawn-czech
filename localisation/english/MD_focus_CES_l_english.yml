  CES_us_art: "Americké dělostřelectvo" # todo: NEW TRANSLATION
  CES_us_art_desc: "Nákup amerického dělostřelectva představuje strategický krok k posílení obranných schopností země. Tento nákup zahrnuje pořízení vyspělých dělostřeleckých systémů ze Spojených států, posilující naši vojenskou připravenost. Takové akvizice jsou nedílnou součástí národní bezpečnostní strategie země, podporující modernizaci obrany a posilování schopnosti reagovat na regionální bezpečnostní výzvy efektivně." # todo: NEW TRANSLATION
  CES_rus_art: "Ruské dělostřelectvo" # todo: NEW TRANSLATION
  CES_rus_art_desc: "Nákup ruského dělostřelectva představuje strategický krok k posílení obranných schopností země. Tento nákup zahrnuje pořízení vyspělých dělostřeleckých systémů z Ruska, posilující naši vojenskou připravenost. Takové akvizice jsou nedílnou součástí národní bezpečnostní strategie země, podporující modernizaci obrany a posilování schopnosti reagovat na regionální bezpečnostní výzvy efektivně." # todo: NEW TRANSLATION
  CES_chinese_art: "Čínské dělostřelectvo" # todo: NEW TRANSLATION
  CES_chinese_art_desc: "Nákup čínského dělostřeleckého arzenálu představuje strategický krok k posílení obranných schopností země. Toto pořízení zahrnuje nákup vyspělých dělostřeleckých systémů z Číny, posilující naši vojenskou připravenost. Takové akvizice jsou nedílnou součástí národní bezpečnostní strategie země, podporující modernizaci obrany a posilování schopnosti reagovat na regionální bezpečnostní výzvy efektivně." # todo: NEW TRANSLATION
  CES_buying_tanks: "[ROOT.GetName]i tanks" # todo: NEW TRANSLATION

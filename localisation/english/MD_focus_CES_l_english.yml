 centralkaz.1.t: "Náš Kazachstán" # todo: NEW TRANSLATION
 centralkaz.1.d: "Kazachstán je úžasná země bohatá na historii a přírodu. Jeho historie sahá tisíce let zpět, počínaje starověkem, kdy zde žily kočovné národy jako Scythové a Sákové. Důležitou součástí historie Kazachstánu bylo vytvoření Velké stepi, kde vznikaly jedinečné kultury a způsoby života.\n\nJedním z významných období byla tvorba chanátů, jako byl Kazachstánský chanát a Žungarský chanát. Tato období byla charakterizována rozvojem obchodu, kultury a umění.\n\nV 19. století se Kazachstán stal předmětem zájmu světových mocností a nakonec byl začleněn do Ruského impéria. Toto období přineslo významné změny ve společnosti a ekonomice Kazachstánu.\n\nKazachstán má jedinečné přírodní bohatství, včetně rozlehlých stepí, majestátních hor a četných jezer a řek. Tato příroda je nyní stále důležitější pro udržení ekologické rovnováhy v regionu." # todo: NEW TRANSLATION
 centralkaz.1.a: "Zajímavé" # todo: NEW TRANSLATION
 centraluzb.1.t: "Náš Uzbekistán" # todo: NEW TRANSLATION
 centraluzb.1.d: "V roce 1991 získal Uzbekistán nezávislost na Sovětském svazu a to byl důležitý okamžik v jeho historii. Prvním prezidentem Uzbekistánu se stal Islam Karimov, který vedl zemi mnoho let a zavedl reformy v ekonomice, vzdělávání a zdravotnictví. Uzbekistán se stal jedním z největších producentů bavlny na světě a aktivně rozvíjel své exportní odvětví.\n\nObdobí nezávislosti čelilo výzvám, jako je boj proti extremismu a terorismu, ale země usilovně pracovala na posílení své bezpečnosti a stability.\n\nNa druhé straně nezávislost Uzbekistánu není omezena pouze na ekonomické a politické aspekty. Země je bohatá na kulturní dědictví a její obyvatelé jsou hrdí na své tradice a historii. Národní svátky a festivaly odrážejí bohatství uzbecké kultury a tradic." # todo: NEW TRANSLATION
 centraluzb.1.a: "Zajímavé" # todo: NEW TRANSLATION
 centralkyr.1.t: "Náš Kyrgyzstán" # todo: NEW TRANSLATION
 centralkyr.1.d: "Kyrgyzstán získal nezávislost v roce 1991 při rozpadu Sovětského svazu. Tento historický okamžik znamenal mezník pro obyvatelé Kyrgyzstánu, kteří nyní mohli utvářet svůj vlastní osud. V tomto období země čelila různým výzvám, včetně budování demokratických institucí, ekonomických reforem a národní transformace.\n\nPostupem času Kyrgyzstán dosáhl pozoruhodných úspěchů. Země vytvořila stabilní společnost a aktivně se angažuje na mezinárodní scéně. Kyrgyzstán je známý svým kulturním bohatstvím, včetně tradičních písní a tanců, a krásnou přírodou, mezi kterou patří pohoří Ťan-šan." # todo: NEW TRANSLATION
 centralkyr.1.a: "Zajímavé" # todo: NEW TRANSLATION
 centralkaz.2.t: "Armáda Kazachstánu" # todo: NEW TRANSLATION
 centralkaz.2.d: "Armáda Kazachstánu je důležitou součástí národní bezpečnosti a hrdosti země. Od získání nezávislosti v roce 1991 Kazachstán aktivně rozvíjel své ozbrojené síly, snaží se vytvořit moderní, dobře vycvičenou a vybavenou armádu.\n\nArmáda Kazachstánu má mnoho úkolů, včetně zajištění obranyschopnosti země, účasti na mírových misích a ochrany státních hranic. Také aktivně spolupracuje s jinými zeměmi v otázkách bezpečnosti a provádí společná cvičení." # todo: NEW TRANSLATION
 centralkaz.2.a: "Zajímavé" # todo: NEW TRANSLATION
 centraluzb.2.t: "Armáda Uzbekistánu" # todo: NEW TRANSLATION
 centraluzb.2.d: "Armáda Uzbekistánu hraje klíčovou roli při zajišťování národní bezpečnosti a ochraně zájmů země. Od získání nezávislosti v roce 1991 Uzbekistán aktivně rozvíjí své ozbrojené síly a buduje moderní a profesionální armádu.\n\nUzbecká armáda plní širokou škálu funkcí, včetně obrany státních hranic, udržování vnitřní stability a účasti na mezinárodních mírových misích. Je vycvičená a připravená na různé výzvy, které se dnes mohou objevit." # todo: NEW TRANSLATION
 centraluzb.2.a: "Zajímavé" # todo: NEW TRANSLATION
 centralkyr.2.t: "Armáda Kyrgyzstánu" # todo: NEW TRANSLATION
 centralkyr.2.d: "Armáda Kyrgyzstánu je důležitým prvkem národní bezpečnosti a hrdostí země. Od nezávislosti v roce 1991 Kyrgyzstán aktivně rozvíjí své ozbrojené síly ve snaze vytvořit profesionální a moderní armádu.\n\nKyrgyzská armáda plní řadu funkcí, včetně obrany státních hranic, udržování vnitřní stability a účasti na mírových misích. Je hrdá na své vojáky a důstojníky, kteří jsou vycvičení a připravení na různé výzvy, kterým může čelit moderní svět." # todo: NEW TRANSLATION
 centralkyr.2.a: "Zajímavé" # todo: NEW TRANSLATION
 centralkaz.3.t: "Rok 10. výročí nezávislosti Republiky Kazachstán" # todo: NEW TRANSLATION
 centralkaz.3.d: "Před deseti lety se Republika Kazachstán stala nezávislým státem a od té doby došlo k mnoha změnám a transformacím. Toto významné výročí ztělesňuje úsilí národa o svobodu a nezávislost a vyvolává důležité otázky o minulosti, přítomnosti a budoucnosti země.\n\nV tento den neslavíme pouze osvobození od břemene koloniální závislosti, ale také vnitřní růst a rozvoj naší země. Hospodářský, vzdělávací a kulturní rozvoj se stal důležitou prioritou národa. Kazachstán se stal více otevřeným globálnímu společenství, posílil vztahy s jinými zeměmi a aktivně se zapojil do řešení světových problémů.\n\nToto výročí je také příležitostí dívat se do budoucnosti s nadějí a optimismem. Musíme pokračovat v práci na posilování naší národní identity a podporovat udržitelný rozvoj země.\n\nRok 10. výročí nezávislosti Republiky Kazachstán je tedy příležitostí oslavit naše úspěchy, zamyslet se nad výzvami, které před námi stojí, a znovu potvrdit naše odhodlání zachovat a posílit nezávislost a prosperitu naší země." # todo: NEW TRANSLATION
 centralkaz.3.a: "Zajímavé" # todo: NEW TRANSLATION
 centralkaz.4.t: "Nursultan Nazarbajev rezignoval" # todo: NEW TRANSLATION
 centralkaz.4.d: "Po 30 letech u moci se první prezident Kazachstánu, Nursultan Nazarbajev, rozhodl rezignovat. Toto rozhodnutí vyvolalo vlnu překvapení a diskusí jak uvnitř země, tak i mimo ni.\n\nNursultan Nazarbajev výrazně přispěl k rozvoji Kazachstánu, který se proměnil ze sovětské republiky v nezávislý stát se silnou ekonomikou a geopolitickou rolí. Jeho rezignace znamenala konec jedné éry, zároveň však signalizovala ambice Kazachstánu na další rozvoj a demokratizaci.\n\nNovým prezidentem Kazachstánu se stal Kasym-Jomart Tokajev, kterého zvolil parlament. Tento přechod moci proběhl v souladu s ústavou země, která zdůrazňuje význam dodržování právních postupů a institucí při budování demokratické společnosti.\n\nUdálosti bezpochyby ovlivnily politickou scénu nejen v Kazachstánu, ale i v celém regionu. Vyvolávají diskusi o budoucnosti Kazachstánu a o roli této země na světové scéně. Rozhodnutí Nursultana Nazarbajeva a nástup Kasym-Jomarta Tokajeva může být začátkem nové kapitoly v dějinách Kazachstánu." # todo: NEW TRANSLATION
 centralkaz.4.a: "Zajímavé" # todo: NEW TRANSLATION
 centralkaz.5.t: "Ústavní změny" # todo: NEW TRANSLATION
 centralkaz.5.d: "Referendum schválilo ústavní změny, které významně změnily formu vlády v zemi. Tyto změny znamenaly přechod od superprezidentského systému k prezidentské republice s mocným parlamentem a zodpovědnou vládou.\n\nJedním z klíčových bodů těchto změn bylo odstranění všech zmínek o postavení Nursultana Nazarbajeva jako prvního prezidenta z ústavy. To symbolizovalo přechod do nové éry politické historie země založené na demokratických principech a dělbě moci.\n\nZměny ústavy také posílily roli parlamentu a zdůraznily význam státních institucí při rozhodování. Kazachstán se touto cestou snaží stát se více demokratickou a otevřenou společností.\n\nOdstranění postavení Nursultana Nazarbajeva jako prvního prezidenta znamená konec jedné kapitoly v historii Kazachstánu a začátek nové, kde se role občanské společnosti a politických institucí stává významnější. Tyto změny naznačují hledání vyváženého přístupu k vládnutí a demokratické účasti občanů na budoucím rozvoji země." # todo: NEW TRANSLATION
 centralkaz.5.a: "Zajímavé" # todo: NEW TRANSLATION
 centralkaz.6.t: "Začátek protestů" # todo: NEW TRANSLATION
 centralkaz.6.d: "Události, které se dnes odehrály v Kazachstánu, zanechaly mnoho občanů v šoku a úzkosti. Náhlý výskyt protestů v zemi vyvolal obavy jak na národní, tak i mezinárodní úrovni. Mírné vyjádření občanského názoru je pro každou zemi důležité, ale v tomto případě se zdá, že problémy dospěly do kritického bodu.\n\nUdálosti vedoucí k začátku protestů vytáhly na povrch otázky sociální nespravedlnosti, korupce a politických reforem. Občané Kazachstánu vyjádřili své nespokojení a požadují změnu. Je však důležité si připomenout, že protesty přicházejí v náročné době pro zemi a navzdory rozporům je důležité zachovat klid a stabilitu.\n\nMožná by nyní měl Kazachstán vyhledat pomoc Organizace smlouvy o kolektivní bezpečnosti (CSTO), aby se zabránilo eskalaci konfliktu a nalezly se způsoby dialogu a řešení sporů. Spolupráce a podpora mezinárodních organizací může hrát důležitou roli při obnovení stability a uvedení země na cestu reforem a rozvoje." # todo: NEW TRANSLATION
 centralkaz.6.a: "Násilně potlačit protesty" # todo: NEW TRANSLATION
 centralkaz.6.b: "Vyhlásit volby" # todo: NEW TRANSLATION
 centralkaz.7.t: "Protesty pokračují, Kazachstán žádá o pomoc CSTO" # todo: NEW TRANSLATION
 centralkaz.7.d: "Pokračování protestů v Kazachstánu a žádost země o pomoc Organizace smlouvy o kolektivní bezpečnosti (CSTO) je událost, která vyžaduje vážnou pozornost a analýzu. Navzdory snahám úřadů konflikt řešit protesty pokračují, což svědčí o vážných problémech uvnitř země.\n\nTakové situace zdůrazňují význam mezinárodní spolupráce a podpory v kritických okamžicích. CSTO jako mezinárodní organizace specializovaná na zajištění bezpečnosti a stability v regionu může sehrát důležitou roli při řešení konfliktu a poskytnout potřebnou pomoc Kazachstánu." # todo: NEW TRANSLATION
 centralkaz.7.a: "Požádat o pomoc CSTO" # todo: NEW TRANSLATION
 centralkaz.7.b: "Vyhlásit volby" # todo: NEW TRANSLATION
 centralkaz.8.t: "Kazachstán žádá o pomoc" # todo: NEW TRANSLATION
 centralkaz.8.d: "Žádost Kazachstánu o pomoc Organizace smlouvy o kolektivní bezpečnosti (CSTO) je událost, která vyžaduje vážnou diskusi a analýzu na mezinárodní úrovni. Naši odpověď na tuto žádost bychom měli zvážit pečlivě a vyváženě.\n\nPředevším by CSTO jako mezinárodní organizace měla zohlednit principy respektu k suverenitě a nezávislosti států. Naše reakce by měla zdůraznit význam podpory Kazachstánu při dosažení stability a míru v regionu.\n\nJe však nutné zajistit, aby pomoc CSTO nezhoršila konflikt nebo nevedla k porušování lidských práv. Naše reakce by měla zahrnovat mechanismy pro monitorování a řešení situace, stejně jako podporu dialogu mezi vládou a opozicí.\n\nJe důležité, aby naše reakce na žádost Kazachstánu zdůraznila naši připravenost spolupracovat a podpořit řešení konfliktu, zachování míru a stability v regionu. Musíme jednat v souladu s mezinárodními normami a principy, abychom pomohli Kazachstánu překonat těžkosti a zajistili blaho jeho obyvatel." # todo: NEW TRANSLATION
 centralkaz.8.a: "Pomůžeme jim" # todo: NEW TRANSLATION
 centralkaz.8.b: "Ať si to vyřeší sami" # todo: NEW TRANSLATION
 centralkaz.9.t: "[FROM.GetNameWithFlag] souhlasil, že nám pomůže" # todo: NEW TRANSLATION
 centralkaz.9.d: "[FROM.GetNameWithFlag] souhlasil, že nám pomůže potlačit protesty v naší zemi." # todo: NEW TRANSLATION
 centralkaz.9.a: "Děkujeme jim!" # todo: NEW TRANSLATION
 centralkaz.10.t: "[FROM.GetNameWithFlag] odmítl nám pomoci" # todo: NEW TRANSLATION
 centralkaz.10.d: "[FROM.GetNameWithFlag] bohužel odmítl nám pomoci potlačit protesty..." # todo: NEW TRANSLATION
 centralkaz.10.a: "Do háje s nimi!" # todo: NEW TRANSLATION
 centralkaz.11.t: "Země CSTO přijala naši žádost o pomoc při potlačení protestů" # todo: NEW TRANSLATION
 centralkaz.11.d: "Země CSTO přijala naši žádost o pomoc při potlačení protestů v Kazachstánu." # todo: NEW TRANSLATION
 centralkaz.11.a: "Zajímavé" # todo: NEW TRANSLATION
 centralkaz.12.t: "Síly CSTO dorazily do Almaty" # todo: NEW TRANSLATION
 centralkaz.12.d: "Síly CSTO dorazily do Almaty, aby pomohly potlačit protesty." # todo: NEW TRANSLATION
 centralkaz.12.a: "Zajímavé" # todo: NEW TRANSLATION
 centralkaz.13.t: "Protesty skončily, vláda je potlačila společně se silami CSTO" # todo: NEW TRANSLATION
 centralkaz.13.d: "Události v Kazachstánu zdůrazňují obtížnou rovnováhu mezi právem na pokojný protest a nutností zachovat pořádek a bezpečnost v zemi. Potlačení protestů může zanechat v společnosti hořkou pachuť a vyvolat otázky o spravedlnosti a zákonnosti kroků úřadů.\n\nZásah CSTO také vyvolává otázky ohledně suverenity Kazachstánu a vlivu vnějších aktérů na vnitřní záležitosti země. Připomíná nám, jak těžké je vyvážit národní a mezinárodní zájmy.\n\nNyní, když protesty skončily, čeká Kazachstán dlouhá a náročná cesta k obnovení důvěry uvnitř země i na světové scéně. Je důležité, aby vláda postupovala s respektem k lidským právům a usilovala o konstruktivní způsoby řešení narůstajících problémů." # todo: NEW TRANSLATION
 centralkaz.13.a: "Zajímavé" # todo: NEW TRANSLATION
 centralkaz.14.t: "Protesty v Kazachstánu skončily" # todo: NEW TRANSLATION
 centralkaz.14.d: "Protesty v Kazachstánu skončily, naše síly se vrací domů" # todo: NEW TRANSLATION
 centralkaz.14.a: "Zajímavé" # todo: NEW TRANSLATION
 centralkaz.15.t: "Naše síly dorazily domů" # todo: NEW TRANSLATION
 centralkaz.15.d: "Naše síly potlačily protesty v Kazachstánu a nyní se po skončení protestů vrátily domů." # todo: NEW TRANSLATION
 centralkaz.15.a: "Zajímavé" # todo: NEW TRANSLATION
 centraluzb.3.t: "Nepokoje v Andižanu" # todo: NEW TRANSLATION
 centraluzb.3.d: "Dnes je den, který zanechá nezaměnitelnou stopu v dějinách Uzbekistánu. Ráno se město Andižan probudilo za zvuků protestů a mnoha hlasů požadujících změnu a spravedlnost. Protesty právě začaly, ale již se staly silným projevem vůle lidu.\n\nProtestující, převážně mladí lidé a dělníci, vyšli do ulic požadovat politické reformy a lepší životní podmínky. Nesli transparenty se slogany svobody a spravedlnosti a jejich hlasy byly plné vášně a naděje. Lidé chtěli změnu a možnost ovlivnit budoucnost své země." # todo: NEW TRANSLATION
 centraluzb.3.a: "Násilně potlačit protesty" # todo: NEW TRANSLATION
 centraluzb.3.b: "Uspořádat demokratické volby" # todo: NEW TRANSLATION
 centraluzb.4.t: "Protesty v Andižanu se vyostřily" # todo: NEW TRANSLATION
 centraluzb.4.d: "Protesty v Andižanu se vyostřily a reakce úřadů byla tvrdá a násilná. Speciální jednotky použily proti pokojně protestujícím sílu, což vyvolalo vlnu pobouření uvnitř i mimo Uzbekistán. Pokojné protesty se změnily v krvavý střet a mnoho lidí bylo zabito." # todo: NEW TRANSLATION
 centraluzb.4.a: "Násilně potlačit protesty" # todo: NEW TRANSLATION
 centraluzb.4.b: "Uspořádat demokratické volby" # todo: NEW TRANSLATION
 centraluzb.5.t: "Důsledky protestů v Andižanu" # todo: NEW TRANSLATION
 centraluzb.5.d: "Události, ke kterým došlo v uzbeckém městě Andižan v květnu 2005, zanechaly nesmazatelnou stopu v dějinách Uzbekistánu a vyvolaly široký ohlas v mezinárodním společenství. Andižanské nepokoje byly skutečnou výzvou pro uzbecké úřady a způsobily hluboké rozkoly ve společnosti.\n\nProtestující v Andižanu požadovali politické reformy a svobodu projevu, ale reakce úřadů byla tvrdá a krvavá. Záběry a zprávy o masových stříleních přitáhly pozornost mezinárodních médií a vedly k odsouzení režimu Islama Karimova.\n\nAndižanské nepokoje byly pro Uzbekistán lekcí o nutnosti dialogu a řešení společenských problémů bez uchýlení se k násilí. Události také zdůraznily význam respektu k lidským právům a demokratickým hodnotám.\n\nPro mezinárodní společenství připomněl incident v Andižanu důležitost podpory lidských práv a demokratických iniciativ v regionech, kde jsou tato práva porušována. Tyto události rovněž zdůraznily nutnost pečlivé analýzy a reakce na dění v zemích s autoritářskými režimy.\n\nTak byly andižanské nepokoje tragickou událostí, která však upozornila na zásadní otázky lidských práv a demokracie, jež zůstávají aktuální nejen pro Uzbekistán, ale i pro celé globální společenství..." # todo: NEW TRANSLATION
 centraluzb.5.a: "Bohužel..." # todo: NEW TRANSLATION
 centraluzb.6.t: "Islam Abduganiyevich Karimov zemřel" # todo: NEW TRANSLATION
 centraluzb.6.d: "Dnes zemřel prezident Islam Karimov na mozkovou příhodu. Shavkat Mironovich Mirziyoyev, současný premiér Republiky Uzbekistán, se stal prezidentem Uzbekistánu." # todo: NEW TRANSLATION
 centralkyr.3.t: "Americká letecká základna Manas" # todo: NEW TRANSLATION
 centralkyr.3.d: "V roce 2001, po tragických událostech z 11. září, svět čelil hrozbě terorismu a v reakci na tuto výzvu se mnoho zemí sjednotilo v boji proti globálnímu terorismu. I my můžeme pomoci porazit terorismus a poskytnout území pro základnu Manas. Uděláme to?" # todo: NEW TRANSLATION
 centralkyr.3.a: "Poskytneme jim základnu" # todo: NEW TRANSLATION
 centralkyr.3.b: "Ať bojují proti terorismu sami" # todo: NEW TRANSLATION
 centralkyr.4.t: "Kyrgyzstán poskytl území pro základnu" # todo: NEW TRANSLATION
 centralkyr.4.d: "Kyrgyzstán se rozhodl pomoci v boji proti světovému terorismu a poskytl nám území pro umístění americké základny Manas." # todo: NEW TRANSLATION
 centralkyr.4.a: "Zajímavé" # todo: NEW TRANSLATION
 centralkyr.5.t: "Americká letecká základna Manas" # todo: NEW TRANSLATION
 centralkyr.5.d: "Nabídli jsme naše území k hostování americké letecké základny Manas. Základna Manas se stala důležitým střediskem během Operace Trvalá svoboda a měla významný vliv na bezpečnost a stabilitu nejen Kyrgyzstánu, ale celého regionu. Základna byla místem společného úsilí v boji proti terorismu a poskytování humanitární pomoci Afghánistánu." # todo: NEW TRANSLATION
 centralkyr.5.a: "Zajímavé" # todo: NEW TRANSLATION
 centralkyr.6.t: "Místní obyvatelé protestují" # todo: NEW TRANSLATION
 centralkyr.6.d: "Místní obyvatelé vesnice Bospiek, okresu Aksy, regionu Jalal-Abad v Kyrgyzstánu protestují proti převodu části kyrgyzských území (90 000 hektarů) do Číny. Jak na to máme reagovat?" # todo: NEW TRANSLATION
 centralkyr.6.a: "Odevzdat území a postřílet protestující!!!" # todo: NEW TRANSLATION
 centralkyr.6.b: "Dobře, uděláme ústupky a nepředáme území." # todo: NEW TRANSLATION
 centralkyr.7.t: "Události v Aksy" # todo: NEW TRANSLATION
 centralkyr.7.d: "Události v Aksy - střelba na demonstraci místního obyvatelstva ve vesnici Bospiek, okres Aksy, region Jalal-Abad v Kyrgyzstánu dne 17. března 2002, které protestovalo proti převodu části kyrgyzských území (90 tisíc hektarů) do Číny." # todo: NEW TRANSLATION
 centralkyr.7.a: "Nebylo důvodu vycházet do ulic!!!" # todo: NEW TRANSLATION
 centralkyr.8.t: "Začátek Tulipánové revoluce" # todo: NEW TRANSLATION
 centralkyr.8.d: "Dnes je den, který navždy vstoupí do dějin Kyrgyzstánu jako začátek Tulipánové revoluce. Tento den byl poznamenán masovými protesty a občanskou aktivitou, která zasáhla všechny kouty země.\n\nUplynulo jen několik dní od schválení reforem prezidentem Askarem Akajevem, které vyvolaly nespokojenost obyvatel. Zpočátku nikdo netušil, že tato opatření posunou zemi na práh revoluce. Mladí lidé, studenti a běžní občané, sjednoceni touhou po změně, však vyšli do ulic hlavního města i dalších měst.\n\nV Alau-Too náměstí i na ulicích Biškeku se ozývaly slogany požadující demokracii, spravedlivé volby a svobodu projevu. Tisíce tulipánů se staly symbolem míru a naděje na lepší budoucnost. Uplynuly dny nepřetržitých shromáždění a protestů a zdálo se, že tato hnutí přerostla v opravdovou revoluci." # todo: NEW TRANSLATION
 centralkyr.8.a: "Nevzdáme se" # todo: NEW TRANSLATION
 centralkyr.8.b: "Poslat všechny členy opozice do vězení" # todo: NEW TRANSLATION
 centralkyr.8.c: "Postřílet všechny členy opozice" # todo: NEW TRANSLATION
 centralkyr.8.d1: "Uspořádat demokratické volby, stojíme na straně lidu!" # todo: NEW TRANSLATION
 centralkyr.9.t: "Čím dál tím více lidí vychází do ulic" # todo: NEW TRANSLATION
 centralkyr.9.d: "Uplynulo několik dní od začátku Tulipánové revoluce v Kyrgyzstánu, ale vlny nadšení a občanské aktivity neuvadly. Ulice kyrgyzských měst zůstávají arénou pro vyjádření hněvu a touhy po změně.\n\nKaždý den vycházejí do ulic další a další občané, inspirovaní odhodláním a solidaritou těch, kteří jsou v čele hnutí. Shromáždění a masové protesty se staly nedílnou součástí každodenního života. Ala-Too náměstí v Biškeku i další veřejná místa se stala centry, kde lidé vyjadřují své nespokojení a požadují změnu.\n\nTulipány, symbol revoluce, jsou všude - ve vlasech dívek, na klopách kabátů i na autech. Představují naději na lepší budoucnost a touhu po demokracii a spravedlnosti." # todo: NEW TRANSLATION
 centralkyr.9.a: "Zajímavé" # todo: NEW TRANSLATION
 centralkyr.10.t: "První administrativní budova byla osvobozena" # todo: NEW TRANSLATION
 centralkyr.10.d: "Síly revoluce v Kyrgyzstánu neustaly a lidé nadále bojují za svá práva a demokratickou změnu. Novým důležitým milníkem hnutí bylo osvobození regionální administrativní budovy, která se stala symbolem moci a kontroly.\n\nTento okamžik přišel po mnoha dnech protestů a shromáždění, během kterých občané vyjadřovali své požadavky a nespokojenost. Administrativní budova, jež byla dříve nedostupná pro běžné občany, je nyní pod jejich kontrolou. Šlo o jakýsi triumf vůle lidu a symbol toho, že vláda musí sloužit zájmům občanů.\n\nOsvobození administrativní budovy zdůraznilo odhodlání a solidaritu kyrgyzského lidu, jeho ochotu bojovat za změnu režimu a nastolení demokracie. V těchto chvílích zdobí okolí tulipány, symbol revoluce, které připomínají naději na lepší budoucnost." # todo: NEW TRANSLATION
 centralkyr.10.a: "Zajímavé" # todo: NEW TRANSLATION
 centralkyr.11.t: "Lidé pálí portréty Akajeva" # todo: NEW TRANSLATION
 centralkyr.11.d: "Za orchestrální hudby revoluce byly Akajevovy portréty shromážděny z různých míst a přineseny na veřejná náměstí. Tam, před hořícími pochodněmi a za jásotu davu, byly vhozeny do plamenů. Oheň pohltl obrazy bývalého vůdce a tento živý obraz se stal symbolem definitivního odtržení od minulosti.\n\nTento akt pálení Akajevových portrétů zosobňuje odhodlání lidu zbavit se autoritářství a korupce, které zemi dlouho pohlcovaly. Hovoří o naději na nový začátek, kde moc bude sloužit zájmům občanů místo zosobňování despotismu. Jde o čin, který zůstane v paměti kyrgyzského lidu jako symbol počátku nové éry v jejich zemi." # todo: NEW TRANSLATION
 centralkyr.11.a: "Zajímavé" # todo: NEW TRANSLATION
 centralkyr.12.t: "Revoluce se blíží ke konci, kabinet byl propuštěn" # todo: NEW TRANSLATION
 centralkyr.12.d: "Revoluce v Kyrgyzstánu je v závěrečné fázi a naděje na změnu se stává stále zřetelnější. Důležitým momentem hnutí bylo propuštění kabinetu ministrů, což symbolizuje vysněný konec autoritářského režimu.\n\nPo měsících masových protestů a občanské neposlušnosti byla budova kabinetu vyklizena od bývalých úředníků a jednání, která vedla k porušování zákonů a ztrátě důvěry lidu. Tento okamžik symbolizoval vítězství lidu nad korupcí a autoritářstvím.\n\nBudova, která dříve sloužila pouze zájmům režimu, se nyní stala prostorem, kde lze diskutovat a formovat budoucnost Kyrgyzstánu v duchu demokracie. Tulipány, symbol revoluce, zdobí okolí a připomínají naději a svobodu, které tento důležitý okamžik přinesl." # todo: NEW TRANSLATION
 centralkyr.12.a: "Zajímavé" # todo: NEW TRANSLATION
 centralkyr.13.t: "Revoluce skončila, předčasné prezidentské volby" # todo: NEW TRANSLATION
 centralkyr.13.d: "Po měsících politických otřesů a masových protestů našla Tulipánová revoluce v Kyrgyzstánu své vyústění v konání mimořádných prezidentských voleb. Tento den symbolizoval konec dlouhého boje za demokratickou změnu v zemi.\n\nVolby byly očekávaným historickým momentem, který určil novou budoucnost Kyrgyzstánu. Účastnila se jich široká škála politických stran a kandidátů, avšak největší podporu obyvatelstva získal Kurmanbek Bakiyev. Jeho vítězství bylo rozhodující a vyjadřovalo touhu lidu po změně a stabilitě.\n\nVýsledky voleb odrážely naději na novou správu a snahu o demokracii. Kyrgyzstán našel svého nového vůdce v Bakiyevovi a nyní čelí složitým výzvám v obnově stability, boji s korupcí a budování demokratických institucí.\n\nTento okamžik znamenal konec jedné éry a začátek nové kapitoly v dějinách Kyrgyzstánu, kde naděje na lepší budoucnost a touha po demokracii zůstávají živé a silné." # todo: NEW TRANSLATION
 centralkyr.13.a: "Je to nová éra!" # todo: NEW TRANSLATION
 centralkyr.14.t: "Začátek Dubnové revoluce" # todo: NEW TRANSLATION
 centralkyr.14.d: "Dnes začala historická Dubnová revoluce v Kyrgyzstánu a poslala pokojné poselství touhy lidu po změně. Tisíce občanů se shromáždily na Ala-Too náměstí v hlavním městě Biškeku, aby protestovaly proti autoritářskému režimu. Události tohoto dne představují důležitý bod v dějinách Kyrgyzstánu.\n\nProtestující požadovali spravedlnost, demokracii a respekt k lidským právům. V ulicích panovalo napětí, ale i naděje na lepší budoucnost. Parlament a vláda byly v centru pozornosti a lidé požadovali jejich rezignaci.\n\nDobrovolné občanské hlídky samy organizovaly hlídky města, aby zajistily pořádek a bezpečnost. Pokojné akce byly doprovázeny modlitbami a písněmi, což symbolizovalo odhodlání kyrgyzského lidu dosáhnout změny.\n\nZačátek Dubnové revoluce v Kyrgyzstánu ukázal, že síla občanského zapojení a jednota mohou přinést změnu v zemi. Tato událost byla počátečním bodem pro zásadní politické změny, které přinesly novou éru do dějin Kyrgyzstánu." # todo: NEW TRANSLATION
 centralkyr.14.a: "Nevzdáme se" # todo: NEW TRANSLATION
 centralkyr.14.b: "Poslat všechny členy opozice do vězení" # todo: NEW TRANSLATION
 centralkyr.14.c: "Postřílet všechny členy opozice" # todo: NEW TRANSLATION
 centralkyr.14.d1: "Uspořádat demokratické volby, stojíme na straně lidu!" # todo: NEW TRANSLATION
 centralkyr.15.t: "Lidé pálí portréty Bakiyeva" # todo: NEW TRANSLATION
 centralkyr.15.d: "Tento moment v dějinách Kyrgyzstánu nastal, když lidové nespokojení s autoritářskou vládou prezidenta Kurmanbeka Bakiyeva dosáhlo svého vrcholu. V děsivém aktu symbolického protestu vyšlo do ulic tisíce občanů nesoucích portréty vůdce a podrobili je plamenům.\n\nTato událost přišla po dlouhém období politické nestability, hospodářského úpadku a obvinění z korupce v Bakiyevově vládě. Lidé cítili, že jejich zájmy a práva byly systematicky ignorovány, a rozhodli se vyjádřit svůj hněv a zoufalství. Pálení Bakiyevových portrétů bylo aktem symbolického osvobození od jeho moci." # todo: NEW TRANSLATION
 centralkyr.15.a: "Zajímavé" # todo: NEW TRANSLATION
 centralkyr.16.t: "Lidé obsazují obrněný transportér" # todo: NEW TRANSLATION
 centralkyr.16.d: "Lidé, sjednocení společným cílem protestu, byli schopni obsadit obrněný transportér, který byl symbolem moci a síly vlády. Tento čin byl jasným důkazem odhodlání a jednoty protestujících. Lidé doslova osvobodili vojenskou techniku, kterou vláda běžně používá k potlačování protestů, a obrátili ji v symbol své síly a odhodlání. Získání obrněného transportéru vyslalo silný signál o změně poměrů sil v zemi a dodalo lidu pocit, že mohou prosadit změnu ve svém vlastním zájmu." # todo: NEW TRANSLATION
 centralkyr.16.a: "Zajímavé" # todo: NEW TRANSLATION
 centralkyr.17.t: "Lidé pálí portréty Akajeva" # todo: NEW TRANSLATION
 centralkyr.17.d: "Za zvuků orchestrální hudby revoluce byly portréty Akajeva sesbírány z různých míst a převezeny na veřejná náměstí. Tam byly před pálícími pochodněmi a za jásotu davu hozeny do plamenů. Oheň pohltil obrazy bývalého vůdce a tento živý obraz se stal symbolem definitivního přerušení s minulostí.\n\nTento akt pálení Akajevových portrétů ztělesňuje odhodlání lidu zbavit se autoritářství a korupce, která zemi dlouho pohlcovala. Mluví o naději na nový začátek, kdy bude moc sloužit zájmům lidu místo aby byla ztělesněním despotismu. Je to akt, který zůstane v paměti kyrgyzského lidu jako symbol počátku nové éry v jejich zemi." # todo: NEW TRANSLATION
 centralkyr.17.a: "Zajímavé" # todo: NEW TRANSLATION
 centralkyr.18.t: "Lupiči vyplenili dům kyrgyzského prezidenta Kurmanbeka Bakijeva v Biškeku" # todo: NEW TRANSLATION
 centralkyr.18.d: "Po vypuknutí Dubenové revoluce, kdy lid protestoval proti autoritářskému režimu Kurmanbeka Bakijeva, mnoho občanů vyjádřilo svůj hněv a nespokojenost a také pocit odcizení a korupce u úřadů.\n\nVyplenění domácnosti prezidenta bylo symbolickým aktem lidového odmítnutí a odvety. Lupiči mohli tento čin vnímat jako odplatu za roky nespravedlivé vlády. Plameny a chaos obklopující událost podtrhly hluboké rozdělení mezi vládou a občany.\n\nUdálost také naznačila složitost a nepředvídatelnost revolučních hnutí, kdy emoce a lidové nespokojení mohou někdy vymknout kontrole. Byla připomínkou odhodlání lidí bojovat za změnu a vznesla důležité otázky o budoucnosti Kyrgyzstánu a potřebě najít dlouhodobá řešení k stabilizaci země." # todo: NEW TRANSLATION
 centralkyr.18.a: "Zajímavé" # todo: NEW TRANSLATION
 centralkyr.19.t: "Revoluce skončila a Roza Otunbajeva byla jmenována přechodnou prezidentkou Kyrgyzstánu" # todo: NEW TRANSLATION
 centralkyr.19.d: "Toto je důležitý obrat v dějinách Kyrgyzstánu po období nestability a masových protestů, které vedly k pádu prezidenta Kurmanbeka Bakijeva.\n\nRoza Otunbajeva, zkušená politička a diplomatka, byla vybrána pro tuto klíčovou přechodnou roli, aby přinesla stabilitu a obnovila pořádek v zemi. Její jmenování vyslalo důležité poselství o potřebě politické změny a návratu k demokratickým principům vládnutí.\n\nZároveň zdůraznilo význam politické účasti žen v Kyrgyzstánu a jejich schopnost hrát klíčovou roli v procesu uklidnění situace a přechodu k novému politickému uspořádání. Roza Otunbajeva se stala první ženskou prezidentkou ve Střední Asii a vzbudila naděje na budoucnost založenou na respektu k lidským právům, demokracii a sociální spravedlnosti.\n\nTato událost představuje přechod z období revolučních změn k procesu budování nové struktury vládnutí a demokratické společnosti v Kyrgyzstánu." # todo: NEW TRANSLATION
 centralkyr.19.a: "Rosa zůstane jako dočasná prezidentka až po volbách" # todo: NEW TRANSLATION
 centralkyr.19.b: "Rosa se stane prezidentkou předčasně" # todo: NEW TRANSLATION
 centralkyr.20.t: "Byly uspořádány mimořádné prezidentské volby, které jasně vyhrál Atambajev" # todo: NEW TRANSLATION
 centralkyr.20.d: "Předčasné prezidentské volby byly klíčovým momentem v politických dějinách Kyrgyzstánu a odrážely odhodlání národa směřovat k demokratické změně. Tyto volby daly lidu příležitost svobodně si zvolit vůdce a výsledky byly jasným vyjádřením jejich vůle.\n\nAtambajev, výrazný politik a vůdce opozice, zvítězil s přesvědčivou většinou. Jeho vítězství bylo vnímáno jako odraz důvěry a podpory lidu. Byl pověřen úkolem vést zemi během přechodného období a vrátit Kyrgyzstán na cestu stability, demokracie a rozvoje." # todo: NEW TRANSLATION
 centralkyr.20.a: "Je to nová éra!" # todo: NEW TRANSLATION
 centralkyr.21.t: "Počátek Třetí revoluce" # todo: NEW TRANSLATION
 centralkyr.21.d: "Kyrgyzstán v říjnu 2020 zažil novou vlnu změn. Dnes se historie této země začala psát novou kapitolou, která si zaslouží být zapamatována po staletí. Masové protesty a občanské nepokoje, které propukly, byly počátkem Třetí revoluce v Kyrgyzstánu.\n\nSituace v zemi se destabilizovala, když se tisíce občanů shromáždily v ulicích hlavního města a dalších měst a požadovaly změnu. Hlavními požadavky protestujících byly boj proti korupci, demokratizace vládního systému a zlepšení ekonomické situace.\n\nTuto revoluci táhla mladá generace a aktivisté z různých vrstev společnosti, kteří využívali sociální média a jiné komunikační prostředky ke koordinaci svých akcí. Pod hesly svobody a spravedlnosti byli připraveni bojovat za svou budoucnost." # todo: NEW TRANSLATION
 centralkyr.21.a: "Nevzdáváme se" # todo: NEW TRANSLATION
 centralkyr.21.b: "Všechny členy opozice dejte do vězení" # todo: NEW TRANSLATION
 centralkyr.21.c: "Postřílejte všechny členy opozice" # todo: NEW TRANSLATION
 centralkyr.21.d1: "Uspořádejme demokratické volby, jsme pro lid!" # todo: NEW TRANSLATION
 centralkyr.22.t: "Protestující prolomili brány budovy Jogorku Kenesh v Biškeku" # todo: NEW TRANSLATION
 centralkyr.22.d: "Dav protestujících, převážně mladých občanů, se shromáždil před Jogorku Kenesh, kyrgyzským parlamentem, a požadoval změnu a odpovědi na jejich požadavky.\n\nNajednou se atmosféra vyostřila a napětí ve vzduchu bylo cítit. Skupiny protestujících, rozhořčené nedostatkem viditelných změn ve vládě, začaly rozbíjet brány parlamentu. Tento vývoj vedl k narůstajícímu napětí a obavám ve městě.\n\nTakové akce občanů poukazují na hluboké nespokojení a dlouho očekávané změny, které si přejí. Čas ukáže, jaké budou důsledky tohoto činu, ale jistě to ukázalo odhodlání protestujících neustoupit a pokračovat v boji za svá práva a ideály." # todo: NEW TRANSLATION
 centralkyr.22.a: "Zajímavé" # todo: NEW TRANSLATION
 centralkyr.23.t: "Protestující oslavují obsazení Jogorku Kenesh" # todo: NEW TRANSLATION
 centralkyr.23.d: "Biškek zažíval pokračující éru změn, když Třetí revoluce Kyrgyzstánu dosáhla nových výšin. Rozzuření a odhodlaní protestující, zahřáti nadějí na změnu, nejen obsadili budovu Jogorku Kenesh, ale také tam před parlamentem slavili své úspěchy.\n\nPřed majestátní budovou parlamentu hořely mnohé vatry, v nichž plály ohně naděje a svobody. Davy občanů se shromažďovaly kolem těchto ohňů a zvedaly plameny vysoko do nebe, jako symbol svého ducha a odhodlání.\n\nNoc se proměnila v jakousi oslavu lidu sjednoceného v touze po změně. Mladí lidé, aktivisté i obyčejní občané sdíleli své naděje a sny, vědomi si toho, že jejich činy a odhodlání otevřou cestu k nové budoucnosti bez korupce a netolerance. Tento okamžik oslav před Parlamentem symbolizoval neochvějné odhodlání kyrgyzského lidu bojovat za spravedlnost a demokracii ve své zemi." # todo: NEW TRANSLATION
 centralkyr.23.a: "Zajímavé" # todo: NEW TRANSLATION
 centralkyr.24.t: "Protestující v prezidentské kanceláři" # todo: NEW TRANSLATION
 centralkyr.24.d: "Po vlně masových protestů a touze po změně se protestující v Biškeku rozhodli vtrhnout do prezidentské kanceláře, čímž symbolizovali svůj protest a nespokojenost se současným politickým režimem. V tomto klíčovém okamžiku třetí revoluce vtrhli do prezidentské kanceláře, kde visel portrét tehdejšího prezidenta Sooronbai Sharipoviche Jeenbekova.\n\nV místnosti zavládlo ohlušující halas a vzrušení, když skupina protestujících začala s devastujícím odhodláním strhávat prezidentův portrét ze zdi. Tento akt symbolizoval nejen nespokojenost s aktuálním vůdcem, ale také touhu lidu po změně a nové budoucnosti pro svou zemi." # todo: NEW TRANSLATION
 centralkyr.24.a: "Zajímavé" # todo: NEW TRANSLATION
 centralkyr.25.t: "Revoluce skončila, byly uspořádány mimořádné prezidentské volby" # todo: NEW TRANSLATION
 centralkyr.25.d: "Po mnoha dnech intenzivních protestů, masových demonstrací a politických změn našel Kyrgyzstán nakonec cestu k demokratické budoucnosti. Události, jež začaly v roce 2020, dosáhly svého vrcholu mimořádnými prezidentskými volbami, které přinesly vítězství dlouho očekávané změně.\n\nVe volbách miliony Kyrgyzů vyjádřily svou vůli a výsledky byly jednoznačné: Sadyr Žaparov, kandidát symbolizující demokratické a protikorupční ideály, zvítězil přesvědčivě. Jeho volba odrážela hlas mnoha občanů, kteří usilovali o změnu a demokratické reformy.\n\nNový prezident nastoupil do úřadu s příslibem rozsáhlých změn a boje proti korupci. Bylo to také znamení, že občanská angažovanost a snaha o demokracii mohou v zemi přinést pozitivní změny. Kyrgyzstán otevírá novou kapitolu své historie, plnou nadějí a očekávání pro lepší budoucnost." # todo: NEW TRANSLATION
 centralkyr.25.a: "Je to nová éra!" # todo: NEW TRANSLATION
 centralkyr.26.t: "Všichni členové opozice byli zatčeni" # todo: NEW TRANSLATION
 centralkyr.26.d: "Dnes revoluční hnutí v hlavním městě náhle umlklo, protože byli zatčeni všichni jeho klíčoví představitelé a izolováni od společnosti. Toto náhlé potlačení opozice způsobilo zmatek v zemi a naděje na změnu byly zadupány. Vláda ukázala tvrdý přístup k odpůrcům, nechávajíc málo prostoru pro dialog a pokojné hnutí...." # todo: NEW TRANSLATION
 centralkyr.26.a: "Nebylo za co povstávat!" # todo: NEW TRANSLATION
 centralkyr.27.t: "Všichni členové opozice byli postříleni" # todo: NEW TRANSLATION
 centralkyr.27.d: "Dnes bylo revoluční hnutí v hlavním městě potlačeno s extrémní brutalitou, když úřady přistoupily k masovým střelbám občanů s opačnými názory. Tento tragický obrat způsobil hluboké odpor a pohoršení uvnitř i vně země. Represivní opatření měla katastrofální následky a vyvstala otázka ohledně respektování základních lidských práv a morálních hodnot." # todo: NEW TRANSLATION
 centralkyr.27.a: "Nebylo za co povstávat!" # todo: NEW TRANSLATION
 centralkyr.28.t: "Další prezidentské volby" # todo: NEW TRANSLATION
 centralkyr.28.d: "Další prezidentské volby v Kyrgyzstánu představují pro národ důležité rozhodnutí a nabízejí volbu mezi dvěma zkušenými a výraznými politiky: Sooronbajem Jeenbekovem a Almazbekem Atambajevem. Tento výběr je rozhodující pro budoucnost země a odráží složité politické dilema, kterému čelí kyrgyzská společnost.\n\nSooronbaj Jeenbekov i Almazbek Atambajev oba mají rozsáhlé politické zkušenosti a jsou národními osobnostmi. Každý z nich reprezentuje svou vizi budoucího Kyrgyzstánu a má své stoupence.\n\nVolba mezi nimi reflektuje dialektiku mezi stabilitou a změnou, která často doprovází politické procesy. Toto rozhodnutí bude důležitým krokem v rozvoji Kyrgyzstánu a určí jeho směr do budoucna." # todo: NEW TRANSLATION

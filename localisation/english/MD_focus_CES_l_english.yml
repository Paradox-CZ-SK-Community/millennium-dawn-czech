 CES_special_economic_zones: "Speciální ekonomické zóny" # todo: NEW TRANSLATION
 CES_special_economic_zones_desc: "Střední Asie uznává nutnost vytváření speciálních ekonomických zón (SEZ) k podpoře ekonomického rozvoje. Tyto zóny nabízejí pobídky jako daňové úlevy, zmírnění regulací a zjednodušené administrativní procesy, aby přilákaly domácí i zahraniční investice. V regionu SEZ slouží jako katalyzátory diverzifikace ekonomik, podněcují inovace a vytvářejí pracovní místa, zejména v odvětvích jako výroba, technologie a obchod. Podpora podnikatelsky příznivého prostředí hraje klíčovou roli v úsilí regionu přilákat investice, zlepšit infrastrukturu a podpořit ekonomický růst." # todo: NEW TRANSLATION
 CES_infr_investment: "Investice do infrastruktury" # todo: NEW TRANSLATION
 CES_infr_investment_desc: "Střední Asie upřednostňuje investice do infrastruktury, aby modernizovala a rozšířila dopravní, energetické a telekomunikační sítě. Tyto investice jsou zásadní pro propojení různorodých zemí regionu a usnadnění obchodu a propojení se sousedními státy." # todo: NEW TRANSLATION
 CES_industrial_revival: "Obnovení průmyslu" # todo: NEW TRANSLATION
 CES_industrial_revival_desc: "Průmyslové investice ve Střední Asii jsou klíčovými hybateli ekonomického růstu v regionu. Tyto investice cílí na různé sektory, jako je výroba, energetika, technologie a infrastruktura. Hrají zásadní roli při zvyšování produktivity, vytváření pracovních míst a zvyšování konkurenceschopnosti regionu na světové scéně. Střední Asie aktivně vyhledává domácí i zahraniční průmyslové investice, aby využila svůj ekonomický potenciál a podpořila regionální rozvoj, což z ní činí klíčové zaměření jak pro vlády, tak pro soukromé podniky v regionu." # todo: NEW TRANSLATION
 CES_invite_daewoo: "Pozvat Daewoo" # todo: NEW TRANSLATION
 CES_invite_daewoo_desc: "Daewoo, doslova ‚velký vesmír‘ a slovní hříčka z dae znamenajícího ‚velký‘ a křestního jména zakladatele a předsedy Kim Woo-choong, známého také jako Daewoo Group, byla významným jihokorejským čaebolem (druh konglomerátu) a výrobcem automobilů." # todo: NEW TRANSLATION
 CES_invite_toyota: "Pozvat Toyotu" # todo: NEW TRANSLATION
 CES_invite_toyota_desc: "Toyota Motor Corporation je japonský nadnárodní výrobce automobilů se sídlem v Toyota City, prefektura Aichi, Japonsko. Toyota je jedním z největších výrobců automobilů na světě, produkujícím přibližně 10 milionů vozidel ročně." # todo: NEW TRANSLATION
 CES_invite_avtovas: "Pozvat AVTOVAZ" # todo: NEW TRANSLATION
 CES_invite_avtovas_desc: "AvtoVAZ je ruská automobilka vlastněná státem. Dříve se nazývala VAZ, zkratka pro Volga Automotive Plant v ruštině. AvtoVAZ je nejznámější pro svou vlajkovou řadu vozů Lada." # todo: NEW TRANSLATION
 CES_fostering_productive_innovation_project: "Projekt podpory inovací" # todo: NEW TRANSLATION
 CES_fostering_productive_innovation_project_desc: "Projekt podpory inovací ve Střední Asii je strategická iniciativa zaměřená na podporu inovací a technologického pokroku v regionu. Prostřednictvím cílených investic do výzkumu, vzdělávání a podnikání má tento projekt stimulovat kreativitu a inovace. Hraje zásadní roli při zvyšování konkurenceschopnosti a ekonomické diverzifikace středněasijských zemí a připravuje je na udržitelný růst a význam v globálním měřítku 21. století." # todo: NEW TRANSLATION
 CES_russian_it_companies: "Ruské IT společnosti" # todo: NEW TRANSLATION
 CES_russian_it_companies_desc: "Ruské IT společnosti mají rostoucí přítomnost ve Střední Asii a přispívají k digitální transformaci regionu. Tyto společnosti přinášejí technologickou odbornost a inovativní řešení do různých odvětví, včetně financí, zdravotnictví a vzdělávání. Jejich přítomnost podporuje přeshraniční spolupráci, sdílení znalostí a ekonomický rozvoj a podporuje cestu Střední Asie k digitální budoucnosti při využití ruských technologických schopností a investic." # todo: NEW TRANSLATION
 CES_restructuring_the_army: "Přestavba armády" # todo: NEW TRANSLATION
 CES_restructuring_the_army_desc: "[ROOT.GetName] prochází rozsáhlou přestavbou armády za účelem modernizace a posílení svých obranných schopností. Tato iniciativa zahrnuje aktualizaci vybavení, optimalizaci nasazení jednotek a zlepšení výcviku a technologií. Zarovnáním ozbrojených sil s současnými bezpečnostními výzvami [ROOT.GetName] usiluje o posílení národní bezpečnosti a přispění k regionální stabilitě, čímž se staví do role schopnější a agilnější vojenské síly." # todo: NEW TRANSLATION
 CES_develop_turism: "Rozvoj cestovního ruchu" # todo: NEW TRANSLATION
 CES_attract_tourists: "Přilákat turisty" # todo: NEW TRANSLATION
 CES_attract_tourists_desc: "Přilákat turisty" # todo: NEW TRANSLATION
 CES_special_gambling_regions: "Speciální oblasti pro hazardní hry" # todo: NEW TRANSLATION
 CES_special_gambling_regions_desc: "Ministr hospodářství navrhl projekt speciálních oblastí pro hazardní hry za účelem posílení naší ekonomiky." # todo: NEW TRANSLATION
 CES_russian_it_specialists: "Ruští IT specialisté" # todo: NEW TRANSLATION
 CES_russian_it_specialists_desc: "Ruští IT specialisté hledají nové místo pro své firmy. Naše země je pro to ideální!" # todo: NEW TRANSLATION
 CES_agricultural_reneissance: "Zemědělské znovuzrození" # todo: NEW TRANSLATION
 CES_agricultural_reneissance_desc: "Musíme začít revitalizovat naše zemědělství" # todo: NEW TRANSLATION
 CES_supporting_wheat_production: "Podpora výroby shawarmy" # todo: NEW TRANSLATION
 CES_supporting_wheat_production_desc: "Naše shawarma musí být ta nejlepší ze všech zemí na světě!" # todo: NEW TRANSLATION
 CES_foster_horse_production: "Podpora chovu koní" # todo: NEW TRANSLATION
 CES_foster_horse_production_desc: "Chov koní je nedílnou součástí naší ekonomiky, musíme ho rozšířit!" # todo: NEW TRANSLATION
 CES_export_of_kumis: "Vývoz kumysu" # todo: NEW TRANSLATION
 CES_export_of_kumis_desc: "Kumys je náš národní nápoj a měli bychom jeho výjimečnost ukázat celému světu!" # todo: NEW TRANSLATION
 CES_agricultural_subsidies: "Zemědělské dotace" # todo: NEW TRANSLATION
 CES_agricultural_subsidies_desc: "Dotování zemědělství naší země je nezbytné." # todo: NEW TRANSLATION
 CES_farming_encoruraging: "Podpora zemědělství" # todo: NEW TRANSLATION
 CES_farming_encoruraging_desc: "Většina naší populace je bez práce. Musíme ukázat, že zemědělství je dobrou možností, jak se zapojit do ekonomiky." # todo: NEW TRANSLATION
 CES_supporting_wheat_production_one: "Podpora pěstování pšenice" # todo: NEW TRANSLATION
 CES_supporting_wheat_production_one_desc: "Pšenice musí vzkvétat na našem venkově, budeme ji moci vyvážet a získávat příjmy." # todo: NEW TRANSLATION
 CES_supporting_wheat_production_two: "Alternativní zemědělské metody" # todo: NEW TRANSLATION
 CES_supporting_wheat_production_two_desc: "Efektivita musí být naší nejvyšší prioritou. Čím více sklidíme, tím lépe." # todo: NEW TRANSLATION
 CES_farming_encouragement_one: "Podpora kvalitního zemědělství" # todo: NEW TRANSLATION
 CES_farming_encouragement_one_desc: "Účinnost musí být naší prioritou. Musíme zajistit kvalitu, abychom si našli své místo na trhu." # todo: NEW TRANSLATION
 CES_cotton_production: "Produkce bavlny" # todo: NEW TRANSLATION
 CES_cotton_production_desc: "Naše půdy jsou tradičně známé kvalitní produkcí bavlny. Splníme tato očekávání." # todo: NEW TRANSLATION
 CES_connection_with_educational_abroad: "Navázání spolupráce se zahraničním vzděláváním" # todo: NEW TRANSLATION
 CES_connection_with_educational_abroad_desc: "Měli bychom navázat spolupráci se zemědělskými institucemi, aby vzdělávaly naše zemědělce." # todo: NEW TRANSLATION
 CES_connection_with_educational_abroad_one: "Navázání spolupráce se zahraničním vzděláváním I" # todo: NEW TRANSLATION
 CES_connection_with_educational_abroad_one_desc: "Měli bychom navázat spolupráci se zemědělskými institucemi, aby vzdělávaly naše zemědělce." # todo: NEW TRANSLATION
 CES_voluonteer_labor: "Dobrovolná práce" # todo: NEW TRANSLATION
 CES_voluonteer_labor_desc: "Měli bychom... ehm... udělat z vězňů dobrovolníky, aby pracovali na polích. To přinese jen prosperitu, že?" # todo: NEW TRANSLATION
 CES_keep_it_civil: "Udržet to civilní" # todo: NEW TRANSLATION
 CES_keep_it_civil_desc: "Měli bychom podporovat pouze civilní a poctivou práci v našem zemědělském sektoru." # todo: NEW TRANSLATION
 CES_agricultural_institutes: "Zemědělské instituce" # todo: NEW TRANSLATION
 CES_agricultural_institutes_desc: "Měli bychom otevřít vlastní zemědělské instituce a vzdělávat je na základě našich zkušeností." # todo: NEW TRANSLATION
 CES_agriculture_policy: "Zemědělská politika" # todo: NEW TRANSLATION
 CES_switzerland_investments_idea: "Obchod se Švýcarskem" # todo: NEW TRANSLATION
 CES_new_markets: "Nové trhy" # todo: NEW TRANSLATION
 CES_new_markets_desc: "Otevírání nových trhů je klíčem k úspěchu v globálním ekonomickém prostoru. Na jedné straně poskytuje příležitost rozšířit prodeje na mezinárodní scéně a zvýšit celkové příjmy podniků. Na druhé straně obchod s jinými zeměmi pomáhá rozvíjet kulturní rozmanitost a porozumění mezi národy, což podporuje mír a spolupráci mezi státy." # todo: NEW TRANSLATION
 CES_trade_with_china: "Obchod s Čínou" # todo: NEW TRANSLATION
 CES_trade_with_china_desc: "Čína je ekonomickým gigantem světa a spolupráce s ní přináší mnoho důvodů, proč je pro naši zemi důležitá." # todo: NEW TRANSLATION
 CES_trade_with_south_korea: "Obchod se Jižní Koreou" # todo: NEW TRANSLATION
 CES_trade_with_south_korea_desc: "Obchod s Jižní Koreou je klíčem k prosperitě a diverzitě v naší globální ekonomice. Tento důležitý obchodní partner poskytuje jedinečné příležitosti k rozšíření našich obzorů a obohacení vzájemných vztahů v různých sektorech." # todo: NEW TRANSLATION
 CES_trade_with_north_korea: "Obchod s Severní Koreou" # todo: NEW TRANSLATION
 CES_trade_with_north_korea_desc: "Severní Korea je trhem s obrovským potenciálem, o kterém málo kdo ví. Disponuje bohatstvím přírodních zdrojů, včetně uhlí, nerostů a potenciálně cenných kovů. Obchod s touto zemí by mohl být zajímavý pro firmy hledající nové trhy a zdroje surovin." # todo: NEW TRANSLATION
 CES_trade_with_india: "Obchod s Indií" # todo: NEW TRANSLATION
 CES_trade_with_india_desc: "Indie představuje obrovský trh pro vývoz zboží a služeb. S populací více než miliardy a rostoucí střední třídou může být Indie důležitým partnerem pro globální obchod. Vývoz do Indie nám může pomoci rozšířit zákaznickou základnu a zvýšit prodeje." # todo: NEW TRANSLATION
 CES_trade_with_turkey: "Obchod s Tureckem" # todo: NEW TRANSLATION
 CES_trade_with_turkey_desc: "Turecko je mostem mezi Evropou a Asií, což z něj činí klíčového partnera pro rozvoj mezi-kontinentálního obchodu. Země disponuje rozsáhlou infrastrukturou, moderními přístavy a dopravními koridory, což zajišťuje efektivní logistiku a přístup k různým trhům." # todo: NEW TRANSLATION
 CES_trade_with_mongolia: "Obchod s Mongolskem" # todo: NEW TRANSLATION
 CES_trade_with_mongolia_desc: "Mongolsko má rozsáhlé přírodní zdroje, včetně nerostů, uhlí, masa a vlny. Obchod s Mongolskem může být zdrojem levných a kvalitních surovin, což pozitivně ovlivní naše průmyslové odvětví." # todo: NEW TRANSLATION
 CES_trade_with_pakistan: "Obchod s Pákistánem" # todo: NEW TRANSLATION
 CES_trade_with_pakistan_desc: "Pákistán nabízí významné ekonomické a geostrategické výhody a spolupráce s ním může být vysoce přínosná." # todo: NEW TRANSLATION
 CES_trade_with_russia: "Obchod s Ruskem" # todo: NEW TRANSLATION
 CES_trade_with_russia_desc: "Rusko je země s velkým potenciálem a mnoha výhodami, a spolupráce s ním může přinést značné přínosy." # todo: NEW TRANSLATION
 CES_trade_with_ukraine: "Obchod s Ukrajinou" # todo: NEW TRANSLATION
 CES_trade_with_ukraine_desc: "Ukrajina je velký trh s více než 40 miliony obyvatel, což z ní činí atraktivního partnera pro rozšíření našich obchodních operací a zvýšení prodejů." # todo: NEW TRANSLATION
 CES_trade_with_azerbaijan: "Obchod s Ázerbájdžánem" # todo: NEW TRANSLATION
 CES_trade_with_azerbaijan_desc: "Ázerbájdžán je klíčovým hráčem v energetickém průmyslu s významnými zásobami ropy a zemního plynu. Spolupráce s Ázerbájdžánem nám může zajistit přístup k těmto důležitým zdrojům a přispět k diverzifikaci dodávek energetických komodit." # todo: NEW TRANSLATION
 CES_trade_with_belarus: "Obchod s Běloruskem" # todo: NEW TRANSLATION
 CES_trade_with_belarus_desc: "Bělorusko je velký trh s miliony obyvatel. Vývoz zboží a služeb do Běloruska nám otevírá možnosti zvýšit prodeje a rozšířit naši zákaznickou základnu." # todo: NEW TRANSLATION
 CES_trade_with_armenia: "Obchod s Arménií" # todo: NEW TRANSLATION
 CES_trade_with_armenia_desc: "Arménie je země s aktivně se rozvíjející ekonomikou a spolupráce s ní nám může poskytnout přístup k novým trhům a partnerům. Vývoz zboží a služeb do Arménie otevírá nové perspektivy pro rozšíření našeho podnikání a zvýšení prodejů." # todo: NEW TRANSLATION
 CES_trade_with_georgia: "Obchod s Gruzií" # todo: NEW TRANSLATION
 CES_trade_with_georgia_desc: "Gruzie je země s bohatým kulturním dědictvím a perspektivami spolupráce, což z ní činí důležitého partnera pro naši ekonomiku." # todo: NEW TRANSLATION
 CES_trade_with_iran: "Obchod s Íránem" # todo: NEW TRANSLATION
 CES_trade_with_iran_desc: "Írán disponuje významnými zásobami energetických zdrojů, včetně ropy a zemního plynu. Obchod s Íránem nám nabízí příležitosti k energetické bezpečnosti a přístup k důležitým surovinám." # todo: NEW TRANSLATION
 CES_trade_with_europe: "Obchod s Evropou" # todo: NEW TRANSLATION
 CES_trade_with_europe_desc: "Evropa je domovem některých z největších ekonomik světa. Obchod s evropskými zeměmi nám nabízí příležitosti rozšířit naše obchodní operace a zvýšit prodeje." # todo: NEW TRANSLATION
 CES_trade_with_switzerland: "Obchod se Švýcarskem" # todo: NEW TRANSLATION
 CES_trade_with_switzerland_desc: "Švýcarsko je proslulé svým výrobním průmyslem, včetně hodinek, farmaceutik a potravinářské výroby. Obchod se Švýcarskem poskytuje přístup ke špičkovým výrobkům a může podpořit růst našeho podnikání." # todo: NEW TRANSLATION
 CES_trade_with_greece: "Obchod s Řeckem" # todo: NEW TRANSLATION
 CES_trade_with_greece_desc: "Řecko je bohaté na turistické zdroje a spolupráce s Řeckem může vytvořit příležitosti pro rozvoj cestovního ruchu a výměnu zkušeností." # todo: NEW TRANSLATION
 CES_trade_with_united_kingdom: "Obchod se Spojeným královstvím" # todo: NEW TRANSLATION
 CES_trade_with_united_kingdom_desc: "Spojené království je velký trh s vysokou kupní silou, což je zajímavé pro rozšíření našich obchodních příležitostí a zvýšení prodejů." # todo: NEW TRANSLATION
 CES_trade_with_france: "Obchod s Francií" # todo: NEW TRANSLATION
 CES_trade_with_france_desc: "Francie je země bohatá na umění, kulturu a dynamickou ekonomiku, což z ní činí atraktivního partnera pro rozvoj obchodních vztahů." # todo: NEW TRANSLATION
 CES_trade_with_usa: "Obchod se USA" # todo: NEW TRANSLATION
 CES_trade_with_usa_desc: "Spojené státy mají velký ekonomický vliv, vynikající inovace a obrovské možnosti spolupráce, což z nich činí klíčového partnera pro rozvoj mezinárodních obchodních vztahů." # todo: NEW TRANSLATION
 CES_trade_with_spain: "Obchod se Španělskem" # todo: NEW TRANSLATION
 CES_trade_with_spain_desc: "Španělsko je velký trh s vysokým potenciálem pro obchodní růst. Spolupráce se španělskými firmami a podnikateli otevírá nové možnosti pro rozšíření našich aktivit a zvýšení prodejů." # todo: NEW TRANSLATION

  CES_chinese_tanks: "Čínské tanky" # todo: NEW TRANSLATION
  CES_chinese_tanks_desc: "Získávání čínských tanků [ROOT.GetName] odráží závazek k modernizaci svých ozbrojených sil. Tyto nákupy zahrnují pořízení vyspělých tankových systémů z Číny, posílení vojenských schopností země. Tato strategická investice posiluje obrannou připravenost [ROOT.GetName] a zdůrazňuje její odhodlání udržovat robustní a dobře vybavenou armádu pro řešení regionálních bezpečnostních výzev." # todo: NEW TRANSLATION
  CES_russian_tanks: "Ruské tanky" # todo: NEW TRANSLATION
  CES_russian_tanks_desc: "Získávání ruských tanků [ROOT.GetName] odráží závazek k modernizaci svých ozbrojených sil. Tyto nákupy zahrnují pořízení vyspělých tankových systémů z Ruska, posílení vojenských schopností země. Tato strategická investice posiluje obrannou připravenost [ROOT.GetName] a zdůrazňuje její odhodlání udržovat robustní a dobře vybavenou armádu pro řešení regionálních bezpečnostních výzev." # todo: NEW TRANSLATION
  CES_american_tanks: "Americké tanky" # todo: NEW TRANSLATION
  CES_american_tanks_desc: "Získávání amerických tanků [ROOT.GetName] odráží závazek k modernizaci svých ozbrojených sil. Tyto nákupy zahrnují pořízení vyspělých tankových systémů z USA, posílení vojenské schopnosti země. Tato strategická investice posiluje obrannou připravenost [ROOT.GetName] a zdůrazňuje její odhodlání udržovat robustní a dobře vybavenou armádu pro řešení regionálních bezpečnostních výzev." # todo: NEW TRANSLATION
  CES_urainian_btr: "Ukrajinské BTR" # todo: NEW TRANSLATION
  CES_urainian_btr_desc: "[ROOT.GetName]'s rozhodnutí pořídit ukrajinské BTR (obrněné transporter) vozidla signalizuje strategický krok k posílení jeho schopností. Tento nákup zahrnuje pořízení těchto univerzálních obrněných vozidel z Ukrajiny, aby posílil ozbrojené síly [ROOT.GetName]. Tyto BTRy budou hrát klíčovou roli v obranné strategii země, pomáhající s mobilitou, přepravou jednotek a pohraniční bezpečností, což povede k národní bezpečnosti a regionální stabilitě." # todo: NEW TRANSLATION
  CES_rus_bars: "Ruské BARS" # todo: NEW TRANSLATION
  CES_rus_bars_desc: "[ROOT.GetName]'s rozhodnutí pořídit ruské vozidla BARS signalizuje strategický krok k posílení jeho vojenských schopností. Tento nákup zahrnuje pořízení těchto všestranných obrněných vozidel z Ruska, posilující [ROOT.GetName]'s ozbrojené síly. Tyto BARS budou hrát klíčovou roli v obranné strategii země, pomáhající s mobilitou, přepravou jednotek a bezpečností na hranicích, a nakonec přispějí k národní bezpečnosti a regionální stabilitě." # todo: NEW TRANSLATION
  CES_polaris: "Polaris" # todo: NEW TRANSLATION
  CES_polaris_desc: "Vládní a obranná vozidla Polaris poskytují výkon a spolehlivost odpovídající požadavkům našeho poslání organizace, ať už je potřeba cokoli." # todo: NEW TRANSLATION
  CES_navy: "[ROOT.GetName]i Námořnictvo" # todo: NEW TRANSLATION

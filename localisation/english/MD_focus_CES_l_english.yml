 CES_declare_turan: "Vyhlásit Turan" # todo: NEW TRANSLATION
 CES_declare_turan_desc: "Konečně budeme moci vyhlásit úplné sjednocení našich národů. Mnoho zemí uznalo naši nadřazenost a nyní můžeme mít větší globální vliv." # todo: NEW TRANSLATION
 CES_turkic_equality: "Turecká rovnost" # todo: NEW TRANSLATION
 CES_turkic_equality_desc: "Všichni obyvatelé naší země budou mít rovná práva, čímž bude překonán jejich minulý ekonomický stav během doby, kdy byli pod kontrolou jiných zemí" # todo: NEW TRANSLATION
 CES_raise_from_ash: "Vztytí z popela" # todo: NEW TRANSLATION
 CES_raise_from_ash_desc: "[FROM.GetNameDef], jako nezávislý stát, prošel těžkým historickým obdobím po rozpadu Sovětského svazu. Nezávislost, kterou země získala v roce 1991, byla symbolem vzkříšení z popela minulého období." # todo: NEW TRANSLATION
 CES_raise_from_ash_idea: "Vzestup z popela" # todo: NEW TRANSLATION
 CES_raise_from_ash_idea_desc: "[FROM.GetNameDef], jako nezávislý stát, prošel těžkým historickým obdobím po rozpadu Sovětského svazu. Nezávislost, kterou země získala v roce 1991, byla symbolem vzkříšení z popela minulého období." # todo: NEW TRANSLATION
 CES_establ_absolu_loy: "Zajistit absolutní loajalitu" # todo: NEW TRANSLATION
 CES_establ_absolu_loy_desc: "Toto je pokus našeho vládce přimět oligarchy, aby plně podporovali jeho politiku. Nicméně někteří z nich začali kritizovat vládu a vedení země, což může vést k rozdělení sil mezi elitami a oslabit autoritu prezidenta na mezinárodní scéně." # todo: NEW TRANSLATION
 CES_our_beloved_autocrat_kaz: "Posílit stranu" # todo: NEW TRANSLATION
 CES_our_beloved_autocrat_kaz_desc: "[CES_our_beloved_autocrat_kaz_desc]" # todo: NEW TRANSLATION
 KAZ_our_beloved_autocrat_kaz_desc: "Jako náš oblíbený autokrat dokázal Nursultan Abišuly Nazarbajev během svého dlouhého působení (1989–2019) transformovat ekonomiku Kazachstánu. Díky jeho politice a strategickému myšlení získaly středoasijské země novou stabilitu a prosperitu. Jedním z klíčových faktorů úspěchu byla schopnost vytvořit silný státní aparát pro efektivní řízení ekonomiky. Díky tomu Kazachstán učinil významné pokroky v průmyslu a zemědělství, což vedlo ke zvýšení národních příjmů a zlepšení kvality života obyvatel." # todo: NEW TRANSLATION
 UZB_our_beloved_autocrat_kaz_desc: "Jako náš oblíbený autokrat dokázal Islam Abduganijevič Karimov během svého dlouhého působení (1991–2016) transformovat ekonomiku Uzbekistánu. Díky jeho politice a strategickému myšlení získaly středoasijské země novou stabilitu a prosperitu. Jedním z klíčových faktorů úspěchu bylo vytvoření silného státního aparátu schopného efektivně řídit ekonomiku. V důsledku toho Uzbekistán učinil významné pokroky v průmyslu a zemědělství, což vedlo k nárůstu národního příjmu a zlepšení kvality života obyvatel." # todo: NEW TRANSLATION
 KYR_our_beloved_autocrat_kaz_desc: "Jako náš oblíbený autokrat dokázal Askar Akajev během svého dlouhého působení (1991–2005) transformovat ekonomiku Kyrgyzstánu. Díky jeho politice a strategickému myšlení získaly středoasijské země novou stabilitu a prosperitu. Jedním z klíčových faktorů úspěchu bylo vytvoření silného státního aparátu schopného efektivně řídit ekonomiku. V důsledku toho Kyrgyzstán učinil významné pokroky v průmyslu a zemědělství, což vedlo ke zvýšení národního příjmu a zlepšení kvality života obyvatel." # todo: NEW TRANSLATION
 CES_purge_unloyal_polit: "Čištění neloajálních politiků" # todo: NEW TRANSLATION
 CES_purge_unloyal_polit_desc: "Náš vůdce se rozhodl zavést tvrdé politické reformy. Tyto reformy mají posílit naši moc a potlačit opoziční síly považované za neloajální režimu." # todo: NEW TRANSLATION

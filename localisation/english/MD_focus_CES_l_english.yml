 CES_ottoman_spirit: "Osmanský duch" # todo: NEW TRANSLATION
 CES_ottoman_spirit_desc: "Turecko je největší turecký soused a musíme znovu spojit naše národy, abychom vybudovali spravedlivější společnost." # todo: NEW TRANSLATION
 CES_reunite_azer: "Znovusjednotit se s Ázerbájdžánem" # todo: NEW TRANSLATION
 CES_reunite_azer_desc: "Ačkoliv je Ázerbájdžán turecký národ, je poměrně nevypočitatelný. Opravíme to." # todo: NEW TRANSLATION
 CES_crush_who_reject: "Zdrtit ty, kdo odmítnou" # todo: NEW TRANSLATION
 CES_crush_who_reject_desc: "Tentokrát rozšíříme náš vliv po celé střední Asii. Všichni odpůrci budou odstraněni." # todo: NEW TRANSLATION
 CES_finish_the_deed: "Arménské nebezpečí" # todo: NEW TRANSLATION

  UZB_karakalpakstan.2.t: "Potyčka v baru mezi Karakalpaky a Uzbečany" # todo: NEW TRANSLATION
  UZB_karakalpakstan.2.d: "Před několika hodinami došlo mezi Uzbečany a Karakalpaky k opilé hádce. Konflikt vznikl z rozdílných politických názorů. Po několika vzájemných nadávkách došlo ke drsné bitce s použitím vnějších předmětů." # todo: NEW TRANSLATION
  UZB_karakalpakstan.2.a: "Podpořit Karakalpaky" # todo: NEW TRANSLATION
  UZB_karakalpakstan.2.b: "Podpořit Uzbečany" # todo: NEW TRANSLATION
  UZB_karakalpakstan.3.t: "Bitka na fotbalovém hřišti mezi místními týmy" # todo: NEW TRANSLATION
  UZB_karakalpakstan.3.d: "Před několika hodinami došlo ke konfliktu mezi členy uzbeckého fotbalového týmu. Hlavním důvodem jsou etnické rozdíly. Jak se ukázalo, jeden z účastníků urazil druhého velmi urážlivým výrazem, což vedlo k nepokojům na fotbalovém hřišti." # todo: NEW TRANSLATION
  UZB_karakalpakstan.3.a: "Podpořit Karakalpaky" # todo: NEW TRANSLATION
  UZB_karakalpakstan.3.b: "Podpořit Uzbečany" # todo: NEW TRANSLATION
  UZB_karakalpakstan.4.t: "Násilí během festivalu Karakalpakstánu" # todo: NEW TRANSLATION
  UZB_karakalpakstan.4.d: "Zatímco místní Karakalpakové oslavovali svůj národní svátek, radikalizovaní Uzbekové zaútočili na oslavující. Několik lidí bylo zraněno a útočníci byli policií zadrženi. Jak s tímto masivním incidentem naložit?" # todo: NEW TRANSLATION

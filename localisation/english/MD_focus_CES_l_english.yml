 UZB_karapalkstan.1.t: "Náboženský konflikt mezi Karakalpaky a Uzbeky" # todo: NEW TRANSLATION
 UZB_karapalkstan.1.d: "Dnes ráno došlo ke střetu mezi Uzbeky a Karakalpaky v místní mešitě. Zpočátku to byla jen slovní potyčka, ale náhle se to proměnilo v krvavé střetnutí. Obě strany věří, že na jejich území se nachází náboženství cizí jejich kultuře. Na čí straně budeme stát?" # todo: NEW TRANSLATION

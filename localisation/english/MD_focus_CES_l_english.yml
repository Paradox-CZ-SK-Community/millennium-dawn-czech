  centrasiaev.11.t: "Rodina v politice" # todo: NEW TRANSLATION
  centrasiaev.11.d: "Naše vláda je zatím soustředěná kolem našeho vůdce. Měli bychom ji centralizovat kolem jeho rodinných příslušníků, nebo ji ponechat nezávislou? Obě možnosti mají své pro a proti..." # todo: NEW TRANSLATION
  centrasiaev.11.a: "Vložit své přátele do parlamentu a rozdělit zdroje země mezi mé příbuzné." # todo: NEW TRANSLATION
  centrasiaev.11.b: "Možná bychom měli do vlády zavést technokraty? Nejsou loajální, ale..." # todo: NEW TRANSLATION

  centrasiaev.12.t: "Korupční dilema" # todo: NEW TRANSLATION
  centrasiaev.12.d: "Určité politické osoby v našem kabinetu připravují pro vás korupční nabídky. Na rozdíl od obecných korupčních skandálů to pro nás může být prospěšné." # todo: NEW TRANSLATION
  centrasiaev.13.t: "[ROOT.GetName]'s cooperation with UNESCO" # todo: NEW TRANSLATION
  centrasiaev.13.d: "Střední Asie země navázaly spolupráci se UNESCO a vytvořily pevný svazek, který klade důraz na zachování a propagaci jejich bohatého kulturního dědictví, přírodních zdrojů a vzdělávacích systémů. Společně usilují o společný cíl chránit historické památky, prosazovat inkluzivní vzdělávání a posílit regionální spolupráci. Tato aliance nejen posiluje pouta mezi zeměmi Střední Asie, ale také zdůrazňuje jejich závazek k poslání UNESCO v podpoře míru, kulturní rozmanitosti a udržitelného rozvoje v regionu." # todo: NEW TRANSLATION

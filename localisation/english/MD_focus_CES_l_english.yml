  CES_economic_affairs: "Ekonomické záležitosti" # todo: NEW TRANSLATION
  CES_economic_affairs_desc: "Počátky 21. století znamenaly pro země Střední Asie transformační období, během kterého čelily složitému prostředí hospodářského rozvoje a přechodu." # todo: NEW TRANSLATION
  CES_debt_reafctoring: "Dluhová restrukturalizace" # todo: NEW TRANSLATION

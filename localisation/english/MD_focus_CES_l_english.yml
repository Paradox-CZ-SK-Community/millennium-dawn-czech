  CES_switzerland_investments_idea: "Obchod se Švýcarskem" # todo: NEW TRANSLATION
  CES_new_markets: "Nové trhy" # todo: NEW TRANSLATION
  CES_new_markets_desc: "Otevírání nových trhů je klíčem k úspěchu v globálním ekonomickém prostoru. Na jedné straně to poskytuje příležitost rozšířit prodeje na mezinárodní scéně a zvýšit celkové tržby. Na druhé straně obchod s ostatními zeměmi pomáhá rozvíjet kulturní rozmanitost a porozumění mezi lidmi, což podporuje mír a spolupráci mezi národy." # todo: NEW TRANSLATION
  CES_trade_with_china: "Obchod s Čínou" # todo: NEW TRANSLATION
  CES_trade_with_china_desc: "Obchod se Čínou se stává klíčovým faktorem globální ekonomiky díky svému vlivu, technologickým schopnostem a zdrojům. Podporuje vzájemný rozvoj, inovace a vytváření udržitelných hospodářských vztahů." # todo: NEW TRANSLATION
  CES_trade_with_south_korea: "Obchod se Jižní Koreou" # todo: NEW TRANSLATION
  CES_trade_with_south_korea_desc: "Obchod se Jižní Koreou je klíčem k prosperitě a rozmanitosti v naší globální ekonomice. Tento významný obchodní partner nabízí jedinečné příležitosti k rozšíření našich obzorů a obohacení našich vztahů v různých sektorech." # todo: NEW TRANSLATION
  CES_trade_with_north_korea: "Obchod se Severní Koreou" # todo: NEW TRANSLATION
  CES_trade_with_north_korea_desc: "Severní Korea je trh s ohromným potenciálem, o němž málokdo ví. Má bohaté zásoby nerostných surovin, včetně uhlí, minerálů a dokonce potenciálně cenných kovů. Obchod s touto zemí by mohl být zajímavý pro firmy hledající nové trhy a zdroje surovin." # todo: NEW TRANSLATION
  CES_trade_with_india: "Obchod s Indií" # todo: NEW TRANSLATION
  CES_trade_with_india_desc: "Indie představuje obrovský trh pro vývoz zboží a služeb. S populací přes miliardu a rostoucí střední třídou může být Indie důležitým partnerem pro globální obchod. Export do Indie může pomoci rozšířit naši zákaznickou základnu a zvýšit prodeje." # todo: NEW TRANSLATION
  CES_trade_with_turkey: "Obchod s Tureckem" # todo: NEW TRANSLATION
  CES_trade_with_turkey_desc: "Turecko je most mezi Evropou a Asií, a proto je klíčovým partnerem pro rozvoj mezikontinentálního obchodu. Země má rozsáhlou infrastrukturu, stejně jako moderní přístavy a dopravní koridory, které zajišťují efektivní logistiku a přístup k různým trhům." # todo: NEW TRANSLATION
  CES_trade_with_mongolia: "Obchod s Mongolskem" # todo: NEW TRANSLATION
  CES_trade_with_mongolia_desc: "Mongolsko má obrovské nerostné zdroje, včetně minerálů, uhlí, masa a vlny. Obchod s Mongolskem může být zdrojem levných a kvalitních surovin, což pozitivně ovlivní naše odvětví." # todo: NEW TRANSLATION
  CES_trade_with_pakistan: "Obchod s Pákistánem" # todo: NEW TRANSLATION
  CES_trade_with_pakistan_desc: "Pákistán je země nabízející významné ekonomické a geostrategické výhody a spolupráce s ním může být vysoce prospěšná." # todo: NEW TRANSLATION
  CES_trade_with_russia: "Obchod s Ruskem" # todo: NEW TRANSLATION
  CES_trade_with_russia_desc: "Rusko je země s velkým potenciálem a řadou výhod, a spolupráce s ním může přinést významné přínosy." # todo: NEW TRANSLATION
  CES_trade_with_ukraine: "Obchod s Ukrajinou" # todo: NEW TRANSLATION
  CES_trade_with_ukraine_desc: "Ukrajina je velký trh s více než 40 miliony lidí, což z ní činí atraktivního partnera pro rozšíření našich obchodních operací a zvýšení prodejů." # todo: NEW TRANSLATION
  CES_trade_with_azerbaijan: "Obchod s Ázerbájdžánem" # todo: NEW TRANSLATION
  CES_trade_with_azerbaijan_desc: "Ázerbájdžán je klíčovým hráčem v energetickém průmyslu s významnými zásobami ropy a zemního plynu. Spolupráce s Ázerbájdžánem může zajistit přístup k těmto důležitým zdrojům a přispět k rozmanitosti dodávek energetických komodit." # todo: NEW TRANSLATION
  CES_trade_with_belarus: "Obchod s Běloruskem" # todo: NEW TRANSLATION
  CES_trade_with_belarus_desc: "Bělorusko je velký trh s populací mnoha milionů. Export zboží a služeb do Běloruska otevírá perspektivy pro zvýšení prodejů a rozšíření naší zákaznické základny." # todo: NEW TRANSLATION
  CES_trade_with_armenia: "Obchod s Arménií" # todo: NEW TRANSLATION
  CES_trade_with_armenia_desc: "Arménie je země s aktivně se rozvíjející ekonomikou a spolupráce s ní nám může poskytnout přístup na nové trhy a partnery. Export zboží a služeb do Arménie otevírá nové vyhlídky pro rozšíření našeho podnikání a zvýšení prodeje." # todo: NEW TRANSLATION
  CES_trade_with_georgia: "Obchod s Gruzií" # todo: NEW TRANSLATION
  CES_trade_with_georgia_desc: "Gruzie je země s bohatým kulturním dědictvím a vyhlídkami na spolupráci, což z ní činí důležitého partnera pro naši ekonomiku." # todo: NEW TRANSLATION
  CES_trade_with_iran: "Obchod s Íránem" # todo: NEW TRANSLATION
  CES_trade_with_iran_desc: "Írán má významné zásoby energetických zdrojů, včetně ropy a plynu. Obchod s Íránem nám nabízí příležitosti pro energetickou bezpečnost a přístup k důležitým zdrojům." # todo: NEW TRANSLATION
  CES_trade_with_europe: "Obchod s Evropou" # todo: NEW TRANSLATION
  CES_trade_with_europe_desc: "Evropa je domovem některých z největších ekonomik na světě. Obchod s evropskými zeměmi nám nabízí příležitosti rozšířit naše obchodní operace a zvýšit prodeje." # todo: NEW TRANSLATION
  CES_trade_with_switzerland: "Obchod se Švýcarskem" # todo: NEW TRANSLATION
  CES_trade_with_switzerland_desc: "Švýcarsko je proslulé svým výrobním průmyslem, včetně hodinek, farmaceutik a zpracování potravin. Obchod se Švýcarskem poskytuje přístup k vysoce kvalitnímu zboží a produktům, které mohou podpořit růst našich obchodních operací." # todo: NEW TRANSLATION
  CES_trade_with_greece: "Obchod s Řeckem" # todo: NEW TRANSLATION
  CES_trade_with_greece_desc: "Řecko je země bohatá na turistické zdroje a spolupráce s Řeckem může vytvářet příležitosti pro rozvoj turistického odvětví a výměnu zkušeností." # todo: NEW TRANSLATION
  CES_trade_with_united_kingdom: "Obchod se Spojeným královstvím" # todo: NEW TRANSLATION
  CES_trade_with_united_kingdom_desc: "Spojené království je velký trh s vysokou kupní silou, což z něj činí zajímavého partnera pro rozšiřování našich obchodních příležitostí a zvyšování prodejů." # todo: NEW TRANSLATION
  CES_trade_with_france: "Obchod s Francií" # todo: NEW TRANSLATION

 migration_central_asia: "Problém migrace ve Střední Asii" # todo: NEW TRANSLATION
 migration_central_asia_desc: "Migrace se stává významným zdrojem hrozby pro mír a bezpečnost ve Střední Asii. Nejlepší způsob, jak řešit problémy související s migrací, je zajistit v regionu \"udržitelnou bezpečnost\" širším přístupem — od vyzývání našich krajanů, aby se vrátili domů, po zajištění ochrany práv emigrantů." # todo: NEW TRANSLATION
 KAZ_migration_central_asia_5: "Pozvat emigrované Kazachy zpět do vlasti" # todo: NEW TRANSLATION
 KAZ_migration_central_asia_5_desc: "Začneme aktivně zvát Kazachy žijící v zahraničí, aby se vrátili do Kazachstánu. Prostřednictvím programu návratu emigrantů a vytvářením atraktivních podmínek pro návrat dokážeme snížit migraci a posílit kulturní vazby s diasporou." # todo: NEW TRANSLATION
 KAZ_migration_central_asia_4: "Uchovat kazachskou identitu" # todo: NEW TRANSLATION
 KAZ_migration_central_asia_4_desc: "Toto rozhodnutí má za cíl zachovat a posílit kazachskou identitu mezi Kazachy žijícími v zahraničí. Organizováním kulturních programů, vzdělávacích aktivit a podpory kazachských komunit v zahraničí se Kazachstán snaží snížit emigraci a udržet vazby s krajan. # todo: NEW TRANSLATION
 " # todo: NEW TRANSLATION
 KAZ_migration_central_asia_3: "Investovat do své vlasti" # todo: NEW TRANSLATION
 KAZ_migration_central_asia_3_desc: "Toto rozhodnutí spočívá v investování do rozvoje regionů Kazachstánu za účelem vytvoření nových pracovních míst a ekonomických příležitostí pro místní obyvatele. Ekonomický růst může snížit migraci tím, že poskytne obyvatelům Kazachstánu stabilní perspektivy pro život a práci." # todo: NEW TRANSLATION
 KAZ_migration_central_asia_2: "Posílit vzdělání a pracovní příležitosti" # todo: NEW TRANSLATION
 KAZ_migration_central_asia_2_desc: "Toto rozhodnutí si klade za cíl zlepšit vzdělávací a kariérní příležitosti v Kazachstánu. Rozšiřováním vzdělávacího systému, poskytováním stipendií a podporou mladých profesionálů doufá země, že udrží mladé lidi a poskytne jim lepší vyhlídky do budoucna." # todo: NEW TRANSLATION
 KAZ_migration_central_asia_1: "Chránit práva migrantů" # todo: NEW TRANSLATION
 KAZ_migration_central_asia_1_desc: "Toto rozhodnutí zahrnuje zlepšení práv a pracovních podmínek pro migranty pracující v zahraničí. Podepisováním mezinárodních dohod a poskytováním konzulární podpory občanům Kazachstánu v zahraničí se země snaží zajistit bezpečí a blahobyt svých občanů mimo vlast, což může snížit touhu emigrovat." # todo: NEW TRANSLATION

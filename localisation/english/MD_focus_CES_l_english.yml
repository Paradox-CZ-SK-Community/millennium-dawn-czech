  CES_full_eaeu_integr: "Plná integrace do EAEU" # todo: NEW TRANSLATION
  CES_full_eaeu_integr_desc: "EAEU zajišťuje volný pohyb zboží, služeb, kapitálu a pracovní síly na svém území. To přispívá k hospodářskému růstu, podnikání a vytváření pracovních míst." # todo: NEW TRANSLATION
  CES_entering_CSTO: "Záruky CSTO" # todo: NEW TRANSLATION

  CES_special_economic_zones: "Speciální ekonomické zóny" # todo: NEW TRANSLATION
  CES_special_economic_zones_desc: "Střední Asie uznává nutnost zavedení speciálních ekonomických zón (SEZ), které mají stimulovat hospodářský rozvoj. Tyto zóny nabízejí pobídky, jako daňové úlevy, uvolněnější regulace a zjednodšené administrativní procesy k přilákání domácích i zahraničních investic. Ve Střední Asii SEZ slouží jako katalyzátory diverzifikace ekonomik, podpory inovací a tvorby pracovních míst, zejména v odvětvích jako výroba, technologie a obchod. Propagací příznivého podnikatelského prostředí hrají tyto zóny klíčovou roli v regionálním úsilí o přilákání investic, zlepšení infrastruktury a podporu hospodářského růstu." # todo: NEW TRANSLATION
  CES_infr_investment: "Investice do infrastruktury" # todo: NEW TRANSLATION
  CES_infr_investment_desc: "Střední Asie upřednostňuje investice do infrastruktury s cílem modernizovat a rozšířit dopravní, energetické a telekomunikační sítě regionu. Tyto investice hrají klíčovou roli při propojení různorodých zemí regionu a usnadnění obchodu a vzájemné konektivity se sousedními státy." # todo: NEW TRANSLATION
  CES_industrial_revival: "Průmyslové oživení" # todo: NEW TRANSLATION
  CES_industrial_revival_desc: "Průmyslové investice v Střední Asii jsou klíčovými hnacími silami hospodářského růstu v regionu. Tyto investice cílí na různá odvětví, jako výroba, energetika, technologie a infrastruktura. Hrají klíčovou roli v zvyšování produktivity, vytváření pracovních příležitostí a zvyšování konkurenceschopnosti regionu na světové scéně. Střední Asie aktivně hledá domácí i zahraniční průmyslové investice, aby využila svůj ekonomický potenciál a podpořila regionální rozvoj, čímž se stává klíčovým cílem pro vlády i soukromé podniky v regionu." # todo: NEW TRANSLATION
  CES_invite_daewoo: "Pozvat Daewoo" # todo: NEW TRANSLATION
  CES_invite_daewoo_desc: "Daewoo, doslovně 'velký vesmír' a portmantae složená ze slova 'dae' znamenajícího 'velký' a jména zakladatele a předsedy Kim Woo-choong, též známého jako Daewoo Group, byl významný jihokorejský chaebol (konglomerát) a výrobce automobilů." # todo: NEW TRANSLATION
  CES_invite_toyota: "Pozvat Toyotu" # todo: NEW TRANSLATION
  CES_invite_toyota_desc: "Toyota Motor Corporation je japonská nadnárodní automobilová výrobní společnost se sídlem v Toyotě, Aichi, Japonsko. Toyota je jedním z největších výrobců automobilů na světě, ročně vyrobí přibližně 10 milionů vozidel." # todo: NEW TRANSLATION
  CES_invite_avtovas: "Pozvat AVTOVAZ" # todo: NEW TRANSLATION
  CES_invite_avtovas_desc: "AvtoVAZ je ruská automobilová výrobní společnost vlastněná státem. Dříve byl označován jako VAZ, zkratka pro Volga Automotive Plant v ruštině. AvtoVAZ je nejznámější pro svou vlajkovou řadu vozů Lada." # todo: NEW TRANSLATION
  CES_fostering_productive_innovation_project: "Projekt podporující inovace" # todo: NEW TRANSLATION
  CES_fostering_productive_innovation_project_desc: "Projekt podporující inovace ve Střední Asii je strategickou iniciativou zaměřenou na podporu inovací a technologického pokroku v regionu. Prostřednictvím cílených investic do výzkumu, vzdělávání a podnikání se tento projekt snaží stimulovat kreativitu a inovace. Hraje zásadní roli ve zvyšování konkurenceschopnosti a ekonomické diverzifikace zemí Střední Asie, aby byly připraveny pro udržitelný růst a globální relevanci ve 21. století." # todo: NEW TRANSLATION
  CES_russian_it_companies: "Ruské IT společnosti" # todo: NEW TRANSLATION
  CES_russian_it_companies_desc: "Ruské IT společnosti mají rostoucí přítomnost ve Střední Asii, přispívající k digitální transformaci regionu. Tyto firmy přinášejí technologické know-how a inovativní řešení do různých odvětví, včetně financí, zdravotnictví a vzdělávání. Jejich přítomnost podporuje přeshraniční spolupráci, sdílení znalostí a hospodářský rozvoj, čímž podporuje cestu Střední Asie k digitální budoucnosti a zároveň vyniká z ruských technologických kapacit a investic." # todo: NEW TRANSLATION
  CES_restructuring_the_army: "Restrukturalizace armády" # todo: NEW TRANSLATION
  CES_restructuring_the_army_desc: "[ROOT.GetName] prochází rozsáhlým úsilím restrukturalizace armády s cílem modernizovat a posílit její obranné schopnosti. Tato iniciativa zahrnuje aktualizaci vybavení, optimalizaci rozmístění jednotek a zlepšení výcviku a technologií. Díky sladění ozbrojených sil s aktuálními bezpečnostními výzvami si [ROOT.GetName] klade za cíl posílit národní bezpečnost a podpořit regionální stabilitu, čímž se stane výkonnější a agilnější vojenskou silou." # todo: NEW TRANSLATION

  CES_navy_corvette: "Korvety" # todo: NEW TRANSLATION
  CES_navy_corvette_desc: "Korveta je malá válečná loď. Je tradičně nejmenší třída plavidla považovaná za řádnou válečnou loď. Třída válečné lodě nad korvetou je fregata, zatímco třída pod ní historicky odpovídala sloopu-of-war." # todo: NEW TRANSLATION
  CES_navy_frigates: "Fregaty" # todo: NEW TRANSLATION
  CES_navy_frigates_desc: "Fregata je druh válečné lodě. V různých epochách se role a schopnosti lodí klasifikovaných jako fregaty poněkud lišily. Název fregata ve 17. století až počátkem 18. století byl dán pro jakoukoli plně plachtící loď stavěnou pro rychlost a obratnost, určenou pro průzkum, eskortu a hlídkové úkoly." # todo: NEW TRANSLATION

 UZB_karapalkstan.2.t: "Rvačka v hospodě mezi Karakalpaky a Uzbeky" # todo: NEW TRANSLATION
 UZB_karapalkstan.2.d: "Před několika hodinami došlo k opilému střetu mezi Uzbeky a Karakalpaky. Konflikt vznikl kvůli odlišným politickým názorům. Po několika vzájemných urážkách se obě strany pustily do divoké rvačky s použitím předmětů jako zbraní." # todo: NEW TRANSLATION

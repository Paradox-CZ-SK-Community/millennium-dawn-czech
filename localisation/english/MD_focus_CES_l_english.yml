  UZB_karakalpakstan.1.t: "Náboženský konflikt mezi Karakalpaky a Uzbeky" # todo: NEW TRANSLATION
  UZB_karakalpakstan.1.d: "Dnes ráno došlo k potyčce mezi Uzbeky a Karakalpaky u místní mešity. Zpočátku to byla jen slovní hádka, ale nakonec se z toho stal masakr. Oba tábory věří, že na jejich zemi je přítomno náboženství cizí jejich víře. Na čí straně budeme?" # todo: NEW TRANSLATION

  CES_china_ties_un: "Vztahy s Čínou" # todo: NEW TRANSLATION
  CES_china_ties_un_desc: "Čína je jednou z největších ekonomik na světě. Spolupráce s ní nám otevírá přístup na obrovský trh a investice, což přispívá k rozvoji naší ekonomiky." # todo: NEW TRANSLATION
  CES_chinese_agreement: "Dohoda s Čínou" # todo: NEW TRANSLATION

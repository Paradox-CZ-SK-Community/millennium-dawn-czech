 UZB_karapalkstan_category_desc: "Separatismus v Karakalpakstánu v Uzbekistánu odkazuje na historické a současné regionální hnutí, které se soustředí na touhu po větší autonomii nebo dokonce nezávislosti autonomní republiky Karakalpakstán v rámci hranic Uzbekistánu. Karakalpakstán, nacházející se v severozápadní části Uzbekistánu, je převážně obýván Karakalpaky, kteří mají odlišné kulturní, jazykové a historické vazby na tento region.\n\nNázor Karakalpaků: §Y[?UZB_karapalkans_opinion]§!\n\nNázor Uzbeků: §Y[?UZB_uzbeks_opinion]§!\n" # todo: NEW TRANSLATION

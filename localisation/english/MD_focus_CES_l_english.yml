 centrasiaev.12.d: "Někteří političtí činitelé v našem kabinetu se chystají učinit pro vás korupční nabídky. Na rozdíl od obvyklých korupčních skandálů to ale může být pro nás skutečně prospěšné." # todo: NEW TRANSLATION
 centrasiaev.13.t: "Spolupráce [ROOT.GetName] s UNESCO" # todo: NEW TRANSLATION
 centrasiaev.13.d: "Středoasijské země vytvořily spolupracující partnerství s UNESCO a utvořily pevné spojenectví, které klade důraz na zachování a podporu jejich bohatého kulturního dědictví, přírodních zdrojů a vzdělávacích systémů. Společně pracují na společném cíli ochrany historických památek, rozšiřování inkluzivního vzdělávání a zlepšování regionální spolupráce. Toto spojenectví nejen posiluje vazby mezi zeměmi Střední Asie, ale také podtrhuje jejich závazek k poslání UNESCO podporovat mír, kulturní rozmanitost a udržitelný rozvoj v regionu." # todo: NEW TRANSLATION
 centrasiaev.13.a: "Skvěle!" # todo: NEW TRANSLATION
 centralmigration.1.t: "Podařilo se nám regulovat migraci" # todo: NEW TRANSLATION
 centralmigration.1.d: "Úspěšné řízení migrace přináší stabilitu a kontrolu. Implementovaná opatření a úsilí vedly k efektivní regulaci migračních toků a vytvořily příznivé prostředí." # todo: NEW TRANSLATION
 centralmigration.1.a: "Velmi dobře!" # todo: NEW TRANSLATION
 centralmigration.2.t: "Nepodařilo se nám regulovat migraci" # todo: NEW TRANSLATION
 centralmigration.2.d: "Obtíže při řízení migračních toků, navzdory našim snahám, vedly k potížím a nevyřešeným problémům v této oblasti." # todo: NEW TRANSLATION
 centralmigration.2.a: "Bohužel..." # todo: NEW TRANSLATION

 CES_red_zaraza: "Socialismus ve Střední Asii" # todo: NEW TRANSLATION
 CES_red_zaraza_desc: "Červené prapory znovu povstávají ve Střední Asii. Minulé zkušenosti se socialistickou ekonomikou usnadňují vůdcům zemí tohoto regionu, protože stačí úspěšně zopakovat to, co už jednou prošlo." # todo: NEW TRANSLATION
 CES_border_reform_idea: "Reforma hranic" # todo: NEW TRANSLATION
 CES_peaceful_prowestern_idea: "Prozápadní kurz" # todo: NEW TRANSLATION
 CES_changing_the_course_idea: "Cesta neutrality" # todo: NEW TRANSLATION
 CES_peaceful_eastern_idea: "Pro-východní postoj" # todo: NEW TRANSLATION
 CES_promote_nostalgia: "Podpora nostalgie" # todo: NEW TRANSLATION
 CES_promote_nostalgia_desc: "Nostalgie po komunismu je koncept volající po návratu k ideálům minulosti a obnovení ztracených hodnot. V dnešním světě, kde jsou kapitalismus a individualismus často vnímány jako hlavní problémy společnosti, může podpora nostalgie po komunismu oslovit mnoho lidí." # todo: NEW TRANSLATION
 CES_corruption_dilemma: "Korupční dilema" # todo: NEW TRANSLATION
 CES_corruption_dilemma_desc: "Někteří politici v našem kabinetu se chystají nabídnout vám určité korupční dohody. Na rozdíl od obecných korupčních skandálů to může být pro nás skutečně prospěšné." # todo: NEW TRANSLATION
 CES_supp_oppos: "Potlačit opozici" # todo: NEW TRANSLATION
 CES_supp_oppos_desc: "Opozice představuje vážnou hrozbu pro naši vládu, protože se snaží zničit naši moc a destabilizovat společnost. Abychom ochránili zájmy většiny občanů a zajistili stabilitu státního systému, je nutné potlačit opoziční síly a zabránit jejich pokusům diskreditovat naši vládu." # todo: NEW TRANSLATION
 CES_befr_oligrachs: "Přátelství s oligarchy" # todo: NEW TRANSLATION
 CES_befr_oligrachs_desc: "Oligarchové jsou bohatí a mocní lidé, kteří nám mohou nabídnout mnoho výhod při rozvoji ekonomických vazeb. Přátelství s oligarchy může naší zemi zajistit zdroje, investice a pracovní místa, což přispívá k ekonomickému růstu a prosperitě společnosti." # todo: NEW TRANSLATION
 CES_empow_famil_mem: "Posílit rodinnou paměť" # todo: NEW TRANSLATION
 CES_empow_famil_mem_desc: "Naše vláda se soustřeďuje kolem našeho vůdce. Před námi stojí otázky: měla by být státní moc centralizována kolem členů jeho rodiny, nebo je lepší nechat stát nezávislý? Každá volba má své argumenty pro a proti. Co si o tom myslíte?" # todo: NEW TRANSLATION
 CES_form_new_gov: "Uformovat novou vládu" # todo: NEW TRANSLATION
 CES_form_new_gov_desc: "Nová vláda může přinést nové nápady a řešení důležitých státních otázek, jako jsou ekonomika, bezpečnost a sociální politika." # todo: NEW TRANSLATION
 CES_national_consolidation: "Národní konsolidace" # todo: NEW TRANSLATION
 CES_national_consolidation_desc: "V dnešním světě, kde globalizace vede k různorodosti kultur, náboženství a tradic, je národní konsolidace čím dál důležitější pro udržení jednoty národa. Umožňuje rozvoj veřejného mínění založeného na poctivosti, spravedlnosti a spolupráci mezi různými skupinami lidí." # todo: NEW TRANSLATION
 CES_changing_city_names: "Měnění názvů měst" # todo: NEW TRANSLATION
 CES_changing_city_names_desc: "Názvy mnoha měst v naší zemi mohou být spojeny s historickými událostmi, geografií nebo kulturními tradicemi. V některých případech však mohou být tyto názvy nevhodné nebo dokonce urážlivé pro místní obyvatele a jejich historii." # todo: NEW TRANSLATION
 CES_governmental_propaganda: "Vládní propaganda" # todo: NEW TRANSLATION
 CES_governmental_propaganda_desc: "Může hrát důležitou roli při šíření informací o vládních programech a projektech i při formování veřejného mínění o různých tématech." # todo: NEW TRANSLATION
 CES_cultural_effort: "Kulturní úsilí" # todo: NEW TRANSLATION
 CES_cultural_effort_desc: "Kultura je složitá soustava znalostí, hodnot a zvyků, které definují charakter společnosti. Kulturní úsilí hraje důležitou roli při zachování a rozvoji našich tradic, umění a věd." # todo: NEW TRANSLATION
 CES_ally_turkic_council: "Spřátelit se s Turkickou radou" # todo: NEW TRANSLATION
 CES_ally_turkic_council_desc: "Turkická rada je organizace, která sdružuje turkicky mluvící státy a snaží se posílit spolupráci mezi svými členy. V dnešním světě, kde mezinárodní spolupráce hraje čím dál důležitější roli v stabilitě a rozvoji, může založení Turkické rady sehrát klíčovou roli v zajištění harmonické komunikace mezi turkicky mluvícími národy." # todo: NEW TRANSLATION
 CES_turkic_council: "Turkická rada" # todo: NEW TRANSLATION
 invitation_turkic_council_tt1: "\nVytvoříme §CTurkická rada§!, a pozveme následující země: §Y[AZE.GetNameWithFlag], [KYR.GetNameWithFlag], [TUR.GetNameWithFlag], [UZB.GetNameWithFlag]§!." # todo: NEW TRANSLATION
 invitation_turkic_council_tt2: "\nVytvoříme §CTurkická rada§!, a pozveme následující země: §Y[AZE.GetNameWithFlag], [KYR.GetNameWithFlag], [TUR.GetNameWithFlag], [KAZ.GetNameWithFlag]§!." # todo: NEW TRANSLATION
 invitation_turkic_council_tt3: "\nVytvoříme §CTurkická rada§!, a pozveme následující země: §Y[AZE.GetNameWithFlag], [KAZ.GetNameWithFlag], [TUR.GetNameWithFlag], [UZB.GetNameWithFlag]§!." # todo: NEW TRANSLATION
 CES_partnership_with_unesco: "Partnerství s UNESCO" # todo: NEW TRANSLATION
 CES_partnership_with_unesco_desc: "Partnerství s UNESCO je strategická spolupráce s Organizací spojených národů pro výchovu, vědu, kulturu a komunikaci za účelem dosažení společných cílů v těchto oblastech." # todo: NEW TRANSLATION
 CES_healthcare_reform: "Reforma zdravotnictví" # todo: NEW TRANSLATION
 CES_healthcare_reform_desc: "Reforma zdravotnictví je systematický proces změn v lékařském systému zaměřený na zlepšení kvality, dostupnosti a efektivity zdravotních služeb tak, aby vyhovovaly potřebám obyvatel." # todo: NEW TRANSLATION
 CES_attempt_migration_control: "Pokus o kontrolu migrace" # todo: NEW TRANSLATION
 CES_attempt_migration_control_desc: "Pokus regulovat migraci je snaha a politika zaměřená na řízení a omezení přílivu migrantů za účelem dosažení rovnováhy mezi ekonomickými, společenskými a bezpečnostními zájmy země." # todo: NEW TRANSLATION
 CES_increase_border_reform: "Zintenzivnit reformu hranic" # todo: NEW TRANSLATION
 CES_increase_border_reform_desc: "Zintenzivnění reformy hranic znamená zavedení souboru opatření zaměřených na zlepšení bezpečnosti a efektivity pohraničních operací, zajištění přísnější kontroly a vymáhání zákonů." # todo: NEW TRANSLATION
 CES_strongarm_militar: "Silná armáda" # todo: NEW TRANSLATION
 CES_strongarm_milar_desc: "Strategický význam ozbrojených sil spočívá v zajištění bezpečnosti naší země a regionu. V dnešním světě s různými hrozbami národní bezpečnosti, včetně terorismu, je trvalý rozvoj vojenských schopností klíčovým faktorem pro zachování stability a míru naší společnosti." # todo: NEW TRANSLATION
 CES_personal_guard: "Osobní garda" # todo: NEW TRANSLATION
 CES_personal_guard_desc: "Moderní společnost čelí zvýšenému riziku kriminality, jako jsou krádeže, útoky a vydírání. V tomto kontextu může být osobní bezpečnost klíčová pro zajištění bezpečí rodin našich občanů nebo podniků." # todo: NEW TRANSLATION
 CES_put_diss_in_jail: "Uvést neloajální politiky do vězení" # todo: NEW TRANSLATION
 CES_put_diss_in_jail_desc: "Neloajální politici představují hrozbu pro stabilní fungování našeho vládního systému. Mohou usilovat o sesazení legitimní vlády, vytvářet infrastrukturu nenávisti a podněcovat konflikt mezi různými skupinami občanů." # todo: NEW TRANSLATION
 CES_social_network_control_kaz: "Kontrola sociálních sítí" # todo: NEW TRANSLATION
 CES_social_network_control_kaz_desc: "Sociální sítě jsou důležitou součástí moderní komunikace mezi lidmi. Vedle svých pozitivních aspektů však mohou být zneužity ke šíření škodlivých informací a propagaci myšlenek, které jsou v rozporu se základními hodnotami společnosti." # todo: NEW TRANSLATION
 CES_constitutional_reform: "Ústavní reforma" # todo: NEW TRANSLATION
 CES_constitutional_reform_desc: "Ústavní reforma je nezbytným opatřením k obnově a posílení našeho vládního systému. V době, kdy společnosti čelí novým výzvám a změnám, může efektivní reorganizace státních orgánů a procesů rozhodování být klíčovým faktorem úspěchu." # todo: NEW TRANSLATION
 CES_strongman_dream_kaz: "Sen strongmana" # todo: NEW TRANSLATION
 CES_strongman_dream_kaz_desc: "[CES_strongman_dream_kaz_desc]" # todo: NEW TRANSLATION
 KAZ_strongman_dream_kaz_desc: "Můžeme identifikovat několik hlavních aspektů, které odrážejí ideologický sen naší země. Kazachstán usiluje stát se lídrem regionu a hrát aktivní roli v globální politice posílením ekonomických, politických a kulturních vazeb s jinými státy. Sen strongmana pro Kazachstán je rozvíjet národní průmysl a vědecký výzkum, což umožní naší zemi stát se lídrem v technologiích a inovacích. To by mohlo vést k vytvoření nových pracovních míst, růstu hrubého domácího produktu (HDP) a zvýšení mezinárodního prestiže Kazachstánu." # todo: NEW TRANSLATION
 UZB_strongman_dream_kaz_desc: "Můžeme identifikovat několik hlavních aspektů, které odrážejí ideologický sen naší země. Uzbekistán usiluje stát se lídrem regionu a hrát aktivní roli v globální politice posílením ekonomických, politických a kulturních vazeb s jinými státy. Sen strongmana pro Uzbekistán je rozvíjet národní průmysl a vědecký výzkum, což umožní naší zemi stát se lídrem v technologiích a inovacích. To může vést k vytvoření nových pracovních míst, zvýšení hrubého domácího produktu (HDP) a posílení mezinárodního prestiže Uzbekistánu." # todo: NEW TRANSLATION
 KYR_strongman_dream_kaz_desc: "Můžeme identifikovat několik hlavních aspektů, které odrážejí ideologický sen naší země. Kyrgyzstán usiluje stát se lídrem regionu a hrát aktivní roli v globální politice posílením ekonomických, politických a kulturních vazeb s jinými státy. Sen strongmana pro Kyrgyzstán je rozvíjet národní průmysl a vědecký výzkum, což umožní naší zemi stát se lídrem v technologiích a inovacích. To by mohlo vést k vytvoření nových pracovních míst, nárůstu hrubého domácího produktu (HDP) a zvýšení mezinárodního prestiže Kyrgyzstánu." # todo: NEW TRANSLATION
 CES_pensions_increase: "Zvýšení důchodů" # todo: NEW TRANSLATION
 CES_pensions_increase_desc: "Důchody jsou hlavním zdrojem příjmu pro mnoho stárnoucích občanů. Jejich hodnota se však v poslední době snížila kvůli inflaci a poklesu reálných příjmů. V důsledku toho mnoho důchodců ztrácí schopnost vést pohodlný životní styl a zajistit si základní potřeby." # todo: NEW TRANSLATION
 CES_president_visit_kaz: "Návštěva prezidenta" # todo: NEW TRANSLATION
 CES_president_visit_kaz_desc: "Návštěva prezidenta střední asijské země má několik důležitých aspektů pro rozvoj diplomatických vztahů. Za prvé tyto návštěvy pomáhají posilovat ekonomické a politické vazby mezi našimi zeměmi, což může vést k rozšíření obchodních cest, investičním příležitostem a spolupráci ve vědě, kultuře a vzdělávání. Za druhé prezidentské návštěvy usnadňují výměnu informací a názorů na různé otázky regionální bezpečnosti, což může vést ke snížení rizika konfliktu a posílení obranné spolupráce." # todo: NEW TRANSLATION
 CES_peaceful_prowestern: "Pokojný prozápadní" # todo: NEW TRANSLATION
 CES_peaceful_prowestern_desc: "Jde o zásadní změnu politického kurzu směrem k otevřenějšímu a spolupracujícímu dialogu s ostatními státy, zejména se západními demokraciemi. To lze dosáhnout posílením diplomatických vztahů, rozvojem ekonomických vazeb a spoluprací v oblasti kultury a vzdělávání. Prozápadní kurz zahrnuje také reformy domácího politického režimu s cílem posílit demokratické instituce a zajistit lidská práva. To může vést k rozvoji občanské společnosti, větší svobodě projevu a médií a větší transparentnosti ve státním řízení." # todo: NEW TRANSLATION
 CES_changing_the_course: "Změna kurzu" # todo: NEW TRANSLATION
 CES_changing_the_course_desc: "Jde o zásadní změnu politického směru k více vzdálenému a neangažovanému přístupu v mezinárodních vztazích. To lze dosáhnout posílením neutrality země, rozvojem ekonomických vazeb s různými regiony světa a udržením nezávislého hlasu na mezinárodní scéně. Neutrální kurz zahrnuje také snahu zlepšit vztahy se všemi státy bez ohledu na jejich politické názory nebo ideologie. To lze podpořit rozvojem kulturní a vědecké spolupráce s jinými zeměmi a zajištěním bezpečnosti na mezinárodní úrovni prostřednictvím účasti v mírových operacích a podpory dialogu mezi soupeřícími stranami." # todo: NEW TRANSLATION
 CES_peaceful_eastern: "Pokojný pro-východní" # todo: NEW TRANSLATION
 CES_peaceful_eastern_desc: "Jde o zásadní změnu politického kurzu směrem k otevřenějšímu a spolupracujícímu dialogu s ostatními státy, zejména s Ruskem a členskými státy CSTO. To lze dosáhnout posílením diplomatických vztahů, rozvojem ekonomických vazeb a spoluprací v oblasti kultury a vzdělávání. Pro-ruský kurz zahrnuje také reformy domácího politického režimu a ruské instituce." # todo: NEW TRANSLATION
 CES_prowestern_stance: "Prozápadní postoj" # todo: NEW TRANSLATION
 CES_prowestern_stance_desc: "V prozápadním postoji usilujeme o posílení našich vazeb se Spojenými státy americkými a jinými demokratickými zeměmi a rozvoj ekonomických vztahů na základě rovnosti a spolupráce. V tomto procesu vláda vynakládá veškeré úsilí k vytvoření příznivých podmínek pro investice, export a import zboží a služeb, aby se dále rozvíjela ekonomika země." # todo: NEW TRANSLATION
 CES_european_model: "Evropský model" # todo: NEW TRANSLATION
 CES_european_model_desc: "Evropský model je soubor principů a strategií, které nám pomohou dosáhnout vysoké úrovně ekonomického rozvoje a společenského pokroku. Tento model předpokládá vytvoření stabilního politického systému s dobře fungující demokracií a ochranou lidských práv a občanských svobod. Jedním z jeho cílů je rozvoj infrastruktury země: výstavba moderních silnic, mostů, letišť a přístavů pro zlepšení dopravní dostupnosti a usnadnění obchodních vztahů s jinými státy." # todo: NEW TRANSLATION
 CES_protecting_neutrality: "Ochrana neutrality" # todo: NEW TRANSLATION
 CES_protecting_neutrality_desc: "V pozici neutrality usilujeme o zachování naší nezávislosti a nezasahování do vnitřních záležitostí jiných států. V tomto procesu vláda usiluje o udržování diplomatických vztahů s různými zeměmi po celém světě a o účast v mezinárodních organizacích a aktivitách, aby se předešlo konfliktům a podpořilo se mírové řešení sporů." # todo: NEW TRANSLATION
 CES_diplomatic_powerhouse: "Diplomatická velmoc" # todo: NEW TRANSLATION
 CES_diplomatic_powerhouse_desc: "Diplomatické centrum je oblast činnosti zaměřená na rozvoj mezinárodních vztahů a spolupráce s jinými zeměmi světa. Jako nezávislý stát usilujeme o posílení naší pozice na světové scéně a o rozšíření dialogu s různými regionálními i globálními aktéry v oblastech politiky, ekonomiky a bezpečnosti." # todo: NEW TRANSLATION
 CES_proeastern_stance: "Pro-východní postoj" # todo: NEW TRANSLATION
 CES_proeastern_stance_desc: "V pro-ruském postoji se snažíme posílit naše vazby s Ruskou federací a ostatními státy Společenství nezávislých států (SNS) v rámci Kolektivní bezpečnostní smlouvy (CSTO). V tomto procesu vláda vynakládá úsilí na rozvoj ekonomických, kulturních a vědeckých vazeb s Ruskem a ostatními zeměmi CSTO." # todo: NEW TRANSLATION
 CES_csto_doctrine: "Doktrína CSTO" # todo: NEW TRANSLATION

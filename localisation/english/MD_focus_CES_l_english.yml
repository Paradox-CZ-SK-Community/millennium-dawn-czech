  CES_raise_from_ash: "Vzestup z popela" # todo: NEW TRANSLATION
  CES_raise_from_ash_desc: "[FROM.GetNameDef], jako nezávislý stát, prošel náročným historickým obdobím po zhroucení Sovětského svazu. Nezávislost, kterou země získala v roce 1991, byla symbolem vzestupu z popela minulého období." # todo: NEW TRANSLATION

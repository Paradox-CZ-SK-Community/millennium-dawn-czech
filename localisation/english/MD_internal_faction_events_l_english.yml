 labour_unions_events.0.t: "Odborové svazy požadují zvýšení mezd" # todo: NEW TRANSLATION
 labour_unions_events.0.d: "Odborové svazy po celé [Root.GetNameDef] se sdružují kvůli stavu svých mezd. Vůdci odborů požadují zvýšení mezd pro své členy. Odbory žádají místní vlády v naději na místní zvýšení mezd.\n\nZástupci různých podniků naopak tvrdí, že to zvýší náklady firem a sníží jejich schopnost investovat do ekonomiky.\n\nPostavíme se na stranu podniků nebo odborů?" # todo: NEW TRANSLATION
 labour_unions_events.0.o1: "Zvyšte mzdy!" # todo: NEW TRANSLATION
 labour_unions_events.0.o2: "Vyjednat menší zvýšení mezd" # todo: NEW TRANSLATION
 labour_unions_events.0.o3: "Zvýšení zruinuje ekonomiku!" # todo: NEW TRANSLATION
 labour_unions_events.0.o4: "Zvýšení? Raději je snižte!" # todo: NEW TRANSLATION
 labour_unions_events.1.t: "Odborové stávky!" # todo: NEW TRANSLATION
 labour_unions_events.1.d: "Odborové svazy v [Root.GetNameDef] začaly být nespokojené se svými současnými pracovními podmínkami. Stěžují si na nedostatek benefitů a zaručených mezd. Továrny začínají ustávat, když se členové odborů pouštějí do stávky. Požadují, aby stát zprostředkoval mezi dělníky a firmou. Mají ale platný argument.\n\nMěli bychom jejich požadavky přijmout beze zbytku, nebo je vyjednat dolů?" # todo: NEW TRANSLATION

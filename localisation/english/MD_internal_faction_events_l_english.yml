l_english:
 internal_factions_events.0.t: "Majitelé podniků žádají snížení daní" # todo: NEW TRANSLATION
 internal_factions_events.0.d: "Zástupce majitelů malých a středních podniků oslovil naši vládu. Tvrdí, že kvůli ekonomické situaci v zemi menší podniky trpí. Chtějí dočasné snížení daní, aby jejich podniky měly větší šanci na úspěch." # todo: NEW TRANSLATION
 internal_factions_events.0.o1: "Souhlasit s částečným snížením daní" # todo: NEW TRANSLATION
 internal_factions_events.0.o2: "Rozpočet si to nemůže dovolit!" # todo: NEW TRANSLATION
 internal_factions_events.0.o3: "Místo toho zvýšit daně společnostem!" # todo: NEW TRANSLATION
 internal_factions_events.0.o4: "Spolupracovat s odbory na řešení problému" # todo: NEW TRANSLATION
 internal_factions_events.1.t: "Start-up nabídnut k akvizici" # todo: NEW TRANSLATION
 internal_factions_events.1.d: "Úspěšný start-up byl nedávno nabídnut k prodeji. V současnosti budí velký zájem velká zahraniční společnost, která se snaží rozšířit své operace v [ROOT.GetNameDef]. Někteří tvrdí, že by se tato expanze měla zastavit, avšak zabránit akvizici by bylo v rozporu se zásadami volného trhu." # todo: NEW TRANSLATION
 internal_factions_events.1.o1: "Povolit akvizici" # todo: NEW TRANSLATION
 internal_factions_events.1.o2: "To je třeba zastavit" # todo: NEW TRANSLATION
 internal_factions_events.1.o3: "Stát ji koupí jako první" # todo: NEW TRANSLATION
 internal_factions_events.1.o4: "Místo toho vynutit fúzi s domácí společností" # todo: NEW TRANSLATION
 internal_factions_events.2.t: "Start-upy zničeny byrokracií" # todo: NEW TRANSLATION
 internal_factions_events.2.d: "Mnoho majitelů malých podniků kritizuje úroveň byrokracie v zemi. Tvrdí, že vypisování formuláře za formulářem, žádání povolení a běhání po úřadech odrazuje lidi od zakládání nových společností. Chtějí, abychom snížili některá omezení na menší podniky." # todo: NEW TRANSLATION
 internal_factions_events.2.o1: "Snížit množství byrokracie" # todo: NEW TRANSLATION
 internal_factions_events.2.o2: "Ti úředníci jsou nezbytní" # todo: NEW TRANSLATION
 internal_factions_events.2.o3: "Možná to můžeme usnadnit některým jednotlivcům..." # todo: NEW TRANSLATION
 internal_factions_events.3.t: "Požadavek na více financí pro start-upy" # todo: NEW TRANSLATION
 internal_factions_events.3.d: "Skupina podnikatelů nás požádala o přidělení větších start-upových fondů na podporu nových firem. Založení firmy je nákladná operace a stát by měl podporovat malé podnikatele." # todo: NEW TRANSLATION
 internal_factions_events.3.o1: "Samozřejmě musíme více pomáhat podnikatelům" # todo: NEW TRANSLATION
 internal_factions_events.3.o2: "Neměli bychom cpát státní prostředky do soukromých podniků" # todo: NEW TRANSLATION
 internal_factions_events.3.o3: "Zajistit financování z bank" # todo: NEW TRANSLATION
 internal_factions_events.4.t: "Banky neposkytují půjčky malým podnikům" # todo: NEW TRANSLATION
 internal_factions_events.4.d: "Vzniesl se nám problém. Mnoho generálních ředitelů menších podniků tvrdí, že banky jsou stále zdrženlivější v poskytování půjček. Zástupce bank však uvedl, že je zcela normální, že banky nepůjčují peníze každému ‚revolučnímu‘ výrobci džusů, který někdo vynalezne." # todo: NEW TRANSLATION
 internal_factions_events.4.o1: "Donutit banky, aby více půjčovaly" # todo: NEW TRANSLATION
 internal_factions_events.4.o2: "Banky si mohou svobodně vybírat, komu půjčí peníze" # todo: NEW TRANSLATION
 internal_factions_events.4.o3: "Poskytnout menším firmám státem zaručené půjčky" # todo: NEW TRANSLATION
 internal_factions_events.5.t: "Spor o čistou energii" # todo: NEW TRANSLATION
 internal_factions_events.5.d: "Malá firma nabízející řešení pro čistou energii zažalovala velkou korporaci fosilních paliv. Velká korporace je obviněna z úmyslných negativních marketingových kampaní proti menší firmě, stejně jako z průmyslové špionáže a sabotáže. Soudní spor se dostal na titulní stránky a vnímá se jako zápas mezi obnovitelnou energií a fosilními palivy." # todo: NEW TRANSLATION
 internal_factions_events.5.o1: "Zajistit, aby zvítězila zelená energie" # todo: NEW TRANSLATION
 internal_factions_events.5.o2: "Zajistit, aby zvítězila fosilní paliva" # todo: NEW TRANSLATION
 internal_factions_events.5.o3: "Neměli bychom se do toho míchat" # todo: NEW TRANSLATION
 internal_factions_events.6.t: "Malá ryba v rybníku velkých ryb" # todo: NEW TRANSLATION
 internal_factions_events.6.d: "Dostáváme stížnosti, že mnoho velkých korporací záměrně kupuje své menší konkurenty jen proto, aby je zavřely a eliminovaly konkurenci. Mnozí se obávají, že velké firmy spolupracují, aby vytvořily kartel a ovládly trhy." # todo: NEW TRANSLATION
 internal_factions_events.6.o1: "To je prostě byznys" # todo: NEW TRANSLATION
 internal_factions_events.6.o2: "Odsuzujeme takové chování!" # todo: NEW TRANSLATION
 internal_factions_events.6.o3: "Kartely? Možná se můžeme dohodnout na vzájemném porozumění" # todo: NEW TRANSLATION
 internal_factions_events.7.t: "Spor o pracovní smlouvy" # todo: NEW TRANSLATION
 internal_factions_events.7.d: "Majitelé podniků požadují, aby národní pracovní smlouvy mohly být uvolněny ve prospěch místních smluv mezi zaměstnancem a zaměstnavatelem. Umožněním méně omezení při propouštění a větší volnosti v rozvržení pracovní doby by bylo snazší, aby malé podniky zaměstnaly personál. Většina odborů však proti tomuto návrhu již protestovala a tvrdí, že není možné snižovat práva dělníků. Naopak navrhují více omezení v pracovních smlouvách, aby zrušily například placené stáže." # todo: NEW TRANSLATION
 internal_factions_events.7.o1: "Upřednostnit místní pracovní smlouvy" # todo: NEW TRANSLATION
 internal_factions_events.7.o2: "Pracovníci jsou na prvním místě!" # todo: NEW TRANSLATION
 internal_factions_events.7.o3: "Možná se můžeme dohodnout?" # todo: NEW TRANSLATION
 internal_factions_events.8.t: "Obchody otevřeny o náboženském svátku" # todo: NEW TRANSLATION
 internal_factions_events.8.d: "Nedávno propukl skandál, když měl majitel obchodu v jednom z našich větších měst svůj obchod otevřený během národního náboženského svátku. Náboženské instituce uvedly, že to odporuje tradicím národa a že svátky jsou určeny k bohoslužbě a modlitbě." # todo: NEW TRANSLATION
 internal_factions_events.8.o1: "Jsme (sem vložte libovolné vyznání) země a tradice by měly být respektovány!" # todo: NEW TRANSLATION
 internal_factions_events.8.o2: "Koho to vůbec zajímá, náboženství?" # todo: NEW TRANSLATION
 internal_factions_events.9.t: "Společnost vstupuje na burzu" # todo: NEW TRANSLATION
 internal_factions_events.9.d: "Populární a úspěšný start-up se rozhodl upsat akcie na národní burze. To nám dává investiční příležitost koupit část akcií této společnosti." # todo: NEW TRANSLATION
 internal_factions_events.9.o1: "Koupit část akcií" # todo: NEW TRANSLATION
 internal_factions_events.9.o2: "Nemůžeme si to dovolit" # todo: NEW TRANSLATION
 internal_factions_events.10.t: "Start-upy v rozkvětu" # todo: NEW TRANSLATION
 internal_factions_events.10.d: "V zemi bylo nedávno založeno rekordní množství nových společností. To vytvořilo mnoho pracovních míst a pozitivně ovlivňuje naši ekonomiku. Ekonomika kvete a prosperujeme díky rekordnímu počtu start-upů!" # todo: NEW TRANSLATION
 internal_factions_events.10.o1: "Skvěle!" # todo: NEW TRANSLATION
 internal_factions_events.11.t: "Finanční dar kampani politického rivala" # todo: NEW TRANSLATION
 internal_factions_events.11.d: "Náš politický rival obdržel společný dar od skupiny menších podniků. Zdá se, že generální ředitelé menších podniků nejsou spokojeni s naší politikou." # todo: NEW TRANSLATION
 internal_factions_events.11.o1: "Sakra!" # todo: NEW TRANSLATION
 internal_factions_events.12.t: "" # todo: NEW TRANSLATION
 internal_factions_events.12.d: "" # todo: NEW TRANSLATION
 internal_factions_events.12.o1: "Sakra!" # todo: NEW TRANSLATION
 internal_factions_events.13.t: "Velká společnost v bankrotu!" # todo: NEW TRANSLATION
 internal_factions_events.13.d: "Jedna z větších společností v naší zemi dnes oznámila bankrot. Je to skutečně smutný den pro naši ekonomiku." # todo: NEW TRANSLATION
 internal_factions_events.13.a: "Smutné." # todo: NEW TRANSLATION
 internal_factions_events.13.b: "Dotovat firmu." # todo: NEW TRANSLATION
 internal_factions_events.14.t: "$labour_unions$ požadují zvýšení mezd" # todo: NEW TRANSLATION
 internal_factions_events.14.d: "$labour_unions$ požadují, aby byly podniky a průmyslové konglomeráty v naší zemi nuceny zvýšit mzdy pracovníkům." # todo: NEW TRANSLATION
 internal_factions_events.14.a: "Postavit se na stranu podniků." # todo: NEW TRANSLATION
 internal_factions_events.14.b: "Postavit se na stranu odborů." # todo: NEW TRANSLATION
 internal_factions_events.14.c: "Ani jedno" # todo: NEW TRANSLATION
 internal_factions_events.15.t: "$labour_unions$ požadují lepší zdravotní péči" # todo: NEW TRANSLATION
 internal_factions_events.15.d: "$labour_unions$ požadují, abychom rozšířili rozpočet na zdravotnictví. Jak máme postupovat?" # todo: NEW TRANSLATION
 internal_factions_events.15.a: "Přijmout požadavky." # todo: NEW TRANSLATION
 internal_factions_events.15.b: "Odmítnout požadavky." # todo: NEW TRANSLATION
 internal_factions_events.16.t: "$labour_unions$ požadují zvýšení sociálních výdajů" # todo: NEW TRANSLATION
 internal_factions_events.16.d: "$labour_unions$ požadují, abychom rozšířili rozpočet na sociální výdaje. Jak máme postupovat?" # todo: NEW TRANSLATION
 internal_factions_events.16.a: "Přijmout požadavky." # todo: NEW TRANSLATION
 internal_factions_events.16.b: "Odmítnout požadavky." # todo: NEW TRANSLATION
 internal_factions_events.17.t: "Farmáři se bouří proti agrární reformě" # todo: NEW TRANSLATION
 internal_factions_events.17.d: "Malí soběstační farmáři se postavili a požadují, aby bylo do rozvoje venkova zahrnuto mnoho různých faktorů. Tvrdí, že neoklasická teorie zemědělské produkce přinesla pouze těm, kteří závisí na zemědělských vstupech podléhajících tržním imperativům, utrpení.\n\nStátní představitelé argumentují, že transformace soběstačných farmářů na vývozce by umožnila rozvoj venkova prostřednictvím tržní integrace." # todo: NEW TRANSLATION
 internal_factions_events.17.a: "Uplatnit rozvojové praktiky zdola nahoru." # todo: NEW TRANSLATION
 internal_factions_events.17.b: "Zaměřit se pouze na růst pro chudé." # todo: NEW TRANSLATION
 internal_factions_events.17.c: "Pokračovat ve stávajícím stavu." # todo: NEW TRANSLATION
 internal_factions_events.17.dd: "Dále podporovat neoklasický rozvoj." # todo: NEW TRANSLATION
 internal_factions_events.18.t: "Farmáři žádají finanční pomoc" # todo: NEW TRANSLATION
 internal_factions_events.18.d: "Farmáři nyní čelí finančním potížím. Předložili petici, aby projednat možnou dotaci." # todo: NEW TRANSLATION
 internal_factions_events.18.a: "Dotovat farmáře." # todo: NEW TRANSLATION
 internal_factions_events.18.b: "Vyplatit jednorázovou sumu." # todo: NEW TRANSLATION
 internal_factions_events.18.c: "Jdi s dobou, starče." # todo: NEW TRANSLATION
 internal_factions_events.19.t: "Vzdušné narušení hranic" # todo: NEW TRANSLATION
 internal_factions_events.19.d: "Po vzdušném narušení hranic cizím bojovým letadlem armáda požaduje, abychom posílili naše protivzdušné obrany v regionu. Poradci navrhují postavit další pozice PVO (SAM) nebo vybudovat další vojenský průmysl k ochraně našeho státu. Pragmatici mezi námi navrhují postavit obojí.\n\nDalší možností je odmítnout jejich požadavky rozhodným způsobem a získat tím rychlé politické body, nebo se naopak pokusit zachovat vztahy." # todo: NEW TRANSLATION
 internal_factions_events.19.o1: "Postavit více pozic PVO." # todo: NEW TRANSLATION
 internal_factions_events.19.o2: "Postavit více vojenských továren." # todo: NEW TRANSLATION
 internal_factions_events.19.o3: "Postavit více pozic PVO a vojenských továren." # todo: NEW TRANSLATION
 internal_factions_events.19.o4: "Odmítnout požadavky." # todo: NEW TRANSLATION
 internal_factions_events.20.t: "Námořní průmysl žádá o dotace" # todo: NEW TRANSLATION
 internal_factions_events.20.d: "Námořní průmysl naší země žádá vládu o finanční pomoc. Některé loděnice jsou ve špatném stavu a potřebují okamžitou pozornost. Máme poskytnout tyto dotace našemu námořnímu průmyslu?" # todo: NEW TRANSLATION
 internal_factions_events.20.o1: "Přijmout dotace." # todo: NEW TRANSLATION
 internal_factions_events.20.o2: "Odmítnout dotace." # todo: NEW TRANSLATION
 MAR_industry_subsidies: "§YDotace pro námořní průmysl§!" # todo: NEW TRANSLATION
 internal_factions_events_additional_expense_tt: "§YDodatečné výdaje§! budou přidány do rozpočtu: [?mar_industry_calculator|0R3]\n" # todo: NEW TRANSLATION
 internal_factions_events.21.t: "Farmáři prosazují investice do biopaliv" # todo: NEW TRANSLATION
 internal_factions_events.21.d: "Zemědělské asociace se obrátily na vládu s žádostí o investice do biopaliv. To by pomohlo stabilizovat domácí trh s obilím tváří v tvář rostoucí konkurenci ze strany zahraničních farmářů. Zástupci velkých ropných společností vyjádřili odpor proti návrhu." # todo: NEW TRANSLATION
 internal_factions_events.21.o1: "Ignorovat farmáře." # todo: NEW TRANSLATION
 internal_factions_events.21.o2: "Investovat do rafinerie biopaliv." # todo: NEW TRANSLATION
 internal_factions_events.21.o3: "Postavit ji, ale uklidnit ropné společnosti." # todo: NEW TRANSLATION
 internal_factions_events.22.t: "Národní zpravodajské služby přistiženy při špehování občanů" # todo: NEW TRANSLATION
 internal_factions_events.22.d: "Zpravodajské služby země byly informátorem odhaleny za špehování našich vlastních občanů. Veřejnost je rozhořčena! Vedoucí představitelé vlády a zpravodajské komunity však říkají, že jde o rutinní chování nezbytné k zajištění bezpečnosti naší země." # todo: NEW TRANSLATION
 internal_factions_events.22.o1: "Ignorovat tvrzení." # todo: NEW TRANSLATION
 internal_factions_events.22.o2: "Zahájit veřejné vyšetřování." # todo: NEW TRANSLATION
 internal_factions_events.22.o3: "Zatajit únik informací." # todo: NEW TRANSLATION
 internal_factions_events.22.o4: "Potrestat informátora." # todo: NEW TRANSLATION
 internal_factions_events.23.t: "Oligarcha přistižen při pochybném podnikání" # todo: NEW TRANSLATION
 internal_factions_events.23.d: "Naše zpravodajské služby přistihly člena národní elity při některých nelegálních obchodech. Někteří členové vlády chtějí věc zveřejnit a předložit k soudu. Jiní navrhují problém zamést pod koberec." # todo: NEW TRANSLATION
 internal_factions_events.23.o1: "Udržet to v tichosti." # todo: NEW TRANSLATION
 internal_factions_events.23.o2: "Uspořádat veřejný proces." # todo: NEW TRANSLATION
 internal_factions_events.23.o3: "Odrazovat budoucí vyšetřování oligarchů." # todo: NEW TRANSLATION
 internal_factions_events.24.t: "Oligarchové žádají snížení daní" # todo: NEW TRANSLATION
 internal_factions_events.24.d: "Několik vlivných podnikatelů oslovilo ministry s návrhem, abychom snížili daně. Tvrdí, že to podpoří domácí průmysl a obchod a že se tyto daňové úlevy v čase samy pokryjí." # todo: NEW TRANSLATION
 internal_factions_events.24.o1: "Nyní nemůžeme snížit daně." # todo: NEW TRANSLATION
 internal_factions_events.24.o2: "Snížit daně pro jednotlivce." # todo: NEW TRANSLATION
 internal_factions_events.24.o3: "Snížit daně korporacím." # todo: NEW TRANSLATION
 internal_factions_events.24.o4: "Snížit daně všem." # todo: NEW TRANSLATION
 internal_factions_events.25.t: "Námořní průmysl navrhuje dohodu" # todo: NEW TRANSLATION
 internal_factions_events.25.d: "Zástupci našich hlavních loděnic oslovili vládu s novou nabídkou. Mají k dispozici několik konvojových nákladních lodí na prodej. Můžeme dotovat jejich výrobu a přivést více těchto lodí do provozu, nebo můžeme zakoupit jednorázově celý objem. Jak máme postupovat?" # todo: NEW TRANSLATION
 internal_factions_events.25.o1: "Dotovat výrobu konvojových lodí." # todo: NEW TRANSLATION
 internal_factions_events.25.o2: "Koupit konvoj." # todo: NEW TRANSLATION
 internal_factions_events.25.o3: "Všechny konvoje!" # todo: NEW TRANSLATION
 internal_factions_events.25.o4: "Kdo potřebuje ten odpad!" # todo: NEW TRANSLATION
 internal_factions_events.26.t: "Armáda se staví proti naší vládě" # todo: NEW TRANSLATION
 internal_factions_events.26.d: "Nedávné politiky naší vládnoucí koalice se staly velmi nepopulárními u naší armády. Tvrdí, že děláme vše pro oslabení naší národní bezpečnosti." # todo: NEW TRANSLATION
 internal_factions_events.26.o1: "Zvýšit vojenské výdaje." # todo: NEW TRANSLATION
 internal_factions_events.26.o2: "Popřít tvrzení!" # todo: NEW TRANSLATION
 internal_factions_events.26.o3: "Urovnat situaci..." # todo: NEW TRANSLATION
 internal_factions_events.27.t: "Vojenský průmysl vzkvétá" # todo: NEW TRANSLATION
 internal_factions_events.27.d: "Vojenský průmysl v naší zemi vzkvétá za administrativy [ROOT.GetLeader]. Můžeme tento absolutní boom v zbrojním průmyslu podpořit malou investicí do obranného sektoru nebo je můžeme veřejně pochválit. Co uděláme?" # todo: NEW TRANSLATION
 internal_factions_events.27.o1: "Dotovat vojenský průmysl." # todo: NEW TRANSLATION
 internal_factions_events.27.o2: "Skvěle. Chvalme je veřejně!" # todo: NEW TRANSLATION
 internal_faction_labour_dispute_companies_favoured: "Pracovní spor - v prospěch korporací" # todo: NEW TRANSLATION
 internal_faction_labour_dispute_companies_favoured_desc: "V nedávném pracovním sporu vláda upřednostnila zájmy korporací před odbory" # todo: NEW TRANSLATION
 internal_faction_labour_dispute_union_favoured: "Pracovní spor - v prospěch odborů" # todo: NEW TRANSLATION
 internal_faction_labour_dispute_union_favoured_desc: "V nedávném pracovním sporu vláda upřednostnila zájmy odborů před korporacemi" # todo: NEW TRANSLATION
 internal_faction_economic_boom: "Ekonomický boom" # todo: NEW TRANSLATION
 internal_faction_economic_boom_desc: "Naše frakce nám pomáhají v době ekonomického boomu!" # todo: NEW TRANSLATION
 internal_faction_military_industry_thriving: "Vojenský průmysl vzkvétá" # todo: NEW TRANSLATION
 internal_faction_military_industry_thriving_desc: "Nedávná práce s naším vojensko-průmyslovým komplexem vedla k rekordní produkci vojenských prostředků. Průmysl opravdu vzkvétá!" # todo: NEW TRANSLATION
 internal_faction_subsidize_convoy_production: "Dotovat výrobu konvojů" # todo: NEW TRANSLATION
 internal_faction_subsidize_convoy_production_desc: "" # todo: NEW TRANSLATION
 TT_country_gains_10_influence: "[THIS.GetName] získává vůči nám §R10§! vliv!" # todo: NEW TRANSLATION
 int_fac_deposed.1.t: "Majitelé M a S podniků protestují kvůli omezování podpory vládou" # todo: NEW TRANSLATION
 int_fac_deposed.1.d: "Po několika týdnech omezování vláda [Root.GetAdjective] dnes oznámila další legislativní změny, které zmenšují několik programů pomáhajících malým a středním podnikům. \"Současná politická situace je nepřátelská k lidem jako my,\" řekl jeden z postižených, který požádal o anonymitu. \"Nezajímají se o drobné lidi. Zapomněli, že to jsou lidé jako my, kdo vytváří silnou střední třídu.\" \n\nV reakci na nevole [Root.GetLeader] prohlásil, že obvinění proti nedávným změnám jsou \"nadhodnocená\" a zmínil, že [Root.GetAdjective] malé podniky pokračují v dobré kondici navzdory změnám. \"Nenechte se mýlit, toto neznamená obrat v politice. Plně podporuji naše malé podniky a chápu jejich význam pro tvrdě pracující [Root.GetAdjective] rodiny, které bojují o krajíc chleba. Tyto změny nejsou zamýšleny, aby někoho poškodily, ale aby snížily množství zbytečných vládních výdajů s malým ekonomickým přínosem.\" \n\nRozzlobení ztrátou svého vlivu a přímého vlivu na vládní politiku oznámila Rada malých podniků, že místní podnikatelé jsou jednotně proti současné vládě a budou usilovat o financování opozice, jak nejlépe budou moci." # todo: NEW TRANSLATION
 int_fac_deposed.1.a: "Kdo zaplní jejich místo?" # todo: NEW TRANSLATION
 int_fac_deposed.2.t: "Bankéři ztrácejí vliv v dramatickém boji o moc" # todo: NEW TRANSLATION
 int_fac_deposed.2.d: "V překvapivém obratu dlouhodobé politiky vláda [Root.GetAdjective] oficiálně oznámila konec „éry velkých bank“. Přestože to bylo překvapivé, oznámení nebylo zcela neočekávané. Po několik měsíců se bankéři a finanční sektor obecně ocitali v rozporu s politickým establishmentem [Root.GetAdjective]. S nejnovějším oznámením však byl dosažen zlomový bod. \n\nPřicházejí zprávy, že vrcholoví CEO zlostně odcházeli z několika schůzek s ministry. Jeden z CEO, který hovořil pod podmínkou anonymity, řekl, že vláda \"ztratila poslední kontakt s realitou a je nyní zcela poháněna populistickou demagogií,\" a dodal, že spolupráce je nyní nemožná. \n\nMezitím se [Root.GetLeader] chlubil, že \"jsme zlomili hřbet korupčním pijavicím, které vysávaly těžce vydělané peníze pracovitých [Root.GetAdjective] lidí do svých chamtivých rukou.\" \n\nNázory na ulici jsou smíšené. Nedávný průzkum ukazuje, že 45 % populace podporuje nedávné změny, 21 % je proti a 34 % si není jistých jejich dopady. Očekává se, že bankéři a jejich mezinárodní spojenci budou usilovně pracovat na svržení současné vlády." # todo: NEW TRANSLATION
 int_fac_deposed.2.a: "Kdo zaplní jejich místo?" # todo: NEW TRANSLATION
 int_fac_deposed.3.t: "[Root.GetAdjective] vláda se více obrací k ekologii, fosilní průmysl je vyřazen" # todo: NEW TRANSLATION
 int_fac_deposed.3.d: "V důsledku dramatické změny priorit vlády [Root.GetAdjective] se kdysi mocný sektor fosilních paliv ocitl mimo mocenské struktury. Změny, které dlouho očekávali environmentalisté, přicházejí jako splnění slibů [Root.GetLeader] odstranit „stain, který znečišťuje náš způsob života.“ \n\nZatímco environmentalisté tuto změnu chválí, průmysl sám ji označil za \"kolosální historickou chybu.\" Odhaduje se, že investice a produkce v tomto odvětví klesnou. Nedávná zpráva Národního výboru pro energii předpovídá, že [Root.GetAdjective] těžba energie se sníží o 13 % a povede ke ztrátám 40 miliard. [Root.GetLeader] tvrdí, že zpráva je \"chybná\" a opomíjí rostoucí trh obnovitelné energie, který postupně vyruší jakékoli potenciální ztráty způsobené změnou. \n\nPřesto zůstávají vůdci průmyslu optimističtí a pracují s zákonodárci na obnovení pro-energetické vlády." # todo: NEW TRANSLATION
 int_fac_deposed.3.a: "Kdo zaplní jejich místo?" # todo: NEW TRANSLATION
 int_fac_deposed.4.t: "Konglomeráty hlásí rekordní ztráty, [Root.GetLeader] odmítá záchranu" # todo: NEW TRANSLATION
 int_fac_deposed.4.d: "Dnes hlavy několika mezinárodních výrobců vydaly veřejné prohlášení, v němž haní vládu [Root.GetLeader] za odmítnutí záchrany průmyslu, čin, který podle nich „ohrožuje ekonomickou stabilitu.“ \n\nV exkluzivním rozhovoru finanční ředitel Octanu uvedl, že \"dlouhodobý nezájem vlády o pro-tržní fiskální politiku přímo vedl k nedávným ztrátám, a v důsledku toho korporace trpí. Nezazloukal bych si velké propouštění v blízké budoucnosti.\" \n\nNa to [Root.GetLeader] odpověděl, že \"není povinností daňového poplatníka pokrývat nezodpovědnost korporací.\" A že \"[Root.GetAdjective] dělník nebude vydírán.\" \n\nZatímco malé a nezávislé firmy tuto změnu vítají, konglomeráty to označily za „urážlivé“ a útok na „velké hodnoty a daňové příjmy, které přinášíme.“ \n\nCentrum pro ekonomickou politiku předpovídá, že ačkoli konglomeráty zůstanou důležité pro celkovou ekonomiku, již nebudou schopny tak silně ovlivňovat regulace k potlačení konkurence. „Většina nového růstu přijde od menších firem a start-upů,“ tvrdí šéf centra. \"To představuje novou příležitost pro ekonomické oživení.\" \n\nJestli je něco jisté, průmyslové konglomeráty nejsou šťastné. Pokud nedojde ke kompromisu, vztahy mezi vládou [Root.GetLeader] a průmyslovými vůdci se budou nadále zhoršovat." # todo: NEW TRANSLATION
 int_fac_deposed.4.a: "Jen doufám, že se ekonomice povede." # todo: NEW TRANSLATION
 int_fac_deposed.5.t: "Masivní vládní zásah proti oligarchům zachvátil zemi" # todo: NEW TRANSLATION
 int_fac_deposed.5.d: "\"Toto je začátek nové éry,\" prohlásil [Root.GetLeader] na tiskové konferenci konané dnes v hlavním městě. \"Po desetiletích laxního dohledu a vládní korupce konečně končíme rakovinu, která rozkládala naši velkou zemi, a vracíme moc do rukou mnoha. Ne do rukou pár vyvolených.\" \n\nTento krok přichází po skandálu minulý čtvrtek, který zahrnoval několik členů neformální aliance mezi vládou [Root.GetAdjective] a podnikatelskou elitou, která léta dominovala politikám této země. Od pátku bylo několik CEO odsouzeno za korupci, nedbalost a uplácení. \n\n\"[Root.GetAdjective] lidé jsou konečně svobodní,\" řekl jeden občan posílený nedávnými zprávami. \"Už nebudeme muset tak těžce bojovat s vládou za změnu. Nyní nám musí naslouchat.\" \n\n\"Pláču,\" řekla matka dvou dětí. \"Konečně jsme si vzali zemi zpět.\" \n\nOficiální odhady tvrdí, že oligarchové zpronevěřili přes 1,3 bilionu dolarů národního bohatství během svého působení, a tento počet se má s dalším odhalením dokumentů ještě zvýšit. \n\nRozzlobení ztrátou vlivu a přímého vlivu na vládní politiku oznámili [Root.GetAdjective] oligarchové své záměry aktivně odporovat současné vládě a financovat opozici všemi dostupnými prostředky. \"Pamatujte si má slova,\" řekl jeden oligarcha pod podmínkou anonymity, \"ještě jste nás neviděli naposledy.\"" # todo: NEW TRANSLATION
 int_fac_deposed.5.a: "To je konec oligarchů." # todo: NEW TRANSLATION
 int_fac_deposed.6.t: "Ceny ryb rostou, když námořní průmysl snižuje investice" # todo: NEW TRANSLATION
 int_fac_deposed.6.d: "Po škrtech a ukončení státních dotací pro námořní průmysl se průměrná cena ryb za poslední dva týdny zvýšila o 18 %. V úředním prohlášení vydaném v úterý vláda [Root.GetAdjective] oznámila, že peníze dříve určené na podporu námořních podniků budou přesměrovány do nových projektů a programů. \n\n\"Nedávné zvýšení cen časem opadne, jakmile bude do ekonomiky investován nový kapitál,\" stojí v zprávě. \"Očekává se, že současné tržní výkyvy ustoupí během dvou měsíců, po kterých nové investice výrazně sníží ceny zboží. Mezitím budeme situaci sledovat, aby žádná pracující rodina nezůstala hladová. Chceme, aby byl tento přechod co nejplynulejší.\" \n\nNěkteří podnikatelé si však nejsou jisti. \"Možná se cena ryb sníží za pár měsíců, ale co cena náhradních dílů na lodě? Nebo sítí? Je toho mnohem víc, co se do této rovnice počítá, a vláda to přehlíží.\" \n\n[Root.GetAdjective] rybářský, akvakulturní a loděnický průmysl od té doby oznámil, že změní nedávná rozhodnutí a bude se snažit financovat opozici proti těmto opatřením." # todo: NEW TRANSLATION
 int_fac_deposed.6.a: "Ryby jsem stejně nikdy neměl rád." # todo: NEW TRANSLATION
 int_fac_deposed.7.t: "Dodavatelé obranné techniky tvrdí, že [Root.GetAdjective] armáda je \"nepřipravená\" na velký konflikt" # todo: NEW TRANSLATION
 int_fac_deposed.7.d: "Dodavatelé obranné techniky pro [Root.GetAdjective] vládu dnes uvedli, že armáda nebude připravena čelit \"sofistikovaným, moderním hrozbám národní bezpečnosti\" kvůli nedávným škrtem ve vojenských výdajích. Podle dopisu podepsaného šesti z největších zbrojních výrobců bude tento krok \"katastrofální\" pro [Root.GetAdjective] ekonomiku a oslabí její postavení na světové scéně. \n\nDopis přichází poté, co byl ve středu vyhlášen rozpočet na příští rok. Dokument obsahoval významné škrty ve výdajích na obranu a výrazné snížení vládních zakázek, které se staly normou v posledních letech. \n\n\"Všichni jsou v šoku,\" uvádí dopis. \"Ačkoliv nesouhlasíme s oslabením [Root.GetAdjective] armády, respektujeme přání [Root.GetAdjective] vlády a doufáme, že v blízké budoucnosti dojde k lepší spolupráci mezi námi.\" \n\nOčekává se, že zbývající zakázky budou ještě cennější než dnes." # todo: NEW TRANSLATION
 int_fac_deposed.7.a: "Naše armáda je stále silná." # todo: NEW TRANSLATION
 int_fac_deposed.8.t: "Armáda [Root.GetAdjective] ztrácí politickou moc" # todo: NEW TRANSLATION
 int_fac_deposed.8.d: "V šokujícím kroku učiněném [Root.GetLeader] byla [Root.GetAdjective] ozbrojená síla vyloučena z přímého ovlivňování řízení vlády novým opatřením, které bylo dnes schváleno zákonem. Tento krok, který [Root.GetLeader] uskutečnil údajně za účelem \"odstranění korupce a zvýšení transparentnosti\", je chválen OSN jako \"krok směrem k větším právům občanů [Root.GetAdjective]\". Obyvatelé hlavního města slavili a převážně tento krok podporují. \n\nAčkoliv nejsou hlášeny žádné zprávy o násilí, rostou obavy, že několik vysokých důstojníků se nebude vzdávat bez boje. Několik generálů je údajně rozzuřených, ale odmítli komentovat, zda udělají něco jiného než vyjádří svou frustraci. \n\nNezávislý analytik uvedl, že \"ačkoliv je odstranění armády z moci a udržení civilní vlády posílením právního státu, při těchto událostech vždy hrozí nebezpečí vojenského převratu.\"" # todo: NEW TRANSLATION
 int_fac_deposed.8.a: "Budeme tuto situaci sledovat s velkým zájmem." # todo: NEW TRANSLATION
 int_fac_deposed.9.t: "[Root.GetAdjective] zpravodajské služby ztrácejí politickou podporu" # todo: NEW TRANSLATION
 int_fac_deposed.9.d: "Po několika týdnech vzájemných komentářů [Root.GetLeader] bylo dnes oznámeno, že [Root.GetAdjective] zpravodajské služby pocítí od příštího fiskálního roku velké škrty ve svém rozpočtu. Krok má údajně konsolidovat mnoho zpravodajských agentur momentálně roztroušených napříč různými složkami armády a dále \"zefektivnit a centralizovat\" proces rozhodování. \n\n[Root.GetLeader] uložil vedoucím dotčených agentur, aby vypracovali plán přesunu personálu a vybavení během přechodného období. Podle pro-zpravodajské skupiny známé jako Národní centrum pro bezpečnost \"nedávné kroky [Root.GetAdjective] vlády naznačují, že neberou mezinárodní teroristickou hrozbu vážně\" a že tyto škrty \"ovlivní schopnost udržet [Root.GetAdjective] obyvatele v bezpečí.\" \n\nZatímco pozitivní i negativní důsledky tohoto kroku jsou stále předmětem debat, zůstává otázkou, jak to ovlivní politickou scénu, jelikož [Root.GetAdjective] zpravodajské služby si dříve po dlouhou dobu užívaly plné podpory vlády." # todo: NEW TRANSLATION
 int_fac_deposed.9.a: "Kdo bude hlídat hlídače?" # todo: NEW TRANSLATION
 int_fac_deposed.10.t: "Odborové svazy čelí problémům, protože vláda nadržuje podnikům" # todo: NEW TRANSLATION
 int_fac_deposed.10.d: "\"Dnes je porážka práce. Dnes je porážka demokracie.\" Tak alespoň tvrdí šéf největší odborové organizace v zemi, jejíž členstvo čítá stovky tisíc. Výzva k akci dnes přichází poté, co [Root.GetLeader] oznámil nové zákonodárství omezující kolektivní vyjednávací pravomoci odborů. Tento krok je současnou vládou označován za \"pilíř\" budoucího ekonomického růstu. \n\n\"Uvidíme rekordní růst,\" prohlásil předseda ekonomického výboru. \"S tímto novým zákonem zjednodušíme stávající předpisy a umožníme našim podnikům konkurovat globálně, aniž by se obávaly přijímat těžká rozhodnutí nutná na konkurenčním trhu.\" Předsedovo prohlášení přichází po loňském široce medializovaném případu matky dvou dětí, která tvrdila, že byla propuštěna kvůli těhotenství. Zatímco odbory požadovaly navrácení jejího zaměstnání, nejasná formulace ohledně \"malých podniků\" a jejich odpovědnosti spustila dlouhý soudní spor. \n\n\"Nediskriminujeme dělníky. Ale pro malé podniky, které potřebují každého dostupného pracovníka, aby se prostě uživily, musí být někdy učiněna těžká rozhodnutí,\" řekl předseda. \n\n\"To je kluzký svah,\" odpověděl šéf odborů během veřejného slyšení. \"Už jsme viděli, jak [Root.GetLeader] upřednostňuje velké firmy na úkor [Root.GetAdjective] dělníka. Ještě před dneškem [Root.GetLeader] dal jasně najevo svůj opovržení vůči naší věci.\" \n\nNezávislý analytik z Centra pro ekonomickou politiku uvedl, že \"vidíme novou éru pro [Root.GetAdjective] dělníky. Tyto změny jsou v souladu se současnými vládními politikami a postoji vůči roli odborů. Očekával bych další opatření, která omezí jejich moc v nadcházejících měsících.\" \n\nOdbory se však nevzdávají bez boje. \"Budeme bojovat až do konce,\" řekl jeden člen. \"Nemohou nám vzít naše práva.\"" # todo: NEW TRANSLATION
 int_fac_deposed.10.a: "Jen doufám, že se ekonomice bude dařit." # todo: NEW TRANSLATION
 int_fac_deposed.11.t: "Průvody v hlavním městě poté, co [Root.GetAdjective] elity odevzdaly pozemky" # todo: NEW TRANSLATION
 int_fac_deposed.11.d: "Dnes propukly oslavy v [Root.GetAdjective] hlavním městě poté, co dvacet bohatých vlastníků půdy oznámilo svou rezignaci z vrcholných funkcí ve [Root.GetAdjective] vládě. Tento krok přichází jako další snaha [Root.GetLeader] o snížení moci velkostatkářů v zemi, kteří po generace ovládali většinu obdělávatelné půdy. \n\n\"Jsme teď tak šťastní, my lidé budeme mít větší slovo ve vládě,\" řekl farmář, který byl touto změnou nadšený. \"Jsem rád, že rezignovali tak klidně. Nikdy nevíte, kdy by lidé mohli jednat násilně v takových situacích.\" \n\nSituace skutečně zůstala klidná, ačkoli policie byla na příkaz uvedena do vysoké pohotovosti na nejbližší období. Zatímco lidé slaví, analytici jsou zvědaví, proč několik velkostatkářů najednou rezignovalo ve stejný den. \"To rozhodně vypadá podezřele,\" poznamenal jeden odborník. \"Ale pokud nikdo neutrpí zranění, může to pro všechny nakonec dopadnout lépe.\" Jiní si však nejsou tak jisti a podezřívají, že jsme možná ještě neviděli poslední z velkostatkářů." # todo: NEW TRANSLATION
 int_fac_deposed.11.a: "Kdo zaplní jejich místo?" # todo: NEW TRANSLATION
 int_fac_deposed.12.t: "Vypukly nepokoje poté, co vláda odmítla pomoc hladovým farmářům" # todo: NEW TRANSLATION
 int_fac_deposed.12.d: "Protesty propukly dnes poté, co [Root.GetAdjective] vláda odmítla podpořit farmáře postižené dalším špatným výnosem. Vláda nasadila jednotky v hlavním městě, protože tisíce hladových občanů se sjely do měst, aby požadovaly opatření. \n\n\"Chceme změnu!\", křičí farmáři v ulicích. Svědci hlásí použití gumových projektilů a slzného plynu k vyčištění demonstrantů z určitých částí města a přicházejí zprávy o rabování ve finanční čtvrti. \n\n\"Jsme národ zákonů,\" prohlásil [Root.GetAdjective] vůdce [Root.GetLeader]. \"Tyto násilné demonstrace musí okamžitě skončit. Obnoven bude pořádek.\" \n\nMezinárodní pozorovatelé v OSN uzavírají, že pokud se situace nestabilizuje, může další regionální nestabilita ohrozit křehkou rovnováhu míru v regionu a podpořit vzestup možných extremistických skupin." # todo: NEW TRANSLATION
 int_fac_deposed.12.a: "Budeme tuto situaci sledovat s velkým zájmem." # todo: NEW TRANSLATION
 int_fac_deposed.13.t: "Komunistické kádry ztrácejí v politických čistkách" # todo: NEW TRANSLATION
 int_fac_deposed.13.d: "\"Začal nový den. Korupce a mravní úpadek nás již nebudou sužovat. Vítězství je na dosah.\" Těmito slovy se dnes [Root.GetAdjective] vůdce [Root.GetLeader] obrátil v televizním projevu na národ. Projev přichází po pokračujících otřesech uvnitř Komunistické strany, které vyřadily několik vedoucích členů z moci a dosadily nové vedení na klíčová místa v byrokracii. \n\nNezávislí analytici věří, že tento krok vychází z iniciativy několika vedoucích členů stranického vedení, kteří chtějí modernizovat politický systém země do efektivnější a stabilnější podoby. \n\nNázory na ulicích jsou smíšené. Nový průzkum ukazuje, že pouze 31 % schvaluje reformy, 27 % je proti a 42 % si není jisté, co tyto změny budou znamenat. \n\nJiní jsou optimističtější. \"Tento krok představuje velkou příležitost pro [Root.GetAdjective] vládu, aby se znovu vynalezla,\" řekl pozorovatel z OSN. \"Je to poprvé v nedávné historii, že se něco této velikosti stalo. Byla by škoda, kdyby z těchto změn v dlouhodobém horizontu nevzešlo nic smysluplného.\"" # todo: NEW TRANSLATION
 int_fac_deposed.13.a: "Budeme tuto situaci sledovat s velkým zájmem." # todo: NEW TRANSLATION
 int_fac_deposed.14.t: "Začíná sekularizace. Vláda odvážným krokem omezuje moc náboženských autorit." # todo: NEW TRANSLATION
 int_fac_deposed.14.d: "Dochází k zásadní změně v tom, jak [Root.GetAdjective] vláda bude nakládat se svým právním systémem. \n\nDoposud byl právní řád založen na výkladu náboženských textů a tyto výklady byly uplatňovány v justici. Už ne. V odvážném a ohromujícím kroku oznámil [Root.GetLeader], že [Root.GetAdjective] zákon již nebude „z velké části závislý\" na interpretacích náboženské dogmatiky. Krok přichází poté, co studentské demonstrace dosáhly třetího týdne v hlavním městě. \n\n\"Tato změna je dobrá, ale nestačí,\" řekl jeden demonstrant našemu reportérovi. \"[Root.GetAdjective] vláda musí udělat mnohem více, aby zlepšila životy těch, kteří nejsou členy převládajícího náboženského řádu. Menšiny stále potřebují více zastoupení.\" Demonstrant, který mluvil pod podmínkou anonymity, však uvedl, že je \"nadšen\", že slyšel o nedávných změnách a věří, že představují pozitivní krok vpřed pro národ. \n\nNáboženští vůdci mají na věc jiný názor. \"Lidé se budou chtít vrátit ke starým pořádkům,\" pronesl jeden krátce po oznámení. \"Uvidí, jak mnohem lépe to bylo, když věřící souadili nevěřící. Dojde k úpadku morálních hodnot. Žádám lidi, aby zůstali klidní v tomto přechodném období nejistoty.\" Očekává se, že náboženské autority nové vládě budou odporovat, dokud nebude dosaženo kompromisu, byť je to nepravděpodobné." # todo: NEW TRANSLATION
 int_fac_deposed.14.a: "Budeme tuto situaci sledovat s velkým zájmem." # todo: NEW TRANSLATION
 int_fac_deposed.15.t: "Královské rodiny ztrácejí vliv v nové [Root.GetAdjective] vládě" # todo: NEW TRANSLATION
 int_fac_deposed.15.d: "Posuny v moci mezi [Root.GetAdjective] vedením vedly k hlubokým rozkolům mezi královskou rodinou a [Root.GetLeader]. Po dlouhou dobu si královská rodina udržovala kontrolu nad vládou a politickými záležitostmi. Synové a dcery byli povyšováni do úřadů díky konekcím a vlivu a samoproklamovaná šlechta měla obrovský volný prostor při uplatňování zahraniční i vnitřní politiky. Podle [Root.GetLeader] jsou tyto dny pryč. \n\n\"Příliš dlouho vytvářely rozšířené rodiny a peněžní vazby elity vládu, kde se pozice a tituly získávaly přes kontakty a postavení, nikoli tvrdou prací a odhodláním,\" řekl dnes [Root.GetLeader]. Krok přichází poté, co několik příspěvků na sociálních sítích hanilo současnou vládu za lenost a zanedbávání a požadovalo politická opatření k vyvolání změny. Zdá se, že [Root.GetLeader] naslouchal. \n\nMezinárodní společenství oznámilo svou plnou podporu nedávným událostem. Tvrdí, že systém vládnutí založený na meritokracii přinese větší prosperitu a rovnost [Root.GetAdjective] lidu. Avšak královská rodina dala jasně najevo své znepokojení. \n\n\"[Root.GetLeader] neví, o čem mluví,\" řekl bývalý ministr financí. \"Ještě jste nás neviděli naposledy.\"" # todo: NEW TRANSLATION
 int_fac_deposed.15.a: "Budeme tuto situaci sledovat s velkým zájmem." # todo: NEW TRANSLATION
 int_fac_deposed.16.t: "Přítomnost íránské Kudsovy síly omezena v dramatickém kroku" # todo: NEW TRANSLATION
 int_fac_deposed.16.d: "Přicházejí zprávy, že Íránské revoluční gardy (IRGC) snižují rozsah své mise ve [Root.GetAdjective] vládě. Íránská Kudsova síla, dlouhodobý spojenec [Root.GetLeader], tyto zprávy nepotvrdila ani nevyvrátila, avšak očekává se, že [Root.GetLeader] sám o změně v následujících dnech promluví. \n\nPo léta Kudsova síla radila a vycvičovala nejvyšší vojenské představitele a poskytovala [Root.GetAdjective] vládě klíčové zpravodajské a taktická data. Ve starším rozhovoru uvedl bývalý náčelník armády, že \"Kuds tvoří důležitou součást naší vojenské strategie\" a že \"mnoho našich vojenských vítězství záviselo na velké operační výhodě, kterou IRGC poskytovaly.\" \n\nReakce na ulicích jsou smíšené; 67 % populace si není jisté, jak se nedávné změny dotknou jejich života. Pouze 12 % podporuje nedávné omezení přítomnosti IRGC, zatímco zbývajících 21 % je proti." # todo: NEW TRANSLATION
 int_fac_deposed.16.a: "Budeme tuto situaci sledovat s velkým zájmem." # todo: NEW TRANSLATION
 int_fac_deposed.17.t: "Ciziní džihádisté odsunuti, konflikt se chýlí ke konci" # todo: NEW TRANSLATION
 int_fac_deposed.17.d: "\"Doba džihádu skončila. Cizí vojáci Alláhovy mohou odejít domů,\" prohlásil dnes před svými oddanými stoupenci samozvaný islámský mesiáš [Root.GetLeader]. \"Prolili jsme mnoho krve ve jménu Alláha a naši bezbožní nepřátelé byli zahubeni po milionech našimi mstícími duchy. Svaté země jsou bezpečné. Teď je čas znovu vystavět naši civilizaci a posílit víru.\" \n\nTěmito slovy se konflikt, který sužoval region, zdá se konečně uklidňuje. Odborníci jsou překvapeni náhlou povahou tohoto oznámení, avšak většina se shoduje, že jeho příchod byl předznamenán měsíce dopředu. Podle Bjornstad Hansena z Organizace spojených národů je nedávné stahování sil založeno na dvou faktorech. \"Zaprvé, náhlost tohoto oznámení svědčí o přesvědčení [Root.GetLeader], že konflikt byl již vyhrán. Tento typ chování je běžný v teroristických buňkách, kde přínosy nasazení cizích bojovníků převáží problémy, které s sebou přinášejí.\" To, uzavírá Hansen, pravděpodobně tvoří druhý důvod oznámení. \"Cizí bojovníci přinášejí cizí ideály, zvyky a kulturu. Jejich motivy často narážejí na místní síly a jazyková bariéra je často problém.\" \n\nAť už je důvod oznámení jakýkoli, stahování cizích džihádistů by mělo doufejme přinést větší mír do válkou zničeného regionu." # todo: NEW TRANSLATION
 int_fac_deposed.17.a: "Kdo zaplní jejich místo?" # todo: NEW TRANSLATION
 int_fac_deposed.18.t: "Revoluční gardy rozpuštěny, budou začleněny do ozbrojených sil" # todo: NEW TRANSLATION
 int_fac_deposed.18.d: "\"Republika je napadena!\" prohlásil dnes vůdce Islámských revolučních gard v tiskové konferenci. \"Kroky [Root.GetLeader] svědčí o oslabení jeho náboženských přesvědčení a potvrzují jeho mocichtivý úmysl uchopit vliv nad naší velkou zemí.\" \n\nIRGC byla založena po revoluci v roce 1979 a sloužila jako první linie obrany Íránu proti kontrarevolučním hnutím namířeným proti jeho islámskému republikánskému systému. Její expanze v roce 2009 za vlády prezidenta Mahmouda Ahmadínežáda vedla mnoho západních vědců k názoru, že její velikost a vliv dokonce předčil ší'itský duchovní systém. Její role při šíření íránského vlivu na Blízkém východě ji postavila do čela vojenských operací, které zasáhly region od počátku 21. století. \n\n[Root.GetLeader], mluvící před davem shromážděným v Teheránu, hovořil o nedávných přesunech. \"Tento krok má za cíl snížit moc, kterou gardy nashromáždily v naší zemi. Islámská republika měla jen jednu hrozbu, a tou byla hrozba představovaná IRGC.\" Nejvyšší vůdce schválil tyto nedávné kroky a rovněž oznámil svou podporu opatřením. \n\nZápadní učenci jsou z oznámení zděšeni. S vlivem, který IRGC dříve měla v íránské společnosti, to bylo podle generálního tajemníka OSN \"ohromující překvapení\", že se o těchto změnách vůbec může diskutovat, natož je provést. \n\n\"Dnes je nový den pro Írán,\" řekl [Root.GetLeader]. \"Ať mě Bůh vede.\"" # todo: NEW TRANSLATION
 int_fac_deposed.18.a: "Kdo zaplní jejich místo?" # todo: NEW TRANSLATION

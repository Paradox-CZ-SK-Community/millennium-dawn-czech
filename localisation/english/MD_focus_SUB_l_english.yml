  TAT_kazavia: "Kazaňský letecký závod" # todo: NEW TRANSLATION
  TAT_kazavia_desc: "Jedno z největších podniků leteckého průmyslu, založené v roce 1932 ve městě Kazan a fungující dodnes. Nachází se východně od letecké průmyslové čtvrti Kazan, mezi Maksimov a Akademika Pavlova ulicemi ve čtvrti Karavaevo. Také má nedaleké továrenské letiště Borisoglelskoye v městě. Vyrábí vojenská i civilní letadla, stejně jako spotřební zboží. Spolu s nedalekou JSC „Kazan Engine-Building Production Association“ je jedním z oblastních podniků." # todo: NEW TRANSLATION

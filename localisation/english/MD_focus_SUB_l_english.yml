  kuban.48.t: "Kubán chce vstoupit do NATO" # todo: NEW TRANSLATION
  kuban.48.d: "Kubán byl na cestě demokracie dlouho a chce ji bránit spolu s námi. Vláda [v] plně splnila všechny podmínky pro vstup do NATO a podala žádost o členství v organizaci. Přijmeme to?" # todo: NEW TRANSLATION
  kuban.48.a: "Souhlasíme." # todo: NEW TRANSLATION
  kuban.48.b: "Odmítáme." # todo: NEW TRANSLATION
  kuban.49.t: "Vstupujeme do NATO" # todo: NEW TRANSLATION
  kuban.49.d: "Naše žádost o členství byla schválena a nyní jsme součástí této velké aliance, připraveni bránit demokracii po celém světě!" # todo: NEW TRANSLATION
  kuban.49.a: "Hurá!" # todo: NEW TRANSLATION
  kuban.50.t: "Naše nabídka byla odmítnuta" # todo: NEW TRANSLATION
  kuban.50.d: "NATO nás nechce přijmout do aliance, protože se bojí zhoršení vztahů s Ruskem a situace v regionu." # todo: NEW TRANSLATION
  kuban.50.a: "Škoda." # todo: NEW TRANSLATION
  KUB_unite_adyg: "Adygea" # todo: NEW TRANSLATION
  KUB_unite_adyg_united_russia: "Adygea" # todo: NEW TRANSLATION
  KUB_terskaya_sr: "Terskaya SR" # todo: NEW TRANSLATION
  KUB_rostov_sr: "Donskaya SR" # todo: NEW TRANSLATION
  KUB_chechnya_sr: "Čečensko SR" # todo: NEW TRANSLATION
  KUB_economy_start: "Kubánská ekonomika" # todo: NEW TRANSLATION
  KUB_economy_start_desc: "Po hrůzách 90. let je naše ekonomika v úpadku, zemědělství zdevastované, lidé nejezdí na dovolené, příjmy jsou prakticky nulové a korupce a gangsterizace jsou na vysoké úrovni. Musíme situaci změnit koordinovaným způsobem." # todo: NEW TRANSLATION
  KUB_invest_tourism: "Investice do turistického sektoru" # todo: NEW TRANSLATION
  KUB_invest_tourism_desc: "Turistika je jedním z nejziskovějších a nejdůležitějších odvětví kubánské ekonomiky. Musíme obnovit tento odvětví a znovu se stát hlavním rekreačním místem na pobřeží Černého moře." # todo: NEW TRANSLATION
  KUB_restore_hotel_resorts: "Oživení hotelů a letovisek" # todo: NEW TRANSLATION
  KUB_restore_hotel_resorts_desc: "Většina našich současných hotelů byla postavena v sovětské éře a jsou nyní v žalostném stavu. A jelikož nemáme peníze na výstavbu nových, musíme je uvést do odpovídající a normální kondice." # todo: NEW TRANSLATION
  KUB_krasnodar_airbase: "Letiště Krasnodar" # todo: NEW TRANSLATION
  KUB_krasnodar_airbase_desc: "Tak velké a rychle rostoucí město jako Krasnodar jednoduše potřebuje své vlastní letiště. Jižní metropole by měla mít své vlastní letiště." # todo: NEW TRANSLATION
  KUB_dzhubga_sochi_highway: "Dzhubga-Sochi dálnice" # todo: NEW TRANSLATION
  KUB_dzhubga_sochi_highway_desc: "Současná dálnice Dzhubga-Sochi se vyznačuje ostrými zatáčkami a prochází převážně osadami a horami, což podstatně zpomaluje cestovní čas. Je nutné zřídit mýtní silnici, která nepřesáhne obytné oblasti a nebude mít tolik ostrých zatáček." # todo: NEW TRANSLATION
  KUB_preparation_olymic_games: "Příprava na Zimní olympijské hry v Soči" # todo: NEW TRANSLATION
  KUB_preparation_olymic_games_desc: "V roce 2007 bylo oznámeno, že Soči uspořádá Zimní olympijské hry 2014. Je tedy nutné dostat naši oblast do normálního stavu pro tak velkou událost." # todo: NEW TRANSLATION
  KUB_impove_don_highway: "Oprava dálnice M-4 Don" # todo: NEW TRANSLATION
  KUB_impove_don_highway_desc: "Dálnice M-4 Don je nejdůležitější dopravní tepna spojující střední Rusko se jižním Ruskem, ale její stav zanechává hodně přání. Je nutné modernizovat silnici podle nových světových standardů." # todo: NEW TRANSLATION
  KUB_restore_krasnya_polyana_resort: "Krasnaya Polyana" # todo: NEW TRANSLATION
  KUB_restore_krasnya_polyana_resort_desc: "Krasnaya Polyana Resort je celoroční „rezortní město“ ve vesnici Estesadok u Soči. Byl postaven pro Zimní olympijské hry v Soči 2014 a nyní je jedním z nejoblíbenějších rekreačních středisek na celém jihu Ruska." # todo: NEW TRANSLATION
  KUB_tourism_hub: "Turistické centrum" # todo: NEW TRANSLATION
  KUB_tourism_hub_desc: "Konečně je Kubán turistickým centrem pro lidi z mnoha zemí. Moře, hory – to vše mohou lidé vidět v našem Kubánu." # todo: NEW TRANSLATION
  KUB_minister_of_agriculture: "Ministerstvo zemědělství" # todo: NEW TRANSLATION
  KUB_minister_of_agriculture_desc: "K řízení a zlepšení produktivity a kvality výrobků vyráběných v Krasnodarském kraji bylo vytvořeno ministerstvo zemědělství." # todo: NEW TRANSLATION
  KUB_invest_farms: "Investice do farem" # todo: NEW TRANSLATION
  KUB_invest_farms_desc: "Tím, že pomáháme farmářům v našem regionu, poskytujeme jim podporu a vyjadřujeme vděčnost za jejich práci." # todo: NEW TRANSLATION
  KUB_support_locals: "Podpora místních producentů" # todo: NEW TRANSLATION
  KUB_support_locals_desc: "Místo nákupu zahraničních výrobků musíme vyrábět vlastní. Proč bychom měli něco jiného, když máme vše pro pohodlnou zemědělskou produkci?" # todo: NEW TRANSLATION
  KUB_kuban_natural_prod: "Kubánské přírodní produkty" # todo: NEW TRANSLATION
  KUB_kuban_natural_prod_desc: "Kubán byl vždy známý pro své chutné a přírodní produkty. Během krize 90. let však tato pověst byla ztracena. Nyní je čas ji obnovit." # todo: NEW TRANSLATION
  KUB_update_transport_for_farms: "Spolupráce s Běloruskem" # todo: NEW TRANSLATION
  KUB_update_transport_for_farms_desc: "Bělorusko a Kubán jsou proslulí svou láskou k zemědělství. Není načase, aby naše země začaly spolupracovat?" # todo: NEW TRANSLATION
  KUB_update_oil_infr_desc: "Ropa je také důležitým sektorem kubánské ekonomiky. Je načase modernizovat ropnou infrastrukturu." # todo: NEW TRANSLATION
  KUB_update_oil_infr: "Modernizace ropní infrastruktury" # todo: NEW TRANSLATION
  KUB_novorossysk_port_exp: "Rozšíření přístavu Novorossiysk" # todo: NEW TRANSLATION
  KUB_novorossysk_port_exp_desc: "Přístav Novorossiysk je jedním z největších a nejmodernějších přístavů na celé pobřeží Černého moře. Byl však delší dobu neudržovaný. Potřebujeme jej obnovit pro obchod s ostatními zeměmi." # todo: NEW TRANSLATION
  KUB_give_rus_depots: "Poskytnout ruským společnostem přístup k ropným polím" # todo: NEW TRANSLATION
  KUB_give_rus_depots_desc: "Díky ruským firmám můžeme získat dodatečné prostředky do našeho rozpočtu." # todo: NEW TRANSLATION
  KUB_expand_anast_field: "Rozšíření ropného pole Anastasievsko-Troitskoye" # todo: NEW TRANSLATION
  KUB_expand_anast_field_desc: "Pole Anastasievsko-Troitskoye je jedním z nejstarších a největších ropných polí v Krasnodarském kraji, ale říká se, že zde byly nalezeny nové ložiska ropy." # todo: NEW TRANSLATION
  KUB_establichment_of_KNGC: "Vznik Ilského ropného závodu" # todo: NEW TRANSLATION
  KUB_establichment_of_KNGC_desc: "Ilský ropný závod je zpracovatelský podnik v Krasnodarském kraji, jedním z předních zpracovatelských podniků v Jihofederálním okruhu. KNGK-INPZ provádí činnosti pro přijímání, skladování a zpracování ropných uhlovodíkových surovin a také přepravu hotových výrobků po silnici a železnici." # todo: NEW TRANSLATION
  KUB_reinforce_protection_of_oil_depots: "Posílení ochrany ropných dep" # todo: NEW TRANSLATION
  KUB_reinforce_protection_of_oil_depots_desc: "Během rusko-ukrajinské války byly kubánské ropné sklady zasahovány vícekrát, proto stojí za to zesílit ochranu proti dronům a raketám pro bezpečnost regionu" # todo: NEW TRANSLATION
  KUB_international_inv: "Mezinárodní investice" # todo: NEW TRANSLATION
  KUB_international_inv_desc: "Je dobře mít své peníze, ale nikdy není špatné mít peníze cizí." # todo: NEW TRANSLATION
  KUB_german_inv: "Německé investice" # todo: NEW TRANSLATION
  KUB_german_inv_desc: "Mnoho německých společností investovalo do Kubanu po mnoho let. Je na čase je opět pozvat." # todo: NEW TRANSLATION
  KUB_chinese_inv: "Čínské investice" # todo: NEW TRANSLATION
  KUB_chinese_inv_desc: "V posledních letech Čína projevila zájem investovat do Kubanu. Je čas jim to umožnit." # todo: NEW TRANSLATION
  KUB_russian_inv: "Ruské investice" # todo: NEW TRANSLATION
  KUB_russian_inv_desc: "Rusko vždy investovalo do Kubanu obrovské množství peněz. Neporušujme tradice, Rusko na nás čeká." # todo: NEW TRANSLATION
  KUB_usa_inv: "Americké investice" # todo: NEW TRANSLATION
  KUB_usa_inv_desc: "USA je největší ekonomikou na světě a má také zájem investovat do našeho regionu." # todo: NEW TRANSLATION
  KUB_krasnodar_metro_case: "Případ Krasnodar metra" # todo: NEW TRANSLATION
  KUB_krasnodar_metro_case_desc: "V roce 2020 skupina lidí z Krasnodaru, pod záminkou výstavby metra, žádala o peníze tureckého investora a poté je rozdělovala mezi sebe." # todo: NEW TRANSLATION
  KUB_galitsky_inv: "Investice Galitského" # todo: NEW TRANSLATION
  KUB_galitsky_inv_desc: "Sergej Galickij byl nedávno považován za dárce peněz Kubanu a Krasnodaru. Muž narozený v Lazarevském poblíž Soči neopustil svůj rodný kraj, naopak ho povýšil." # todo: NEW TRANSLATION
  KUB_science: "Kubánská věda" # todo: NEW TRANSLATION
  KUB_science_desc: "Kubánské vzdělávání a věda obecně upadaly v 90. letech. Je nutné vytvořit veškeré možné podmínky pro jejich rozkvět ve novém tisíciletí." # todo: NEW TRANSLATION
  KUB_update_universitets: "Obnovit univerzity" # todo: NEW TRANSLATION
  KUB_update_universitets_desc: "Univerzity jsou jednou z nejdůležitějších součástí vzdělání každého. Je nutné dodat nové vybavení do všech univerzit v Kubanu." # todo: NEW TRANSLATION
  KUB_integrate_it_in_unik: "Integrovat IT do školního programu" # todo: NEW TRANSLATION
  KUB_integrate_it_in_unik_desc: "IT je budoucnost světa. Musíte investovat nyní, abyste později byli o krok napřed." # todo: NEW TRANSLATION
  KUB_nauka_kubani: "Věda Kubanu" # todo: NEW TRANSLATION
  KUB_nauka_kubani_desc: "Věda 0+ je ruský vědecký festival konaný každoročně od roku 2013. Hlavním cílem festivalu je popularizace vědy mezi diváky všech věkových kategorií. Kuban je jedním z hlavních míst konání festivalu." # todo: NEW TRANSLATION
  KUB_industry: "Kubanský průmysl" # todo: NEW TRANSLATION
  KUB_industry_desc: "Kubanský průmysl, stejně jako ostatní sektory naší země, je v úpadku. Je třeba ho obnovit." # todo: NEW TRANSLATION
  KUB_tihoretsk: "Tikhoretský strojírenský závod" # todo: NEW TRANSLATION
  KUB_tihoretsk_desc: "Velký strojírenský podnik zaměřený na kolejovou techniku se nachází ve městě Tikhoretsk, Krasnodarský kraj. Je jedním z nejstarších dopravních strojírenských podniků v SSSR a moderním Rusku. Specializuje se na výrobu průmyslových strojů a zařízení pro železniční průmysl." # todo: NEW TRANSLATION
  KUB_aomz: "Armavir Experimentální strojírenský závod" # todo: NEW TRANSLATION
  KUB_aomz_desc: "průmyslový podnik specializující se na produkty pro ropný a rafinační průmysl. Byl umístěn v Armaviru." # todo: NEW TRANSLATION
  KUB_durso: "Abrau-Durso" # todo: NEW TRANSLATION
  KUB_durso_desc: "Abrau-Durso PJSC je ruská společnost specializující se na výrobu šumivého vína. Nachází se ve vesnici Abrau-Durso." # todo: NEW TRANSLATION
  KUB_abinsk: "Abinský elektrometallurgický závod" # todo: NEW TRANSLATION
  KUB_abinsk_desc: "Abinský elektrometallurgický závod LLC (AEMP) je železářský a ocelářský podnik a výrobce ocelových výrobků v Rusku, se sídlem ve městě Abinsk, Krasnodarský kraj. Závod je součástí metalurgického holdingu Novostal-M." # todo: NEW TRANSLATION
  KUB_slavaynsk_npz: "Slavyansk ECO" # todo: NEW TRANSLATION
  KUB_slavaynsk_npz_desc: "Slavyansk ECO je společnost zabývající se zpracováním ropy, jedna z největších a nejmodernějších v celém Kubanu." # todo: NEW TRANSLATION
  KUB_new_agriculture_complexes: "Nové zemědělské komplexy" # todo: NEW TRANSLATION
  KUB_new_agriculture_complexes_desc: "Nové agro-zemědělské komplexy je třeba postavit, aby se farmářům žilo pohodlně." # todo: NEW TRANSLATION
  KUB_develop_wb_ozon_ym: "Rozvoj online obchodů" # todo: NEW TRANSLATION
  KUB_develop_wb_ozon_ym_desc: "Online obchody se ukázaly být efektivní a nákladově efektivní. Proto je nutné je podpořit v rozvoji a spolupráci v naší oblasti." # todo: NEW TRANSLATION
  KUB_alexander_tkahcev: "Alexander Tkachev" # todo: NEW TRANSLATION
  KUB_alexander_tkahcev_desc: "Alexander Tkachev je ruský státník a politik. Vedoucí správy (guvernér) Krasnodarského kraje (2001–2015). V prosinci 2000 získal 82,14 % hlasů ve volbě guvernéra Krasnodarského kraje a byl zvolen vedoucím správy (guvernérem) Krasnodarského kraje na 4 roky." # todo: NEW TRANSLATION
  KUB_anti_cor_fight: "Vyselkovsky Agrocomplex" # todo: NEW TRANSLATION
  KUB_anti_cor_fight_desc: "N.I. Tkachev Agrocomplex je ruská agro-průmyslová společnost, jedna z lídrů v zemi co do rozlohy zemědělské půdy, produkce mléka, cukru a masa. Je vlastněna rodinou Alexandra Tkacheva, který na oplátku skrýval své korupční državy jako Agrocomplex." # todo: NEW TRANSLATION
  KUB_strenght_political_power: "Posílení politické moci" # todo: NEW TRANSLATION
  KUB_strenght_political_power_desc: "Nový Kuban potřebuje silného vůdce. Proto stojí za to posílit politickou moc současného režimu, který byl v Kubanu nastolen." # todo: NEW TRANSLATION
  KUB_kuban_medi_edro: "Obnovení kubánské medicíny" # todo: NEW TRANSLATION
  KUB_kuban_medi_edro_desc: "Kubánská medicína v 90. letech procházela těžkými časy. Lékaři odcházeli, byl nedostatek léků a lidé onemocněli. Je na čase řešit problém naší medicíny." # todo: NEW TRANSLATION
  KUB_kuban_fight_bandi: "Boj proti banditství" # todo: NEW TRANSLATION
  KUB_kuban_fight_bandi_desc: "V 90. letech byl banditismus v Kubanu častým jevem. Lidé byli zabíjeni a okrádáni na federálních dálnicích. Nyní musíme tento nepořádek ukončit a zajistit bezpečnost lidí cestujících do Kubanu." # todo: NEW TRANSLATION
  KUB_economic_revival: "Hospodářská obnova" # todo: NEW TRANSLATION
  KUB_economic_revival_desc: "Po šoku 90. let musíme postupně vybudovat naši ekonomiku." # todo: NEW TRANSLATION
  KUB_cooperation_with_edro: "Spolupráce s Jednotnou Ruskou" # todo: NEW TRANSLATION
  KUB_cooperation_with_edro_desc: "Jednotná Rus je ruská politická strana, největší politická strana v Ruské federaci. Je na čase vstoupit do této strany pro budoucí spolupráci." # todo: NEW TRANSLATION
  KUB_accessible_environment: "Národní projekty Přístupné prostředí" # todo: NEW TRANSLATION
  KUB_accessible_environment_desc: "Přístupné prostředí je vládní program navržený pro usnadnění života lidem se zdravotním postižením a dalším osobám s omezenou pohyblivostí, poskytující jim co největší možnost začlenění do společnosti." # todo: NEW TRANSLATION
  KUB_kuban_education: "Vzdělání Kubanu" # todo: NEW TRANSLATION
  KUB_kuban_education_desc: "Vzdělání je jednou z nejdůležitějších institucí každé země. Naše země by o tom měla přemýšlet." # todo: NEW TRANSLATION
  KUB_russian_mobile: "Ruští mobilní operátoři" # todo: NEW TRANSLATION
  KUB_russian_mobile_desc: "S pomocí ruských mobilních operátorů a jejich investic budeme moci rychle rozvíjet internetovou infrastrukturu bez velkých investic." # todo: NEW TRANSLATION
  KUB_new_krasnodar: "Nový Krasnodar" # todo: NEW TRANSLATION
  KUB_new_krasnodar_desc: "Nový Krasnodar je budoucí jižní metropolí celého jihu Ruska. Je to město snů, místo, kde bude každý šťastný, kde bude veškerá potřebná infrastruktura. Něco a někdo bude muset být obětován pro dobro všech obyvatel města, které v budoucnu bude megalopolis." # todo: NEW TRANSLATION
  KUB_hotels_residents_building: "Výstavba nových hotelů a rezidencí" # todo: NEW TRANSLATION
  KUB_hotels_residents_building_desc: "Abychom přilákali nové turisty a investory, musíme postavit nové, moderní a pohodlné hotely a rezidence." # todo: NEW TRANSLATION
  KUB_kondratiev: "Veniamin Kondratjev" # todo: NEW TRANSLATION
  KUB_kondratiev_desc: "Veniamin Kondratjev je ruský politik. Dne 22. dubna 2015 byl jmenován dočasným šéfem správy (guvernérem) Krasnodarského kraje, nahrazuje Alexandra Tkacheva, Decree of the President of Russia" # todo: NEW TRANSLATION
  KUB_kuban_for_kubans: "Kuban pro Kubance" # todo: NEW TRANSLATION
  KUB_kuban_for_kubans_desc: "Po několik tisíciletí byl Kuban vždy zemí Kubánců. Nepotřebujeme migranty z jiných zemí, potřebujeme naši zemi a naši lidi!" # todo: NEW TRANSLATION
  KUB_filtration_for_imigrants: "Filtrační tábory pro migranty" # todo: NEW TRANSLATION
  KUB_filtration_for_imigrants_desc: "Vzhledem k tomu, že do našeho regionu v poslední době přichází mnoho migrantů, je třeba zřídit pro ně zvláštní tábory. Tam budeme posuzovat jejich způsobilost a duševní zdraví a teprve poté je pustíme na naše území." # todo: NEW TRANSLATION
  KUB_police_control: "Posílení policejní kontroly" # todo: NEW TRANSLATION
  KUB_police_control_desc: "Aby bylo vše pod kontrolou, musíme posílit policejní dohled nad migranty. Pak budou naši obyvatelé v bezpečí." # todo: NEW TRANSLATION
  KUB_special_military_operation: "Speciální vojenská operace" # todo: NEW TRANSLATION
  KUB_special_military_operation_desc: "Ukrajina si vybrala svou vlastní cestu. Špatnou cestu. Přišel čas to změnit! Vpřed, k vítězství!" # todo: NEW TRANSLATION
  KUB_air_defence: "Vylepšení protivzdušné obrany" # todo: NEW TRANSLATION
  KUB_air_defence_desc: "V důsledku probíhající ruské-ukrajinské války zahájily ozbrojené síly Ukrajiny útoky na infrastrukturu Kubanu. Je nutné posílit přítomnost protivzdušné obrany v naší oblasti pro bezpečnost našich obyvatel a kritické infrastruktury." # todo: NEW TRANSLATION
  KUB_invite_cossaks: "Kozáci na Speciální vojenskou operaci" # todo: NEW TRANSLATION
  KUB_invite_cossaks_desc: "Kozáci jsou bojovný lid. Proto, abychom dosáhli cílů Speciální vojenské operace, můžeme je pobízet, aby se připojili k dobrovolnickým bataliónům." # todo: NEW TRANSLATION
  KUB_port_security: "Posílení obrany přístavů" # todo: NEW TRANSLATION
  KUB_port_security_desc: "Ukrajinské síly útočí na tankery, vojenské i civilní lodě, stejně jako na obyčejné přístavy pomocí podvodních dronů. Je nutné posílit kontrolu a obranu naší námořní infrastruktury." # todo: NEW TRANSLATION
  KUB_bars_batalions: "BARS batalion" # todo: NEW TRANSLATION
  KUB_bars_batalions_desc: "Jednotka BARS-13 je jednou z prvních jednotek, které se zúčastnily ruské Speciální vojenské operace a je dobrovolnickým bataliónem podřízeným Ministerstvu obrany Ruské federace. Zkratka BARS znamená Bojová armáda Rezerva Země." # todo: NEW TRANSLATION
  KUB_bars_batalions_expansion: "Rozšíření výcvikových táborů BARS" # todo: NEW TRANSLATION
  KUB_bars_batalions_expansion_desc: "Vzhledem k velkému počtu dobrovolníků, kteří chtějí vstoupit do BARS, nám chybí nezbytná infrastruktura pro kvalitní výcvik dobrovolníků. Proto je naléhavé co nejdříve rozšířit infrastrukturu, abychom se vyhnuli dalším problémům na frontě." # todo: NEW TRANSLATION
  KUB_terek_batalion: "Terek" # todo: NEW TRANSLATION
  KUB_terek_batalion_desc: "Terek je kozačský batalion vytvořený pod praporem Tereckých kozáckých oddílů. Jednotka se skládá z kozáků a občanů v záloze, stejně jako z těch, kteří nesloužili v ozbrojených silách Ruské federace." # todo: NEW TRANSLATION
  KUB_cossak_batalion_yenisey: "Kozácký batalion Jenisej" # todo: NEW TRANSLATION
  KUB_cossak_batalion_yenisey_desc: "Průzkumný kozácký batalion Jenisej je dobrovolnický batalión. Slouží tam veteráni z čečenských, afghánských a syrských tažení." # todo: NEW TRANSLATION
  KUB_kuban_batalion: "Kuban batalíon" # todo: NEW TRANSLATION
  KUB_kuban_batalion_desc: "Dobrovolný oddíl Kuban (BARS-16) je oddíl mobilizovaných občanů Ruska a Kubanu. Jeden z největších jednotek BARS." # todo: NEW TRANSLATION
  KUB_don: "Don batalion" # todo: NEW TRANSLATION

  URA_communism_eliminate_rossel_era_desc: "Náš region má mnoho problémů, které přetrvávají z doby vlády guvernéra Rosela. Máme v úmyslu rychle řešit jeho negativní dědictví." # todo: NEW TRANSLATION
  URA_communism_atheism: "Ateistický Ural" # todo: NEW TRANSLATION
  URA_communism_atheism_desc: "Budeme bojovat proti náboženství a jeho vlivu na nás. Ateismus znovu pohne Uralem směrem k pokroku." # todo: NEW TRANSLATION
  URA_communism_regionalism: "Regionalismus" # todo: NEW TRANSLATION
  URA_communism_regionalism_desc: "Jsme připraveni částečně podporovat koncept regionalismu a přijetí, že Ural není snadný region." # todo: NEW TRANSLATION
  URA_communism_our_kgb: "Náš Ural KGB" # todo: NEW TRANSLATION
  URA_communism_our_kgb_desc: "Struktury jako KGB vždy přinášely pozitivní výsledky v boji proti vnitřním a vnějším nepřátelům, kteří se snaží nás ovlivnit; začneme tedy vytvářet naše vlastní KGB, abychom chránili politickou stabilitu." # todo: NEW TRANSLATION
  URA_communism_ural_oblast: "Uralský region" # todo: NEW TRANSLATION
  URA_communism_ural_oblast_desc: "V dobách Sovětského svazu byly Urál spojeny do podoby Ural Region, poté však jejich hranice byly rozděleny mezi mnoho regionálních útvarů vytvořených z ničeho. Máme v úmyslu to napravit." # todo: NEW TRANSLATION
  URA_communism_region_revoult: "Vyvolat povstání v Urale" # todo: NEW TRANSLATION
  URA_communism_region_revoult_desc: "Nebude žádné mírové řešení. Regiony se musí povstat a my jim s tím pomůžeme!" # todo: NEW TRANSLATION
  URA_communism_khmao_revoult: "Revoluce v [KHM.GetName]" # todo: NEW TRANSLATION
  URA_communism_khmao_revoult_desc: "Máme v úmyslu rozšířit náš vzpouru na další uralské regiony a republiky - [KHM.GetName] bude další!" # todo: NEW TRANSLATION
  URA_communism_yanao_revoult: "Revoluce v [YAM.GetName]" # todo: NEW TRANSLATION
  URA_communism_yanao_revoult_desc: "Máme v úmyslu rozšířit vzpouru na další uralské regiony a republiky - [YAM.GetName] bude další!" # todo: NEW TRANSLATION
  URA_communism_region_campaign: "Pokojné referendum" # todo: NEW TRANSLATION
  URA_communism_region_campaign_desc: "Nehodláme rozpoutat revoluční plamen, hodláme problém Uralského regionu vyřešit mírovou cestou." # todo: NEW TRANSLATION
  URA_communism_yugra_campaign: "[KHM.GetName] Referendum" # todo: NEW TRANSLATION
  URA_communism_yugra_campaign_desc: "Máme v úmyslu uspořádat referendum o vstupu [KHM.GetName] do našeho členství. Snad federální vláda souhlasí s tím, že tato entita se stane součástí nás." # todo: NEW TRANSLATION
  URA_communism_yanao_campaign: "[YAM.GetName] Referendum" # todo: NEW TRANSLATION
  URA_communism_yanao_campaign_desc: "Máme v úmyslu uspořádat referendum o vstupu [YAM.GetName] do našeho členství. Snad federální vláda souhlasí s tím, že tato entita se stane součástí nás." # todo: NEW TRANSLATION
  URA_communism_great_ural: "Velký Ural" # todo: NEW TRANSLATION
  URA_communism_great_ural_desc: "Integrujeme zbývající regiony do našeho velkého uralského projektu." # todo: NEW TRANSLATION
  URA_communism_ural_corps: "Oživit Uralský dobrovolnický tankový sbor" # todo: NEW TRANSLATION
  URA_communism_ural_corps_desc: "Během Velké vlastenecké války vznikl z dobrovolníků z Uralu dobrovolnický tankový sbor, který se zúčastnil mnoha bitev až do Berlína. Jsme připraveni oživit tuto slavnou bojovou jednotku, i když v menším měřítku." # todo: NEW TRANSLATION
  URA_communism_orthodox_compromise: "Kompromis s pravoslavím" # todo: NEW TRANSLATION
  URA_communism_orthodox_compromise_desc: "Jsme připraveni uzavřít určitý kompromis s pravoslavím a jeho příznivci a nehonit je." # todo: NEW TRANSLATION
  URA_communism_socialism: "Socialismus" # todo: NEW TRANSLATION
  URA_communism_socialism_desc: "Budeme aktivně prosazovat socialistické myšlenky do našich ekonomických a politických programů." # todo: NEW TRANSLATION
  URA_communism_ural_corps_academies: "Oživit vojenské akademie" # todo: NEW TRANSLATION
  URA_communism_ural_corps_academies_desc: "Mnoho vojenských akademií bylo uzavřeno s pádem SSSR; hodláme oživit slavné vojenské školy." # todo: NEW TRANSLATION
  URA_communism_ural_international_brigade: "Mezinárodní brigáda Uralu" # todo: NEW TRANSLATION
  URA_communism_ural_international_brigade_desc: "Naši slavní internacionalisté jsou připraveni chránit bratry v socialismu po celém světě." # todo: NEW TRANSLATION
  URA_communism_ural_pioneer: "Oživit Pionýra" # todo: NEW TRANSLATION
  URA_communism_ural_pioneer_desc: "Mladí lidé musí být vedení a směrováni správným směrem. Znovu oživíme dřívější praxi pionýrů, aby i nové generace sledovaly ideály socialismu." # todo: NEW TRANSLATION
  URA_communism_ural_red_army: "Ural Rudá armáda" # todo: NEW TRANSLATION
  URA_communism_ural_red_army_desc: "Pouze Rudá armáda může bránit svou socialistickou vlast. A my si vybudujeme svou vlastní zde na Urale." # todo: NEW TRANSLATION
  URA_communism_sklads: "Vhodné ruské zbraně" # todo: NEW TRANSLATION
  URA_communism_sklads_desc: "Máme v úmyslu zabrat veškeré zbraně na našem území pro naše ozbrojené síly." # todo: NEW TRANSLATION
  URA_communism_five_year: "První pětiletý plán" # todo: NEW TRANSLATION
  URA_communism_five_year_desc: "Máme v úmyslu vrátit se k sovětské praxi plánované ekonomiky a naším prvním globálním rozhodnutím na cestě k tomuto cíli bude zahájení prvního pětiletého plánu." # todo: NEW TRANSLATION
  URA_communism_trade_unions: "Podpora odborů" # todo: NEW TRANSLATION
  URA_communism_trade_unions_desc: "Odbory jsou důležité a nezbytné pro ochranu práv pracujících, které tak bojovně chráníme. Nebudeme budovat socialistický stát bez ochrany práv pracujících." # todo: NEW TRANSLATION
  URA_communism_collectivism: "Podpora kolektivismu" # todo: NEW TRANSLATION
  URA_communism_collectivism_desc: "Kolektivismus a jeho podpora jsou důležitým ideologickým prvkem naší domácí politiky; jen přátelský tým pracovníků vyzdvihne jakýkoliv podnik ze závalu." # todo: NEW TRANSLATION
  URA_communism_military_factories: "Obnovit vojenské továrny" # todo: NEW TRANSLATION
  URA_communism_military_factories_desc: "Zříceniny vojenských továren byly po mnoho let častou scenérií Uralu; proměníme tyto ruiny ve vojenskou sílu Uralu." # todo: NEW TRANSLATION
  URA_communism_roads: "Větší síť silnic do Uralu" # todo: NEW TRANSLATION
  URA_communism_roads_desc: "Náš region potřebuje více silnic kvůli rychlému růstu. Zahrneme rozvoj dopravní sítě regionu do pětiletého plánu rozvoje." # todo: NEW TRANSLATION
  URA_communism_science_bitch: "Vědecký Ural" # todo: NEW TRANSLATION
  URA_communism_science_bitch_desc: "Věda je motor pokroku, a my ji nepopíráme, naopak ji podporujeme. Náš pětiletý plán rozvoje bude zahrnovat rozvoj vzdělávacích institucí po celém regionu." # todo: NEW TRANSLATION
  URA_communism_marxism: "Marxismus ve školách a na univerzitách" # todo: NEW TRANSLATION
  URA_communism_marxism_desc: "Navrátíme Marxismus a jeho součásti do učebních osnov, aby mladší generace pochopily, co chceme ve svém krásném regionu vybudovat." # todo: NEW TRANSLATION
  URA_communism_second_five: "Druhý pětiletý plán" # todo: NEW TRANSLATION
  URA_communism_second_five_desc: "Máme v úmyslu pokračovat ve svém pětiletém plánu dále, druhý pětiletý plán bude brzy oznámen." # todo: NEW TRANSLATION
  URA_communism_agro_invest: "Zlepšit agro-průmyslový sektor" # todo: NEW TRANSLATION
  URA_communism_agro_invest_desc: "Ač je Ural průmyslový region, nesmíme zapomínat na zemědělství, abychom zajistili sobě i našim lidem vše, co potřebují." # todo: NEW TRANSLATION
  URA_communism_invest_energy: "Investice do energie" # todo: NEW TRANSLATION
  URA_communism_invest_energy_desc: "Energetická stabilita Uralu by měla být jednou z priorit druhého pětiletého plánu." # todo: NEW TRANSLATION
  URA_communism_invest_factories: "Nové továrny" # todo: NEW TRANSLATION
  URA_communism_invest_factories_desc: "Jsme připraveni oznámit vznik nových závodů pro rozšíření průmyslového potenciálu regionu." # todo: NEW TRANSLATION
  URA_communism_invest_metro: "Rozvoj metra" # todo: NEW TRANSLATION
  URA_communism_invest_metro_desc: "Máme v úmyslu dále rozvíjet městské metro, podle projektu vytvořeného za SSSR." # todo: NEW TRANSLATION
  URA_communism_invest_nuclear_plant: "Postavit naši jadernou elektrárnu" # todo: NEW TRANSLATION
  URA_communism_invest_nuclear_plant_desc: "Jsme připraveni postavit naši vlastní jadernou elektrárnu." # todo: NEW TRANSLATION
  URA_communism_nationalisation: "Nacionalizace" # todo: NEW TRANSLATION
  URA_communism_nationalisation_desc: "Odebereme, pro dobro našeho regionu, vše, co bylo ukradeno predátorskou privatizací 90. let." # todo: NEW TRANSLATION

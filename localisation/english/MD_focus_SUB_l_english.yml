  TAT_reb_zavod_desc: "Multidisciplinární společnost specializující se na vývoj a výrobu optických zařízení. Plný název společnosti je Joint Stock Company \"Kazan Optical and Mechanical Plant\". Stella-K JSC, který se zabývá sériovou výrobou elektronického boje, také působí na území podniku." # todo: NEW TRANSLATION
  TAT_rockets: "Elecon" # todo: NEW TRANSLATION
  TAT_rockets_desc: "Hlavními produkty společnosti jsou konektory. Telemetrická zařízení a konektory vyráběné JSC Elekon Plant jsou široce používány ve všech typech vojenské i civilní techniky a v mnoha průmyslových odvětvích, nosiče: startovací nosiče Soyuz, Proton, Zenit; mezikontinentální balistické rakety: SS-19, SS-20, Topol-M a jejich startovací základny; kosmické lodě: Vostok, Voskhod, Soyuz, Cosmos, Molniya, Ekran, Raduga a další; orbitální stanice: Salyut, Mir, ISS; meziplanetární stanice: Luna, Mars, Venus; vojenská a civilní letadla, vrtulníky, lodě a ponorky, tanky, radary, satelitní komunikační a navigační systémy, telemechanika a automatizace, televize a elektrotechnika, jaderné a tepelné elektrárny, železniční zařízení, automobily." # todo: NEW TRANSLATION

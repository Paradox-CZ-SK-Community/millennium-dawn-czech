  TAT_sokol_bpla_desc: "Nachází se ve městě Kazan, čtvrť Karavaevo. Hlavní činnosti Sokol Design Bureau: výroba a opravy bezpilotních letounů, provádění výzkumu a vývoje, testování vzorků leteckého vybavení." # todo: NEW TRANSLATION

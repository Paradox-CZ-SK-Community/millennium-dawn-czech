  kuban.36.d: "Nechtějí nám dát své zbraně, protože nemají důvěru v naši spolehlivost." # todo: NEW TRANSLATION
  kuban.36.a: "Škoda" # todo: NEW TRANSLATION
  kuban.37.t: "Issue of The Status of Kuban" # todo: NEW TRANSLATION
  kuban.37.d: "V průběhu posledních let rostou v Kubanu pro-ukrajinské nálady. Nyní je tu příležitost integrovat Kuban do Ukrajiny. Lidé Kubanu nás oficiálně žádají o pomoc – měli bychom?" # todo: NEW TRANSLATION
  kuban.37.a: "Kuban je Ukrajina!" # todo: NEW TRANSLATION
  kuban.37.b: "Nechte to tak, jak to je" # todo: NEW TRANSLATION
  kuban.38.t: "Ukraine has agreed" # todo: NEW TRANSLATION
  kuban.38.d: "Ukrajinská vláda podpořila náš nápad stát se jejich součástí. Nyní jsme znovu spojeni se svými ukrajinskými spoluobčany!" # todo: NEW TRANSLATION
  kuban.38.a: "Sláva Ukrajině!" # todo: NEW TRANSLATION
  kuban.39.t: "Ukraine has refused" # todo: NEW TRANSLATION
  kuban.39.d: "Ukrajinská vláda nás odmítla. Podle nich je to příliš riskantní a nebezpečný krok, který by vyvolal eskalaci v regionu." # todo: NEW TRANSLATION
  kuban.39.a: "Škoda." # todo: NEW TRANSLATION
  kuban.40.t: "Kuban is asking us to deploy our troops" # todo: NEW TRANSLATION
  kuban.40.d: "Vláda Kubanu je připravena poskytnout své území pro naše vojenské základny. Žádají nás, abychom jim pomohli bránit se proti ruské agresi." # todo: NEW TRANSLATION
  kuban.40.a: "Jistě" # todo: NEW TRANSLATION
  kuban.40.b: "Ne" # todo: NEW TRANSLATION
  kuban.41.t: "Ukrajina souhlasila" # todo: NEW TRANSLATION
  kuban.41.d: "Ukrajinské ozbrojené síly již dorazily do Krasnodaru k dalšímu nasazení" # todo: NEW TRANSLATION
  kuban.41.a: "Skvěle." # todo: NEW TRANSLATION
  kuban.42.t: "Problém odtržení Kubánu" # todo: NEW TRANSLATION
  kuban.42.d: "Před několika dny Kubán oficiálně vstoupil do Ukrajiny. To znamená, že jsme konečně ztratili vliv nad Kubánem. Musíme ho vrátit pod naši kontrolu jakýmkoliv prostředkem, ať už válkou, nebo povstáním." # todo: NEW TRANSLATION
  kuban.42.a: "Hlavním problémem je Ukrajina, zničme ji" # todo: NEW TRANSLATION
  kuban.42.b: "Podněcujme proruské občany" # todo: NEW TRANSLATION
  kuban.42.c: "To je jejich volba" # todo: NEW TRANSLATION
  kuban_news.1.t: "Ruské jednotky zahajují speciální vojenskou operaci v Kubanu" # todo: NEW TRANSLATION
  kuban_news.1.d: "Dnes ráno vydal šéf Ruska prohlášení o Speciální vojenské operaci v Kubanu kvůli ilegálnímu odtržení od Ruska a okupaci Kubánu Ukrajinou. Ruské jednotky byly již spatřeny na okrajích Krasnodaru a Jejsku. Na hranici mezi oběma zeměmi probíhá také boj mezi ruskými a ukrajinskými pohraničními stráží. Eskalace pokračuje." # todo: NEW TRANSLATION

  kuban.16.t: "Russia gave us Adygea" # todo: NEW TRANSLATION
  kuban.16.d: "The Russian delegation agreed to hand over the Republic of Adygeja to us. They hope that we will fulfil all the promises we made to them during the negotiations." # todo: NEW TRANSLATION
  kuban.16.a: "Great" # todo: NEW TRANSLATION
  kuban.17.t: "Russia refused" # todo: NEW TRANSLATION

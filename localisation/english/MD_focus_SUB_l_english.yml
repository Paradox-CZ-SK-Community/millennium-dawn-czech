  URA_rmk: "Russian Copper Company" # todo: NEW TRANSLATION
  URA_rmk_desc: "Russian Copper Company je ruská metalurgická společnost. Hlavní sídlo je v Jekatěrinburgu. RMK působí na území Ruska v Sverdlovské, Čeljabinské, Orenburgské a Novgorodské regiony, Khabarovském kraji, a také na území Ruské federace Kazachstánu." # todo: NEW TRANSLATION
  URA_returm_ekb_promka: "Přeřadit průmysl Jekaterinburgu" # todo: NEW TRANSLATION

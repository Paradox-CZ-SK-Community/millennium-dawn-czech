  URA_uralian_spirit_idea: "Uralský duch svobody" # todo: NEW TRANSLATION
  URA_uralian_spirit_idea_desc: "Uralské hory jako region vždy zaujímaly v Rusku specifickou pozici. Ještě před kolapsem Sovětského svazu byl z velké části uzavřen pro cizince, na Uralu se odehrála slavná povstání Jaitských kozaků proti carské vládě. Během kolapsu SSSR většina obyvatel Sverdlovska hlasovala proti zachování Sovětského svazu. Nyní nová éra přináší Urálům novou výzvu, zda se stanou silnými a svobodnými, nebo se nakonec ztratí mezi ostatními regiony Ruska." # todo: NEW TRANSLATION
  URA_ekb_mayor_chernetskyi: "Primátor Jekaterinburgu: Chernetsky" # todo: NEW TRANSLATION
  URA_ekb_mayor_chernetskyi_desc: "Arkady Chernetsky je člověk, který dokáže plně odolat regionálním orgánům a prosadit zájmy města na úkor celého regionu." # todo: NEW TRANSLATION
  URA_conflict_idea: "Konfrontace: Městská radnice vs Region" # todo: NEW TRANSLATION
  URA_conflict_idea_desc: "Městská rada Jekaterinburgu byla vždy více než nezávislá a nepodlehne vlivu regionálních úřadů, což vyvolalo regionální konflikt, který dosud nebyl vyřešen." # todo: NEW TRANSLATION
  URA_local_bandits: "Vliv kriminálních skupin" # todo: NEW TRANSLATION
  URA_local_bandits_desc: "V 90. letech vzniklo na území Jekaterinburgu několik kriminálních gangů, které mají velký vliv na mnoho městských odvětví. Navzdory jejich lumpářské povaze houževnatě hájí zájmy svého rodného regionu a nedovolí nikomu do něj zasahovat, ani Moskvě." # todo: NEW TRANSLATION

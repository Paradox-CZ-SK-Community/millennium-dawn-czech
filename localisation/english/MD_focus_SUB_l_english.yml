  URA_roizman_start: "Roizmanova vláda" # todo: NEW TRANSLATION
  URA_roizman_start_desc: "Vládu Sverdlovsku nyní vede Evgeny Roizman. Je proslulý svým fondem Město bez drog, který aktivně bojoval s drogovou závislostí v regionu v 90. letech. Navíc je zapáleným patriotem regionu a města Jekatěrinburgu, což by mohlo pozitivně ovlivnit dynamiku rozvoje našeho regionu." # todo: NEW TRANSLATION
  URA_roizman_start_narcs: "Ural bez drog" # todo: NEW TRANSLATION
  URA_roizman_start_narcs_desc: "Rozšíříme program Město bez drog na hranice celého našeho regionu." # todo: NEW TRANSLATION
  URA_roizman_migrants: "Politika proti migrantům" # todo: NEW TRANSLATION
  URA_roizman_migrants_desc: "Budeme aktivně bojovat proti nelegální migraci. Vrchol kriminality nastal právě tehdy, když předchozí vlády umožnily vstup pochybně kriminálním elementům do našeho regionu. Opravíme to." # todo: NEW TRANSLATION
  URA_roizman_robes: "Soudní reformy" # todo: NEW TRANSLATION
  URA_roizman_robes_desc: "Prostitutky v talárech – Roizman vykřikl, když uviděl stav našeho právního systému. Okamžitě zahájíme reformy." # todo: NEW TRANSLATION
  URA_roizman_spirits: "Podpora ducha Uralu" # todo: NEW TRANSLATION
  URA_roizman_spirits_desc: "Urálové byli vždy patrioty svého regionu, patrioty demokracie a boje proti totalitarismu; toto budeme aktivně podporovat." # todo: NEW TRANSLATION
  URA_roizman_masks: "Reforma prosazování práva" # todo: NEW TRANSLATION
  URA_roizman_masks_desc: "Oligofrenik v maskách – Roizman vykřikl, když spatřil stav policejních složek. Okamžitě zahájíme reformy v této oblasti." # todo: NEW TRANSLATION
  URA_roizman_dick_shot: "Podpora rodin" # todo: NEW TRANSLATION
  URA_roizman_dick_shot_desc: "Zásah do rozkroku, Roizman hlasitě prohlásil na jedné ze svých konferencí o demografické zprávě. Je nutné podpořit mladé rodiny a nezavádět je do otroctví." # todo: NEW TRANSLATION
  URA_roizman_dirt_soul: "Pohodlné město" # todo: NEW TRANSLATION
  URA_roizman_dirt_soul_desc: "Ve duši máte špínu; Roizman při kritice stavu čistoty města vyhrkl, že město potřebuje reformy, které umožní vyčistit ulice od špíny na jaře a na podzim." # todo: NEW TRANSLATION
  URA_roizman_moms: "Svobodná média" # todo: NEW TRANSLATION
  URA_roizman_moms_desc: "Nějaký mámin penis — Roizman dodal během svého projevu o svobodě slova na Uralu a řekl, že kdokoli může vyjádřit svůj názor, ať už jakýkoli." # todo: NEW TRANSLATION
  URA_roizman_gibdd: "Proti LGBT" # todo: NEW TRANSLATION
  URA_roizman_gibdd_desc: "Nepodporujeme takové věci a nebudeme je legalizovat." # todo: NEW TRANSLATION
  URA_roizman_candelabra: "Otázka kandelábru" # todo: NEW TRANSLATION
  URA_roizman_candelabra_desc: "„Ve slušné společnosti bych si s takovou věcí poradil i s kandelábrem,“ odpověděl Roizman během projevu o náboženské toleranci na Uralu. „Budeme neústupně bránit jakékoliv náboženství a nedovolíme, aby některé z nich zaujalo dominující postavení..“" # todo: NEW TRANSLATION
  URA_roizman_tv: "Televizní otázka" # todo: NEW TRANSLATION
  URA_roizman_tv_desc: "Vychovaní televizí – takto Roizman okomentoval ty, kdo nadále volili Komunistickou stranu a další strany, které zosobňovaly totalitní minulost. Chceme vytrhnout toto televizní myšlení z lidí." # todo: NEW TRANSLATION
  URA_roizman_patriot: "Otázka vlastenectví" # todo: NEW TRANSLATION
  URA_roizman_patriot_desc: "Jsi hovno a nejsi vlastenec — Roizman zakřičel na úředníka; na konferenci prohlásil, že uralské vlastenectví je nesmysl a že bys měl být patriotem něčeho skutečně reálného. Budeme nadále aktivně podporovat uralské vlastenectví." # todo: NEW TRANSLATION
  URA_roizman_commies: "Do prdele s komunismem" # todo: NEW TRANSLATION
  URA_roizman_commies_desc: "Je čas se zbavit stoupenců této krvavé a strašné ideologie minulosti. Spustíme aktivní anti-komunistickou propagandu." # todo: NEW TRANSLATION
  URA_roizman_baobab: "Program ochrany životního prostředí" # todo: NEW TRANSLATION
  URA_roizman_baobab_desc: "Zrozený baobab, Roizman prohlásil, když se reportér zeptal na účelnost environmentálních reforem, které měla na mysli uralská vláda. Máme v úmyslu výrazně investovat do environmentální výroby." # todo: NEW TRANSLATION
  URA_roizman_renovation: "Obnova" # todo: NEW TRANSLATION
  URA_roizman_renovation_desc: "Zavedeme program obnovy, protože naše město potřebuje nejen rozšíření, ale i vyčištění bytového fondu, který byl postaven více než 40–50 let." # todo: NEW TRANSLATION
  URA_roizman_katz: "Kurva Maxim Katz" # todo: NEW TRANSLATION
  URA_roizman_katz_desc: "Maxim Katz a celá levicově-liberální opozice by měli být v Uralu zakázáni." # todo: NEW TRANSLATION
  URA_roizman_neirb: "Politika pacifismu" # todo: NEW TRANSLATION
  URA_roizman_neirb_desc: "Máme v úmyslu vyhlásit neutrální postoj a politiku pacifismu v našem regionu; nemáme v úmyslu být agresivní a vytvářet chaos v regionu." # todo: NEW TRANSLATION
  URA_roizman_gnomick_economic: "Ekonomika gnoma" # todo: NEW TRANSLATION
  URA_roizman_gnomick_economic_desc: "Vaše ekonomika je jako pohlavní orgán gnoma, Roizman řekl na schůzce s ministrem financí a naznačil, že můžeme dosáhnout významného ekonomického růstu." # todo: NEW TRANSLATION
  URA_roizman_taxes: "Snížit federální daň" # todo: NEW TRANSLATION
  URA_roizman_taxes_desc: "Máme v úmyslu požádat o snížení federální daně, protože zátěž na náš finanční systém je příliš velká." # todo: NEW TRANSLATION

  BSH_single_party: "Jednostranná strana" # todo: NEW TRANSLATION
  BSH_single_party_desc: "Komunistická strana Bashkortostánu ví nejlépe ve všech sférách, které se týkají státu. Pokud ostatní lidé půjdou stranou, můžeme pracovat na budování skutečné komunistické utopie a tentokrát uspějeme." # todo: NEW TRANSLATION
  BSH_nationalize_foreign_business: "Nacionalizace zahraničního podnikání" # todo: NEW TRANSLATION
  BSH_nationalize_foreign_business_desc: "Průmyslové závody vlastněné cizinci jsou vždy ekonomickým bezpečnostním rizikem. Se zahraničními státy ohrožujícími nás ekonomickými sankcemi je to vždy hrozba, že majitelé průmyslu odejdou přes noc a odvezou s sebou klíčové části svých závodů. Abychom tomu zabránili, musíme tato odvětví převzít do státu – i když to pohorší zahraniční státy." # todo: NEW TRANSLATION
  BSH_five_year_plan: "První pětiletý plán" # todo: NEW TRANSLATION

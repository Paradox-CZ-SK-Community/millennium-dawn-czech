  URA_big_ekb_desc: "Máme v úmyslu spojit Jekatěrimburg s několika blízkými sídly a městy, čímž vznikne velké město podle vzoru Moskvy" # todo: NEW TRANSLATION
  URA_kuyvashev: "Jevgenij Kuyvashev" # todo: NEW TRANSLATION
  URA_kuyvashev_desc: "Jevgenij Vladimrovič Kuyvashev je ruský politik, který působí jako guvernér Sverdlovské oblasti od rezignace předchozího guvernéra. Kuyvashev dříve působil jako třetí plenipotentiární zástupce Uralského federálního okruhu. Působil také jako vedoucí správy Tyumen a Tobolsk" # todo: NEW TRANSLATION
  URA_eltsyn_center: "Prezidentské centrum Borise Jelcina" # todo: NEW TRANSLATION
  URA_eltsyn_center_desc: "Prezidentské centrum Borise Jelcina, známé také jednoduše jako Jelcinovo centrum, je sociální, kulturní a vzdělávací centrum, které bylo otevřeno v Jekatěrimburgu. Architektem projektu je Boris Bernaskoni, zakladatel interdisciplinárního studia BERNASKONI, které pracuje na průsečíku architektury, komunikace, umění a průmyslového designu. Jedním z hlavních objektů centra je muzeum Borise Jelcina, věnované současné politické historii Ruska a jejímu prvnímu prezidentovi" # todo: NEW TRANSLATION
  URA_transport_reform: "Dopravní reformy" # todo: NEW TRANSLATION
  URA_transport_reform_desc: "V regionu je příliš mnoho osobních dopravních prostředků, zejména v Jekatěrimburgu. Máme v úmyslu optimalizovat takové množství vozidel, abychom snížili náklady" # todo: NEW TRANSLATION
  URA_ekaterinburg_city: "Jekatěrimburg-Město" # todo: NEW TRANSLATION
  URA_ekaterinburg_city_desc: "Jekatěrimburg-Město je obchodní čtvrť poblíž centra města Jekatěrimburg v Rusku. Leží na ulici Boris Yeltsin na nábřeží řeky Iset a v současnosti prochází výstavbou. Čtvrť zabírá pět hektarů" # todo: NEW TRANSLATION
  URA_expo_arms_to_moscow: "Přenejte Expo Arms Moskvě" # todo: NEW TRANSLATION
  URA_expo_arms_to_moscow_desc: "Moskevská vláda hodlá odebrat naši výstavu zbraní a uspořádat ji ve svém regionu. Myslíme si, že to bude skvělé řešení." # todo: NEW TRANSLATION
  URA_end_conflict: "Konec konfliktu: Radnice - Region" # todo: NEW TRANSLATION
  URA_end_conflict_desc: "Po mnoha letech politických konfrontací jsme konečně připraveni zcela ukončit tento dlouhotrvající konflikt." # todo: NEW TRANSLATION
  URA_second_stage_titanium_valley: "Druhá etapa Titanového údolí" # todo: NEW TRANSLATION
  URA_second_stage_titanium_valley_desc: "Naše Titanové údolí bude pokračovat ve svém rozvoji." # todo: NEW TRANSLATION
  URA_gold_rossel: "Zlaté období Rosselu" # todo: NEW TRANSLATION
  URA_gold_rossel_desc: "Náš region hodlá hájit ideály autonomie jako tehdejší guvernér Rosselu." # todo: NEW TRANSLATION
  URA_ural_spirit: "Duch Urálů" # todo: NEW TRANSLATION
  URA_ural_spirit_desc: "Duch Urálů je tím, co Urály činí zvláštním regionem. Touha po nezávislosti, nebýt nikým ve stínu, a my ho hodláme rozvíjet stejně jako uralskou identitu." # todo: NEW TRANSLATION
  URA_return_to_republic: "Znovu vyhlásit Uralskou republiku" # todo: NEW TRANSLATION
  URA_return_to_republic_desc: "Chystáme se znovu oznámit obnovení Uralské republiky. Hluboce nesouhlasíme s jejím rozpuštěním a věříme, že toto rozhodnutí nebylo ústavní." # todo: NEW TRANSLATION
  URA_our_import: "Uralská substituce dovozu" # todo: NEW TRANSLATION
  URA_our_import_desc: "Budeme nadále rozvíjet naše uralské produkty, abychom posílili naši hospodářskou autonomii." # todo: NEW TRANSLATION
  URA_ural_francs: "Uralské franky" # todo: NEW TRANSLATION
  URA_ural_francs_desc: "Také hodláme vrátit k myšlence na naši vlastní měnu, Uralský frank. Tuto myšlenku navrhl ne Rossel, ale oligarcha Anton Bakov. Tímto způsobem si zajistíme ekonomiku v případě kolapsu rublozóny." # todo: NEW TRANSLATION
  URA_meet_governors: "Setkání guvernérů uralských oblastí" # todo: NEW TRANSLATION
  URA_meet_governors_desc: "Chceme znovu podepsat dohody o spolupráci s vládami uralských oblastí, jako v roce 1993." # todo: NEW TRANSLATION
  URA_invest_in_destroyed: "Investice do Zničeného" # todo: NEW TRANSLATION
  URA_invest_in_destroyed_desc: "Investujeme do obnovy závodů, které byly privatizací dříve zničeny." # todo: NEW TRANSLATION
  URA_region_campaign: "Propaganda Uralské republiky" # todo: NEW TRANSLATION
  URA_region_campaign_desc: "Máme v úmyslu použít mírové prostředky, prostřednictvím protestů a podobně, abychom obyvatele regionu a úřady přesvědčili, aby s námi uzavřeli dohodu." # todo: NEW TRANSLATION
  URA_region_unrest: "Povstání v regionech" # todo: NEW TRANSLATION
  URA_region_unrest_desc: "Máme v úmyslu organizovat nepokoje v regionech a násilně je k nám připojit." # todo: NEW TRANSLATION
  URA_republican_army: "Uralská republikánská armáda" # todo: NEW TRANSLATION
  URA_republican_army_desc: "Urál by měl mít dlouho vlastní armádu na ochranu své nezávislosti a řešení vnitřních problémů. Nyní jsme připraveni oficiálně oznámit vznik našich vlastních ozbrojených sil." # todo: NEW TRANSLATION
  URA_sklads: "Příslušné ruské zbraně" # todo: NEW TRANSLATION
  URA_sklads_desc: "Máme v úmyslu zabrat veškeré zbraně, které se nacházejí na našem území, pro naše ozbrojené síly." # todo: NEW TRANSLATION
  URA_territoral_defence: "Uralská územní obrana" # todo: NEW TRANSLATION
  URA_territoral_defence_desc: "Oznámíme vznik naší vlastní územní obrany, abychom vyřešili vnitřní problémy a chránili hranice. Naštěstí ruská legislativa umožňuje vznik územní obrany a nedochází ke konfliktu s Federálním centrem." # todo: NEW TRANSLATION
  URA_great_ural: "Velké Urály" # todo: NEW TRANSLATION
  URA_great_ural_desc: "Snění o Velkých Uralech jako ekonomickém centru moci se od roku 1993 dávno zrodilo v mysli mnoha lidí; nyní jsme připraveni usilovat o to." # todo: NEW TRANSLATION
  URA_germany_cores: "Německo-uralské partnerství" # todo: NEW TRANSLATION
  URA_germany_cores_desc: "Dlouho jsme Německo viděli jako našeho hlavního partnera ve všech vztazích – obchodě, ekonomice i vojenské. Hodláme posunout naše partnerství na novou úroveň." # todo: NEW TRANSLATION
  URA_germany_bundesver: "Cvičení s Německou armádou" # todo: NEW TRANSLATION
  URA_germany_bundesver_desc: "Budeme provádět společná cvičení s Německou armádou, abychom získali potřebné zkušenosti pro zlepšení našich ozbrojených sil." # todo: NEW TRANSLATION
  URA_germany_weapons: "Koupit německé pušky" # todo: NEW TRANSLATION
  URA_germany_weapons_desc: "Potřebujeme znovu vyzbrojit naši armádu a proto jsme připraveni uzavřít velkou smlouvu o nákupu pušek z Německa." # todo: NEW TRANSLATION
  URA_germany_infra: "Německá infrastruktura" # todo: NEW TRANSLATION
  URA_germany_infra_desc: "Máme v úmyslu uzavřít velkou smlouvu s Německem na modernizaci naší infrastruktury." # todo: NEW TRANSLATION
  URA_germany_more_trade: "Velká obchodní dohoda" # todo: NEW TRANSLATION
  URA_germany_more_trade_desc: "Máme v úmyslu dále urychlit tempo obchodu a jsme připraveni na velkou průmyslovou dohodu mezi našimi zeměmi." # todo: NEW TRANSLATION
  URA_germany_army: "Německá zkušenost Uralské armády" # todo: NEW TRANSLATION
  URA_germany_army_desc: "Spolupráce s Německou armádou dosáhne zcela nové úrovně, která bude znamenat náš přechod k vytváření vlastních sil." # todo: NEW TRANSLATION
  URA_germany_more_weapons: "Koupit německé tanky" # todo: NEW TRANSLATION
  URA_germany_more_weapons_desc: "S pomocí našich výrobních kapacit a německých tanků budeme moci vytvořit silnou tankovou jednotku, která bude chránit Urály před vnějšími zásahy. Proto jsme připraveni oznámit hromadný nákup německých tanků." # todo: NEW TRANSLATION
  URA_ger_promka: "Průmyslová smlouva s Německem" # todo: NEW TRANSLATION
  URA_rne_start: "Ruské Urály" # todo: NEW TRANSLATION
  URA_rne_start_desc: "Uraly jsou nyní pod vedením skutečných ruských patriotů. Naše železná ruka odstraní všechny, kteří budou zasahovat do ruského oživení tohoto krásného regionu." # todo: NEW TRANSLATION
  URA_rne_orthodoxy: "Pravoslávné Urály" # todo: NEW TRANSLATION
  URA_rne_orthodoxy_desc: "Náboženství je pilíř, který vložíme do základu naší vlády; bez víry budou naši lidé ztraceni ve hodnotách vnucovaných Západem a ztratí vodítka, která je povedou k prosperitě a síle." # todo: NEW TRANSLATION
  URA_rne_paramilitary: "Paravojenské organizace" # todo: NEW TRANSLATION
  URA_rne_paramilitary_desc: "Začneme tvořit paravojenské organizace, abychom nalákali více podporovatelů do našich řad; v budoucnu budeme potřebovat bojovníky k obraně našeho rodného kraje." # todo: NEW TRANSLATION
  URA_rne_disloyal: "Zlikvidujte neloajální" # todo: NEW TRANSLATION
  URA_rne_disloyal_desc: "Okamžitě začneme čistit naše řady; je nutné okamžitě identifikovat potenciální zrádce a ty, kteří budou prodávat naše ideály za drobný obnos." # todo: NEW TRANSLATION
  URA_rne_migrants: "Přísná migrační politika" # todo: NEW TRANSLATION
  URA_rne_migrants_desc: "Nebudeme dovolit migrantům shromažďovat se v ghetech a terorizovat naše občany. Ochráníme náš domov před migrací." # todo: NEW TRANSLATION
  URA_rne_false_democracy: "Konec falešné demokracie" # todo: NEW TRANSLATION
  URA_rne_false_democracy_desc: "Demokracie a všechny její falešné instituce byly po léta vnucovány lidem jako prostředek řešení všech problémů, avšak roky ukazují jen ruiny, ve kterých lidé doufali. Dolů s falešnou demokracií!" # todo: NEW TRANSLATION
  URA_rne_no_radicalism: "Žádný radikalismus" # todo: NEW TRANSLATION
  URA_rne_no_radicalism_desc: "Navzdory našemu nadšenému nacionalismu aktivně odmítáme jeho nejradikálnější formy, které vedou ke šovinismu a nacismu. Budeme bojovat proti takovým radikálům." # todo: NEW TRANSLATION
  URA_rne_youth: "Mládětské parademilitární hnutí" # todo: NEW TRANSLATION
  URA_rne_youth_desc: "Budeme aktivně zapojovat mladé lidi do našeho zavedeného mládežnického hnutí. Každý z nich je potenciální bojovník, obránce naší vlasti." # todo: NEW TRANSLATION
  URA_rne_security: "Tajná služba" # todo: NEW TRANSLATION
  URA_rne_security_desc: "Mezi námi je mnoho veteránů služby v takových orgánech, jako FSB, GRU a Ministerstvo vnitra. Máme v úmyslu využít jejich zkušeností, znalostí a taktik k vytvoření naší vlastní bezpečnostní služby." # todo: NEW TRANSLATION
  URA_rne_anti_amer: "Doktrína proti Američanům a Izraeli" # todo: NEW TRANSLATION
  URA_rne_anti_amer_desc: "Věříme, že kořenem všech zla a všech problémů na světě jsou americké a izraelské státy. Tyto státy vyvolávají konflikty a z toho profitují po celém světě." # todo: NEW TRANSLATION
  URA_rne_nationalise: "Nacionalizace" # todo: NEW TRANSLATION
  URA_rne_nationalise_desc: "Vezmeme vše, co bylo ukradeno predátorskou privatizací devadesátých let, pro dobro našeho regionu." # todo: NEW TRANSLATION
  URA_rne_anti_commies: "Antikomunistická propaganda" # todo: NEW TRANSLATION
  URA_rne_anti_commies_desc: "Uraly nikdy nebyly regiony, kde by komunistické nálady měly velký vliv, zvláště Sverdlovsk samotný volil pád SSSR, ale i tak se budeme snažit bojovat proti Komunistům dále." # todo: NEW TRANSLATION
  URA_rne_protect_russian: "Doktrína ochrany Rusů" # todo: NEW TRANSLATION
  URA_rne_protect_russian_desc: "Vždy budeme bojovat za ruský lid a jejich zájmy kdekoli na světě, na jakémkoli kontinentu." # todo: NEW TRANSLATION
  URA_rne_military_power: "Vojenská síla Urálů" # todo: NEW TRANSLATION
  URA_rne_military_power_desc: "Síla Urálů spočívá v jejich vojenských továrnách, ve vojenském potenciálu, který jim umožní chránit se před všemi hrozbami." # todo: NEW TRANSLATION
  URA_rne_social_just_state: "Sociálně spravedlný stát" # todo: NEW TRANSLATION
  URA_rne_social_just_state_desc: "Náš občan musí být chráněn všemi možnými sociálními garancemi, aby se cítil v bezpečí a byl připraven bránit stát, který ho chrání." # todo: NEW TRANSLATION
  URA_rne_provide_work: "Práce pro nezaměstnané" # todo: NEW TRANSLATION
  URA_rne_provide_work_desc: "Nezaměstnanost musí být odstraněna, a nejlepší způsob ji odstranit je poskytnout lidem práci, kterou zajistí výstavbou nových továren." # todo: NEW TRANSLATION
  URA_rne_free_education: "Tradice bezplatného vzdělávání" # todo: NEW TRANSLATION
  URA_rne_free_education_desc: "Bezplatné vzdělávání existuje od sovětských dob a nemáme v úmyslu tuto fungující a užitečnou praxi opustit. Naopak hodláme investovat do zlepšování a zvyšování efektivity tohoto typu vzdělávání." # todo: NEW TRANSLATION
  URA_rne_decent_life: "Důstojný život" # todo: NEW TRANSLATION
  URA_rne_decent_life_desc: "Důstojný život je to, co by měl být náš občan poskytován během mládí i stáří; to je hlavní cíl naší sociální politiky." # todo: NEW TRANSLATION
  URA_rne_russian_dictatorship: "Všeuralská ruská národní diktatura" # todo: NEW TRANSLATION
  URA_rne_russian_dictatorship_desc: "Budeme aktivně šířit naše myšlenky po celém Uralu, nemůžeme se omezit jen na jednu oblast." # todo: NEW TRANSLATION
  URA_rne_bunt_regions: "Ruská Uralová revoluce" # todo: NEW TRANSLATION
  URA_rne_bunt_regions_desc: "Dole s okupčním režimem Urálů, který byl zaveden Moskvou. Osvobodíme Urály v plamenech Ruské revoluce." # todo: NEW TRANSLATION
  URA_rne_friend_nazbol: "Neočekávané spojenectví" # todo: NEW TRANSLATION
  URA_rne_friend_nazbol_desc: "Obtížné časy nás nutí k zoufalým krokům, a teď, když si uvědomujeme situaci, ve které se Rusko nachází, co mu přineslo posledních 100 let bouřlivých časů, hledáme způsob, jak oživit jeho bývalou slávu. Všichni tito loutky vlády, falešní patrioti, nejsou naši spojenci. Jediní, kteří Rusku skutečně dávají podporu, jsou Národní bolševici. Jejich podpora je mnohem vyšší než naše, takže jsme připraveni jim dát něco, co pomůže zachránit zemi - začátek" # todo: NEW TRANSLATION
  URA_rne_ekb_all_nazbol: "Národní bolševické fórum v Jekatěrinburgu" # todo: NEW TRANSLATION
  URA_rne_ekb_all_nazbol_desc: "Máme v úmyslu učinit z hlavního města Uralu shromažďovací místo pro všechny Národní bolševiky na globálním fóru, které nám umožní sloučit naše síly s nimi ve snaze ovlivnit politiku v zemi" # todo: NEW TRANSLATION
  URA_rne_nazbol_unite_propaganda: "Jednotná propaganda" # todo: NEW TRANSLATION
  URA_rne_nazbol_unite_propaganda_desc: "Konsolidujeme naše propagační schopnosti a budeme usilovat o to, aby naše propaganda zasáhla masy po celé Rusii" # todo: NEW TRANSLATION
  URA_rne_nazbol_revanshizm_propaganda: "Propaganda revanšismu" # todo: NEW TRANSLATION
  URA_rne_nazbol_revanshizm_propaganda_desc: "Musíme lidem připomenout pád dvou říší, co se Rusku stalo za posledních 100 let a že současné úřady jsou personifikací těch lidí, kteří vedli toto impérium a povedou k jeho zániku" # todo: NEW TRANSLATION
  URA_rne_nazbol_to_russia: "Nová Rus" # todo: NEW TRANSLATION
  URA_rne_nazbol_to_russia_desc: "Dosáhli jsme svého cíle, nyní skuteční patrioti Ruska obsadí Kreml a jsme připraveni vstoupit do řad těch, kteří pomohou učinit Rusko zase velkým." # todo: NEW TRANSLATION
  URA_rne_volunteer_blr: "Dobrovolníci z [BLR.GetName]" # todo: NEW TRANSLATION
  URA_rne_volunteer_blr_desc: "Dobrovolníci jsou připraveni nám pomoci v našem boji za skutečné ruské Urály" # todo: NEW TRANSLATION
  URA_rne_volunteer_ukr: "Dobrovolníci z [UKR.GetName]" # todo: NEW TRANSLATION

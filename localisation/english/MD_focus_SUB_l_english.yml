  kuban_invest.8.a: "Rusko je naše posvátná síla, Rusko je naše milovaná země" # todo: NEW TRANSLATION
  kuban_invest.9.t: "Rusko odmítlo" # todo: NEW TRANSLATION
  kuban_invest.9.d: "Podle nich momentálně není dostatek peněz na to, aby nám byl poskytnut investiční balíček." # todo: NEW TRANSLATION

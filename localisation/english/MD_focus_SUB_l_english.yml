  KUB_adygea_que: "Otázka Adygeje" # todo: NEW TRANSLATION
  KUB_adygea_que_desc: "Adygea je kubánské území, které se nám neoprávněně odtrhlo. Musíme ho získat zpět za každou cenu. Útok nebo referendum, na tom nezáleží; Adygea je jen naše!" # todo: NEW TRANSLATION
  KUB_molkino_training_center: "Tréninkové středisko Molkino" # todo: NEW TRANSLATION

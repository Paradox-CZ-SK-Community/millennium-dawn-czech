  KUB_perevooryzhenie: "Dekonzervace" # todo: NEW TRANSLATION
  KUB_perevooryzhenie_desc: "Po rozpadu Sovětského svazu zůstalo v našich skladech mnoho tehdy nepotřebné vojenské techniky. Nyní, kvůli rozšíření našeho vojska, potřebujeme vojenské vybavení jakékoli kvality. Proto je nutné dočasně vyřadit staré sovětské zbraně, dokud nebudeme vyrábět naši vlastní, novou techniku." # todo: NEW TRANSLATION
  KUB_revive_atom_station_project: "Oživení projektu kubánské atomové elektrárny" # todo: NEW TRANSLATION
  KUB_revive_atom_station_project_desc: "Krasnodarská jaderná elektrárna (též Mostovská jaderná elektrárna) je nedokončená jaderná elektrárna, která se nachází v mikrookrese Energetikov městského typu Mostovskaya v Krasnodarském kraji na břehu řeky Laba. Projekt měl napájet celý Kubán; nyní jej musíme oživit." # todo: NEW TRANSLATION
  KUB_green_energy_investments: "Zelená energie" # todo: NEW TRANSLATION
  KUB_green_energy_investments_desc: "Zelená energie je budoucí světovou technologií. Vzhledem k větrům Kubánu bude tato investice velmi užitečná." # todo: NEW TRANSLATION
  KUB_nationalists_start: "Kubánský nacionalismus" # todo: NEW TRANSLATION
  KUB_nationalists_start_desc: "Silný Kubán je svobodný Kubán, kde lidé ctí své tradice, své předky, své skutky, svou kulturu. Takový Kubán chceme!" # todo: NEW TRANSLATION
  KUB_reforms_of_kuban_const: "Reformy kubánské ústavy" # todo: NEW TRANSLATION

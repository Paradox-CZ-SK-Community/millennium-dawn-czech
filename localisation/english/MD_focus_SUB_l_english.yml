  kuban.18.t: "Question about Adygea" # todo: NEW TRANSLATION
  kuban.18.d: "Kuban žádá, aby byla Adygeja umístěna pod jejich kontrolu. Podle nich zajistí lepší dohled nad regionem a budou pokračovat v rozvoji tohoto regionu. Na oplátku nám mohou nabídnout peníze za tento region, stejně jako výhody pro naše společnosti a snížené clo na zboží dovážené z naší země, takže region můžeme ztratit, ale zvýšit vliv na Kuban a pokusit se jej řídit." # todo: NEW TRANSLATION
  kuban.18.a: "Přenejme tento region" # todo: NEW TRANSLATION
  kuban.18.b: "Adygeja je Rusko!" # todo: NEW TRANSLATION
  kuban.21.t: "Question about North Caucasus Regions" # todo: NEW TRANSLATION
  kuban.21.d: "Kuban asks that North Caucasus Regions be placed under their control. According to them, they will provide better control over the region and continue the course of development of this region. In return they can offer us money in exchange for this region, as well as privileges for our companies and reduced duties for goods imported from our country, so we can lose the region, but increase the influence on Kuban and try to control it." # todo: NEW TRANSLATION

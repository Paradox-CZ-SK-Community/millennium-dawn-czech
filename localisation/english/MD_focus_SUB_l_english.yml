  URA_monarchy_emperess_maria: "Kancelář instituc císařovny Marie" # todo: NEW TRANSLATION
  URA_monarchy_emperess_maria_desc: "Obnovíme toto oddělení a bude se zabývat dostupnými sanatorii a nemocnicemi, čímž zlepšíme zdravotní péči našich občanů" # todo: NEW TRANSLATION
  URA_monarchy_ark: "Projekt Archa" # todo: NEW TRANSLATION
  URA_monarchy_ark_desc: "Projekt Archa je náš projekt, jak přilákat cizince k dobře placeným pracovním místům, a proto jsme připraveni platit hodně jak americkým, tak evropským občanům" # todo: NEW TRANSLATION
  URA_monarchy_education: "Vzdělávací reforma" # todo: NEW TRANSLATION

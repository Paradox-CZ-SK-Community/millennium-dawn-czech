  SOV_Sovfed_category_desc: "£text_icon_rusgerb §YRada federace§!, je horní komorou Federálního shromáždění Ruska [SOV.GetFlag]§YRusko§!, podle Ústavy [SOV.GetFlag]§YRuské federace§ z roku 1993. Rada federace je komora regionů, ve které zástupci regionů zastupují jejich zájmy na federální úrovni, což odráží federální princip [SOV.GetFlag]§YRuského státu§!. Jako instituce pro integraci a konsolidaci regionů je §YRada federace§! vyzývána k zajištění rovnováhy federálních a regionálních zájmů při rozhodování o plnění strategických rozvojových cílů země. §YRada federace§! je tvořena a strukturována na základě nezávislého principu. Senátoři nevytvářejí frakce a stranické sdružení.\n\nPokud chcete §GANektovat§! §YSubjekt§!, je nutné mít §Y40% vliv§! na ni" # todo: NEW TRANSLATION

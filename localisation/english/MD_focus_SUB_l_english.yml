  BSH_soviet_academy_of_sciences: "Revoluční vzdělávání" # todo: NEW TRANSLATION
  BSH_soviet_academy_of_sciences_desc: "Musíme posílit revoluční ideály ve třídách, aby si studenti pamatovali, co mnozí obětovali během desítek let, aby toho dosáhli." # todo: NEW TRANSLATION
  BSH_weaken_the_banks: "Oslabení bank" # todo: NEW TRANSLATION
  BSH_weaken_the_banks_desc: "Banky jsou praetoriánskou gardou kapitalismu, nesou jeho prapor do boje a chrání zisky jen svou existencí. Vměšují se do chudých oblastí světa, zneužívají pracující třídu dumpingem mezd a úrokových spekulací a ovlivňují politiku legálními i nelegálními dary. Banky musí být vráceny do stavu, kdy jsou pouhými apolitickými krátkodobými věřiteli." # todo: NEW TRANSLATION
  BSH_support_of_the_worker: "Podpora pracujících" # todo: NEW TRANSLATION
  BSH_support_of_the_worker_desc: "Pracující třída je naší oporou a silou; vždy ji budeme podporovat v boji proti kapitalistické nákaze." # todo: NEW TRANSLATION

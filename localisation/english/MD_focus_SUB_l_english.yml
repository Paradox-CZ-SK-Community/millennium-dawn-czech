  kuban_invest.5.t: "Amerika souhlasila." # todo: NEW TRANSLATION
  kuban_invest.5.d: "Spojené státy odmítly investovat do naší ekonomiky. Nemají důvěru v spolehlivost a transparentnost našeho politického systému." # todo: NEW TRANSLATION
  kuban_invest.5.a: "Kuban by uvítal trochu demokracie." # todo: NEW TRANSLATION
  kuban_invest.6.t: "Spojené státy odmítly" # todo: NEW TRANSLATION
  kuban_invest.6.d: "Spojené státy odmítly investovat do naší ekonomiky. Nemají důvěru v spolehlivost a transparentnost našeho politického systému." # todo: NEW TRANSLATION
  kuban_invest.6.a: "Tak tedy zavolám Rusku" # todo: NEW TRANSLATION
  kuban_invest.7.t: "Ruské investice do Kubanu" # todo: NEW TRANSLATION
  kuban_invest.7.d: "Kuban nás vyzývá k investici do jeho ekonomiky. Podle nich mají příznivé investiční prostředí a naše investice to mohou ukázat celému světu." # todo: NEW TRANSLATION

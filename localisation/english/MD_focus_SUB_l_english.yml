  kuban.14.t: "Kondratiev wins elections" # todo: NEW TRANSLATION
  kuban.14.d: "Po dlouhé éře vlády Alexandra Tkacheva se Veniamin Kondratiev stává novým šéfem Kubanu. Porazil své nejbližší rivaly z jiných stran obrovským náskokem a naznačil novou éru v životě Kubanu a jeho obyvatel." # todo: NEW TRANSLATION

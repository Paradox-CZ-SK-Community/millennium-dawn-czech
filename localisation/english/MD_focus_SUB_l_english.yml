  KUB_social_spending: "Zvýšit sociální výdaje" # todo: NEW TRANSLATION
  KUB_social_spending_desc: "Občané Kubánu jsou nejdůležitější součástí našeho státu. Proto jim nešetříme ani korunu." # todo: NEW TRANSLATION
  KUB_repair_roads: "Oprava silnic" # todo: NEW TRANSLATION
  KUB_repair_roads_desc: "Po dlouhé ekonomické krizi je naše infrastruktura v zoufalém stavu. Bohužel i naše silnice. Musíme co nejdříve zrekonstruovat veškerou silniční infrastrukturu." # todo: NEW TRANSLATION
  KUB_greatness_of_kuban_people: "Sláva kubánského lidu" # todo: NEW TRANSLATION
  KUB_greatness_of_kuban_people_desc: "Kubán a kubánský lid zažili mnoho útrap. Nyní se naši občané mohou s jistotou těšit na světlou budoucnost v našem regionu. Ne nepřátelům Kubánu, ano Kubánské prosperitě!" # todo: NEW TRANSLATION
  KUB_revival_cossak_army: "Oživení kubánské kozačské armády" # todo: NEW TRANSLATION
  KUB_revival_cossak_army_desc: "Kubánská kozačská armáda (Kubanští kozačtí vojáci) je administrativní a vojenská jednotka složená z kubánských kozačtů, vznikla v roce 1860 a existovala do roku 1918. Během Ruské občanské války kubánští kozačtí vyhlásili Kubánskou lidovou republiku a sehráli klíčovou roli v jižním divadle vojenských operací." # todo: NEW TRANSLATION
  KUB_chernomortsy: "Černomortsy" # todo: NEW TRANSLATION
  KUB_chernomortsy_desc: "Černomortsy – politická síla složená převážně z bývalých kozačtů v Kubánské lidové republice. Černomořští kozačtí, ekonomicky i politicky silní, zastávali ukrajinsky mluvící Černomořské kozačty a byli pro-ukrajinskou." # todo: NEW TRANSLATION
  KUB_ukr_relations: "Rozvíjet vztahy s Ukrajinou" # todo: NEW TRANSLATION

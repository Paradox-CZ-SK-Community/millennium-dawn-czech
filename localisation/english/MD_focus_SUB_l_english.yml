  KUB_drils_ukr_army: "Cvičení s ukrajinskou armádou" # todo: NEW TRANSLATION
  KUB_drils_ukr_army_desc: "Ukrajinská armáda má dostatek zkušeností a může naší nové armádě něco nového naučit." # todo: NEW TRANSLATION
  KUB_eu_cooperation: "Spolupráce s EU" # todo: NEW TRANSLATION
  KUB_eu_cooperation_desc: "EU je nejsilnější ekonomické spojenectví, jaké kdy existovalo. Je nutné rozvíjet vztahy s nimi pro naše vlastní prospěch." # todo: NEW TRANSLATION
  KUB_ukr_second_lang: "Ukrajinština jako nový státní jazyk" # todo: NEW TRANSLATION
  KUB_ukr_second_lang_desc: "Ukrajinština je v dialektické příbuznosti s kubánským jazykem. Je nutné její status zakotvit v zákonech naší republiky." # todo: NEW TRANSLATION
  KUB_western_companies: "Západní společnosti" # todo: NEW TRANSLATION

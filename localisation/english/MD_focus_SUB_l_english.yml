  kuban_invest.12.t: "Investice Galitského" # todo: NEW TRANSLATION
  kuban_invest.12.d: "Sergej Galitský je ruský podnikatel, veřejná osoba, zakladatel a spoluvlastník (do roku 2018) Magnitu, největšího maloobchodního řetězce. Od počátku tohoto milénia aktivně investuje do Krasnodaru a Krasnodarského kraje. Díky němu bylo vybudováno několik desítek parků a budov, včetně Krasnodarského stadionu, parku pojmenovaného na jeho počest a Akademie fotbalového klubu Krasnodar. Byl mu udělen čestný diplom jako občan Ruské federace." # todo: NEW TRANSLATION

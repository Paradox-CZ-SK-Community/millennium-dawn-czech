  URA_rne_TT: "§YNové rozhodnutí§! bude zveřejněno, aby se zvýšila popularita §RNárodní bolševici§! v [SOV.GetNameWithFlag]" # todo: NEW TRANSLATION
  URA_democratic_start: "Uralská demokracie" # todo: NEW TRANSLATION
  URA_democratic_start_desc: "Skuteční zastánci demokracie konečně ovládli Urál. Ukážeme zbytku Ruska skutečný právní stát" # todo: NEW TRANSLATION
  URA_democratic_government: "Nová vláda" # todo: NEW TRANSLATION
  URA_democratic_government_desc: "Zřídíme novou vládu složenou výhradně z legálně zvolených poslanců" # todo: NEW TRANSLATION
  URA_democratic_new_republic: "Nová republika" # todo: NEW TRANSLATION
  URA_democratic_new_republic_desc: "Urál potřebuje nejpoctivější, nejvlastenštější a nejdemokratičtější politiky. Naše republika se bude snažit shromáždit právě takové lidi ve svých orgánech" # todo: NEW TRANSLATION
  URA_democratic_constituion: "Nová ústava" # todo: NEW TRANSLATION
  URA_democratic_constituion_desc: "Přepíšeme ústavu, odstraníme všechny mezery a uděláme ji více demokratickou." # todo: NEW TRANSLATION
  URA_democratic_old_amministrative: "Staré–Nové administrativní dělení" # todo: NEW TRANSLATION
  URA_democratic_old_amministrative_desc: "Máme v úmyslu opustit současný princip územního dělení a zcela přepracovat vnitřní dělení, a budeme vycházet z principů dělení z doby Ruského impéria, protože v nich vidíme ekonomičtější a územní logiku." # todo: NEW TRANSLATION
  URA_democratic_internal_affairs: "Ministerstvo vnitra" # todo: NEW TRANSLATION
  URA_democratic_internal_affairs_desc: "Máme v úmyslu vytvořit vlastní Ministerstvo vnitra, které bude plně kontrolovat situaci v regionu vnitřních záležitostí." # todo: NEW TRANSLATION
  URA_democratic_state_secuirty: "Ministerstvo státní bezpečnosti" # todo: NEW TRANSLATION
  URA_democratic_state_secuirty_desc: "Ministerstvo vnitřní bezpečnosti, které jsme vytvořili, pomůže zajistit stabilitu vnitřního pořádku naší vlasti. Máme v úmyslu najmout bývalé členy různých organizací, jako jsou FSB, GRU a Ministerstvo vnitra, což nám umožní vytvořit zkušené jednotky." # todo: NEW TRANSLATION
  URA_democratic_ural_spirit: "Duch Urálů" # todo: NEW TRANSLATION

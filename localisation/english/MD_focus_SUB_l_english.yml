  kuban_invest.4.t: "Americké investice do Kubanu" # todo: NEW TRANSLATION
  kuban_invest.4.d: "Kuban nabízí našim firmám investovat do své ekonomiky. Na oplátku získáme vliv a do budoucna rozvineme vztahy s Kubanem." # todo: NEW TRANSLATION
  kuban_invest.4.a: "Kdo mluví o penězích?" # todo: NEW TRANSLATION

  KUB_russian_it_companies_desc: "Yandex je ruská nadnárodní společnost v oblasti informačních technologií, která vlastní internetový vyhledávač stejného jména, internetový portál a webové služby v několika zemích. Její nejvýraznější postavení je na trzích Ruska, Běloruska a Kazachstánu" # todo: NEW TRANSLATION
  KUB_army_question: "Otázka armády" # todo: NEW TRANSLATION

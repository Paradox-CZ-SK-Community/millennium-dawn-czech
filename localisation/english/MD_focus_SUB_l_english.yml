  URA_democratic_socially_protected: "Společensky chráněný občan" # todo: NEW TRANSLATION
  URA_democratic_socially_protected_desc: "Zavádíme řadu sociálních opatření na podporu občanů, protože demokratický stát by to měl dělat." # todo: NEW TRANSLATION
  URA_democratic_armed_forces: "Uralská republikánská armáda" # todo: NEW TRANSLATION
  URA_democratic_armed_forces_desc: "Urál by měl mít dlouho vlastní armádu na ochranu své nezávislosti a řešení vnitřních problémů. Nyní jsme připraveni oficiálně oznámit vznik našich vlastních ozbrojených sil" # todo: NEW TRANSLATION
  URA_democratic_sklads: "Vhodné ruské zbraně" # todo: NEW TRANSLATION
  URA_democratic_sklads_desc: "Máme v úmyslu přivlastnit si veškeré zbraně, které se nacházejí na našem území, pro naše ozbrojené síly" # todo: NEW TRANSLATION
  URA_democratic_ter_oborona: "Uralská teritoriální obrana" # todo: NEW TRANSLATION
  URA_democratic_ter_oborona_desc: "Oznámíme vznik naší vlastní teritoriální obrany, abychom vyřešili vnitřní záležitosti a chránili hranice. Naštěstí ruské zákonodárství umožňuje vznik teritoriálních obran a nedojde ke konfliktu s Federálním centrem" # todo: NEW TRANSLATION
  URA_democratic_anti_corruption: "Antikorupční centrum" # todo: NEW TRANSLATION
  URA_democratic_anti_corruption_desc: "Není třeba jen oznamovat boj proti korupci, ale učinit z něj něco, na co budou občané hrdí, pokud se mohou do boje zapojit. Proto otevíráme antikorupční centrum, kde může každý občan s námi pomáhat." # todo: NEW TRANSLATION
  URA_democratic_usaid: "Žádost o USAID" # todo: NEW TRANSLATION
  URA_democratic_usaid_desc: "Máme v úmyslu se zúčastnit amerického programu USAID, jako součást podpory přátelských vztahů se Západními zeměmi." # todo: NEW TRANSLATION
  URA_democratic_eu: "Partnerství s EU" # todo: NEW TRANSLATION
  URA_democratic_eu_desc: "Navážeme kontakty s evropskými zeměmi pro širší spolupráci." # todo: NEW TRANSLATION
  URA_democratic_free_media: "Svobodná média" # todo: NEW TRANSLATION
  URA_democratic_free_media_desc: "Nehodláme se zapojovat do totalitní cenzury a omezovat svobodu názoru v našich médiích." # todo: NEW TRANSLATION
  URA_democratic_western_investors: "Přitahovat západní investory" # todo: NEW TRANSLATION
  URA_democratic_western_investors_desc: "Západní investoři dlouhodobě sledují náš region, ale kvůli problémům dříve váhali investovat. Nyní se situace změnila a my konečně můžeme otevřít region západnímu investorovi." # todo: NEW TRANSLATION
  URA_democratic_subsidies_regions: "Přilákat lidi ze sousedních regionů" # todo: NEW TRANSLATION
  URA_democratic_subsidies_regions_desc: "Máme v úmyslu vyplácet dodatečné prostředky všem, kteří se přestěhují do našeho regionu, s cílem podpořit nárůst populace." # todo: NEW TRANSLATION
  URA_democratic_invest_it: "Investice do IT sektoru" # todo: NEW TRANSLATION
  URA_democratic_invest_it_desc: "Budoucnost patří IT technologiím a to je již dnes zřejmé; nebudeme za ostatními zaostávat a budeme aktivně podporovat IT sféru." # todo: NEW TRANSLATION
  URA_democratic_offshore_zone: "Offshore zóna" # todo: NEW TRANSLATION
  URA_democratic_offshore_zone_desc: "Jsme také připraveni přilákat zahraniční investice vytvořením offshore zóny na území našeho regionu." # todo: NEW TRANSLATION
  URA_democratic_euro_defence: "Cvičení s evropskými zeměmi" # todo: NEW TRANSLATION
  URA_democratic_euro_defence_desc: "Budeme provádět sérii cvičení s členskými zeměmi EU, abychom vycvičili naši armádu." # todo: NEW TRANSLATION
  URA_democratic_nato_weapon: "Nákup zbraní v zemích NATO" # todo: NEW TRANSLATION
  URA_democratic_nato_weapon_desc: "Naléhavě potřebujeme doplnit naše arzenály jako nezávislý stát." # todo: NEW TRANSLATION
  URA_democratic_liberal_stronghold: "Liberální bašta" # todo: NEW TRANSLATION
  URA_democratic_liberal_stronghold_desc: "Budeme představovat ztělesnění liberálních hodnot na Uralu a ve všech blízkých regionech." # todo: NEW TRANSLATION
  URA_democratic_referendum_region: "Pokojné protesty" # todo: NEW TRANSLATION

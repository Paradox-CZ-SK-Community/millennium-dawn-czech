  URA_start_economy_desc: "Máme v úmyslu rozvíjet podniky Uralu a investovat do obnovy těch, které byly privatizací zničeny." # todo: NEW TRANSLATION
  URA_uralmashzavod: "Uralmash" # todo: NEW TRANSLATION
  URA_uralmashzavod_desc: "Uralmash je podnik na výrobu těžkých strojů ruské strojírenské korporace OMZ. Jeho provozní areál se nachází v Jekaterinburgu v Rusku a uvádí se, že zaměstnává kolem 16 500 lidí. Přilehlá rezidenční oblast, kde pracující žijí, se také nazývá Uralmash." # todo: NEW TRANSLATION
  URA_uralvagonzavod: "UralVagonZavod" # todo: NEW TRANSLATION
  URA_uralvagonzavod_desc: "UralVagonZavod je ruská strojírenská firma se sídlem v Nižním Tagilu v Rusku. Je jedním z největších vědeckých a průmyslových komplexů v Rusku a největším výrobcem hlavních bojových tanků na světě." # todo: NEW TRANSLATION
  URA_uralhimmash: "Uralhimmash" # todo: NEW TRANSLATION
  URA_uralhimmash_desc: "Uralkhimmash JSC je ruský výrobce zařízení pro zpracování plynu, ropný, chemický, petrochemický a další průmysl. Závod se nachází v Jekaterinburgu." # todo: NEW TRANSLATION
  URA_uralelectrotyazhmash: "Uralelectrotyazhmash" # todo: NEW TRANSLATION
  URA_uralelectrotyazhmash_desc: "Uralelectrotyazhmash je sovětská a ruská továrna v Jekaterinburgu." # todo: NEW TRANSLATION
  URA_ural_shina: "Uralshina" # todo: NEW TRANSLATION
  URA_ural_shina_desc: "Uralshina vyrábí masivní pneumatiky pro všechna provedení ruských obrněných vozidel, zdvihací a skladovací zařízení. Uralshina je v Rusku jediným výrobcem třívrstvých pevných litých superelastických pneumatik pro vysokozdvižné vozíky všech typů s nosností až 3 tun. Technologie výroby těchto pneumatik je in-house vývoj společnosti a je chráněna řadou patentů. Závod produkuje výrobky nejen pro pozemní vybavení, ale i pro lodní a přístavní zařízení, včetně lodí ruské flotily." # todo: NEW TRANSLATION
  URA_ural_turbine_plant: "Ural Turbine Works" # todo: NEW TRANSLATION
  URA_ural_turbine_plant_desc: "The Ural Turbine Works is a power machine building plant that designs, manufactures, and maintains steam turbines of varying capacity. The plant is located in Yekaterinburg." # todo: NEW TRANSLATION
  URA_ural_civil_aviation: "Ural Works of Civil Aviation" # todo: NEW TRANSLATION
  URA_ural_civil_aviation_desc: "Ural Works of Civil Aviation je podnik zabývající se výrobou a opravami letadel, jedním z hlavních výrobců v leteckém průmyslu v Rusku. Specializuje se na vývoj, výrobu, testování, opravy a údržbu leteckého vybavení, součástí a sestav. Společnost zahrnuje výrobní centrum pro údržbu a opravy motorů, výrobní závody pro výrobu letadel, inženýrské centrum a řadu dceřených společností, filiálek a samostatných firem." # todo: NEW TRANSLATION
  URA_ural_concern: "Sverdlovsk Defense Concern" # todo: NEW TRANSLATION
  URA_ural_concern_desc: "Sloučíme všechny podniky regionu do jednoho obranného koncernu." # todo: NEW TRANSLATION
  URA_kurgan: "Kurgan průmysl" # todo: NEW TRANSLATION
  URA_kurgan_desc: "Začneme rozvíjet a investovat do průmyslu tohoto regionu." # todo: NEW TRANSLATION
  URA_kurgan_machine_plant: "Kurganmashzavod" # todo: NEW TRANSLATION
  URA_kurgan_machine_plant_desc: "JSC Kurganmashzavod je výrobní společnost se sídlem v Kurganu v Rusku. Je známý svou řadou BMP obrněných pěchotních vozidel." # todo: NEW TRANSLATION
  URA_kurgan_stalmost: "Kurganstalmost" # todo: NEW TRANSLATION
  URA_kurgan_stalmost_desc: "Kurganstalmost je specializovaný podnik na výrobu kovových konstrukcí pro mostní rozpěry. V současnosti je jedním z nejvýznamnějších ruských podniků vyrábějících kovové konstrukce všech typů mostů. Největší zařízení podniku: Patriarch's Bridge in Moscow, Blagoveshchensk Bridge, Bolshoy Obukhov Cable-stayed Bridge in St. Petersburg, Cable-stayed Bridge in Surgut, Red Dragon in Khanty-Mansiysk, Torch in Salekhard. Kurgan Plant je jediný podnik v Rusku dodávající kovové konstrukce mostů do Evropy. Dnes je jedním z největších podniků v regionu Kurgan." # todo: NEW TRANSLATION
  URA_kurgan_road_plant: "Kurgan Road Machinery Plant" # todo: NEW TRANSLATION
  URA_kurgan_road_plant_desc: "Kurgan Plant of Road Machinery JSC je strojírenský podnik v Rusku zabývající se výrobou silniční a komunální techniky." # todo: NEW TRANSLATION
  URA_kurgan_airport: "Rozšířit letiště Kurgan" # todo: NEW TRANSLATION
  URA_kurgan_airport_desc: "Budeme rozšiřovat letiště v Kurganu, protože již nesplňuje mezinárodní standardy a vyžaduje rozsáhlou restrukturalizaci." # todo: NEW TRANSLATION
  URA_kurgan_agro: "Kurgan Agro-průmyslový komplex" # todo: NEW TRANSLATION
  URA_kurgan_agro_desc: "Rozvineme Kurgan Agro-průmyslový komplex." # todo: NEW TRANSLATION
  URA_kurgan_concern: "Kurgan obranný koncern" # todo: NEW TRANSLATION
  URA_kurgan_concern_desc: "Sloučíme všechna podniky regiónu do jednoho obranného koncernu." # todo: NEW TRANSLATION
  URA_chelyaba: "Chelyabinsk průmysl" # todo: NEW TRANSLATION
  URA_chelyaba_desc: "Začneme rozvíjet a investovat do průmyslu tohoto regionu." # todo: NEW TRANSLATION
  URA_chelyaba_magnitogorsk: "Magnitogorsk Iron and Steel Works" # todo: NEW TRANSLATION
  URA_chelyaba_magnitogorsk_desc: "Magnitogorsk Iron and Steel Works, zkratka MMK, je ocelářská společnost sídlící ve městě Magnitogorsk v Rusku. Je to třicátá největší ocelářská společnost na světě." # todo: NEW TRANSLATION
  URA_chelyaba_zlatoust: "Zlatoust Metallurgical Plant" # todo: NEW TRANSLATION
  URA_chelyaba_zlatoust_desc: "Zlatoust Metallurgical Plant je ruský metalurgický závod ve městě Zlatoust, v Čeljabinském regionu. Patří mezi nejstarší továrny v jižních Uralách." # todo: NEW TRANSLATION
  URA_chelyaba_metallurgical: "Chelyabinsk Metallurgical Plant" # todo: NEW TRANSLATION
  URA_chelyaba_metallurgical_desc: "Chelyabinsk Metallurgical Combine je sovětský a ruský průmyslový podnik, součást vedoucí ruské těžebně-metalurgické společnosti Mechel. Vyrábí širokou škálu výrobků: lité železo, válcovanou ocel, polotovary z uhlíkové a speciální oceli a korozivzdorné oceli. Je jedním z mála podniků v zemi, který má právo přiřadit si vlastní index k výrobkům — Emergency (Chelyabinsk steel). Vyprodukuje více než 130 takových druhů ocelí. Největší podnik v metallurgickém okrese Čeljabinsk. Počet zaměstnanců dosahuje 18 tisíc.)" # todo: NEW TRANSLATION
  URA_chelyaba_tracktor: "Chelyabinsk Tractor Plant" # todo: NEW TRANSLATION
  URA_chelyaba_tracktor_desc: "Chelyabinsk Tractor Plant, též CTZ-Uraltrak, je závod na výrobu traktorů ve ruském městě Čeljabinsk." # todo: NEW TRANSLATION
  URA_chelyaba_locomotive: "Chelyabinsk Electric Locomotive Repair Plant" # todo: NEW TRANSLATION
  URA_chelyaba_locomotive_desc: "Chelyabinsk Electric Locomotive Repair Plant je závod na opravy elektrických lokomotiv pro potřeby železniční dopravy, sídlí ve městě Čeljabinsk, pobočka JSC Zheldorremmash." # todo: NEW TRANSLATION
  URA_chelyaba_concern: "Chelyabinsk Defense Concern" # todo: NEW TRANSLATION
  URA_chelyaba_concern_desc: "Sloučíme všechna podniky regionu do jednoho obranného koncernu." # todo: NEW TRANSLATION
  URA_orenburg: "Orenburg průmysl" # todo: NEW TRANSLATION
  URA_orenburg_desc: "Sloučíme všechny podniky regionu do jednoho obranného koncernu." # todo: NEW TRANSLATION
  URA_orenburg_ural_steel: "Ural Steel" # todo: NEW TRANSLATION
  URA_orenburg_ural_steel_desc: "Ural Steel je hutní závod ve městě Novotroitsk, v Orenburgském kraji. Patří mezi přední ruské výrobce v odvětví železného hutnictví." # todo: NEW TRANSLATION
  URA_orenburg_neft: "Orenburgneft" # todo: NEW TRANSLATION
  URA_orenburg_neft_desc: "Velké ropné sdružení sídlící v Orenburgském regionu se sídlem ve městě Buzuluk. Orenburgneft JSC vlastní zhruba 100 licencovaných lokalit a 93 polí." # todo: NEW TRANSLATION
  URA_orenburg_copper_plant: "Mednogorsk Copper-Sulfur Plant" # todo: NEW TRANSLATION
  URA_orenburg_copper_plant_desc: "Mednogorsk Copper-Sulfur Combine je podnik neželezného hutnictví ve městě Mednogorsk. Je součástí Ural Mining and Metallurgical Company." # todo: NEW TRANSLATION
  URA_ugmk: "Ural Mining and Metallurgical Company" # todo: NEW TRANSLATION
  URA_ugmk_desc: "Ural Mining and Metallurgical Company je ruská hutnická společnost se sídlem ve Verkhnyaya Pyshma. Je druhým největším producentem mědi v Rusku. Držební společnost vznikla kolem akciové společnosti Uralelektromed v roce 1999. Společnost vlastní kolem 50 společností rozmístěných po celé Rusko." # todo: NEW TRANSLATION
  URA_ugmk_electromed: "Uralelectromed" # todo: NEW TRANSLATION
  URA_ugmk_electromed_desc: "Uralelectromed JSC je hlavní podnik neželezného hutnictví jako součást otevřené akciové společnosti Ural Mining and Metallurgical Company, se sídlem ve městě Verkhnyaya Pyshma, Sverdlovská oblast Ruska." # todo: NEW TRANSLATION
  URA_ugmk_nadej: "Nadezhdinsky Metallurgical Plant" # todo: NEW TRANSLATION
  URA_ugmk_nadej_desc: "PJSC Nadezhdinsky Metallurgical Plant je městem tvořící podnik města Serov v Sverdlovské oblasti, založený v roce 1896. Společnost je součástí holdingu UMMC a je základním podnikem divize železného hutnictví — UMK-Steel." # todo: NEW TRANSLATION
  URA_ugmk_sumz: "Sredneuralsky Copper Smelter" # todo: NEW TRANSLATION
  URA_ugmk_sumz_desc: "Sredneuralsky Copper Smelter je podnik neželezného hutnictví ve městě Revda, největší podnik v Urale pro tavbu mědi z primárních surovin, vyrábějící kyselinu sírovou ze zbytků hutnických plynů. Je součástí Ural Mining and Metallurgical Company od roku 2000." # todo: NEW TRANSLATION
  URA_ugmk_meknabor: "Uralmekhanobr" # todo: NEW TRANSLATION
  URA_ugmk_meknabordesc: "Uralmekhanobr je vědecký výzkumný institut v Jekatěrinburgu. Od roku 2000 je součástí holdingu UMMC. Zabývá se vědeckým vývojem v oboru zpracování minerálních surovin. Specialisté institutu se podílejí na návrhu a technické podpoře těžebních, zpracovatelských, metalurgických a chemických podniků jak v Rusku, tak v zahraničí." # todo: NEW TRANSLATION
  URA_battalion_ural: "Uralský prapor" # todo: NEW TRANSLATION

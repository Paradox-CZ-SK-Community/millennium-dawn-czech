  KUB_debureaucratization: "Deregulace byrokracie" # todo: NEW TRANSLATION
  KUB_debureaucratization_desc: "Byrokracie patří minulému století a zpomaluje rozvoj státu. Je nutné bojovat s byrokracií a byrokraty obecně!" # todo: NEW TRANSLATION
  KUB_anti_migration: "Proces proti migraci" # todo: NEW TRANSLATION
  KUB_anti_migration_desc: "Nepotřebujeme migranty, jejich rozkazy, jejich pravidla. To je naše země a naše pravidla, a pokud se vám to nelíbí, balte kufry, na nádraží a vypadněte z Kubánu!" # todo: NEW TRANSLATION
  KUB_fight_corruption: "Boj s korupcí" # todo: NEW TRANSLATION

  BSH_the_culture_of_proletarianism_desc: "Nastal čas zasadit kulturu proletariátu pro dělnickou třídu, se kterou půjdeme společně směrem k společné, krásné komunistické budoucnosti." # todo: NEW TRANSLATION
  BSH_fight_international_capitalists: "Bojujte s mezinárodními kapitalisty" # todo: NEW TRANSLATION
  BSH_fight_international_capitalists_desc: "Oligarchové jsou nebezpečná a zkorumpovaná třída, žádná lepší než kulaci sovětských časů. Od rozpadu SSSR si ruští oligarchové přivlastnili čím dál větší ekonomický vliv a vyháněli ruské dělníky z pracovních míst ve prospěch globálního ekonomického modelu poháněného zahraničními společnostmi. Aby Rusko ožilo, je nejprve nezbytné vyhnat mezinárodní kapitálovou třídu." # todo: NEW TRANSLATION
  BSH_better_roads: "Obecné zlepšení silnic" # todo: NEW TRANSLATION

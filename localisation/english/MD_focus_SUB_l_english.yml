  kuban.34.t: "Kuban asks for arms supplies" # todo: NEW TRANSLATION
  kuban.34.d: "Kubanova armáda zahájila zbrojení a potřebuje nové moderní zbraně. Žádají nás, abychom jim dodali naše zbraně." # todo: NEW TRANSLATION

  KUB_kubanisation: "Kubánizace" # todo: NEW TRANSLATION
  KUB_kubanisation_desc: "Po staletí, kdy byl Kubán součástí Ruska, lidé zapomněli své kořeny a tradice. Oživíme vzpomínky na naši minulost v mysli lidí." # todo: NEW TRANSLATION
  KUB_new_kuban_elite: "Nová elita" # todo: NEW TRANSLATION
  KUB_new_kuban_elite_desc: "Elita by měla být složena z patriotů, kteří myslí na svůj stát. Tito lidé by měli být obyčejní, čestní Kubánci." # todo: NEW TRANSLATION
  KUB_fight_banditism: "Boj proti banditismu" # todo: NEW TRANSLATION
  KUB_fight_banditism_desc: "V 90. letech se v Kubánu stal banditismus častým jevem. Lidé byli zabíjeni a okrádáni na federálních silnicích. Nyní musíme s tímto nepořádkem skoncovat a zajistit bezpečnost lidí cestujících do Kubánu." # todo: NEW TRANSLATION
  KUB_own_currency: "Naše vlastní měna" # todo: NEW TRANSLATION

  KUB_russian_weapons: "Ruské zbraně" # todo: NEW TRANSLATION
  KUB_russian_weapons_desc: "Ruské zbraně jsou hlavně o praktičnosti a kvantitě. Je třeba pořídit novou várku ruských zbraní pro naši armádu." # todo: NEW TRANSLATION

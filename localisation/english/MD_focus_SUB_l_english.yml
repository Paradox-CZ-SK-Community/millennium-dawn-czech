  URA_monarchy_start_desc: "Uraly se stanou světlem návratu monarchie v Rusku. Vytvoříme ideální konstituční monarchii a všichni k nám budou směřovat" # todo: NEW TRANSLATION
  URA_monarchy_identity: "Zachovat identitu" # todo: NEW TRANSLATION
  URA_monarchy_identity_desc: "Navzdory naší monarchistické povaze podpoříme uralskou identitu, protože bude hnacím motorem změn napříč Ruskem." # todo: NEW TRANSLATION
  URA_monarchy_christian_ural: "Náboženství není opium" # todo: NEW TRANSLATION
  URA_monarchy_christian_ural_desc: "Pravoslaví bude na území našeho regionu podporováno jako nikdy předtím; všechny tyto západní liberální ateistické dogmy nám a našemu lidu cizí" # todo: NEW TRANSLATION
  URA_monarchy_stalin_trial: "Soud nad Stalinem a Leninem" # todo: NEW TRANSLATION
  URA_monarchy_stalin_trial_desc: "Máme v úmyslu uspořádat veřejný proces s těmi, kteří s námi nebyli po celé století; noc a zločiny, včetně Uralu, nezapomněly a nikdy nezapomenou" # todo: NEW TRANSLATION
  URA_monarchy_sell_seats: "Prodej poslaneckých míst" # todo: NEW TRANSLATION
  URA_monarchy_sell_seats_desc: "Naprosto nevidíme nic špatného na prodeji poslaneckých míst, protože to je v podstatě Investice do ekonomiky regionu" # todo: NEW TRANSLATION
  URA_monarchy_rosie_rat: "Rosie Potkan" # todo: NEW TRANSLATION
  URA_monarchy_rosie_rat_desc: "Rozyk Rat — útočná znělka namířená proti guvernérovi Sverdlovské oblasti kvůli jeho vazbám na mafii a banditství. Máme v úmyslu tuto znělku používat jako oficiální ve boji proti jeho odkazu" # todo: NEW TRANSLATION
  URA_monarchy_imperial_territory: "Císařské území" # todo: NEW TRANSLATION
  URA_monarchy_imperial_territory_desc: "Máme v plánu vytvořit speciální územní jednotku — Císařské území. Jakýsi analog speciálních ekonomických zón." # todo: NEW TRANSLATION
  URA_monarchy_anti_mafia: "Hnutí proti mafii" # todo: NEW TRANSLATION
  URA_monarchy_anti_mafia_desc: "Máme v úmyslu učinit protimafiánské hnutí státním, s plnou finanční podporou, aby boj proti korupci a banditství byl pro nás jednodušší a transparentnější." # todo: NEW TRANSLATION
  URA_monarchy_senate: "Uralský senát" # todo: NEW TRANSLATION
  URA_monarchy_senate_desc: "Máme v úmyslu vytvořit nový státní poradní orgán, Senát. Jeho úkoly budou zahrnovat poradní funkce, které budou zpracovávat návrhy, které se následně posílají Duma k přijetí, čímž se legislativní orgány osvobodí od zbytečných diskusí o návrzích zákonů." # todo: NEW TRANSLATION
  URA_monarchy_raise_citizen: "Vychovat zodpovědného občana" # todo: NEW TRANSLATION
  URA_monarchy_raise_citizen_desc: "Silný stát musí mít stejně silného a vzdělaného občana, jinak existence takové země zanikne velmi rychle, čemuž historie nikdy neprokázala." # todo: NEW TRANSLATION
  URA_monarchy_throne_russian: "Svatý stolec Ruska" # todo: NEW TRANSLATION
  URA_monarchy_throne_russian_desc: "Máme v úmyslu vytvořit vlastní ekvivalent Vatikánu uprostřed Uralu a stát se mekkou pro všechny pravoslavné křesťany po celém světě." # todo: NEW TRANSLATION
  URA_monarchy_mini_state: "Ruský Vatikán" # todo: NEW TRANSLATION
  URA_monarchy_mini_state_desc: "Oznamujeme vznik našeho vlastního mikrostátu na území poblíž Kostela na Krvi, který se nachází v centru Jekatěrburgu." # todo: NEW TRANSLATION
  URA_monarchy_guard: "Ruská císařská stráž" # todo: NEW TRANSLATION
  URA_monarchy_guard_desc: "Jaký je monarch bez své Stráže? Císařská stráž bude zřízena na území Svatého stolce, aby chránila stát a císaře." # todo: NEW TRANSLATION
  URA_monarchy_romanov_empire: "Říše Romanovců" # todo: NEW TRANSLATION
  URA_monarchy_romanov_empire_desc: "Máme v úmyslu znovu oživit moc říše netradičním způsobem, způsobem, jaký nikdo nečeká." # todo: NEW TRANSLATION
  URA_monarchy_negotiate_land: "Jednání o pronájmu půdy" # todo: NEW TRANSLATION
  URA_monarchy_negotiate_land_desc: "Pro náš projekt je nutné získat malá území; u malých států je tento problém snazší vyřešit, proto zahájíme jednání s potenciálními partnery." # todo: NEW TRANSLATION
  URA_monarchy_maritime: "Námořská říše" # todo: NEW TRANSLATION
  URA_monarchy_maritime_desc: "Je čas stát se námořní velmocí." # todo: NEW TRANSLATION
  URA_monarchy_heir_throne: "Pravý dědic trůnu" # todo: NEW TRANSLATION
  URA_monarchy_heir_throne_desc: "Skutečný dědic rodu Romanovů se oficiálně stal monarchou na území našeho regionu." # todo: NEW TRANSLATION
  URA_monarchy_negotiate_white: "Jednání se Bílým emigrantským hnutím" # todo: NEW TRANSLATION
  URA_monarchy_negotiate_white_desc: "Je čas vrátit bílé emigranty do jejich domoviny; od občanské války mnoho ruských občanů žije daleko od domoviny; jsme připraveni zahájit jednání o návratu alespoň části z nich." # todo: NEW TRANSLATION
  URA_monarchy_referendums: "Mírové protesty" # todo: NEW TRANSLATION
  URA_monarchy_referendums_desc: "Nechceme rozpoutat požár revoluce, hodláme mírově vyřešit problém Uralu." # todo: NEW TRANSLATION
  URA_monarchy_rovs: "Jednání s Ruskou vševojenskou unií" # todo: NEW TRANSLATION
  URA_monarchy_rovs_desc: "Ruská Vševojenská unie je organizace Bílého hnutí, kterou založil generál Bílé armády Pyotr Wrangel v Království Srbů, Chorvatů a Slovinců dne 1. září 1924. Původně sídlila ve městě Sremski Karlovci. Záměrem organizace bylo poskytování pomoci veteránům Bílého hnutí v Rusku, vojákům i důstojníkům, kteří se usadili mimo Sovětský svaz. Jsme připraveni je zcela vrátit a integrovat do našeho státu." # todo: NEW TRANSLATION
  URA_monarchy_rovs_integrate: "Integrovat ROVS" # todo: NEW TRANSLATION
  URA_monarchy_rovs_integrate_desc: "Jsme připraveni je integrovat do našeho státu; mimo jiné z některých zvláště nadšených podporovatelů hnutí jsme připraveni vytvořit bojovou jednotku." # todo: NEW TRANSLATION
  URA_monarchy_revive_cossack: "Oživit Uralské kozáky" # todo: NEW TRANSLATION
  URA_monarchy_revive_cossack_desc: "Uralští kozáci zmizeli před mnoha lety; jsme připraveni toto hnutí oživit, protože Uralští kozáci jsou něčím, na co jsme hrdí a na toto období dějin se nechceme stydět." # todo: NEW TRANSLATION
  URA_monarchy_cossack_land: "Návrátit území Uralských kozáků" # todo: NEW TRANSLATION
  URA_monarchy_cossack_land_desc: "Území Uralských kozáků se dnes nachází mimo území Ruska, zamýšlíme to napravit — jakýmkoli způsobem." # todo: NEW TRANSLATION
  URA_monarchy_russian_lighthouse: "Ruský maják" # todo: NEW TRANSLATION
  URA_monarchy_russian_lighthouse_desc: "Stane se skutečným majákem pro všechny, kteří podporují Rusko ze srdce. To přiláká do regionu ještě více lidí." # todo: NEW TRANSLATION
  URA_monarchy_luxury_tax: "Daň z luxusu" # todo: NEW TRANSLATION
  URA_monarchy_luxury_tax_desc: "Máme v úmyslu zavést daň z luxusu, která nám umožní získat velké množství dodatečných prostředků do pokladny." # todo: NEW TRANSLATION
  URA_monarchy_agri_sup: "Podpora agro-průmyslového sektoru" # todo: NEW TRANSLATION
  URA_monarchy_agri_sup_desc: "Naše zemědělství by mělo být jedním z prioritních odvětví financování; vzpomínáme na dobu císařství, kdy Rusko bylo jednou z předních zemědělských velmocí." # todo: NEW TRANSLATION
  URA_monarchy_nationalise: "Nacionalizace" # todo: NEW TRANSLATION
  URA_monarchy_nationalise_desc: "Odebereme pro dobro a prospěch našeho regionu vše, co bylo odcizeno predátorskou privatizací devadesátých let." # todo: NEW TRANSLATION
  URA_monarchy_small_sup: "Podpora malých podniků" # todo: NEW TRANSLATION

  kuban.15.t: "Question about Adygea" # todo: NEW TRANSLATION
  kuban.15.d: "The Kuban deligation asks us to include the Republic of Adygeja in their composition. According to them, it will be easier for them to manage this region than for us, and they have funds and a plan to improve and maintain Adygea in their structure." # todo: NEW TRANSLATION
  kuban.15.a: "Adygea is Kuban." # todo: NEW TRANSLATION

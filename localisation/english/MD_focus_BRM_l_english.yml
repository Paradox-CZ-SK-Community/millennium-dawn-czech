l_english:
 burma_focus: "Barmánský strom zaměření" # todo: NEW TRANSLATION
 BRM_revisit_the_rohingya_issue: "Znovu řešit otázku Rohingy" # todo: NEW TRANSLATION
 BRM_revisit_the_rohingya_issue_desc: "Muslimové v státě Rakhine, kteří se nazývají 'Rohingya', jsou velkou částí buddhistické většiny vnímáni nepřátelsky. Tato nevraživost vedla k napětí, násilí a mezinárodní kritice a vyžaduje naši pozornost." # todo: NEW TRANSLATION
 BRM_the_path_of_intolerance: "Cesta nesnášenlivosti" # todo: NEW TRANSLATION
 BRM_the_path_of_intolerance_desc: "Takzvaní 'Rohingya' nejsou původní obyvatelé naší země. Měli bychom je vrátit do Bangladéše." # todo: NEW TRANSLATION
 BRM_support_buddhist_nationalists: "Podpořit buddhistické nacionalisty" # todo: NEW TRANSLATION
 BRM_support_buddhist_nationalists_desc: "Zatímco metody hnutí 969 a jiných buddhistických nacionalistických skupin mohou být pro naše gusta přespříliš tvrdé, měli bychom je přesto podpořit spíše než Bengálce." # todo: NEW TRANSLATION
 BRM_expel_the_rohingya: "Vyhnat Rohingy" # todo: NEW TRANSLATION
 BRM_expel_the_rohingya_desc: "Snažili jsme se o vyhnání 'Rohingy' již dříve, ale v minulosti jsme podlehli zahraničnímu nátlaku a dovolili jim návrat. Tentokrát tomu tak nebude." # todo: NEW TRANSLATION
 BRM_the_path_of_tolerance: "Cesta tolerance" # todo: NEW TRANSLATION
 BRM_the_path_of_tolerance_desc: "Otázka toho, jak dlouho Rohingya žijí ve státě Rakhine, je bezpředmětná. Musíme ukončit násilí přijetím Rohingy, i když to některé buddhisty rozčílí." # todo: NEW TRANSLATION
 BRM_affirm_religious_tolerance: "Potvrdit náboženskou toleranci" # todo: NEW TRANSLATION
 BRM_affirm_religious_tolerance_desc: "Myanmar je země bez státního náboženství, což je hrdý výraz naší multikulturnosti. Měli bychom tento princip znovu potvrdit a chránit proti dominanci buddhismu." # todo: NEW TRANSLATION
 BRM_reform_the_1982_citizenship_law: "Reformovat zákon o státním občanství z roku 1982" # todo: NEW TRANSLATION
 BRM_reform_the_1982_citizenship_law_desc: "Rohingy byly zbaveny občanství v roce 1982. Je čas jim jej vrátit." # todo: NEW TRANSLATION
 BRM_address_the_democracy_question: "Řešit otázku demokracie" # todo: NEW TRANSLATION
 BRM_address_the_democracy_question_desc: "Myanmar je pod rostoucím tlakem jak zevnitř, tak zvenčí, aby demokratizoval. Musíme se touto otázkou zabývat, pokud má náš stát přežít." # todo: NEW TRANSLATION
 BRM_the_new_economic_boom: "Nový ekonomický boom" # todo: NEW TRANSLATION
 BRM_the_new_economic_boom_desc: "Je čas vytáhnout naši ekonomiku ze stagnace a posunout ji vpřed." # todo: NEW TRANSLATION
 BRM_loan_refactoring: "Refinancování půjček" # todo: NEW TRANSLATION
 BRM_loan_refactoring_desc: "Refinancování našich dluhů je jistý způsob, jak podpořit ekonomiku." # todo: NEW TRANSLATION
 BRM_pave_the_way_for_civilian_rule: "Připravit cestu pro civilní vládu" # todo: NEW TRANSLATION
 BRM_pave_the_way_for_civilian_rule_desc: "Vojenská vláda není v 21. století udržitelná. Ani naši lidé ani zahraniční investoři, jejichž hospodářské bohatství potřebujeme, ji nebudou tolerovat." # todo: NEW TRANSLATION
 BRM_reject_the_way_for_civilian_rule: "Odmítnout potřebu civilní vlády" # todo: NEW TRANSLATION
 BRM_reject_the_way_for_civilian_rule_desc: "Tatmadaw vždy vedl zemi správným směrem. Není úkolem cizinců ani zmanipulovaných mas nám říkat jinak." # todo: NEW TRANSLATION
 BRM_propose_the_2008_constitution: "Navrhnout novou ústavu" # todo: NEW TRANSLATION
 BRM_propose_the_2008_constitution_desc: "Aby se připravila cesta k demokratizaci, musí být sepsána nová ústava. Tato ústava bude hledat rovnováhu mezi civilisty a vojskem a zachová vliv obou v politice." # todo: NEW TRANSLATION
 BRM_relax_media_censorship: "Uvolnit cenzuru médií" # todo: NEW TRANSLATION
 BRM_relax_media_censorship_desc: "Co nám může ublížit, když dovolíme několika novinářům vyjádřit své stížnosti?" # todo: NEW TRANSLATION
 BRM_release_opposition_figures: "Propustit opoziční představitele" # todo: NEW TRANSLATION
 BRM_release_opposition_figures_desc: "Aung San Suu Kyi a její příznivci prokázali svou houževnatost. Je čas přijmout porážku v našich pokusech je zlomit." # todo: NEW TRANSLATION
 BRM_allow_labour_strikes_and_unions: "Povolit stávky a odbory" # todo: NEW TRANSLATION
 BRM_allow_labour_strikes_and_unions_desc: "Jako vláda kdysi věrná sociálním principům je správné, abychom stáli na straně dělníků." # todo: NEW TRANSLATION
 BRM_cede_power_to_the_nld: "Předat moc NLD" # todo: NEW TRANSLATION
 BRM_cede_power_to_the_nld_desc: "Je čas předat moc pro-demokratickému táboru. Nevadí, máme zachovánu nezávislost a vliv armády v ústavě, kterou jsme sepsali." # todo: NEW TRANSLATION
 BRM_promote_civilian_enterprises: "Podporovat civilní podnikání" # todo: NEW TRANSLATION
 BRM_promote_civilian_enterprises_desc: "S politickou svobodou přichází i ekonomická svoboda. Je čas povzbudit naše podnikatele." # todo: NEW TRANSLATION
 BRM_limit_promotion_of_social_liberties: "Omezené podpírání sociálních svobod" # todo: NEW TRANSLATION
 BRM_limit_promotion_of_social_liberties_desc: "I když pokračující vliv armády znamená, že nemůžeme usilovat o úplnou liberalizaci, můžeme stále zmírnit některé naše tvrdší zákony." # todo: NEW TRANSLATION
 BRM_end_isolationism: "Ukončit izolacionismus" # todo: NEW TRANSLATION
 BRM_end_isolationism_desc: "Naše země reagovala na studenou válku uzavřením se od vnějšího světa. V globalizovaném 21. století tato taktika již není životaschopná." # todo: NEW TRANSLATION
 BRM_announce_the_china_myanmar_economic_corridor: "Čínsko-myanmarský ekonomický koridor" # todo: NEW TRANSLATION
 BRM_announce_the_china_myanmar_economic_corridor_desc: "Můžeme značně profitovat z připojení se k čínské iniciativě 'Jeden pás, jedna cesta'." # todo: NEW TRANSLATION
 BRM_increase_trade_with_asean: "Zvýšit obchod s ASEAN" # todo: NEW TRANSLATION
 BRM_increase_trade_with_asean_desc: "Obchodování s našimi přáteli a sousedy je jistý způsob, jak rozrůst ekonomiku." # todo: NEW TRANSLATION
 BRM_request_western_development_aid: "Žádat o západní rozvojovou pomoc" # todo: NEW TRANSLATION
 BRM_request_western_development_aid_desc: "Od demokratizace západní dárci projevili větší ochotu financovat náš rozvoj. Měli bychom toho využít." # todo: NEW TRANSLATION
 BRM_encourage_investment_from_western_firms: "Lákat západní energetické firmy" # todo: NEW TRANSLATION
 BRM_encourage_investment_from_western_firms_desc: "Západní ropné a plynárenské společnosti nám mohou pomoci rozvinout domácí těžební kapacity." # todo: NEW TRANSLATION
 BRM_reach_out_to_the_US_for_military_protection: "Obrátit se na USA pro vojenskou ochranu" # todo: NEW TRANSLATION
 BRM_reach_out_to_the_US_for_military_protection_desc: "Nakonec je Čína větší hrozbou než spojencem a schopnost ASEAN zadržet Čínu je nejistá. Musíme se místo toho obrátit na Spojené státy." # todo: NEW TRANSLATION
 BRM_become_a_major_non_nato_ally: "Stát se hlavním ne-NATO spojencem" # todo: NEW TRANSLATION
 BRM_become_a_major_non_nato_ally_desc: "Status hlavního ne-NATO spojence nám přinese velké vojenské a technologické výhody." # todo: NEW TRANSLATION
 BRM_encourage_investment_from_asean_firms: "Lákat průmyslové firmy z ASEAN" # todo: NEW TRANSLATION
 BRM_encourage_investment_from_asean_firms_desc: "ASEAN má řadu rostoucích společností, které můžeme přilákat levnou pracovní silou a příznivými regulacemi." # todo: NEW TRANSLATION
 BRM_improve_security_cooperation_with_asean: "Zlepšit bezpečnostní spolupráci s ASEAN" # todo: NEW TRANSLATION
 BRM_improve_security_cooperation_with_asean_desc: "ASEAN musí stát pevně proti Západu i Východu." # todo: NEW TRANSLATION
 BRM_push_for_mutual_defence_agreements_between_asean_states: "Asijská dohoda o vzájemné obraně (ASEAN)" # todo: NEW TRANSLATION
 BRM_push_for_mutual_defence_agreements_between_asean_states_desc: "Integrace ASEAN může dojít mnohem dál. Měli bychom navrhnout smlouvu, která posílí vojenskou spolupráci ASEAN." # todo: NEW TRANSLATION
 BRM_encourage_investment_from_chinese_firms: "Lákat čínské stavební firmy" # todo: NEW TRANSLATION
 BRM_encourage_investment_from_chinese_firms_desc: "Čínské společnosti stále častěji soupeří s těmi západními. Měli bychom je přilákat příznivými obchodními podmínkami." # todo: NEW TRANSLATION
 BRM_establish_a_military_partnership_with_china: "Navázat vojenské partnerství s Čínou" # todo: NEW TRANSLATION
 BRM_establish_a_military_partnership_with_china_desc: "Čína nám byla přátelstvím, když nikdo jiný nebyl. Ačkoli jejich vazby na povstalecké skupiny nejsou ideální, můžeme to přehlédnout a získat silného spojence." # todo: NEW TRANSLATION
 BRM_join_the_shanghai_pact: "Uzavřít alianci s Čínou" # todo: NEW TRANSLATION
 BRM_join_the_shanghai_pact_desc: "Nastal čas upevnit naše vazby s Čínou. Měli bychom se připojit k jejich alianci, abychom ukázali naši oddanost přátelství." # todo: NEW TRANSLATION
 BRM_undermine_the_influence_of_the_tatmadaw: "Podkopat vliv Tatmadaw" # todo: NEW TRANSLATION
 BRM_undermine_the_influence_of_the_tatmadaw_desc: "Myanmar nikdy nebude skutečně svobodný, dokud nebude vliv Tatmadaw zcela otřesen. Měli bychom začít pracovat proti armádě pro budoucnost naší země." # todo: NEW TRANSLATION
 BRM_accept_the_role_of_the_tatmadaw: "Přijmout roli Tatmadaw" # todo: NEW TRANSLATION
 BRM_accept_the_role_of_the_tatmadaw_desc: "Dlužíme Tatmadaw mnoho a potřebujeme jejich pokračující pomoc s bezpečnostními otázkami Myanmaru. Měli bychom se naučit vládnout po boku armády." # todo: NEW TRANSLATION
 BRM_begin_calls_for_constitutional_revision: "Zahájit požadavky na ústavní revizi" # todo: NEW TRANSLATION
 BRM_begin_calls_for_constitutional_revision_desc: "Současná ústava zachovává nezávislost Tatmadaw od civilní vlády a dává jim stálé zastoupení v vládě. Měli bychom využít naše základní vazby a začít prosazovat změnu." # todo: NEW TRANSLATION
 BRM_target_the_corruption_of_military_enterprises: "Zaměřit se na korupci vojenských podniků" # todo: NEW TRANSLATION
 BRM_target_the_corruption_of_military_enterprises_desc: "Armáda získává značné příjmy z podniků, které vlastní. Korupce a klientelismus v těchto podnicích je ideálním důvodem pro jejich cílení a klíčovým zdrojem moci Tatmadaw." # todo: NEW TRANSLATION
 BRM_mobilize_the_workers: "Mobilizovat nižší třídy" # todo: NEW TRANSLATION
 BRM_mobilize_the_workers_desc: "Každá revoluce vyžaduje podporu utlačovaných a zdeptaných, ať už jsou to průmysloví dělníci nebo venkovští pracovníci. U nás tomu nebude jinak." # todo: NEW TRANSLATION
 BRM_mobilize_the_students: "Mobilizovat studenty" # todo: NEW TRANSLATION
 BRM_mobilize_the_students_desc: "Studenti hráli v posledních desetiletích klíčovou roli v demokratickém hnutí. Jejich podpora bude rozhodující pro náš úspěch." # todo: NEW TRANSLATION
 BRM_mobilize_the_monks: "Mobilizovat mnišstvo" # todo: NEW TRANSLATION
 BRM_mobilize_the_monks_desc: "Mniši v minulosti pochodovali proti Tatmadaw. Můžeme je přesvědčit, aby to udělali znovu. Podpora mnišstva pomůže naší věci v očích buddhistické většiny." # todo: NEW TRANSLATION
 BRM_mobilize_the_ethnic_minorities: "Mobilizovat etnické menšiny" # todo: NEW TRANSLATION
 BRM_mobilize_the_ethnic_minorities_desc: "Od nezávislosti hrály menšiny minimální roli v politice centrální vlády, přestože představují 32 % populace. Pokud získáme jejich podporu, můžeme využít demografickou skupinu, kterou žádná předchozí vláda úspěšně nevyužila." # todo: NEW TRANSLATION
 BRM_launch_talks_on_a_new_constitution: "Ústava Barmy" # todo: NEW TRANSLATION
 BRM_launch_talks_on_a_new_constitution_desc: "Nyní, když jsme prokázali lidovou podporu změnám, je čas diskutovat o ústavě, která nedává Tatmadaw právo zasahovat do záležitostí vlády." # todo: NEW TRANSLATION
 BRM_end_the_role_of_the_tatmadaw_in_politics: "Ukončit roli Tatmadaw v politice" # todo: NEW TRANSLATION
 BRM_end_the_role_of_the_tatmadaw_in_politics_desc: "Prosazení civilní vlády v Barme je téměř kompletní. Zbývá jen odstranit to málo, co zůstává z vlivu armády ve vládě." # todo: NEW TRANSLATION
 BRM_suppress_critics_of_the_military: "Potlačit negativní zprávy o armádě" # todo: NEW TRANSLATION
 BRM_suppress_critics_of_the_military_desc: "I když došlo k liberalizaci, armáda snese jen omezenou otevřenou kritiku ze strany novinářů. Měli bychom umlčet nebo alespoň ztlumit hlasy těch, kteří by mohli vyprovokovat hněv Tatmadaw." # todo: NEW TRANSLATION
 BRM_pursue_rapprochement_with_rebel_groups: "Usilovat o smíření s povstaleckými skupinami" # todo: NEW TRANSLATION
 BRM_pursue_rapprochement_with_rebel_groups_desc: "Desítky let bojů ukázaly, že povstání nelze vyřešit pouze násilím. Měli bychom začít dělat ústupky povstalcům." # todo: NEW TRANSLATION
 BRM_crush_the_rebel_groups: "Zlomit povstalecké skupiny" # todo: NEW TRANSLATION
 BRM_crush_the_rebel_groups_desc: "Abychom zajistili jednotu národa, potřebujeme sérii rozhodných, dobře zorganizovaných kampaní, které jednu po druhé vymažou takzvané 'osvobozené oblasti'." # todo: NEW TRANSLATION
 BRM_affirm_protections_of_minority_culture_and_language: "Zachovat kultury a jazyky menšin" # todo: NEW TRANSLATION
 BRM_affirm_protections_of_minority_culture_and_language_desc: "Etnické menšiny se cítí ohroženy dominancí buddhismu a barmské kultury. Měli bychom jim zajistit, že jejich kultury budou respektovány." # todo: NEW TRANSLATION
 BRM_promise_autonomy: "Slibit autonomii" # todo: NEW TRANSLATION
 BRM_promise_autonomy_desc: "Většina povstaleckých skupin usiluje o větší autonomii, nikoli o nezávislost. Toto přání můžeme a měli bychom naplnit." # todo: NEW TRANSLATION
 BRM_establish_a_federated_state: "Zřídit federativní stát" # todo: NEW TRANSLATION
 BRM_establish_a_federated_state_desc: "Nikdy nebylo realistické, aby naše země byla unie v dosavadním pojetí. Místo toho usilujme o jednotu skrze federalizaci." # todo: NEW TRANSLATION
 BRM_proclaim_an_end_to_the_insurgency: "Vyhlásit konec povstání" # todo: NEW TRANSLATION
 BRM_proclaim_an_end_to_the_insurgency_desc: "Naše kroky přinesly trvalý mír a s ním jasnější budoucnost pro náš národ." # todo: NEW TRANSLATION
 BRM_proclaim_a_permanent_end_to_ceasefire_initiatives: "Trvale ukončit příměří" # todo: NEW TRANSLATION
 BRM_proclaim_a_permanent_end_to_ceasefire_initiatives_desc: "To, že jsme občas usilovali o příměří s různými povstaleckými skupinami, je známkou slabosti. Měli bychom navždy vyloučit možnost jednání." # todo: NEW TRANSLATION
 BRM_strike_the_karen: "Zásah proti Karenům" # todo: NEW TRANSLATION
 BRM_strike_the_karen_desc: "Karenové jsou nepřáteli státu od doby, kdy bojovali za Brity proti barmské nezávislosti. Pokračující existence Karen National Union je pozůstatkem této historické zrady a musí být zničena." # todo: NEW TRANSLATION
 BRM_strike_the_kachin: "Zásah proti Kachinům" # todo: NEW TRANSLATION
 BRM_strike_the_kachin_desc: "Na severu nám Kachinská hnutí na sebe upozorňují jako značná hrozba — mají druhou největší povstaleckou armádu v celé zemi. Pokud se jim však začneme věnovat, nebudou schopni ubránit svá bohatá území." # todo: NEW TRANSLATION
 BRM_strike_the_shan: "Zásah proti Shanům" # todo: NEW TRANSLATION
 BRM_strike_the_shan_desc: "Stát Shan je příliš blízko burmanskému srdci, aby nás uklidňoval. Rada pro obnovení Shan State a další šanská uskupení si zaslouží naši plnou pozornost." # todo: NEW TRANSLATION
 BRM_turn_on_the_united_wa_state_army: "Postavit se proti United Wa State Army" # todo: NEW TRANSLATION
 BRM_turn_on_the_united_wa_state_army_desc: "Ačkoliv UWSA v minulosti bojovala po našem boku, nelze jim věřit. Disponují největší povstaleckou silou v zemi a mají úzké vazby na Čínu; s takovou mocí mimo naši kontrolu nelze vytvořit jednotný stát. Musíme je donutit podřídit se naší autoritě." # todo: NEW TRANSLATION
 BRM_internal_colonialism: "Vnitřní kolonialismus" # todo: NEW TRANSLATION
 BRM_internal_colonialism_desc: "Jakmile jsme zajištěni v zemi, můžeme se věnovat výnosné praxi těžby zdrojů." # todo: NEW TRANSLATION
 BRM_imprison_opposition_figures: "Uvázat opoziční představitele" # todo: NEW TRANSLATION
 BRM_imprison_opposition_figures_desc: "Nemůžeme dovolit, aby členové NLD pobíhali po ulicích a vzpírali se naší autoritě. Je lepší je zavřít a umlčet jejich hlasy." # todo: NEW TRANSLATION
 BRM_crackdown_on_protests: "Potlačit protesty" # todo: NEW TRANSLATION
 BRM_crackdown_on_protests_desc: "Bude to těžké, ale musí se to udělat. Pokud na prodemokratické protesty odpovíme dostatečnou brutalitou, lidé zůstanou doma a naše vláda bude zajištěna." # todo: NEW TRANSLATION
 BRM_leave_asean: "Opustit ASEAN" # todo: NEW TRANSLATION
 BRM_leave_asean_desc: "ASEAN nám nedovolí uplatňovat náš 'diktátorský' přístup. Měli bychom organizaci opustit, aby viděli, co si myslíme o jejich pokryteckém a neefektivním chování." # todo: NEW TRANSLATION
 BRM_establish_direct_military_rule: "Konsolidovat vojenskou vládu" # todo: NEW TRANSLATION
 BRM_establish_direct_military_rule_desc: "Autoritářství v Myanmaru selhalo, protože jsme jej nedotáhli dostatečně daleko. Potřebujeme rozšířit naši kontrolu nad všemi aspekty společnosti." # todo: NEW TRANSLATION
 BRM_affirm_the_superiority_of_authoritarian_capitalism: "Upevnit autoritářský kapitalismus" # todo: NEW TRANSLATION
 BRM_affirm_the_superiority_of_authoritarian_capitalism_desc: "Západ a naši doma působící aktivisté nás nutí liberalizovat ekonomiku a otevřít ji vnějším vlivům. Nicméně příklady úspěchu v Jižní Koreji a Číně nám ukazují, že rozvoj přichází ze silné státní augmentace tržních sil. Pokud úspěšně rozvineme ekonomiku, lidé zapomenou na naše represe a přijmou nás jako legitimní vládu." # todo: NEW TRANSLATION
 BRM_increase_the_tatmadaws_role_in_the_economy: "Role Tatmadaw v ekonomice" # todo: NEW TRANSLATION
 BRM_increase_the_tatmadaws_role_in_the_economy_desc: "Tatmadaw se vždy věnoval rozvoji země. Naše přímé zapojení do ekonomiky pomůže růstu více než jakékoli liberální tržní síly." # todo: NEW TRANSLATION
 BRM_construct_military_industries: "Vybudovat vojenský průmysl" # todo: NEW TRANSLATION
 BRM_construct_military_industries_desc: "Čím více lidí armáda zaměstná, tím více podpory získáme od těch, kteří jsou na nás závislí. Zřízení vojenského průmyslu posílí naše ozbrojené síly, ekonomiku i lidovou podporu." # todo: NEW TRANSLATION
 BRM_achieve_acceptance_of_military_rule: "Dosáhnout akceptace vojenské vlády" # todo: NEW TRANSLATION
 BRM_achieve_acceptance_of_military_rule_desc: "Stálo nás to mnoho úsilí, ale lidé přijali naši dominanci a naše vládnutí je nyní zajištěno." # todo: NEW TRANSLATION
 BRM_distract_attentions_abroad: "Odvrátit pozornost v zahraničí" # todo: NEW TRANSLATION
 BRM_distract_attentions_abroad_desc: "Pokud si chceme udržet našemu sice volnému, ale stále moci, měli bychom odvést pozornost domácí veřejnosti na cizince." # todo: NEW TRANSLATION
 BRM_reject_foreign_interference: "Odmítnout zahraniční zásahy" # todo: NEW TRANSLATION
 BRM_reject_foreign_interference_desc: "Můžeme apelovat na vlastenectví populace odsouzením zapojení cizích mocností do našich vnitřních záležitostí." # todo: NEW TRANSLATION
 BRM_promote_anti_thai_rhetoric: "Podporovat proti-thajskou rétoriku" # todo: NEW TRANSLATION
 BRM_promote_anti_thai_rhetoric_desc: "Nevraživost mezi našimi lidmi a Thajci je stále vysoká. Není těžké podnítit větší nepřátelství." # todo: NEW TRANSLATION
 BRM_provoke_clashes_on_the_thai_border: "Vyvolat střety na thajské hranici" # todo: NEW TRANSLATION
 BRM_provoke_clashes_on_the_thai_border_desc: "Hraniční incidenty se dějí relativně často. Diskrétními rozkazy našim hraničním jednotkám můžeme tyto incidenty proměnit v něco mnohem většího." # todo: NEW TRANSLATION
 BRM_strike_our_age_old_enemy: "Udeřit na naše starobylé nepřátele" # todo: NEW TRANSLATION
 BRM_strike_our_age_old_enemy_desc: "Nyní, když máme záminku, je čas udeřit na Thajsko. Co lepšího, než vést válku proti nenáviděnému nepříteli a tak udržet podporu? Buďme však varováni — jiné státy mohou přijít Thajsku na pomoc a zmařit náš cíl rychlé a čisté války." # todo: NEW TRANSLATION
 BRM_criticize_chinas_meddling: "Kritizovat čínské vměšování" # todo: NEW TRANSLATION
 BRM_criticize_chinas_meddling_desc: "Čínská podpora UWSA a jiných skupin podkopává autoritu naší vlády. Postavením se proti Číně ukážeme lidu, že nám jde o národní suverenitu." # todo: NEW TRANSLATION
 BRM_undermine_chinese_influence_in_the_border_regions: "Podkopat čínskou podporu povstalců" # todo: NEW TRANSLATION
 BRM_undermine_chinese_influence_in_the_border_regions_desc: "Můžeme nasměrovat naše zpravodajské služby, aby narušily čínskou podporu povstalcům. Samozřejmě tím si vysloužíme hněv našeho mocného souseda, ale měli bychom dělat, co je nutné k uchování naší suverenity." # todo: NEW TRANSLATION
 BRM_ultimatum_to_china: "Ultimátum Číně" # todo: NEW TRANSLATION
 BRM_ultimatum_to_china_desc: "Čína si musí vybrat, zda bude respektovat naši nezávislost, nebo čelit válce. Taková hrozba však bude slyšena pouze tehdy, až naše armáda bude natolik posílena, aby představovala hrozbu pro Čínu." # todo: NEW TRANSLATION
 BRM_seek_closer_ties_to_china: "Usilovat o bližší vztahy s Čínou" # todo: NEW TRANSLATION
 BRM_seek_closer_ties_to_china_desc: "Ačkoliv nám jde o suverenitu, nemůžeme si dovolit rozčílit našeho mocného patrona. Můžeme využít naše vztahy s Čínou k ochraně vlády." # todo: NEW TRANSLATION
 BRM_promote_chinese_investment: "Podporovat čínské investice" # todo: NEW TRANSLATION
 BRM_promote_chinese_investment_desc: "Čínské investice přinesou zaměstnanost a bohatství do naší země. To způsobí, že lidé zapomenou na drobné obavy jako demokracie." # todo: NEW TRANSLATION
 BRM_secure_chinese_assistance_in_crushing_dissent: "Zajistit čínskou pomoc při potlačování nesouhlasu" # todo: NEW TRANSLATION
 BRM_secure_chinese_assistance_in_crushing_dissent_desc: "Čínský bezpečnostní aparát je potenciálně jeden z nejefektivnějších na světě. Můžeme použít jejich odborné znalosti k umlčování kritiků, monitorování populace a potlačení demonstrací." # todo: NEW TRANSLATION
 BRM_give_china_preferential_trade_agreements: "Poskytnout Číně preferenční obchodní dohody" # todo: NEW TRANSLATION
 BRM_give_china_preferential_trade_agreements_desc: "Čínská pomoc nepřichází bez podmínek. Říkají, že je třeba preferovat je před ostatními obchodními partnery. 'Jakými ostatními partnery?' je naše odpověď." # todo: NEW TRANSLATION
 BRM_request_chinese_protection: "Požádat o čínskou ochranu" # todo: NEW TRANSLATION
 BRM_request_chinese_protection_desc: "Naše vojenská vláda je potenciálním cílem zásahu. Musíme obětovat část suverenity Číně, abychom zajistili naše přežití. Je to nezbytné." # todo: NEW TRANSLATION
 BRM_focus_on_the_tatmadaw: "Tatmadaw světové úrovně" # todo: NEW TRANSLATION
 BRM_focus_on_the_tatmadaw_desc: "Myanmar čelí mnoha hrozbám, jak vnitřním, tak vnějším. Je přirozené, že se zaměříme na naši nejdůležitější instituci a proměníme armádu v profesionálnější, schopnější a respektovanější sílu." # todo: NEW TRANSLATION
 BRM_inward_orientation: "Vnitřní orientace" # todo: NEW TRANSLATION
 BRM_inward_orientation_desc: "Doma má Myanmar velké síly i slabiny. Přežili jsme desítky let navzdory mezinárodní izolaci, ale stále potřebujeme sjednotit naši hluboce rozdělenou zemi." # todo: NEW TRANSLATION
 BRM_defend_our_borders: "Bránit naše hranice" # todo: NEW TRANSLATION
 BRM_defend_our_borders_desc: "I když riziko invaze není momentálně vysoké, musíme se připravit na každou eventualitu." # todo: NEW TRANSLATION
 BRM_fortify_the_bangladeshi_border: "Opevnit hranici s Bangladéšem" # todo: NEW TRANSLATION
 BRM_fortify_the_bangladeshi_border_desc: "" # todo: NEW TRANSLATION
 BRM_fortify_the_thai_border: "Opevnit thajskou hranici" # todo: NEW TRANSLATION
 BRM_fortify_the_thai_border_desc: "Na této nebezpečné hranici se příliš často odehrávají střety s naším historickým nepřítelem Thajskem. Drogový, zbrojní a personální přesun tam také probíhá volně." # todo: NEW TRANSLATION
 BRM_fortify_the_indian_border: "Opevnit indickou hranici" # todo: NEW TRANSLATION
 BRM_fortify_the_indian_border_desc: "" # todo: NEW TRANSLATION
 BRM_fortify_the_chinese_border: "Opevnit čínskou hranici" # todo: NEW TRANSLATION
 BRM_fortify_the_chinese_border_desc: "Od doby, kdy 10 000 čínských nacionalistických vojáků překročilo tuto hranici po čínské občanské válce a okupovalo části našeho území více než desetiletí, naši stratégové považují obranu této hranice za jednu z nejvyšších priorit." # todo: NEW TRANSLATION
 BRM_improve_domestic_designs: "Zlepšit domácí konstrukce" # todo: NEW TRANSLATION
 BRM_improve_domestic_designs_desc: "Soběstačnost byla vždy součástí naší identity. Měli bychom rozvíjet naše technologie, aby zachovaly naši autonomii." # todo: NEW TRANSLATION
 BRM_ma_rifle_series: "Série pušek MA" # todo: NEW TRANSLATION
 BRM_ma_rifle_series_desc: "Série pušek MA je náš pohled na pěchotní pušky 20. století." # todo: NEW TRANSLATION
 BRM_confirm_the_dominance_of_the_army: "Potvrdit dominanci armády" # todo: NEW TRANSLATION
 BRM_confirm_the_dominance_of_the_army_desc: "Armáda byla a vždy bude nejdůležitější složkou Tatmadaw. Nevidíme důvod to nyní ani v budoucnu měnit." # todo: NEW TRANSLATION
 BRM_improve_our_army_doctrine: "Zlepšit doktrínu armády" # todo: NEW TRANSLATION
 BRM_improve_our_army_doctrine_desc: "" # todo: NEW TRANSLATION
 BRM_bolster_officer_training: "Posílit výcvik důstojníků" # todo: NEW TRANSLATION
 BRM_bolster_officer_training_desc: "Naši důstojníci se po desetiletí snaží patřit mezi nejlepší na světě. Pokud do jejich výcviku vložíme ještě více úsilí, můžeme kvalitu našich velitelů srovnat s bohatšími a silnějšími zeměmi." # todo: NEW TRANSLATION
 BRM_improve_counter_insurgency_techniques: "Zlepšit protipovstalecké techniky" # todo: NEW TRANSLATION
 BRM_improve_counter_insurgency_techniques_desc: "Naší největší bezprostřední hrozbou jsou etničtí povstalci v pohraničních regionech, kteří se ukázali být obtížní k potlačení. Musíme zlepšit naši protipovstaleckou strategii, pokud chceme nakonec uspět." # todo: NEW TRANSLATION
 BRM_outward_orientation: "Vnější orientace" # todo: NEW TRANSLATION
 BRM_outward_orientation_desc: "Možnosti i hrozby přebývají za hranicemi Myanmaru. Musíme usilovat o první a chránit se před druhými." # todo: NEW TRANSLATION
 BRM_strengthen_the_other_arms: "Posílit ostatní složky" # todo: NEW TRANSLATION
 BRM_strengthen_the_other_arms_desc: "Armáda bude vždy důležitá. Ale vyváženější ozbrojené síly nám umožní být účinnější proti nepřátelům jiným než špatně vyzbrojeným povstalcům." # todo: NEW TRANSLATION
 BRM_bolster_the_navy: "Posílit námořnictvo" # todo: NEW TRANSLATION
 BRM_bolster_the_navy_desc: "" # todo: NEW TRANSLATION
 BRM_improve_our_naval_doctrine: "Zlepšit naši námořní doktrínu" # todo: NEW TRANSLATION
 BRM_improve_our_naval_doctrine_desc: "" # todo: NEW TRANSLATION
 BRM_construct_naval_bases: "Vybudovat námořní základny" # todo: NEW TRANSLATION
 BRM_construct_naval_bases_desc: "" # todo: NEW TRANSLATION
 BRM_construct_ports: "Vybudovat loděnice" # todo: NEW TRANSLATION
 BRM_construct_ports_desc: "" # todo: NEW TRANSLATION
 BRM_bolster_the_air_force: "Posílit letectvo" # todo: NEW TRANSLATION
 BRM_bolster_the_air_force_desc: "" # todo: NEW TRANSLATION
 BRM_improve_our_air_doctrine: "Zlepšit naši leteckou doktrínu" # todo: NEW TRANSLATION
 BRM_improve_our_air_doctrine_desc: "" # todo: NEW TRANSLATION
 BRM_construct_air_bases: "Vybudovat letecké základny" # todo: NEW TRANSLATION
 BRM_construct_air_bases_desc: "" # todo: NEW TRANSLATION
 BRM_cooperate_with_foreign_powers: "Spolupracovat se zahraničními mocnostmi" # todo: NEW TRANSLATION
 BRM_cooperate_with_foreign_powers_desc: "Ačkoliv je Myanmar hrdý národ, musíme pochopit, že to, co můžeme udělat sami, je značně omezené. Potřebujeme vnější pomoc." # todo: NEW TRANSLATION
 BRM_increase_cooperation_with_china: "Zintenzivnit spolupráci s Čínou" # todo: NEW TRANSLATION
 BRM_increase_cooperation_with_china_desc: "Čína je jednou z našich největších a nejsilnějších mocností. Právě proto bychom měli usilovat o větší spolupráci." # todo: NEW TRANSLATION
 BRM_chinese_air_power: "Čínská letecká síla" # todo: NEW TRANSLATION
 BRM_chinese_air_power_desc: "Novější čínská letadla posílí naše zastaralé letecké jednotky." # todo: NEW TRANSLATION
 BRM_increase_cooperation_with_asean: "Zintenzivnit spolupráci s ASEAN" # todo: NEW TRANSLATION
 BRM_increase_cooperation_with_asean_desc: "Musíme se bránit proti vzestupu Číny. Naši spojenci v ASEAN nám mohou v tom pomoci." # todo: NEW TRANSLATION
 BRM_increase_cooperation_with_south_korea: "Zintenzivnit spolupráci s Jižní Koreou" # todo: NEW TRANSLATION
 BRM_increase_cooperation_with_south_korea_desc: "ROK je důležitým obchodním partnerem a ekonomickou velmocí, kterou bychom se měli snažit napodobit. Zatímco jsme dosud vyvažovali Jižní i Severní, je čas jasněji se přiklonit k Jihu." # todo: NEW TRANSLATION
 BRM_increase_cooperation_with_north_korea: "Zvýšit spolupráci se Severní Koreou" # todo: NEW TRANSLATION
 BRM_increase_cooperation_with_north_korea_desc: "Sebestačnost KLDR a její odpor vůči zahraničnímu vměšování jsou věci, které bychom měli respektovat a obdivovat. Máme se od nich co učit více než od ROK. Zatímco jsme dosud vyvažovali Jižní i Severní, je čas se rozhodněji přiklonit k Severu." # todo: NEW TRANSLATION
 BRM_singaporean_armour: "Singapurská obrněná vozidla" # todo: NEW TRANSLATION
 BRM_singaporean_armour_desc: "Singapur je všeobecně známý svými pokročilými zbraněmi a technologií. Některé jejich OT-čka a IFV by velmi pomohly modernizovat naše ozbrojené síly." # todo: NEW TRANSLATION
 BRM_south_korean_naval_power: "Jihokorejská námořní síla" # todo: NEW TRANSLATION
 BRM_south_korean_naval_power_desc: "Jihokorejská pomoc nám pomůže rozšířit dosah našeho námořnictva a lépe zajistit naše bezprostřední okolí." # todo: NEW TRANSLATION
 BRM_north_korean_missiles: "Severokorejské rakety" # todo: NEW TRANSLATION
 BRM_north_korean_missiles_desc: "I když je Severní Korea zaostalá, její ohromná palebná síla rozhodně není radno podceňovat." # todo: NEW TRANSLATION
 Burma.1.t: "Barma žádá naši ochranu" # todo: NEW TRANSLATION
 Burma.1.d: "Vláda Barmy, obávající se rostoucích ambicí Číny a skeptická vůči schopnosti ASEAN tyto ambice zadržet, se na nás obrátila se svými obavami. Máme jim poskytnout požadovanou pomoc?" # todo: NEW TRANSLATION
 Burma.1.a: "Ano, musíme zadržet Čínu" # todo: NEW TRANSLATION
 Burma.1.b: "Ne, Barma si nezasluhuje spojenectví" # todo: NEW TRANSLATION
 Burma.2.t: "USA přijaly naši žádost!" # todo: NEW TRANSLATION
 Burma.2.d: "Stojíme pevněji proti našim potenciálním nepřátelům." # todo: NEW TRANSLATION
 Burma.2.a: "Radujme se!" # todo: NEW TRANSLATION
 Burma.3.t: "USA se nás rozhodly opustit..." # todo: NEW TRANSLATION
 Burma.3.d: "Považujíce se za nadřazené, Američané naši žádost o ochranu odmítli." # todo: NEW TRANSLATION
 Burma.3.a: "Možná jsme se měli místo toho vzdát Číně…" # todo: NEW TRANSLATION
 Burma.4.t: "Barma navrhuje vzájemnou obrannou dohodu ASEAN" # todo: NEW TRANSLATION
 Burma.4.d: "Pobízen [BRM.GetLeader] čínskými kroky v Jihočínském moři a její podporou některých barmských povstaleckých skupin vyzval členy ASEAN, aby souhlasili se vzájemnou obrannou smlouvou za účelem ochrany před vnějšími hrozbami a posílení vnitřní soudržnosti ASEAN. Můžeme se rozhodnout hlasovat buď pro, nebo proti této iniciativě." # todo: NEW TRANSLATION
 Burma.4.a: "Měli bychom tuto smlouvu podepsat." # todo: NEW TRANSLATION
 Burma.4.b: "Nemůžeme svým podpisem podpořit tento dokument." # todo: NEW TRANSLATION
 Burma.5.t: "Nové politické těžiště?" # todo: NEW TRANSLATION
 Burma.5.d: "Nyní, když se Tatmadaw vzdal svého vlivného postavení v [BRM.GetAdjective] vládě, vznikla příležitost pro nové zájmové skupiny usilovat o větší roli v naší politice. Je v našem zájmu upřednostnit jednu z těchto skupin, aby ti, kdo se dostanou na vrchol, odpovídali našim zájmům." # todo: NEW TRANSLATION
 Burma.5.a: "Podpořit zemědělce" # todo: NEW TRANSLATION
 Burma.5.b: "Podpořit odbory" # todo: NEW TRANSLATION
 Burma.5.c: "Podpořit majitele malých a středních podniků" # todo: NEW TRANSLATION
 Burma.6.t: "Spojenec pod útokem" # todo: NEW TRANSLATION
 Burma.6.d: "Naši spojenci Wa byli napadeni ústřední vládou Barmy. Ačkoli máme blízké vztahy s oběma stranami, agrese vlády a její neochota konzultovat s námi zahájení ofenzívy jsou neodpustitelné. Navíc, pokud Wa podlehnou tomuto útoku, ztratíme klíčového strategického partnera v Zlatém trojúhelníku." # todo: NEW TRANSLATION
 Burma.6.a: "Nemůžeme nic dělat" # todo: NEW TRANSLATION
 Burma.6.b: "Poslat jim zbraně" # todo: NEW TRANSLATION
 Burma.6.c: "Poslat jim vojáky" # todo: NEW TRANSLATION
 Burma.7.t: "Barma žádá naši ochranu" # todo: NEW TRANSLATION
 Burma.7.d: "Vláda Barmy, obávající se západního vměšování a vnitřních převratných prvků, se na nás obrátila se svými obavami. Máme jim poskytnout požadovanou pomoc?" # todo: NEW TRANSLATION
 Burma.7.a: "Ano, musíme držet Západ mimo" # todo: NEW TRANSLATION
 Burma.7.b: "Ne, Barma si nezasluhuje spojenectví" # todo: NEW TRANSLATION
 Burma.8.t: "Čína přijala naši žádost!" # todo: NEW TRANSLATION
 Burma.8.d: "Stojíme pevněji proti našim potenciálním nepřátelům." # todo: NEW TRANSLATION
 Burma.8.a: "Radujme se!" # todo: NEW TRANSLATION
 Burma.9.t: "Čína se nás rozhodla opustit…" # todo: NEW TRANSLATION
 Burma.9.d: "Považujíce se za nadřazené, Číňané naši žádost o ochranu odmítli." # todo: NEW TRANSLATION
 Burma.9.a: "Možná jsme se měli místo toho vzdát Američanům…" # todo: NEW TRANSLATION
 Burma.10.t: "ASEAN je připraven nás bránit" # todo: NEW TRANSLATION
 Burma.10.d: "S podpisem Vzájemné obranné smlouvy ASEAN si nyní můžeme oddechnout, když víme, že ostatní země ASEAN nám přispěchají na pomoc v případě útoku vnějšího agresora." # todo: NEW TRANSLATION
 Burma.10.a: "Dobrá zpráva." # todo: NEW TRANSLATION
 Burma.11.t: "Barma požaduje respekt k své suverenitě" # todo: NEW TRANSLATION
 Burma.11.d: "Zahraniční vyslanci Barmy nás žádají, abychom přestali podporovat skupiny jako UWSA a další povstalecké organizace působící v jejích hranicích. Naše podpora těchto skupin je důležitá pro naši pohraniční bezpečnost a barmské ozbrojené síly v porovnání s námi blednou, ale chceme opravdu riskovat válku kvůli této záležitosti?" # todo: NEW TRANSLATION
 Burma.11.a: "Musíme za každou cenu zabránit válce." # todo: NEW TRANSLATION
 Burma.11.b: "Jejich hrozby jsou ubohé!" # todo: NEW TRANSLATION
 Burma.12.t: "Číňané si cení míru" # todo: NEW TRANSLATION
 Burma.12.d: "Na jejich štěstí se Číňané souhlasili přestat zasahovat do našich suverénních záležitostí a vyhnuli se tak naší zlosti." # todo: NEW TRANSLATION
 Burma.12.a: "To bylo moudré." # todo: NEW TRANSLATION
 Burma.13.t: "Čína chce válku!" # todo: NEW TRANSLATION
 Burma.13.d: "Posměšně se nám vysmáli — Čína otevřeně zlehčila naše ultimátum a pokračuje v podpoře povstaleckých skupin na našem území!" # todo: NEW TRANSLATION
 Burma.13.a: "Tak tedy válka." # todo: NEW TRANSLATION
 Burma.14.t: "Barma žádá o vojenské spojenectví" # todo: NEW TRANSLATION
 Burma.14.d: "V návaznosti na rostoucí diplomatické sbližování mezi námi a vládou [BRM.GetNameDef] se barmská vláda obrátila na nás s lákavou nabídkou. I když by bylo užitečné mít vojenského spojence na naší jižní hranici, vytvoření oficiální aliance s Barmou může zvýšit regionální obavy o naše geopolitické ambice." # todo: NEW TRANSLATION
 Burma.14.a: "Stojíme spolu!" # todo: NEW TRANSLATION
 Burma.14.b: "Barma si nezasluhuje spojenectví..." # todo: NEW TRANSLATION
 Burma.15.t: "Čína souhlasila s vojenským spojenectvím!" # todo: NEW TRANSLATION
 Burma.15.d: "Úspěšně jsme vyjednali vojenskou dohodu, která naše dvě země spojí v dobrém i zlém." # todo: NEW TRANSLATION
 Burma.15.a: "Naše přátelství bude věčné!" # todo: NEW TRANSLATION
 Burma.16.t: "Čína naši nabídku odmítla!" # todo: NEW TRANSLATION
 Burma.16.d: "Čína se rozhodla, že nejsme hodni spojenectví, a prohlásila, že se nechce zaplést do našich záležitostí." # todo: NEW TRANSLATION
 Burma.16.a: "Zklamání..." # todo: NEW TRANSLATION
 Burma.17.t: "Otázka demokracie" # todo: NEW TRANSLATION
 Burma.17.d: "Naše země je stále více pod tlakem z vnějšku. Státy nadále kriticky sledují naši diktaturu a nyní nastal čas, abychom si vybrali naši cestu." # todo: NEW TRANSLATION
 Burma.17.a: "Brzy musíme rozhodnout..." # todo: NEW TRANSLATION
 Burma.18.t: "Zákon o občanství z roku 1982" # todo: NEW TRANSLATION
 Burma.18.d: "Zákon o občanství z roku 1982 byl zaveden, aby aktivně zabránil tomu, aby byli Rohingyové považováni za občany Barmy. Jeho ustanovení jsou utlačující a aktivně brání lidem naší velké země cítit se jako naši. Vláda dnes oznámila, že je čas zákon reformovat a umožnit Rohingyům získat občanství v naší velké zemi. Vždy budou jedni z našich lidí.\n" # todo: NEW TRANSLATION
 Burma.18.a: "Velký krok pro nás" # todo: NEW TRANSLATION
 Burma_News.1.t: "Nová cesta pro Barmu?" # todo: NEW TRANSLATION
 Burma_News.1.d: "Vojenská vláda dnes oznámila, že desetiletí trvající proces psaní nové ústavy byl konečně dokončen. Přestože nová ústava představuje liberalizační obrat v politice Barmy, zachovává i pokračující roli armády ve vládě, například zajištěním 25 % křesel v parlamentu. Zůstává otázkou, zda tato ústava bude prostředkem demokratizace nebo nástrojem další vojenské dominance." # todo: NEW TRANSLATION
 Burma_News.1.a: "Důvod k oslavě?" # todo: NEW TRANSLATION
 Burma_News.2.t: "Aung San Suu Kyi propuštěna" # todo: NEW TRANSLATION
 Burma_News.2.d: "Po dlouhém období odporu vojenská vláda nakonec podlehla místnímu i mezinárodnímu tlaku a propustila Aung San Suu Kyi z domácího vězení. Toto významné rozhodnutí předchází propuštění dalších prominentních opozičních politiků." # todo: NEW TRANSLATION
 Burma_News.2.a: "Nositelka Nobelovy ceny je na svobodě." # todo: NEW TRANSLATION
 Burma_News.3.t: "NLD se dostává k moci v Barmě" # todo: NEW TRANSLATION
 Burma_News.3.d: "V pozoruhodném zvratu událostí se NLD dostala k vládě, což znamená konec téměř 50 let vojenské nadvlády. Komentátoři jsou však rozdílní v názorech, zda bude NLD skutečně schopna nasměrovat zemi jiným směrem, nebo zda armáda bude nadále vykonávat moc, byť zpoza opony." # todo: NEW TRANSLATION
 Burma_News.3.a: "Muselo se to jednou stát." # todo: NEW TRANSLATION
 Burma_News.4.t: "Tichý boj o nadvládu" # todo: NEW TRANSLATION
 Burma_News.4.d: "Objevují se zprávy o pokusech civilní vlády Barmy oslabit politický vliv armády, Tatmadaw. I když je materiální síla armády bezesporu převyšující, analytici předpokládají, že civilní vláda bude usilovat o oslabení jejího lidového podpory a bude na armádu nepřímo tlačit podporou lidových protestů. Jak Tatmadaw na tyto kroky zareaguje, zůstává nejisté." # todo: NEW TRANSLATION
 Burma_News.4.a: "Před touto zemí leží nejistá cesta." # todo: NEW TRANSLATION
 Burma_News.5.t: "Konec míru" # todo: NEW TRANSLATION
 Burma_News.5.d: "[BRM.GetLeader] dnes prohlásil, že vláda již nebude usilovat o příměří s různými povstaleckými skupinami bojujícími proti centrální vládě. To znamená významný posun od běžného cyklu příměří a střetů s povstalci." # todo: NEW TRANSLATION
 Burma_News.5.a: "Válka se blíží" # todo: NEW TRANSLATION
 Burma_News.6.t: "Stát [BRM.GetName]" # todo: NEW TRANSLATION
 Burma_News.6.d: "Národ dříve známý jako Unie Barmy se oficiálně stal federací, což představuje výrazný posun v postoji vlády k etnickým menšinám dominujícím pohraničním oblastem. Vláda dříve odmítala udělit těmto regionům významnou autonomii, včetně států Shan, Karen a Kachin, ale po letech konfliktů vláda konečně přijala, že tato politika dlouhodobě není udržitelná." # todo: NEW TRANSLATION
 Burma_News.6.a: "Bylo to nevyhnutelné" # todo: NEW TRANSLATION
 Burma_News.7.t: "Barma tvrdě zasahuje proti protestům" # todo: NEW TRANSLATION
 Burma_News.7.d: "Informace přicházející z Barmy byly v posledních týdnech omezené, ale je jasné, že vláda odpověděla násilně na pokojné prodemokratické demonstrace a zahájila rozsáhlé tvrdé zásahy. Západní státy a generální tajemník OSN hlasitě odsoudili násilí v Barmě. Čína a Rusko veřejně nekomentovaly zásah, ale vetovaly v Radě bezpečnosti rezoluci odsuzující násilí." # todo: NEW TRANSLATION
 Burma_News.7.a: "To je hrozné!" # todo: NEW TRANSLATION
 Burma_News.7.b: "To se dříve či později muselo stát" # todo: NEW TRANSLATION
 Burma_News.8.t: "Povstání bylo potlačeno" # todo: NEW TRANSLATION
 Burma_News.8.d: "[BRM.GetLeader] dnes oznámil, že poslední z etnických povstání v Barmě byl zničen. Po desetiletích boje přineslo nové strategické zaměření vlády na jednotlivé rebelující skupiny bez možnosti kompromisu konec konfliktu. Toto vítězství však přišlo za cenu. Vztahy Barmy s Čínou byly možná nenapravitelně poškozeny. Stovky tisíc uprchlíků našly útočiště za čínskými hranicemi a desítky čínských občanů byly zabity nebo zraněny boji, nemluvě o rozhořčení Číny kvůli tomu, že její blízký spojenec, United Wa State Army, byl tatmadawem zničen. Navíc zůstává otázkou, zda etnické menšiny nyní pod vojenskou okupací budou nadále přijímat vládu centra, pokud je jejich poslušnost zajištěna jen strachem z vojenské brutality." # todo: NEW TRANSLATION
 Burma_News.8.a: "Mír v naší době?" # todo: NEW TRANSLATION
 Burma_News.9.t: "Podepsána vzájemná obranná smlouva ASEAN" # todo: NEW TRANSLATION
 Burma_News.9.d: "Dnes kolektivní vůdci členských států ASEAN oznámili podpis Vzájemné obranné smlouvy. „Tento den bude zapamatován v dějinách jako pozoruhodný okamžik diplomatické spolupráce ve prospěch zájmu mnohem většího než kterýkoli jednotlivý stát,“ prohlásil [BRM.GetLeader]." # todo: NEW TRANSLATION
 Burma_News.9.a: "Čína z toho nebude nadšená." # todo: NEW TRANSLATION
 Burma_News.9.b: "Jejich snahy jsou roztomilé." # todo: NEW TRANSLATION
 Insurgency.1.t: "Hrozba Kachinů" # todo: NEW TRANSLATION
 Insurgency.1.d: "Naše zpravodajské zdroje hlásí, že Kachin Independence Army plánuje útok na naše síly!" # todo: NEW TRANSLATION
 Insurgency.1.a: "Budeme připraveni." # todo: NEW TRANSLATION
 Insurgency.2.t: "Hrozba Karenů" # todo: NEW TRANSLATION
 Insurgency.2.d: "Naše zpravodajské zdroje hlásí, že Karen National Liberation Army plánuje útok na naše síly!" # todo: NEW TRANSLATION
 Insurgency.2.a: "Budeme připraveni." # todo: NEW TRANSLATION
 Insurgency.3.t: "Hrozba Shanů" # todo: NEW TRANSLATION
 Insurgency.3.d: "Naše zpravodajské zdroje hlásí, že Shan State Army - South plánuje útok na naše síly!" # todo: NEW TRANSLATION
 Insurgency.3.a: "Budeme připraveni." # todo: NEW TRANSLATION
 Insurgency.4.t: "Hrozba Tatmadaw" # todo: NEW TRANSLATION
 Insurgency.4.d: "Existují zprávy, že Tatmadaw plánuje operaci proti našim silám!" # todo: NEW TRANSLATION
 Insurgency.4.a: "Budeme připraveni." # todo: NEW TRANSLATION
 Insurgency.5.t: "Tatmadaw vítězí" # todo: NEW TRANSLATION
 Insurgency.5.d: "Tatmadaw využil svou převahu v síle a technologii k porážce povstalců." # todo: NEW TRANSLATION
 Insurgency.5.a: "Vítěz bere kořist." # todo: NEW TRANSLATION
 Insurgency.5.b: "Tyto ztráty jsou dočasné." # todo: NEW TRANSLATION
 Insurgency.6.t: "Povstalci vítězí" # todo: NEW TRANSLATION
 Insurgency.6.d: "Povstalci díky důmyslnému využití guerillové taktiky obrousili síly Tatmadaw natolik, že byly nuceny se stáhnout." # todo: NEW TRANSLATION
 Insurgency.6.a: "Vítěz bere kořist." # todo: NEW TRANSLATION
 Insurgency.6.b: "Tyto ztráty jsou dočasné." # todo: NEW TRANSLATION
 Insurgency.7.t: "Bitva je nerozhodná..." # todo: NEW TRANSLATION
 Insurgency.7.d: "Obě strany nedokázaly získat převahu a stáhly se z bojiště." # todo: NEW TRANSLATION
 Insurgency.7.a: "Prozatím patová situace." # todo: NEW TRANSLATION
 Insurgency.11.t: "Vláda nám nabídla příměří" # todo: NEW TRANSLATION
 Insurgency.11.d: "Zřejmě ohromená naší vojenskou převahou, zbabělá vláda Tatmadaw požádala o přerušení bojů. Ačkoli jsou naši nepřátelé hnusní, může být příměří i v našich zájmech — můžeme jej využít k vymáhání ústupků od Barmy." # todo: NEW TRANSLATION
 Insurgency.11.a: "Měli bychom požadovat odvážné ústupky." # todo: NEW TRANSLATION
 Insurgency.11.b: "Měli bychom požadovat mírné ústupky." # todo: NEW TRANSLATION
 Insurgency.11.c: "Na to kašleme, jejich nabídku odmítněme." # todo: NEW TRANSLATION
 Insurgency.12.t: "Povstalci požadují přehnané ústupky!" # todo: NEW TRANSLATION
 Insurgency.12.d: "Povstalci si z nás dělají blázny s takovými požadavky! Přesto musíme zvážit, že udělení jejich žádostí by nám mohlo dlouhodobě prospět." # todo: NEW TRANSLATION
 Insurgency.12.a: "Přijmout jejich požadavky" # todo: NEW TRANSLATION
 Insurgency.12.b: "Odmítnout jejich požadavky" # todo: NEW TRANSLATION
 Insurgency.13.t: "Povstalci kladou rozumné požadavky" # todo: NEW TRANSLATION
 Insurgency.13.d: "Tyto požadavky jsou snesitelné a dávají nám značný manévrovací prostor. Avšak jejich přijetím bychom se vzdali možnosti udělat pole rozhodující zisky v nejbližší době." # todo: NEW TRANSLATION
 Insurgency.13.a: "Přijmout jejich požadavky" # todo: NEW TRANSLATION
 Insurgency.13.b: "Odmítnout jejich požadavky" # todo: NEW TRANSLATION
 Insurgency.14.t: "[FROM.GetAdjective] delegace odmítla naši nabídku rozhovorů!" # todo: NEW TRANSLATION
 Insurgency.14.d: "Povstalecká skupina [FROM.GetAdjective], domnívající se marně, že je nám nadřazena, odmítla svoji jedinou šanci na přežití." # todo: NEW TRANSLATION
 Insurgency.14.a: "Tak s mírem je konec." # todo: NEW TRANSLATION
 Insurgency.15.t: "Vláda přijala naše požadavky" # todo: NEW TRANSLATION
 Insurgency.15.d: "Po úspěšném získání vlády pro náš pohled si nyní můžeme užívat výhod klidného období, i když jen dočasného." # todo: NEW TRANSLATION
 Insurgency.15.a: "Jsme v klidu, prozatím." # todo: NEW TRANSLATION
 Insurgency.16.t: "Vláda odmítla naše požadavky" # todo: NEW TRANSLATION
 Insurgency.16.d: "Zrádný šmejd, Tatmadaw, se vrátil k dřívější nabídce míru zády a nezbylo nám než pokračovat v boji." # todo: NEW TRANSLATION
 Insurgency.16.a: "Boj pokračuje." # todo: NEW TRANSLATION
 Insurgency.18.t: "Vláda nás pozvala k jednáním o Národním příměří" # todo: NEW TRANSLATION
 Insurgency.18.d: "Nová vláda oznámila ambiciózní návrh na dosažení míru se všemi hlavními etnickými ozbrojenými organizacemi (EAO) v Barmě. Jsme jednou z 15 největších skupin pozvaných k jednáním. Pokud půjdeme k těmto rozhovorům, budeme mít místo u stolu v jednáních, která by mohla formovat budoucnost Barmy." # todo: NEW TRANSLATION
 Insurgency.18.a: "Uvidíme, jak to půjde." # todo: NEW TRANSLATION
 Insurgency.18.b: "To je ztráta času." # todo: NEW TRANSLATION
 Insurgency.19.t: "První kolo vyjednávání" # todo: NEW TRANSLATION
 Insurgency.19.d: "Jedním z nejdůležitějších témat konfliktu v Barmě je, zda by stát měl být unií nebo federací. Historicky barmská vláda odmítala možnost federace, neboť, s vědomím dědictví koloniálního dělení, se obávala, že to povede k rozkladu země. Etnické ozbrojené organizace (EAO) naopak trvají na potřebě reprezentativnější formy vlády. Při těchto jednáních bychom měli vymezit naši vyjednávací pozici v této otázce." # todo: NEW TRANSLATION
 Insurgency.19.a: "Musíme zachovat Unii." # todo: NEW TRANSLATION
 Insurgency.19.b: "Časy se mění — měli bychom se stát federací." # todo: NEW TRANSLATION
 Insurgency.19.c: "Měli bychom na tomto bodě udělat kompromis." # todo: NEW TRANSLATION
 Insurgency.20.t: "Druhé kolo vyjednávání" # todo: NEW TRANSLATION
 Insurgency.20.d: "Další bod agendy se týká složení Tatmadaw. Mnohé EAO argumentují, že národní ozbrojené síly nemohou být v současnosti převážně buddhistické a etnicky barmské. Musíme zvážit, zda se těmito obavami zabývat." # todo: NEW TRANSLATION
 Insurgency.20.a: "Zachovat status quo." # todo: NEW TRANSLATION
 Insurgency.20.b: "Zavázat se ke zlepšení zastoupení menšin v armádě." # todo: NEW TRANSLATION
 Insurgency.20.c: "Tato otázka je příliš významná na to, abychom se nyní rozhodovali." # todo: NEW TRANSLATION
 Insurgency.21.t: "Závěrečné kolo vyjednávání" # todo: NEW TRANSLATION
 Insurgency.21.d: "Největší překážkou v jednáních je, zda usilovat o odzbrojení, demobilizaci a reintegraci (DDR) nebo o reformu bezpečnostního sektoru (SSR). Tatmadaw historicky upřednostňoval DDR kvůli touze kompletně odzbrojit EAO nebo je přetáhnout pod svou kontrolu. EAO naopak preferovaly SSR, rámec, který by jim umožnil být integrováni do bezpečnostního sektoru země při zachování svých zbraní a autonomie. Měli bychom zvážit nejlepší řešení tohoto impasu." # todo: NEW TRANSLATION
 Insurgency.21.a: "Nemohou si ponechat zbraně. Volíme DDR." # todo: NEW TRANSLATION
 Insurgency.21.b: "Musíme udělat určité oběti, proto přijímáme SSR." # todo: NEW TRANSLATION
 Insurgency.21.c: "Tato otázka je příliš důležitá na rozhodnutí právě teď." # todo: NEW TRANSLATION
 Insurgency.22.t: "Jsme spokojeni s tímto návrhem" # todo: NEW TRANSLATION
 Insurgency.22.d: "Vláda učinila dost ústupků na to, abychom mohli tento podepsaný návrh přednést našim lidem s hrdostí." # todo: NEW TRANSLATION
 Insurgency.22.a: "Podepíšeme." # todo: NEW TRANSLATION
 Insurgency.23.t: "Tento návrh není přijatelný!" # todo: NEW TRANSLATION
 Insurgency.23.d: "Vláda a armáda zřejmě nemají zájem sepsat dohodu, která by byla více než pouhým papírem! Kdybychom to odnesli našim lidem, jistě by nás proto seškrtali." # todo: NEW TRANSLATION
 Insurgency.23.a: "Nepodepíšeme!" # todo: NEW TRANSLATION
 Insurgency.24.t: "Delegace [FROM.GetAdjective] podepsala NCA!" # todo: NEW TRANSLATION
 Insurgency.24.d: "Shledavši naši vyjednávací pozici snesitelnou, delegace [FROM.GetAdjective] se k nám připojila při podpisu tohoto historického dokumentu." # todo: NEW TRANSLATION
 Insurgency.24.a: "Skvělé!" # todo: NEW TRANSLATION
 Insurgency.25.t: "Delegace [FROM.GetAdjective] odmítla podepsat NCA!" # todo: NEW TRANSLATION
 Insurgency.25.d: "Tvrdíce, že naše požadavky jsou 'nerealistické', delegace [FROM.GetAdjective] odmítla připojit svůj podpis k tomuto historickému dokumentu." # todo: NEW TRANSLATION
 Insurgency.25.a: "Jejich ztráta." # todo: NEW TRANSLATION
 Insurgency.26.t: "Shanští povstalci napadli naše finanční zájmy!" # todo: NEW TRANSLATION
 Insurgency.26.d: "Snažíce se získat přízeň Thajska a dalších států, shanští povstalci se rozhodli podkopat naše drogové obchodní aktivity. Musíme se rozhodnout, jak na tuto agresi odpovědět, možnosti sahají od nečinnosti po útoky na jejich pevnosti nebo dokonce vyhlášení všeobecné války." # todo: NEW TRANSLATION
 Insurgency.26.a: "To znamená válku!" # todo: NEW TRANSLATION
 Insurgency.26.b: "Naše odpověď by měla být přiměřená." # todo: NEW TRANSLATION
 Insurgency.26.c: "V tuto chvíli nemůžeme reagovat." # todo: NEW TRANSLATION
 Insurgency.27.t: "United Wa State Army udeřila zpět!" # todo: NEW TRANSLATION
 Insurgency.27.d: "V reakci na naše útoky na jejich drogové aktivity United Wa State Army zaútočila na některé naše pohraniční stanoviště. Ačkoli jsme je odrazili, utrpěli jsme ztráty." # todo: NEW TRANSLATION
 Insurgency.27.a: "Lituji." # todo: NEW TRANSLATION
 Rohingya_Crisis: "Krize Rohingya" # todo: NEW TRANSLATION
 Rohingya_Crisis_desc: "Stát Rakhine zažil občasné výbuchy násilí mezi muslimy, kteří se označují jako „Rohingya“, a místními ráchinskými buddhisty i Tatmadaw. Kruté zacházení s Rohingy státem Barma si vysloužilo ostrou kritiku od lidskoprávních organizací a západních zemí, zatímco buddhističtí nacionalisté v Rakhine a jinde v Barmě vidí násilí jako oprávněné opatření proti nelegálním bengálským přistěhovalcům." # todo: NEW TRANSLATION
 Ethnic_Insurgencies: "Etnická povstání" # todo: NEW TRANSLATION
 Ethnic_Insurgencies_desc: "Od nezávislosti je Barma pohlcena etnickými povstáními v jejích odlehlých pohraničních oblastech. Etnické skupiny včetně Karenů, Kachinů, Shanů a mnoha dalších považují centrální vládu za převážně barmskou a buddhistickou a uchýlily se k ozbrojenému boji, aby zachovaly své jedinečné způsoby života." # todo: NEW TRANSLATION
 Democracy_Movement: "Demokratické hnutí" # todo: NEW TRANSLATION
 Democracy_Movement_desc: "Od protestů v roce 1988 je v Barmě silná touha po liberalizaci. Podpora demokracie a Aung San Suu Kyi oslabuje dosavadní pevný stisk Tatmadaw vůči moci." # todo: NEW TRANSLATION
 Western_Sanctions: "Západní sankce" # todo: NEW TRANSLATION
 Western_Sanctions_desc: "Flagrantní porušování lidských práv a hrozba, kterou tento stát představuje pro mezinárodní mír a bezpečnost, vedly k tvrdým americkým a unijním sankcím včetně zákazu dovozu, zmrazení aktiv a omezení víz pro úředníky." # todo: NEW TRANSLATION
 A_Political_Military: "Politicko-vojenské" # todo: NEW TRANSLATION
 A_Political_Military_desc: "Od barmského puče v roce 1962 je Tatmadaw dominantní silou v politice Barmy. Pohrdání civilní vládou, demokracií a svobodou projevu z jedné strany a sjednocená vojenská kultura formovaná desetiletími protupovstalecké války z druhé vytvořily soudržnou a politicky aktivní armádu. Známky, že se to začíná měnit, se objevují jen nedávno." # todo: NEW TRANSLATION
 Ensure_our_Unity: "Zajistit naši jednotu" # todo: NEW TRANSLATION
 Preserve_our_Sovereignty: "Uchovat naši suverenitu" # todo: NEW TRANSLATION
 Fortress_Myanmar: "Barmanská pevnost" # todo: NEW TRANSLATION
 Bolster_The_Navy: "Bonus k výrobě námořnictva" # todo: NEW TRANSLATION
 Bolster_The_Airforce: "Bonus k výrobě letectva" # todo: NEW TRANSLATION
 Bolster_Officer_Training: "Posílit výcvik důstojníků" # todo: NEW TRANSLATION
 Reduced_Western_Sanctions: "Zmírněné západní sankce" # todo: NEW TRANSLATION
 Reduced_Western_Sanctions_desc: "Demokratizace Barmy přiměla USA a jejich spojence zmírnit sankce vůči ochablé barmské ekonomice." # todo: NEW TRANSLATION
 Massive_International_Sanctions: "Masivní mezinárodní sankce" # todo: NEW TRANSLATION
 Massive_International_Sanctions_desc: "Tento stát čelí rozsáhlému mezinárodnímu odsouzení a tvrdým sankcím od států i mezinárodních organizací včetně zákazu dovozu, zmrazení aktiv a omezení víz pro úředníky." # todo: NEW TRANSLATION
 Struggle_for_power: "Boj o moc" # todo: NEW TRANSLATION
 Struggle_for_power_desc: "Civilní a vojenské složky vlády jsou nyní zapleteny do intenzivního boje o nadvládu, který postupně oslabuje stát." # todo: NEW TRANSLATION
 Anti_tatmadaw_sentiment: "Nevole vůči Tatmadaw" # todo: NEW TRANSLATION
 Anti_tatmadaw_sentiment_desc: "Když se Tatmadaw rozhodl zachovat kontrolu nad Barmou místo předání moci NLD, již značná nepřátelství vůči vojenské vládě prudce vzrostla na dosud nevídané úrovně." # todo: NEW TRANSLATION
 State_led_economy: "Státem řízená ekonomika" # todo: NEW TRANSLATION
 State_led_economy_desc: "Zatímco většina světa považuje liberální demokracii a volný trh za nezbytné pro ekonomický rozvoj, úspěšné příklady Jižní Koreje, Tchaj-wanu a dalších ukazují potřebu silné, militarizované vlády, která poskytne základy růstu." # todo: NEW TRANSLATION
 Buddhism_Official: "Státní náboženství: buddhismus" # todo: NEW TRANSLATION
 Buddhism_Official_desc: "Mít státní náboženství může oslovit některé z nejzbožnějších buddhistů, ale existuje důvod, proč Barma většinu své historie prožila bez jednoho. Zavední buddhismu jako státního náboženství provokuje ty, kdo vyznávají křesťanství, islám nebo jiná z barmských náboženství. Státní náboženství ještě více zhoršuje napětí mezi centrální vládou a různými často nebuddhistickými etnickými povstaleckými skupinami." # todo: NEW TRANSLATION
 ASEAN_Defence_Treaty: "Vzájemná obranná smlouva ASEAN" # todo: NEW TRANSLATION
 ASEAN_Defence_Treaty_desc: "Navržená Barmou, tato smlouva zavazuje členy ASEAN, aby si vzájemně pomáhali v případě vnější agrese. Je široce vnímána jako pokus odstrašit čínskou agresi." # todo: NEW TRANSLATION
 The_Anti_Kachin_Offensive: "Proti-kachinská ofenzíva" # todo: NEW TRANSLATION
 The_Anti_Kachin_Offensive_desc: "Nastal čas zničit KIO. Nyní, když jsme věnovali veškeré přípravy proti KIO, jsme lépe vybaveni než kdy dříve vyhladit tuto hrozbu." # todo: NEW TRANSLATION
 The_Anti_Karen_Offensive: "Protikarenská ofenzíva" # todo: NEW TRANSLATION
 The_Anti_Karen_Offensive_desc: "Nastal čas zničit KNU. Teď, když jsme všechny naše přípravy věnovali operacím proti KNU, jsme lépe vybaveni než kdy dříve k tomu, abychom tuto hrozbu vymazali." # todo: NEW TRANSLATION
 The_Anti_Shan_Offensive: "Protishanská ofenzíva" # todo: NEW TRANSLATION
 The_Anti_Shan_Offensive_desc: "Nastal čas zničit RCSS. Teď, když jsme všechny naše přípravy věnovali operacím proti RCSS, jsme lépe vybaveni než kdy dříve k tomu, abychom tuto hrozbu vymazali." # todo: NEW TRANSLATION
 The_Anti_Wa_Offensive: "Ofenzíva proti Wa" # todo: NEW TRANSLATION
 The_Anti_Wa_Offensive_desc: "Nastal čas zničit UWSA. Teď, když jsme všechny naše přípravy věnovali operacím proti UWSA, jsme lépe vybaveni než kdy dříve k tomu, abychom tuto hrozbu vymazali." # todo: NEW TRANSLATION
 Chinese_Involvement: "Čínská podpora" # todo: NEW TRANSLATION
 Chinese_Involvement_desc: "Přes to, že Čína formálně podporuje centrální vládu Myanmaru, zachovává pragmatický přístup ke konfliktu mezi vládou a rebely a udržuje úzké vazby na ty rebelující skupiny, které ovládají oblasti Myanmaru hraničící s čínským územím. Tyto vazby umožňují rebelům těžit z materiální pomoci z Číny." # todo: NEW TRANSLATION
 Low_Chinese_Involvement: "Nízká čínská podpora" # todo: NEW TRANSLATION
 Low_Chinese_Involvement_desc: "I když jediná United Wa State Army dostává od čínské centrální vlády významné množství materiální pomoci, mnoho dalších rebelujících skupin těží z čínského zapojení v Myanmaru více nepřímo. Tyto skupiny kupují zbraně od jiných skupin, které získávají zbraně z Číny, a mají blízké kontakty s čínskými podnikateli a provinčními úředníky, kteří často navštěvují rebelí velitelství a účastní se jejich akcí." # todo: NEW TRANSLATION
 Disrupted_Chinese_Involvement: "Přerušená čínská podpora" # todo: NEW TRANSLATION
 Disrupted_Chinese_Involvement_desc: "Snahy centrální vlády v rámci její „tajné války\" snížily schopnost Číny poskytovat podporu rebelujícím skupinám. Nicméně pomoc pokračuje." # todo: NEW TRANSLATION
 Strategic_Capital: "Strategické hlavní město" # todo: NEW TRANSLATION
 Strategic_Capital_desc: "Rangún byl považován za příliš zranitelné hlavní město pro stát dbající na bezpečnost jako Myanmar. Přesunutí hlavního města do Naypyidawu znamená, že v případě invaze mocného vnějšího nepřítele může Tatmadaw pokračovat v řízení lidového odporu z bezpečnějšího místa." # todo: NEW TRANSLATION
 Nationwide_Ceasefire_Agreement: "Celostátní dohoda o příměří" # todo: NEW TRANSLATION
 Nationwide_Ceasefire_Agreement_desc: "Celostátní dohoda o příměří je výsledkem bezprecedentního pokusu zahájit skutečné kroky k vyřešení vnitřního konfliktu v Myanmaru." # todo: NEW TRANSLATION
 WAA_Narcotics_Producer: "Producent drog" # todo: NEW TRANSLATION
 WAA_Narcotics_Producer_desc: "Stát Wa je po několik desetiletí producentem drog, ať už jde o heroin vyráběný z pěstování máku setého, nebo o tablety metamfetaminu „ya ba\". Zatímco obchod s drogami pomáhá podporovat ekonomiku Wa, vážně poškozuje mezinárodní reputaci Státu Wa." # todo: NEW TRANSLATION
 WAA_Narcotics_Producer_idea_tt: "Dodatečný příjem: $§G0.080§!" # todo: NEW TRANSLATION
 BRM_promote_civilian_enterprises_research_boost: "Podpora civilních podniků" # todo: NEW TRANSLATION
 BRM_promote_civilian_enterprises_research_boost_desc: "Podpořili jsme nezávislý civilní sektor, aby se zlepšila naše ekonomika." # todo: NEW TRANSLATION
 BRM_improve_security_cooperation_with_asean_research_boost: "Bezpečnostní spolupráce s ASEAN" # todo: NEW TRANSLATION
 BRM_improve_security_cooperation_with_asean_research_boost_desc: "Spolupracujeme s ASEAN v oblasti bezpečnosti, což nám umožňuje učit se taktiky od našich spojenců." # todo: NEW TRANSLATION
 BRM_loan_refactoring_idea: "Restrukturalizace půjček" # todo: NEW TRANSLATION
 BRM_loan_refactoring_idea_desc: "Náš současný problém s dluhem vyžaduje možnost restrukturalizovat dluh, jinak budeme mít problémy." # todo: NEW TRANSLATION
 ethnic_insurgency_category: "Vnitřní konflikt v Myanmaru" # todo: NEW TRANSLATION
 ethnic_insurgency_category_desc: "Poslední dekády byly poznamenány následnými příměřími mezi barmskou vládou a různými etnickými ozbrojenými organizacemi (EAO). Tato příměří byla přerušována násilnými střety mezi Tatmadaw a EAO, které často, ale ne vždy, vyústily jen v návrat do předchozího stavu. Rovnováha mezi mírem a válkou je křehká a obě strany ji musí pečlivě spravovat.\n\nÚroveň vlivu, kterou má Myanmar nad konkrétní EAO, určuje, zda může Myanmar rebelí území anektovat, nebo zda odpadlý stát může vyhlásit nezávislost. Příměří umožňují Myanmaru pomalu akumulovat vliv v EAO během delšího období. Vojenské operace poskytnou Myanmaru značný vliv v cílených EAO, pokud budou úspěšné, ale pokud selžou, dají EAO mnohem větší nezávislost na barmském vlivu.\n\n[BRM.GetFlag] [BRM.GetAdjective] vliv v EAO:\n [KAC.GetNamewithFlag] [KAC.BRM_influence_KAC_var_integer]\n [KAR.GetNamewithFlag] [KAR.BRM_influence_KAR_var_integer]\n [SHN.GetNamewithFlag] [SHN.BRM_influence_SHN_var_integer]\n [NHN.GetNamewithFlag] [NHN.BRM_influence_NHN_var_integer]\n [WAA.GetNamewithFlag] [WAA.BRM_influence_WAA_var_integer]" # todo: NEW TRANSLATION
 BRM_propose_the_NCA: "Navrhnout Celostátní dohodu o příměří" # todo: NEW TRANSLATION
 BRM_propose_the_NCA_desc: "Celostátní dohoda o příměří je ambiciózní pokus dosáhnout trvalého míru s 15 nejsilnějšími etnickými ozbrojenými organizacemi (EAO) v Myanmaru. Měli bychom se pokusit zajistit oboustranná příměří s každou jednotlivou EAO před tím, než to zkusíme." # todo: NEW TRANSLATION
 BRM_renegotiate_the_NCA: "Přehodnotit Celostátní dohodu o příměří" # todo: NEW TRANSLATION
 BRM_renegotiate_the_NCA_desc: "Celostátní dohoda o příměří je ambiciózní pokus dosáhnout trvalého míru s 15 nejsilnějšími EAO v Myanmaru. Nicméně současný text není dokonalý a může být vylepšen. Měli bychom se pokusit zajistit oboustranná příměří s každou jednotlivou EAO před tím, než to zkusíme." # todo: NEW TRANSLATION
 BRM_scrap_the_NCA: "Zrušit Celostátní dohodu o příměří" # todo: NEW TRANSLATION
 BRM_scrap_the_NCA_desc: "" # todo: NEW TRANSLATION
 BRM_ceasefire_KAC: "Navrhnout příměří s Kachiny" # todo: NEW TRANSLATION
 BRM_ceasefire_KAC_desc: "Konflikt mezi námi a Kachin Independence Army trvá příliš dlouho. Příměří nám umožní získat zpět síly a zvýšit náš vliv nad státem Kachin. To, zda rebelové naši nabídku přijmou, závisí na našich vztazích s nimi a na naší aktuální formě vlády. Poté, co předložíme nabídku příměří, nebudeme moci učinit novou po dobu 30 dnů." # todo: NEW TRANSLATION
 BRM_ceasefire_KAR: "Navrhnout příměří s Kareny" # todo: NEW TRANSLATION
 BRM_ceasefire_KAR_desc: "Konflikt mezi námi a Karen National Liberation Army trvá příliš dlouho. Příměří nám umožní získat zpět síly a zvýšit náš vliv nad státem Karen. To, zda rebelové naši nabídku přijmou, závisí na našich vztazích s nimi a na naší aktuální formě vlády. Poté, co předložíme nabídku příměří, nebudeme moci učinit novou po dobu 30 dnů." # todo: NEW TRANSLATION
 BRM_ceasefire_SHN: "Navrhnout příměří s Jižním Shanem" # todo: NEW TRANSLATION
 BRM_ceasefire_SHN_desc: "Konflikt mezi námi a South Shan State Army trvá příliš dlouho. Příměří nám umožní získat zpět síly a zvýšit náš vliv nad státem Jižní Shan. To, zda rebelové naši nabídku přijmou, závisí na našich vztazích s nimi a na naší aktuální formě vlády. Poté, co předložíme nabídku příměří, nebudeme moci učinit novou po dobu 30 dnů." # todo: NEW TRANSLATION
 BRM_ceasefire_NHN: "Navrhnout příměří se Severním Shanem" # todo: NEW TRANSLATION
 BRM_ceasefire_NHN_desc: "Konflikt mezi námi a North Shan State Army trvá příliš dlouho. Příměří nám umožní získat zpět síly a zvýšit náš vliv nad státem Severní Shan. To, zda rebelové naši nabídku přijmou, závisí na našich vztazích s nimi a na naší aktuální formě vlády. Poté, co předložíme nabídku příměří, nebudeme moci učinit novou po dobu 30 dnů." # todo: NEW TRANSLATION
 BRM_provoke_KAC: "Provokovat incident v zónách příměří Kachin" # todo: NEW TRANSLATION
 BRM_provoke_KAC_desc: "Mír s Kachiny neslouží našim zájmům. Můžeme vyvolat návrat k aktivním operacím proti Kachin Independence Army tím, že vyprovokujeme konfrontaci mezi našimi silami a jejich silami." # todo: NEW TRANSLATION
 BRM_provoke_KAR: "Provokovat incident v zónách příměří Karen" # todo: NEW TRANSLATION
 BRM_provoke_KAR_desc: "Mír s Kareny neslouží našim zájmům. Můžeme vyvolat návrat k aktivním operacím proti Karen National Liberation Army tím, že vyprovokujeme konfrontaci mezi našimi silami a jejich silami." # todo: NEW TRANSLATION
 BRM_provoke_SHN: "Provokovat incident v zónách příměří Jižního Shan" # todo: NEW TRANSLATION
 BRM_provoke_SHN_desc: "Mír s Jižním Shanem neslouží našim zájmům. Můžeme vyvolat návrat k aktivním operacím proti South Shan State Army tím, že vyprovokujeme konfrontaci mezi našimi silami a jejich silami." # todo: NEW TRANSLATION
 BRM_provoke_NHN: "Provokovat incident v zónách příměří Severního Shan" # todo: NEW TRANSLATION
 BRM_provoke_NHN_desc: "Mír se Severním Shanem neslouží našim zájmům. Můžeme vyvolat návrat k aktivním operacím proti North Shan State Army tím, že vyprovokujeme konfrontaci mezi našimi silami a jejich silami." # todo: NEW TRANSLATION
 BRM_operation_KAC: "Spustit operaci proti Kachinům" # todo: NEW TRANSLATION
 BRM_operation_KAC_desc: "Kachin Independence Army působí problémy v odlehlých vesnicích. Měli bychom provést operaci, abychom je vytlačili." # todo: NEW TRANSLATION
 BRM_operation_KAR: "Spustit operaci proti Karenům" # todo: NEW TRANSLATION
 BRM_operation_KAR_desc: "Karen National Liberation Army působí problémy v odlehlých vesnicích. Měli bychom provést operaci, abychom je vytlačili." # todo: NEW TRANSLATION

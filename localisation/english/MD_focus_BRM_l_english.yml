  BRM_provoke_KAC: "Vyvolat incident v zónách příměří Kachin" # todo: NEW TRANSLATION
  BRM_provoke_KAC_desc: "Mír s Kachin není v našich zájmech. Můžeme vyvolat návrat k aktivním operacím proti Kachin Independence Army vyvoláním konfrontace mezi našimi silami a jejich." # todo: NEW TRANSLATION
  BRM_provoke_KAR: "Vyvolat incident v zónách příměří Karen" # todo: NEW TRANSLATION
  BRM_provoke_KAR_desc: "Mír s Karen není v našich zájmech. Můžeme vyvolat návrat k aktivním operacím proti Karen National Liberation Army vyvoláním konfrontace mezi našimi silami a jejich." # todo: NEW TRANSLATION
  BRM_provoke_SHN: "Vyvolat incident v zónách příměří Jižního Shanu" # todo: NEW TRANSLATION
  BRM_provoke_SHN_desc: "Mír s Jižním Shanem není v našich zájmech. Můžeme vyvolat návrat k aktivním operacím proti South Shan State Army vyvoláním konfrontace mezi našimi silami a jejich." # todo: NEW TRANSLATION

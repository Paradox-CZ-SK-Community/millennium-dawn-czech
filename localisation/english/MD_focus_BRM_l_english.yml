 BRM_annex_KAC: "Anexovat Kachin" # todo: NEW TRANSLATION
 BRM_annex_KAC_desc: "Získali jsme dost vlivu nad Kachiny, abychom zcela převzali jejich území." # todo: NEW TRANSLATION
 BRM_annex_KAR: "Anexovat Karen" # todo: NEW TRANSLATION
 BRM_annex_KAR_desc: "Získali jsme dost vlivu nad Kareny, abychom zcela převzali jejich území." # todo: NEW TRANSLATION
 BRM_annex_SHN: "Anexovat Jižní Shan" # todo: NEW TRANSLATION
 BRM_annex_SHN_desc: "Získali jsme dost vlivu nad Jižním Shanem, abychom zcela převzali jejich území." # todo: NEW TRANSLATION
 BRM_annex_NHN: "Anexovat Severní Shan" # todo: NEW TRANSLATION
 BRM_annex_NHN_desc: "Získali jsme dost vlivu nad Severním Shanem, abychom zcela převzali jejich území." # todo: NEW TRANSLATION
 BRM_annex_WAA: "Anexovat Wa" # todo: NEW TRANSLATION
 BRM_annex_WAA_desc: "Získali jsme dost vlivu nad Wa, abychom zcela převzali jejich území." # todo: NEW TRANSLATION
 attack_drug_factories: "Útok na drogové továrny Wa" # todo: NEW TRANSLATION
 attack_drug_factories_desc: "United Wa State Army je silně zapojená do nelegální výroby drog jako heroin a „ya ba\", tableta metamfetaminu. Útok a zničení těchto továren budou vyžadovat úsilí a zdroje, ale pomohou naší mezinárodní legitimitě a tím i naší věci. Musíme se však připravit na to, že Wa na to mohou reagovat odvetou." # todo: NEW TRANSLATION
 intercept_drug_convoys: "Zadržet drogové konvoje Wa" # todo: NEW TRANSLATION
 intercept_drug_convoys_desc: "Naše pozice na thajské hranici znamená, že můžeme zachytit drogy převážené ze Státu Wa do Thajska. Zkonfiskování těchto drog a jejich spálení před thajskými a mezinárodními zpravodajskými organizacemi zvýší mezinárodní názor na naší skupinu, ale může vyvolat vojenskou reakci United Wa State Army." # todo: NEW TRANSLATION
 end_opium_production: "Ukončit výrobu heroinu" # todo: NEW TRANSLATION
 end_opium_production_desc: "Spojené státy označily naši organizaci za obchodníka s narkotiky a vydaly zatykače na některé z našich nejvyšších velitelů. Důležitější je, že i Čína neschvaluje naši účast v obchodu s heroinem, a tak, i když to může poškodit naši ekonomiku, může být v našem nejlepším zájmu zakázat pěstování máku a ukončit výrobu heroinu." # todo: NEW TRANSLATION
 end_meth_production: "Ukončit výrobu „ya ba\"" # todo: NEW TRANSLATION
 end_meth_production_desc: "Ya ba je tableta metamfetaminu, která je hlavním zdrojem financí pro nás a pomáhá podporovat naši ekonomiku. Nicméně nám ztěžuje zbavit se negativní reputace, zvláště ve vztahu k Thajsku, kde se ya ba rozšířila. Může být nutné přijmout krátkodobé ekonomické šoky z ukončení výroby ya ba, pokud chceme být vnímáni pozitivně mezinárodním společenstvím." # todo: NEW TRANSLATION
 attack_tatmadaw: "Zaútočit na Tatmadaw" # todo: NEW TRANSLATION
 attack_tatmadaw_desc: "Centrální vláda se zdá, že nás nechce nechat být. Abychom zajistili bezpečí našeho lidu, musíme udeřit na nenáviděný Tatmadaw dříve, než vkročí do našich domovů." # todo: NEW TRANSLATION
 declare_independence: "Prohlásit nezávislost" # todo: NEW TRANSLATION
 declare_independence_desc: "Osvobodili jsme se natolik od barmského utlačování, že můžeme požadovat mezinárodní uznání našeho vlastního nezávislého státu." # todo: NEW TRANSLATION
 BRM_sangha_category: "Politika buddhismu" # todo: NEW TRANSLATION
 BRM_sangha_category_desc: "Abychom udrželi názor buddhistických mnichů země, známých také jako sangha, příznivý vůči vládě, musíme zajistit, aby buddhistické instituce v Myanmaru měly dostatečné financování. Sangha však může naši patronaci odmítnout, což je možnost, která roste čím nižší je její názor na nás." # todo: NEW TRANSLATION
 BRM_impose_state_religion: "Ustanovit buddhismus státním náboženstvím" # todo: NEW TRANSLATION
 BRM_impose_state_religion_desc: "Jelikož 90 % národa je buddhistického vyznání, je přirozené proměnit tuto náboženskou realitu také v politickou. Tento krok může rozhněvat náboženské menšiny, ale získá nám podporu sanghy." # todo: NEW TRANSLATION
 BRM_remove_state_religion: "Vrátit se k absenci státního náboženství" # todo: NEW TRANSLATION
 BRM_remove_state_religion_desc: "Musíme přijmout, že zavedení státního náboženství nám nepřineslo výhody. Antagonizace různých menšin výrazně převýšila výhody z rostoucí podpory několika buddhistických nacionalistů." # todo: NEW TRANSLATION
 BRM_minor_funding: "Méně významné financování buddhistických institucí" # todo: NEW TRANSLATION
 BRM_minor_funding_desc: "Nemůžeme si dovolit dát na podporu buddhismu v Myanmaru více než malou částku. To má nízkou šanci zvýšit názor sanghy na nás." # todo: NEW TRANSLATION
 BRM_moderate_funding: "Mírné financování buddhistických institucí" # todo: NEW TRANSLATION
 BRM_moderate_funding_desc: "Můžeme si dovolit poskytnout více podstatné dary mnichům v Myanmaru. To má střední šanci zvýšit názor sanghy na nás." # todo: NEW TRANSLATION
 BRM_major_funding: "Hlavní financování buddhistických institucí" # todo: NEW TRANSLATION
 BRM_major_funding_desc: "Na duchovní záležitosti nesmíme šetřit. To má vysokou šanci zvýšit názor sanghy na nás." # todo: NEW TRANSLATION
 BRM_no_influence: "0%" # todo: NEW TRANSLATION
 BRM_Administrative_Decisions: "Administrativní rozhodnutí" # todo: NEW TRANSLATION
 BRM_Administrative_Decisions_desc: "Naši vojenské strategie dospěly k závěru, že mít Rangún jako hlavní město nás vystavuje riziku možné amfibní invaze. Přesunutí hlavního města do odlehlejší lokality by v případě války s silnějším cizím mocným umožnilo Tatmadaw organizovat partyzánskou válku z bezpečného velení." # todo: NEW TRANSLATION
 BRM_plans_for_new_capital: "Zpracovat plány pro nové hlavní město" # todo: NEW TRANSLATION
 BRM_begin_construction_capital: "Zahájit výstavbu Naypyidawu" # todo: NEW TRANSLATION

l_english:
  burma_focus: "Myanmar Zaměření stromu" # todo: NEW TRANSLATION
  BRM_revisit_the_rohingya_issue: "Přehodnotit Rohingya problém" # todo: NEW TRANSLATION
  BRM_revisit_the_rohingya_issue_desc: "The Muslims in Rakhine state who call themselves 'Rohingya' have been viewed with hostility by a large portion of the Buddhist majority. This animosity has led to tension, violence and foreign condemnation, and requires our attention." # todo: NEW TRANSLATION
  BRM_the_path_of_intolerance: "Cesta netolerance" # todo: NEW TRANSLATION
  BRM_the_path_of_intolerance_desc: "The so-called 'Rohingya' are not native to our land. We should return them to Bangladesh." # todo: NEW TRANSLATION
  BRM_support_buddhist_nationalists: "Podpoř buddhistické nacionalisty" # todo: NEW TRANSLATION
  BRM_support_buddhist_nationalists_desc: "While the methods of the 969 movement and other Buddhist nationalist movements may be a bit too extreme for our tastes, we should nonetheless side with them over the Bengalis." # todo: NEW TRANSLATION
  BRM_expel_the_rohingya: "Vyhnat Rohingya" # todo: NEW TRANSLATION
  BRM_expel_the_rohingya_desc: "While we have attempted the expulsion of the 'Rohingya' before, in the past we have given in to foreign pressure and allowed them to return. This time we will not." # todo: NEW TRANSLATION
  BRM_the_path_of_tolerance: "CestaTolerance" # todo: NEW TRANSLATION
  BRM_the_path_of_tolerance_desc: "The question of for how long the Rohingya have lived in Rakhine state is immaterial. We need to end the violence by accepting the Rohingya, even if this antagonizes some Buddhists." # todo: NEW TRANSLATION
  BRM_affirm_religious_tolerance: "Potvrďte náboženskou toleranci" # todo: NEW TRANSLATION
  BRM_affirm_religious_tolerance_desc: "Myanmar is a country with no national religion, a proud mark of our multiculturalism. We should reaffirm this principle and guard against the dominance of Buddhism." # todo: NEW TRANSLATION
  BRM_reform_the_1982_citizenship_law: "Reforma zákona o občanství z roku 1982" # todo: NEW TRANSLATION
  BRM_reform_the_1982_citizenship_law_desc: "The Rohingya were stripped of their citizenship in 1982. It is time to return it to them." # todo: NEW TRANSLATION
  BRM_address_the_democracy_question: "Řešit otázku demokracie" # todo: NEW TRANSLATION
  BRM_address_the_democracy_question_desc: "Myanmar has come under increasing pressure from both inside and outside the country to democratize. We must address this issue if our state is to survive." # todo: NEW TRANSLATION
  BRM_the_new_economic_boom: "Nový ekonomický boom" # todo: NEW TRANSLATION
  BRM_the_new_economic_boom_desc: "Je čas vyvést naši ekonomiku ze stagnace a posunout ji kupředu." # todo: NEW TRANSLATION
  BRM_loan_refactoring: "Refaktoring půjček" # todo: NEW TRANSLATION
  BRM_loan_refactoring_desc: "Refaktoring našich půjček je jistou cestou, jak posunout naši ekonomiku vpřed." # todo: NEW TRANSLATION
  BRM_pave_the_way_for_civilian_rule: "Vybudovat cestu k civilní vládě" # todo: NEW TRANSLATION
  BRM_pave_the_way_for_civilian_rule_desc: "Vojenská vláda už není udržitelná ve 21. století. Ani naši lidé ani cizinci, jejichž ekonomické bohatství potřebujeme, to nebudou tolerovat." # todo: NEW TRANSLATION
  BRM_reject_the_way_for_civilian_rule: "Odmítnout nutnost civilní vlády" # todo: NEW TRANSLATION
  BRM_reject_the_way_for_civilian_rule_desc: "Tatmadaw vždy vedl zemi správným směrem. Není to místo pro cizince ani pro masy zmanipulované propagandou, aby nám říkaly opak." # todo: NEW TRANSLATION
  BRM_propose_the_2008_constitution: "Navrhnout novou ústavu" # todo: NEW TRANSLATION
  BRM_propose_the_2008_constitution_desc: "Aby byla otevřena cesta k demokratizaci, musí být navržena nová ústava. Tato ústava bude usilovat o vyvážení mezi civilní a vojenskou složkou, zachovávající vliv obou v politice." # todo: NEW TRANSLATION
  BRM_relax_media_censorship: "Uvolnit mediální cenzuru" # todo: NEW TRANSLATION
  BRM_relax_media_censorship_desc: "Co nám může uškodit, že pár novinářů vyjádří své stížnosti?" # todo: NEW TRANSLATION
  BRM_release_opposition_figures: "Propusťte opoziční osobnosti" # todo: NEW TRANSLATION
  BRM_release_opposition_figures_desc: "Aung San Suu Kyi a její příznivci prokázali svou houževnatost. Je načase připustit porážku v naší snaze je zničit." # todo: NEW TRANSLATION
  BRM_allow_labour_strikes_and_unions: "Povolte stávky a odbory" # todo: NEW TRANSLATION
  BRM_allow_labour_strikes_and_unions_desc: "Jako vláda kdysi oddaná socialistickým principům, je správné, že ukážeme, že stojíme na straně dělníků." # todo: NEW TRANSLATION
  BRM_cede_power_to_the_nld: "Přenechat moc NLD" # todo: NEW TRANSLATION
  BRM_cede_power_to_the_nld_desc: "Je čas moc přenechat pro-demokratickému táboru. Nezáleží, zachovali jsme nezávislost a vliv armády v ústavě, kterou jsme navrhli." # todo: NEW TRANSLATION
  BRM_promote_civilian_enterprises: "Podpořte civilní podniky" # todo: NEW TRANSLATION
  BRM_promote_civilian_enterprises_desc: "S politickou svobodou přichází ekonomická svoboda. Je čas podpořit naše začínající podnikatele." # todo: NEW TRANSLATION
  BRM_limit_promotion_of_social_liberties: "Omezená podpora sociálních svobod" # todo: NEW TRANSLATION
  BRM_limit_promotion_of_social_liberties_desc: "Zatímco pokračující vliv armády znamená, že nemůžeme usilovat o plnou liberalizaci, můžeme stále uvolnit některé naše tvrdší zákony." # todo: NEW TRANSLATION
  BRM_end_isolationism: "Ukončit izolacionismus" # todo: NEW TRANSLATION
  BRM_end_isolationism_desc: "Naše země reagovala na studenou válku tím, že se izolovala od zbytku světa. V globalizovaném 21. století tato taktika již není životaschopná." # todo: NEW TRANSLATION
  BRM_announce_the_china_myanmar_economic_corridor: "Čínsko-mjanmarský hospodářský koridor" # todo: NEW TRANSLATION
  BRM_announce_the_china_myanmar_economic_corridor_desc: "Můžeme výrazně těžit z připojení k iniciativě Číny 'Jeden pás, jedna stezka'." # todo: NEW TRANSLATION
  BRM_increase_trade_with_asean: "Zvyšte obchod s ASEAN" # todo: NEW TRANSLATION
  BRM_increase_trade_with_asean_desc: "Obchod s našimi přáteli a sousedy je zaručenou cestou, jak posílit ekonomiku." # todo: NEW TRANSLATION
  BRM_request_western_development_aid: "Požádat o západní rozvojovou pomoc" # todo: NEW TRANSLATION
  BRM_request_western_development_aid_desc: "Od demokratizace západní dárci projevili větší ochotu financovat náš rozvoj. Měli bychom toho využít." # todo: NEW TRANSLATION
  BRM_encourage_investment_from_western_firms: "Přilákejte západní energetické firmy" # todo: NEW TRANSLATION
  BRM_encourage_investment_from_western_firms_desc: "Západní ropné a plynové firmy nám mohou pomoci rozvinout naši domácí těžební kapacitu." # todo: NEW TRANSLATION
  BRM_reach_out_to_the_US_for_military_protection: "Oslovte USA o vojenskou ochranu" # todo: NEW TRANSLATION
  BRM_reach_out_to_the_US_for_military_protection_desc: "Nakonec Čína je větším hrozbou než spojencem a schopnost ASEAN omezit Čínu je v nejlepším případě pochybná. Měli bychom se proto obrátit na Spojené státy." # todo: NEW TRANSLATION
  BRM_become_a_major_non_nato_ally: "Staňte se hlavním spojenecem mimo NATO" # todo: NEW TRANSLATION
  BRM_become_a_major_non_nato_ally_desc: "Status velkého spojence mimo NATO nám poskytne významné vojenské a technologické výhody." # todo: NEW TRANSLATION
  BRM_encourage_investment_from_asean_firms: "Lákat průmyslové firmy ASEAN" # todo: NEW TRANSLATION
  BRM_encourage_investment_from_asean_firms_desc: "ASEAN je domovem řady perspektivních firem, které můžeme nalákat do naší země levnou pracovní silou a výhodnými regulacemi." # todo: NEW TRANSLATION
  BRM_improve_security_cooperation_with_asean: "Bezpečnostní spolupráce s ASEAN" # todo: NEW TRANSLATION
  BRM_improve_security_cooperation_with_asean_desc: "ASEAN musí stát pevně proti Západu i Východu." # todo: NEW TRANSLATION
  BRM_push_for_mutual_defence_agreements_between_asean_states: "Smlouva ASEAN o vzájemné obraně" # todo: NEW TRANSLATION
  BRM_push_for_mutual_defence_agreements_between_asean_states_desc: "Integrace ASEAN může jít mnohem dále. Měli bychom navrhnout smlouvu, která posílí vojenskou spolupráci ASEAN." # todo: NEW TRANSLATION
  BRM_encourage_investment_from_chinese_firms: "Přilákejte čínské stavební firmy" # todo: NEW TRANSLATION
  BRM_encourage_investment_from_chinese_firms_desc: "Čínské firmy čím dál více soupeří s těmi ze západu. Měli bychom je lákat výhodnými obchodními podmínkami." # todo: NEW TRANSLATION
  BRM_establish_a_military_partnership_with_china: "Ustanovte vojenské partnerství s Čínou" # todo: NEW TRANSLATION
  BRM_establish_a_military_partnership_with_china_desc: "Čína byla naším přítelem, když žádná jiná země nebyla. Ačkoli jejich vztahy s povstaleckými skupinami nejsou ideální, můžeme to přehlédnout, abychom získali silného spojence." # todo: NEW TRANSLATION
  BRM_join_the_shanghai_pact: "Vytvořit alianci s Čínou" # todo: NEW TRANSLATION
  BRM_join_the_shanghai_pact_desc: "Je čas upevnit naše vztahy s Čínou. Měli bychom vstoupit do jejich aliance, abychom prokázali naši oddanost tomuto přátelství." # todo: NEW TRANSLATION
  BRM_undermine_the_influence_of_the_tatmadaw: "Podkopat vliv Tatmadawu" # todo: NEW TRANSLATION
  BRM_undermine_the_influence_of_the_tatmadaw_desc: "Myanmar bude nikdy skutečně svobodný, dokud nebude vliv Tatmadawu zcela otřesen. Měli bychom začít pracovat proti armádě pro budoucnost naší země." # todo: NEW TRANSLATION
  BRM_accept_the_role_of_the_tatmadaw: "Přijmout roli Tatmadawu" # todo: NEW TRANSLATION
  BRM_accept_the_role_of_the_tatmadaw_desc: "Dlužíme Tatmadawu mnoho a vyžadujeme jeho pokračující pomoc se zajištěním bezpečnosti Myanmaru. Měli bychom se naučit vládnout po boku s ním." # todo: NEW TRANSLATION
  BRM_begin_calls_for_constitutional_revision: "Zahájit snahy o revizi ústavy" # todo: NEW TRANSLATION
  BRM_begin_calls_for_constitutional_revision_desc: "Současná ústava zachovává nezávislost Tatmadawu na civilní vládě a nadále mu zajišťuje zastoupení ve vládě. Měli bychom využít naše kontakty na základní úrovni k zahájení snah o změnu." # todo: NEW TRANSLATION
  BRM_target_the_corruption_of_military_enterprises: "Zacílit na korupci vojenských podniků" # todo: NEW TRANSLATION
  BRM_target_the_corruption_of_military_enterprises_desc: "Vojenský průmysl získává významné příjmy z podniků, které vlastní. Korupce a nepotismus těchto podniků jsou dokonalým důvodem pro naše cílení či klíčovým zdrojem moci Tatmadawu." # todo: NEW TRANSLATION
  BRM_mobilize_the_workers: "Mobilizujte spodní třídy" # todo: NEW TRANSLATION
  BRM_mobilize_the_workers_desc: "Jakákoli revoluce vyžaduje podporu poražených a utlačovaných, ať už jdou o průmyslové dělníky či venkovské dělníky. Naše nebude výjimkou." # todo: NEW TRANSLATION
  BRM_mobilize_the_students: "Mobilizujte studenty" # todo: NEW TRANSLATION
  BRM_mobilize_the_students_desc: "Studenti sehráli v demokratickém hnutí v uplynulých desetiletích klíčovou roli. Jejich podpora bude klíčová pro náš úspěch." # todo: NEW TRANSLATION
  BRM_mobilize_the_monks: "Mobilizujte mnichy" # todo: NEW TRANSLATION
  BRM_mobilize_the_monks_desc: "Mnichy se v minulosti vyhýbali Titmadawu. Můžeme je přesvědčit, aby to udělali znovu. Podpora mnichů pomůže naší věci v očích většiny buddhistické populace." # todo: NEW TRANSLATION
  BRM_mobilize_the_ethnic_minorities: "Mobilizujte etnické menšiny" # todo: NEW TRANSLATION
  BRM_mobilize_the_ethnic_minorities_desc: "Od nezávislosti hrají menšiny ve vládní politice centrální vlády jen malou roli, ačkoliv tvoří 32% populace. Pokud získáme jejich podporu, můžeme využít demografickou složku, kterou žádná vláda v minulosti úspěšně nevyužila." # todo: NEW TRANSLATION
  BRM_launch_talks_on_a_new_constitution: "Barmská ústava" # todo: NEW TRANSLATION
  BRM_launch_talks_on_a_new_constitution_desc: "Nyní, když jsme prokázali veřejnou podporu změn, je čas diskutovat o ústavě, která Tatmadawu nedá právo vměšovat se do vládních záležitostí." # todo: NEW TRANSLATION
  BRM_end_the_role_of_the_tatmadaw_in_politics: "Ukončit roli Tatmadaw v politice" # todo: NEW TRANSLATION
  BRM_end_the_role_of_the_tatmadaw_in_politics_desc: "Prosazování občanské vlády v Barmě je téměř dokončeno. Zbývá už jen vyčistit zbytek vlivu armády ve vládě." # todo: NEW TRANSLATION
  BRM_suppress_critics_of_the_military: "Potlačit negativní pokrytí vojenského dění" # todo: NEW TRANSLATION
  BRM_suppress_critics_of_the_military_desc: "Zatímco došlo k liberalizaci, armáda snáší jen omezenou veřejnou kritiku ze strany novinářů. Měli bychom umlčet, nebo alespoň zeslabit hlasy těch, kteří by mohli vyvolat hněv Tatmadawu." # todo: NEW TRANSLATION
  BRM_pursue_rapprochement_with_rebel_groups: "Usilovat o sblížení s povstaleckými skupinami" # todo: NEW TRANSLATION
  BRM_pursue_rapprochement_with_rebel_groups_desc: "Desítky let bojů ukázaly, že povstalecký odpor nelze vyřešit násilím. Měli bychom začít dělat ústupky povstaleckým skupinám." # todo: NEW TRANSLATION
  BRM_crush_the_rebel_groups: "Zničit povstalecké skupiny" # todo: NEW TRANSLATION
  BRM_crush_the_rebel_groups_desc: "Abychom zajistili jednotu naší země, potřebujeme sérii rozhodných, dobře organizovaných kampaní, které postupně zničí takzvané 'liberované oblasti'." # todo: NEW TRANSLATION
  BRM_affirm_protections_of_minority_culture_and_language: "Chraňte kultury a jazyky menšin" # todo: NEW TRANSLATION
  BRM_affirm_protections_of_minority_culture_and_language_desc: "Etničtí menšiny se cítí ohroženy dominancí buddhismu a burmské kultury. Měli bychom jim zajistit, že jejich kultury budou respektovány." # todo: NEW TRANSLATION
  BRM_promise_autonomy: "Slib autonomie" # todo: NEW TRANSLATION
  BRM_promise_autonomy_desc: "Většina povstaleckých skupin si přeje větší autonomii, nikoli nezávislost. Tuto touhu lze a měli bychom ji splnit." # todo: NEW TRANSLATION
  BRM_establish_a_federated_state: "Založit federovaný stát" # todo: NEW TRANSLATION
  BRM_establish_a_federated_state_desc: "Nebyla nikdy realistické, aby naše země byla unií. Namísto toho usilujme o jednotu prostřednictvím federalizace." # todo: NEW TRANSLATION
  BRM_proclaim_an_end_to_the_insurgency: "Prohlásit konec povstaleckého odporu" # todo: NEW TRANSLATION
  BRM_proclaim_an_end_to_the_insurgency_desc: "Naše kroky přinesly trvalý mír, a s ním jasnější budoucnost naší zemi." # todo: NEW TRANSLATION
  BRM_proclaim_a_permanent_end_to_ceasefire_initiatives: "Trvale ukončit iniciativy o příměří" # todo: NEW TRANSLATION
  BRM_proclaim_a_permanent_end_to_ceasefire_initiatives_desc: "To, že jsme občas usilovali o příměří s různými povstaleckými skupinami, je známka slabosti. Měli bychom navždy vyloučit možnost jednání." # todo: NEW TRANSLATION
  BRM_strike_the_karen: "Zničit Karen" # todo: NEW TRANSLATION
  BRM_strike_the_karen_desc: "Karenové jsou nepřáteli státu od doby, kdy bojovali za Británii proti barmské nezávislosti. Trvalá existence Karen National Union je pozůstatkem této historické zrady a měla by být zničena." # todo: NEW TRANSLATION
  BRM_strike_the_kachin: "Zničit Kachin" # todo: NEW TRANSLATION
  BRM_strike_the_kachin_desc: "Na severu číhá Kachin Independence Organization (KIO), která představuje významnou hrozbu, neboť má druhou největší povstaleckou armádu v celé zemi. Přesto, pokud na ni zaměříme naši pozornost, nebude schopna bránit svá bohatá na zdroje území." # todo: NEW TRANSLATION
  BRM_strike_the_shan: "Zničit Šan" # todo: NEW TRANSLATION
  BRM_strike_the_shan_desc: "Šan stát je příliš blízko burmského srdce na to, aby nám to bylo pohodlné. Rada pro obnovení Šan státu a jakékoli jiné Šan skupiny si proto zasluhují naši plnou pozornost." # todo: NEW TRANSLATION
  BRM_turn_on_the_united_wa_state_army: "Zaútočit na United Wa State Army" # todo: NEW TRANSLATION
  BRM_turn_on_the_united_wa_state_army_desc: "Zatímco UWSA bojovala po našem boku dříve, nedovedeme ji důvěřovat. S největší povstaleckou silou v zemi a úzkými vazbami na Čínu nemůžeme vytvořit jednotný stát s takto mocnou silou mimo naši kontrolu. Musíme je donutit podřídit se naší autoritě." # todo: NEW TRANSLATION
  BRM_internal_colonialism: "Vnitřní kolonialismus" # todo: NEW TRANSLATION
  BRM_internal_colonialism_desc: "Teď, když jsme zemi zajistili, můžeme prosazovat výnosný způsob těžby surovin." # todo: NEW TRANSLATION
  BRM_imprison_opposition_figures: "Uvěznit opoziční představitele" # todo: NEW TRANSLATION
  BRM_imprison_opposition_figures_desc: "Nemůžeme mít členy NLD pobývající na ulicích a odporující naši moci. Lepší je je uvěznit a umlčet jejich hlasy." # todo: NEW TRANSLATION
  BRM_crackdown_on_protests: "Potlačení protestů" # todo: NEW TRANSLATION
  BRM_crackdown_on_protests_desc: "Bude to náročné, ale musí se to udělat. Pokud na pro-demokracii reagujeme dostatečnou brutalitou, lidé nepřijdou na ulici a naše vláda bude zajištěná." # todo: NEW TRANSLATION
  BRM_leave_asean: "Opustit ASEAN" # todo: NEW TRANSLATION
  BRM_leave_asean_desc: "ASEAN nám nedovolí jít cestou naší 'diktátorské' vlády. Měli bychom opustit organizaci, abychom ukázali, co si myslíme o jejich pokryteckém a neúčinném chování." # todo: NEW TRANSLATION
  BRM_establish_direct_military_rule: "Upevnit vojenskou vládu" # todo: NEW TRANSLATION
  BRM_establish_direct_military_rule_desc: "Autoritářství v Myanmaru selhalo, protože jsme po něm nepokročili dost daleko. Musíme rozšířit naši kontrolu nad všemi aspekty společnosti." # todo: NEW TRANSLATION
  BRM_affirm_the_superiority_of_authoritarian_capitalism: "Upevnit autoritářský kapitalismus" # todo: NEW TRANSLATION
  BRM_affirm_the_superiority_of_authoritarian_capitalism_desc: "Západ a naši domácí aktivisté by po nás chtěli liberalizovat ekonomiku a vystavit ji světu. Avšak příklady úspěchu v Jižní Koreji a Číně ukazují, že rozvoj vychází ze silné státní podpory tržních sil. Pokud ekonomiku úspěšně vybudujeme, lidé zapomenou na naše zásahy a uznají nás za legitimní vládcov." # todo: NEW TRANSLATION
  BRM_increase_the_tatmadaws_role_in_the_economy: "Role Tatmadawu v ekonomice" # todo: NEW TRANSLATION
  BRM_increase_the_tatmadaws_role_in_the_economy_desc: "Tatmadaw se vždy věnoval rozvoji země. Naše přímé zapojení do ekonomiky mu pomůže růst více, než by to dokázaly liberální tržní síly." # todo: NEW TRANSLATION
  BRM_construct_military_industries: "Budovat vojenské průmysly" # todo: NEW TRANSLATION
  BRM_construct_military_industries_desc: "Čím více lidí armáda zaměstnává, tím větší podporu máme mezi těmi, kdo se na nás spoléhají pro své živobytí. Zřízení vojenských průmyslů posílí naše ozbrojené síly, naši ekonomiku a naši popularitu." # todo: NEW TRANSLATION
  BRM_achieve_acceptance_of_military_rule: "Získat akceptaci vojenské vlády" # todo: NEW TRANSLATION
  BRM_achieve_acceptance_of_military_rule_desc: "Vyžadovalo to od nás hodně úsilí, ale lidé si naši nadvládu osvojili a naše vláda je nyní zajištěna." # todo: NEW TRANSLATION
  BRM_distract_attentions_abroad: "Rozptílit pozornost v zahraničí" # todo: NEW TRANSLATION
  BRM_distract_attentions_abroad_desc: "Pokud chceme udržet naši poměrně volnou kontrolu nad mocí, měli bychom zaměřit pozornost domácího publika na vnější aktéry." # todo: NEW TRANSLATION
  BRM_reject_foreign_interference: "Odmítnout zahraniční zasahování" # todo: NEW TRANSLATION
  BRM_reject_foreign_interference_desc: "Můžeme využít vlastenectví našeho obyvatelstva tím, že odsoudíme zapojení zahraničních mocností do našich vnitřních záležitostí." # todo: NEW TRANSLATION
  BRM_promote_anti_thai_rhetoric: "Podporovat anti-thajskou rétoriku" # todo: NEW TRANSLATION
  BRM_promote_anti_thai_rhetoric_desc: "Názně nenávisti mezi našimi lidmi a Thajci zůstává vysoký. Není potřeba mnoho, abychom vyvolali ještě větší nepřátelství." # todo: NEW TRANSLATION
  BRM_provoke_clashes_on_the_thai_border: "Srážky na hranici s Thajskem" # todo: NEW TRANSLATION
  BRM_provoke_clashes_on_the_thai_border_desc: "Incidenty na hranicích se dějí relativně často. S diskrétními pokyny našim pohraničním silám je můžeme z těchto incidentů učinit mnohem větší." # todo: NEW TRANSLATION
  BRM_strike_our_age_old_enemy: "Zničit našeho dávného nepřítele" # todo: NEW TRANSLATION
  BRM_strike_our_age_old_enemy_desc: "Nyní, když máme záminku, je načase zaútočit na Thajsko. Co lepšího než bojovat proti nenáviděnému nepříteli, abychom udrželi naši podporu? Upozorňujeme však, že ostatní státy se mohou postavit na stranu Thajska a zhatit náš cíl rychlé a čisté války." # todo: NEW TRANSLATION
  BRM_criticize_chinas_meddling: "Kritizovat čínské vměšování" # todo: NEW TRANSLATION
  BRM_criticize_chinas_meddling_desc: "Čínská podpora UWSA a dalších skupin podrývá autoritu naší vlády. Postavit se Číně ukazuje našemu obyvatelstvu, že nám skutečně záleží na národní suverenitě." # todo: NEW TRANSLATION
  BRM_undermine_chinese_influence_in_the_border_regions: "Podkopat čínskou podporu rebelů" # todo: NEW TRANSLATION
  BRM_undermine_chinese_influence_in_the_border_regions_desc: "Můžeme nasměrovat naše zpravodajské služby k narušení čínské podpory povstaleckým skupinám. Přirozeně vyvoláme hněv našeho mocného souseda, ale musíme dělat to, co je třeba k zachování naší suverenity." # todo: NEW TRANSLATION
  BRM_ultimatum_to_china: "Ultimátum Číně" # todo: NEW TRANSLATION
  BRM_ultimatum_to_china_desc: "Čína musí vybrat, zda chce respektovat naši nezávislost, nebo čelit válce. Přirozeně taková hrozba bude slyšena jen tehdy, pokud bude naše armáda dostatečně posílena, aby představovala hrozbu pro Čínu." # todo: NEW TRANSLATION
  BRM_seek_closer_ties_to_china: "Navázat úzké vztahy s Čínou" # todo: NEW TRANSLATION
  BRM_seek_closer_ties_to_china_desc: "Jakkoliv nám na suverenitě záleží, nemůžeme si dovolit rozhněvat našeho mocného patrona. Můžeme však využít naše vazby na Čínu k ochraně naší vlády." # todo: NEW TRANSLATION
  BRM_promote_chinese_investment: "Podporovat čínské investice" # todo: NEW TRANSLATION
  BRM_promote_chinese_investment_desc: "Čínské investice jistě přinesou práci a bohatství naší zemi. To lidi donutí zapomenout na jejich maličkosti jako demokracie." # todo: NEW TRANSLATION
  BRM_secure_chinese_assistance_in_crushing_dissent: "Zajistit Číně pomoc při potlačování nesouhlasu" # todo: NEW TRANSLATION
  BRM_secure_chinese_assistance_in_crushing_dissent_desc: "Čínský bezpečnostní aparát je potenciálně nejúčinnější na světě. Můžeme využít jejich expertízy k umlčování kritiků, monitorování našeho obyvatelstva a potlačování demonstrací." # todo: NEW TRANSLATION
  BRM_give_china_preferential_trade_agreements: "Poskytnout Číně preferenční obchodní dohody" # todo: NEW TRANSLATION
  BRM_give_china_preferential_trade_agreements_desc: "Čínská pomoc nepřichází bez podmínek. Tvrdí, že se máme upřednostňovat je nad jakýmkoliv naším jiným obchodním partnerem. 'Jaké jiné obchodní partnery?' je naše odpověď." # todo: NEW TRANSLATION
  BRM_request_chinese_protection: "Požádat Čínu o ochranu" # todo: NEW TRANSLATION
  BRM_request_chinese_protection_desc: "Naše vojenská vláda je potenciálním cílem pro zásah. Musíme se vzdát části naší suverenity Číně, abychom zajistili naše přežití. Je to to, co je nutné." # todo: NEW TRANSLATION
  BRM_focus_on_the_tatmadaw: "Tatmadaw světové třídy" # todo: NEW TRANSLATION
  BRM_focus_on_the_tatmadaw_desc: "Myanmar čelí mnoha hrozbám, jak vnitřních, tak vnějších. Je přirozené, že bychom se měli zaměřit na naši nejdůležitější instituci a reformovat naši armádu do profesionálnější, schopnější a respektovanější síly." # todo: NEW TRANSLATION
  BRM_inward_orientation: "Vnitřní orientace" # todo: NEW TRANSLATION
  BRM_inward_orientation_desc: "Doma Myanmar má jak velkou sílu, tak velkou slabost. Prožili jsme mnoho desetiletí navzdory mezinárodní izolaci, ale stále musíme sjednotit naši hluboce rozdělenou zemi." # todo: NEW TRANSLATION
  BRM_defend_our_borders: "Bránit naše hranice" # todo: NEW TRANSLATION
  BRM_defend_our_borders_desc: "Zatím není riziko invaze vysoké, ale musíme se připravit na každou eventualitu." # todo: NEW TRANSLATION
  BRM_fortify_the_bangladeshi_border: "Posílit Bangladéšskou hranici" # todo: NEW TRANSLATION
  BRM_fortify_the_bangladeshi_border_desc: "" # todo: NEW TRANSLATION
  BRM_fortify_the_thai_border: "Posílit thajskou hranici" # todo: NEW TRANSLATION
  BRM_fortify_the_thai_border_desc: "Střety s naším historickým nepřítelem Thajskem se na této nebezpečné hranici odehrávají příliš často. Drogy, zbraně a lidé jím volně procházejí." # todo: NEW TRANSLATION
  BRM_fortify_the_indian_border: "Posílit Indickou hranici" # todo: NEW TRANSLATION
  BRM_fortify_the_indian_border_desc: "" # todo: NEW TRANSLATION
  BRM_fortify_the_chinese_border: "Posílit čínskou hranici" # todo: NEW TRANSLATION
  BRM_fortify_the_chinese_border_desc: "Od doby, kdy 10 000 čínských nacionalistických jednotek překročilo tuto hranici v souvislosti s čínskou občanskou válkou a obsadilo části našeho území déle než deset let, považují naši plánovači obrany obranu této hranice za jednu z našich nejvyšších priorit." # todo: NEW TRANSLATION
  BRM_improve_domestic_designs: "Vylepšit domácí konstrukce" # todo: NEW TRANSLATION
  BRM_improve_domestic_designs_desc: "Soběstačnost byla vždy součástí naší identity. Měli bychom rozvíjet naše technologie, abychom zachovali naši autonomii." # todo: NEW TRANSLATION
  BRM_ma_rifle_series: "Série MA pušek" # todo: NEW TRANSLATION
  BRM_ma_rifle_series_desc: "Série MA pušek je náš pohled na pěchotní pušky 20. století." # todo: NEW TRANSLATION
  BRM_confirm_the_dominance_of_the_army: "Potvrdit nadřazenost armády" # todo: NEW TRANSLATION
  BRM_confirm_the_dominance_of_the_army_desc: "Armáda byla a bude vždy nejdůležitější složkou Tatmadawu. Nevidíme důvod to měnit teď ani později." # todo: NEW TRANSLATION
  BRM_improve_our_army_doctrine: "Zlepšit naši armádní doktrínu" # todo: NEW TRANSLATION
  BRM_improve_our_army_doctrine_desc: "" # todo: NEW TRANSLATION
  BRM_bolster_officer_training: "Posílit výcvik důstojníků" # todo: NEW TRANSLATION
  BRM_bolster_officer_training_desc: "Naši důstojníci po desetiletí usilují být mezi nejlepšími na světě. Pokud do jejich výcviku vložíme ještě více úsilí, kvalita našich velitelů bude rivalovat těm zemím, které jsou bohatší a silnější než my." # todo: NEW TRANSLATION
  BRM_improve_counter_insurgency_techniques: "Zlepšit techniky boje proti povstalcům" # todo: NEW TRANSLATION
  BRM_improve_counter_insurgency_techniques_desc: "Naše největší bezprostřední hrozba jsou etničtí povstalci v našich hraničních regionech, kteří se ukázali být příliš obtížné vykořenit. Musíme zlepšit naši protipovstaleckou strategii, pokud chceme nakonec uspět." # todo: NEW TRANSLATION
  BRM_outward_orientation: "Vnější orientace" # todo: NEW TRANSLATION
  BRM_outward_orientation_desc: "Příležitosti i hrozby se rozkládají za hranicemi Myanmaru. Musíme usilovat o ty první a bránit se proti těm druhým." # todo: NEW TRANSLATION
  BRM_strengthen_the_other_arms: "Posílit ostatní zbraně" # todo: NEW TRANSLATION
  BRM_strengthen_the_other_arms_desc: "Armáda bude vždy důležitá. Vyváženější armáda nám však umožní být účinnější proti nepřátelům, kteří nejsou jen špatně vyzbrojení povstalci." # todo: NEW TRANSLATION
  BRM_bolster_the_navy: "Posílit námořnictvo" # todo: NEW TRANSLATION
  BRM_bolster_the_navy_desc: "" # todo: NEW TRANSLATION
  BRM_improve_our_naval_doctrine: "Zlepšit naši námořní doktrínu" # todo: NEW TRANSLATION
  BRM_improve_our_naval_doctrine_desc: "" # todo: NEW TRANSLATION
  BRM_construct_naval_bases: "Vybudovat námořní základny" # todo: NEW TRANSLATION
  BRM_construct_naval_bases_desc: "" # todo: NEW TRANSLATION
  BRM_construct_ports: "Vybudovat loděnice" # todo: NEW TRANSLATION
  BRM_construct_ports_desc: "" # todo: NEW TRANSLATION
  BRM_bolster_the_air_force: "Posílit Letectvo" # todo: NEW TRANSLATION
  BRM_bolster_the_air_force_desc: "" # todo: NEW TRANSLATION
  BRM_improve_our_air_doctrine: "Zlepšit naši leteckou doktrínu" # todo: NEW TRANSLATION
  BRM_improve_our_air_doctrine_desc: "" # todo: NEW TRANSLATION
  BRM_construct_air_bases: "Vybudovat letecké základny" # todo: NEW TRANSLATION
  BRM_construct_air_bases_desc: "" # todo: NEW TRANSLATION
  BRM_cooperate_with_foreign_powers: "Spolupracovat se zahraničními mocnostmi" # todo: NEW TRANSLATION
  BRM_cooperate_with_foreign_powers_desc: "I když je Myanmar hrdým národem, musíme pochopit, že to, co dokážeme sami, je značně omezené. Potřebujeme externí pomoc." # todo: NEW TRANSLATION
  BRM_increase_cooperation_with_china: "Zvýšit spolupráci s Čínou" # todo: NEW TRANSLATION
  BRM_increase_cooperation_with_china_desc: "Čína je jednou z našich největších a nejsilnějších hrozeb. Ale to je důvod usilovat o jejich spolupráci." # todo: NEW TRANSLATION
  BRM_chinese_air_power: "Čínská vzdušná moc" # todo: NEW TRANSLATION
  BRM_chinese_air_power_desc: "Novější čínská letadla posílí náš stárnoucí letecký arzenál." # todo: NEW TRANSLATION
  BRM_increase_cooperation_with_asean: "Zvýšit spolupráci s ASEAN" # todo: NEW TRANSLATION
  BRM_increase_cooperation_with_asean_desc: "Musíme se bránit proti vzestupu Číny. Naši spojenci v ASEAN nám v tom mohou pomoci." # todo: NEW TRANSLATION
  BRM_increase_cooperation_with_south_korea: "Zvýšit spolupráci se Jižní Koreou" # todo: NEW TRANSLATION
  BRM_increase_cooperation_with_south_korea_desc: "Jižní Korea je důležitým obchodním partnerem a ekonomickou mocností, kterou bychom si měli vzít za vzor. Zatímco jsme dosud vyvažovali Jih a Sever, je čas se rozhodněji přiklonit ke Jihu." # todo: NEW TRANSLATION
  BRM_increase_cooperation_with_north_korea: "Zvýšit spolupráci s Severní Koreou" # todo: NEW TRANSLATION
  BRM_increase_cooperation_with_north_korea_desc: "Samostatnost a vzdor DPRK vůči zahraničnímu vměšování je něco, co bychom měli respektovat a obdivovat. Měli bychom se od nich učit víc než od ROK. Zatímco jsme dosud vyvažovali Jižní a Sever, je čas více se naklonit k severu." # todo: NEW TRANSLATION
  BRM_singaporean_armour: "Singapurská obrněná technika" # todo: NEW TRANSLATION
  BRM_singaporean_armour_desc: "Singapur je široce známý pro své vyspělé zbraňové technologie. Některé z jejich APC a IFV výrazně napomohou modernizaci naší armády." # todo: NEW TRANSLATION
  BRM_south_korean_naval_power: "Jihokorejská námořní moc" # todo: NEW TRANSLATION
  BRM_south_korean_naval_power_desc: "Jižní Korea nám pomůže rozšířit dosah naší námořní flotily a lépe zajistit naše bezprostřední okolí." # todo: NEW TRANSLATION
  BRM_north_korean_missiles: "Severokorejské rakety" # todo: NEW TRANSLATION
  BRM_north_korean_missiles_desc: "Ačkoliv je Severní Korea zaostalá, její ohromná palebná síla se nedá podceňovat." # todo: NEW TRANSLATION
  Burma.1.t: "Myanmar seeks our protection" # todo: NEW TRANSLATION
  Burma.1.d: "Vláda Myanmaru, která se obává rostoucích čínských ambicí a je skeptická ohledně schopnosti ASEANu tyto ambice omezit, přišla k nám, abychom řešili jejich obavy. Měli bychom jim poskytnout požadovanou pomoc?" # todo: NEW TRANSLATION
  Burma.1.a: "Yes, we need to contain China" # todo: NEW TRANSLATION
  Burma.1.b: "No, Myanmar is not a worthy ally" # todo: NEW TRANSLATION
  Burma.2.t: "The US has accepted our request!" # todo: NEW TRANSLATION
  Burma.2.d: "We stand more securely against our potential enemies." # todo: NEW TRANSLATION
  Burma.2.a: "Rejoice!" # todo: NEW TRANSLATION
  Burma.3.t: "The US has chosen to abandon us..." # todo: NEW TRANSLATION
  Burma.3.d: "Spojené státy se rozhodly nás opustit." # todo: NEW TRANSLATION
  Burma.3.a: "Maybe we should have surrendered ourselves to China instead..." # todo: NEW TRANSLATION
  Burma.4.t: "Myanmar proposes an ASEAN Mutual Defence Agreement" # todo: NEW TRANSLATION
  Burma.4.d: "Podněcováno čínskými kroky v Jihočínském moři a jejím podporou některých burmských rebelských skupin, [Owner.GetLeader] vyzval členy ASEAN, aby se dohodli na smlouvě o vzájemné obraně, která by chránila proti vnějším hrozbám a posílila soudržnost ASEAN. Můžeme zvolit, že budeme hlasovat pro nebo proti tomuto návrhu." # todo: NEW TRANSLATION
  Burma.4.a: "We should sign this treaty." # todo: NEW TRANSLATION
  Burma.4.b: "We cannot lend our signature to this document." # todo: NEW TRANSLATION
  Burma.5.t: "A New Political Centre of Gravity?" # todo: NEW TRANSLATION
  Burma.5.d: "Teď, když Tatmadaw odevzdalo své vlivné postavení v [BRM.GetAdjective] vládě, objevila se příležitost pro nové zájmové skupiny usilovat o větší roli v naší politice. Je v našem zájmu podpořit jednu z těchto nových skupin, aby ti, kteří se dostanou na vrchol, vyhovovali našim citům." # todo: NEW TRANSLATION
  Burma.5.a: "Support the farmers" # todo: NEW TRANSLATION
  Burma.5.b: "Support the trade unions" # todo: NEW TRANSLATION
  Burma.5.c: "Support small and medium business owners" # todo: NEW TRANSLATION
  Burma.6.t: "An Ally Under Fire" # todo: NEW TRANSLATION
  Burma.6.d: "Naši spojenci Wa čelí útoku ze strany centrální vlády Myanmaru. Ačkoli máme blízké vztahy s oběma stranami, agrese vlády a jejich neochota s námi konzultovat před zahájením ofenzivy je neodpustitelná. Navíc, pokud Wa podlehnou tomuto útoku, ztratíme klíčového strategického partnera v Zlatém trojúhelníku." # todo: NEW TRANSLATION
  Burma.6.a: "We can do nothing" # todo: NEW TRANSLATION
  Burma.6.b: "Send them arms" # todo: NEW TRANSLATION
  Burma.6.c: "Send them troops" # todo: NEW TRANSLATION
  Burma.7.t: "Myanmar seeks our protection" # todo: NEW TRANSLATION
  Burma.7.d: "Vláda Myanmaru, která se obává západního vměšování a subverzních prvků, nás oslovila, abychom řešili jejich obavy. Měli bychom jim poskytnout požadovanou pomoc?" # todo: NEW TRANSLATION
  Burma.7.a: "Yes, we need to keep out the West" # todo: NEW TRANSLATION
  Burma.7.b: "No, Myanmar is not a worthy ally" # todo: NEW TRANSLATION
  Burma.8.t: "China has accepted our request!" # todo: NEW TRANSLATION
  Burma.8.d: "We stand more securely against our potential enemies." # todo: NEW TRANSLATION
  Burma.8.a: "Rejoice!" # todo: NEW TRANSLATION
  Burma.9.t: "China has chosen to abandon us..." # todo: NEW TRANSLATION
  Burma.9.d: "Protože si myslí, že jsou nad námi, Číňané naši žádost o ochranu odmítli." # todo: NEW TRANSLATION
  Burma.9.a: "Maybe we should have surrendered ourselves to the Americans instead..." # todo: NEW TRANSLATION
  Burma.10.t: "ASEAN stands ready to defend us" # todo: NEW TRANSLATION
  Burma.10.d: "S podpisem ASEAN Smlouvy o vzájemné obraně můžeme odpočívat s klidem, že ostatní země ASEAN přijdou na naši pomoc v případě útoku ze strany vnějšího agresora." # todo: NEW TRANSLATION
  Burma.10.a: "Good to hear." # todo: NEW TRANSLATION
  Burma.11.t: "Myanmar Demands Respect for its Sovereignty" # todo: NEW TRANSLATION
  Burma.11.d: "Zahraniční vyslanci Myanmaru u nás přišli a žádají, abychom přestali podporovat skupiny jako UWSA a další rebelové působící na jeho hranicích. Naše podpora těmto skupinám je důležitá pro naši bezpečnost na hranicích a armády Myanmaru jsou v porovnání s námi slabé, nicméně opravdu chceme riskovat válku kvůli této záležitosti?" # todo: NEW TRANSLATION
  Burma.11.a: "We must avoid war at all costs." # todo: NEW TRANSLATION
  Burma.11.b: "Their threats are pitiful!" # todo: NEW TRANSLATION
  Burma.12.t: "Číňané si cení míru" # todo: NEW TRANSLATION
  Burma.12.d: "Naštěstí pro ně Číňané souhlasili s tím, že přestanou zasahovat do našich suverénních záležitostí a tím unikli našemu hněvu." # todo: NEW TRANSLATION
  Burma.12.a: "To je od nich moudré." # todo: NEW TRANSLATION
  Burma.13.t: "Číňané touží po válce!" # todo: NEW TRANSLATION
  Burma.13.d: "Smějí se nám do očí, Číňané otevřeně zesměšnili naše ultimátum a nadále podporují povstalecké skupiny na našem území!" # todo: NEW TRANSLATION
  Burma.13.a: "Válka to bude." # todo: NEW TRANSLATION
  Burma.14.t: "Myanmar žádá o vojenské spojenectví" # todo: NEW TRANSLATION
  Burma.14.d: "V důsledku rostoucí diplomatické blízkosti mezi námi a vládou [BRM.GetNameDef] nám barmská vláda učinila zajímavou nabídku. Zatímco může být užitečné mít na jihu vojenského spojence, vytvoření oficiální aliance s barmskou vládou by mohlo zvýšit regionální napětí ohledně našich geopolitických ambicí." # todo: NEW TRANSLATION
  Burma.14.a: "Stojíme spolu!" # todo: NEW TRANSLATION
  Burma.14.b: "Myanmar není vhodným spojencem." # todo: NEW TRANSLATION
  Burma.15.t: "Čína souhlasila s vojenským spojenectvím!" # todo: NEW TRANSLATION
  Burma.15.d: "Úspěšně jsme vyjednali vojenskou dohodu, která spojí naše dva státy v dobrém i zlém." # todo: NEW TRANSLATION
  Burma.15.a: "Naše přátelství bude navždy trvat!" # todo: NEW TRANSLATION
  Burma.16.t: "Čína odmítla naši nabídku!" # todo: NEW TRANSLATION
  Burma.16.d: "Číňané se rozhodli, že nejsme hodni aliance a že se nechtějí zapojovat do našich záležitostí." # todo: NEW TRANSLATION
  Burma.16.a: "Zklamání..." # todo: NEW TRANSLATION
  Burma.17.t: "Otázka demokracie" # todo: NEW TRANSLATION
  Burma.17.d: "Naše země čím dál více čelí tlaku z venčí. Názory na naši diktaturu jsou stále ostřejší a nastal čas si vybrat svou cestu." # todo: NEW TRANSLATION
  Burma.17.a: "Brzy si budeme muset vybrat cestu..." # todo: NEW TRANSLATION
  Burma.18.t: "Zákon o občanství z roku 1982" # todo: NEW TRANSLATION
  Burma.18.d: "Zákon o občanství z roku 1982 byl zaveden s cílem aktivně zabránit tomu, aby byli lidé Rohingya považováni za občany v Myanmaru. Jeho ustanovení jsou represivní a aktivně brání lidem našeho velkého národa cítit se jako jedni z nás. Vláda dnes oznámila, že je čas zákon reformovat a umožnit Rohingy získat občanství v naší velké zemi. Budou vždy jedněmi z našich lidí.\n" # todo: NEW TRANSLATION
  Burma.18.a: "Velký krok pro nás" # todo: NEW TRANSLATION
  Burma_News.1.t: "Nová cesta pro Myanmar?" # todo: NEW TRANSLATION
  Burma_News.1.d: "Vláda armádou dnes oznámila, že desetiletí trvající proces sepsání nové ústavy byl konečně dokončen. Zatímco nová ústava znamená liberalizační posun v politice Myanmar, nadále zachovává vojenskou roli ve vládnutí, například tím, že zajišťuje 25 % křesel v parlamentu. Zůstává otázkou, zda bude tato ústava nástrojem demokratizace nebo nástrojem pokračující vojenské nadvlády." # todo: NEW TRANSLATION
  Burma_News.1.a: "Důvod k oslavě?" # todo: NEW TRANSLATION
  Burma_News.2.t: "Aung San Suu Kyi propuštěna" # todo: NEW TRANSLATION
  Burma_News.2.d: "Po dlouhém období odporu nakonec vláda podle tlaku domácích i mezinárodních sil ustoupila a propustila Aung San Suu Kyi z domácího vězení. Tento významný krok navazuje na propuštění dalších významných opozičních politiků." # todo: NEW TRANSLATION
  Burma_News.2.a: "Nositel Nobelovy ceny kráčí." # todo: NEW TRANSLATION
  Burma_News.3.t: "NLD se dostává k moci v Myanmaru" # todo: NEW TRANSLATION
  Burma_News.3.d: "V pozoruhodném obratu událostí se NLD ujímá vlády, čímž končí téměř padesát let vlády vojenské moci. Komentátoři však zůstávají rozděleni na to, zda bude NLD skutečně schopna řídit zemi jiným směrem, nebo zda armáda bude nadále vykonávat moc, byť v pozadí." # todo: NEW TRANSLATION
  Burma_News.3.a: "To se nakonec muselo stát." # todo: NEW TRANSLATION
  Burma_News.4.t: "Tichý boj o nadvládu" # todo: NEW TRANSLATION
  Burma_News.4.d: "Přicházejí zprávy o pokusech civilní vlády Myanmaru podkopat politický vliv armády, Tatmadaw. Zatímco materiální síla armády je zřejmě nadřazená, analytici předpovídají, že civilní vláda bude usilovat o oslabení oblíbenosti armády a tlaku na ni nepřímým podporováním protestů. Jak na tyto kroky zareaguje Tatmadaw, zůstává nejisté." # todo: NEW TRANSLATION
  Burma_News.4.a: "Nejistá cesta leží před touto zemí." # todo: NEW TRANSLATION
  Burma_News.5.t: "Konec míru" # todo: NEW TRANSLATION
  Burma_News.5.d: "[BRM.GetLeader] dnes prohlásil, že vláda již nebude usilovat o příměří se všemi povstaleckými skupinami bojujícími proti centrální vládě. To znamená významný posun v politice oproti běžnému cyklu příměří a střetů s povstalci." # todo: NEW TRANSLATION
  Burma_News.5.a: "Válka se blíží" # todo: NEW TRANSLATION
  Burma_News.6.t: "Země [BRM.GetName]" # todo: NEW TRANSLATION
  Burma_News.6.d: "Země dříve známá jako Unie Myanmar se oficiálně stala federací, což představuje zásadní posun ve vládním postoji k etnickým menšinám, které dominují na svých hraničních regionech. Vláda dříve odmítala poskytnout významnou autonomii těmto regionům, včetně států Šan, Karen a Kačinský stát, ale po letech konfliktu vláda nakonec uznala, že tato politika nebyla dlouhodobě životaschopná." # todo: NEW TRANSLATION
  Burma_News.6.a: "To bylo nevyhnutelné" # todo: NEW TRANSLATION
  Burma_News.7.t: "Myanmar zasahuje proti protestům" # todo: NEW TRANSLATION
  Burma_News.7.d: "Informace z Myanmaru v posledních týdnech byly vzácné, avšak je jasné, že vláda reagovala násilně na pokojné pro-demokracní demonstrace a spustila masivní potlačování. Západní lídři a generální tajemník OSN hlasitě odsoudili násilí v Myanmaru. Čína a Rusko veřejně nekomentovaly potlačování, ale vetovaly rezoluci Rady bezpečnosti, která násilí odsuzuje." # todo: NEW TRANSLATION
  Burma_News.7.a: "Jak hrozné!" # todo: NEW TRANSLATION
  Burma_News.7.b: "To se nakonec muselo stát." # todo: NEW TRANSLATION
  Burma_News.8.t: "Povstalecký odpor byl zlomen" # todo: NEW TRANSLATION
  Burma_News.8.d: "Dnes [BRM.GetLeader] oznámil, že poslední etnické povstání v Myanmaru bylo zlikvidováno. Po desetiletích boje si vláda zvolila novou strategii vůči povstalcům, zaměřující se na každou zbývající rebelní skupinu zvlášť a odmítající jakékoli možnosti kompromisu, čímž konflikt ukončila. Tento úspěch však přišel za cenu. Vztahy Myanmaru s Čínou byly vojenskou kampaní patrně nenávratně poškozeny. Stovky tisíc uprchlíků hledají útočiště na čínském území a desítky čínských občanů byly během bojů zabity nebo zraněny, navíc Čína trpí ztrátou důvěry po zničení svého blízkého spojence, United Wa State Army, tatmadaw. Kromě toho zůstává otázkou, zda etnické menšiny pod vojenskou okupací budou i nadále přijímat vládu centrální vlády, pokud je k tomu vše jen strach z brutality armády." # todo: NEW TRANSLATION
  Burma_News.8.a: "Mír v našem čase?" # todo: NEW TRANSLATION
  Burma_News.9.t: "Podepsána vzájemná obranná smlouva ASEAN" # todo: NEW TRANSLATION
  Burma_News.9.d: "Dnes vůdci kolektivní ASEAN členských států oznámili podpis vzájemné obranné smlouvy. „Tento den bude zapamatován napříč věky jako pozoruhodný okamžik diplomatické spolupráce pro zájem mnohem větší než zájem jakékoliv jedné země,“ prohlásil [BRM.GetLeader]." # todo: NEW TRANSLATION
  Burma_News.9.a: "Čína z toho nebude mít radost." # todo: NEW TRANSLATION
  Burma_News.9.b: "Jejich snahy jsou roztomilé." # todo: NEW TRANSLATION
  Insurgency.1.t: "Hrozba Kachin" # todo: NEW TRANSLATION
  Insurgency.1.d: "Naše zpravodajské zdroje uvádějí, že Kachin Independence Army plánuje útok na naše síly!" # todo: NEW TRANSLATION
  Insurgency.1.a: "Budeme připraveni." # todo: NEW TRANSLATION
  Insurgency.2.t: "Hrozba Karen" # todo: NEW TRANSLATION
  Insurgency.2.d: "Naše zpravodajské zdroje uvádějí, že Karen National Liberation Army plánuje útok na naše síly!" # todo: NEW TRANSLATION
  Insurgency.2.a: "Budeme připraveni." # todo: NEW TRANSLATION
  Insurgency.3.t: "Hrozba Šan" # todo: NEW TRANSLATION
  Insurgency.3.d: "Naše zpravodajské zdroje uvádějí, že Shan State Army - South plánuje útok na naše síly!" # todo: NEW TRANSLATION
  Insurgency.3.a: "Budeme připraveni." # todo: NEW TRANSLATION
  Insurgency.4.t: "Hrozba Tatmadaw" # todo: NEW TRANSLATION
  Insurgency.4.d: "Kolují fámy, že Tatmadaw plánuje operaci proti našim silám!" # todo: NEW TRANSLATION
  Insurgency.4.a: "Budeme připraveni." # todo: NEW TRANSLATION
  Insurgency.5.t: "Tatmadaw zvítězili" # todo: NEW TRANSLATION
  Insurgency.5.d: "Tatmadaw dokázali využít svou převahu ve síle a technologii k poražení rebelů." # todo: NEW TRANSLATION
  Insurgency.5.a: "Vítězi patří kořist." # todo: NEW TRANSLATION
  Insurgency.5.b: "Tyto ztráty jsou dočasné." # todo: NEW TRANSLATION
  Insurgency.6.t: "Povstalci zvítězili" # todo: NEW TRANSLATION
  Insurgency.6.d: "Povstalci díky chytře použitým gerilovým taktikám vyhladili síly Tatmadawu do té míry, že museli ustoupit." # todo: NEW TRANSLATION
  Insurgency.6.a: "Vítězi patří kořist." # todo: NEW TRANSLATION
  Insurgency.6.b: "Tyto ztráty jsou dočasné." # todo: NEW TRANSLATION
  Insurgency.7.t: "Bitva je nerozhodná..." # todo: NEW TRANSLATION
  Insurgency.7.d: "Oba tábory nebyly schopny získat převahu a stáhly se z bojiště." # todo: NEW TRANSLATION
  Insurgency.7.a: "Patová situace, prozatím." # todo: NEW TRANSLATION
  Insurgency.11.t: "Vláda nám nabídla příměří" # todo: NEW TRANSLATION
  Insurgency.11.d: "Zjevně ohromena naší vojenskou zdatností, zbabělá Tatmadaw požádala o ukončení bojů. Ačkoliv jsou naši nepřátelé odporní, příměří může být i v našem vlastním zájmu, protože můžeme využít tuto příležitost k prosazení ústupků ze strany Barmské vlády." # todo: NEW TRANSLATION
  Insurgency.11.a: "Měli bychom klást ambiciózní požadavky." # todo: NEW TRANSLATION
  Insurgency.11.b: "Měli bychom klást umírněné požadavky." # todo: NEW TRANSLATION
  Insurgency.11.c: "Na ně, nabídku odmítnout." # todo: NEW TRANSLATION
  Insurgency.12.t: "Povstalci tlačí na ohromně velké ústupky!" # todo: NEW TRANSLATION
  Insurgency.12.d: "Povstalci si zjevně dělají z nás blázny s takovými požadavky! Nicméně musíme zvážit možnost, že splnění jejich požadavků by nám mohlo v dlouhodobém horizontu prospět." # todo: NEW TRANSLATION
  Insurgency.12.a: "Přijmout jejich požadavky" # todo: NEW TRANSLATION
  Insurgency.12.b: "Odmítnout jejich požadavky" # todo: NEW TRANSLATION
  Insurgency.13.t: "Povstalci kladou rozumné požadavky" # todo: NEW TRANSLATION
  Insurgency.13.d: "Tyto požadavky jsou snesitelné a dávají nám hodně prostoru k manévrování. Avšak souhlasit s nimi by znamenalo, že v dohledné budoucnosti ztratíme možnost získat výhody na bojišti." # todo: NEW TRANSLATION
  Insurgency.13.a: "Přijmout jejich požadavky" # todo: NEW TRANSLATION
  Insurgency.13.b: "Odmítnout jejich požadavky" # todo: NEW TRANSLATION
  Insurgency.14.t: "The [FROM.GetAdjective] have rejected our offer of talks!" # todo: NEW TRANSLATION
  Insurgency.14.d: "Hloupě se domnívají, že jsou nám nadřazení, [FROM.GetAdjective] rebelové odmítli svou jedinou šanci na přežití." # todo: NEW TRANSLATION
  Insurgency.14.a: "Mír, to je vše." # todo: NEW TRANSLATION
  Insurgency.15.t: "Vláda přijala naše požadavky" # todo: NEW TRANSLATION
  Insurgency.15.d: "Po úspěšném přesvědčení vlády o našem stanovisku si nyní můžeme užívat výhod míru, i když jen dočasných." # todo: NEW TRANSLATION
  Insurgency.15.a: "Prozatím jsme v míru." # todo: NEW TRANSLATION
  Insurgency.16.t: "Vláda odmítla naše požadavky" # todo: NEW TRANSLATION
  Insurgency.16.d: "Zrádná chátra, která je Tatmadaw, se vrátila k dřívější nabídce míru a nezbývá nám než pokračovat v boji proti nim." # todo: NEW TRANSLATION
  Insurgency.16.a: "Boj pokračuje." # todo: NEW TRANSLATION
  Insurgency.18.t: "Vláda nás pozvala k jednáním o Celostátní dohodě o příměří" # todo: NEW TRANSLATION
  Insurgency.18.d: "Nová vláda oznámila ambiciózní návrh dosáhnout míru se všemi hlavními etnickými ozbrojenými organizacemi (EAOs) v Myanmaru. Patříme mezi jedny z 15 největších skupin, které byly pozvány k jednání. Pokud se těchto jednání zúčastníme, budeme mít místo u stolu v jednání, která by mohla utvářet budoucnost Myanmaru." # todo: NEW TRANSLATION
  Insurgency.18.a: "Uvidíme, jak to dopadne." # todo: NEW TRANSLATION
  Insurgency.18.b: "To je ztráta času." # todo: NEW TRANSLATION
  Insurgency.19.t: "První kolo jednání" # todo: NEW TRANSLATION
  Insurgency.19.d: "Jednou z nejvýznamnějších otázek ohledně konfliktu v Myanmaru je, zda by měl být stát Myanmar unií nebo federací. Historicky barmská vláda odmítala přijmout možnost, že Myanmar se stane federací, a je si vědoma dědictví kolonialního rozdělování a bojí se, že takový krok by vedl k rozkladu země. Etnické ozbrojené organizace (EAOs) na druhé straně trvají na potřebě reprezentativnější formy vlády. Při nadcházejících jednáních bychom měli stanovit naši vyjednávací pozici k tomuto konkrétnímu bodu." # todo: NEW TRANSLATION
  Insurgency.19.a: "Musíme zachovat Unii." # todo: NEW TRANSLATION
  Insurgency.19.b: "Časy se mění a my se musíme změnit; měli bychom se stát federací." # todo: NEW TRANSLATION
  Insurgency.19.c: "Měli bychom se na tomto bodě dohodnout." # todo: NEW TRANSLATION
  Insurgency.20.t: "Druhé kolo jednání" # todo: NEW TRANSLATION
  Insurgency.20.d: "Dalším bodem programu je složení Tatmadaw. Mnohé EAOs tvrdí, že ozbrojené síly země nemohou být nadměrně dominovány buddhisty a etnickými Burmany, jak je to v současnosti. Musíme zvážit, zda řešit tyto obavy." # todo: NEW TRANSLATION
  Insurgency.20.a: "Zůstaňme u stávajícího stavu." # todo: NEW TRANSLATION
  Insurgency.20.b: "Zavázat se ke zlepšení zastoupení menšin v armádě." # todo: NEW TRANSLATION
  Insurgency.20.c: "Tento problém je příliš důležitý na to, abychom o něm rozhodovali právě teď." # todo: NEW TRANSLATION
  Insurgency.21.t: "Poslední kolo jednání" # todo: NEW TRANSLATION
  Insurgency.21.d: "Největší překážkou, kterou jsme v těchto jednáních potkali, je rozhodnutí, zda usilovat o odzbrojení, demobilizaci a reintegraci (DDR) nebo o reformu bezpečnostního sektoru (SSR). Tatmadaw historicky preferuje DDR kvůli touze zcela odzbrojit EAOs a podřídit je pod vlastní velení. EAOs však upřednostňují SSR, rámec, který by jim umožnil být integrován do bezpečnostního sektoru země při zachování jejich zbraní a autonomie. Měli bychom zvážit nejlepší řešení této patové situace." # todo: NEW TRANSLATION
  Insurgency.21.a: "Nemohou si ponechat své zbraně. Zvolíme DDR." # todo: NEW TRANSLATION
  Insurgency.21.b: "Musíme udělat nějaké oběti, a tak budeme akceptovat SSR." # todo: NEW TRANSLATION
  Insurgency.21.c: "Tento problém je příliš důležitý na to, abychom ho rozhodovali právě teď." # todo: NEW TRANSLATION
  Insurgency.22.t: "Jsme spokojeni s tímto návrhem" # todo: NEW TRANSLATION
  Insurgency.22.d: "Vláda učinila dostatek ústupků, abychom mohli tento podepsaný návrh vzít zpět svému lidu a nést si ho s hrdostí." # todo: NEW TRANSLATION
  Insurgency.22.a: "Podepíšeme." # todo: NEW TRANSLATION
  Insurgency.23.t: "Tento návrh není přijatelný!" # todo: NEW TRANSLATION
  Insurgency.23.d: "Vláda a armáda očividně nemají žádnou touhu sepsat dohodu, která by měla hodnotu jen tolik, kolik stojí papír, na kterém je vytištěna! Kdybychom to vzali zpět svému lidu, jistě by nás roztrhli na kusy." # todo: NEW TRANSLATION
  Insurgency.23.a: "Nebudeme podepisovat!" # todo: NEW TRANSLATION
  Insurgency.24.t: "NCA! Delegace [FROM.GetAdjective] podepsala NCA!" # todo: NEW TRANSLATION
  Insurgency.24.d: "Shledavši naši vyjednávací pozici za přijatelnou, se delegace [FROM.GetAdjective] k nám připojila při podpisu tohoto historického dokumentu." # todo: NEW TRANSLATION
  Insurgency.24.a: "Skvělé" # todo: NEW TRANSLATION
  Insurgency.25.t: "Delegace [FROM.GetAdjective] odmítla podepsat NCA!" # todo: NEW TRANSLATION
  Insurgency.25.d: "Z důvodu našich 'nerozumných' požadavků delegace [FROM.GetAdjective] odmítla s námi podepsat tento historický dokument." # todo: NEW TRANSLATION
  Insurgency.25.a: "Jejich ztráta." # todo: NEW TRANSLATION
  Insurgency.26.t: "Šanští rebelové zaútočili na naše finanční zájmy!" # todo: NEW TRANSLATION
  Insurgency.26.d: "Zjevně se snaží získat přízeň Thajska a dalších států, šanští rebelové se rozhodli podkopat naše schopnosti pašovat drogy. Musíme rozhodnout o vhodné reakci na tuto agresi, možnosti sahají od nic nedělat po útok na některé z jejich pevností či dokonce vyhlášení plnohodnoté války." # todo: NEW TRANSLATION
  Insurgency.26.a: "To znamená válku!" # todo: NEW TRANSLATION
  Insurgency.26.b: "Naše reakce by měla být přiměřená." # todo: NEW TRANSLATION
  Insurgency.26.c: "Na tuto chvíli nemůžeme reagovat." # todo: NEW TRANSLATION
  Insurgency.27.t: "The United Wa State Army has retaliated!" # todo: NEW TRANSLATION
  Insurgency.27.d: "V reakci na naše útoky na jejich pašovací aktivity s drogami zahájila UWSA útoky na některá naše hraniční posty. Zatímco jsme je dokázali odrazit, utrpěli jsme několik ztrát." # todo: NEW TRANSLATION
  Insurgency.27.a: "Škoda." # todo: NEW TRANSLATION
  Rohingya_Crisis: "Rohingjská krize" # todo: NEW TRANSLATION
  Rohingya_Crisis_desc: "Stát Rakhine zažil občasné výbuchy násilí mezi muslimy, kteří se označují za „Rohingya“, a místními Rakhinskými buddhisty a také tatmadaw. Často brutální zacházení Rohingy ze strany státu Myanmar vyvolalo ostrou kritiku lidskoprávních organizací a západních zemí, zatímco buddhističtí nacionalisté v státě Rakhine a jinde v Myanmaru považují násilí za odůvodněné opatření proti nelegálním bengálským migrantům." # todo: NEW TRANSLATION
  Ethnic_Insurgencies: "Etnické ozbrojené vzpoury" # todo: NEW TRANSLATION
  Ethnic_Insurgencies_desc: "Od nezávislosti je Myanmar sužován etnickými ozbrojenými vzpourami v odlehlých a izolovaných hraničních regionech. Etnické skupiny včetně Karen, Kachin, Shan a dalších považují centrální vládu za převážně Burmánskou a buddhistickou, a proto se chopily zbraní, aby uchovaly svůj jedinečný způsob života." # todo: NEW TRANSLATION
  Democracy_Movement: "Hnutí za demokracii" # todo: NEW TRANSLATION
  Democracy_Movement_desc: "Od protestů v roce 1988 je vůle lidu pro liberalizaci v Myanmaru silná. Tato podpora demokracie a Aung San Suu Kyi stále více oslabuje pevné sevření moci Tatmadaw." # todo: NEW TRANSLATION
  Western_Sanctions: "Západní sankce" # todo: NEW TRANSLATION
  Western_Sanctions_desc: "Zjevné porušování lidských práv a hrozba pro mezinárodní mír a bezpečnost vedly k tvrdým sankcím USA a EU, včetně zákazu dovozů, zmrazení aktiv a omezení víz pro úředníky." # todo: NEW TRANSLATION
  A_Political_Military: "Politicko-vojenské" # todo: NEW TRANSLATION
  A_Political_Military_desc: "Již od vojenského puče v roce 1962 je Tatmadaw dominantní silou v politice Myanmaru. Nechuť civilní vlády, demokracie a svobody slova na jedné straně a jednotná vojenská kultura formovaná desetiletími tvrdého boje proti povstalcům na straně druhé vytvořily soudržnou a politicky aktivní armádu. Známky toho, že se to začíná měnit, se objevují teprve nedávno." # todo: NEW TRANSLATION
  Ensure_our_Unity: "Zajistit naši jednotu" # todo: NEW TRANSLATION
  Preserve_our_Sovereignty: "Uchovat naši suverenitu" # todo: NEW TRANSLATION
  Fortress_Myanmar: "Pevnost Myanmar" # todo: NEW TRANSLATION
  Bolster_The_Navy: "Námořní výroba – bonus" # todo: NEW TRANSLATION
  Bolster_The_Airforce: "Letecký výrobní bonus" # todo: NEW TRANSLATION
  Bolster_Officer_Training: "Posílení výcviku důstojníků" # todo: NEW TRANSLATION
  Reduced_Western_Sanctions: "Snížené západní sankce" # todo: NEW TRANSLATION
  Reduced_Western_Sanctions_desc: "Demokratisace Myanmaru vedla USA a jejich spojence k uvolnění sankcí na zpomalenou ekonomiku Myanmaru." # todo: NEW TRANSLATION
  Massive_International_Sanctions: "Masivní mezinárodní sankce" # todo: NEW TRANSLATION
  Massive_International_Sanctions_desc: "Tento stát čelí rozsáhlému mezinárodnímu odsouzení a tvrdým sankcím ze strany států i mezinárodních organizací, včetně zákazu dovozů, zmrazení aktiv a omezení víz pro úředníky." # todo: NEW TRANSLATION
  Struggle_for_power: "Souboj o moc" # todo: NEW TRANSLATION
  Struggle_for_power_desc: "Civilní a vojenské složky vlády jsou nyní zataženy do intenzivního boje o nadvládu, boj, který postupně oslabuje zemi." # todo: NEW TRANSLATION
  Anti_tatmadaw_sentiment: "Názor proti Tatmadaw" # todo: NEW TRANSLATION
  Anti_tatmadaw_sentiment_desc: "Když se Tatmadaw rozhodl ponechat kontrolu nad Myanmarem namísto předání moci NLD, napětí vůči vojenské vládě vzrostlo do dosud nevídaných výšin." # todo: NEW TRANSLATION
  State_led_economy: "Státem řízená ekonomika" # todo: NEW TRANSLATION
  State_led_economy_desc: "Zatímco většina světa považuje liberální demokracii a volný trh za nezbytné podmínky ekonomického rozvoje, úspěšné příklady Jižní Koreje, Tchaj-wanu a dalších ukazují potřebu silné, militaristické vlády, která poskytuje základy pro růst." # todo: NEW TRANSLATION
  Buddhism_Official: "Státní náboženství: Buddhismus" # todo: NEW TRANSLATION
  Buddhism_Official_desc: "Mít státní náboženství může oslovit některé z nejzbožnějších buddhistů, avšak existuje důvod, proč Burma po většinu své historie nebyla státem s náboženstvím. Mít buddhismus jako státní náboženství zhoršuje napětí mezi centrální vládou a různými etnickými ozbrojenými skupinami, které často nejsou buddhistické." # todo: NEW TRANSLATION
  ASEAN_Defence_Treaty: "ASEAN smlouva o vzájemné obraně" # todo: NEW TRANSLATION
  ASEAN_Defence_Treaty_desc: "Navržená Myanmarem, tato smlouva zavazuje členy ASEAN k vzájemné pomoci v případě vnější agrese. Je široce považována za snahu odradit čínskou agresi." # todo: NEW TRANSLATION
  The_Anti_Kachin_Offensive: "Ofenziva proti Kachinům" # todo: NEW TRANSLATION
  The_Anti_Kachin_Offensive_desc: "Nastal čas, abychom vyhubili KIO. Nyní, když jsme veškeré své přípravy věnovali úkolu proti-KIO operacím, jsme lépe vybaveni než kdy dřív, abychom tuto hrozbu zlikvidovali." # todo: NEW TRANSLATION
  The_Anti_Karen_Offensive: "Ofenziva proti Karenům" # todo: NEW TRANSLATION
  The_Anti_Karen_Offensive_desc: "Nastal čas, abychom vyhubili KNU. Nyní, když jsme veškeré své přípravy věnovali úkolu proti-KNU operacím, jsme lépe vybaveni než kdy dřív, abychom tuto hrozbu zlikvidovali." # todo: NEW TRANSLATION
  The_Anti_Shan_Offensive: "Ofenziva proti Shan" # todo: NEW TRANSLATION
  The_Anti_Shan_Offensive_desc: "Nastal čas, abychom vyhubili RCSS. Nyní, když jsme veškeré své přípravy věnovali úkolu anti-RCSS operacím, jsme lépe vybaveni než kdy dřív, abychom tuto hrozbu zlikvidovali." # todo: NEW TRANSLATION
  The_Anti_Wa_Offensive: "Ofenziva proti UWSA" # todo: NEW TRANSLATION
  The_Anti_Wa_Offensive_desc: "Nastal čas, abychom vyhubili UWSA. Nyní, když jsme veškeré své přípravy věnovali úkolu anti-UWSA operacím, jsme lépe vybaveni než kdy dřív, abychom tuto hrozbu zlikvidovali." # todo: NEW TRANSLATION
  Chinese_Involvement: "Čínská podpora" # todo: NEW TRANSLATION
  Chinese_Involvement_desc: "Navzdory tomu, že nominalně podporuje centrální vládu Myanmaru, Čína má pragmatický postoj k konfliktu mezi vládou a povstalci a udržuje úzké vazby s těmi povstaleckými skupinami, které ovládají regiony Myanmaru sousedící s čínským územím. Tyto vazby umožňují povstaleckým skupinám čerpat materiální pomoc od Číny." # todo: NEW TRANSLATION
  Low_Chinese_Involvement: "Nízká úroveň čínské podpory" # todo: NEW TRANSLATION
  Low_Chinese_Involvement_desc: "Zatímco jen Armáda United Wa State dostává významné množství materiální pomoci od čínské centrální vlády, mnoho dalších povstaleckých skupin těží z čínské angažovanosti v Myanmaru nepřímo. Tyto skupiny nakupují zbraně od jiných skupin, které získávají zbraně z Číny, a užívají si blízkých kontaktů s čínskými podnikateli a provinčními úředníky, kteří často navštěvují povstalecká velitelství a jejich akce." # todo: NEW TRANSLATION
  Disrupted_Chinese_Involvement: "Přerušená čínská podpora" # todo: NEW TRANSLATION
  Disrupted_Chinese_Involvement_desc: "Snaha centrální vlády v rámci její 'tajné války' snížila schopnost Číny poskytovat podporu vzbouřeneckým skupinám. Přesto pokračuje." # todo: NEW TRANSLATION
  Strategic_Capital: "Strategické hlavní město" # todo: NEW TRANSLATION
  Strategic_Capital_desc: "Yangon byl považován za příliš zranitelné hlavní město pro bezpečnostněorientovaný stát jako Myanmar. Přesun hlavního města do Naypyidaw znamená, že v případě invaze silného vnějšího nepřítele může Tatmadaw nadále řídit lidový odpor z bezpečnějšího místa." # todo: NEW TRANSLATION
  Nationwide_Ceasefire_Agreement: "Celonárodní dohoda o přerušení bojů" # todo: NEW TRANSLATION
  Nationwide_Ceasefire_Agreement_desc: "Celonárodní dohoda o přerušení bojů je výsledkem bezprecedentní snahy o zahájení skutečných kroků k vyřešení vnitřního konfliktu v Myanmaru." # todo: NEW TRANSLATION
  WAA_Narcotics_Producer: "Producent drog" # todo: NEW TRANSLATION
  WAA_Narcotics_Producer_desc: "Wa State po mnoho desetiletí bývá výrobcem narkotik, ať už jde o heroin vyráběný pěstováním opiového máku, nebo tablety methamphetamine \"ya ba\". Zatímco obchod s drogami pomáhá podporovat ekonomiku Wa State, vážně poškozuje mezinárodní reputaci Wa State." # todo: NEW TRANSLATION
  WAA_Narcotics_Producer_idea_tt: "Další příjem: $§G0.080§!" # todo: NEW TRANSLATION
  BRM_promote_civilian_enterprises_research_boost: "Civilní podniky podporovány" # todo: NEW TRANSLATION
  BRM_promote_civilian_enterprises_research_boost_desc: "Prosadili jsme nezávislý civilní sektor, abychom zlepšili naši ekonomiku" # todo: NEW TRANSLATION
  BRM_improve_security_cooperation_with_asean_research_boost: "Bezpečnostní spolupráce ASEAN" # todo: NEW TRANSLATION
  BRM_improve_security_cooperation_with_asean_research_boost_desc: "Spolupracujeme s ASEAN v oblasti bezpečnosti, což nám umožňuje učit se taktikám od našich spojenců" # todo: NEW TRANSLATION
  BRM_loan_refactoring_idea: "Přepracování dluhu" # todo: NEW TRANSLATION
  BRM_loan_refactoring_idea_desc: "Naše současná dluhová situace vyžaduje přepracování dluhu, jinak nám hrozí problémy." # todo: NEW TRANSLATION
  ethnic_insurgency_category: "Vnitřní konflikt v Myanmaru" # todo: NEW TRANSLATION
  ethnic_insurgency_category_desc: "Poslední desetiletí byla poznamenána následnými příměřími mezi birmánskou vládou a různými etnickými ozbrojenými organizacemi (EAO). Tato příměří byla často doprovázena násilnými střety mezi Tatmadaw a EAOs, střety, které často, ale ne vždy, končily návratem do stavu, který byl. Rovnováha mezi mírem a válkou je křehká a vyžaduje opatrný přístup obou stran.\n\n[BRM.GetFlag] [BRM.GetAdjective] vliv v EAOs:\n [KAC.GetNamewithFlag] [KAC.BRM_influence_KAC_var_integer]\n [KAR.GetNamewithFlag] [KAR.BRM_influence_KAR_var_integer]\n [SHN.GetNamewithFlag] [SHN.BRM_influence_SHN_var_integer]\n [NHN.GetNamewithFlag] [NHN.BRM_influence_NHN_var_integer]\n [WAA.GetNamewithFlag] [WAA.BRM_influence_WAA_var_integer]" # todo: NEW TRANSLATION
  BRM_propose_the_NCA: "Navrhnout Celonárodní dohodu o přerušení bojů" # todo: NEW TRANSLATION
  BRM_propose_the_NCA_desc: "Celonárodní dohoda o přerušení bojů je ambiciózní snahou dosáhnout trvalého míru s 15 z nejmocnějších EAOs v Myanmaru. Měli bychom se pokusit zajistit bilaterální příměří s jednotlivými EAO před pokusem o podpis této dohody." # todo: NEW TRANSLATION
  BRM_renegotiate_the_NCA: "Znovu vyjednat Celonárodní dohodu o přerušení bojů" # todo: NEW TRANSLATION
  BRM_renegotiate_the_NCA_desc: "Celonárodní dohoda o přerušení bojů je ambiciózní snahou dosáhnout trvalého míru s 15 z nejmocnějších EAOs v Myanmaru. Současný text však není dokonalý a lze jej zlepšit. Měli bychom se pokusit zajistit bilaterální příměří s jednotlivými EAO před tím, než to zkusíme." # todo: NEW TRANSLATION
  BRM_scrap_the_NCA: "Zrušit Celonárodní dohodu o přerušení bojů" # todo: NEW TRANSLATION
  BRM_scrap_the_NCA_desc: "" # todo: NEW TRANSLATION
  BRM_ceasefire_KAC: "Navrhnout příměří s Kachin" # todo: NEW TRANSLATION
  BRM_ceasefire_KAC_desc: "Konflikt mezi námi a Kachin Independence Army trvá příliš dlouho. Příměří nám umožní znovu nabrat sílu a zvětšit náš vliv nad Kachin státem. Zda povstalci naši nabídku přijmou, bude určeno našimi vztahy s nimi a naší současnou formou vlády. Po podání nabídky k příměří nebudeme moci uzavřít nové po 30 dnech." # todo: NEW TRANSLATION
  BRM_ceasefire_KAR: "Navrhnout příměří s Karen" # todo: NEW TRANSLATION
  BRM_ceasefire_KAR_desc: "Konflikt mezi námi a Karen National Liberation Army trvá příliš dlouho. Příměří nám umožní znovu nabrat sílu a zvětšit náš vliv nad Karen stát. Zda povstalci naši nabídku přijmou, bude určeno našimi vztahy s nimi a naší současnou formou vlády. Po podání nabídky k příměří nebudeme moci uzavřít nové po 30 dnech." # todo: NEW TRANSLATION
  BRM_ceasefire_SHN: "Navrhnout příměří s Jižním Shanem" # todo: NEW TRANSLATION
  BRM_ceasefire_SHN_desc: "Konflikt mezi námi a South Shan State Army trvá příliš dlouho. Příměří nám umožní znovu nabrat sílu a zvětšit náš vliv nad Jižním Shan státem. Zda povstalci naši nabídku přijmou, bude určeno našimi vztahy s nimi a naší současnou formou vlády. Po podání nabídky k příměří nebudeme moci uzavřít nové po 30 dnech." # todo: NEW TRANSLATION
  BRM_ceasefire_NHN: "Navrhnout příměří se Severním Shanem" # todo: NEW TRANSLATION

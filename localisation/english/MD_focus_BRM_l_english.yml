  BRM_annex_WAA: "Anexe Wa" # todo: NEW TRANSLATION
  BRM_annex_WAA_desc: "Získali jsme dostatečný vliv nad Wa, abychom zcela ovládli jejich území." # todo: NEW TRANSLATION
  attack_drug_factories: "Útok na Wa drohové továrny" # todo: NEW TRANSLATION
  attack_drug_factories_desc: "Spojená Wa State Armáda se výrazně podílí na nelegální produkci drog, jako je heroin a 'ya ba', tableta methu. Útok na tyto továrny a jejich zničení bude vyžadovat úsilí a zdroje, ale posílí to naši mezinárodní legitimitu a s ní i naši věc. Nicméně musíme být připraveni na to, že Wa nám může oplatit útok." # todo: NEW TRANSLATION
  intercept_drug_convoys: "Zachytit Wa drogové konvoje" # todo: NEW TRANSLATION
  intercept_drug_convoys_desc: "Naše postavení na thajské hranici nám umožňuje zachytávat drogy převáděné z Wa území do Thajska. Zmocněním těchto drog a jejich spálením před thajskými a mezinárodními zpravodajskými organizacemi zvýšíme mezinárodní názor na naši skupinu, ale může to vyvolat vojenskou reakci ze strany Spojené Wa State Armády." # todo: NEW TRANSLATION
  end_opium_production: "Ukončit výrobu heroinu" # todo: NEW TRANSLATION
  end_opium_production_desc: "Spojené státy americké označily naši organizaci za pašeráka drog a vydaly zatykače na některé z našich nejvyšších velitelů. Ještě důležitější je, že Čína se také neztotožňuje s naší účastí v obchodu s heroinem a tak, ačkoliv to může poškodit naši ekonomiku, může být v našem nejlepším zájmu zakázat pěstování opiových máků a ukončit výrobu heroinu." # todo: NEW TRANSLATION
  end_meth_production: "Ukončit výrobu 'Ya Ba'" # todo: NEW TRANSLATION
  end_meth_production_desc: "Ya ba je tabletou methu, která je významným zdrojem financí pro nás a pomáhá podporovat naši ekonomiku. Avšak činí pro nás těžší zbavit se naší negativní pověsti, zvláště ve vztahu k Thajsku, kde ya ba získalo široké rozšíření. Pravděpodobně budeme muset přijmout krátkodobé ekonomické šoky spojené s ukončením výroby ya ba, pokud chceme být mezinárodní komunitou vnímáni pozitivně." # todo: NEW TRANSLATION
  attack_tatmadaw: "Útok na Tatmadaw" # todo: NEW TRANSLATION
  attack_tatmadaw_desc: "Centrální vláda nám zřejmě nechce dát pokoj. Abychom zajistili bezpečnost našeho lidu, musíme udeřit na nenáviděný Tatmadaw dříve, než vstoupí do našich domovů." # todo: NEW TRANSLATION
  declare_independence: "Vyhlásit nezávislost" # todo: NEW TRANSLATION
  declare_independence_desc: "Uvolnili jsme se natolik od útlaku Burmanů, že můžeme požádat o mezinárodní uznání našeho vlastního nezávislého státu." # todo: NEW TRANSLATION
  BRM_sangha_category: "Politika buddhismu" # todo: NEW TRANSLATION
  BRM_sangha_category_desc: "Abychom udrželi přízeň buddhistických mnichů, známých také jako sangha, ve prospěch vlády, musíme zajistit, že buddhistické instituce v Myanmaru budou mít dostatečné financování. Avšak sangha se může odmítnout přijmout naši patronaci, což je možnost, která snižuje jejich názor na nás." # todo: NEW TRANSLATION
  BRM_impose_state_religion: "Zavést buddhismus jako státní náboženství" # todo: NEW TRANSLATION
  BRM_impose_state_religion_desc: "Jelikož 90 % národa vyznává buddhismus, je přirozené, že tuto náboženskou realitu učiníme i politickou. Tento krok může rozlíšit naše náboženské menšiny, ale získá nám podporu sanghy." # todo: NEW TRANSLATION
  BRM_remove_state_religion: "Zrušit státní náboženství" # todo: NEW TRANSLATION
  BRM_remove_state_religion_desc: "Musíme přijmout, že vnucování státního náboženství nebylo pro nás výhodné. Antagonizace různých menšin výrazně převýšila výhody z nárůstu podpory několika buddhistických nacionalistů." # todo: NEW TRANSLATION
  BRM_minor_funding: "Malé financování buddhistických institucí" # todo: NEW TRANSLATION
  BRM_minor_funding_desc: "Nemůžeme si dovolit poskytovat více než malé množství financí pro podporu buddhismu v Myanmaru. To má nízkou šanci zvýšit názor sanghy na nás." # todo: NEW TRANSLATION
  BRM_moderate_funding: "Střední financování buddhistických institucí" # todo: NEW TRANSLATION
  BRM_moderate_funding_desc: "Můžeme si dovolit učinit výraznější dary mnichům v Myanmaru. To má střední šanci zvýšit názor sanghy na nás." # todo: NEW TRANSLATION
  BRM_major_funding: "Hlavní financování buddhistických institucí" # todo: NEW TRANSLATION
  BRM_major_funding_desc: "Musíme nešetřit financemi, pokud jde o duchovní záležitosti. To má vysokou šanci zvýšit názor sanghy na nás." # todo: NEW TRANSLATION
  BRM_no_influence: "0%" # todo: NEW TRANSLATION
  BRM_Administrative_Decisions: "Administrativní rozhodnutí" # todo: NEW TRANSLATION
  BRM_Administrative_Decisions_desc: "Naši vojenskí stratégové dospěli k závěru, že mít Yangon jako hlavní město nás vystavuje možnosti amfibické invaze. Přesunutí hlavního města do vzdálenější lokality by, v případě války se silnější zahraniční mocností, umožnilo Tatmadaw organizovat guerillní válku z bezpečného velitelského postu." # todo: NEW TRANSLATION
  BRM_plans_for_new_capital: "Vypracovat plány pro nové hlavní město" # todo: NEW TRANSLATION
  BRM_begin_construction_capital: "Zahájit výstavbu Naypyidawu" # todo: NEW TRANSLATION
  boost_national_sentiment: "§YZvyšte§! Národní sentiment" # todo: NEW TRANSLATION
  boost_national_sentiment_desc: "Pořádáním shromáždění a průvodů, pronášením projevů a obecně vynakládáním maximálního úsilí k posílení pocitu národní sounáležitosti můžeme z rozděleného lidu vytvořit jednotný stát." # todo: NEW TRANSLATION

 comor.15.t: "Politika na Komorách" # todo: NEW TRANSLATION
 comor.15.d: "Rok 2000 byl bouřlivým obdobím pro Komory, malý stát u pobřeží Afriky. Zemi vládl koaliční kabinet složený ze zástupců tří hlavních ostrovů: Velká Komora, Anjouan a Mohéli. Napětí mezi ostrovy bylo vysoké, každý usiloval o více moci a zdrojů. To vedlo k časté politické nestabilitě a pučům, když politici usilovali o ovládnutí vlády. V lednu 2000 puč vedený plukovníkem Azali Assoumani svržel prezidenta Tadjidine Ben Said Massoundeho. Assoumani slíbil obnovu stability a konání svobodných a spravedlivých voleb. Teprve čas ukáže, jaká bude budoucnost Komor." # todo: NEW TRANSLATION

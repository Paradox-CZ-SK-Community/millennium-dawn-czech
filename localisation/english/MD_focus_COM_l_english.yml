l_english:
 comoros_focus: "Strom zaměření Komor" # todo: NEW TRANSLATION
 COM_anjouan: "Anjouanské povstání" # todo: NEW TRANSLATION
 COM_poor_military: "Zkorumpovaná armáda" # todo: NEW TRANSLATION
 COM_TNZ_ALL: "Pakt Unie TanZanCom" # todo: NEW TRANSLATION
 COM_poor_military_desc: "Ozbrojené síly nejsou nic víc než banda mafiánů s monopolem na násilí. Dokud je vláda platí a v naší společnosti panuje stabilita, budou spokojeni. Ale každá vláda jejich přízeň časem ztratí..." # todo: NEW TRANSLATION
 COM_dictators: "Drobní diktátoři" # todo: NEW TRANSLATION
 COM_big_problems: "Neefektivní vláda" # todo: NEW TRANSLATION
 COM_dictators_desc: "Komory zažily v uplynulých desetiletích mnoho úspěšných i neúspěšných převratů. Guvernéři se snaží uchvátit moc pro sebe na úkor centrální vlády." # todo: NEW TRANSLATION
 comor.4.t: "Referendum..." # todo: NEW TRANSLATION
 comor.4.d: "Musíme zabránit Anjouanskému povstání provedením referenda v naší zemi. Výsledky můžeme, jako vždy, zmanipulovat, ale musíme volit moudře." # todo: NEW TRANSLATION
 comor.4.a: "Můžeme obětovat část moci za jednotu." # todo: NEW TRANSLATION
 comor.4.b: "Konečně centralizace!" # todo: NEW TRANSLATION
 COM_pro_fed: "Rozhodli jsme se pro federaci" # todo: NEW TRANSLATION
 COM_anti_fed: "Rozhodli jsme se proti federaci" # todo: NEW TRANSLATION
 COM_non_nato_ally: "Blíž k NATO" # todo: NEW TRANSLATION
 COM_non_nato_ally_desc: "Měli bychom usilovat o spolupráci a možná se v budoucnu integrovat do NATO. Francie je náš nejbližší spojenec, na kterého bychom neměli zapomínat." # todo: NEW TRANSLATION
 COM_anjouan2: "Povstání zvládnuto" # todo: NEW TRANSLATION
 COM_anjouan3: "Proces integrace" # todo: NEW TRANSLATION
 comor.5.t: "Komory nárokují Banc du Geyser!" # todo: NEW TRANSLATION
 comor.5.d: "V poslední době vláda Komor nárokovala Banc du Geyser a ovládá ropná pole v této oblasti." # todo: NEW TRANSLATION
 comor.5.a: "Francie jim za to dá zaplatit!" # todo: NEW TRANSLATION
 comor.5.b: "Jak se opovažují nárokovat madagaskarské vody!" # todo: NEW TRANSLATION
 comor.6.t: "Komory nárokují ostrovy Glorioso" # todo: NEW TRANSLATION
 comor.6.d: "Komory nedávno prohlásily, že ostrovy Glorioso nyní považují za součást svého území." # todo: NEW TRANSLATION
 comor.6.a: "Jejich drobné řeči nás nezajímají." # todo: NEW TRANSLATION
 comor.7.t: "Námořní základna na Komorách" # todo: NEW TRANSLATION
 comor.7.d: "Komory nám dovolí vybudovat námořní základnu na jejich území." # todo: NEW TRANSLATION
 comor.7.a: "Skvěle!" # todo: NEW TRANSLATION
 COM_anjouan4: "Federativní opatření" # todo: NEW TRANSLATION
 COM_anjouan5: "Stabilní federace" # todo: NEW TRANSLATION
 comor.8.t: "Operace Demokracie na Komorách" # todo: NEW TRANSLATION
 comor.8.d: "Jsme připraveni provést naši vojenskou operaci a vylodit se na ostrově, který ovládá vzbouřený válečný vůdce." # todo: NEW TRANSLATION
 comor.8.a: "Přivolejme naše spravedlivé spojence!" # todo: NEW TRANSLATION
 comor.9.t: "Komory žádají o pomoc" # todo: NEW TRANSLATION
 comor.9.d: "Ostrovy Komor žádají o pomoc při provedení speciální operace proti vzbouřenému válečnému vůdci na jednom ze svých ostrovů!" # todo: NEW TRANSLATION
 comor.9.a: "Samozřejmě!" # todo: NEW TRANSLATION
 comor.9.b: "Vlastně nás to nezajímá." # todo: NEW TRANSLATION
 comor.10.t: "Úspěšná operace!" # todo: NEW TRANSLATION
 comor.10.d: "Operaci jsme úspěšně provedli. Vláda válečného vůdce byla svržena!" # todo: NEW TRANSLATION
 comor.10.a: "Skvělé." # todo: NEW TRANSLATION
 COM_got_support: "Podpora poskytnuta" # todo: NEW TRANSLATION
 COM_succ_oper: "Operace je úspěšná" # todo: NEW TRANSLATION
 comor.11.t: "Antikoloniální protesty na Mayotte" # todo: NEW TRANSLATION
 comor.11.d: "V Komorách probíhají antikoloniální protesty proti naší přítomnosti na Mayotte." # todo: NEW TRANSLATION
 comor.11.a: "Do prdele." # todo: NEW TRANSLATION
 comor.12.t: "Komory požadují Mayotte!" # todo: NEW TRANSLATION
 comor.12.d: "Lidé na Mayotte mají právo na svobodu a vaše koloniální říše by je neměla týrat ve jménu vykořisťování! Osvoboďte je, nebo válka!" # todo: NEW TRANSLATION
 comor.12.a: "Zajištění stability je naší nejvyšší prioritou." # todo: NEW TRANSLATION
 comor.12.a: "Zkuste si to, hajzlové." # todo: NEW TRANSLATION
 comor.13.t: "Sjednocení Komor s Francií" # todo: NEW TRANSLATION
 comor.13.d: "Komory se chtějí znovu sjednotit s námi. Jak by mělo toto sjednocení proběhnout?" # todo: NEW TRANSLATION
 comor.13.a: "Komory by měly převzít vedení!" # todo: NEW TRANSLATION
 comor.13.b: "Přehodnoťme podmínky." # todo: NEW TRANSLATION
 comor.13.c: "Komory by se měly připojit k NATO." # todo: NEW TRANSLATION
 comor.14.t: "Francie nám nabízí autonomii." # todo: NEW TRANSLATION
 comor.14.d: "Francie nám nabízí poněkud zpátečnickou nabídku: chtějí, abychom se stali jejich autonomní oblastí." # todo: NEW TRANSLATION
 comor.14.a: "Cokoli pro sjednocení!." # todo: NEW TRANSLATION
 comor.14.b: "S tímto nesouhlasíme." # todo: NEW TRANSLATION
 COM_buy_missile_defences: "Nákup francouzských protiletadlových systémů" # todo: NEW TRANSLATION
 COM_buy_missile_defences_desc: "Získání francouzských protiletadlových systémů odráží silné bilaterální vztahy mezi Komorami a Francií. Ukazuje to odhodlání Francie podporovat obranné potřeby Komor a posiluje vazby mezi oběma zeměmi. Francouzské systémy protiletadlové obrany jsou proslulé svou spolehlivostí, účinností a pokročilou technologií, což z nich činí ideální volbu pro posílení obraných schopností Komor." # todo: NEW TRANSLATION
 COM_buy_missile_defences_rus: "Nákup ruských protiletadlových systémů" # todo: NEW TRANSLATION
 COM_buy_missile_defences_rus_desc: "Spoluprací s Ruskem mají Komory získat zkušenosti a odborné znalosti renomovaného obranného průmyslu. Rusko má dlouhodobou reputaci ve vývoji robustních protiletadlových systémů a úspěšně je nasadilo v různých regionech světa. Tato spolupráce Komorám poskytne moderní technologie a zároveň usnadní přenos znalostí a školení pro efektivní využití získaných systémů." # todo: NEW TRANSLATION
 COM_tighter_chi_cooperation: "Upevnit spolupráci s Čínou" # todo: NEW TRANSLATION
 COM_tighter_chi_cooperation_desc: "Prohloubení spolupráce s Čínou je pro Komory zásadní. Hospodářské a politické partnerství s drakem z východu zajistí, že západní vlivy nebudou zasahovat do naší politiky!" # todo: NEW TRANSLATION
 COM_anri_nato_ally: "Wagner PMC na Komorách" # todo: NEW TRANSLATION
 COM_anri_nato_ally_desc: "Musíme pozvat Wagner PMC do naší země, aby byli najati naší vládou. Francie nás možná chce chránit, ale mít vlastní silnou sílu je vždy lepší!" # todo: NEW TRANSLATION
 COM_befriend_the_east: "Zpřátelit se s Východem" # todo: NEW TRANSLATION
 COM_befriend_the_east_desc: "Komory by měly vložit veškerou svou politickou sílu do zlepšení vztahů s Čínou, Ruskem a dalšími východními zeměmi." # todo: NEW TRANSLATION
 COM_referendum_TT: "§YBudeme muset rozhodnout o směru jednání!§!" # todo: NEW TRANSLATION
 COM_anhouan_rebellio_tt: "§YAnjouanské povstání končí!!§!" # todo: NEW TRANSLATION
 anjouan_rebellion: "Anjouanské povstání!" # todo: NEW TRANSLATION
 COM_trade_deals_with_india: "Obchodní dohody s Indií" # todo: NEW TRANSLATION
 COM_trade_deals_with_india_desc: "Indie je jedním z největších ekonomických partnerů a dovozců našich produktů. Musíme posílit vzájemnou spolupráci, abychom zajistili ekonomickou prosperitu." # todo: NEW TRANSLATION
 COM_trade_deals_with_singapore: "Obchod se Singapurem" # todo: NEW TRANSLATION
 COM_trade_deals_with_singapore_desc: "Singapur je jedním z největších ekonomických partnerů a dovozců našich produktů. Musíme posílit vzájemnou spolupráci, abychom zajistili ekonomickou prosperitu." # todo: NEW TRANSLATION
 COM_ministry_of_economy: "Ministerstvo hospodářství" # todo: NEW TRANSLATION
 COM_ministry_of_economy_desc: "Ministerstvo hospodářství by mělo oživit naši technologickou základnu a zavést nové metody výroby, aby Komory zvýšily svůj průmyslový rozvoj." # todo: NEW TRANSLATION
 COM_trading_with_west: "Francouzská spolupráce" # todo: NEW TRANSLATION
 COM_trading_with_west_desc: "Zvýšení spolupráce s Francií je pro komorskou ekonomiku důležité, protože francouzští investoři jsou možná téměř připraveni začít do nás investovat..." # todo: NEW TRANSLATION
 COM_french_investments: "Francouzské investice" # todo: NEW TRANSLATION
 COM_french_investments_desc: "Nyní, poté co jsme zlepšili vztahy s Francouzi, nastal čas požádat o investice." # todo: NEW TRANSLATION
 COM_russian_investments: "Ruské investice" # todo: NEW TRANSLATION
 COM_russian_investments_desc: "Nyní, poté co jsme zlepšili vztahy s Rusy, nastal čas požádat o investice." # todo: NEW TRANSLATION
 COM_trading_with_east: "Hledat ruské finance" # todo: NEW TRANSLATION
 COM_trading_with_east_desc: "Zvýšení spolupráce s Ruskem je důležité pro komorskou ekonomiku, protože ruští investoři by mohli být připraveni začít do nás investovat..." # todo: NEW TRANSLATION
 COM_cooperation_with_eastafrica: "Spolupráce s EAU" # todo: NEW TRANSLATION
 COM_cooperation_with_eastafrica_desc: "Koncept Východoafrické unie (EAU) předpokládá regionální integraci, která by spojila země Východní Afriky do jednotného ekonomického, politického a sociálního celku. I když v současnosti neexistuje formální Východoafrická unie, probíhají snahy o podporu regionální spolupráce a integrace mezi východoafrickými státy." # todo: NEW TRANSLATION
 COM_trading_with_eastafrica: "Východoafrické investice" # todo: NEW TRANSLATION
 COM_trading_with_eastafrica_desc: "Investice navzájem v rámci Východoafrické unie (EAU) mají velký potenciál pro ekonomický rozvoj a prosperitu regionu. Podporou vzájemných investic mohou východoafrické země využít své společné zdroje, odborné znalosti a trhy k podpoře růstu, vytvoření pracovních míst a snížení závislosti na vnějších činitelích. Takové investice mohou mít různé podoby a přispívat do mnoha sektorů, včetně infrastruktury, zemědělství, výroby, služeb a technologií." # todo: NEW TRANSLATION
 COM_military_coop_easaf: "Vojenská spolupráce EAU" # todo: NEW TRANSLATION
 COM_military_coop_easaf_desc: "Vojenská cvičení Východoafrické unie (EAU) mohou být klíčovým prvkem posílení regionální bezpečnosti, podpory spolupráce mezi členskými státy a zvýšení kolektivních obranných schopností regionu. Tato cvičení poskytují příležitost pro společný výcvik, výměnu informací a koordinaci mezi ozbrojenými silami, což přispívá k regionální stabilitě a mírovým operacím." # todo: NEW TRANSLATION
 COM_army: "Komorské bezpečnostní síly" # todo: NEW TRANSLATION
 COM_army_desc: "Komory jsou malý stát a pokud chceme rozšířit náš vliv za hranice ostrovů, musíme svá slova podpořit silou. Komorské bezpečnostní síly jsou naší hlavní pozemní složkou a tedy hlavním bodem pro zlepšení." # todo: NEW TRANSLATION
 COM_mission_from_unrec: "Mise od UNREC" # todo: NEW TRANSLATION
 COM_mission_from_unrec_desc: "Regionální centrum OSN pro mír a odzbrojení (UNREC) se sídlem v Lomé v Togou nabídlo pomoc s organizací CSF. I když nemusíme skutečně odzbrojit, spolupráce s UNREC nám poskytne zajímavé poznatky o moderním vedení války." # todo: NEW TRANSLATION
 COM_african_mercenaries: "Africké žoldnéři" # todo: NEW TRANSLATION
 COM_african_mercenaries_desc: "I když nabídka od UNREC je zajímavá, nesmíme zapomínat, který kontinent je naším sousedem. Afrika je plná zkušených bojovníků, kteří, byť jsou pověstní svou vzdorovitostí, mohou chtít sdílet své zkušenosti s našimi jednotkami." # todo: NEW TRANSLATION
 COM_modernize_the_army: "Modernizovat CSF" # todo: NEW TRANSLATION
 COM_modernize_the_army_desc: "CSF je směšně nedostatečná a zoufale potřebuje modernizaci." # todo: NEW TRANSLATION
 COM_expand_the_police_force: "Militarizovat policii" # todo: NEW TRANSLATION
 COM_expand_the_police_force_desc: "Naše policejní síly mají přibližně stejnou velikost jako armáda a vzhledem k nestabilitě v poslední době je někdy těžké rozlišit je. Měli bychom jim umožnit řádně plnit obě role." # todo: NEW TRANSLATION
 COM_expand_the_defence_force: "Přeorganizovat obranné síly" # todo: NEW TRANSLATION
 COM_expand_the_defence_force_desc: "Komorská obranná síla je třetí částí našich ozbrojených složek - měli bychom ji přeorganizovat tak, aby bez problémů spolupracovala s vlastními CSF." # todo: NEW TRANSLATION
 COM_network_warfare: "Centralizované válečnictví" # todo: NEW TRANSLATION
 COM_network_warfare_desc: "Je zřejmé, že západní typ armády je nejlepší, měli bychom reformovat naši armádu podle tohoto standardu." # todo: NEW TRANSLATION
 COM_decentralized_warfare: "Decentralizované válečnictví" # todo: NEW TRANSLATION
 COM_decentralized_warfare_desc: "Ruská verze vojenské doktríny nejlépe sedí na naši armádu. Měli bychom reformovat naše síly podle jejich vzoru." # todo: NEW TRANSLATION
 COM_guerilla_warfare: "Partyzánská válka" # todo: NEW TRANSLATION
 COM_guerilla_warfare_desc: "Žádná z doktrín velmocí nevyhovuje naší situaci. Militní skupiny jako Hizballáh úspěšně prokázaly, že partyzánské válčení je nejvhodnější pro malé armády." # todo: NEW TRANSLATION
 COM_naval_treaty_with_france: "Francouzsko-komorská obranná smlouva" # todo: NEW TRANSLATION
 COM_naval_treaty_with_france_desc: "Vzhledem k naší společné historii není francouzské vměšování do komorských záležitostí ničím neobvyklým. Námořní obranná smlouva umožní francouzským vojskům přístup do našich vod, ale může to být naše jediná volba, pokud někdy chceme stát se skutečnou námořní mocností." # todo: NEW TRANSLATION
 COM_naval_treaty_with_china: "Čínsko-komorská obranná smlouva" # todo: NEW TRANSLATION
 COM_naval_treaty_with_china_desc: "Vzhledem k naší společné historii je francouzské vměšování v komorských záležitostech běžné. Musíme proti jejich vlivu bojovat tím, že pozveme jiné zahraniční mocnosti do našich místních záležitostí." # todo: NEW TRANSLATION
 COM_modernize_the_patrol_boats: "Modernizovat hlídkové lodě" # todo: NEW TRANSLATION
 COM_modernize_the_patrol_boats_desc: "Naše současné „komorské námořnictvo“ sestává ze zběsile malého počtu 2 japonských hlídkových lodí... zařazených v roce 1981! Není třeba dodávat, že zoufale potřebují modernizaci!" # todo: NEW TRANSLATION
 COM_buy_patrol_boats: "Množství místo kvality" # todo: NEW TRANSLATION
 COM_buy_patrol_boats_desc: "Naše „námořnictvo“ nemůže opustit pobřeží více než pár mil. Pokud chceme promítat sílu v zahraničí, měli bychom mít v flotile nějaké korvety." # todo: NEW TRANSLATION
 COM_expand_the_dockyards: "Rozšířit loděnice" # todo: NEW TRANSLATION
 COM_expand_the_dockyards_desc: "Více loděnic znamená více lodí a naše námořnictvo zoufale potřebuje více plavidel." # todo: NEW TRANSLATION
 COM_fortress_comoros: "Pevnost Komor" # todo: NEW TRANSLATION
 COM_fortress_comoros_desc: "Naše flotila nemůže zaručit naši bezpečnost. Výstavba maskovaných pevností podél pobřeží a svahů obracejících se k vodě může odradit nepřátelské námořní invaze." # todo: NEW TRANSLATION
 COM_air_force: "Zřídit komorské letectvo" # todo: NEW TRANSLATION
 COM_air_force_desc: "Jen pár Komorčanů umí pilotovat letadlo, natož stíhačku! Přesto, pokud chceme dobýt nebe, budeme potřebovat letectvo." # todo: NEW TRANSLATION
 COM_new_aircraft_purchases: "Nákup nových letadel" # todo: NEW TRANSLATION
 COM_new_aircraft_purchases_desc: "Naše současná letadla jsou hrozně zastaralá. Kupme si plány modelů, které jsou relevantní v novém tisíciletí.\n\nTeď se šíří pověsti, že Švédové uplácejí země, aby kupovaly jejich JAS Gripen. Měli bychom přijít k několika z nich." # todo: NEW TRANSLATION
 COM_diplomacy: "Komorská politika" # todo: NEW TRANSLATION
 COM_diplomacy_desc: "Vojenská síla je jen polovina mezinárodní politiky - měli bychom také vzdělávat naše diplomaty, abychom mohli rozšířit náš vliv za hranice." # todo: NEW TRANSLATION
 COM_ideological_drift: "Ideologický posun" # todo: NEW TRANSLATION
 COM_ideological_drift_desc: "Komory jako stát jsou sotva 25 let staré a stále mají mnoho otázek ohledně toho, jakým státem chtějí být..." # todo: NEW TRANSLATION
 COM_introduce_democracy: "Zavést demokracii" # todo: NEW TRANSLATION
 COM_introduce_democracy_desc: "Množství pučů v posledních desetiletích nás naučilo, že diktatury nejsou příliš stabilní. Zavádějme skutečnou demokracii a nechejme lidi přijít k moci." # todo: NEW TRANSLATION
 COM_befriend_the_west: "Zpřátelit se se Západem" # todo: NEW TRANSLATION
 COM_befriend_the_west_desc: "Západní mocnosti vždy hledají příklady úspěšných přechodů k demokracii v Africe. Určitě nás podpoří ve všem, co potřebujeme." # todo: NEW TRANSLATION
 COM_tighter_edf_cooperation: "Těsnější spolupráce s EDF" # todo: NEW TRANSLATION
 COM_tighter_edf_cooperation_desc: "Jako člen Evropského fondu pro rozvoj (EDF) máme nárok na pomoc Evropské unie při rozvoji naší země. Této příležitosti nepropásneme - otevřeme se pro mnohem těsnější spolupráci!" # todo: NEW TRANSLATION
 COM_maintain_dictatorship: "Udržet vojenskou diktaturu" # todo: NEW TRANSLATION
 COM_maintain_dictatorship_desc: "Mnoho let nestability nás naučilo, že Komorám je potřeba silný muž u moci, který povede zemi pevnou, leč laskavou rukou." # todo: NEW TRANSLATION
 COM_draw_closer_to_the_au: "Přiblížit se k Africe" # todo: NEW TRANSLATION
 COM_draw_closer_to_the_au_desc: "Vojenské diktatury jsou v Africe běžným jevem a Africká unie nás nemusí vidět jako monstra za odmítnutí demokratických trendů. Je čas zjistit, kdo jsou naši přátelé." # todo: NEW TRANSLATION
 COM_ohada: "OHADA" # todo: NEW TRANSLATION
 COM_ohada_desc: "Organizace pro harmonizaci obchodního práva v Africe (OHADA) byla založena na Mauriciu v roce 1993 s cílem umožnit více obchodních investic v Africe. Jako jediný východoafrický člen máme jedinečnou pozici a co získat." # todo: NEW TRANSLATION
 COM_form_tanzancom: "Založit TanZanCom" # todo: NEW TRANSLATION
 COM_form_tanzancom_desc: "Politická unie mezi Tanganyikou a Zanzibar nebyla dokonalá. Přesto sny Nyerereho stále žijí! Musíme usilovat o připojení k unii.\nPro usnadnění názvu si Tanzanie přeje zachovat své jméno." # todo: NEW TRANSLATION
 COM_influence_of_islam: "Vliv islámu" # todo: NEW TRANSLATION
 COM_influence_of_islam_desc: "Komory jsou hluboce islámská země - je to dokonce znázorněno na naší vlajce. Ať už Komory jsou čímkoli, vždy budou především islámské." # todo: NEW TRANSLATION
 COM_closer_ties_with_arab_league: "Upevnit vztahy s Ligou arabských států" # todo: NEW TRANSLATION
 COM_closer_ties_with_arab_league_desc: "Jsme členy Ligy arabských států, ale jsme nejjižnějším členem a geograficky izolovaní. Měli bychom podniknout kroky, aby se diplomatická vzdálenost zmenšila tam, kde ji nemůžeme zkrátit geograficky." # todo: NEW TRANSLATION
 COM_seek_help_from_the_saudis: "Požádat Saudskou Arábii o pomoc" # todo: NEW TRANSLATION
 COM_seek_help_from_the_saudis_desc: "Saúdská Arábie je nejstarším a největším hráčem v islámském světě a jistě pomůže svým sunnitským bratrům z Komor, pokud o to požádáme." # todo: NEW TRANSLATION
 COM_panarabism: "Pan-islámismus" # todo: NEW TRANSLATION
 COM_panarabism_desc: "Ač jsme geografickým odlehlým členem, zaměřením na to, co nás spojuje s arabským světem, můžeme vytvořit pocit bratrství, který bude trvat věčně." # todo: NEW TRANSLATION
 COM_befriend_baath: "Přiblížit se baathismu" # todo: NEW TRANSLATION
 COM_befriend_baath_desc: "Sekulárnější panarabský přístup je vhodnější pro Komory. Musíme se spřátelit se Sýrií a Irákem, abychom podporovali baathismus v naší zemi." # todo: NEW TRANSLATION
 COM_befriend_iran: "Zpřátelit se s Íránem" # todo: NEW TRANSLATION
 COM_befriend_iran_desc: "Írán je největším vyzyvatelem saúdské hegemonie v islámském světě, a i když jejich šíitské přesvědčení se liší od našeho, prokázali, že jsou cennými spojenci." # todo: NEW TRANSLATION
 COM_ayatollah_sambi: "Ambice ajatolláha Sambiho" # todo: NEW TRANSLATION
 COM_ayatollah_sambi_desc: "Ahmed Abdallah Mohamed Sambi, populárně známý jako 'Ajatolláh', je prominentní islámský vůdce na Komorách. Je velmi populární a dokonce uchazečem o politickou moc. Jeho znalost principů islámu může být neocenitelná." # todo: NEW TRANSLATION
 COM_declare_islamic_republic: "Vyhlásit arabskou republiku" # todo: NEW TRANSLATION
 COM_declare_islamic_republic_desc: "Ajatolláh Sambi je nyní v pozici, kdy může vyzvat k založení skutečné arabské republiky Komor. Přeměňme tuto bývalou kolonii v klenot islámského světa!" # todo: NEW TRANSLATION
 COM_ghost_of_colonialism: "Duch kolonialismu" # todo: NEW TRANSLATION
 COM_ghost_of_colonialism_desc: "I když jsme nezávislí, duch francouzských kolonizátorů visí nad naším malým ostrovním státem, a s pokračující francouzskou okupací Mayotte to pravděpodobně brzy nezmizí. Jak naložíme s naším někdejším pánem Francií?" # todo: NEW TRANSLATION
 COM_embrace_francafrique: "Přivítat Françafrique" # todo: NEW TRANSLATION
 COM_embrace_francafrique_desc: "'Françafrique' je termín používaný pro vliv Francie nad jejími bývalými koloniálními územími v Africe. Nepovažujeme ho za pejorativní - naopak ho vítáme. Francie masivně přispěla k našemu rozvoji a jsme vděční za tento přínos." # todo: NEW TRANSLATION
 COM_intensify_coi_engagement: "Zintenzivnit angažovanost v COI" # todo: NEW TRANSLATION
 COM_intensify_coi_engagement_desc: "Komise pro Indický oceán (COI) se skládá z pěti afrických námořních zemí - Komory, Madagaskar, Mauricius, Réunion (zámořský region Francie) a Seychely. Spolupráce v rámci COI je naším nejlepším způsobem, jak se ukázat jako cenné aktivum pro Francii." # todo: NEW TRANSLATION
 COM_rejoin_france: "Znovu se připojit k Francii" # todo: NEW TRANSLATION
 COM_rejoin_france_desc: "Dostali jsme zprávu, že Francie aktivně zvažuje možnost nechat nás znovu stát se jejich zámořským územím. Komory zaznamenaly od nezávislosti mnoho nestability a populace nyní touží po stabilních letech francouzské nadvlády." # todo: NEW TRANSLATION
 COM_antagonize_france: "Provokovat Francii" # todo: NEW TRANSLATION
 COM_antagonize_france_desc: "Už nikdy se nepodvolíme vůli Francouzů! Odmítáme všechny jejich ambice vůči našim ostrovům!" # todo: NEW TRANSLATION
 COM_anticolonialist_propaganda: "Antikoloniální propaganda" # todo: NEW TRANSLATION
 COM_anticolonialist_propaganda_desc: "Existuje mnoho afrických zemí, které byly ponechány napospas, když Francie opustila Afriku. Při správném rámování situace můžeme velmi rychle rozhněvat mnoho lidí." # todo: NEW TRANSLATION
 COM_demand_mayotte: "Pomsta!" # todo: NEW TRANSLATION
 COM_demand_mayotte_desc: "Naše nenávist k francouzským tyranům dosáhla bodu, kdy se v naší populaci ozývají výzvy k válce. I když jsme v menšině, naše odhodlání je silné a spravedlnost je na naší straně. Pokud Bůh dá, zvítězíme!" # todo: NEW TRANSLATION
 COM_expand_moroni: "Rozšířit Moroni" # todo: NEW TRANSLATION
 COM_expand_moroni_desc: "Moroni je naše hlavní město na ostrově Grande Comore. Je to zřejmá první volba pro každé průmyslové rozšíření." # todo: NEW TRANSLATION
 COM_kickstart_economy: "Oživit ekonomiku" # todo: NEW TRANSLATION
 COM_kickstart_economy_desc: "Ekonomika Komor patří mezi nejhorší na světě a naši lidé zoufale potřebují zlepšení. Nemůžeme jen čekat na zahraniční investory nebo pomoc - je čas se pustit přímo do ekonomiky." # todo: NEW TRANSLATION
 COM_vanilla_exports: "Vývoz vanilky" # todo: NEW TRANSLATION
 COM_vanilla_exports_desc: "Vanilka je jedním z našich hlavních exportů a produktem, který se používá téměř univerzálně. Zvyšte výrobu a sklízejme výhody." # todo: NEW TRANSLATION
 COM_ylang_ylang: "Ylang-ylang" # todo: NEW TRANSLATION
 COM_ylang_ylang_desc: "Tropický strom Cananga odorata má květy, z nichž lze získat esenciální olej zvaný ylang-ylang. Tento olej má řadu údajně prospěšných vlastností a je velmi populární na Západě i Východě. Ještě lepší je, že roste jen na velmi málo místech na Zemi - včetně Komor." # todo: NEW TRANSLATION
 COM_expand_on_anjouan: "Rozšíření na Anjouanu" # todo: NEW TRANSLATION
 COM_expand_on_anjouan_desc: "Je důležité rozšířit průmyslové kapacity napříč ostrovy, a protože Anjouan je druhý největší ostrov Komor, měli bychom se zaměřit i na něj." # todo: NEW TRANSLATION
 COM_expand_on_moheli: "Rozšíření na Moheli" # todo: NEW TRANSLATION
 COM_expand_on_moheli_desc: "Moheli je nejmenší z Komorských ostrovů, ale stále dost velký na to, aby tam mělo smysl rozvíjet průmyslový sektor." # todo: NEW TRANSLATION
 COM_the_2001_referendum: "Referendum o federaci" # todo: NEW TRANSLATION
 COM_the_2001_referendum_desc: "Právní status jednotlivých ostrovů Komor byl nějakou dobu nejistý, proto bylo svoláno referendum za účelem schválení nebo zamítnutí ústavních dodatků umožňujících vytvoření federace." # todo: NEW TRANSLATION
 COM_a_federal_union: "Federální unie" # todo: NEW TRANSLATION
 COM_a_federal_union_desc: "Referendum bylo úspěšné a nyní jsme Unie Komor - federace ostrovů, které každé mají vysoký stupeň autonomie." # todo: NEW TRANSLATION
 COM_Loi_des_competences: "Loi des Compétences" # todo: NEW TRANSLATION
 COM_Loi_des_competences_desc: "Loi des Compétences, neboli Zákon o pravomocech, bude vypracován, aby jasně popsal, které části správy jsou v gesci federální vlády a které jsou ponechány autonomním vládám na ostrovech." # todo: NEW TRANSLATION
 COM_operation_democracy_in_comoros: "Operace Demokracie na Komorách" # todo: NEW TRANSLATION
 COM_operation_democracy_in_comoros_desc: "Název 'Operace Demokracie na Komorách' byl v roce 2008 invazí na ostrov Anjouan s cílem odstranit místního válečného vůdce plukovníka Mohameda Bacara z moci. Máme podporu Africké unie a náš mandát je jasný - Bacar musí pryč a jeho vzpurná vláda musí být nahrazena!" # todo: NEW TRANSLATION
 COM_greater_interisland_cooperation: "Větší spolupráce mezi ostrovy" # todo: NEW TRANSLATION
 COM_greater_interisland_cooperation_desc: "Situace kolem Bacara nám ukázala, že autonomie může vybočit z kontrol. Měli bychom si to vzít k srdci a podpořit větší spolupráci mezi ostrovy." # todo: NEW TRANSLATION
 COM_centralize_power: "Centralizovat moc" # todo: NEW TRANSLATION
 COM_centralize_power_desc: "S ohledem na nedávné nestability jsme se rozhodli referendum ignorovat. Veškeré nekonečné sváry na ostrovech přestanou až tehdy, když se všichni podřídí centrální moci!" # todo: NEW TRANSLATION
 COM_claim_banc_du_geyser: "Nárokovat Banc du Geyser" # todo: NEW TRANSLATION
 COM_claim_banc_du_geyser_desc: "Banc du Geyser je potopený útes západně od Komor. Francie i Madagaskar si jej nárokují jako svou výlučnou ekonomickou zónu kvůli možným zásobám ropy, a my budeme následovat!" # todo: NEW TRANSLATION
 COM_claim_the_glorioso_islands: "Nárokovat ostrovy Glorioso" # todo: NEW TRANSLATION
 COM_claim_the_glorioso_islands_desc: "Ostrovy Glorioso jsou skupina malých ostrovů blízko Banc du Geyser. Ačkoliv jsou právně francouzské, my je nárokujeme jako komorské, byť jen proto, abychom si získali podporu mezi obyvatelstvem." # todo: NEW TRANSLATION
 COM_no_more_coups: "Žádné další puče!" # todo: NEW TRANSLATION
 COM_no_more_coups_desc: "Nyní jsme svou moc konsolidovali natolik, že máme připravené postupy pro případ možných budoucích pokusů o převrat." # todo: NEW TRANSLATION
 COM_a_common_destiny: "Společný osud" # todo: NEW TRANSLATION
 COM_a_common_destiny_desc: "Dospěli jsme na konec strastiplné cesty, ale konečně jsme dosáhli určité míry stability na Komorách. Kam dál, nevíme, ale budeme bojovat za ústavu a za sledování společného osudu Komorčanů." # todo: NEW TRANSLATION
 comor.1.t: "Otázka loajality" # todo: NEW TRANSLATION
 comor.1.d: "Ačkoliv Sýrie a Irák prohlašují, že jsou ideálními zástupci baathistické ideologie, obvykle spolu nevycházejí. Požadují po nás loajalitu. Na čí straně stojíme?" # todo: NEW TRANSLATION
 comor.1.a: "Hafez je nejmoudřejší!" # todo: NEW TRANSLATION
 comor.1.b: "Saddam zná cestu!" # todo: NEW TRANSLATION
 comor.1.c: "Možná bychom se je měli pokusit usmířit?" # todo: NEW TRANSLATION
 COM_mercs_TT: "Žoldnéři budou najati naší vládou." # todo: NEW TRANSLATION
 COM_unrec_TT: "Pozveme jednotky OSN, aby posílily naše ozbrojené síly." # todo: NEW TRANSLATION
 comor.2.t: "Komory nám nabízejí svazový stát!" # todo: NEW TRANSLATION
 comor.2.d: "Země, která je nám velmi blízká, Komory, nám nabízí unifikaci do jednoho politického celku. Co máme udělat?" # todo: NEW TRANSLATION
 comor.2.a: "Jsme ochotni podřídit se." # todo: NEW TRANSLATION
 comor.2.b: "Možná jsou oni ochotni se podřídit?" # todo: NEW TRANSLATION
 comor.2.c: "Vytvořme personální unii." # todo: NEW TRANSLATION
 comor.3.t: "Tanzanský odpor" # todo: NEW TRANSLATION
 comor.3.d: "Souhlasí s vytvořením TanZanCom, ale chtějí, abychom byli jejich subjektem." # todo: NEW TRANSLATION
 comor.3.a: "Dobře, fajn..." # todo: NEW TRANSLATION
 comor.3.b: "Přehodnoťte svou politiku, Tanzanie." # todo: NEW TRANSLATION
 COM_old_corvettes_tt: "Vysílá 2 korvety z éry studené války [CHI.GetFlag]§Hčínské§!." # todo: NEW TRANSLATION
 COM_social_democracy_in_afrika: "Sociálnědemokratický diamant Afriky" # todo: NEW TRANSLATION
 COM_social_democracy_in_afrika_desc: "Sociální demokracie nabízí vyvážený přístup k vládnutí, kombinující tržní hospodářství se sociálními politikami zaměřenými na snižování nerovnosti, zlepšování přístupu ke vzdělání a zdravotní péči a podporu udržitelného rozvoje. Přijetím sociálnědemokratických principů mohou Komory vytvořit podmínky pro inkluzivní růst a lepší budoucnost svých občanů." # todo: NEW TRANSLATION
 COM_convention_renewal_party: "Konvence za obnovu Komor" # todo: NEW TRANSLATION
 COM_convention_renewal_party_desc: "Konvence za obnovu Komor (CRC) je politická strana na Komorských ostrovech. Založena byla v roce 1996 skupinou politiků a intelektuálů a CRC si klade za cíl přinést do politické scény země obnovenou naději a stabilitu. Program strany se soustředí na podporu ekonomického růstu, snižování chudoby a zlepšování zdravotní péče a vzdělávání." # todo: NEW TRANSLATION
 COM_a_true_deocracy: "Pravá demokracie" # todo: NEW TRANSLATION
 COM_a_true_deocracy_desc: "Díky pevné oddanosti demokratickým ideálům mohou Komory podporovat stabilitu, stimulovat ekonomický růst, chránit lidská práva a posilovat své občany — to jsou klíčové prvky pro dosažení trvalého blahobytu." # todo: NEW TRANSLATION
 COM_subsidies_for_education: "Dotace na vzdělávání" # todo: NEW TRANSLATION
 COM_subsidies_for_education_desc: "Musíme dotovat vzdělávání, protože dobře vzdělaná a zdravá populace tvoří páteř prosperující společnosti!" # todo: NEW TRANSLATION
 COM_our_pertnership: "Partnerství s USA" # todo: NEW TRANSLATION
 COM_our_pertnership_desc: "Strategické partnerství se Spojenými státy může být velmi přínosné. Tento článek má za cíl poukázat na přesvědčivé důvody, proč by Komory měly spolupracovat se Spojenými státy — může to otevřít dveře příležitostem, zlepšit ekonomickou stabilitu, podpořit technologický rozvoj a podnítit sociální pokrok." # todo: NEW TRANSLATION
 COM_stabilizing_society: "Stabilizace společnosti" # todo: NEW TRANSLATION
 COM_stabilizing_society_desc: "Stabilizace společnosti na Komorách vyžaduje dlouhodobý závazek všech zainteresovaných stran, se zaměřením na řešení základních příčin nestability a podporu inkluzivního rozvoje." # todo: NEW TRANSLATION
 COM_assembly_of_union: "Shromáždění unie" # todo: NEW TRANSLATION
 COM_assembly_of_union_desc: "Musíme svolat shromáždění unie, abychom upřednostnili naše cíle a reformovali náš rozvojový plán." # todo: NEW TRANSLATION
 COM_purging_dissidents: "Zlomit sny opozice" # todo: NEW TRANSLATION
 COM_purging_dissidents_desc: "Musíme zahájit protikampaň proti pretendentům, kteří chtějí změnit naše zahraničněpolitická rozhodnutí. Naše cesta nesmí být otřesena!" # todo: NEW TRANSLATION
 COM_social_agenda: "Sociální agenda" # todo: NEW TRANSLATION
 COM_social_agenda_desc: "Upřednostnění sociální agendy pomáhá zlepšovat lidský rozvoj v zemi. Soustředěním se na sociální otázky jako vzdělávání, zdravotní péče a zmírňování chudoby mohou Komory zajistit, že jejich občané mají přístup k nezbytným zdrojům a příležitostem pro naplněný život. To zase přispěje k celkové prosperitě a kvalitě života populace." # todo: NEW TRANSLATION
 COM_foreign_jihadists: "Zahraniční mudžáhidové" # todo: NEW TRANSLATION
 COM_foreign_jihadists_desc: "Když vyhlásíme Gazavat, mudžáhidové z celého světa přijdou do naší země bojovat za správnou věc!" # todo: NEW TRANSLATION
 COM_dd_TT: "§YMůžeme získat vojenskou a politickou pomoc od našich ba'athovských partnerů z arabského světa!§!" # todo: NEW TRANSLATION
 COM_led_new_TT: "§YAjatolláh Sambi se stane dalším vůdcem Komor, aby zajistil další mezihotovou spolupráci!§!" # todo: NEW TRANSLATION
 COM_militarism_baath: "Ba'athova PMC militarizace" # todo: NEW TRANSLATION
 COM_militarism_baath_desc: "Z Komor uděláme novou zemi. Teď bude ještě více kontrolována naší armádou a naše země si vytvoří vlastní PMC." # todo: NEW TRANSLATION
 COM_clearing_the_nomenlclature: "Vyčištění nomenklatury" # todo: NEW TRANSLATION
 COM_clearing_the_nomenlclature_desc: "Vyčištění nomenklatury by mělo být naší nejvyšší prioritou pro naši novou agendu! Proč by ti otravní západní usmiřovatelé vůbec měli otevírat svá ústa a dělat hluk kolem naší nové posvátné vlády?" # todo: NEW TRANSLATION
 COM_nationalization_of_capital: "Nacionalizace kapitálu" # todo: NEW TRANSLATION
 COM_nationalization_of_capital_desc: "Tyto investice přinášejí zisk západním utlačovatelům, zatímco náš lid nemá ani haléř! Vyžeňme je z naší země a udělejme ji pro náš lid." # todo: NEW TRANSLATION
 COM_our_will_to_expand: "Naše vůle k expanzi" # todo: NEW TRANSLATION
 COM_our_will_to_expand_desc: "Naše nové ideologické základy společnosti jsou jasným projevem naší vůle rozšiřovat naši zemi. Nic by nám nemělo stát v cestě a musíme to zajistit!" # todo: NEW TRANSLATION
 COM_orange_party: "Oranžová strana" # todo: NEW TRANSLATION
 COM_orange_party_desc: "Oranžová politická strana je významným aktérem na komorské politické scéně. Rychle si získala oblibu mezi mladými a městským obyvatelstvem díky svým progresivním, liberálním hodnotám. Deklarace principů a hodnot strany zdůrazňuje demokratické ideály, podporu lidských práv a ekonomický rozvoj. Strana postavila kandidáty do prezidentských a parlamentních voleb." # todo: NEW TRANSLATION
 COM_radical_stance_on_trafficking: "Radikální postoj k obchodování s lidmi" # todo: NEW TRANSLATION
 COM_radical_stance_on_trafficking_desc: "Mohamed Daoudou potvrdil, že vláda Komor zintenzivní opatření zaměřená na prevenci, potlačování a trestání obchodování s lidmi (TIP). To bude zahrnovat obnovení Groupe de Travail, jednotky, kterou vláda zřídila k boji proti TIP, stejně jako zvyšování povědomí o TIP mezi klíčovými partnery a oživení spolupráce s UNODC." # todo: NEW TRANSLATION
 COM_efficient_governmental_apparatus: "Efektivní vládní aparát" # todo: NEW TRANSLATION
 COM_efficient_governmental_apparatus_desc: "Jedním z klíčových bodů reformního programu prezidenta Daoudou je zvýšení transparentnosti a odpovědnosti ve vládě. Byla zavedena opatření na posílení mechanismů finančního dohledu, boj proti korupci a podporu etického chování veřejných činitelů. Tyto iniciativy usilují o podporu kultury integrity a zajištění efektivního využívání veřejných zdrojů ve prospěch všech občanů." # todo: NEW TRANSLATION
 COM_meritocracy: "Daoudouova meritokracie" # todo: NEW TRANSLATION
 COM_meritocracy_desc: "Do vlády Komor by měli jít jen ti nejlepší z nejlepších, ať si kdo chce co chce říká. Naší prioritou je efektivita, nikoli usmiřování!" # todo: NEW TRANSLATION
 COM_push_it_to_the_limit: "Dotlačit to na hranici" # todo: NEW TRANSLATION
 COM_push_it_to_the_limit_desc: "S vědomím potřeby diverzifikace klade reformní agenda prezidenta Daoudou velký důraz na rozšiřování ekonomické základny země. Komory tradičně spoléhají na odvětví jako zemědělství a rybolov, ale prezident aktivně podporuje sektory jako cestovní ruch, obnovitelné zdroje energie a informační technologie. Tyto snahy mají využít jedinečnou přírodní krásu a kulturní dědictví země a zároveň využít její nevyužitý potenciál v rozvíjejících se odvětvích." # todo: NEW TRANSLATION
 COM_balancing: "Držme koně" # todo: NEW TRANSLATION
 COM_balancing_desc: "Mohamed Daoudou by měl zavést reformy, které upřednostní udržitelný ekonomický růst před krátkodobými podnikatelskými mánami. Přijetím obezřetného přístupu k diverzifikaci, rozvoji infrastruktury, investicím do lidského kapitálu a mezinárodní spolupráci by prezident Daoudou měl usilovat o vybudování odolné ekonomiky, která se vyhne rizikům ekonomické bubliny a zajistí dlouhodobé bohatství pro obyvatele Komor." # todo: NEW TRANSLATION
 COM_daudouism: "Daudouismus" # todo: NEW TRANSLATION
 COM_daudouism_desc: "Nakonec bude úspěch ideologie prezidenta Daoudou záviset na schopnosti sladit meritokracii a ekonomický růst s principy demokracie a individuálních svobod. Přijetím komplexního přístupu, který zohlední ekonomické, sociální a politické dimenze vládnutí, se Komory mohou snažit dosáhnout jak prosperity, tak demokratického pokroku." # todo: NEW TRANSLATION
 COM_state_run_capitalism: "Státem řízený kapitalismus" # todo: NEW TRANSLATION
 COM_state_run_capitalism_desc: "Vize prezidenta Daoudou pro státem řízenou kapitalistickou ekonomiku si klade za cíl najít rovnováhu mezi soukromým podnikáním a vládním zásahem. Aktivní zapojení vlády do hospodářství směřuje k podpoře strategických odvětví, řízení investic a zajištění spravedlivého rozdělení zdrojů a příležitostí. Tento přístup usiluje o vytvoření férového a inkluzivního ekonomického prostředí, které prospěje všem komorským občanům." # todo: NEW TRANSLATION
 COM_absolute_employment: "Úplná zaměstnanost" # todo: NEW TRANSLATION
 COM_absolute_employment_desc: "S vědomím toho, že nezaměstnanost představuje zásadní výzvu pro jednotlivce i celkovou pohodu společnosti, spočívá vize prezidenta Daoudou v implementaci politik a strategií, které zajistí, že každý, kdo hledá zaměstnání, má přístup k vhodné a důstojné práci. Tento přístup má uvolnit potenciál pracovní síly, přispět ke snižování chudoby a zvýšit celkový socioekonomický rozvoj Komor." # todo: NEW TRANSLATION
 COM_inclusive_government: "Začlenění menšin" # todo: NEW TRANSLATION
 COM_inclusive_government_desc: "Administrativa prezidenta Daoudou učinila konkrétní kroky k řešení historických nerovností a podpoře začlenění menšin do ekonomiky. Byly podniknuty kroky k poskytnutí cílené podpory a zdrojů podnikům a podnikatelům vlastněným menšinami, usnadnění přístupu k financím, školení a tržním příležitostem. Podporou podnikání v menšinových komunitách vláda usiluje o vytvoření inkluzivnějšího a rozmanitějšího ekonomického prostředí pro všechny občany." # todo: NEW TRANSLATION

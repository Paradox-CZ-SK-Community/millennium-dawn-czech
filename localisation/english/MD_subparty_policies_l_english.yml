l_english:
 subparty_policies_category: "Ideologický souboj" # todo: NEW TRANSLATION
 subparty_policies_category_desc: "Naše strana je definována naší ideologií. Způsob, jakým vnímáme svět, nám dává jedinečné přístupy k jeho řešení." # todo: NEW TRANSLATION
 generic_initiate_5_year_plan: "Zahájit pětiletý plán" # todo: NEW TRANSLATION
 generic_initiate_5_year_plan_desc: "Rozhodli jsme se, čemu chceme věnovat následujících pět let. Je čas zorganizovat dělníky a přinést pokrok velkému [Root.GetAdjective] proletariátu!" # todo: NEW TRANSLATION
 generic_focus_on_civilian_sector: "Zaměřit se na civilní sektor" # todo: NEW TRANSLATION
 generic_focus_on_civilian_sector_desc: "Největší úsilí by mělo být věnováno výrobě základního spotřebního zboží, zařízení a služeb pro dobro našeho lidu. Pokud rozšíříme naše přístavy, můžeme také prodávat naše produkty špinavým kapitalistům a ukrást peníze těmto imperialistům." # todo: NEW TRANSLATION
 generic_focus_on_military_infrastructure: "Zaměřit se na vojenskou infrastrukturu" # todo: NEW TRANSLATION
 generic_focus_on_military_infrastructure_desc: "Boj za dělníky je věčná válka. Můžeme být kdykoli napadeni kapitalistickými prasaty a musíme připravit naši zemi tak, aby maximalizovala efektivitu našich vojenských operací." # todo: NEW TRANSLATION
 generic_focus_on_military_production: "Zaměřit se na výrobu zbraní" # todo: NEW TRANSLATION
 generic_focus_on_military_production_desc: "Dělníci a pracovníci se bez zbraní neubrání! Musíme postavit více zbrojních továren, aby každý vlastenecký občan mohl bojovat proti našim nepřátelům." # todo: NEW TRANSLATION
 generic_focus_on_naval_expansion: "Zaměřit se na posílení námořnictva" # todo: NEW TRANSLATION
 generic_focus_on_naval_expansion_desc: "Dokonce i chudého rybáře je třeba chránit! Bez řádné pobřežní obrany by nepřítel mohl nepozorovaně vplížit na naše břehy a ukrást všechny naše přírodní bohatství." # todo: NEW TRANSLATION
 generic_focus_on_resource_exploitation: "Zaměřit se na těžbu zdrojů" # todo: NEW TRANSLATION
 generic_focus_on_resource_exploitation_desc: "Matka vlast nabízí své zdroje dělníkům. Musíme vykopat každý centimetr země a využít co nejvíce těchto surovin." # todo: NEW TRANSLATION
 generic_admit_5_year_plan_failure: "Přiznat neúspěch pětiletého plánu" # todo: NEW TRANSLATION
 generic_admit_5_year_plan_failure_desc: "Musíme přiznat, že plány, které jsme udělali pro náš pompézní pětiletý plán, byly poněkud příliš ambiciózní, abychom byli milosrdní. Přiznání toho je rozhodně těžké k polknutí a ukáže to světu naši slabost. Pro mnoho členů strany to rozhodně nebude přijatelné řešení." # todo: NEW TRANSLATION
 generic_nationalise_biggest_influencer_industries: "Znárodnit investice [?var:influence_array^0.GetFlag][?var:influence_array^0.GetAdjective]" # todo: NEW TRANSLATION
 generic_nationalise_biggest_influencer_industries_desc: "[?var:influence_array^0.GetFlag][?var:influence_array^0.GetName] protéká naší zemí velké množství peněz. Vydírají náš lid za kapitalistické zisky a to musí být zastaveno. Měli bychom znárodnit některá [?var:influence_array^0.GetAdjective] aktiva v naší zemi." # todo: NEW TRANSLATION
 generic_nationalise_second_biggest_influencer_industries: "Znárodnit investice [?var:influence_array^1.GetFlag][?var:influence_array^1.GetAdjective]" # todo: NEW TRANSLATION
 generic_nationalise_second_biggest_influencer_industries_desc: "[?var:influence_array^1.GetFlag][?var:influence_array^1.GetName] protéká naší zemí velké množství peněz. Vydírají náš lid za kapitalistické zisky a to musí být zastaveno. Měli bychom znárodnit některá [?var:influence_array^1.GetAdjective] aktiva v naší zemi." # todo: NEW TRANSLATION
 generic_form_paramilitary_units: "Založit polovojenské jednotky pro mládež" # todo: NEW TRANSLATION
 generic_form_paramilitary_units_desc: "Naše mládež se stává línou a dekadentní. Musíme vytvořit polovojenské organizace, které je naučí užitečným životním a vojenským dovednostem, a samozřejmě loajalitě ke straně." # todo: NEW TRANSLATION
 generic_give_research_grants: "Poskytnout výzkumné granty" # todo: NEW TRANSLATION
 generic_give_research_grants_desc: "Mnoho našich domácích společností průběžně provozuje výzkum a vývoj. Měli bychom těmto společnostem poskytnout vládní financování, aby podpořily své snahy." # todo: NEW TRANSLATION
 generic_give_startup_subsidies: "Roztáhnout startovní finance" # todo: NEW TRANSLATION
 generic_give_startup_subsidies_desc: "[ROOT.GetName] je plná vynalézavých a pracovitých lidí, kteří jen potřebují trochu peněz, aby začali své podnikatelské sny. Měli bychom pomoci našim lidem založit tyto firmy." # todo: NEW TRANSLATION
 generic_give_military_procurement_funds: "Přidělit extra prostředky na vojenské zakázky" # todo: NEW TRANSLATION
 generic_give_military_procurement_funds_desc: "Musíme přidělit nějaké extra prostředky ministerstvu obrany, aby se urychlily některé naše projekty zadávání zakázek." # todo: NEW TRANSLATION
 generic_give_ship_building_funds: "Dotovat stavbu lodí" # todo: NEW TRANSLATION
 generic_give_ship_building_funds_desc: "Musíme vložit více zdrojů do rozšíření naší schopnosti stavět lodě. Jako země s pobřežím je to důležitý průmyslový sektor." # todo: NEW TRANSLATION
 generic_subsidise_resource_extraction: "Podpořit těžbu surovin" # todo: NEW TRANSLATION
 generic_subsidise_resource_extraction_desc: "Naše země je závislá na produkci vzácných materiálů. Musíme udělit více licencí našim společnostem k těžbě surovin z naší půdy." # todo: NEW TRANSLATION
 TT_HAS_CHOSEN_5_YEAR_FOCUS: "Zvolili jsme alespoň jednu oblast, na kterou se zaměříme v našem pětiletém plánu" # todo: NEW TRANSLATION

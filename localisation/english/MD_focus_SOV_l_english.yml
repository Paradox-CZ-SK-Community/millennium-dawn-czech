  russian_legacy_democratic_desc: "I když Rusko prožilo dlouhá období autokracie, znalo i okamžiky demokratické naděje. Budeme tento odkaz svobody uchovat a rozšířit." # todo: NEW TRANSLATION
  russian_legacy: "£text_icon_sov_empire Ruský odkaz" # todo: NEW TRANSLATION
  russian_legacy_desc: "Po staletí Rusko kráčelo svou vlastní cestou, často osamělé a pod silnou vládou. Změna přichází pomalu, ale čas může být zralý pro transformaci." # todo: NEW TRANSLATION

  SOV_age_of_stability: "Stabilní Rusko" # todo: NEW TRANSLATION
  SOV_age_of_stability_desc: "Po desetiletích zmatků a nerovnosti našlo Rusko mír. S vizionářským reformátorem u moci vstupujeme do doby trvalé stability a národní jednoty." # todo: NEW TRANSLATION
  SOV_establish_controlled_opposition: "Zřídit kontrolovanou opozici" # todo: NEW TRANSLATION
  SOV_establish_controlled_opposition_desc: "Kontrolovaná opozice v Dumě vytvoří zdání demokracie a zároveň nám umožní bez překážek prosazovat reformy." # todo: NEW TRANSLATION
  SOV_special_economic_operation: "Speciální ekonomická operace" # todo: NEW TRANSLATION
  SOV_special_economic_operation_desc: "Bělorusko a Ukrajina musí pochopit, že éra putinismu skončila. Zapojíme je prostřednictvím spolupráce, nikoli nátlaku, a obnovíme vztahy na nových základech." # todo: NEW TRANSLATION
  SOV_the_iron_dimon: "Železná vláda" # todo: NEW TRANSLATION
  SOV_the_iron_dimon_desc: "Lidé jsou unaveni slabostí. Žádají sílu. Skutečný vůdce—pevný, neústupný a rozhodný—povstane, aby na tento vol odpověděl." # todo: NEW TRANSLATION
  SOV_the_new_dictatorship: "Nová diktatura" # todo: NEW TRANSLATION
  SOV_the_new_dictatorship_desc: "Abychom upevnili svou autoritu, přivítáme strukturu a efektivitu nové diktatury, přizpůsobené moderním potřebám." # todo: NEW TRANSLATION
  SOV_medvedeism: "Medvedeismus" # todo: NEW TRANSLATION
  SOV_medvedeism_desc: "Putinismus selhal vůči národu. Nyní přichází nová doktrína: medvedeismus—navržený k nápravě minulosti a vedení Ruska do budoucnosti." # todo: NEW TRANSLATION
  SOV_defend_national_interests: "Bránit národní zájmy" # todo: NEW TRANSLATION
  SOV_defend_national_interests_desc: "Po zabezpečení státu obrátíme své oči ven. Správné území ruského národa musí být vráceno pod naši ochranu." # todo: NEW TRANSLATION
  iron_dimon: "Železný Dimon" # todo: NEW TRANSLATION
  pro_western_dima: "Skutečný liberál" # todo: NEW TRANSLATION
  russian_duumviri: "Ruský duumvirát" # todo: NEW TRANSLATION
  SOV_dimon: "Velké Rusko" # todo: NEW TRANSLATION
  sov_medvedev.1.t: "Medveděv přebírá moc od Putina!" # todo: NEW TRANSLATION
  sov_medvedev.1.d: "Původně dosazen do úřadu, aby obcházel prezidentská omezení, Dmitrij Medveděv se nyní vymanil z Putinova stínu. S odstraňeným rivalem stojí Medveděv sám v čele ruské moci. Začíná nová kapitola ruských dějin." # todo: NEW TRANSLATION
  sov_medvedev.1.a: "Naše budoucnost je nejistá." # todo: NEW TRANSLATION

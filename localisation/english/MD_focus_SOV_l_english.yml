 russia_wagner.19.d: "Prigozhin nám předložil požadavek na navrácení území severního Kazachstánu, s tím, že tato území byla vždy ruská a žije tam populace aktivně podporující Rusko" # todo: NEW TRANSLATION
 russia_wagner.19.a: "Poddáme se" # todo: NEW TRANSLATION
 russia_wagner.19.b: "Nevzdáme se za žádnou cenu" # todo: NEW TRANSLATION
 russia_wagner.20.t: "Pochod spravedlnosti" # todo: NEW TRANSLATION
 russia_wagner.20.d: "Nečekaně pro nás, náš slavný majitel Wagnerových PMC oznámil začátek pochodu spravedlnosti proti zkorumpovaným úředníkům a generálům. Jeho jednotky již obsadily Rostov na Donu a plánují postup na Moskvu." # todo: NEW TRANSLATION
 russia_wagner.20.a: "To nám nestačilo" # todo: NEW TRANSLATION
 russia_wagner.20.b: "Děkujeme, Lukašenko" # todo: NEW TRANSLATION
 russia_wagner.21.t: "Wagnerovy PMC obsadily Rostov na Donu" # todo: NEW TRANSLATION
 russia_wagner.21.d: "Jednotky Wagnerových PMC dorazily do Rostova na Donu a nyní můžeme zahájit pochod na Moskvu. Zrádci zaplatí za všechny zbytečné oběti mužů a děl." # todo: NEW TRANSLATION
 russia_wagner.21.a: "Co bude dál" # todo: NEW TRANSLATION
 russia_wagner.22.t: "Prigozhin nám nabízí, abychom bojovali za něj" # todo: NEW TRANSLATION
 russia_wagner.22.d: "Wagnerovy PMC vyhlásily povstání a zahájily pochod na Moskvu. Yevgeny Prigozhin apeloval na všechny regiony, aby se chopily boje proti zkorumpované vládě. Odpovíme na jeho výzvu?" # todo: NEW TRANSLATION
 russia_wagner.22.a: "Zkusíme to" # todo: NEW TRANSLATION
 russia_wagner.22.b: "Stojíme za Putinem!" # todo: NEW TRANSLATION
 russia_wagner.23.t: "Známý opozičník je s námi" # todo: NEW TRANSLATION
 russia_wagner.23.d: "Opoziční politik Alexei Navalny, který byl ve vězení, byl nyní námi propuštěn. Po chvíli rozjímání souhlasil, že se připojí k boji proti staré vládě na naší straně a vezme s sebou příznivce z kolonie, kterou jsme osvobodili." # todo: NEW TRANSLATION
 russia_wagner.23.a: "Skvěle" # todo: NEW TRANSLATION
 russia_wagner.24.t: "PMC Wagner nám nabízí plnohodnotnou spolupráci" # todo: NEW TRANSLATION
 russia_wagner.24.d: "PMC Wagner je připravena rozšířit spolupráci s námi na nejvyšší úroveň. Jsou připraveni nám poskytnout své poradce a bojovníky. Souhlasíme s takovým spojenectvím s Ruskem?" # todo: NEW TRANSLATION
 russia_wagner.24.a: "Je to pro nás výhodné" # todo: NEW TRANSLATION
 russia_wagner.24.b: "Ne, nepřistoupíme na to" # todo: NEW TRANSLATION
 russia_wagner.25.t: "Povstání Prigozhina" # todo: NEW TRANSLATION
 russia_wagner.25.d: "Stalo se něco, co nikdo nečekal. Yevgeny Prigozhin, vůdce Wagnerových PMC, horlivý patriot Ruska, rozpoutal vzpouru. Kdyby nebylo pomoci Alexandra Grigorjeviče, Rusko by se ponořilo do další občanské války. Podle podmínek dohody uzavřené s Prigozhinem se Wagnerovy PMC přesouvají do Běloruska, kde budou pokračovat ve své činnosti." # todo: NEW TRANSLATION
 russia_wagner.25.a: "Léto a kuše... Půjdou sázet brambory na pole" # todo: NEW TRANSLATION
 russia_wagner.26.t: "Speciální obojživelná operace" # todo: NEW TRANSLATION
 russia_wagner.26.d: "Shromáždili jsme obrovskou sílu v pěst - všichni bojovníci Wagnerových PMC musí rychle překročit hranice země a dobýt ji. Naším plánem je vytvořit kvázi-stát v Africe, přes který ještě více posílíme náš vliv." # todo: NEW TRANSLATION

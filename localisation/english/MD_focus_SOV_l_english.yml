 russia.30.t: "Incident na vodní elektrárně Sayano-Šušenská" # todo: NEW TRANSLATION
 russia.30.d: "Dnes ráno došlo k havárii na naší největší vodní elektrárně. Jedna z jejích turbín katastrofálně selhala, což mělo za následek smrt 75 členů personálu a vážné poškození samotné přehrady. Nejnovější zpráva uvádí, že 9 z 10 turbín bylo zničeno nebo poškozeno. Musíme na tuto katastrofu co nejrychleji zareagovat." # todo: NEW TRANSLATION

  SOV_russian_resistance_economy: "Odolná ekonomika" # todo: NEW TRANSLATION
  SOV_russian_resistance_economy_desc: "Čelíme-li tvrdé ekonomické válce ze Západu, naší jedinou možností je vybudovat odolnou, soběstačnou ekonomiku — skutečnou ekonomiku odporu." # todo: NEW TRANSLATION
  SOV_fnb_destroyed: "Zničit Národní fond blahobytu" # todo: NEW TRANSLATION
  SOV_fnb_destroyed_desc: "Zdroje Národního fondu blahobytu jsou klíčové pro zmírnění dopadů sankcí." # todo: NEW TRANSLATION
  SOV_prevent_panic_on_currency_exchange: "Zastavit paniku na kapitálových trzích" # todo: NEW TRANSLATION
  SOV_prevent_panic_on_currency_exchange_desc: "Akciové, futures a dluhopisové trhy vyvolaly veřejnou paniku. Lidé masově vybírají cizí měnu ze svých účtů. To musí být zastaveno." # todo: NEW TRANSLATION
  SOV_stop_moex_sessions: "Dočasně uzavřít Moskevskou burzu" # todo: NEW TRANSLATION
  SOV_stop_moex_sessions_desc: "Dočasné uzavření trhů pomůže je uklidnit po nedávném zmatku." # todo: NEW TRANSLATION
  SOV_prevent_ruble_collapse: "Zachránit rubl před kolapsem" # todo: NEW TRANSLATION
  SOV_prevent_ruble_collapse_desc: "Je nezbytné kontrolovat kurz rublu, aby nedošlo ke kolapsu." # todo: NEW TRANSLATION
  SOV_stabilized_finances: "Stabilizovat ekonomiku" # todo: NEW TRANSLATION
  SOV_stabilized_finances_desc: "Překonali jsme nejhorší období paniky. Nyní je čas pomalu stabilizovat ekonomiku." # todo: NEW TRANSLATION
  SOV_expansion_of_importozamesheniye: "Zavést náhradu dovozu" # todo: NEW TRANSLATION
  SOV_expansion_of_importozamesheniye_desc: "Je čas rozvíjet domácí průmysl a snížit závislost na dovozech." # todo: NEW TRANSLATION
  SOV_add_liquidity: "Vstřiknout likviditu do ekonomiky" # todo: NEW TRANSLATION
  SOV_add_liquidity_desc: "Naše ekonomika naléhavě potřebuje přísun likvidity, aby mohla fungovat." # todo: NEW TRANSLATION
  SOV_consumer_goods_replacement: "Domácí značky" # todo: NEW TRANSLATION
  SOV_consumer_goods_replacement_desc: "Cizí produkty nepotřebujeme — máme vlastní kvalitní domácí značky." # todo: NEW TRANSLATION
  SOV_the_turn_to_the_east: "Obrat k Východu" # todo: NEW TRANSLATION
  SOV_the_turn_to_the_east_desc: "Západ se ukázal jako nespolehlivý partner. Je čas přesunout naši pozornost na východ." # todo: NEW TRANSLATION
  SOV_creation_of_sovereign_economy: "Suverénní ekonomika" # todo: NEW TRANSLATION
  SOV_creation_of_sovereign_economy_desc: "Náš národ vybuduje suverénní, nezávislou ekonomiku osvobozenou od zahraničního vlivu." # todo: NEW TRANSLATION
  SOV_back_to_growth: "Zpět k růstu" # todo: NEW TRANSLATION
  SOV_back_to_growth_desc: "Nic nás dlouho nezastaví; jakékoliv nezdary nás pouze dočasně zpomalí." # todo: NEW TRANSLATION
  SOV_help_prigoba: "Poslat vybavení do Sahelu" # todo: NEW TRANSLATION
  SOV_help_prigoba_desc: "Náš loutkový stát v regionu Sahel potřebuje naléhavou vojenskou podporu." # todo: NEW TRANSLATION
  russia_leave_every_faction_tt: "[SOV.GetNameWithFlag] opustí svou frakci.\n" # todo: NEW TRANSLATION
  SOV_USA: "Spojené státy Ruska" # todo: NEW TRANSLATION
  UKR_MAL: "Malorossijská lidová republika" # todo: NEW TRANSLATION
  SOV_zolotov: "Tverská správa" # todo: NEW TRANSLATION
  SOV_gerasimov: "Kazaňský vojenský okruh" # todo: NEW TRANSLATION
  SOV_volodin: "Nouzová vláda Petrohradu" # todo: NEW TRANSLATION
  SOV_udaltsov: "Stalingradská sovětská republika" # todo: NEW TRANSLATION
  SOV_yashi: "Severní republika" # todo: NEW TRANSLATION
  SOV_shoigu: "Tuvinský vojenský okruh" # todo: NEW TRANSLATION
  nemtsov_dead: "Nemtsov je mrtvý" # todo: NEW TRANSLATION
  our_creator: "Ruské soukromé vojenské společnosti" # todo: NEW TRANSLATION
  SOV_zhirinovsky: "Vladimir Zhirinovsky" # todo: NEW TRANSLATION
  SOV_zhirinovsky_desc: "Vladimir Zhirinovsky (narozen 1946) vede od roku 1991 hyper-nacionalistickou Liberálně-demokratickou stranu Ruska. Známý svým žhavým rétorikou a proslulým bojem o džus s centristou Borisem Nemcovem v roce 1995, Zhirinovsky prosazuje agresivní a nepředvídatelnou politiku. Mezi jeho extrémnějšími návrhy je kontaminovat státy paktu NATO v Pobaltí rozptylem radioaktivního odpadu přes jejich hranice. Jeho kontroverzní ideje nadále formují ruský nacionalistický diskurz." # todo: NEW TRANSLATION
  SOV_bumaga: "Jednotní jen na papíře" # todo: NEW TRANSLATION
  SOV_bumaga_desc: "Přestože LDPR drží moc, vnitřní rozdělení přetrvávají a oslabují soudržnost strany. I když na papíře vypadáme jednotní, frakce táhnou různými směry. Je čas konečně sjednotit naši stranu a odstranit vnitřní konflikty, abychom předvedli silný a jednotný front." # todo: NEW TRANSLATION
  SOV_jirik_partiya: "Strana Žirinovského" # todo: NEW TRANSLATION
  SOV_jirik_partiya_desc: "Strana Žirinovského stojí jednotně za svým vůdcem. Loajalita a disciplína upevnily jádro strany, což jí umožňuje prosazovat nacionalistický program s přesvědčením. Tato jednota posiluje naši pozici v ruské politice." # todo: NEW TRANSLATION
  SOV_jirik_partiya_jirinovci: "Přiblížit věrné" # todo: NEW TRANSLATION
  SOV_jirik_partiya_jirinovci_desc: "Musíme shromáždit nejoddanější a nejloajálnější členy, kteří budou bez váhání plnit rozkazy. Tito pevní podporovatelé vytvoří páteř naší strany, připraveni jednat rozhodně kdykoli budou povoláni. Posílení loajality je nezbytné pro naše přežití." # todo: NEW TRANSLATION
  SOV_jirik_partiya_chistki: "Čistky ve straně" # todo: NEW TRANSLATION
  SOV_jirik_partiya_chistki_desc: "Je načase pročistit stranu od volnomyšlenkářů a potenciálních zrádců, kteří ohrožují naši jednotu. Odstraněním odporářů zajistíme disciplinovanou a poslušnou organizaci. Toto očištění je zásadní k zajištění naší politické budoucnosti." # todo: NEW TRANSLATION
  SOV_jirik_partiya_puppet_sovet: "Loutková Nejvyšší rada" # todo: NEW TRANSLATION
  SOV_jirik_partiya_puppet_sovet_desc: "Nejvyšší rada musí sloužit pouze jako naše mluvčí a postrádat jakoukoli skutečnou autonomii či moc. Podřízením tohoto orgánu zabráníme výzvám vůči vedení a zajistíme absolutní kontrolu nad stranickými rozhodnutími." # todo: NEW TRANSLATION
  SOV_jirik_partiya_young: "Militarizace mládežnického křídla" # todo: NEW TRANSLATION
  SOV_jirik_partiya_young_desc: "Mládež musí být připravena na nadcházející konflikt, protože mírové časy končí. Výcvik a militarizace mladých členů strany vybuduje novou generaci připravenou bránit naše ideály. Tento důraz na mládež je zásadní pro naši dlouhodobou sílu." # todo: NEW TRANSLATION
  SOV_jirik_partiya_total_control: "Totální kontrola" # todo: NEW TRANSLATION
  SOV_jirik_partiya_total_control_desc: "Naše strana musí být zcela pod naší kontrolou, aby se předešlo jakémukoli povstání nebo neautorizovanému jednání. Absolutní dominance nad všemi stranickými funkcemi zaručuje efektivitu a loajalitu. Pouze prostřednictvím totální kontroly můžeme dosáhnout svých cílů." # todo: NEW TRANSLATION
  SOV_jirik_partiya_and: "Žirinovskij a strana" # todo: NEW TRANSLATION
  SOV_jirik_partiya_and_desc: "Síla strany nespočívá pouze na jejím vůdci; doplňuje a podporuje ho. Tento symbiotický vztah umožňuje koordinované vedení a širší podporu napříč různými frakcemi. Společně tvoří jednotnou sílu." # todo: NEW TRANSLATION
  SOV_jirik_partiya_and_samodeal: "Podporovat vlastní aktivitu" # todo: NEW TRANSLATION
  SOV_jirik_partiya_and_samodeal_desc: "Podpoříme iniciativu a samostatné aktivity v řadách strany. Povzbuzování členů k převzetí odpovědnosti a proaktivnímu jednání posílí naše hnutí zevnitř. Tento přístup vytváří odolnější organizaci." # todo: NEW TRANSLATION
  SOV_jirik_partiya_and_kadres: "Pragmatický přístup k personálu" # todo: NEW TRANSLATION
  SOV_jirik_partiya_and_kadres_desc: "Namísto požadavku na slepou loajalitu budeme hledat nejúčinnější a schopný personál pro stranu. Kompetence a výsledky budou přednostně před pouhou oddaností, což zajistí silnější a efektivnější vedení." # todo: NEW TRANSLATION
  SOV_jirik_partiya_and_sovet: "Posílit Nejvyšší radu" # todo: NEW TRANSLATION
  SOV_jirik_partiya_and_sovet_desc: "Nejvyšší rada by měla ukázat, že Žirinovský není diktátor a že strana přijímá pluralitu názorů. Posílením tohoto orgánu prokážeme závazek strany k vnitřní debatě a sdílenému vládnutí." # todo: NEW TRANSLATION
  SOV_jirik_partiya_and_money: "Dodatečné příjmy" # todo: NEW TRANSLATION
  SOV_jirik_partiya_and_money_desc: "Rozšíříme příjmy strany z různých zdrojů, abychom lépe financovali naše aktivity. Zvýšení finančních prostředků je nezbytné k rozšiřování vlivu a udržení dlouhodobých kampaní. Diverzifikace zdrojů příjmů je strategickou prioritou." # todo: NEW TRANSLATION
  SOV_jirik_partiya_and_autonomous: "Autonomní strana" # todo: NEW TRANSLATION
  SOV_jirik_partiya_and_autonomous_desc: "Autonomní strana zaručuje svobodu názoru a rozmanitost v jejích řadách. Umožnění vnitřní nezávislosti podporuje inovace a debatu, což posílí naši politickou platformu a přizpůsobivost." # todo: NEW TRANSLATION
  SOV_russian_irredentism: "Ruský irredentismus" # todo: NEW TRANSLATION
  SOV_russian_irredentism_desc: "Rusko bylo kdysi velkou říší, ale oslabily ho revoluce, převraty a občanské války. Nyní musíme obnovit bývalou slávu znovuzískáním ztracených území. Krym a Donbas patří nám a naše tanky pojedou až k Praze. To je náš osud a povinnost." # todo: NEW TRANSLATION
  SOV_governorates: "Gubernie" # todo: NEW TRANSLATION
  SOV_governorates_desc: "Přestáli jsme příliš mnoho národních republik a marginalizaci etnických Rusů. Reorganizací země do 30 gubernií budeme efektivněji spravovat a sjednotíme stát. Tato reforma posiluje centrální moc a obnovuje pořádek." # todo: NEW TRANSLATION
  SOV_strengthen_union_state: "Minská gubernie" # todo: NEW TRANSLATION
  SOV_strengthen_union_state_desc: "Je čas ukončit předstíranou nezávislost Běloruska. Obnovení Běloruska jako gubernie v rámci našeho impéria je nejlepším způsobem, jak zajistit stabilitu a kontrolu. Tato reintegrace prospěje oběma národům a posílí naše hranice." # todo: NEW TRANSLATION
  SOV_maintain_csto_1: "Rozpustit CSTO" # todo: NEW TRANSLATION
  SOV_maintain_csto_1_desc: "CSTO je zbytečná a neefektivní organizace, která již neslouží našim zájmům. Je čas ji rozpustit a pohnout se dál od zastaralých aliancí. Naše budoucnost leží v silnějších, více cílených partnerstvích." # todo: NEW TRANSLATION
  SOV_rus_sphere_united_arms: "Moskevský pakt" # todo: NEW TRANSLATION
  SOV_rus_sphere_united_arms_desc: "Musíme vytvořit novou, silnou politickou a vojenskou alianci. Staré dohody nás zklamaly; je čas vytvořit naši vlastní koalici, která prosadí náš vliv globálně a zpochybní západní dominanci." # todo: NEW TRANSLATION
  SOV_integrate_abkhazia: "Tifliská gubernie" # todo: NEW TRANSLATION
  SOV_integrate_abkhazia_desc: "Musíme se zaměřit na území bývalého Ruského impéria na Kavkaze. Probíhající gruzínsko-osetinské-abchazské konflikty ohrožují regionální stabilitu. Naším cílem je tyto spory trvale ukončit a obnovit pořádek pod naší kontrolou." # todo: NEW TRANSLATION
  SOV_support_serbia: "Podpora Srbska" # todo: NEW TRANSLATION
  SOV_support_serbia_desc: "Srbsko zůstává naším klíčovým spojencem v jihovýchodní Evropě. Měli bychom poskytnout pomoc kdykoli to budou potřebovat, aby se posílilo toto zásadní partnerství a podpořily naše společné zájmy v regionu." # todo: NEW TRANSLATION
  SOV_integrate_serbia: "Unijní stát se Srbskem" # todo: NEW TRANSLATION
  SOV_integrate_serbia_desc: "Navrhneme Srbsku obnovit projekt Unijního státu, který naše strana silně podporovala v 90. letech. Toto spojenectví prohloubí spolupráci a zlepší naši strategickou pozici v Evropě." # todo: NEW TRANSLATION
  SOV_iraq_moscow_pact: "Chránit Irák" # todo: NEW TRANSLATION
  SOV_iraq_moscow_pact_desc: "Nedovolíme cizím armádám volně se pohybovat po ulicích Bagdádu. Ochrana Iráku před vnějšími zásahy je zásadní pro udržení regionální stability a našeho vlivu." # todo: NEW TRANSLATION
  SOV_save_gaddafi: "Chránit Libyi" # todo: NEW TRANSLATION
  SOV_save_gaddafi_desc: "Cizím armádám nebude dovoleno dominovat v Tripolisu. Jsme odhodláni chránit libyjskou suverenitu a postavit se vnějšímu vojenskému zásahu." # todo: NEW TRANSLATION
  SOV_czechoslovak_region: "Československý region" # todo: NEW TRANSLATION
  SOV_czechoslovak_region_desc: "Stejně jako v roce 1968 je československý region pro nás strategicky velmi zajímavý. Zajištění vlivu zde posílí naši dominanci nad východní Evropou. Musíme jednat rozhodně, abychom obnovili svou pozici." # todo: NEW TRANSLATION
  SOV_help_karabah: "Osvobodit Karabach od Ázerbájdžánu" # todo: NEW TRANSLATION
  SOV_help_karabah_desc: "Neuznáváme ázerbájdžánskou okupaci Karabachu a hodláme tyto země vrátit do našeho impéria. Toto osvobození obnoví historickou spravedlnost a posílí naše jižní hranice." # todo: NEW TRANSLATION
  SOV_help_armenia: "Arménsko-ruský svaz" # todo: NEW TRANSLATION
  SOV_help_armenia_desc: "Arménie vždy byla bratrským křesťanským národem s hlubokými vazbami k nám. Jsme připraveni nabídnout Arménii skutečné spojenectví založené na důvěře a vzájemné podpoře. Naše přátelství má kořeny ve stoletích sdílené historie." # todo: NEW TRANSLATION
  SOV_alliance_armenia: "Zlikvidovat Ázerbájdžán" # todo: NEW TRANSLATION
  SOV_alliance_armenia_desc: "Vymyšlená historie Ázerbájdžánu pouze překáží naší bratrské Arménii. Postavíme se tomuto problému a vyřešíme ho, aby byla zajištěna bezpečnost a prosperita Arménie." # todo: NEW TRANSLATION
  SOV_Bring_back_the_legacy_of_the_Russian_Empire: "Vrátit odkaz Ruského impéria" # todo: NEW TRANSLATION
  SOV_Bring_back_the_legacy_of_the_Russian_Empire_desc: "Je čas obnovit historická jména ruských měst, čímž uctíme naše dědictví. Toto oživení nás znovu spojí s naší slávnou minulostí a vzbudí národní hrdost v celé zemi." # todo: NEW TRANSLATION
  SOV_protect_russians: "Zákon o ochraně Rusů" # todo: NEW TRANSLATION
  SOV_protect_russians_desc: "Budu chránit Rusy kdekoli žijí a odmítáme opustit naše krajané. Tento zákon zajišťuje jejich práva a bezpečnost a posiluje náš závazek vůči ruskému lidu všude." # todo: NEW TRANSLATION
  SOV_Former_Russian_capital: "Bývalé ruské hlavní město" # todo: NEW TRANSLATION
  SOV_Former_Russian_capital_desc: "Abychom si znovu nárokovali ruské dědictví, musíme Petrohrad učinit znovu naším hlavním městem. Tento symbolický krok obnoví historický status města a potvrdí náš závazek k tradici." # todo: NEW TRANSLATION
  SOV_approach_iran: "Navázat vztahy s Íránem" # todo: NEW TRANSLATION
  SOV_approach_iran_desc: "Plánujeme Íránu nabídnout alianci, která výrazně posílí naši pozici v regionu. Budování tohoto partnerství je klíčové pro zajištění vlivu a čelení západnímu zasahování." # todo: NEW TRANSLATION
  SOV_south_azer_admistration: "Íránská gubernie" # todo: NEW TRANSLATION
  SOV_south_azer_admistration_desc: "Máme v úmyslu podpořit místní síly loajální nám v Jihu Ázerbájdžánu, aby zahájily povstání, které oslabí íránskou kontrolu. Tato strategie má za cíl destabilizovat íránskou moc a rozšířit náš vliv." # todo: NEW TRANSLATION
  SOV_unite_of_greater_russia: "Jednotné, Velké a Nedělitelné" # todo: NEW TRANSLATION
  SOV_unite_of_greater_russia_desc: "Rusko musí být sjednocenou, nedělitenou zemí bez národnostních dělení. Fragmentace na republiky jednou zničila náš mocný stát a pouze jednota může obnovit naši sílu." # todo: NEW TRANSLATION
  SOV_proclamation_of_greater_russia: "Prohlásit Velké Rusko" # todo: NEW TRANSLATION
  SOV_proclamation_of_greater_russia_desc: "Rusko je nyní globální velmoc ovládající Eurasii a formující světovou politiku. S nově nabytou silou postavíme se Západu a zajistíme si své právoplatné místo na světové scéně." # todo: NEW TRANSLATION
  SOV_zhirinovsky_secure_central_asia: "Požadovat podřízení Střední Asie" # todo: NEW TRANSLATION
  SOV_zhirinovsky_secure_central_asia_desc: "Střední Asie byla vždy v naší sféře vlivu. Musíme ji pevně zajistit, aby Íránci nebo Číňané nezískali půdu pod nohama. Naše dominance tam je nepřekročitelná." # todo: NEW TRANSLATION
  SOV_nov: "Vrátit Novorossiju" # todo: NEW TRANSLATION
  SOV_nov_desc: "Je čas vrátit Novorossiju na její právoplatné místo v rámci našeho impéria. Obnovení tohoto regionu posílí naše jižní hranice a oživí naše historické dědictví." # todo: NEW TRANSLATION
  SOV_galicia: "Haličská gubernie" # todo: NEW TRANSLATION
  SOV_galicia_desc: "Halič je jedinečný region, který vyžaduje rozsáhlé reformy pro plnou integraci do našeho impéria. I když to potrvá, Halič nakonec získá status gubernie a stane se loajální součástí našeho území." # todo: NEW TRANSLATION
  SOV_expand_welfare_programs: "Rozšířit programy sociálního zabezpečení" # todo: NEW TRANSLATION
  SOV_expand_welfare_programs_desc: "Ruský lid příliš dlouho trpěl kvůli nefunkčnímu sovětskému zdravotnictví. Je čas na národní obnovu a rozšíření programů sociálního zabezpečení ke zlepšení kvality života a veřejného zdraví." # todo: NEW TRANSLATION
  SOV_revive_the_great_idea: "Ruské-řecké bratrství" # todo: NEW TRANSLATION
  SOV_revive_the_great_idea_desc: "Západní pobřeží Anatolie bylo historicky řeckým ortodoxním územím, nespravedlivě získaným Osmany. Pokud Řekové usilují o jeho navrácení, mají naši plnou podporu. Toto bratrství posiluje náš vliv v regionu." # todo: NEW TRANSLATION
  SOV_help_sirya: "Syrští bratři" # todo: NEW TRANSLATION
  SOV_help_sirya_desc: "Zamýšlíme zvýšit náš vliv v Sýrii, zemi, na niž míří západní globalisté usilující o její zničení. Podpora Sýrie chrání naše strategické zájmy a čelí nepřátelským silám." # todo: NEW TRANSLATION
  SOV_bulgarian_ally: "Starý slovanský bratr" # todo: NEW TRANSLATION
  SOV_bulgarian_ally_desc: "Po osvobození Bulharska od osmanské nadvlády v roce 1878 se mohlo stát silným spojencem, ale carové tuto příležitost prošvihli. Nyní to musíme napravit získáním přízně bulharského lidu a obnovením bratrských vazeb." # todo: NEW TRANSLATION
  SOV_zhirinovsky_attack_ruthenia: "Destabilizace Ukrajiny" # todo: NEW TRANSLATION
  SOV_zhirinovsky_attack_ruthenia_desc: "Ukrajina už dlouho sleduje anti-ruskou politiku od rozpadu SSSR. Nemůžeme dovolit, aby se tento region stal nepřátelským opěrným bodem. Podnikneme rozhodné kroky, abychom tuto hrozbu jednou provždy neutralizovali." # todo: NEW TRANSLATION
  SOV_zhirinovsky_attack_ukraha: "Vojenská operace na Ukrajině" # todo: NEW TRANSLATION
  SOV_zhirinovsky_attack_ukraha_desc: "Naším cílem je ukončit existenci Ukrajiny jako nezávislého státu. Je čas, aby ruská vlajka znovu vlála nad Kyjevem a obnovila naši historickou kontrolu." # todo: NEW TRANSLATION
  SOV_zhirinovsky_take_trans: "Referendum v Podněstří" # todo: NEW TRANSLATION
  SOV_zhirinovsky_take_trans_desc: "Probíhající problém s Moldavskem by pro ně měl být bolestivým, protože přebíráme Podněstří pod naši kontrolu. Toto referendum legitimizuje náš nárok a rozšíří náš vliv." # todo: NEW TRANSLATION
  SOV_question_of_poland: "Otázka Polska" # todo: NEW TRANSLATION
  SOV_question_of_poland_desc: "V srpnu 2014 Žirinovskij hrozil plošným bombardováním Polska, což odráží jeho agresivní postoj vůči této zemi. Tato hrozba podtrhuje napětí v našich vztazích." # todo: NEW TRANSLATION
  SOV_question_of_bavaria: "Bavorsky separatismus" # todo: NEW TRANSLATION
  SOV_question_of_bavaria_desc: "Podporujeme touhu Bavorska oddělit se od Německa. Povzbuzování separatismu oslabí Německo a poslouží našim strategickým zájmům v regionu." # todo: NEW TRANSLATION
  SOV_question_of_genrih: "Německá monarchistická revoluce" # todo: NEW TRANSLATION
  SOV_question_of_genrih_desc: "Plánujeme svrhnout zkorumpovanou a selhávající německou vládu a obnovit Němcům jejich bývalou velikost — samozřejmě jako součást Ruska. Tato revoluce přetvoří rovnováhu sil v Evropě." # todo: NEW TRANSLATION
  SOV_question_of_east_german: "Připomenout NDR" # todo: NEW TRANSLATION
  SOV_question_of_east_german_desc: "Připomeneme lidem východního Německa hrdou historii NDR. Oživení tohoto odkazu podporuje naše širší politické cíle a regionální vliv." # todo: NEW TRANSLATION
  SOV_europe_pizda: "Příprava pochodu do Evropy" # todo: NEW TRANSLATION
  SOV_europe_pizda_desc: "Nastal čas eliminovat evropskou hrozbu. Podkopeme je zevnitř a zlomíme jejich moc úplně. Tato kampaň značí začátek naší rozhodné ofenzívy proti Evropě." # todo: NEW TRANSLATION
  SOV_question_of_spain: "Rozdělené Španělsko" # todo: NEW TRANSLATION
  SOV_question_of_spain_desc: "Španělsko dlouho vyvažovalo své autonomní regiony, aby zabránilo separatismu. Máme v úmyslu tuto rovnováhu narušit, abychom oslabili Španělsko a podpořili regionální rozpory. Tato strategie rozštěpí jednotu Španělska." # todo: NEW TRANSLATION
  SOV_question_of_germany: "Německý problém" # todo: NEW TRANSLATION
  SOV_question_of_germany_desc: "Německo zůstává klíčovým strategickým rivalem. Už nehodláme projevovat shovívavost jako v minulých stoletích. Řešení německého problému je zásadní pro zajištění naší dominance v Evropě." # todo: NEW TRANSLATION
  SOV_syria_kurdistan_armenia_summit: "Společné vojenské cvičení" # todo: NEW TRANSLATION
  SOV_syria_kurdistan_armenia_summit_desc: "Naše proti-turecká koalice provede společná vojenská cvičení, aby posílila bojové schopnosti Sýrie, Kurdistánu a Arménie. Tyto manévry nás připravují na koordinované obranné i útočné operace." # todo: NEW TRANSLATION
  SOV_istanbul_is_constantinople: "Istanbul je Konstantinopol" # todo: NEW TRANSLATION
  SOV_istanbul_is_constantinople_desc: "Je čas uskutečnit válečné plány z proti-tureckého summitu a získat ztracená území zpět. Obnovení Istanbulu do jeho bývalé identity je klíčovým cílem této kampaně." # todo: NEW TRANSLATION
  SOV_constantinople_rename: "Konstantinopol byl znovuzrozen" # todo: NEW TRANSLATION
  SOV_constantinople_rename_desc: "Obnovujeme Konstantinopol jeho historickým jménem. Naším úkolem je oživit jeho bývalou slávu, jaká byla před pádem Byzance, což symbolizuje naši obnovenou moc v regionu." # todo: NEW TRANSLATION
  SOV_constantinople_police_operation: "Speciální policejní operace" # todo: NEW TRANSLATION
  SOV_constantinople_police_operation_desc: "Turecký odpor ohrožuje naši kontrolu v regionu. Nasadíme orgány činné v trestním řízení k úplnému potlačení opozice a zajištění stability. Tato operace zajistí naši nadvládu." # todo: NEW TRANSLATION
  SOV_constantinople_subject_rf: "Konstantinopol zpátky domů" # todo: NEW TRANSLATION
  SOV_constantinople_subject_rf_desc: "S potlačeným odporem a zajištěnými klíčovými zařízeními jsme připraveni plně integrovat toto území do našeho velkého impéria. To znamená novou kapitolu v naší expanzi." # todo: NEW TRANSLATION
  SOV_crusade_russian: "Ruská křížová výprava" # todo: NEW TRANSLATION
  SOV_crusade_russian_desc: "Je čas zahájit naši velkou ruskou křížovou výpravu do Svaté země. Co minulí císařové nedokázali, my dokončíme s odhodláním a silou. Tato mise obnovuje náš duchovní a impériální účel." # todo: NEW TRANSLATION
  SOV_crusade_antioch: "Antiochská gubernie" # todo: NEW TRANSLATION
  SOV_crusade_antioch_desc: "Tato území kdysi patřila Království Antiochie a my je obnovíme. Oživení této gubernie obnoví naši přítomnost a uctí historické nároky." # todo: NEW TRANSLATION
  SOV_crusade_assiryan: "Asyrská gubernie" # todo: NEW TRANSLATION
  SOV_crusade_assiryan_desc: "Moderní Sýrie je stínem velké asyrské říše. Vedeme Syřany zpět k velikosti pod ruskou nadvládou a obnovíme jejich bývalou moc a prestiž." # todo: NEW TRANSLATION
  SOV_crusade_isr: "Jeruzalémská gubernie" # todo: NEW TRANSLATION
  SOV_crusade_isr_desc: "Jeruzalém je konečným cílem naší kampaně. Svaté hrobce od této chvíle budou patřit nám, což upevní náš duchovní a politický vliv v regionu." # todo: NEW TRANSLATION
  SOV_crusade_egy: "Koptská gubernie" # todo: NEW TRANSLATION
  SOV_crusade_egy_desc: "Koptové jsou pravými vládci Egypta. Podpoříme jejich věc a uděláme vše, co je v našich silách, aby znovu získali své právoplatné místo v našem impériu." # todo: NEW TRANSLATION
  SOV_romanian_shit: "Rumunská hrozba" # todo: NEW TRANSLATION
  SOV_romanian_shit_desc: "Rumunsko ohrožuje naše jihozápadní hranice. Musíme tento problém rychle řešit, abychom zajistili naše pohraničí a udrželi regionální stabilitu." # todo: NEW TRANSLATION
  SOV_crush_europe: "Zlomit Evropu" # todo: NEW TRANSLATION
  SOV_crush_europe_desc: "Evropa nabízí jen globalisty, degeneráty a morální úpadek. Zlomíme tuto dekadenci a obnovíme pořádek. Naše kampaň cílí na srdce evropského úpadku." # todo: NEW TRANSLATION
  SOV_treaty_with_turkmenistan: "Smlouva s Turkmenistánem" # todo: NEW TRANSLATION
  SOV_treaty_with_turkmenistan_desc: "Není třeba bojovat s Turkmeny. Jsme přesvědčeni, že se rádi sjednotí pokojně s naším impériem. Tato smlouva upevní naše vazby a rozšíří náš vliv." # todo: NEW TRANSLATION
  SOV_treaty_with_afganistan: "Zpět do Afghánistánu" # todo: NEW TRANSLATION
  SOV_treaty_with_afganistan_desc: "Naše impérium opět dosáhlo afghánských hranic. Možná nás tentokrát štěstí podpoří a znovu získáme kontrolu nad tímto strategickým regionem." # todo: NEW TRANSLATION
  SOV_imperial_russian_lands: "Císařská ruská území" # todo: NEW TRANSLATION
  SOV_imperial_russian_lands_desc: "Prvním krokem v našem plánu je získat zpět domovská území ztracená během komunistické vlády. S božím požehnáním obnovíme bývalá teritoria našeho impéria a jeho čest." # todo: NEW TRANSLATION
  SOV_claim_finland: "Nárokujme Finsko" # todo: NEW TRANSLATION
  SOV_claim_finland_desc: "Finské hranice leží příliš blízko Petrohradu. Musíme je posunout na sever a západ, stejně jako Petr Veliký, rozhodně porazit nordické státy, aby nám už nikdy nehrozily. To je zásadní pro naši bezpečnost." # todo: NEW TRANSLATION
  SOV_zhirinovsky_secure_east_asia: "Ambice v Asii" # todo: NEW TRANSLATION
  SOV_zhirinovsky_secure_east_asia_desc: "Ruská diplomacie byla vždy složitá a mnohostranná. Musíme zajistit a rozšířit náš vliv v Asii, abychom posílili naši globální pozici. Sláva Rusku!" # todo: NEW TRANSLATION
  SOV_demand_manchuria: "Návrat do Želtorossije" # todo: NEW TRANSLATION
  SOV_demand_manchuria_desc: "Je čas oživit starý projekt Žlutého Ruska. Jsme připraveni požadovat od Číny území, která kdysi patřila Ruskému impériu. Tento odvážný nárok obnoví náš vliv v Mandžusku." # todo: NEW TRANSLATION
  SOV_zheltoros: "Mongolská gubernie" # todo: NEW TRANSLATION
  SOV_zheltoros_desc: "Mongolsko dlouho sloužilo jako bariéra mezi námi a Čínou. Je čas ukončit tuto dohodu a učinit Mongolsko oficiálním subjektem našeho Ruského impéria, čímž posílíme naše hranice a kontrolu." # todo: NEW TRANSLATION
  SOV_allied_nrk: "Aliance se Severní Koreou" # todo: NEW TRANSLATION
  SOV_allied_nrk_desc: "Cílem je posílit náš vliv na Východě rozšířením aliancí, počínaje národem, jehož lidé oceňují naši podporu jejich existence. Toto partnerství upevní naši pozici v regionu." # todo: NEW TRANSLATION
  SOV_expand_pacific_naval_presence: "Rozšířit námořní přítomnost v Pacifiku" # todo: NEW TRANSLATION
  SOV_expand_pacific_naval_presence_desc: "Rozvojem loděnického průmyslu na Dálném východě můžeme podpořit regionální růst a projekci větší námořní síly přes Tichý oceán, čímž podpoříme naše strategické ambice." # todo: NEW TRANSLATION
  SOV_avenge_tsushima: "Pomstít Cušimu" # todo: NEW TRANSLATION
  SOV_avenge_tsushima_desc: "Rusko-japonská válka 1904–1905 byla pro náš národ ponižující porážkou. Je čas pomstít naše předky tím, že Japonii definitivně porazíme." # todo: NEW TRANSLATION
  SOV_end_the_usa: "Zničit USA" # todo: NEW TRANSLATION
  SOV_end_the_usa_desc: "Od morálního úpadku po globální terorismus, Spojené státy představují zásadní hrozbu pro naše přežití a světovou stabilitu. Musí být zničeny, aby byla zajištěna naše budoucnost." # todo: NEW TRANSLATION
  SOV_return_alaska: "Návrat Aljašky" # todo: NEW TRANSLATION
  SOV_return_alaska_desc: "Aljaška byla předky prodána za bezcen některými hloupými vládci v minulých stoletích. Nyní je čas toto důležité území získat zpět a vrátit ho do své právoplatné vlasti." # todo: NEW TRANSLATION
  SOV_side_with_the_people: "Stát po boku lidu" # todo: NEW TRANSLATION
  SOV_side_with_the_people_desc: "Po staletí elity a kriminální mafie utlačovaly běžné lidi. Je čas napravit tuto nespravedlnost a pevně stát na straně lidu." # todo: NEW TRANSLATION
  SOV_purge_disloyal_oligarchs: "Čistit neloajální oligarchy" # todo: NEW TRANSLATION
  SOV_purge_disloyal_oligarchs_desc: "Navzdory našim snahám někteří oligarchové odmítají podpořit naši věc. Nabídneme jim podmínky, kterým nebudou moci odolat, a odstraníme ty, kteří nám stojí v cestě." # todo: NEW TRANSLATION
  SOV_ensure_a_balance: "Zajistit rovnováhu" # todo: NEW TRANSLATION
  SOV_ensure_a_balance_desc: "Ruská společnost je rozdělena hlavně mezi elity a obyčejné lidi. Musíme udržet křehkou rovnováhu a podporovat obě skupiny, protože každá je pro stabilitu země zásadní." # todo: NEW TRANSLATION
  SOV_return_kgb: "Obnovit KGB" # todo: NEW TRANSLATION
  SOV_return_kgb_desc: "Současné zpravodajské služby jsou bídnou napodobeninou sovětské KGB, která byla nejefektivnější. Obnovíme KGB, abychom navrátili sílu a bezpečnost." # todo: NEW TRANSLATION
  SOV_storm_v: "Poslat vězně do války" # todo: NEW TRANSLATION
  SOV_storm_v_desc: "Vězni vysávají veřejné prostředky, aniž by přispívali. Nyní budou poslání bojovat za svou zemi a splatit své dluhy službou." # todo: NEW TRANSLATION
  SOV_new_russian_army: "Ruská dobrovolnická armáda" # todo: NEW TRANSLATION
  SOV_new_russian_army_desc: "Naše ozbrojené síly potřebují zásadní reformu. Současný systém selhal a je čas vytvořit dobrovolnou armádu připravenou bránit Rusko s obnovenou energií." # todo: NEW TRANSLATION
  SOV_women: "Ženské bataliony" # todo: NEW TRANSLATION
  SOV_women_desc: "Naše ženské bataliony vzbudí v nepříteli strach. Jejich samotná přítomnost přinutí protivníky utéct v hrůze." # todo: NEW TRANSLATION
  SOV_kazachestvo: "Zmilitarizovat kozáky" # todo: NEW TRANSLATION
  SOV_kazachestvo_desc: "Kozáci musí přestat se svým nevychovaným chováním a vrátit se k působení jako disciplinovaná součást ruské armády." # todo: NEW TRANSLATION
  SOV_war_kafedra: "Obnovit vojenské katedry" # todo: NEW TRANSLATION
  SOV_war_kafedra_desc: "Zrušení vojenských kateder bylo vážnou chybou. Znovu je zavedeme, abychom posílili naši armádu a vojenské vzdělání." # todo: NEW TRANSLATION
  SOV_nationalize: "Přezkoumat výsledky privatizace" # todo: NEW TRANSLATION
  SOV_nationalize_desc: "Přehodnotíme ničivé dopady privatizace a zrušíme její škodlivé následky, abychom ochránili národní zájmy." # todo: NEW TRANSLATION
  SOV_minister_propaganda: "Zřídit ministerstvo propagandy" # todo: NEW TRANSLATION
  SOV_minister_propaganda_desc: "Propaganda musí být centralizována pod speciálním ministerstvem, aby byla zajištěna úplná kontrola a efektivita všech sdělení." # todo: NEW TRANSLATION
  SOV_pay_off_army: "Možnost uplatit armádu" # todo: NEW TRANSLATION
  SOV_pay_off_army_desc: "Umožníme jednotlivcům vyhnout se vojenské službě zaplacením vysokého poplatku, který bude znovu investován do posílení armády." # todo: NEW TRANSLATION
  SOV_zhirinovsky_economic_policy: "Žirinovského ekonomická politika" # todo: NEW TRANSLATION
  SOV_zhirinovsky_economic_policy_desc: "Staletí experimentování s plánovanou i tržní ekonomikou ukázala potřebu smíšeného přístupu k posunu ruské ekonomiky vpřed ve 21. století." # todo: NEW TRANSLATION
  SOV_progressive_taxation: "Progresivní zdanění" # todo: NEW TRANSLATION
  SOV_progressive_taxation_desc: "Daňový systém, kde vyšší příjmy platí vyšší procento zatímco ti s nižšími příjmy platí méně. Tato politika podporuje spravedlnost a sociální rovnováhu." # todo: NEW TRANSLATION
  SOV_guarantee_the_people: "Garantovat lidu" # todo: NEW TRANSLATION
  SOV_guarantee_the_people_desc: "Lid je základem moci Ruska i naší. Musíme zajistit jejich podporu, abychom udrželi naši autoritu a stabilitu." # todo: NEW TRANSLATION
  SOV_revitalize_russian_industrial_sector: "Oživit ruský průmyslový sektor" # todo: NEW TRANSLATION
  SOV_revitalize_russian_industrial_sector_desc: "Ruský průmysl nás kdysi proměnil z agrární společnosti v vesmírnou velmoc. S odpovídajícími investicemi a řízením nás může dovést z průmyslové doby do éry informací." # todo: NEW TRANSLATION
  SOV_increase_fossil_fuel_investments: "Zvýšit investice do fosilních paliv" # todo: NEW TRANSLATION
  SOV_increase_fossil_fuel_investments_desc: "Navzdory odporu globalistů fosilní paliva zůstávají nezbytná a nenahraditelná. Musíme do tohoto sektoru masivně investovat, abychom zajistili prosperitu a energetickou bezpečnost Ruska." # todo: NEW TRANSLATION
  SOV_idea_comp_industry: "Výpočetní průmysl" # todo: NEW TRANSLATION
  SOV_idea_comp_industry_desc: "Naše ekonomika je zastaralá. Naši zkušení vědci a pracovníci musí využít výpočetní technologie k povznesení ruské ekonomiky a vojensko-průmyslového komplexu na novou úroveň." # todo: NEW TRANSLATION
  SOV_increased_arms_exports: "Zvýšený vývoz zbraní" # todo: NEW TRANSLATION
  SOV_increased_arms_exports_desc: "Proslulý ruský zbrojní průmysl je mocným nástrojem získávání vlivu po celém světě. Musíme vybudovat infrastrukturu k rozšíření výroby a vývozu zbraní." # todo: NEW TRANSLATION
  SOV_zhirinovsky_secure_baltics: "Zajistit Pobaltí" # todo: NEW TRANSLATION
  SOV_zhirinovsky_secure_baltics_desc: "V roce 1991 Žirinovský hrozil extrémními opatřeními vůči Pobaltí, včetně likvidace nukleárního odpadu a radiačních útoků. V roce 2014 hrozil plošným bombardováním regionu. Zajištění Pobaltí zůstává prioritou." # todo: NEW TRANSLATION
  SOV_arrest_zyuganov: "Zatknout Zyuganova" # todo: NEW TRANSLATION
  SOV_arrest_zyuganov_desc: "Gennady Zyuganov, vůdce Komunistické strany, je silným protivníkem. Jeho zatčení neutralizuje velkou hrozbu pro naši vládu." # todo: NEW TRANSLATION
  SOV_coopt_zyuganov: "Kooptovat Zyuganova" # todo: NEW TRANSLATION
  SOV_coopt_zyuganov_desc: "Ačkoliv je Zyuganov v opozici, sdílíme společné cíle. Sjednocení našich sil by mohlo posílit úsilí o Velké Rusko." # todo: NEW TRANSLATION
  SOV_supreme_leader: "Stát se nejvyšším vůdcem" # todo: NEW TRANSLATION
  SOV_supreme_leader_desc: "Můžeme převzít absolutní moc bez kontrol a vyvážení, vládnout s nepochybnou autoritou." # todo: NEW TRANSLATION
  SOV_jirik_cult: "Kult Zhirinovského" # todo: NEW TRANSLATION
  SOV_jirik_cult_desc: "Zhirinovsky se stal ikonou našeho státu. Lidé vytvořili kult kolem něj a my necháme, aby se rozvíjel." # todo: NEW TRANSLATION
  SOV_fuck_parties: "K čertu s demokracií" # todo: NEW TRANSLATION
  SOV_fuck_parties_desc: "Demokracie je nástroj západních zpravodajských služeb k šíření propagandy. Neumožníme nepřátelský vliv na našem území." # todo: NEW TRANSLATION
  SOV_jirik_fear: "Policajní stát" # todo: NEW TRANSLATION
  SOV_jirik_fear_desc: "Nepřátelům vlasti nebude projevována žádná milost. Naše policie má těžký úkol udržet pořádek." # todo: NEW TRANSLATION
  SOV_jirik_stand: "Vlast nade vše" # todo: NEW TRANSLATION
  SOV_jirik_stand_desc: "Obrana vlasti je povinností každého občana. I civilisté by měli být připraveni chránit svou zemi s neochvějnou odvahou." # todo: NEW TRANSLATION
  SOV_jirik_war_religion: "Císařské vojenské náboženství" # todo: NEW TRANSLATION
  SOV_jirik_war_religion_desc: "Náš národ musí zavrhnout pacifismus a přijmout militarizovanou ortodoxní víru, která sjednotí a posílí lid." # todo: NEW TRANSLATION
  SOV_jirik_warlord: "Nejvyšší vládce" # todo: NEW TRANSLATION
  SOV_jirik_warlord_desc: "Vpřed k jasné budoucnosti pro velké a mocné Rusko!" # todo: NEW TRANSLATION
  SOV_remain_president: "Zůstat prezidentem" # todo: NEW TRANSLATION
  SOV_remain_president_desc: "Již máme téměř absolutní moc; není třeba usilovat o další změny." # todo: NEW TRANSLATION
  SOV_iron_regency: "Železná regence" # todo: NEW TRANSLATION
  SOV_iron_regency_desc: "Můžeme přejít na monarchii a jmenovat regentskou radu, která bude vládnout během změny." # todo: NEW TRANSLATION
  SOV_make_russia_great_again: "Udělejme Rusko znovu velkým!" # todo: NEW TRANSLATION
  SOV_make_russia_great_again_desc: "Sláva Ruska bude obnovena a uděláme vše, co je v našich silách, aby se to podařilo." # todo: NEW TRANSLATION
  SOV_coopt_hyper_nationalists: "Kooptovat ultrapravicové nacionalisty" # todo: NEW TRANSLATION
  SOV_coopt_hyper_nationalists_desc: "Měli bychom se spojit s radikálním nacionalistickým křídlem naší strany a dát jim větší moc ve vládě." # todo: NEW TRANSLATION
  SOV_rva: "Zformovat Ruskou dobrovolnickou armádu" # todo: NEW TRANSLATION
  SOV_rva_desc: "S rostoucím počtem nacionalistických skupin sjednotíme polovojenské jednotky do Ruské dobrovolnické armády, připravené nasadit se v době války." # todo: NEW TRANSLATION
  SOV_kill_western_opposition: "Zlikvidovat západní opozici" # todo: NEW TRANSLATION
  SOV_kill_western_opposition_desc: "Ultranacionalisté požadují odstranění opozice spojené se Západem. Měli bychom jim povolit tyto akce provést." # todo: NEW TRANSLATION

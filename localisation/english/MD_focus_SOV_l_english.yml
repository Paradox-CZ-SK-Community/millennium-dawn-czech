 russia_news.8.t: "Rusko přejmenovává milici na policii" # todo: NEW TRANSLATION
 russia_news.8.d: "Zákon o policii byl nedávno podepsán ruským prezidentem Dmitrijem Medveděvem jako součást komplexní reformy složek vnitřního pořádku. Zákon o policii, vypracovaný jako součást reformy ruských orgánů vnitřních záležitostí, stanoví, že milice změní svůj název na policii. Zákon definuje status, práva a povinnosti policisty; zbavuje policii duplicity a neobvyklých funkcí a posiluje model partnerství mezi policií a společností." # todo: NEW TRANSLATION

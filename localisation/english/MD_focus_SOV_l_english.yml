  SOV_establish_new_oligarchate_desc: "Oligarchové dlouho formovali ruskou politiku. Nahrazením Putinových loajalistů našimi vlastními spojenci zajistíme trvalou stabilitu a věrnou podporu." # todo: NEW TRANSLATION
  SOV_peace_with_the_west: "Mír se Západem" # todo: NEW TRANSLATION
  SOV_peace_with_the_west_desc: "S našimi vnitřními záležitostmi v pohybu není konflikt se Západem životaschopný. Prozatím musí převládat mír—dokud nenastane vhodný čas." # todo: NEW TRANSLATION
  SOV_continue_reformism: "Pokračovat v reformách" # todo: NEW TRANSLATION
  SOV_continue_reformism_desc: "Putinovy konzervativní politiky vedly k stagnaci. Naše nová administrativa oživí Rusko prostřednictvím rozsáhlých reforem a nového vedení." # todo: NEW TRANSLATION
  SOV_secure_the_FSB: "Zajistit FSB" # todo: NEW TRANSLATION
  SOV_secure_the_FSB_desc: "FSB zůstává baštou putinovského vlivu. Je nutné provést čistky, abychom rozložili tuto poslední baštu starého režimu." # todo: NEW TRANSLATION
  SOV_crush_putinism: "Zlomit putinismus" # todo: NEW TRANSLATION

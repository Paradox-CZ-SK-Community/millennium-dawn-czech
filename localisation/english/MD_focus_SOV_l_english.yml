  russia_governorate.18.t: "Bělorusko se nám brání!" # todo: NEW TRANSLATION
  russia_governorate.18.d: "Bělorusko si dovolilo vzdorovat ruským požadavkům na svazový stát. Musíme připravit pevnou odpověď na tuto neuposlechnutí." # todo: NEW TRANSLATION
  russia_governorate.18.o1: "Blázni." # todo: NEW TRANSLATION
  russia_governorate.19.t: "Bělorusko navrhuje svazový stát" # todo: NEW TRANSLATION
  russia_governorate.19.d: "Belaruská vláda nabídla alternativní, méně agresivní přístup: vytvoření svazového státu zrychleným tempem. Zdá se, že se snaží minimalizovat ztráty moci, které by mohla utrpět." # todo: NEW TRANSLATION
  russia_governorate.19.o1: "Ať vznikne svazový stát" # todo: NEW TRANSLATION
  russia_governorate.19.o2: "Ne Bělorusko." # todo: NEW TRANSLATION
  russia_governorate.20.t: "Rusko se rozhodlo udělat z nás gubernii" # todo: NEW TRANSLATION
  russia_governorate.20.d: "Rusko silně odporuje předchozí státní struktuře a usiluje o návrat administrativních členění. Trvají na tom, abychom se stali jednou z jejich gubernií." # todo: NEW TRANSLATION
  russia_governorate.20.o1: "Společně oživíme velkou říši!" # todo: NEW TRANSLATION
  russia_governorate.20.o2: "Odpor a kousnutí!" # todo: NEW TRANSLATION
  russia_governorate.20.o3: "Navrhnout svazový stát" # todo: NEW TRANSLATION
  russia_governorate.21.t: "Arménie se vrací domů" # todo: NEW TRANSLATION
  russia_governorate.21.d: "Vláda Arménie jednala rozumně a vyhnula se konfrontaci. Arménie bude opět součástí Ruského impéria a obnoví staré vazby." # todo: NEW TRANSLATION
  russia_governorate.21.o1: "Výborně." # todo: NEW TRANSLATION
  russia_governorate.22.t: "Arménie nám vzdoruje!" # todo: NEW TRANSLATION
  russia_governorate.22.d: "Arménie odvážně odolala ruským přáním ohledně Unie států. Musíme připravit vhodnou odpověď na jejich vzdor." # todo: NEW TRANSLATION
  russia_governorate.22.o1: "Blázni." # todo: NEW TRANSLATION
  russia_governorate.23.t: "Arménie navrhuje Unie států" # todo: NEW TRANSLATION
  russia_governorate.23.d: "Arménská vláda nabídla méně agresivní alternativu: urychlené vytvoření Unie států. Zdá se, že chtějí snížit možné ztráty moci." # todo: NEW TRANSLATION
  russia_governorate.23.o1: "Ať žije Unie států" # todo: NEW TRANSLATION
  russia_governorate.23.o2: "Ne Arménie." # todo: NEW TRANSLATION
  russia_governorate.24.t: "Problém Artsachu" # todo: NEW TRANSLATION
  russia_governorate.24.d: "Republika Artsakh stojí na rozcestí ohledně toho, kdo ji za současných okolností bude řídit. Nyní, když jsou Arménie a Rusko blíže než kdy dříve, visí budoucnost Artsachu na vážkách." # todo: NEW TRANSLATION
  russia_governorate.24.o1: "Nechme Rusko převzít kontrolu" # todo: NEW TRANSLATION
  russia_governorate.24.o2: "Artsach je náš." # todo: NEW TRANSLATION
  sov_nationalists.1.t: "Změna národní ústavy" # todo: NEW TRANSLATION
  sov_nationalists.1.d: "Naše předchozí ústava byla patrně nejhorší v ruské historii! Abychom vymazali tento hanebný dokument, vytvoříme skutečně ruskou ústavu. Klíčovým rozhodnutím je, zda zachovat tradiční centralizaci, nebo zvolit více decentralizovanou, ale expanzivní cestu. Kterým směrem se vydáme?" # todo: NEW TRANSLATION
  sov_nationalists.1.a: "Rusko se musí stabilizovat, než pomůže ostatním!" # todo: NEW TRANSLATION
  sov_nationalists.1.b: "Expanze je naším osudem a musí být zakotvena v ústavě!" # todo: NEW TRANSLATION
  sov_nationalists.3.t: "Rusko nám nabízí svou ochranu" # todo: NEW TRANSLATION
  sov_nationalists.3.d: "Dnes prezident Ruska oficiálně navrhl umístit na našem území vojenské základny, aby nás ochránil před vnějšími hrozbami. Tato nabídka by mohla významně posílit naši bezpečnost." # todo: NEW TRANSLATION
  sov_nationalists.3.a: "Rusko nás zachrání!" # todo: NEW TRANSLATION
  sov_nationalists.3.b: "Zvládneme to sami!" # todo: NEW TRANSLATION
  sov_nationalists.4.t: "Rusko nabízí poslat k nám PMČ Wagner" # todo: NEW TRANSLATION
  sov_nationalists.4.d: "Ruská vláda nabídla poslat dobře známou soukromou vojenskou společnost Wagner, aby nám pomohla. Jejich přítomnost by mohla převážit misky vah ve náš prospěch." # todo: NEW TRANSLATION
  sov_nationalists.4.a: "Přijmeme je" # todo: NEW TRANSLATION
  sov_nationalists.4.b: "Nechceme tu žoldáky!" # todo: NEW TRANSLATION
  sov_nationalists.5.t: "Rusko nám nabízí oživení Ententy" # todo: NEW TRANSLATION
  sov_nationalists.5.d: "Ruská vláda navrhla oživit alianci Entente. Tato nečekaná nabídka by mohla našim národům umožnit znovu stát pohromadě a sjednotit se proti společným hrozbám." # todo: NEW TRANSLATION
  sov_nationalists.5.a: "Ať žije Entente!" # todo: NEW TRANSLATION
  sov_nationalists.5.b: "To nepotřebujeme" # todo: NEW TRANSLATION
  sov_nationalists.6.t: "Ruská revoluce" # todo: NEW TRANSLATION
  sov_nationalists.6.d: "Naše republika má nyní šanci získat nezávislost! Národní bolševici sem přivedli své soudruhy a společně porazíme naše nepřátele a získáme naši budoucnost." # todo: NEW TRANSLATION
  sov_nationalists.6.a: "Rusko nás zachrání!" # todo: NEW TRANSLATION
  sov_nationalists.7.t: "§Y[SOV.GetNameWithFlag]§! nabízí ochranu" # todo: NEW TRANSLATION
  sov_nationalists.7.d: "Ruská vláda nabízí podepsat řadu dohod zaručujících naši ochranu proti cizím invazím. Přijmeme tento bezpečnostní pakt?" # todo: NEW TRANSLATION
  sov_nationalists.7.a: "Rusko nás zachrání!" # todo: NEW TRANSLATION
  sov_nationalists.7.b: "Ne" # todo: NEW TRANSLATION
  sov_nationalists.8.t: "§Y[SOV.GetNameWithFlag]§! nabízí vstup do aliance" # todo: NEW TRANSLATION
  sov_nationalists.8.d: "Ruská vláda navrhuje vytvoření aliance prostřednictvím řady dohod zaměřených na naši ochranu před vnějšími hrozbami. Přijmeme?" # todo: NEW TRANSLATION
  sov_nationalists.8.a: "Rusko nás zachrání!" # todo: NEW TRANSLATION
  sov_nationalists.8.b: "Ne" # todo: NEW TRANSLATION
  sov_nationalists.9.t: "" # todo: NEW TRANSLATION
  sov_nationalists.9.d: "" # todo: NEW TRANSLATION
  sov_nationalists.9.a: "" # todo: NEW TRANSLATION
  sov_nationalists.10.t: "Aliance s §Y[PER.GetNameWithFlag]§!" # todo: NEW TRANSLATION
  sov_nationalists.10.d: "Íránská vláda odmítla vstoupit do naší aliance prostřednictvím smlouvy. Zdá se, že budeme muset prosadit svou vůli silou." # todo: NEW TRANSLATION
  sov_nationalists.10.a: "Írán bude náš!" # todo: NEW TRANSLATION
  sov_nationalists.11.t: "" # todo: NEW TRANSLATION
  sov_nationalists.11.d: "" # todo: NEW TRANSLATION
  sov_nationalists.11.a: "" # todo: NEW TRANSLATION
  sov_nationalists.12.t: "§Y[SOV.GetNameWithFlag]§! nabízí vstup do aliance" # todo: NEW TRANSLATION
  sov_nationalists.12.d: "Ruská vláda navrhuje sérii dohod k ochraně před invazí. Přijmeme jejich nabídku a připojíme se k alianci?" # todo: NEW TRANSLATION
  sov_nationalists.12.a: "Rusko nás zachrání!" # todo: NEW TRANSLATION
  sov_nationalists.12.b: "Ne" # todo: NEW TRANSLATION
  sov_nationalists.13.t: "Aliance s §Y[FROM.GetNameWithFlag]§!" # todo: NEW TRANSLATION
  sov_nationalists.13.d: "Vláda [FROM.GetName] odmítla vstoupit do naší aliance smlouvou. Zdá se, že budeme muset prosadit svou vůli silou." # todo: NEW TRANSLATION
  sov_nationalists.13.a: "Špatná zpráva" # todo: NEW TRANSLATION
  sov_nationalists.14.t: "Vojenská cvičení s §Y[FROM.GetNameWithFlag]§!" # todo: NEW TRANSLATION
  sov_nationalists.14.d: "Rusko provádí společná vojenská cvičení s našimi silami a silami dalších spojenců v přípravě na možnou vojenskou intervenci v Turecku." # todo: NEW TRANSLATION
  sov_nationalists.14.a: "Budeme připraveni" # todo: NEW TRANSLATION
  sov_nationalists.15.t: "Unie států s §Y[SOV.GetNameWithFlag]§!" # todo: NEW TRANSLATION
  sov_nationalists.15.d: "Ruská vláda navrhuje oživit projekt bývalého Unie států mezi Ruskem a Srbskem. Původně zamítnutý vládou Jelcina v 90. letech, nyní navrhují tento spojenec znovu vzkřísit. Souhlasíme?" # todo: NEW TRANSLATION
  sov_nationalists.15.a: "Ano" # todo: NEW TRANSLATION
  sov_nationalists.15.b: "Ne" # todo: NEW TRANSLATION
  sov_nationalists.16.t: "Unie států s §Y[SER.GetNameWithFlag]§!" # todo: NEW TRANSLATION
  sov_nationalists.16.d: "Srbská vláda souhlasila obnovit projekt Unie států, což naznačuje novou kapitolu naší spolupráce." # todo: NEW TRANSLATION
  sov_nationalists.16.a: "Dobře" # todo: NEW TRANSLATION
  sov_nationalists.17.t: "Unie států s §Y[SER.GetNameWithFlag]§!" # todo: NEW TRANSLATION
  sov_nationalists.17.d: "Srbská vláda odmítla restartovat projekt Unie států. Tento nezdar zklamal ty, kdo doufali ve posílení našich vazeb a sjednocení národů. Musíme pečlivě zvážit další kroky." # todo: NEW TRANSLATION
  sov_nationalists.17.a: "Nedobré" # todo: NEW TRANSLATION
  sov_nationalists.18.t: "" # todo: NEW TRANSLATION
  sov_nationalists.18.d: "" # todo: NEW TRANSLATION
  sov_nationalists.18.a: "" # todo: NEW TRANSLATION
  sov_nationalists.19.t: "Vyjednat s Ruskem" # todo: NEW TRANSLATION
  sov_nationalists.19.d: "Ruské imperiální ambice už dosáhly našich hranic. Jejich vláda vydala přímé ultimátum požadující kontrolu nad naší zemí. Otázka zní: máme vzdorovat nebo podřídit se jejich požadavkům?" # todo: NEW TRANSLATION
  sov_nationalists.19.a: "Vzdáváme se" # todo: NEW TRANSLATION
  sov_nationalists.19.b: "Ne dnes" # todo: NEW TRANSLATION
  sov_nationalists.20.t: "Nové ruské impérium" # todo: NEW TRANSLATION
  sov_nationalists.20.d: "Prezident Zhirinovskij vyhlásil obnovu Ruského impéria jako základ svého politického programu. Ať už mírovými prostředky nebo silou, Rusko je připraveno znovu si přivlastnit svá bývalá teritoria. Musíme se připravit na možnost obnoveného konfliktu, jak se impérium znovu zvedá." # todo: NEW TRANSLATION
  sov_nationalists.20.a: "Bože, ochraň prezidenta." # todo: NEW TRANSLATION
  sov_nationalists.21.t: "Reimperializace" # todo: NEW TRANSLATION
  sov_nationalists.21.d: "Po povstání v roce 1917 se komunisté snažili vymazat paměť na minulost naší vlasti nahrazením jejích symbolů svou ideologií. Mnohá ruská města byla přejmenována po komunistických vůdcích a symbolech. Musíme obnovit naši historii a důstojnost vrácením předrevolučních názvů těchto měst." # todo: NEW TRANSLATION
  sov_nationalists.21.a: "Vrátíme staré předrevoluční názvy měst" # todo: NEW TRANSLATION
  sov_nationalists.21.b: "Předválečné názvy byly lepší" # todo: NEW TRANSLATION
  sov_nationalists.22.t: "Rusko navrhuje referendum" # todo: NEW TRANSLATION
  sov_nationalists.22.d: "Ruská vláda navrhla svolat naléhavé referendum o připojení k jejich unii. Tento náhlý návrh podtrhuje rychlost a odhodlání ruské nové politiky. Otázka zní: uskutečníme referendum a přijmeme jeho výsledek?" # todo: NEW TRANSLATION
  sov_nationalists.22.a: "Uděláme to a přijmeme výsledek" # todo: NEW TRANSLATION
  sov_nationalists.22.b: "Nechceme být součástí Ruska" # todo: NEW TRANSLATION
  sov_nationalists.23.t: "Rusko požaduje Mandžusko" # todo: NEW TRANSLATION
  sov_nationalists.23.d: "Rusko požaduje anexi Mandžuska jako součást plánu na znovuvytvoření Želtorossije. Tento agresivní nárok nás nutí rozhodnout se, zda se podvolíme nebo vzdorovat jejich ambicím." # todo: NEW TRANSLATION
  sov_nationalists.23.a: "Musíme se podřídit..." # todo: NEW TRANSLATION
  sov_nationalists.23.b: "Dnes žádná Želtorossija." # todo: NEW TRANSLATION
  sov_nationalists.24.t: "Čína přijala náš požadavek" # todo: NEW TRANSLATION
  sov_nationalists.24.d: "Čína souhlasila s našimi požadavky ohledně Mandžuska. S tímto souhlasem jsme konečně zajistili kontrolu nad Želtorossijí. Toto vítězství je důležitým krokem v našich regionálních ambicích." # todo: NEW TRANSLATION
  sov_nationalists.24.a: "Sláva Rusku!" # todo: NEW TRANSLATION
  sov_nationalists.25.t: "Čína odmítla náš požadavek" # todo: NEW TRANSLATION
  sov_nationalists.25.d: "Čína odmítla naše požadavky ohledně Mandžuska. Nyní budeme muset zvážit vojenské kroky, abychom si vynutili Želtorossiju a vymohli naše nároky." # todo: NEW TRANSLATION
  sov_nationalists.25.a: "Zvolili si smrt." # todo: NEW TRANSLATION
  sov_nationalists.26.t: "Rusko vyhlašuje válku USA" # todo: NEW TRANSLATION
  sov_nationalists.26.d: "Nacionalistická vláda Ruska vyhlásila sjednoceneckou kampaň proti atlantickému ohrožení světového pořádku. Toto náhlé prohlášení signalizuje novou fázi globálního konfliktu." # todo: NEW TRANSLATION
  sov_nationalists.26.a: "Co to sakra?!" # todo: NEW TRANSLATION
  sov_nationalists.27.t: "Vyjednat s Ruskem" # todo: NEW TRANSLATION
  sov_nationalists.27.d: "Ruské imperiální ambice nyní dosáhly našich hranic. Jejich vláda vydala přímé ultimátum požadující kontrolu nad naší zemí. Otázka zní: máme vzdorovat nebo podřídit se?" # todo: NEW TRANSLATION
  sov_nationalists.27.a: "Vzdáváme se" # todo: NEW TRANSLATION
  sov_nationalists.27.b: "Ne dnes" # todo: NEW TRANSLATION
  sov_nationalists.28.t: "Ochrana před Gruzií" # todo: NEW TRANSLATION
  sov_nationalists.28.d: "Rusko nabídlo uspořádat referendum, abychom se připojili k jejich unii. Očekávaný výsledek je jasný, ale musíme rozhodnout, zda tuto nabídku přijmeme nebo odmítneme." # todo: NEW TRANSLATION
  sov_nationalists.28.a: "Samozřejmě, je čas jít domů - do Ruska" # todo: NEW TRANSLATION
  sov_nationalists.28.b: "Ne dnes" # todo: NEW TRANSLATION
  sov_nationalists.29.t: "Neočekávaná unie" # todo: NEW TRANSLATION
  sov_nationalists.29.d: "Nikdo neočekával spolupráci s komunisty, a přesto k ní došlo jako nečekaný vývoj. Tato aliance může dramaticky změnit politickou krajinu." # todo: NEW TRANSLATION
  sov_nationalists.29.a: "Zajímavé" # todo: NEW TRANSLATION
  sov_nationalists.30.t: "Volba nového monarchy..." # todo: NEW TRANSLATION
  sov_nationalists.30.d: "Rusko potřebuje silného nového monarchy, který povede obnovené impérium. Musíme rozhodnout, kdo usedne na trůn a povede národ skrze tyto bouřlivé časy." # todo: NEW TRANSLATION
  sov_nationalists.30.d1: "Andrej Romanov je nejlegitimnějším kandidátem!" # todo: NEW TRANSLATION
  sov_nationalists.30.b: "Maria Vladimirovna!" # todo: NEW TRANSLATION
  sov_nationalists.30.c: "Georgij by měl vládnout!" # todo: NEW TRANSLATION
  sov_nationalists.30.a: "Nikolaj Třetí!" # todo: NEW TRANSLATION
  sov_nationalists.31.t: "Sjednocení církve a státu" # todo: NEW TRANSLATION
  sov_nationalists.31.d: "Vláda oznámila sloučení církve a státu do jednotného celku. Pravoslavná církev je nyní plně integrována do vládních kruhů, obnovujíc historickou harmonii mezi duchovní a politickou autoritou." # todo: NEW TRANSLATION
  sov_nationalists.31.a: "Carobozníci." # todo: NEW TRANSLATION
  sov_nationalists.32.t: "Žirinovskij zvolen prezidentem" # todo: NEW TRANSLATION
  sov_nationalists.32.d: "V nedávné změně vlády získala moc nacionalistická strana LDPR a Vladimir Žirinovskij byl zvolen prezidentem. Slíbili zásadní reformy, včetně obnovení staré vlajky a prosazování konzervativní nacionalistické agendy." # todo: NEW TRANSLATION
  sov_nationalists.32.a: "Co Rusko čeká?" # todo: NEW TRANSLATION
  sov_nationalists.33.t: "Vojenská operace v [UKR.GetName]" # todo: NEW TRANSLATION
  sov_nationalists.33.d: "Diplomatické snahy přivést Ukrajinu zpět do Ruského impéria selhaly. Nyní bude podniknuta vojenská akce k sesazení současné vlády a znovuzískání těchto území." # todo: NEW TRANSLATION
  sov_nationalists.33.a: "Kyjev bude náš!" # todo: NEW TRANSLATION
  sov_nationalists.34.t: "Armáda §Y[SOV.GetName]§" # todo: NEW TRANSLATION
  sov_nationalists.34.d: "Naše znovuzrozené státní útvary potřebují silné a schopné ozbrojené síly. Provedeme reformy k modernizaci a posílení ozbrojených sil pro nadcházející výzvy." # todo: NEW TRANSLATION
  sov_nationalists.34.a: "Za §Y[SOV.GetName]§!" # todo: NEW TRANSLATION
  sov_nationalists.35.t: "Moskva dohoda byla podepsána!" # todo: NEW TRANSLATION
  sov_nationalists.35.d: "Oficiálně jsme vytvořili novou vojensko-politickou alianci zaměřenou na prosazování ruských zájmů a odpor proti západním mocnostem. Tento blok bude klíčovým nástrojem naší obnovené síly." # todo: NEW TRANSLATION
  sov_nationalists.35.a: "Za §Y[SOV.GetName]§!" # todo: NEW TRANSLATION
  sov_nationalists.36.t: "[NOV.GetName] gubernie" # todo: NEW TRANSLATION
  sov_nationalists.36.d: "[NOV.GetName] bude plně začleněna do Ruského impéria. Ruská vlajka znovu povlává nad touto zemí a značí její návrat do vlasti." # todo: NEW TRANSLATION
  sov_nationalists.36.a: "Za §Y[SOV.GetName]§!" # todo: NEW TRANSLATION
  sov_nationalists.37.t: "Kazačské povstání v [KAZ.GetName]" # todo: NEW TRANSLATION
  sov_nationalists.37.d: "Kazačské skupiny loajální nám v [KAZ.GetName] zahájily ozbrojené povstání po našem oznámení o znovuzískání těchto zemí pro §Y[SOV.GetName]§. Jejich zuřivá věrnost žene toto povstání." # todo: NEW TRANSLATION
  sov_nationalists.37.a: "Za §Y[SOV.GetName]§!" # todo: NEW TRANSLATION
  sov_nationalists.38.t: "Vojenská operace v Střední Asii" # todo: NEW TRANSLATION
  sov_nationalists.38.d: "Středoasijské republiky jsou produktem sovětské chyby, které byly uděleny falešné nezávislosti. Přivedeme tato území zpět do našeho velkého Impéria silou, pokud bude nutné." # todo: NEW TRANSLATION
  sov_nationalists.38.a: "Za §Y[SOV.GetName]§!" # todo: NEW TRANSLATION
  sov_nationalists.39.t: "Proti-ruské ozbrojené povstání" # todo: NEW TRANSLATION
  sov_nationalists.39.d: "Naše proruské politiky vyvolaly vzpouru mezi některými generály, kteří nyní pochodují směrem na Varšavu s cílem svrhnout ruské okupační síly ovládající polskou vládu." # todo: NEW TRANSLATION
  sov_nationalists.39.a: "Ó Bože" # todo: NEW TRANSLATION
  sov_nationalists.40.t: "Proti-ruské ozbrojené povstání" # todo: NEW TRANSLATION
  sov_nationalists.40.d: "Náš proruský postoj vedl některé generály k povstání, kteří oznámili záměr vyhnat celé proruské vedení z České republiky silou." # todo: NEW TRANSLATION
  sov_nationalists.40.a: "Ó Bože" # todo: NEW TRANSLATION
  sov_nationalists.41.t: "§Y[SOV.GetNameWithFlag]§! požaduje vojska na našem území" # todo: NEW TRANSLATION
  sov_nationalists.41.d: "Ruská vláda se obává možné hrozby z naší strany a požaduje vojenský přístup na naše území. Měli bychom jim povolit průchod, abychom uklidnili napětí, nebo odmítnout?" # todo: NEW TRANSLATION
  sov_nationalists.41.a: "Pokud je to cesta k mírovému řešení, souhlasíme" # todo: NEW TRANSLATION
  sov_nationalists.41.b: "Ne" # todo: NEW TRANSLATION
  sov_nationalists.42.t: "Odmítli náš návrh" # todo: NEW TRANSLATION
  sov_nationalists.42.d: "Jejich odmítnutí spolupracovat nás přesvědčilo, že představují skutečnou hrozbu pro bezpečnost našeho národa. Musíme být připraveni na další konflikt." # todo: NEW TRANSLATION
  sov_nationalists.42.o1: "Blázni" # todo: NEW TRANSLATION
  sov_nationalists.43.t: "Invaze na Aljašku" # todo: NEW TRANSLATION
  sov_nationalists.43.d: "Naše síly úspěšně vylodily na aljašské půdě a jsou připraveny toto území vojensky znovu získat. Toto znamená začátek odvážné nové kampaně." # todo: NEW TRANSLATION
  sov_nationalists.43.o1: "Guvernorát Aljašky by měl být zpět" # todo: NEW TRANSLATION
  sov_nationalists.44.t: "[FROM.GetName] nabízí zbraně" # todo: NEW TRANSLATION
  sov_nationalists.44.d: "[FROM.GetName] nabídl, že nám dodá zbraně, které budou neocenitelné v nadcházejících konfliktech. Tato podpora posílí naše vojenské schopnosti." # todo: NEW TRANSLATION
  sov_nationalists.44.o1: "Souhlasíme" # todo: NEW TRANSLATION
  sov_nationalists.44.o2: "To nepotřebujeme" # todo: NEW TRANSLATION
  sov_nationalists.45.t: "[FROM.GetName] souhlasil s naším návrhem" # todo: NEW TRANSLATION
  sov_nationalists.45.d: "[FROM.GetName] přijal naši štědrou nabídku, což znamená další krok ke zpevění aliance a zvýšení našeho vlivu v regionu." # todo: NEW TRANSLATION
  sov_nationalists.45.o1: "Dobře" # todo: NEW TRANSLATION
  sov_nationalists.46.t: "[FROM.GetName] nabízí vojenské instruktory" # todo: NEW TRANSLATION
  sov_nationalists.46.d: "[FROM.GetName] navrhuje poslat vojenské instruktory cvičit naše jednotky v moderních taktikách války. Toto školení zvýší efektivitu naší armády." # todo: NEW TRANSLATION
  sov_nationalists.46.o1: "Souhlasíme" # todo: NEW TRANSLATION
  sov_nationalists.46.o2: "To nepotřebujeme" # todo: NEW TRANSLATION
  sov_nationalists.47.t: "[FROM.GetName] souhlasil s naším návrhem" # todo: NEW TRANSLATION
  sov_nationalists.47.d: "[FROM.GetName] přijal naši nabídku, čímž dál upevnil naši alianci a rozšířil náš politický vliv v této oblasti." # todo: NEW TRANSLATION
  sov_nationalists.47.o1: "Dobře" # todo: NEW TRANSLATION
  sov_nationalists.48.t: "[FROM.GetName] odmítl naši nabídku" # todo: NEW TRANSLATION
  sov_nationalists.48.d: "[FROM.GetName] odmítl naši štědrou nabídku a promarnil tak příležitost posílit náš vliv a stabilizovat vlastní politickou situaci." # todo: NEW TRANSLATION
  sov_nationalists.48.o1: "Nedobré" # todo: NEW TRANSLATION
  sov_nationalists.49.t: "[FROM.GetName] nabízí hostit vojenskou základnu" # todo: NEW TRANSLATION
  sov_nationalists.49.d: "[FROM.GetName] nabídl hostit vojenskou základnu na svém území, aby nám pomohl odrazit potenciální protivníky. To by mohlo být strategickou výhodou." # todo: NEW TRANSLATION
  sov_nationalists.49.o1: "Souhlasíme" # todo: NEW TRANSLATION
  sov_nationalists.49.o2: "To nepotřebujeme" # todo: NEW TRANSLATION
  sov_nationalists.50.t: "[FROM.GetName] se stal guvernorátem [SOV.GetName]" # todo: NEW TRANSLATION
  sov_nationalists.50.d: "[FROM.GetName] byl oficiálně začleněn jako provincie našeho státu. Nyní se musíme soustředit na plnou integraci a vyvarovat se minulých chyb, které vedly k nestabilitě." # todo: NEW TRANSLATION
  sov_nationalists.50.o1: "Jedno a nedělitelné" # todo: NEW TRANSLATION
  sov_nationalists.51.t: "[FROM.GetName] je integrován do [SOV.GetName]" # todo: NEW TRANSLATION
  sov_nationalists.51.d: "[FROM.GetName] byl plně absorbován do našeho velkého Impéria. Naše země sílí, jak znovu získáváme ztracená území, a nemáme v úmyslu přestat expandovat." # todo: NEW TRANSLATION
  sov_nationalists.51.o1: "Naše země je větší" # todo: NEW TRANSLATION
  sov_nationalists.52.t: "[FROM.GetName] provedl puč v naší zemi!" # todo: NEW TRANSLATION
  sov_nationalists.52.d: "Ruské speciální služby zorganizovaly puč v naší zemi a dosadily vládce loajální jim. Opět jsme spoutáni řetězy ruské kontroly." # todo: NEW TRANSLATION
  sov_nationalists.52.o1: "Ó ne" # todo: NEW TRANSLATION
  sov_nationalists.53.t: "Operace: Grill" # todo: NEW TRANSLATION
  sov_nationalists.53.d: "Ruské síly spustily překvapivé preventivní údery na ázerbájdžánská vojenská zařízení, rychle postupují směrem k Baku a oznamují začátek nové války." # todo: NEW TRANSLATION
  sov_nationalists.53.o1: "Ukončeme to" # todo: NEW TRANSLATION
  sov_nationalists.53.o2: "Ó ne" # todo: NEW TRANSLATION
  sov_nationalists.54.t: "Integrace Istanbulu" # todo: NEW TRANSLATION
  sov_nationalists.54.d: "Naší prioritou je začlenit Istanbul a přilehlá území do ruského územního systému a oživit byzantské kulturní dědictví. Ihned začneme obnovovat historické názvy." # todo: NEW TRANSLATION
  sov_nationalists.54.o1: "Úžasné" # todo: NEW TRANSLATION
  sov_nationalists.55.t: "Turecký odpor" # todo: NEW TRANSLATION
  sov_nationalists.55.d: "Místní turečtí občané spolu s bývalým vojenským a zpravodajským personálem organizují odpor proti našim snahám o Istanbul a přilehlá území." # todo: NEW TRANSLATION
  sov_nationalists.55.o1: "Stává se to nesnesitelným" # todo: NEW TRANSLATION
  sov_nationalists.56.t: "Speciální policejní operace" # todo: NEW TRANSLATION
  sov_nationalists.56.d: "Naše policejní operace byla úspěšná a turecký odpor zcela potlačila. Nyní můžeme pokračovat v integraci těchto zemí bez odporu." # todo: NEW TRANSLATION
  sov_nationalists.56.o1: "Úžasné" # todo: NEW TRANSLATION
  sov_nationalists.57.t: "Konstantinopol je součástí Ruska" # todo: NEW TRANSLATION
  sov_nationalists.57.d: "Historická spravedlnost byla konečně vykonána. Konstantinopol se stal součástí Ruska, naplňujíc stoletý sen našich vládců a značí velké vítězství pro impérium." # todo: NEW TRANSLATION
  sov_nationalists.57.o1: "To je velké vítězství!" # todo: NEW TRANSLATION

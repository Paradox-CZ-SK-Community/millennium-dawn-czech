  SOV_tandemokratia_desc: "Tandemokratie odkazuje na duumvirát Putina a Medveděva. Společně nyní povedou Rusko jako jednotná síla, spojující své síly do jediné moci." # todo: NEW TRANSLATION
  SOV_unlimited_samoderzhaviye: "Neomezené samoderžaví" # todo: NEW TRANSLATION
  SOV_unlimited_samoderzhaviye_desc: "Vracíme se k principu samoderžaví—absolutnímu vládnutí. Se dvěma carskými postavami u moci naše vláda odráží sílu staré ruské autokracie." # todo: NEW TRANSLATION

  russia_news.11.t: "Rusko vyhlašuje vojenskou operaci!" # todo: NEW TRANSLATION
  russia_news.11.d: "Dnes ruský prezident oznámil vojenskou operaci na Ukrajině. Uvedenými cíli jsou úplná denacifikace a demilitarizace. Ruské ministerstvo obrany tvrdí, že operace míří pouze na vojenské cíle, ale západní vůdci již slíbili podporu Kyjevu." # todo: NEW TRANSLATION

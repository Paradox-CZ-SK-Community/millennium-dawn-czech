  SOV_yabloko: "RUDP Jabloko" # todo: NEW TRANSLATION
  SOV_yabloko_desc: "Jabloko, jedna z nejstarších liberálních stran moderního Ruska, se konečně dostala k moci, posílena novou vlnou podpory pro západní demokracii. Strana se stala domovem pro reformátory — od zkušených demokratů z 90. let po novou generaci inspirovanou slibem liberální, spravedlivé společnosti. Jejich cílem není nic menšího než přetvořit Rusko na vzor západní liberální demokracie." # todo: NEW TRANSLATION
  SOV_yavlinskiy: "Grigorij Javlinskij" # todo: NEW TRANSLATION
  SOV_yavlinskiy_desc: "Grigorij Javlinskij se narodil 10. dubna 1952 ve Lvově, ale jeho politická kariéra zakořenila v moskevských institucích z dob SSSR. Vzdělaný ekonom, byl jednou pověřen tvorbou tržních reforem pro SSSR, ale jeho návrhy byly nakonec opuštěny ve prospěch jiných strategií. Přes neúspěchy zůstal hlasitým obhájcem reforem a od počátku 90. let vede stranu Jabloko až do současnosti. Jeho trvalá přítomnost v ruské politice odráží jeho závazek k demokratickému a ekonomicky liberálnímu Rusku." # todo: NEW TRANSLATION
  SOV_russian_liberalism: "Ruský liberalismus" # todo: NEW TRANSLATION
  SOV_russian_liberalism_desc: "Po staletí Rusko trpělo pod autokraty — od carů po sovětský režim. Pravá demokracie nikdy neměla šanci vzkvést. Nyní je čas se od toho dědictví odvrátit. Přijetím západních liberálních hodnot, jako je sebeurčení, lidská práva a svoboda projevu, můžeme vést Rusko do nové éry demokratického vládnutí a občanského zmocnění." # todo: NEW TRANSLATION
  SOV_fix_eltsyn_shit: "Opravme chyby 90. let" # todo: NEW TRANSLATION
  SOV_fix_eltsyn_shit_desc: "Ekonomické politiky Gajdara a Jelcina v 90. letech zavedly Rusko na nebezpečnou cestu. Místo živé tržní ekonomiky se země propadla do oligarchie, s bohatstvím a mocí v rukou několika. Musíme tyto křivdy napravit a dokázat, že skutečný kapitalismus může v Rusku fungovat. Transparentní a konkurenční ekonomika musí nahradit klientelistický systém, který se mohl zakořenit." # todo: NEW TRANSLATION
  SOV_russian_free_speech: "Ruská svoboda projevu" # todo: NEW TRANSLATION
  SOV_russian_free_speech_desc: "Svoboda projevu je základním pilířem každé liberální společnosti. Když jsou lidé umlčováni, stát ztuhne a odcizí se svým občanům. Toto potlačování vedlo k rozpadu jak za impéria, tak za Sovětského svazu. Abychom zajistili naši budoucnost a zabránili dalšímu cyklu úpadku, musíme chránit a podporovat otevřený diskurz a vyjadřování pro všechny." # todo: NEW TRANSLATION
  SOV_no_repressions: "Zrušit represivní zákony" # todo: NEW TRANSLATION
  SOV_no_repressions_desc: "Před naším nástupem k moci vláda schválila zákony omezující občanské svobody a věznila nevinné občany. Tyto represivní opatření nemají místo v liberální demokracii. Musíme tyto zákony zrušit a propustit ty, kteří byli neprávem trestáni. Je to nutný krok k spravedlnosti, usmíření a obnovení důvěry veřejnosti ve vládu." # todo: NEW TRANSLATION
  SOV_depoliticize_oligarchs: "Depolitizovat oligarchy" # todo: NEW TRANSLATION
  SOV_depoliticize_oligarchs_desc: "Splynutí politické a ekonomické moci v 90. letech zrodilo zakořeněnou oligarchii, která oslabila naši demokracii. Tyto elity zacházely se zemí jako s soukromým majetkem. Je nezbytné zlomit tento nepřirozený svazek a zajistit, aby politický vliv patřil pouze lidu. Teprve pak můžeme vrátit moc tam, kam patří — do rukou občanů." # todo: NEW TRANSLATION
  SOV_depoliticize_oligarchs_focus_TT: "Začneme dlouhý proces depolitizace oligarchů. Mohou se bránit!" # todo: NEW TRANSLATION
  SOV_new_society: "Velká společnost" # todo: NEW TRANSLATION
  SOV_new_society_desc: "Rusko přečkalo bouři obnovy. Nyní je čas zahájit transformaci naší společnosti. Usilujeme vybudovat liberální rámec pro vládu i ekonomiku, odvrátit se od autoritářských a kolektivistických hodnot minulosti. Naše iniciativa Velká společnost čerpá inspiraci z vize Lyndona B. Johnsona, ale naše ambice jsou ještě širší: zásadně přetvořit Rusko v moderní, progresivní liberální demokracii." # todo: NEW TRANSLATION
  SOV_capitalism_in_500_days: "Spustit program 500 dnů" # todo: NEW TRANSLATION
  SOV_capitalism_in_500_days_desc: "Program 500 dnů byl původně navržen k přechodu sovětské ekonomiky na tržní systém. Ačkoliv byl odložen ve prospěch Gajdarovy šokové terapie, potřeba takové reformy přetrvává. Vzkřísíme a aktualizujeme program, abychom vytvořili stabilnější a inkluzivnější ekonomickou transformaci. Pokud bude řádně proveden, položení základů dlouhodobého blahobytu a demokratické odolnosti." # todo: NEW TRANSLATION
  SOV_lgbt_rights: "Práva LGBT" # todo: NEW TRANSLATION
  SOV_lgbt_rights_desc: "Opravdová liberální společnost musí respektovat práva a důstojnost každého člověka bez ohledu na sexuální orientaci. LGBT jedinci zaslouží rovnou ochranu podle zákona a rovný přístup k příležitostem. Uz nání jejich práv není jen morální povinnost, ale nezbytný krok k vytvoření inkluzivního a moderního Ruska." # todo: NEW TRANSLATION
  SOV_kill_communists: "Zlikvidovat komunistické sympatizanty" # todo: NEW TRANSLATION
  SOV_kill_communists_desc: "Komunismus zůstává jednou z největších hrozeb pro liberální reformy v Rusku. Živen nostalgií po vadné minulosti, jeho stoupenci se snaží zvrátit náš pokrok. Musíme rozhodně rozbít jejich sítě a zabránit obnovení autoritářského socialismu. V moderním demokratickém státu pro tuto ideologii není místo." # todo: NEW TRANSLATION
  SOV_kill_revanchism: "Zničit revanšistické myšlenky" # todo: NEW TRANSLATION
  SOV_kill_revanchism_desc: "Co podněcuje totalitarismus a neliberální ideologie? Revanšismus. Rozmnožuje se v slabých systémech, čeká na příležitost k návratu. Jako přetrvávající virus musí být eradikován, pokud chceme zabezpečit naši liberální budoucnost. Musíme se mu postavit přímo — vzděláváním, reformami a silnými institucemi — aby se naše společnost znovu neinfikovala." # todo: NEW TRANSLATION
  SOV_communist_angry_focus_TT: "Rozzlobíme komunisty!" # todo: NEW TRANSLATION
  SOV_kill_fascists: "Uklidnit nacionalistickou vlnu" # todo: NEW TRANSLATION
  SOV_kill_fascists_desc: "Nacionalismus, když se zvrhne v extrém, představuje vážné nebezpečí pro liberální, multietnickou společnost. Historie ukázala devastující následky nacionalistických režimů. Musíme tyto hnutí rozbít dříve, než naberou sílu. Svobodné a inkluzivní Rusko musí mít přednost před úzkými etnonacionalistickými agendami." # todo: NEW TRANSLATION
  SOV_fascists_angry_focus_TT: "Rozzlobíme nacionalisty!" # todo: NEW TRANSLATION
  SOV_better_russia: "Lepší Rusko" # todo: NEW TRANSLATION
  SOV_better_russia_desc: "Ačkoliv práce není dokončena, učinili jsme rozhodné kroky k vybudování svobodnějšího a spravedlivějšího Ruska. Poprvé za generace byl přerušen cyklus tyranie. Zabránili jsme návratu diktatury a se setrvalým úsilím můžeme vybudovat budoucnost definovanou demokracií a příležitostmi." # todo: NEW TRANSLATION
  SOV_500_days_ura_tt: "Dokončil §Y5§! program 500 dnů" # todo: NEW TRANSLATION
  SOV_500_days_pizda_tt: "Pokud jsme své reformy nedokončili, následky mohou být nepředvídatelné!" # todo: NEW TRANSLATION
  SOV_500_days_focus_TT: "Odemkne rozhodnutí Ekonomických reforem. Buďte si vědomi — pokud neprovedeme program včas, následky mohou být nepředvídatelné!" # todo: NEW TRANSLATION
  SOV_depolitisation_of_oligarchs: "Depolitizace oligarchů" # todo: NEW TRANSLATION
  SOV_new_broken_economy: "Důsledky selhání reforem" # todo: NEW TRANSLATION
  SOV_new_broken_economy_desc: "Selhali jsme v implementaci ekonomických reforem. Nyní se země nachází v sevření hluboké recese — srovnatelné s katastrofálním poklesem 90. let. Podniky padají, veřejná důvěra mizí a nezaměstnanost stoupá. Neschopnost jednat včas stála zemi devastující cenu." # todo: NEW TRANSLATION
  SOV_communist_angry: "Komunistické protesty!" # todo: NEW TRANSLATION
  SOV_nationalists_angry: "Nacionalistické protesty!" # todo: NEW TRANSLATION
  SOV_the_onf: "Vše-ruský lidový front" # todo: NEW TRANSLATION
  SOV_the_onf_desc: "Někteří tvrdí, že zajištění moci vyžaduje zrušení voleb a přijetí diktatury. Tento směr odmítáme. Autoritářství vede k stagnaci a zkáze. Místo toho navrhujeme širokou koalici občanských organizací a politických stran — platformu pro konstruktivní debatu, inovace a kontrolu. Skrze tento Lidový front posílíme demokracii při zachování politické stability." # todo: NEW TRANSLATION
  SOV_the_onf_TT: "§YSilná koalice§! stran bude vytvořena, aby zajistila §Ypolitickou stabilitu!§!" # todo: NEW TRANSLATION
  SOV_preserve_working_system: "Zachovat fungující systém" # todo: NEW TRANSLATION
  SOV_preserve_working_system_desc: "Někteří věří, že jediný způsob, jak dosáhnout spravedlivého federálního systému, je udělit maximální autonomii regionům nebo zcela přestavět současnou strukturu. My věříme jinak. Současný federální systém, i když zdiskreditovaný minulými autoritářskými režimy, je v jádru funkční. Prostřednictvím promyšlených demokratických reforem můžeme odemknout jeho plný potenciál a zajistit, že bude fungovat pro všechny Rusy." # todo: NEW TRANSLATION
  SOV_more_fair_taxation: "Spravedlivé zdanění" # todo: NEW TRANSLATION
  SOV_more_fair_taxation_desc: "Kritickou vadu našeho systému tvoří regionální zdanění. V současnosti jsou daně vybírány lokálně, posílány federální vládě a pak nespravedlivě redistribuovány. Tento systém koncentruje bohatství v klíčových regionech a ponechává ostatní na okraji rozvoje. Musíme reformovat proces, aby regiony kontrolovaly spravedlivý podíl svých zdrojů. To podpoří vyvážený rozvoj a sníží ekonomickou nerovnost a separatistické tendence." # todo: NEW TRANSLATION
  SOV_equal_regions: "Rovnost regionů" # todo: NEW TRANSLATION
  SOV_equal_regions_desc: "Není nutné rozbíjet nebo radikálně měnit naši federální strukturu. Potřebujeme obnovený závazek k demokratickému vládnutí a rovným příležitostem pro všechny regiony. Řešením zneužití a provedením komplexních reforem vytvoříme systém, kde každý region, bez ohledu na velikost nebo bohatství, má hlas a nástroje k prosperitě." # todo: NEW TRANSLATION
  SOV_what_we_dreamt_about: "Náš sen" # todo: NEW TRANSLATION
  SOV_what_we_dreamt_about_desc: "Dosáhli jsme toho, o čem původní architekti ruského federalismu jen snili. Náš systém je nyní funkční, demokratický a spravedlivý. Úspěch našich reforem dokazuje, že Rusko může zachovat jednotu a rovnost bez opuštění federálních základů. To je Rusko, o kterém jsme snili — silné, svobodné a spravedlivé pro všechny." # todo: NEW TRANSLATION
  SOV_idea_russian_federalism: "Ruský federální systém" # todo: NEW TRANSLATION
  SOV_idea_russian_federalism_1: "Ruský federální systém" # todo: NEW TRANSLATION
  SOV_idea_russian_federalism_2: "Ruský federální systém" # todo: NEW TRANSLATION
  SOV_new_form_of_the_gov: "Nová forma vlády" # todo: NEW TRANSLATION
  SOV_new_form_of_the_gov_desc: "Desítky let autoritářské kontroly erodovaly demokratické principy, které kdysi naše vláda vedly. Výkonná složka se stala nekontrolovanou. Je naší povinností přehodnotit a vyvážit role centrálních vládních orgánů. Pouze znovuzavedením demokratických brzd a protiváh můžeme vytvořit vládu, která skutečně slouží lidu." # todo: NEW TRANSLATION
  SOV_empower_duma: "Posílit Federální shromáždění" # todo: NEW TRANSLATION
  SOV_empower_duma_desc: "I když se moc prezidenta může zdát na papíře omezená, v praxi umožňuje manipulaci se všemi složkami vlády. Abychom zachovali demokracii, musíme ústavně omezit prezidentskou autoritu. Buď učiníme úřad ceremoniálním, nebo jej zcela zrušíme a převedeme skutečnou legislativní moc na Federální shromáždění." # todo: NEW TRANSLATION
  SOV_mixed_system: "Smíšený systém" # todo: NEW TRANSLATION
  SOV_mixed_system_desc: "Současný semiprezidentský systém Ruska vychází z liberálních západních principů, zejména z Ústavy 1993. Kritici tvrdí, že podporuje diktaturu, ale s vhodnými změnami můžeme zlepšit kontroly a rovnováhu bez úplné přestavby. Upravou systému zabráníme koncentraci moci a zároveň zachováme institucionální kontinuitu." # todo: NEW TRANSLATION
  SOV_all_powers_to_the_presidents: "Veškeré pravomoci prezidentovi" # todo: NEW TRANSLATION
  SOV_all_powers_to_the_presidents_desc: "Mnozí věří, že Rusko funguje jako faktická prezidentská republika, kde má prezident většinu praktické moci. Tento model může v demokracii stále fungovat, pokud bude pečlivě restrukturalizován. Upravíme ústavu tak, aby prezident byl formálním šéfem výkonné moci, absorboval povinnosti premiéra a zjednodušil vládnutí." # todo: NEW TRANSLATION
  SOV_changes_in_the_constitution: "Opravdově demokratická ústava" # todo: NEW TRANSLATION
  SOV_changes_in_the_constitution_desc: "Po rozsáhlých deliberacích jsme připraveni implementovat novou vlnu ústavních změn. Tyto změny redefinují strukturu státní moci, zakotví demokratické principy a zajistí občanské svobody. Především zachovají svobodu projevu a zabrání zneužívání moci pro budoucí generace." # todo: NEW TRANSLATION
  SOV_semipres_focus_TT: "Zůstaneme jako semiprezidentská republika" # todo: NEW TRANSLATION
  SOV_parliament_focus_TT: "Staneme se parlamentní republikou" # todo: NEW TRANSLATION
  SOV_president_focus_TT: "Staneme se prezidentskou republikou" # todo: NEW TRANSLATION
  SOV_idea_parliamentary_republic: "Parlamentní republika" # todo: NEW TRANSLATION
  SOV_idea_presidential_republic: "Prezidentská republika" # todo: NEW TRANSLATION
  SOV_idea_semi_presidential_republic: "Semi-prezidentská republika" # todo: NEW TRANSLATION
  SOV_freind_kyr: "Přátelství s Kyrgyzstánem" # todo: NEW TRANSLATION
  SOV_freind_kyr_desc: "Posílení našeho vlivu ve Střední Asii je jednou z našich strategických priorit. Prohloubením vazeb s Kyrgyzstánem můžeme vybudovat trvalá partnerství s postsovětskými státy a stabilizovat region." # todo: NEW TRANSLATION
  SOV_freind_kaz: "Přátelství s Kazachstánem" # todo: NEW TRANSLATION
  SOV_freind_kaz_desc: "Posílení naší přítomnosti ve Střední Asii je jednou z našich strategických priorit. Kazachstán zaujímá v regionu klíčovou pozici a silný dvoustranný vztah prospěje oběma státům." # todo: NEW TRANSLATION
  SOV_freind_uzb: "Přátelství s Uzbekistánem" # todo: NEW TRANSLATION
  SOV_freind_uzb_desc: "Posílení našeho vlivu ve Střední Asii je jednou z našich strategických priorit. Vybudování blízkého partnerství s Uzbekistánem přinese vzájemné ekonomické a diplomatické výhody." # todo: NEW TRANSLATION
  SOV_freind_taj: "Přátelství s Tádžikistánem" # todo: NEW TRANSLATION
  SOV_freind_taj_desc: "Posílení našeho vlivu ve Střední Asii je jednou z našich strategických priorit. Obnovení vztahů s Tádžikistánem pomůže zajistit mír, spolupráci a sdílený rozvoj v regionu." # todo: NEW TRANSLATION
  SOV_freind_trk: "Přátelství s Turkmenistánem" # todo: NEW TRANSLATION
  SOV_freind_trk_desc: "Posílení našeho vlivu ve Střední Asii je jednou z našich strategických priorit. Prohloubené vztahy s Turkmenistánem nám pomohou podporovat regionální spolupráci a vzájemnou důvěru." # todo: NEW TRANSLATION
  SOV_attack_uzb: "Přinést demokracii do Uzbekistánu" # todo: NEW TRANSLATION
  SOV_attack_uzb_desc: "Velká část Střední Asie zůstává v sevření autoritářských vůdců, kteří vládnou jako moderní cháni. Budeme jednat, abychom v Uzbekistánu zavedli skutečnou demokratickou vládu a osvobodili jeho lid od autokracie." # todo: NEW TRANSLATION
  SOV_attack_kaz: "Přinést demokracii do Kazachstánu" # todo: NEW TRANSLATION
  SOV_attack_kaz_desc: "Velká část Střední Asie zůstává v sevření autoritářských vůdců, kteří vládnou jako moderní cháni. Kazachstánu náleží budoucnost postavená na svobodě, lidských právech a demokratických institucích." # todo: NEW TRANSLATION
  SOV_attack_kyr: "Přinést demokracii do Kyrgyzstánu" # todo: NEW TRANSLATION
  SOV_attack_kyr_desc: "Velká část Střední Asie zůstává v sevření autoritářských vůdců, kteří vládnou jako moderní cháni. Kyrgyzstánu musí být dána šance rozkvést skrze skutečné demokratické reformy." # todo: NEW TRANSLATION
  SOV_attack_trk: "Přinést demokracii do Turkmenistánu" # todo: NEW TRANSLATION
  SOV_attack_trk_desc: "Velká část Střední Asie zůstává v sevření autoritářských vůdců, kteří vládnou jako moderní cháni. Lidé Turkmenistánu si zaslouží systém, kde jsou jejich hlasy slyšeny a respektovány." # todo: NEW TRANSLATION
  SOV_attack_taj: "Přinést demokracii do Tádžikistánu" # todo: NEW TRANSLATION
  SOV_attack_taj_desc: "Velká část Střední Asie zůstává v sevření autoritářských vůdců, kteří vládnou jako moderní cháni. Tádžikistánu musí být dána příležitost přijmout světlejší, demokratickou budoucnost." # todo: NEW TRANSLATION
  SOV_support_democracy_in_georgia: "Podpořit demokracii v Gruzii" # todo: NEW TRANSLATION
  SOV_support_democracy_in_georgia_desc: "Gruzie stojí na hranici demokratického vývoje v Kavkazu. Podpoříme její úsilí o posílení demokratických institucí a prosazování politických svobod pro všechny občany." # todo: NEW TRANSLATION
  SOV_state_investments: "Státní investice v Gruzii" # todo: NEW TRANSLATION
  SOV_state_investments_desc: "Investicemi do Gruzie posílíme naši přítomnost v Kavkazu a podpoříme ekonomický růst klíčového partnera. Tyto investice posílí stabilitu a vzájemnou spolupráci v regionu." # todo: NEW TRANSLATION
  SOV_naval_base_in_georgia: "Námořní základna v Gruzii" # todo: NEW TRANSLATION
  SOV_naval_base_in_georgia_desc: "Zřízení námořní základny na gruzínském pobřeží výrazně zvýší naše schopnosti monitorovat a kontrolovat Černomořský region. Přes posun ruských hranic více na sever zůstává námořní přítomnost v Černém moři životně důležitá a trvalá. Tato základna zajistí naše strategické zájmy a posílí regionální bezpečnost." # todo: NEW TRANSLATION
  SOV_mediate_ossetianabkhaz_question: "Zprostředkovat osetinsko-abchazskou otázku" # todo: NEW TRANSLATION
  SOV_mediate_ossetianabkhaz_question_desc: "Dlouhotrvající konflikt mezi Osetií a Abcházií už neodpovídá moderní geopolitické realitě. Musíme působit jako neutrální zprostředkovatel, pomoci zmírnit napětí a podpořit mír v Kavkaze, čímž budeme prosazovat stabilitu a spolupráci mezi všemi zúčastněnými stranami." # todo: NEW TRANSLATION
  SOV_friendship_armenia: "Přátelství s Arménií" # todo: NEW TRANSLATION
  SOV_friendship_armenia_desc: "Posílení našeho vztahu s Arménií je zásadní. Jako blízký historický a regionální partner si Arménie zaslouží zvýšenou pozornost k prohloubení politických, ekonomických a kulturních vazeb." # todo: NEW TRANSLATION
  SOV_friendship_azerbaijan: "Přátelství s Ázerbájdžánem" # todo: NEW TRANSLATION
  SOV_friendship_azerbaijan_desc: "Zlepšení vztahů s Ázerbájdžánem, hlavní ropnou mocností na jižním Kavkaze, je strategickým tahem. Prohloubená spolupráce prospěje oběma zemím a pomůže stabilizovat region jak ekonomicky, tak politicky." # todo: NEW TRANSLATION
  SOV_invest_in_arm_it: "Investovat do Arménie" # todo: NEW TRANSLATION
  SOV_invest_in_arm_it_desc: "Investice do Arménie podpoří ekonomický rozvoj a posílí náš vliv v Kavkaze. Cílená podpora může zlepšit infrastrukturu, průmysl a mezistátní spolupráci." # todo: NEW TRANSLATION
  SOV_invest_in_aze_oil: "Investovat do ázerbájdžánského ropného průmyslu" # todo: NEW TRANSLATION
  SOV_invest_in_aze_oil_desc: "Rozvoj ázerbájdžánských ropných polí je klíčový pro prohloubení mezistátní spolupráce. Tato investice zajistí energetické zdroje a posílí hospodářské vazby mezi našimi státy." # todo: NEW TRANSLATION
  SOV_decide_side: "Zvolte, na které straně stojíme" # todo: NEW TRANSLATION
  SOV_decide_side_desc: "Snažíce se udržet vyvážené vztahy se všemi postsovětskými zeměmi v Kavkaze, nevyřešený konflikt mezi Arménií a Ázerbájdžánem nás nutí vybrat si stranu. Není možné podporovat obě strany rovnocenně v tomto složitém regionálním sporu." # todo: NEW TRANSLATION
  SOV_support_artsakh: "Podpořit Artsach" # todo: NEW TRANSLATION
  SOV_support_artsakh_desc: "Naše sympatie inklinují k Arménii, která zůstává naším nejbližším a nejsrdečnějším partnerem v Kavkaze. Podpora Artsachu odráží náš závazek k tomuto spojenectví a ochraně přátelských států v regionu." # todo: NEW TRANSLATION
  SOV_support_azerbaijan: "Podpořit Ázerbájdžán" # todo: NEW TRANSLATION
  SOV_support_azerbaijan_desc: "Navzdory historickému přátelství s Arménií musíme zvažovat i ekonomické a strategické realie. Silná pozice Ázerbájdžánu a rozsáhlé ropné rezervy z něj dělají důležitého partnera, jehož zájmy nelze opomíjet." # todo: NEW TRANSLATION
  SOV_invite_shah: "Pozvat šáha" # todo: NEW TRANSLATION
  SOV_invite_shah_desc: "Politická situace v Íránu je stále nestabilní. Pozvání korunního prince by nám mohlo přinést cenného spojence a pomoci obnovit pořádek. Jeho návrat by mohl ovlivnit rovnováhu sil ve náš prospěch v těchto nejistých časech." # todo: NEW TRANSLATION
  SOV_support_the_reformists: "Podpořit reformisty" # todo: NEW TRANSLATION
  SOV_support_the_reformists_desc: "Reformistická frakce v Íránu lépe odpovídá našim zájmům a vizi pro region. Podpora by mohla vést k umírněnějším politikám a stabilnímu partnerství, které by bylo ku prospěchu obou stran." # todo: NEW TRANSLATION
  SOV_invest_in_iran: "Investovat do Íránu" # todo: NEW TRANSLATION
  SOV_invest_in_iran_desc: "Írán nabízí významné ekonomické příležitosti, které nelze ignorovat. Investicemi do jeho rozvoje si zajistíme ziskové výnosy a posílíme náš vliv v regionu." # todo: NEW TRANSLATION
  SOV_neutral_relations: "Neutrální vztahy" # todo: NEW TRANSLATION
  SOV_neutral_relations_desc: "Mír je lepší než konflikt. Budeme usilovat o cíle prostřednictvím diplomacie a spolupráce, vyhýbat se válce a podporovat stabilitu v regionu." # todo: NEW TRANSLATION
  SOV_passage_through_caucasus: "Průchod přes Kavkaz" # todo: NEW TRANSLATION
  SOV_passage_through_caucasus_desc: "Zajištění bezpečného průchodu přes Jižní Kavkaz posílí naši strategickou pozici a zároveň udrží přátelské vztahy s Íránem. Toto řešení vyvažuje naše regionální zájmy a podporuje spolupráci." # todo: NEW TRANSLATION
  SOV_animosity_to_iran: "Nesnášenlivost vůči Íránu" # todo: NEW TRANSLATION
  SOV_animosity_to_iran_desc: "Perzekuce obyvatel íránskou vládou vytvořila hostilitu vůči nám. Tato nesnášenlivost dělá z Íránu nepřátelského a nepředvídatelného souseda, ke kterému musíme přistupovat opatrně." # todo: NEW TRANSLATION
  SOV_ignite_revolution_in_iran: "Zapálit revoluci v Íránu" # todo: NEW TRANSLATION
  SOV_ignite_revolution_in_iran_desc: "Máme nyní příležitost podpořit osvobození íránského lidu. Rozdmýcháním revoluce region více přiblíží našim zájmům a podpoří stabilitu příznivou pro nás." # todo: NEW TRANSLATION
  SOV_poland_relations: "Ruské-polské přátelství" # todo: NEW TRANSLATION
  SOV_poland_relations_desc: "Je čas překonat staré konflikty a společně se svými polskými sousedy budovat silnější slovanský svět. Spolupráce s Polskem přinese vzájemné výhody a regionální stabilitu." # todo: NEW TRANSLATION
  SOV_befriend_france: "Přátelství s Francií" # todo: NEW TRANSLATION
  SOV_befriend_france_desc: "Pro dosažení našich globálních ambicí je zásadní posílit vztahy s Francií. Blízké partnerství podpoří mír a spolupráci na mezinárodní scéně." # todo: NEW TRANSLATION
  SOV_mutual_def_poland: "Spolupráce s Polskem" # todo: NEW TRANSLATION
  SOV_mutual_def_poland_desc: "Polsko představuje cenného obchodního partnera. Prohloubení hospodářské a diplomatické spolupráce posílí náš regionální vliv a vzájemné blahobyt." # todo: NEW TRANSLATION
  SOV_befriend_germany: "Přátelství s Německem" # todo: NEW TRANSLATION
  SOV_befriend_germany_desc: "Hospodářská síla Německa z něj činí klíčového partnera. Rozvoj silných vztahů nám poskytne řadu výhod a posílí naši pozici v Evropě i mimo ni." # todo: NEW TRANSLATION
  SOV_peugeout: "Peugeot" # todo: NEW TRANSLATION
  SOV_peugeout_desc: "Peugeot je jedním z předních francouzských výrobců automobilů a klíčovou součástí PSA Peugeot Citroën, druhé největší automobilky v Evropě k roku 2007. Partnerství s nimi nabízí velký potenciál pro průmyslovou spolupráci." # todo: NEW TRANSLATION
  SOV_volkswagen: "Volkswagen" # todo: NEW TRANSLATION
  SOV_volkswagen_desc: "Volkswagen je ikonický německý výrobce automobilů. Každý Rus si zaslouží přístup ke kvalitním vozům jako jsou tyto, které symbolizují modernost a spolehlivost." # todo: NEW TRANSLATION
  SOV_us_brotherhood: "Rusko-americké přátelství" # todo: NEW TRANSLATION
  SOV_us_brotherhood_desc: "Musíme odložit studenoválečné zášti a vybudovat nový, nadějný vztah se Spojenými státy. Společně můžeme vytvořit bezpečnější a prosperující svět pro všechny." # todo: NEW TRANSLATION
  SOV_us_russia_defence_pact: "Ruskou-americká obranná smlouva" # todo: NEW TRANSLATION
  SOV_us_russia_defence_pact_desc: "Podepsáním této smlouvy ukončíme desetiletí rivality mezi USA a Ruskem. Tato historická dohoda otevře cestu k trvalému míru a globální bezpečnosti." # todo: NEW TRANSLATION
  SOV_ger_nuclear_deal: "Jaderná dohoda se Západem" # todo: NEW TRANSLATION
  SOV_ger_nuclear_deal_desc: "Nastal čas podepsat novou smlouvu o strategických zbraních. Tato dohoda sníží jaderné napětí a znamená novou kapitolu v našich vztazích se západními mocnostmi." # todo: NEW TRANSLATION
  SOV_democratic_constitution: "Demokratická ústava" # todo: NEW TRANSLATION
  SOV_democratic_constitution_desc: "Naše ústava se nyní proměnila v skutečně demokratický dokument. Zaručuje základní občanská práva jako svobodu projevu, shromažďování, náboženství a volební právo. Dále jasně definuje roli Ruska v mezinárodních vztazích a poskytuje záruky sociální ochrany ve všech sektorech společnosti." # todo: NEW TRANSLATION
  russia.77.t: "Investice z Ruska" # todo: NEW TRANSLATION
  russia.77.d: "Rusko nabízí investice na podporu naší ekonomiky. Přijetí této nabídky výrazně prospěje naší zemi, posílí naše ekonomické základy a otevře nové příležitosti pro růst." # todo: NEW TRANSLATION
  russia.77.o1: "Skvělé, jdeme do toho!" # todo: NEW TRANSLATION
  russia.77.o2: "Ne, jsme schopni se rozvíjet sami" # todo: NEW TRANSLATION
  russia.78.t: "Naše nabídka byla přijata" # todo: NEW TRANSLATION
  russia.78.d: "Přijali naši nabídku, což představuje pozitivní krok vpřed v naší spolupráci a vzájemném rozvoji." # todo: NEW TRANSLATION
  russia.78.o1: "URAAAA!" # todo: NEW TRANSLATION
  russia.79.t: "Naše nabídka byla odmítnuta" # todo: NEW TRANSLATION
  russia.79.d: "Bohužel naše nabídka byla odmítnuta, což znamená, že budeme muset přehodnotit náš přístup a hledat jiné příležitosti." # todo: NEW TRANSLATION
  russia.79.o1: "Bohužel" # todo: NEW TRANSLATION
  russia.83.t: "Návrh na vyřešení našeho starého konfliktu s Gruzií" # todo: NEW TRANSLATION
  russia.83.d: "Rusko navrhlo podpis dohody zaměřené na zmírnění napětí a deeskalaci dlouhotrvajícího konfliktu v regionu. Tato nabídka představuje příležitost zlepšit stabilitu a vyhnout se dalšímu nepřátelství. I když Rusko naznačuje očekávání našeho souhlasu, musíme pečlivě zvážit, zda tato dohoda skutečně chrání naši suverenitu a zájmy." # todo: NEW TRANSLATION
  russia.83.o1: "Souhlasíme" # todo: NEW TRANSLATION
  russia.83.o2: "Ne, vybojovali jsme si nezávislost a budeme ji bránit!" # todo: NEW TRANSLATION
  russia.80.t: "Investice do našeho energetického průmyslu" # todo: NEW TRANSLATION
  russia.80.d: "Rusko nabízí investice do rozvoje našeho energetického sektoru výměnou za zvýšený vliv. Přijetí této dohody by posílilo naši energetickou infrastrukturu a prohloubilo ekonomické vazby s Ruskem. Musíme však zvážit přínosy proti možnému ztrátě části kontroly nad tímto strategickým odvětvím." # todo: NEW TRANSLATION
  russia.80.o1: "Samozřejmě, ázerbájdžánská ropa musí kvést!" # todo: NEW TRANSLATION
  russia.80.o2: "Rusko? Co to má být?" # todo: NEW TRANSLATION
  russia.81.t: "Naše nabídka byla přijata" # todo: NEW TRANSLATION
  russia.81.d: "Přijali naši nabídku, což značí pozitivní vývoj v našich vztazích. Toto přijetí otevírá nové možnosti spolupráce a vzájemného prospěchu v blízké budoucnosti." # todo: NEW TRANSLATION
  russia.81.o1: "URAAAA!" # todo: NEW TRANSLATION
  russia.82.t: "Naše nabídka byla odmítnuta" # todo: NEW TRANSLATION
  russia.82.d: "Bohužel naše nabídka byla odmítnuta. Tento neúspěch znamená, že musíme znovu přehodnotit strategie a zvážit jiné přístupy k prosazení našich zájmů." # todo: NEW TRANSLATION
  russia.82.o1: "Stálo za to to zkusit" # todo: NEW TRANSLATION
  russia.84.t: "Rusko vyjadřuje svou podporu nám" # todo: NEW TRANSLATION
  russia.84.d: "Ruské vedení veřejně deklarovalo podporu naší vládě a vyjádřilo ochotu posílit diplomatické a přátelské vazby. Toto prohlášení by mohlo otevřít cestu k větší spolupráci a regionální stabilitě." # todo: NEW TRANSLATION
  russia.84.o1: "Aue!" # todo: NEW TRANSLATION
  russia.85.t: "Objevení starého šáha Íránu" # todo: NEW TRANSLATION
  russia.85.d: "Objevily se zprávy, že bývalý šáh Íránu, který stále živí ambice znovuzískat moc, se znovu objevil. Jeho návrat by mohl významně ovlivnit politickou krajinu Íránu a regionální dynamiku, což nás přinutí přehodnotit naše strategie v oblasti." # todo: NEW TRANSLATION
  russia.85.o1: "Zajímavé" # todo: NEW TRANSLATION
  russia.86.t: "Vzájemná obranná smlouva USA–Rusko" # todo: NEW TRANSLATION
  russia.86.d: "Po období přiblížení máme nyní možnost podepsat vzájemnou obrannou smlouvu s Ruskem, zaměřenou na zajištění trvalého míru mezi našimi státy. Tato smlouva by symbolizovala velký krok vpřed v mezinárodní spolupráci a stabilitě." # todo: NEW TRANSLATION
  russia.86.o1: "Je to nejlepší rozhodnutí, jaké můžeme udělat" # todo: NEW TRANSLATION
  russia.86.o2: "Ve světě může být jen jedna supervelmoc — a to jsme my!" # todo: NEW TRANSLATION
  russia.89.t: "Jaderná dohoda" # todo: NEW TRANSLATION
  russia.89.d: "Rusko navrhuje, abychom vstoupili do smlouvy zaměřené na strategickou jadernou bezpečnost. Taková dohoda by posílila náš společný postoj k nešíření jaderných zbraní a snížila riziko jaderného konfliktu v regionu i mimo něj." # todo: NEW TRANSLATION
  russia.89.o1: "Souhlasíme" # todo: NEW TRANSLATION
  russia.89.o2: "Ne, to není to, co chceme" # todo: NEW TRANSLATION
  russia.90.t: "Jaderná dohoda" # todo: NEW TRANSLATION
  russia.90.d: "[FROM.GetNameWithFlag] formálně souhlasil s jadernou dohodou. To značí důležitý milník v našich snahách zajistit regionální bezpečnost a podporovat mír." # todo: NEW TRANSLATION
  russia.90.o1: "Dobře" # todo: NEW TRANSLATION
  russia.91.t: "" # todo: NEW TRANSLATION
  russia.91.d: "" # todo: NEW TRANSLATION
  russia.91.o1: "" # todo: NEW TRANSLATION
  russia.92.t: "Polsko-ruská vzájemná obranná smlouva" # todo: NEW TRANSLATION
  russia.92.d: "Rusko nabídlo podepsat vzájemnou obrannou smlouvu s Polskem, což naznačuje možné oteplení vztahů. Někteří úředníci jsou však opatrní a obávají se ruské dominance ve východní Evropě; tato dohoda by však mohla přinést novou éru spolupráce a bezpečnosti." # todo: NEW TRANSLATION
  russia.92.o1: "Je čas odpustit Rusku" # todo: NEW TRANSLATION
  russia.92.o2: "Rusko je stále Rusko. Smlouvu odmítnout!" # todo: NEW TRANSLATION
  russia.93.t: "Polsko souhlasilo!" # todo: NEW TRANSLATION
  russia.93.d: "Polská vláda oficiálně souhlasila s podpisem vzájemné obranné smlouvy s Ruskem. Tato dohoda odráží ochotu překonat minulá spory a spolupracovat pro vzájemnou bezpečnost." # todo: NEW TRANSLATION
  russia.93.o1: "Bratrští Slované opět udeřili!" # todo: NEW TRANSLATION
  russia.94.t: "Polsko odmítlo!" # todo: NEW TRANSLATION
  russia.94.d: "Polská vláda odmítla podepsat vzájemnou obrannou smlouvu a zachovává opatrný postoj vůči Rusku. Ačkoliv je to zklamání, rozhodnutí odráží pokračující obavy ohledně regionální rovnováhy sil." # todo: NEW TRANSLATION
  russia.94.o1: "Je to jejich volba" # todo: NEW TRANSLATION
  russia.95.t: "Ruská námořní základna" # todo: NEW TRANSLATION
  russia.95.d: "Rusko navrhlo postavit námořní základnu na našem území. Taková základna by posílila naše strategické partnerství a zlepšila regionální bezpečnost, ale mohla by rovněž vzbudit obavy o suverenitu a vojenský vliv." # todo: NEW TRANSLATION
  russia.95.o1: "Postavte, kolik chcete!" # todo: NEW TRANSLATION
  russia.95.o2: "Rusko je stále Rusko. Nabídku odmítnout!" # todo: NEW TRANSLATION
  russia.96.t: "Gruzie souhlasila!" # todo: NEW TRANSLATION
  russia.96.d: "Gruzie povolila zřízení ruské námořní základny na svém území. Tento krok může zlepšit dvoustranné vztahy a posílit bezpečnostní spolupráci." # todo: NEW TRANSLATION
  russia.96.o1: "Spasibo, bratři!" # todo: NEW TRANSLATION
  russia.97.t: "Gruzie odmítla!" # todo: NEW TRANSLATION
  russia.97.d: "Gruzie odmítla naši žádost o vybudování ruské námořní základny. Toto odmítnutí odráží přetrvávající napětí a rozdílné strategické priority, které bude třeba diplomaticky řešit." # todo: NEW TRANSLATION
  russia.97.o1: "Je to jejich volba" # todo: NEW TRANSLATION
  SOV_a_just_russia: "Spravedlivé Rusko" # todo: NEW TRANSLATION
  SOV_a_just_russia_desc: "Spravedlivé Rusko vzniklo v letech 2006–2007 sloučením několika levicových politických stran. Zpočátku mnozí věřili, že je to projekt ovládaný prezidentskou administrativou za účelem simulace politické soutěže. Tyto předpoklady se však ukázaly jako mylné, když Spravedlivé Rusko získalo významnou většinu ve volbách, překvapilo mnohé a proměnilo politickou krajinu. Vzestup strany odráží skutečnou lidovou podporu a touhu po sociální spravedlnosti." # todo: NEW TRANSLATION
  SOV_direction: "Směr strany" # todo: NEW TRANSLATION
  SOV_direction_desc: "Po nástupu k moci se otázka směru naší strany stala naléhavou. Přestože sdílíme mnoho základních hodnot, objevily se dvě hlavní frakce: zastánci liberálního hnutí 'Bílá stužka' a obhájci sociálního patriotismu. Tyto odlišné vize budou debatovány na nadcházejícím stranickém sněmu, který nakonec rozhodne o naší budoucí cestě. Toto rozhodnutí ovlivní politiky a priority strany." # todo: NEW TRANSLATION
  SOV_white_stripe_movement_preveil: "Hnutí Bílá stužka převládlo" # todo: NEW TRANSLATION
  SOV_white_stripe_movement_preveil_desc: "Sněm strany rozhodl podpořit program hnutí Bílá stužka, zaměřený na hlubší demokratizaci a bližší vazby se Západem. Tato cesta stranu spojuje s evropským sociálním demokratií a přijímá reformy usilující o zvýšení politických svobod a modernizaci. Rozhodnutí signalizuje závazek k otevřenosti, transparentnosti a spolupráci s demokratickými státy." # todo: NEW TRANSLATION
  SOV_russian_democracy: "Ruská sociální demokracie" # todo: NEW TRANSLATION
  SOV_russian_democracy_desc: "Touha po spravedlnosti a sociálních reformách byla dlouho definujícím prvkem ruského lidu. V průběhu historie se Rusové přikláněli k představám rovnosti, svobody a sociálního fair play. Tento trend pokračoval i po rozpadu Sovětského svazu, kdy se občané shromažďovali kolem hnutí slibujících skutečné reformy. Nyní u moci máme povinnost tyto naděje naplnit a přetavit je v reálný sociální pokrok a demokracii." # todo: NEW TRANSLATION
  SOV_democratisation: "Snížit závislost na federálním centru" # todo: NEW TRANSLATION
  SOV_democratisation_desc: "Sociální reformisté konzistentně prosazovali federalismus a decentralizaci jako klíč k spravedlivému a funkčnímu Rusku. Abychom dosáhli vyváženého rozvoje po celé zemi, je nezbytné snížit regionální závislost na centru. Posílením místních vlád větší autonomií a zdroji podpoříme rovnost a citlivější řízení v regionech." # todo: NEW TRANSLATION
  SOV_real_welfare: "Skutečná sociální péče" # todo: NEW TRANSLATION
  SOV_real_welfare_desc: "Reforma systému sociální péče je pro naši vládu prioritou. Příliš dlouho obyčejní lidé trpěli kvůli selháním tržních reforem a neadekvátním programům sociálního zabezpečení. Jsme odhodláni přepracovat sociální ochranu, aby lépe chránila zranitelné občany a zlepšila jejich životní úroveň. Naším cílem je systém, který skutečně podporuje potřeby většiny, nikoli jen privilegovaných." # todo: NEW TRANSLATION
  SOV_empower_legislature: "Dědic Ruského ústavodárného shromáždění" # todo: NEW TRANSLATION
  SOV_empower_legislature_desc: "Ruské ústavodárné shromáždění bylo první skutečně reprezentativní tělo, které mělo utvářet budoucnost země. Ačkoliv bylo přerušeno bolševiky, jeho dědictví inspirovalo vznik Státní dumy jako lidového parlamentu. Bohužel Duma od té doby ztratila mnoho své důvěryhodnosti a vlivu. Nastal čas obnovit víru v tuto instituci tím, že jí dáme skutečné pravomoci a zajistíme genuiní lidové zastoupení." # todo: NEW TRANSLATION
  SOV_defend_people: "Bránit náš lid" # todo: NEW TRANSLATION
  SOV_defend_people_desc: "Bolí nás, když vidíme, jak nezadané matky zápasí o léky pro své děti nebo jak velké rodiny tíží vysoké úroky z půjček na malé byty. Chudoba se šíří našimi regiony, zatímco banky a korporace bohatnou. Abychom tuto nespravedlnost eliminovali, musíme vybudovat systém sociálních dávek a garancí, které ochrání naše občany před bídou. Každý člověk si zaslouží důstojnost a ochranu." # todo: NEW TRANSLATION
  SOV_social_gurantees: "Sociální záruky a zdravotnictví" # todo: NEW TRANSLATION
  SOV_social_gurantees_desc: "Systém sociálního zabezpečení v Rusku čelí dvěma hlavním výzvám: vyplácení důchodů a chřadnoucí síť zdravotnictví. Mnoho starších občanů si nemůže dovolit nezbytné léky a nemocnice často neposkytují adekvátní péči. Zvýšíme financování a dotace, aby si důchodci zajistili důstojné životní podmínky a zdravotní služby byly dostupné a spolehlivé pro všechny." # todo: NEW TRANSLATION
  SOV_a_just_system: "Spravedlivý systém" # todo: NEW TRANSLATION
  SOV_a_just_system_desc: "Naší vizí je společnost, kde má každý jednotlivec význam, kde jsou základní lidská práva respektována a kde je politická účast podporována. Usilujeme o systém, který zajišťuje spravedlivé volby a rozhodování v zájmu všech občanů. To je spravedlivý systém, o němž snili revolucionáři minulosti — společnost postavená na rovnosti, svobodě a skutečné demokracii." # todo: NEW TRANSLATION
  SOV_a_just_economy: "Spravedlivá ekonomika" # todo: NEW TRANSLATION
  SOV_a_just_economy_desc: "Naším největším cílem není jen prosperující ekonomika, ale prosperující národ. Každý by měl mít finanční jistotu a sociální ochranu; nikdo by neměl zůstat pozadu. Chceme vybudovat společnost, kde je bohatství spravedlivě rozděleno, s vyššími daněmi na přehnané zisky a úlevami pro méně šťastné. Tento přístup podpoří rovnost a sociální spravedlnost a položí základy pro silnější a sjednocenou zemi." # todo: NEW TRANSLATION
  SOV_question_of_direction: "Otázka směru" # todo: NEW TRANSLATION
  SOV_question_of_direction_desc: "Otázka budoucího směru naší strany se stává stále naléhavější. Někteří argumentují, že naše sociální reformy nebyly dost dalekosáhlé a tlačí na radikální změny, které by zcela transformovaly společenský řád. Jiní věří, že bychom měli napodobit úspěšné evropské sociálnědemokratické strany a prosazovat postupné, pragmatické reformy. Volba před námi určí naši identitu a ovlivní budoucí cestu národa." # todo: NEW TRANSLATION
  SOV_revive_spirit_of_socialist_revolutionaries: "Oživit ducha socialisticko-revolucionářů" # todo: NEW TRANSLATION
  SOV_revive_spirit_of_socialist_revolutionaries_desc: "Socialisticko-revolucionáři usilovali o radikální přetvoření ruské společnosti prostřednictvím agrárního socialismu, věříce, že rolníci jsou hybnou silou revoluce. Ačkoliv Spravedlivé Rusko neprohlašuje přímé dědictví, naše reformy vyvolaly pokojnou, ale hlubokou společenskou transformaci, která připomíná ducha těchto historických revolucionářů. Ačkoliv jejich ideje jsou století staré, zůstávají relevantní a inspirují nás přemýšlet o oficiálním obnovení Socialisticko-revoluční strany." # todo: NEW TRANSLATION
  SOV_land_socialisation: "Socializace půdy" # todo: NEW TRANSLATION
  SOV_land_socialisation_desc: "Centrálním bodem programu Socialisticko-revolučních byla socializace půdy, což znamenalo, že půda by patřila společně všem Rusům. Tento koncept efektivně znamená převod vlastnictví půdy na stát, ale spravovaný spravedlivě ve prospěch lidu. Jako zástupci lidu se zavazujeme tuto půdu spravovat rovnoprávně pro maximalizaci veřejného blahobytu a zemědělské produktivity." # todo: NEW TRANSLATION
  SOV_social_democracy_sr: "Sociální demokracie je stále v módě" # todo: NEW TRANSLATION
  SOV_social_democracy_sr_desc: "Sociální demokracie zůstává jedním z nejúspěšnějších politických proudů, které vzešly z Evropy. Historie ukazuje mnoho příkladů, kde sociálnědemokratické politiky zlepšily životy občanů při zachování ekonomické vitality. Přijetím těchto principů můžeme provést efektivní reformy, které podpoří sociální spravedlnost a prosperitu pro všechny Rusy." # todo: NEW TRANSLATION
  SOV_third_way: "Třetí cesta" # todo: NEW TRANSLATION
  SOV_third_way_desc: "Demokratické vládnutí vyžaduje neustálá vyjednávání a rovnováhu. Mnohé sociálnědemokratické země přešly od tradičních levicových politik k tržně orientovaným, ale sociálně odpovědným přístupům známým jako 'Třetí cesta'. Tato filozofie kombinuje tržní praktiky s cíli sociálního zabezpečení a vytváří vyvážený systém přizpůsobený našim současným potřebám. Přijetí Třetí cesty nám pomůže vybudovat moderní, efektivní a spravedlivou ekonomiku." # todo: NEW TRANSLATION
  SOV_centre_holds: "Centrum zůstalo silné" # todo: NEW TRANSLATION
  SOV_centre_holds_desc: "Agenda centrální rady strany převládla na sněmu a přijala patriotický program zaměřený na posílení ruské suverenity, autority centrální vlády a národní jednoty. Program má za cíl proměnit Rusko z rozdrobeného, zápasícího státu na silnou velmoc schopnou bránit své hranice a chránit své rozmanité národy. Odráží závazek ke stabilitě, moci a národní hrdosti." # todo: NEW TRANSLATION
  SOV_russian_patriotism: "Ruský sociální patriotismus" # todo: NEW TRANSLATION
  SOV_russian_patriotism_desc: "Naše jádrová ideologie se soustředí na sociální patriotismus, který klade důraz na vytvoření silného, suverénního sociálního státu. Tento stát musí bránit zájmy svých občanů jak mezinárodně, tak doma. Je povinností vlády zajistit podmínky pro vysokou životní úroveň, zatímco občané zase dluží loajalitu své vlasti dodržováním zákonů, plněním povinné služby a zachováváním národních tradic. Tato rovnováha mezi právy a povinnostmi je základem naší vize pro prosperující Rusko." # todo: NEW TRANSLATION
  SOV_empower_nation: "Posílit ruský národ" # todo: NEW TRANSLATION
  SOV_empower_nation_desc: "Ruský národ nedefinujeme pouze etnickým původem, ale všemi lidmi obývajícími rozsáhlé území Ruska. To zahrnuje Povolží, Sibiř a Kavkaz, jejichž obyvatelé sdílejí ruský jazyk, kulturu a hodnoty. Tento multinationalní ruský národ by měl být státem upřednostňován a zastupovat jejich kolektivní zájmy. Cizinci by neměli získávat zvláštní privilegia — Rusko patří svému rozmanitému ruskému národu, sjednocenému a silnému." # todo: NEW TRANSLATION
  SOV_talks_with_rodina: "Jednání s Rodinou" # todo: NEW TRANSLATION
  SOV_talks_with_rodina_desc: "Náš vztah s frakcí Rodina je hluboký, v minulosti jsme bývali jednou stranou v raných 2000. Vnitřní konflikty pohřbily hnutí a vedly k vytvoření Spravedlivého Ruska z některých bývalých členů Rodiny. Nyní, když se politické rozdíly zmírnily a programy jsou si blízké, je logické obnovit vztahy a pracovat na sjednocení. Taková jednota posílí naši schopnost efektivně realizovat sdílené politiky." # todo: NEW TRANSLATION
  SOV_form_national_patriotic_front: "Vytvořit národní patriotický front" # todo: NEW TRANSLATION
  SOV_form_national_patriotic_front_desc: "Ačkoliv jsou Rusové jednotlivě silní, jsme zranitelní, když jsme rozdělení. Jen sjednoceni můžeme překonat jakoukoli výzvu a přetvořit budoucnost národa. Abychom dosáhli politické síly a dominance, musíme vytvořit širokou koalici stran sdílejících patriotické a socialistické hodnoty. Pouze sjednocením můžeme vybudovat prosperující, nezávislé Rusko schopné obstát na světové scéně." # todo: NEW TRANSLATION
  SOV_social_platform: "Prioritizovat sociální agendu" # todo: NEW TRANSLATION
  SOV_social_platform_desc: "Vysoká životní úroveň je zásadní pro rozvoj našeho státu. Když se občané cítí bezpečně a mají naději do budoucna, národ prospívá. Naše vláda postaví sociální politiku do popředí, zajistí, aby lidé dostávali podporu a zdroje nezbytné pro dobré bydlení. Investice do sociálních programů jsou investice do stability a růstu Ruska." # todo: NEW TRANSLATION
  SOV_do_not_forget_about_people: "Nezapomínejte na lidi!" # todo: NEW TRANSLATION
  SOV_do_not_forget_about_people_desc: "Lidé jsou pravým zdrojem moci v naší zemi a musíme vždy mít na paměti jejich potřeby. Šťastný, prosperující národ dokáže velké věci, zatímco chudý a opomíjený lid riskuje kolaps a nepokoje. Naše politiky musí upřednostňovat zlepšení životů všech občanů, aby zajistily budoucnost Ruska." # todo: NEW TRANSLATION
  SOV_more_regulations: "Nacionalizace korporací" # todo: NEW TRANSLATION
  SOV_more_regulations_desc: "Příliš dlouho kapitalisté vykořisťovali náš lid i stát, hromadili bohatství bez přínosu pro společnost. Liberální zákony umožnily nekontrolované kapitalistické excesy, s výnosy tekoucími jen k několika vyvoleným. Abychom to změnili, znárodníme velké průmysly a založíme státní korporace, které budou řídit směřování trhu. To nám umožní využít ekonomickou moc ve prospěch všech občanů." # todo: NEW TRANSLATION
  SOV_economical_platform: "Prioritizovat ekonomickou agendu" # todo: NEW TRANSLATION
  SOV_economical_platform_desc: "Aby se naši lidé měli dobře a Rusko vzkvétalo, je nezbytná silná ekonomika. Žádná civilizace nemůže prospět bez ekonomické síly a růstu. Soustředíme se na obnovení ekonomické síly národa prioritizací ekonomického programu Národně-patriotického frontu. Obnova ekonomické moci Ruska je základem trvalého blahobytu." # todo: NEW TRANSLATION
  SOV_invest_in_beneficial_sectors: "Investovat do výhodných odvětví" # todo: NEW TRANSLATION
  SOV_invest_in_beneficial_sectors_desc: "K oživení výrobních kapacit země je potřeba značný kapitál. Proto musíme směrovat prostředky do klíčových sektorů ekonomiky, které slibují udržitelné dlouhodobé výnosy. Soustředěním na průmysly, které budou pohánět budoucí růst, posílíme HDP a zajistíme stabilní ekonomickou budoucnost." # todo: NEW TRANSLATION
  SOV_rapid_militarisation: "Rychlá militarizace" # todo: NEW TRANSLATION
  SOV_rapid_militarisation_desc: "Silný, suverénní stát požaduje silné ozbrojené síly. Urychlíme militarizaci integrací vojenského výcviku do škol a organizováním povinných občanských vojenských aktivit. Obranné výdaje se zvýší, aby armáda mohla odrazit jakoukoli invazi. Ruský stát a lid musí být připraveni a sjednoceni k obraně vlasti proti všem hrozbám." # todo: NEW TRANSLATION
  SOV_under_a_leader: "Pod silným vůdcem" # todo: NEW TRANSLATION
  SOV_under_a_leader_desc: "Ruská státnost se historicky soustředila kolem silných vůdců — osob jako Ivan Hrozný, Alexandr III. a Josif Stalin si získali hluboký respekt a formovali osud národa. Dnes lid i stát potřebují podobného silného vůdce, který je sjednotí za velkým národním posláním. Jsme připraveni poskytnout takové vedení, které dovede Rusko k novým výšinám." # todo: NEW TRANSLATION
  SOV_talks_with_left_patriots: "Rozhovory s levicovými patrioty" # todo: NEW TRANSLATION
  SOV_talks_with_left_patriots_desc: "Strana Patriots of Russia vedená Gennadijem Semiginem disponuje značnou podporou veřejnosti a financemi a prosazuje levicový patriotismus podobný našemu. Uznávajíc přirozeného spojence zahájíme jednání o integraci Patriots of Russia do Národně-patriotického frontu. Jejich začlenění posílí naši koalici a zajistí jim zastoupení ve vládě." # todo: NEW TRANSLATION
  SOV_unite_patriotic_parties: "Sjednotit patriotické strany" # todo: NEW TRANSLATION
  SOV_unite_patriotic_parties_desc: "Rozpad strany Rodina vedl k mnoha malým stranám sdílejícím patriotické ideály, ale bez vlivu samy o sobě. I když jednotlivě slabé, politická zkušenost jejich vůdců může být cenná, pokud budou sjednoceny pod společnou věcí. Přizveme tyto strany do Národně-patriotického frontu a nabídneme jim vládní funkce k konsolidaci patriotických sil a zesílení jejich dopadu." # todo: NEW TRANSLATION
  SOV_a_just_russia_prevails: "Spravedlivé Rusko zvítězilo" # todo: NEW TRANSLATION
  SOV_a_just_russia_prevails_desc: "V rámci Národně-patriotického frontu si Spravedlivé Rusko udrželo post jako dominantní síla. Pouze Spravedlivé Rusko má jednotu, vizi a sílu potřebnou k udržení soudržnosti koalice a vedení Ruska k opravdové velikosti. Naše vedení zajistí, že Front zůstane pevný a zaměřený na budování silné a spravedlivé země." # todo: NEW TRANSLATION
  SOV_rodina_prevails: "Rodina převládá" # todo: NEW TRANSLATION
  SOV_rodina_prevails_desc: "Rodina obnovila své politické postavení a znovu získala důvěru voličů v koalici, posílila svou pozici natolik, že si nárokuje vedení Národně-patriotického frontu. To znamená rozkvět nové éry, kdy Rodina povede Front a Rusko k jasnější a úspěšnější budoucnosti. Jednota koalice nikdy nebyla silnější." # todo: NEW TRANSLATION
  SOV_rodina_tt: "Rodina převezme vedení NPF" # todo: NEW TRANSLATION
  SOV_blr_democracy_tt: "Instalujeme demokracii v Bělorusku" # todo: NEW TRANSLATION
  SOV_under_a_banner: "Pod velkým praporem" # todo: NEW TRANSLATION
  SOV_under_a_banner_desc: "Vlajky Ruského impéria, Sovětského svazu a moderní ruské trikolóry jsou mocné symboly naší historie. Pod těmito prapory Rusko dosáhlo velikosti v kultuře, ekonomice, vědě a zahraniční politice. Naši předkové pod těmito vlajkami učinili hrdinské oběti — od krymské války až po Velkou vlasteneckou válku. Nyní, pod ruskou trikolórou, usilujeme o ještě větší úspěchy a národní slávu." # todo: NEW TRANSLATION
  SOV_empower_executive: "Zmocnit prezidenta" # todo: NEW TRANSLATION
  SOV_empower_executive_desc: "Dlouho jsme tvrdili, že úřad prezidenta Ruska je svázán nadměrnými omezeními bránícími efektivnímu vládnutí. Abychom plně realizovali politiku sociálního patriotismu, je třeba odstranit tyto zbytečné limity. Posílení prezidenta širší autoritou je nezbytné pro rozhodné vedení a národní pokrok." # todo: NEW TRANSLATION
  SOV_united_country: "Sjednocená vlast" # todo: NEW TRANSLATION
  SOV_united_country_desc: "Pro dosažení našich národních cílů je třeba sjednocení ruského lidu. Pouze solidarita může Rusku přinést velikost a trvalé blahobyt. Občané se musí sjednotit kolem společné ideologie, respektovaného vůdce a silného státu. Dokud ruský lid stojí jednotný, žádná síla nerozervá naši zemi." # todo: NEW TRANSLATION
  russia.87.t: "Naše nabídka byla přijata" # todo: NEW TRANSLATION
  russia.87.d: "Spojené státy souhlasily s podpisem reciproční obranné smlouvy, což představuje významný krok k bližší vojenské spolupráci mezi našimi státy. Tato dohoda slibuje posílení naší vzájemné bezpečnosti a zvýšení důvěry na mezinárodní scéně." # todo: NEW TRANSLATION
  russia.87.o1: "Výborně!" # todo: NEW TRANSLATION
  SOV_investments_in_ben: "Investice do výhodných odvětví" # todo: NEW TRANSLATION
  russia.88.t: "Naše nabídka byla odmítnuta" # todo: NEW TRANSLATION
  russia.88.d: "Bohužel náš návrh byl odmítnut. Ačkoliv je to zklamání, budeme pokračovat v hledání jiných partnerů a možností, jak prosadit naše zájmy a posílit naši pozici." # todo: NEW TRANSLATION
  russia.88.o1: "Udělali jsme, co jsme mohli." # todo: NEW TRANSLATION
  russia.98.t: "Záležitosti strany" # todo: NEW TRANSLATION
  russia.98.d: "S inaugurací Alexeje Navalného se rozdíly mezi jeho politikou a politikou strany Jabloko staly stále zřetelnějšími. Ačkoliv Navalnyj a Jabloko sdílejí podobné platformy, ve vedení strany přetrvávají spory. Objevují se fámy, že Navalnyj možná odejde a vytvoří vlastní organizaci, což vyvolává otázky o budoucí jednotě a směrování strany." # todo: NEW TRANSLATION
  russia.98.o1: "Prezident Navalnyj zůstane v Jabloku!" # todo: NEW TRANSLATION
  russia.98.o2: "Prezident Navalnyj založí vlastní stranu!" # todo: NEW TRANSLATION
  russia.99.t: "Navalného strana" # todo: NEW TRANSLATION
  russia.99.d: "Po Navalného odchodu z Jabloka se jeho blízcí spojenci a členové vlády sešli na mimořádném sjezdu, aby založili novou stranu. Sjezd jednomyslně přijal program, avšak zuřivá debata vznikla ohledně názvu a symboliky strany. Bylo navrženo několik možností, s třemi hlavními kandidáty. Který z nich bude vybrán, aby reprezentoval toto nové hnutí?" # todo: NEW TRANSLATION
  russia.99.o1: "§YLidové sdružení§!" # todo: NEW TRANSLATION
  russia.99.o2: "§YStrana pokroku§!" # todo: NEW TRANSLATION
  russia.99.o3: "§YRusko budoucnosti§!" # todo: NEW TRANSLATION
  russia.100.t: "Spor o název" # todo: NEW TRANSLATION
  russia.100.d: "Mezi prezidentem Navalným a vedením Jabloka vypukly vážné neshody po jeho inauguraci. Strana obviňuje Navalného z nacionalistických názorů odporujících jejímu programu. Přestože Navalnyj zůstal veřejně zticha, spekuluje se o jeho možném odchodu a založení nové strany \"NAROD.\" Některé náznaky však ukazují, že hledá kompromis, aby se předešlo rozdělení. Výsledek zůstává nejistý." # todo: NEW TRANSLATION
  russia.100.o1: "Najde se kompromis." # todo: NEW TRANSLATION
  russia.100.o2: "Vznikne nová Národně demokratická strana!" # todo: NEW TRANSLATION
  russia.101.t: "Rebranding?" # todo: NEW TRANSLATION
  russia.101.d: "Naše strana čelí dilematu ohledně vlastní identity při postupu demokratizace. Mnozí veteráni chtějí zachovat historický název strany jako symbol odkazu, zatímco jiní navrhují odstranit slovo \"komunistická\" z názvu, aby lépe odrážel moderní, demokratický směr. Tento spor poukazuje na napětí mezi tradicí a změnou v rámci strany." # todo: NEW TRANSLATION
  russia.101.o1: "KPRF teď! KPRF navždy!" # todo: NEW TRANSLATION
  russia.101.o2: "Už nejsme stalinisté!" # todo: NEW TRANSLATION
  russia.102.t: "Návrat Gorbačova?" # todo: NEW TRANSLATION
  russia.102.d: "Při našem úsilí o politickou realignaci se silně postrádá Michail Gorbačov — muž, který původně zahájil tyto reformy. Otázka zní: měli bychom dát Gorbačovovi druhou šanci vést nebo ovlivnit tento proces? Jeho odkaz zůstává rozporuplný." # todo: NEW TRANSLATION
  russia.102.o1: "Je zrádce!" # todo: NEW TRANSLATION
  russia.102.o2: "Ať žije Gorbačov!" # todo: NEW TRANSLATION
  russia.103.t: "Náš Afrika Korps byl najat" # todo: NEW TRANSLATION
  russia.103.d: "Jeden z našich afrických sborů byl najat [FROM.GetNameWithFlag]. Tato spolupráce posiluje naše vazby a ukazuje rostoucí mezinárodní roli naší armády. Těšíme se na další spolupráci." # todo: NEW TRANSLATION
  russia.103.a: "Dobře" # todo: NEW TRANSLATION
  russia.104.t: "Politická dominace" # todo: NEW TRANSLATION
  russia.104.d: "Naše vláda čelí výzvě roztříštěného stranického systému, který vede k chaosu ve Státní dumě. Žádná politická síla nedrží rozhodující většinu, což vyúsťuje v neustálé mocenské boje. Na regionální úrovni roztříštěnost posiluje místní elity a oslabuje federální kontrolu. V současnosti existují tři hlavní síly: pror" # todo: NEW TRANSLATION
  russia.104.o1: "\"Prezidentská koalice\" musí být vytvořena!" # todo: NEW TRANSLATION
  russia.104.o2: "Sjednoťme je." # todo: NEW TRANSLATION
  russia.105.t: "Jednotné Rusko" # todo: NEW TRANSLATION
  russia.105.d: "Po dlouhých vyjednáváních byla založena nová prorežimní politická strana „Jednotné Rusko“. Tato strana sjednocuje téměř celou regionální elitu a federální úředníky loajální vůči nám. Díky tomuto sjednocení jsme si zajistili většinu v Státní dumě i regionálních parlamentech, což nám umožňuje prosazovat klíčové zákony a udržet kontrolu nad regionální politikou." # todo: NEW TRANSLATION
  russia.105.a: "Čeká nás Nové Rusko!" # todo: NEW TRANSLATION
  russia.106.t: "Spravedlivé Rusko" # todo: NEW TRANSLATION
  russia.106.d: "Vznikla nová politická síla nazvaná „Spravedlivé Rusko“ sloučením různých levicově-patriotických hnutí. Její program zdůrazňuje sociální péči, zvýšenou účast státu v ekonomice a ochranu národní suverenity. Přestože někteří podezřívají, že strana byla vytvořena, aby pohltila antiestablishmentové voliče, má značný potenciál stát se vlivným aktérem v proměnlivé ruské politické scéně." # todo: NEW TRANSLATION
  russia.106.a: "Hlas lidu!" # todo: NEW TRANSLATION
  russia.107.t: "Noví lidé?" # todo: NEW TRANSLATION
  russia.107.d: "Byla založena nová politická strana nazvaná Noví lidé, vedená prominentním podnikatelem Andrejem Nechaevem. Prosazuje svobodu projevu, liberální demokracii, práva podnikatelů a digitalizaci ekonomiky a vládnutí — předkládá moderní vizi. Zatím je otázkou, zda se Novým lidem podaří pevně zakotvit v ruském politickém systému, nebo zaniknou." # todo: NEW TRANSLATION
  russia.107.a: "Noví lidé a starý systém" # todo: NEW TRANSLATION
  SOV_the_party_TT: "Vládnoucí strana se změní!" # todo: NEW TRANSLATION
  SOV_the_nonparty_TT: "Objeví se nová strana." # todo: NEW TRANSLATION
  sov_just_russia.1.t: "Sjezd strany" # todo: NEW TRANSLATION
  sov_just_russia.1.d: "Po impozantním volebním vítězství uspořádalo Spravedlivé Rusko mimořádný sjezd, aby určilo budoucí směr strany, formování vlády a volby Ústřední rady. Delegáti debatovali o dvou hlavních cestách: pokračovat v programu Pro-White Stripes nebo přijmout program Sociálního patriotismu prosazovaný vedením strany. Sjezd rozhodne o osudu strany." # todo: NEW TRANSLATION
  sov_just_russia.1.o1: "Sjezd podpořil vedení strany" # todo: NEW TRANSLATION
  sov_just_russia.1.o2: "Sjezd podpořil hnutí White Stripe" # todo: NEW TRANSLATION
  sov_just_russia.2.t: "Jednání s frakcí Rodina" # todo: NEW TRANSLATION
  sov_just_russia.2.d: "Po dlouhých jednáních mezi vůdci Spravedlivého Ruska a Rodiny bylo dosaženo dohody: Rodina podpoří současnou vládu Spravedlivého Ruska, která na oplátku slibuje konzultovat Rodinu u všech důležitých vládních rozhodnutí. Obě strany se také dohodly začít formovat širokou koalici vlasteneckých organizací a stran." # todo: NEW TRANSLATION
  sov_just_russia.2.o1: "Naše Rodina" # todo: NEW TRANSLATION
  sov_just_russia.3.t: "Národní vlastenecký front" # todo: NEW TRANSLATION
  sov_just_russia.3.d: "Dnes, po dlouhém procesu formování, oznámili vůdci Rodiny a Spravedlivého Ruska spolu s představiteli odborů a veřejných organizací vznik Národního vlasteneckého frontu — široké lidové koalice. Jeho hlavní ideologií je Sociální patriotismus, jak ho artikuloval Sergej Mironov, s cílem provést socialistické a vlastenecké reformy, které zemi transformují. Podle koaliční smlouvy mohou členské strany participovat na diskuzích o státních záležitostech a velké organizace mohou žádat vládní místa. Rodina bude držet vládní místo a několik ministerských postů jako spoluvůdce." # todo: NEW TRANSLATION
  sov_just_russia.3.o1: "Vpřed společně — směrem k budoucnosti!" # todo: NEW TRANSLATION

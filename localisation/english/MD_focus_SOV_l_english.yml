 sov_communists.7.d: "Po povstání v roce 1917 se komunisti všemožně snažili vymazat paměť naší vlasti tím, že ji nahradili svou ideologií. Mnohá původní ruská města byla přejmenována po jménech těchto teroristů. Musíme vymazat tuto černou skvrnu z naší historie vrácením starých předrevolučních názvů našich měst." # todo: NEW TRANSLATION

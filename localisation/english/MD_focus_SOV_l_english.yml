 russia_wagner.33.t: "Vražda Prigozhina" # todo: NEW TRANSLATION
 russia_wagner.33.d: "Hlava Wagnerových PMC a jeho věrní velitelé byli dnes zabiti. Byli jsme tímto událostí otřeseni. Nyní se jeho věrní bojovníci mohou chovat zcela nepředvídatelně." # todo: NEW TRANSLATION
 russia_wagner.33.a: "Hrozně" # todo: NEW TRANSLATION
 russia_wagner.34.t: "Vzpoura Prigozhina" # todo: NEW TRANSLATION
 russia_wagner.34.d: "Yevgeny Prigozhin, vůdce Wagnerových PMC, se vzbouřil proti legitimní vládě v Rusku. Jeho bojovníci se již aktivně přesouvají směrem k Moskvě a oznámili, že hodlají změnit situaci v zemi a pohnat k odpovědnosti ty, kteří na frontě zabíjejí vojáky." # todo: NEW TRANSLATION
 russia_wagner.34.a: "Zajímavé" # todo: NEW TRANSLATION
 russia_wagner.35.t: "Wagner ztratil kontrolu" # todo: NEW TRANSLATION
 russia_wagner.35.d: "Se smrtí většiny jejich velitelů a jejich stálého vůdce, Yevgenyho Prigozhina, Wagnerovci ztratili kontrolu a prudce se vydali na pochod. Obávám se, že je nemůžeme zastavit." # todo: NEW TRANSLATION
 russia_wagner.35.a: "Hrozně" # todo: NEW TRANSLATION
 russia_wagner.36.t: "Poslední kampaň Wagnerovců" # todo: NEW TRANSLATION
 russia_wagner.36.d: "Byli jsme zrazeni, opuštěni, naši velitelé byli zabiti. Vydáváme se do poslední kampaně proti našim nepřátelům." # todo: NEW TRANSLATION
 russia_wagner.36.a: "Valhalla čeká" # todo: NEW TRANSLATION
 russia_wagner.37.t: "Náš osud" # todo: NEW TRANSLATION
 russia_wagner.37.d: "Jsme nyní zcela nezávislý stát, možná už se nemusíme spoléhat na Rusko?" # todo: NEW TRANSLATION
 russia_wagner.37.a: "Budeme svobodní!" # todo: NEW TRANSLATION
 russia_wagner.37.b: "Myslím, že bychom měli zůstat s Ruskem." # todo: NEW TRANSLATION

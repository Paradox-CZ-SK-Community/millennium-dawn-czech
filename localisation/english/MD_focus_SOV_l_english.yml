 sov_furgal.1.t: "Případ Sergeje Furgala" # todo: NEW TRANSLATION
 sov_furgal.1.d: "V Chabarovském kraji Ruska sedí guvernér z nacionalistické strany LDPR, který se staví do role „svatého muže“. Odstraňuje lidi loajální nám z politického aparátu a příliš bojuje s korupcí, snižuje platy a odvolává úředníky. Na jedné straně jej za toto chování můžeme pochválit a udělat z něj dobrý příklad. Na druhé straně příliš zasahuje do podnikatelských zájmů oligarchů loajálních nám v regionu a zvyšuje popularitu národních a demokratických myšlenek. Jak s tím naložíme?" # todo: NEW TRANSLATION
 sov_furgal.1.a: "Ztratil moji důvěru. Vymyslete proti němu trestní kauzu." # todo: NEW TRANSLATION
 sov_furgal.1.b: "Podpořme toto chování!" # todo: NEW TRANSLATION
 sov_furgal.2.t: "Furgal byl uvězněn!" # todo: NEW TRANSLATION
 sov_furgal.2.d: "Furgal byl odsouzen a uvězněn. Hlavní město bylo přemístěno z Chabarovsku do Vladivostoku. Nicméně obyvatelé Chabarovsku protestují proti zatčení Furgala, vyzývají k impeachmentu našeho nejvyššího vůdce a k propuštění Sergeje Furgala. Na rozdíl od liberálů vycházejí Furgalovci s vlajkami Chabarovsku. Co uděláme?" # todo: NEW TRANSLATION
 sov_furgal.2.a: "Rozdrťte protesty!" # todo: NEW TRANSLATION
 sov_nemtsov.1.t: "Boris Nemcov je zavražděn!" # todo: NEW TRANSLATION
 sov_nemtsov.1.d: "Boris Nemcov byl zastřelen v moskevském čase 27. února 2015 v Moskvě na Moskvoreckém mostě, když se vracel domů na Malou Ordynku s ukrajinskou modelkou Annou Durickaja po večeři v GUMu. Podle vyšetřovatelů byl Nemcov sledován a útočníci znali trasu. Pachatel vystřelil na záda Borise Němcova několikrát, poté uprchl v bílém autě, které přijelo (původně se mylně předpokládalo, že útočníci vystřelili z projíždějícího vozu). Nemcov byl střelen šestkrát do zad, čtyři rány zasáhly hlavu, srdce, játra a žaludek. Nemcov na místě zemřel na následky ran. Pachatelé utekli autem. Byl vyhlášen plán \"Záchyt\". Moskevský okresní vojenský soud vydal rozsudky v případu vraždy Nemcova. Zaur Dadajev byl odsouzen na 20 let vězení, jeho komplic Anzor Gubashev na 19 let, Shadid Gubashev na 16, Temirlan Eskerkhanov na 14, Khamzat Bakhaev na 11 let. Každý z nich byl také pokutován 100 tisíci rublů, všichni odsouzení musí vykonat trest ve věznicích přísného režimu. Soud nepojmenoval přímého objednavatele vraždy." # todo: NEW TRANSLATION
 sov_nemtsov.1.a: "Zajímavé." # todo: NEW TRANSLATION
 sov_girkin.1.t: "Zajetí Slavjansku!" # todo: NEW TRANSLATION
 sov_girkin.1.d: "Až do určitého okamžiku konfrontace na Donbasu neměla charakter ozbrojeného střetu. Ačkoli v té době už byl zavražděn doněcký aktivista juzovského Majdanu Dmitrij Černjavskij a byla vyhlášena tzv. Doněcká lidová republika, separatisté tehdy neměli skutečnou moc. Personál policie a SBU čekal, místní nepodporovali masově. Mnoho lidí šlo jen na běžná shromáždění, ale v obsazených prostorech regionální správy v Doněcku bylo málo lidí: byli to městští výtržníci, kriminální a polo-kriminální osoby, proruské aktivisty, přicházející ruské vyvržence z pohraničních oblastí. Z celé skupiny tehdejších lídrů DPR byli relativně známí jen Alexander Chryakov a Andrej Purgin z veřejné organizace Doněcká republika, založené již na začátku 2000. Situace se však prudce vyhrotila. Navíc tam, kde nebyla očekávána - ve Slavjansku (v té době s populací 120 tisíc) vstoupilo ozbrojené družstvo 52 lidí. Především bez většího odporu obsadili městský policejní ředitelství. Útočníci před budovou házeli výbušné obaly, pak pomocí auta vytrhli mříže z oken a šli dovnitř." # todo: NEW TRANSLATION
 sov_girkin.1.a: "Zajímavé." # todo: NEW TRANSLATION

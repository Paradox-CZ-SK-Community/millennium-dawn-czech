 russia.28.t: "Transnistrie koná referendum o připojení k Ruské federaci" # todo: NEW TRANSLATION
 russia.28.d: "Opět konáme referendum o připojení k Ruské federaci. Naše země se opět ocitla na křižovatce historických událostí" # todo: NEW TRANSLATION
 russia.28.o1: "Jsme připraveni vstoupit do Ruské federace" # todo: NEW TRANSLATION
 russia.28.o2: "Nejsme připraveni stát se plnoprávným subjektem" # todo: NEW TRANSLATION
 russia.28.o3: "Nechceme být součástí Ruska" # todo: NEW TRANSLATION
 russia.29.t: "Referendum o ústavě Čečenské republiky" # todo: NEW TRANSLATION
 russia.29.d: "Po skončení tak kruté války může Čečensko konečně začít žít mírový život. Ale jakou cestou se vydá dál? Jako plnoprávný subjekt Ruské federace, nebo s určitými autonomiemi?" # todo: NEW TRANSLATION
 russia.29.o1: "Plné začlenění Čečenska" # todo: NEW TRANSLATION
 russia.29.o2: "Trocha autonomie jim neuškodí" # todo: NEW TRANSLATION
 russia.29.o3: "Jsem připraven osobně řídit Čečensko" # todo: NEW TRANSLATION
 russia.36.t: "Ochrana před Gruzií" # todo: NEW TRANSLATION
 russia.36.d: "Rusko nám nabízí uspořádat referendum o připojení. Výsledek takového referenda je samozřejmě předem znám, uskutečníme ho?" # todo: NEW TRANSLATION
 russia.36.o1: "Samozřejmě, je čas jít domů - do Ruska" # todo: NEW TRANSLATION
 russia.36.o2: "Ne dnes" # todo: NEW TRANSLATION
 russia.37.t: "Dohoda s Turkmenistánem" # todo: NEW TRANSLATION
 russia.37.d: "Rusko nám dalo ultimátum - vyhlásit referendum o přistoupení nebo čelit následkům. Jasně chápeme, co by následovalo, jak odpovíme?" # todo: NEW TRANSLATION
 russia.37.o1: "Samozřejmě, je čas jít domů - do Ruska" # todo: NEW TRANSLATION
 russia.37.o2: "Ne dnes" # todo: NEW TRANSLATION
 sov_yeltsin.1.t: "Jelcinovo dědictví" # todo: NEW TRANSLATION
 sov_yeltsin.1.d: "Po rozpadu Sovětského svazu se opilec Yeltsin stal prezidentem Ruska, který nebyl schopen efektivně vést zemi. Rozpad SSSR, rozpuštění Nejvyššího sovětu, čečenské kampaně, aukce půjček za akcie, denominace a default v roce 1998 - to vše dopadlo na ramena ruského lidu a rozdrtilo naděje na jasnější budoucnost. Nedávno si Rusko zvolilo prezidenta, s nímž vstoupí do třetího tisíciletí. Po těžkých 90. letech vznikla v zemi poptávka po pevné a efektivní vůdci. Vázaly se naděje, že po reformách konečně přijde zlepšení života. Že bude nastolen elementární pořádek. A na Putina, který rychle získal popularitu jako premiér a úřadující prezident, byly tyto naděje vázány. V 90. letech, po obsazení Bílé domu a četných neshodách v ruské společnosti, přišel k moci politik, který dokázal konsolidovat všechny bojující strany a začal vytvářet nový politický systém... Co z toho vznikne?" # todo: NEW TRANSLATION
 sov_yeltsin.1.a: "Uvidíme, jak si povede." # todo: NEW TRANSLATION
 sov_yeltsin.2.t: "Smrt Yeltsina" # todo: NEW TRANSLATION
 sov_yeltsin.2.d: "RIA právě oznámila, že po dlouhém boji se srdeční chorobou dnes odpoledne zemřel první prezident nezávislého Ruska, Boris Yeltsin. Jak uvedla jeho manželka, lékaři bojovali o jeho život od brzkého rána. V USTU pojmenované po něm byl vyhlášen okamžik ticha. Mnoho západních vůdců již poslalo kondolence." # todo: NEW TRANSLATION
 sov_yeltsin.2.a: "Odpočívej v pokoji, náš bojovníku za svobodu!" # todo: NEW TRANSLATION
 sov_yeltsin.2.b: "Odpočívej v pokoji." # todo: NEW TRANSLATION
 sov_vybory.2.t: "Putin zvolen prezidentem" # todo: NEW TRANSLATION
 sov_vybory.2.d: "Vladimir Putin vyhrál první kolo prezidentských voleb, získavši 63,75 % hlasů po sečtení 99 % hlasovacích lístků. Opozice neuznává volby za legitimní a slibuje reagovat masovými protesty. V prezidentských volbách v Rusku podle posledních údajů CEC hlasovalo 65,3 % voličů." # todo: NEW TRANSLATION
 sov_vybory.2.a: "Znovu vůdce zde!" # todo: NEW TRANSLATION
 sov_vybory.1.t: "Medveděv zvolen prezidentem" # todo: NEW TRANSLATION
 sov_vybory.1.d: "První náměstek premiéra Dmitrij Medveděv dosáhl očekávaného vítězství v nedělních prezidentských volbách jako nástupce odcházejícího hlavy státu Vladimira Putina. Analytici a opozice říkají, že volba 42letého Medveděva, který slibuje liberální kurs, jako třetího ruského prezidenta zajistí, že moc zůstane v rukou Putina." # todo: NEW TRANSLATION
 sov_vybory.1.a: "Uvidíme, jak si povede!" # todo: NEW TRANSLATION
 russia_med.1.t: "Milice přejmenována na Polici" # todo: NEW TRANSLATION
 russia_med.1.d: "Zákon o policii byl nedávno podepsán ruským prezidentem Dmitrijem Medveděvem v rámci komplexní reformy orgánů vnitřních věcí. Zákon stanoví, že milice změní své jméno na policii. Zákon definuje status, práva a povinnosti policisty; osvobozuje policii od duplicitních a neobvyklých funkcí a posiluje model partnerství mezi policií a společností." # todo: NEW TRANSLATION
 russia_med.1.a: "To všechno změní." # todo: NEW TRANSLATION
 russia_med.2.t: "Putin jede do Pikalyova" # todo: NEW TRANSLATION
 russia_med.2.d: "V důsledku probíhající finanční krize byly v malém městě Pikalyovo uzavřeny 2 z 3 hlavních průmyslových zařízení vlastněných oligarchy a dělníci zůstali bez prostředků. To vedlo k masovým protestům obyvatel města, situace byla kritická a vyžadovala přímou kontrolu vlády. Tehdy do města dorazil Vladimir Putin a shromáždil vlastníky. Požadoval okamžité obnovení provozu městského průmyslu a potvrdil svou nadvládu nad oligarchy." # todo: NEW TRANSLATION
 russia_med.2.a: "Dejte mi zpátky mé pero!" # todo: NEW TRANSLATION
 rusboloto.1.t: "Protesty v Moskvě!" # todo: NEW TRANSLATION
 rusboloto.1.d: "Nespokojeni s dalším přerozdělením moci vyšli Rusové do ulic protestovat proti vládě. Podle různých zdrojů přišlo na shromáždění od 100 000 do 150 000 lidí, a podle verze Ústředního ředitelství vnitřních záležitostí - 25 000. U všech následujících protestních akcí bude počet lidí úmyslně podceňován Ústředním ředitelstvím vnitřních záležitostí. Shromáždění 'Za čestné volby' se konala v 99 městech Ruska a ještě v 45 městech v zahraničí. Moskevské odbory školství nečekaně zavedly kontrolu u všech středoškoláků, což vyvolalo další vlnu rozhořčení. Lidé přišli na náměstí Bolotnaja s obrovským množstvím domácích transparentů a požadovali nové a spravedlivé volby." # todo: NEW TRANSLATION
 rusboloto.1.a: "Rozdrťte je bezpečnostními složkami!" # todo: NEW TRANSLATION
 rusboloto.2.b: "Když to tak chtějí..." # todo: NEW TRANSLATION
 rusboloto.2.t: "Zvýšené protesty v Moskvě!" # todo: NEW TRANSLATION
 rusboloto.2.d: "Navzdory odporu ze strany bezpečnostních složek lidé stále vycházejí na náměstí Bolotnaja. Metropolitní policie oznámila provokace ze strany organizátorů a účastníků opozičního shromáždění na náměstí Bolotnaja. Tisková služba Hlavního ředitelství ministerstva vnitra pro Moskvu v neděli uvedla, že v důsledku akcí protestujících v centru Moskvy bylo zraněno čtyři policistů, kteří utrpěli pohmožděniny a řezné rány. Zároveň bylo známo o pokusu demonstrantů prorazit hustý policejní kordón. Podle korespondentů Vedomostí tehdy na policii dopadla Molotovova láhev. V reakci na to policie začala zadržovat odpůrce prorážející kordón a vozit je do autobusů. Podle Hlavního ředitelství ministerstva vnitra, přestože protestující házeli na policii nebezpečné předměty, proti nim nebyl použit plyn. Zdroje z bezpečnostních složek řekly Vedomostям, že na organizátory akce se zvažuje obžaloba podle článku 212 za podněcování k nepokojům, včetně Sergeje Udalcova a Alexeje Navalného. Zatím nejsou obviněni. Podle zdroje bude do případu zapojena i osoba podle článku 318 o násilí vůči policistům - lidé, kteří na policisty házeli lahve a dostali se do potyček, budou vyšetřováni." # todo: NEW TRANSLATION
 rusboloto.2.a: "Rozdrťte je bezpečnostními složkami (znovu)!" # todo: NEW TRANSLATION
 rusboloto.2.b: "Ugh, dobře." # todo: NEW TRANSLATION
 rusboloto.3.t: "Protesty vyřešila policie." # todo: NEW TRANSLATION
 rusboloto.3.d: "Protesty nedosáhly svého cíle." # todo: NEW TRANSLATION
 rusboloto.3.a: "Výborně." # todo: NEW TRANSLATION
 sov_other.1.t: "Žirinovskij zvolen prezidentem" # todo: NEW TRANSLATION
 sov_other.1.d: "Při nedávné změně ruské vlády byla zvolena nacionalistická strana LDPR a jejím vůdcem Vladimirem Žirinovským jako nový prezident. Oznámili nový politický program, který by radikálně změnil Rusko. Jednou z prvních reforem, které slibují, je návrat staré vlajky a nový kurz směrem ke konzervativní nacionalistické agendě..." # todo: NEW TRANSLATION
 sov_other.1.a: "Co čeká Rusko?" # todo: NEW TRANSLATION
 sov_other.2.t: "Komunisté zvoleni v Rusku" # todo: NEW TRANSLATION
 sov_other.2.d: "Při nedávné změně moci v Rusku se dostala k moci Komunistická strana, která oznámila radikální změnu směru vlády a novou touhu obnovit socialistický řád v Rusku. Nyní v řadách nové vlády v Rusku jsou noví lidé, kteří jsou připraveni otočit dějiny Ruska o 360 stupňů zpět." # todo: NEW TRANSLATION
 sov_other.2.a: "Nový SSSR?" # todo: NEW TRANSLATION
 sov_other.3.t: "Comedy Club si dělá srandu z našeho prezidenta" # todo: NEW TRANSLATION
 sov_other.3.d: "Arménští komici ze slavného televizního pořadu Comedy Club si dělali legraci z našeho nově zvoleného prezidenta. Máme podniknout nějaké kroky?" # todo: NEW TRANSLATION
 sov_other.3.a: "Zatím ne." # todo: NEW TRANSLATION
 sov_other.3.b: "Požádejte je o omluvu." # todo: NEW TRANSLATION
 sov_other.4.t: "Nacbolský převrat!" # todo: NEW TRANSLATION
 sov_other.4.d: "Nacionálně-bolševická strana Ruska nedávno provedla převrat v Rusku a uchvátila moc. LDPR se nyní stala druhou parlamentní stranou, zatímco nazbolové vládnou zemi." # todo: NEW TRANSLATION
 sov_other.4.a: "Ano, smrt!" # todo: NEW TRANSLATION
 sov_other.5.t: "Nové Ruské impérium" # todo: NEW TRANSLATION
 sov_other.5.d: "Ruští nacionalisté oznámili nový plán na navrácení svých imperiálních území a obsazení zemí, které vypadly z ruského světa." # todo: NEW TRANSLATION
 sov_other.5.a: "Russkiy mir vosstanet snova." # todo: NEW TRANSLATION
 sov_other.6.t: "Velký ruský pochod" # todo: NEW TRANSLATION
 sov_other.6.d: "Nedávno proběhly rozsáhlé pochody ruských nacionalistů, monarchistů, pravoslavných kněží a pohanských Rodnovers v jednotných formacích po celém Rusku. Během pochodu došlo ke střetům s národními menšinami z islámských republik. Kam to může vést?" # todo: NEW TRANSLATION
 sov_other.6.a: "Rusové - vpřed!" # todo: NEW TRANSLATION
 sov_other.7.t: "Sjednocení církve a státu" # todo: NEW TRANSLATION
 sov_other.7.d: "Vláda nedávno oznámila sjednocení církve a státu do jednoho celku a plnou integraci pravoslavné církve do vládnoucích kruhů země. Harmonie vlády je opět obnovena." # todo: NEW TRANSLATION
 sov_other.7.a: "Císařobožníci." # todo: NEW TRANSLATION
 sov_other.8.t: "Volba nového monarchy..." # todo: NEW TRANSLATION
 sov_other.8.d: "Rusko potřebuje nového, silného monarchy. Musíme vybrat někoho, kdo bude znovu vládnout novému Ruskému impériu." # todo: NEW TRANSLATION
 sov_other.8.d1: "Andrej Romanov je nejlegitimnějším kandidátem!" # todo: NEW TRANSLATION
 sov_other.8.d2: "Nebo jsou jiné možnosti?" # todo: NEW TRANSLATION
 sov_other.8.b: "Marija Vladimirovna!" # todo: NEW TRANSLATION
 sov_other.8.c: "Gheorgij by měl vládnout!" # todo: NEW TRANSLATION
 sov_other.8.a: "Nikola Třetí!" # todo: NEW TRANSLATION
 sov_other.9.t: "Rusko podporuje Ukrajinu!" # todo: NEW TRANSLATION
 sov_other.9.d: "Nová demokratická vláda Ruska zahájila novou diplomatickou iniciativu usmíření s Ukrajinou, vzájemné spolupráce a jazykové integrace, stejně jako podporu demokracie a protikorupčních programů na Ukrajině." # todo: NEW TRANSLATION
 sov_other.9.a: "Bratři navždy!" # todo: NEW TRANSLATION
 sov_other.9.b: "Pravda je v bratrství" # todo: NEW TRANSLATION
 sov_other.10.t: "Rusko nám pomáhá v boji proti korupci!" # todo: NEW TRANSLATION

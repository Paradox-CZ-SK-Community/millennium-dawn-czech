  sov_final_strike.9.d: "Konflikt ve Finsku musí skončit. Ekonomický úder proti Rusku by toho mohl dosáhnout, ale může také poškodit naši ekonomiku. Měli bychom se připravit na úplné sankce?" # todo: NEW TRANSLATION

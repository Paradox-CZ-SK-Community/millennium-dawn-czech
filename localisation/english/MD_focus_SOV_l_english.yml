  SOV_western_russia: "Nová vlna ve starém stylu" # todo: NEW TRANSLATION
  SOV_western_russia_desc: "Ačkoli vládnoucí strana znovu získala moc, nyní ji vede reformní křídlo. Jejich cílem je přetvořit systém tak, aby byl kompatibilní s demokratickými partnerstvími a západní spoluprací." # todo: NEW TRANSLATION
  SOV_enforce_liberal_values: "Nadřazenost liberálních hodnot" # todo: NEW TRANSLATION

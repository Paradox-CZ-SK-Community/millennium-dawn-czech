  sov_other.34.a: "Nedobré" # todo: NEW TRANSLATION
  sov_other.35.t: "Bývalý generál žádá vystoupení v Státní dumě." # todo: NEW TRANSLATION
  sov_other.35.d: "Bývalý generál z nyní rozpuštěných kosmických sil žádá, aby promluvil na příštím zasedání Státní dumy. Prý má bludné a možná schizofrenní myšlenky, které chce prosazovat." # todo: NEW TRANSLATION
  sov_other.35.a: "I tak mu dovolíme promluvit." # todo: NEW TRANSLATION
  sov_other.35.b: "Ignorovat ho" # todo: NEW TRANSLATION
  sov_other.36.t: "Názory důstojníka získávají popularitu" # todo: NEW TRANSLATION
  sov_other.36.d: "Kontroverzní myšlenky generála Petrova získávají nebývalou podporu, zejména v vojenských kruzích. Tento trend je hluboce znepokojivý pro naši stabilitu." # todo: NEW TRANSLATION
  sov_other.36.a: "Nic nedělat." # todo: NEW TRANSLATION
  sov_other.36.b: "Zatknout generála a jeho loajální příznivce" # todo: NEW TRANSLATION
  sov_other.37.t: "Generál provádí puč!" # todo: NEW TRANSLATION
  sov_other.37.d: "Jak jsme to mohli propást? Generál Petrov spustil vojenský převrat a svržel vládu. Vstoupil do Kremlu bez odporu." # todo: NEW TRANSLATION
  sov_other.37.a: "To je katastrofa" # todo: NEW TRANSLATION
  sov_other.38.t: "Nový šéf centrální banky" # todo: NEW TRANSLATION
  sov_other.38.d: "Jsme připraveni jmenovat Elviru Nabiullinovu novou šéfkou Centrální banky. Poté, co prokázala své schopnosti jako ministryně ekonomiky, se očekává, že její vedení pozitivně ovlivní naši ekonomiku." # todo: NEW TRANSLATION

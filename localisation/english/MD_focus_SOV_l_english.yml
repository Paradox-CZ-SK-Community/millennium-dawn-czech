 russia_news.5.o4: "Hrozné." # todo: NEW TRANSLATION
 russia_news.50.t: "Katastrofa ponorky Kursk" # todo: NEW TRANSLATION
 russia_news.50.d: "Úřady Ruské federace nedávno oznámily, že ruská ponorka K-141 'Kursk' se potopila v Barentsově moři, 75 kilometrů od pobřeží poloostrova Kola, dne 12. srpna 2000 přibližně v 11:30. Ruské námořnictvo veřejně nabídlo několik vysvětlení, včetně kolize nebo útoku ponorky NATO. Generální tajemník NATO tato obvinění již popřel. Počet obětí činí 118, což odpovídá celému osádce K-141." # todo: NEW TRANSLATION
 russia_news.50.o1: "Velká tragédie!" # todo: NEW TRANSLATION
 russia_news.50.o2: "Vyjádřit soustrast našim spojencům." # todo: NEW TRANSLATION
 russia_news.50.o3: "Doufáme, že se Rusové zotaví." # todo: NEW TRANSLATION
 russia_news.50.o4: "Dostali, co si zasloužili." # todo: NEW TRANSLATION
 russia_news.7.t: "Rusko vstupuje do WTO!" # todo: NEW TRANSLATION
 russia_news.7.d: "Po dlouhém vyjednávání se stávajícími členy Světové obchodní organizace Rusko konečně dosáhlo ratifikace své žádosti o vstup do WTO. Rusko muselo členům WTO, zejména Spojeným státům a Evropské unii, prokázat, že činí významné kroky směrem k přizpůsobení své ekonomiky konkurenci. Ruská státní média toto událost oslavovala jako \"historický moment ruských reforem a ekonomické obnovy po kolapsu ekonomiky při rozpadu SSSR\"." # todo: NEW TRANSLATION
 russia_news.7.o1: "Otevíráme naše dveře!" # todo: NEW TRANSLATION

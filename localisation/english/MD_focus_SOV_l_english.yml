  sov_final_strike.5.t: "[FROM.GetName] nám uvaluje sankce!" # todo: NEW TRANSLATION
  sov_final_strike.5.d: "[FROM.GetName] na nás uvalil sankce na podporu Ukrajiny. Tato opatření mohou vážně poškodit naši ekonomiku." # todo: NEW TRANSLATION
  sov_final_strike.5.a: "Prokletí je." # todo: NEW TRANSLATION
  sov_final_strike.6.t: "Rusko nám nabízí účast na Speciální vojenské operaci na Ukrajině!" # todo: NEW TRANSLATION
  sov_final_strike.6.d: "Během osobního setkání nás ruský prezident pozval, abychom se připojili k speciální vojenské operaci na Ukrajině. Musíme tuto nabídku pečlivě zvážit, protože vstup do války bude mít dlouhodobé důsledky." # todo: NEW TRANSLATION
  sov_final_strike.6.a: "Pomůžeme našim bratrům!" # todo: NEW TRANSLATION
  sov_final_strike.6.b: "Myslím, že bychom se do toho neměli zapojovat." # todo: NEW TRANSLATION
  sov_final_strike.7.t: "Finanční kolaps po sankcích" # todo: NEW TRANSLATION
  sov_final_strike.7.d: "Západní sankce vyvolaly mezi naší populací těžkou finanční paniku, způsobily nebezpečnou nerovnováhu v nabídce a poptávce po rublu. Kolaps našeho Národního fondu blahobytu, který mohl tuto krizi zmírnit, situaci zhoršil. Nyní čelíme hrozícímu finančnímu kolapsu." # todo: NEW TRANSLATION
  sov_final_strike.7.a: "Kéž nám Bůh pomůže..." # todo: NEW TRANSLATION

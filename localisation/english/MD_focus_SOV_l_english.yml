  russia_news.51.t: "Smrt Alexandra Dugina" # todo: NEW TRANSLATION
  russia_news.51.d: "Alexander Dugin, kontroverzní ruský ideolog a zakladatel eurazianismu, zemřel doma na vzteklinu údajně získanou od svého domácího krysího mazlíčka Logose. Úřady jsou zmateny, proč nevyhledal lékařskou pomoc. Vzhledem k podezřelým okolnostem je případ vyšetřován jako možné vražda." # todo: NEW TRANSLATION

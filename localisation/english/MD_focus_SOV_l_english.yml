  sov_kasyanov.1.t: "Nezávislost Ičkerie" # todo: NEW TRANSLATION
  sov_kasyanov.1.d: "V kontextu demokratické transformace Ruska a touhy po míru ruská vláda učinila odvážný krok a udělila Čečensku formální nezávislost.\n\nPo dlouhých jednáních a diplomatickém úsilí se obě strany dohodly na tomto historickém kompromisu. Rusko uznalo právo Čečenska na nezávislost, čímž otevřelo novou stránku ve vztazích mezi oběma entitami. Tento akt se stal symbolem touhy po míru a dialogu v regionu dříve sužovaném napětím a nepřátelstvím." # todo: NEW TRANSLATION
  sov_kasyanov.1.a: "Navázat diplomatické vztahy" # todo: NEW TRANSLATION
  sov_kasyanov.2.t: "Otázka vlastnictví Jižních Kurilských ostrovů" # todo: NEW TRANSLATION
  sov_kasyanov.2.d: "Po druhé světové válce byly Kurilské ostrovy začleněny do SSSR a následně do Ruska, ale vlastnictví ostrovů Iturup, Kunashir, Shikotan a skupiny Habomai je sporné — považujeme je za okupovanou část jejich země. Dnes Rusko iniciovalo jednání o této záležitosti. Jak odpovíme?" # todo: NEW TRANSLATION
  sov_kasyanov.2.a: "Jižní Kurily vždy patřily Japonsku" # todo: NEW TRANSLATION
  sov_kasyanov.2.b: "Dobrá, ať si je vezmou" # todo: NEW TRANSLATION
  sov_kasyanov.3.t: "Japonci odmítli stáhnout své nároky na Jižní Kurily" # todo: NEW TRANSLATION
  sov_kasyanov.3.d: "Nedávno probíhala jednání mezi námi a Japonskem. Výsledek je takový: Japonci nemění stanovisko a nadále považují Jižní Kurily za své území." # todo: NEW TRANSLATION
  sov_kasyanov.3.a: "Dobře, Kurily nebudeme držet silou, dáme je pryč!" # todo: NEW TRANSLATION
  sov_kasyanov.3.b: "Ať jde celé do prdele." # todo: NEW TRANSLATION
  sov_kasyanov.3.c: "Zaplatí za to" # todo: NEW TRANSLATION
  sov_kasyanov.4.t: "Japonci souhlasili, že už nenárokují Jižní Kurily" # todo: NEW TRANSLATION
  sov_kasyanov.4.d: "Nedávno probíhala jednání mezi námi a Japonskem. Souhlasili stáhnout své nároky na Jižní Kurily." # todo: NEW TRANSLATION
  sov_kasyanov.4.a: "Vždy jsme věděli, že Japonci jsou dobří lidé" # todo: NEW TRANSLATION

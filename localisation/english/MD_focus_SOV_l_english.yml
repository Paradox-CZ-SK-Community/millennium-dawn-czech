 russia_wagner.16.t: "Prigozhin nám hrozí" # todo: NEW TRANSLATION
 russia_wagner.16.d: "Prezident Ruska, Jevgenij Prigozhin, se zdá být úplně pomatený, přímo nám hrozí, pokud neuposlechneme jeho vůli. Požaduje, aby se Bělorusko okamžitě posadilo ke stolu a podepsalo dohodu o integraci do Ruska. Jinak nás čekají následky" # todo: NEW TRANSLATION
 russia_wagner.16.a: "Poddáme se" # todo: NEW TRANSLATION
 russia_wagner.16.b: "Za nic se nevzdáme" # todo: NEW TRANSLATION
 russia_wagner.17.t: "Prigozhin hrozí operací k ochraně rusky mluvícího obyvatelstva" # todo: NEW TRANSLATION
 russia_wagner.17.d: "Prezident Ruska nám hrozí operací na ochranu rusky mluvícího obyvatelstva; podle něj jsou ruští občané omezováni na právech a jsou všemožně ohrožováni. To je zjevně vykonstruovaný důvod, ale hrozba je reálná — uposlechneme jeho požadavky?" # todo: NEW TRANSLATION

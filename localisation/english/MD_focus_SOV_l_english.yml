  sov_other.24.d: "Severní Korea odmítla náš návrh na dodávku dělostřelectva. Bohužel další zklamání." # todo: NEW TRANSLATION
  sov_other.24.a: "Nedobré." # todo: NEW TRANSLATION
  sov_other.25.t: "Dohoda se Severní Koreou" # todo: NEW TRANSLATION

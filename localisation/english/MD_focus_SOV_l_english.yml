 Sov_warsaw_pact.11.t: "Podivná činnost ve východním Německu" # todo: NEW TRANSLATION
 Sov_warsaw_pact.11.d: "Nedávno jsme začali zaznamenávat častější stopy podzemní komunistické činnosti ve východním Německu. Naše tajné služby zjistily, že armáda začíná sabotovat službu a vědci zpomalují tempo vědy. Určili jsme, že to vše je výsledkem vnější podpory ze SSSR. Naše tajné služby obdrží dodatečné financování od vlády, aby tomuto zlu čelily." # todo: NEW TRANSLATION

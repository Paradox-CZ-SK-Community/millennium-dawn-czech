  russia.29.t: "Referendum o ústavě Čečenské republiky" # todo: NEW TRANSLATION
  russia.29.d: "Po skončení brutální a krvavé války má Čečensko nyní příležitost vrátit se k pokojnému životu. Další otázkou je struktura jeho vztahu k Moskvě—zůstane plně integrováno jako federální subjekt, nebo si ponechá určitá autonomní práva?" # todo: NEW TRANSLATION
  russia.29.o1: "Malá autonomie jim neuškodí" # todo: NEW TRANSLATION
  russia.29.o2: "Jsem připraven osobně spravovat Čečensko" # todo: NEW TRANSLATION
  sov_vybory.2.t: "Putin zvolen prezidentem" # todo: NEW TRANSLATION
  sov_vybory.2.d: "Vladimir Putin vyhrál první kolo prezidentských voleb s 63,75% hlasů, při 99% sečtených hlasů. Opozice zpochybňuje legitimitu výsledků a hrozí hromadnými protesty. Podle nejnovějších údajů Ústřední volební komise se voleb zúčastnilo 65,3% oprávněných voličů." # todo: NEW TRANSLATION
  sov_vybory.2.a: "Znovu vůdce tady!" # todo: NEW TRANSLATION
  sov_vybory.1.t: "Medveděv zvolen prezidentem" # todo: NEW TRANSLATION
  sov_vybory.1.d: "Dmitrij Medveděv, první místopředseda vlády, prohlásil rozhodné a očekávané vítězství v prezidentských volbách, který nahradil Vladimira Putina. Ačkoliv Medveděv slibuje liberální posun, mnozí věří, že skutečná moc zůstává pevně v rukách Putina." # todo: NEW TRANSLATION
  sov_vybory.1.a: "Uvidíme, jak se osvědčí!" # todo: NEW TRANSLATION
  russia_med.1.t: "Milicie přejmenována na Policii" # todo: NEW TRANSLATION
  russia_med.1.d: "Prezident Dmitrij Medveděv podepsal zákon o policii, což znamená klíčovou reformu systému vymáhání práva. Reforma mění název 'Militsiya' na 'Politsiya' a má za cíl snížit byrokratické překryvy a posílit partnerství mezi policií a občanskou společností. Také redefinuje povinnosti, práva a odpovědnosti policistů." # todo: NEW TRANSLATION
  russia_med.1.a: "Mění to všechno." # todo: NEW TRANSLATION
  russia_med.2.t: "Putin jede do Pikalyova" # todo: NEW TRANSLATION
  russia_med.2.d: "Uprostřed hluboké finanční krize byly dvě ze tří klíčových průmyslových továren ve městě Pikalyovo uzavřeny, což zanechalo dělníky bez práce a zoufalé. Vypukly masové protesty, což vyvolalo zásah vlády. Putin osobně navštívil město, předvolal oligarchy zapojené do situace a požadoval znovuotevření továren—ukázal tak svou autoritu nad ruskou ekonomickou elitou." # todo: NEW TRANSLATION
  russia_med.2.a: "Dejte mi zpět mé pero!" # todo: NEW TRANSLATION
  rusboloto.1.t: "Protesty v Moskvě!" # todo: NEW TRANSLATION
  rusboloto.1.d: "Frustrovaní z další politické mocenské přeměny vypukly masové protesty v Moskvě. Odhady počtů se pohybují od 25 000 do 150 000 lidí. Demonstrace za spravedlivé volby se konaly v 99 ruských městech a 45 městech v zahraničí. Náhlé naplánování školní zkoušky Moskevským odborem školství situaci jen zhoršilo. Protestující, ozbrojení domácími nápisy, požadují férové a transparentní volby." # todo: NEW TRANSLATION
  rusboloto.1.a: "Rozdrťte je bezpečnostími složkami!" # todo: NEW TRANSLATION
  rusboloto.1.b: "Pokud chtějí tak..." # todo: NEW TRANSLATION
  rusboloto.2.t: "Zvýšené protesty v Moskvě!" # todo: NEW TRANSLATION
  rusboloto.2.d: "Navzdory policejnímu odporu protestující pokračují v shromáždění na Bolotném náměstí. Zprávy uvádějí několik zraněných důstojníků šrapnely a lahvemi. Policie reagovala zadržováním odpůrců, ale zdržela se použití plynu. Organizátoři jako Navalnyj a Udalcov jsou nyní vyšetřováni podle zákonů o pobuřování a násilí proti orgánům pořádkové služby." # todo: NEW TRANSLATION
  rusboloto.2.a: "Znovu je rozdrťte bezpečnostími složkami!" # todo: NEW TRANSLATION
  rusboloto.2.b: "Potrestat." # todo: NEW TRANSLATION
  rusboloto.3.t: "Protesty byly zvládnuty policií" # todo: NEW TRANSLATION
  rusboloto.3.d: "Protestní hnutí nedosáhlo svých cílů a bylo úspěšně potlačeno úřady. Situace je nyní pod kontrolou." # todo: NEW TRANSLATION
  rusboloto.3.a: "Úžasné" # todo: NEW TRANSLATION
  sov_other.2.t: "Komunisté zvoleni v Rusku" # todo: NEW TRANSLATION
  sov_other.2.d: "Ve významném politickém převratu se Komunistická strana vrátila k moci v Rusku. Slíbili obnovu socialistického pořádku a nyní prosazují úplnou ideologickou transformaci. Nové vedení tvrdí, že je připraveno radikálně obrátit budoucnost Ruska—přivést minulost zpět k životu." # todo: NEW TRANSLATION
  sov_other.2.a: "Nový SSSR?" # todo: NEW TRANSLATION
  sov_other.3.t: "Comedy Club si dělá legraci z našeho prezidenta" # todo: NEW TRANSLATION
  sov_other.3.d: "Komici z populárního arménského televizního pořadu Comedy Club nedávno žertovali o našem nově zvoleném prezidentovi. Měli bychom to nechat být, nebo požadovat omluvu za neúctu?" # todo: NEW TRANSLATION
  sov_other.3.a: "Ne teď." # todo: NEW TRANSLATION
  sov_other.3.b: "Požádejme je o omluvu." # todo: NEW TRANSLATION
  sov_other.6.t: "Velký ruský pochod" # todo: NEW TRANSLATION
  sov_other.6.d: "Masivní nacionalistické průvody se nedávno konaly po celém Rusku, zúčastnili se nacionalisté, monarchisté, pravoslavní duchovní a pohanští rodnověři. Došlo ke střetům s etnickými menšinami z islámských republik. Situace je nestabilní a může eskalovat do něčeho nebezpečnějšího." # todo: NEW TRANSLATION
  sov_other.6.a: "Rusové — vpřed!" # todo: NEW TRANSLATION
  sov_other.9.t: "Rusko podporuje Ukrajinu!" # todo: NEW TRANSLATION
  sov_other.9.d: "Nová demokratická vláda Ruska zahájila diplomatickou iniciativu ke zlepšení vztahů s Ukrajinou. Zahrnuje kulturní integraci, podporu protikorupčních snah a návrhy na vzájemnou spolupráci při budování demokratických institucí." # todo: NEW TRANSLATION
  sov_other.9.a: "Bratři navždy!" # todo: NEW TRANSLATION
  sov_other.9.b: "Pravda je v bratrství" # todo: NEW TRANSLATION
  sov_other.10.t: "Rusko nám pomohlo vyhubit korupci!" # todo: NEW TRANSLATION
  sov_other.10.d: "Na základě nové protikorupční dohody Rusko pomohlo při zatčení a zabavení majetku hlavního korupčního oligarchy. Tato spolupráce významně zasáhla korupci v naší zemi." # todo: NEW TRANSLATION
  sov_other.10.a: "Děkujeme" # todo: NEW TRANSLATION
  SOV_undo_putin_TT: "Začneme rozebírat bezprávný systém vlády, který nás předcházel!" # todo: NEW TRANSLATION
  SOV_nati_TT: "§YNárodní bataliony§! se k nám připojí" # todo: NEW TRANSLATION
  sov_other.11.t: "Masivní ruská-NATO vojenská cvičení!" # todo: NEW TRANSLATION
  sov_other.11.d: "Po svém obratu k Západu Rusko zahájilo rozsáhlá společná vojenská cvičení s vojsky NATO na ruském území. Tato cvičení symbolizují novou éru spolupráce a vzájemné důvěry." # todo: NEW TRANSLATION
  sov_other.11.a: "Kdysi nepřátelé, nyní přátelé." # todo: NEW TRANSLATION
  sov_other.12.t: "Vojáci NATO v Rusku" # todo: NEW TRANSLATION
  sov_other.12.d: "Jako součást svého nového západního nasměrování Rusko umožnilo stacionování jednotek NATO na svém území, aby podpořilo regionální stabilitu a sdílené bezpečí." # todo: NEW TRANSLATION
  sov_other.12.a: "Dobře.." # todo: NEW TRANSLATION
  SOV_combined_economic_system: "Kombinovaný ekonomický systém" # todo: NEW TRANSLATION
  SOV_combined_economic_system_desc: "Vytvořením kompromisu mezi státními institucemi a oligarchickými zájmy vytváříme jedinečné ruské řešení hospodářského zotavení. Rovnováha a kontrola budou definovat naši cestu kupředu." # todo: NEW TRANSLATION
  SOV_oligarchic_republic: "Oligarchická republika" # todo: NEW TRANSLATION
  SOV_oligarchic_republic_desc: "S tím, jak oligarchové dokončili své korporátní fúze, začíná nová éra—Rusko řízené oligarchy, kde soukromá moc určuje národní politiku." # todo: NEW TRANSLATION
  SOV_continue_etatist_rise: "Pokračovat ve státotvorném vzestupu" # todo: NEW TRANSLATION
  SOV_continue_etatist_rise_desc: "Rusko si nemůže dovolit být ovládáno neukázněnými klany oligarchů, kteří vyvážejí naše zdroje pro svůj zisk. Potřebujeme pevné vedení a jsme připraveni je dodat." # todo: NEW TRANSLATION
  sov_other.13.t: "Ruský návrh..." # todo: NEW TRANSLATION
  sov_other.13.d: "Nová demokratická vláda Ruska navrhla vzájemnou jazykovou dohodu s Ukrajinou. Ruština by získala oficiální status na Ukrajině, zatímco Rusko by podporovalo výuku ukrajinštiny u etnických Ukrajinců. Tato iniciativa má za cíl podpořit mír, kulturní výměnu a dlouhodobé přátelství mezi našimi národy." # todo: NEW TRANSLATION
  sov_other.13.a: "Skvělý nápad!" # todo: NEW TRANSLATION
  sov_other.13.b: "Promiňte, ne" # todo: NEW TRANSLATION
  sov_other.14.t: "Ukrajina přijala náš návrh!" # todo: NEW TRANSLATION
  sov_other.14.d: "Ukrajina souhlasila s naší navrhovanou vzájemnou jazykovou integrací. Začala nová éra spolupráce." # todo: NEW TRANSLATION
  sov_other.14.a: "Skvělé" # todo: NEW TRANSLATION
  sov_other.15.t: "Ukrajina odmítla náš návrh!" # todo: NEW TRANSLATION
  sov_other.15.d: "Ukrajina odmítla naši nabídku vzájemné jazykové integrace a spolupráce." # todo: NEW TRANSLATION
  sov_other.15.a: "Proč?" # todo: NEW TRANSLATION
  SOV_nemtsov: "Boris Nemcov" # todo: NEW TRANSLATION
  SOV_nemtsov_desc: "Boris Jefimovič Nemcov (9. října 1959 – 27. února 2015) byl ruský fyzik, liberální politik a otevřený kritik Vladimira Putina. Hrál klíčovou roli při formování ekonomických reforem během přechodu z éry SSSR a zastával vrcholné pozice za prezidenta Jelcina, včetně gubernátora Nižnij Novgorod, ministra paliv a energetiky a místopředsedy vlády. Nemcov později založil hnutí Mladé Rusko, spoluzakládal Pravé věci a pomáhal vytvořit Unii pravicových sil, liberálně reformní politický blok. Jeho odkaz zůstává symbolem demokratického odporu v moderních ruských dějinách." # todo: NEW TRANSLATION
  SOV_union_of_right_forces: "Unie pravicových sil" # todo: NEW TRANSLATION
  SOV_union_of_right_forces_desc: "Nyní budeme u kormidla moci. Unie pravicových sil si klade za cíl nasměrovat Rusko k demokratickým hodnotám a tržní liberalizaci. S zkušenými reformisty a jasným programem budeme pracovat na modernizaci země zevnitř." # todo: NEW TRANSLATION
  SOV_conservative_russia: "Konzervativní Rusko" # todo: NEW TRANSLATION
  SOV_conservative_russia_desc: "Globální změny téměř opět zničily Rusko, je čas vrátit se k mírovým reformám. Konzervativní kurz pomůže uchovat tradiční hodnoty, obnovit pořádek a stabilizovat náš národ v nejistých časech." # todo: NEW TRANSLATION
  SOV_tsar_boris: "Car Boris" # todo: NEW TRANSLATION
  SOV_tsar_boris_desc: "Desítky let sovětské vlády připravily náš lid o duchovní rovnováhu a zavedly Rusko na scestí. Jen monarchie, byť symbolická, může vrátit náš národ na správnou cestu. Obnovená monarchie bude sloužit jako sjednocující kulturní síla v roztržené společnosti." # todo: NEW TRANSLATION
  SOV_reform_constitution: "Ústavní reformy" # todo: NEW TRANSLATION
  SOV_reform_constitution_desc: "Naše ústava musí být reformována s ohledem na návrat monarchie, byť velmi omezené. Tyto změny ustanoví ceremoniální roli monarchie při zachování demokratických institucí a právního státu." # todo: NEW TRANSLATION
  SOV_curb_corruption: "Boj proti korupci" # todo: NEW TRANSLATION
  SOV_curb_corruption_desc: "Korupční úředníci jsou nepřáteli Ruska. Jejich vymýcení je nezbytné k budování důvěry ve vládu a přilákání investic. Tento úkol bude vyžadovat rozsáhlé reformy a pevnou politickou vůli." # todo: NEW TRANSLATION
  SOV_economical_liberalism: "Ekonomický liberalismus" # todo: NEW TRANSLATION
  SOV_economical_liberalism_desc: "Volné trhy jsou klíčem k vymanění Ruska z chudoby. Měli bychom stáhnout vládu z privátního sektoru a nechat podniky jednat nezávisle. Snížení byrokracie a podpora podnikání uvolní skutečný ekonomický potenciál země." # todo: NEW TRANSLATION
  SOV_affirm_orthodoxy: "Církev je náš přítel" # todo: NEW TRANSLATION
  SOV_affirm_orthodoxy_desc: "Roky státního ateismu za sovětského svazu nás oddělily od Boha. Oživením našich kostelů a navrácením majetku odňatého kněžstvu zahájíme duchovní uzdravení národa. Pravoslavná církev poslouží jako morální základ našeho národního znovuzrození." # todo: NEW TRANSLATION
  SOV_russian_history_patr: "Respektovat historii Ruska" # todo: NEW TRANSLATION
  SOV_russian_history_patr_desc: "Není možné následovat sovětský model očerňování našeho imperiálního minulosti. Musíme ctít celou historii Ruska—od carů po moderní dobu. Silná budoucnost závisí na pochopení a úctě k našemu dědictví." # todo: NEW TRANSLATION
  SOV_joint_us_ventures: "Partnerství se USA" # todo: NEW TRANSLATION
  SOV_joint_us_ventures_desc: "Umožníme Spojeným státům umístit vojenské základny na našem území a podpoříme společné ekonomické projekty. To posílí diplomatická vazby, modernizuje naši ekonomiku a zvýší náš vliv na světové scéně." # todo: NEW TRANSLATION
  SOV_iron_guard_militarism: "Železná garda" # todo: NEW TRANSLATION
  SOV_iron_guard_militarism_desc: "Vytvoříme zvláštní jednotku—Železnou gardu. Bude sloužit jako královská elita, odpovědná za ochranu monarchie, provádění citlivých misí a vést zepředu. Jejich loajalita a výcvik z nich udělají symbol nové éry." # todo: NEW TRANSLATION
  SOV_laying_the_bricks: "Budování velké země cihlu po cihle" # todo: NEW TRANSLATION
  SOV_laying_the_bricks_desc: "Každý krok, který učiníme, jako cihla při stavbě domu, nás přiblíží k vybudování Velkého Ruska. Pokrok přijde postupně, trpělivostí, vizí a tvrdou prací. To je základ naší národní obnovy." # todo: NEW TRANSLATION
  SOV_navalny: "Aleksej Navalnyj" # todo: NEW TRANSLATION
  SOV_navalny_desc: "Aleksej Anatoljevič Navalnyj (narozen 4. června 1976) je ruský vůdce opozice, právník a aktivista proti korupci. Organizoval četné protesty a zpochybňoval Putina. Jako vůdce strany Rusko budoucnosti a zakladatel Fondu proti korupci je mezinárodně uznáván za své lidskoprávní úsilí. Byl prohlášen Amnesty International za vězně svědomí a obdržel Sacharovovu cenu za svobodu myšlení. Jeho označení Jednotné Rusko jako 'strana podvodníků a zlodějů' se stalo bojovým pokřikem reformátorů." # todo: NEW TRANSLATION
  SOV_path_of_western: "Cesta západu" # todo: NEW TRANSLATION
  SOV_path_of_western_desc: "Studená válka skončila. Nacionalismus a komunismus leží v naší minulosti. Jedinou cestou vpřed je demokracie, ke konci dějin. Přijetí západních hodnot a institucí zajistí Rusku místo v moderním světě." # todo: NEW TRANSLATION
  SOV_like_usa_weapon: "Volný přístup ke zbraním" # todo: NEW TRANSLATION
  SOV_like_usa_weapon_desc: "Ať žije svoboda zbraní! Zavedením politik, které umožní občanům vykonávat právo nosit zbraně, inspirováno americkým modelem, posílíme jednotlivce a podpoříme myšlenku svobody a soběstačnosti." # todo: NEW TRANSLATION
  SOV_our_own_section_230: "Náš vlastní článek 230" # todo: NEW TRANSLATION
  SOV_our_own_section_230_desc: "Aplikujeme praxi článku 230 v naší legislativě. Ochranou online platforem před odpovědností za obsah generovaný uživateli podpoříme svobodnější a otevřenější internet. Inovace vzkvétají, když je řeč chráněna." # todo: NEW TRANSLATION
  SOV_liberal_loyalty_idea: "Liberální loajalita" # todo: NEW TRANSLATION
  SOV_karabakh_question: "Vyřešit otázku Artsachu" # todo: NEW TRANSLATION
  SOV_karabakh_question_desc: "Je čas se s tím vypořádat. Konflikt Artsakh pokračuje jako zdroj nestability v regionu. Rusko musí zaujmout jasné a principielní stanovisko, aby přineslo trvalý mír." # todo: NEW TRANSLATION
  SOV_georgia_question: "Gruzínská otázka" # todo: NEW TRANSLATION
  SOV_georgia_question_desc: "Je čas se s tím vypořádat. Vztahy s Gruzií byly napjaté a nevyřešené územní otázky přetrvávají. Musíme vypracovat dlouhodobou strategii k vyřešení konfliktu a stabilizaci Kavkazu." # todo: NEW TRANSLATION
  sov_other.17.t: "Rusko podporuje Arménii!" # todo: NEW TRANSLATION
  sov_other.17.d: "Rusko nedávno otevřeně deklarovalo podporu Arménii a jejím snahám o navrácení ztraceného území. Tento krok znamená posun v naší regionální politice a může významně změnit rovnováhu sil na Kavkaze." # todo: NEW TRANSLATION
  sov_other.17.a: "Zajímavé" # todo: NEW TRANSLATION
  sov_other.18.t: "Rusko se rozhodlo udržet status quo" # todo: NEW TRANSLATION
  sov_other.18.d: "Rusko se rozhodlo veřejně nepodporovat arménské územní nároky. Prozatím vláda zvolila opatrnější, neutrální přístup, aby se vyhnula dalšímu eskalování v regionu." # todo: NEW TRANSLATION
  sov_other.18.a: "Zajímavé" # todo: NEW TRANSLATION

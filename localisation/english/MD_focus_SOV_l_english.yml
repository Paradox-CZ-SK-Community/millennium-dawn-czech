  Sov_warsaw_pact.7.t: "Referendum o sjednocení do jednoho státu" # todo: NEW TRANSLATION
  Sov_warsaw_pact.7.d: "Češi a Slováci nezapomněli, jak byli nedávno jejich vůdci oklamáni rozdělením země bez varování. Nyní se naskýtá příležitost napravit tuto historickou chybu a znovu se sjednotit jako silný národ. Rusko bude působit jako neutrální mediátor, aby zajistilo spravedlivý a bezpečný průběh referenda." # todo: NEW TRANSLATION
  Sov_warsaw_pact.7.a: "Je čas se sjednotit!" # todo: NEW TRANSLATION
  Sov_warsaw_pact.8.t: "Protesty napříč Českou republikou a Slovenskem" # todo: NEW TRANSLATION
  Sov_warsaw_pact.8.d: "V celé Slovenské republice a České republice propukly rozsáhlé protesty. Protestující obviňují současné vlády z podvodů a viní je z rozdělení bývalého Československa. Požadují rezignaci svých vůdců a žádají národní referendum o opětovném přehodnocení rozdělení země." # todo: NEW TRANSLATION
  Sov_warsaw_pact.8.a: "Svět se zdá vracet do minulosti..." # todo: NEW TRANSLATION
  SOV_protests_by_scientists_idea: "Protesty východoněmeckých vědců" # todo: NEW TRANSLATION
  SOV_protests_by_scientists_idea_desc: "Po sjednocení Německa v roce 1990 byly vzdělávací kvalifikace mnoha východoněmeckých vědců zneplatněny, což vedlo k rozsáhlým ztrátám pracovních míst. Nedávno tito vědci začali protestovat a požadovat uznání a spravedlnost za své příspěvky a kvalifikace." # todo: NEW TRANSLATION
  SOV_east_german_military_discontent_idea: "Stávky východoněmeckých vojenských důstojníků" # todo: NEW TRANSLATION
  SOV_east_german_military_discontent_idea_desc: "Po sjednocení Německa byly všechny vojenské hodnosti východoněmeckých důstojníků zrušeny. To způsobilo hluboké zklamání mezi těmito důstojníky, kteří se cítí nespravedlivě ošetřeni a postaveni stranou v nové vojenské struktuře." # todo: NEW TRANSLATION
  Sov_warsaw_pact.10.t: "Vzestup ostalgie v Německu" # todo: NEW TRANSLATION
  Sov_warsaw_pact.10.d: "Hnutí zvané \"Ostalgie\", které idealizuje život v NDR, nabývá na východě značného vlivu. Ačkoli existovalo i dříve, jeho současná intenzita znepokojila mezinárodní experty, kteří podezřívají utajovaný vliv zpravodajských služeb Varšavské smlouvy." # todo: NEW TRANSLATION
  Sov_warsaw_pact.10.a: "Zajímavé" # todo: NEW TRANSLATION
  Sov_warsaw_pact.11.t: "Neobvyklá aktivita východního Německa" # todo: NEW TRANSLATION
  Sov_warsaw_pact.11.d: "Nedávno jsme zaznamenali rostoucí podzemní komunistickou aktivitu ve východním Německu. Naše rozvědky hlásí sabotáže v armádě a zpomalení vědeckého pokroku. Tyto akce se zdají být skrytě podporovány SSSR. Byly přiděleny další vládní prostředky k potírání těchto subverzivních snah." # todo: NEW TRANSLATION
  Sov_warsaw_pact.11.a: "Musíme prověřit náš personál kvůli kolaborantům" # todo: NEW TRANSLATION
  SOV_United_Network_of_Warsaw_Pact_Laboratories: "Sjednocená síť laboratoří Varšavské smlouvy" # todo: NEW TRANSLATION
  SOV_Joint_research_on_armor_and_infantry: "Společný výzkum v oblasti obrněné techniky a pěchoty" # todo: NEW TRANSLATION
  SOV_Joint_aviation_research: "Společný letecký výzkum" # todo: NEW TRANSLATION
  SOV_joint_research_ttip: "§RTyto bonusy lze využít pouze jednou a platí pouze pro země v rámci Varšavské smlouvy. Země mimo historickou Varšavskou smlouvu tyto bonusy nedostávají. Použijte je pouze pokud jste si jisti, že všichni vaši spojenci jsou členy paktu, protože pouze oni z nich profitují.§!" # todo: NEW TRANSLATION
  SOV_warsaw_influence_close: "Blízká rozhodnutí o revoluci v §Y[BUL.GetNameWithFlag]§!" # todo: NEW TRANSLATION
  SOV_warsaw_influence_close1: "Blízká rozhodnutí o revoluci v §Y[ROM.GetNameWithFlag]§!" # todo: NEW TRANSLATION
  SOV_warsaw_influence_close2: "Blízká rozhodnutí o revoluci v §Y[HUN.GetNameWithFlag]§!" # todo: NEW TRANSLATION
  SOV_warsaw_influence_close3: "Blízká rozhodnutí o revoluci v §Y[CZE.GetNameWithFlag]§! a §Y[SLO.GetNameWithFlag]§!" # todo: NEW TRANSLATION
  Sov_warsaw_pact.12.t: "Zahájení společných vojenských cvičení Varšavské smlouvy" # todo: NEW TRANSLATION
  Sov_warsaw_pact.12.d: "Společný generální štáb zemí Varšavské smlouvy oznámil zahájení kombinovaných vojenských cvičení. Západní experti to považují především za demonstrační akci zaměřenou na zastrašení NATO a potvrzení vojenské přítomnosti paktu." # todo: NEW TRANSLATION
  Sov_warsaw_pact.12.a: "Je těžké uvěřit, že se to zase děje..." # todo: NEW TRANSLATION
  Sov_warsaw_pact.13.t: "Ozbrojené povstání východního Německa" # todo: NEW TRANSLATION
  Sov_warsaw_pact.13.d: "Východní Německo propuklo ozbrojené povstání. S finanční a materiální podporou Varšavské smlouvy převzaly východoněmecké vojenské síly kontrolu nad klíčovými institucemi a vyhlásily obnovení Německé demokratické republiky. Rebelové odsuzují sjednocení se Západním Německem jako hrubou chybu, která musí být zvrácena." # todo: NEW TRANSLATION
  Sov_warsaw_pact.13.a: "Je svět na pokraji třetí světové války?" # todo: NEW TRANSLATION
  SOV_Restore_order_on_the_western_border: "Obnovit pořádek na západní hranici" # todo: NEW TRANSLATION
  cant_start_exercises_tt: "Lze provádět pouze jeden typ cvičení současně" # todo: NEW TRANSLATION
  cant_start_exercises1_tt_effect: "§RNemůžete zahájit další cvičení po následujících 297 dnech.§!" # todo: NEW TRANSLATION
  cant_start_exercises2_tt_effect: "§RNemůžete zahájit další cvičení po následujících 286 dnech.§!" # todo: NEW TRANSLATION
  cant_start_exercises3_tt_effect: "§RNemůžete zahájit další cvičení po následujících 275 dnech.§!" # todo: NEW TRANSLATION
  SOV_restoration_of_ovd_tt: "Otevírá rozhodnutí pro znovuzřízení §YVaršavské smlouvy§!" # todo: NEW TRANSLATION
  SOV_restoration_of_warsaw_pact: "Obnova Varšavské smlouvy" # todo: NEW TRANSLATION
  SOV_restoration_of_warsaw_pact_desc: "Situace ve východní Evropě se stala stále nestabilnější, přičemž několik bývalých spojenců z Varšavské smlouvy již přeběhlo k NATO. Čím déle to potrvá, tím těžší bude znovu získat vliv globálně. Musíme si vzít zpět, co bylo ztraceno, a obnovit bipolární světovou rovnováhu." # todo: NEW TRANSLATION
  Sov_warsaw_pact.14.t: "Varšavská smlouva nabízí vojenskou ochranu" # todo: NEW TRANSLATION
  Sov_warsaw_pact.14.d: "Abychom zajistili suverenitu a ochránili vlast před vnějšími hrozbami, země Varšavské smlouvy nám nabízejí vojenskou ochranu. Přijetí této nabídky posílí naši obranu a zajistí bezpečnost." # todo: NEW TRANSLATION
  Sov_warsaw_pact.14.a: "Je čas ochránit naši vlast" # todo: NEW TRANSLATION
  SOV_AUTH_SS: "Ruský sovětský národní stát" # todo: NEW TRANSLATION
  SOV_soviet_empire: "Sovětské impérium" # todo: NEW TRANSLATION
  Sov_warsaw_pact.15.t: "Šance osvobodit se od ruského vlivu" # todo: NEW TRANSLATION
  Sov_warsaw_pact.15.d: "Nedávné vnitřní rozbroje v Rusku vytvořily příležitost snížit jejich vliv nad naší zemí. Zatímco Rusko se zaměřuje dovnitř, musíme rozhodnout, zda zůstat spojencem, nebo se vydat vlastní nezávislou cestou." # todo: NEW TRANSLATION
  Sov_warsaw_pact.15.a: "Rusko už není naším spojencem" # todo: NEW TRANSLATION
  Sov_warsaw_pact.15.b: "Zůstáváme" # todo: NEW TRANSLATION
  Sov_warsaw_pact.17.t: "Invaze do východního Německa" # todo: NEW TRANSLATION
  Sov_warsaw_pact.17.d: "Před několika hodinami byly naše síly ve východním Německu napadeny, což donutilo naše pohraniční jednotky k ústupu. Svět nyní stojí na hraně jaderného konfliktu. Čelíme vážnému rozhodnutí: bránit naše spojence a riskovat globální zničení, nebo obětovat spojence pro zachování míru." # todo: NEW TRANSLATION
  Sov_warsaw_pact.17.a: "Mobilizovat armádu, je čas vyrazit!" # todo: NEW TRANSLATION
  Sov_warsaw_pact.17.b: "Žádný spojenec nestojí za totální zničení planety" # todo: NEW TRANSLATION
  WP_escaped: "Opustil náš sféru vlivu" # todo: NEW TRANSLATION
  Sov_warsaw_pact.16.t: "Povstání uspělo" # todo: NEW TRANSLATION
  Sov_warsaw_pact.16.d: "S pomocí našich historických spojenců jsme převzali kontrolu nad klíčovými velitelskými centry ve Východním Německu. Varšavská smlouva nabídla ochranu naší suverenity výměnou za strategickou spolupráci, což posílilo naši pozici." # todo: NEW TRANSLATION
  Sov_warsaw_pact.16.a: "Sláva NDR a jejím lidem!" # todo: NEW TRANSLATION
  Sov_warsaw_pact.18.t: "SSSR odmítá pomoc" # todo: NEW TRANSLATION
  Sov_warsaw_pact.18.d: "Aby se zabránilo třetí světové válce, SSSR stahuje své jednotky z našeho území a nechává nás čelit hrozbám sami." # todo: NEW TRANSLATION
  Sov_warsaw_pact.18.a: "Zrádci!" # todo: NEW TRANSLATION
  OVD_raspalsa: "Varšavská smlouva se rozpadla" # todo: NEW TRANSLATION
  Sov_warsaw_pact.19.t: "SSSR stahuje jednotky z Východního Německa" # todo: NEW TRANSLATION
  Sov_warsaw_pact.19.d: "Konflikt ve Východním Německu posunul svět na pokraj války. Aby se zabránilo všeobecnému konfliktu, sovětské vedení nařídilo úplné stažení svých jednotek. Svět bedlivě sleduje, jak poslední sovětský voják opouští nově vyhlášenou Německou demokratickou republiku." # todo: NEW TRANSLATION
  Sov_warsaw_pact.19.a: "\"V sovětské armádě je více odvahy v ústupu než v postupu.\"" # todo: NEW TRANSLATION
  birth_of_eastern_germany_world_tension: "Povstání ve východním Německu" # todo: NEW TRANSLATION
  sov_nationalists.2.t: "Ruská revoluce v naší zemi!" # todo: NEW TRANSLATION
  sov_nationalists.2.d: "§Y[SOV.GetNameWithFlag]§! vyzývá rusky mluvící obyvatelstvo naší země k povstání a připravuje vyslání vojsk k intervenci. Napětí rychle narůstá." # todo: NEW TRANSLATION
  sov_nationalists.2.a: "Bůh nám pomoz" # todo: NEW TRANSLATION
  sov_nationalists_news.1.t: "Žirinovskij zvolen prezidentem" # todo: NEW TRANSLATION
  sov_nationalists_news.1.d: "Po nedávných změnách vlády získala moc nacionalistická strana LDPR vedená [SOV.GetLeader]. Oznámili radikální politický program, včetně obnovení staré vlajky a prosazování konzervativní nacionalistické agendy." # todo: NEW TRANSLATION
  sov_nationalists_news.1.a: "Co čeká Rusko?" # todo: NEW TRANSLATION
  sov_nationalists_news.2.t: "Nové ruské impérium" # todo: NEW TRANSLATION
  sov_nationalists_news.2.d: "Ve své televizní řeči ruský prezident prohlásil svůj záměr obnovit Ruské impérium za každou cenu. To vyděsilo mnoho států, zejména bývalých sovětských republik, které to vnímají jako hrozbu své suverenity. Svět doufá, že tato agresivní rétorika je pouze volební rétorika." # todo: NEW TRANSLATION
  sov_nationalists_news.2.a: "Alarmující prohlášení" # todo: NEW TRANSLATION
  sov_nationalists_news.3.t: "Moskevský pakt" # todo: NEW TRANSLATION
  sov_nationalists_news.3.d: "Ruský vůdce, [SOV.GetLeader], oznámil plány vytvořit novou vojensko-ekonomickou alianci nazvanou 'Moskevský pakt' k ochraně ruských zájmů a přátelských zemí. Uvedl bezprecedentní tlak Západu a vyzval bývalé sovětské země, aby se připojily. Odborníci varují, že to znamená novou studenou válku." # todo: NEW TRANSLATION
  sov_nationalists_news.3.a: "Alarmující vývoj" # todo: NEW TRANSLATION
  sov_nationalists_news.4.t: "Nové ruské hlavní město" # todo: NEW TRANSLATION
  sov_nationalists_news.4.d: "[SOV.GetLeader] oznámil plány přesunout ruské hlavní město z Moskvy do historického města Petrohrad (dříve Sankt-Petěrburg) jako 'návrat historické spravedlnosti.' Všechny vládní orgány se musí přestěhovat do jednoho roku, ač někteří varují, že to vystaví hlavní město hrozbám NATO." # todo: NEW TRANSLATION
  sov_nationalists_news.4.a: "Snaží se obnovit minulost" # todo: NEW TRANSLATION
  sov_nationalists_news.5.t: "Rusko oznamuje své ambice" # todo: NEW TRANSLATION
  sov_nationalists_news.5.d: "Ve své odvážné řeči ruská hlava státu prohlásila nároky na bývalá imperiální území, vinu kladouc na bolševiky a Západ za pád impéria. Obvinil západní země z vměšování a genocidy vůči Rusům a prohlásil 'Velké Rusko', ochotné znovu získat území jakýmikoli prostředky, dokonce i hrozbou jaderné války." # todo: NEW TRANSLATION
  sov_nationalists_news.5.a: "Jen Bůh nás může zachránit..." # todo: NEW TRANSLATION
  sov_nationalists_news.6.t: "Nejvyšší vládce Ruska" # todo: NEW TRANSLATION
  sov_nationalists_news.6.d: "Nová ruská ústava ruší prezidentský úřad a nahrazuje ho Nejvyšším vládcem s rozsáhlými pravomocemi, centralizující všechny větve vlády pod jedinou autoritu. [SOV.GetLeader] prohlásil potřebu silného vůdce k obnovení velikosti Ruska, čímž začíná nová autoritářská éra." # todo: NEW TRANSLATION
  sov_nationalists_news.6.a: "Všechna čest [SOV.GetLeader]!" # todo: NEW TRANSLATION
  sov_nationalists_news.7.t: "Nové ruské impérium" # todo: NEW TRANSLATION
  sov_nationalists_news.7.d: "Na pravidelné schůzi Státní dumy prezident [SOV.GetLeader] prohlásil potřebu obnovit Ruské impérium. Ve své řeči označil kolaps starého impéria za 'historickou chybu' a navrhl svolat Ústavní konferenci k přijetí nové 'imperiální ústavy'. Bude vytvořen zvláštní orgán, 'Prozatímní regentství', aby vypracoval ústavu a vybral kandidáta, který bude korunován císařem. Jeho projev sklidil nadšený potlesk vládnoucí strany; jeden poslanec prohlásil: 'Na to jsem čekal celý život.' Vzhledem k rozsáhlým čistkám opozice a rostoucí centralizaci moci se zdá, že [SOV.GetLeader] je připraven přestavět vládu. Obnova impéria signalizuje, že Rusko znovu uplatňuje nároky na bývalá imperiální území." # todo: NEW TRANSLATION
  sov_nationalists_news.7.a: "Zcela neočekávané..." # todo: NEW TRANSLATION
  sov_nationalists_news.8.t: "Rusko absorbuje národní bolševiky" # todo: NEW TRANSLATION
  sov_nationalists_news.8.d: "Prezident [SOV.GetLeader] oznámil, že několik předních členů Národní bolševické strany, včetně kontroverzního vůdce Eduarda Limonova, vstoupí do ruské vlády. Přes jejich konkrétní role jsou zatím neznámé, jejich vstup do vlády znamená významný ideologický posun k národnímu bolševismu. Tato ideologie podporuje agresivní teritoriální expanzi v bývalém Sovětském svazu. Západ a země SNS se nyní připravují na pravděpodobné vyostření." # todo: NEW TRANSLATION
  sov_nationalists_news.8.a: "Vůbec neočekávané..." # todo: NEW TRANSLATION
  sov_nationalists_news.9.t: "Korcovace Nikolaje Romanova" # todo: NEW TRANSLATION
  sov_nationalists_news.9.d: "Nikolaj Romanov byl oficiálně korunován císařem Ruského impéria v honosné ceremonii v moskevské Uspenské katedrále. Akce se zúčastnili vládní činitelé, zahraniční hodnostáři, monarchisté a regent [SOV.GetLeader]. V projevu Nikolaj uvedl svou posloupnost po Nikolaji II. a potvrdil legitimitu nového impéria. Také veřejně podpořil [SOV.GetLeader], aby vedl novou cisařskou vládu. Nicméně podle nové ústavy byl úřad premiéra oslaben ve prospěch císaře, což zpochybňuje budoucí vliv [SOV.GetLeader] v záležitostech státu." # todo: NEW TRANSLATION
  sov_nationalists_news.9.a: "Imperialismus udeřil zpět." # todo: NEW TRANSLATION
  sov_nationalists_news.10.t: "Korcovace Marie Romanovové" # todo: NEW TRANSLATION
  sov_nationalists_news.10.d: "Maria Romanovová byla korunována jako nová císařovna Ruska ve slavnostní ceremonii v moskevské Uspenské katedrále. Ceremoniál, naplněný imperiální tradicí, se zúčastnili státní činitelé, zahraniční vůdci a monarchisté spolu s regentem [SOV.GetLeader]. Ve svém projevu Maria deklarovala následnictví po Nikolaji II., potvrdila legalitu nového impéria a oznámila záměr jmenovat [SOV.GetLeader] hlavou cisařské vlády. Navzdory její podpoře nová ústava uděluje císaři větší pravomoci, což ponechává budoucí politickou roli [SOV.GetLeader] nejistou." # todo: NEW TRANSLATION
  sov_nationalists_news.10.a: "Imperialismus udeřil zpět." # todo: NEW TRANSLATION
  sov_nationalists_news.11.t: "Korcovace Georga Romanova" # todo: NEW TRANSLATION
  sov_nationalists_news.11.d: "Georg Romanov vystoupil na trůn jako nový císař Ruska a byl korunován v moskevské historické Uspenské katedrále. Událost sledovali státní činitelé, zahraniční hodnostáři a monarchisté, přítomen byl i regent [SOV.GetLeader]. Ve svém projevu George zdůraznil své spojení s Nikolajem II. a prohlásil legitimitu nového Ruského impéria. Také vyjádřil přání jmenovat [SOV.GetLeader] hlavou cisařské vlády. S posilující se ústavou v prospěch císaře je nyní role [SOV.GetLeader] ve vládě nejistá." # todo: NEW TRANSLATION
  sov_nationalists_news.11.a: "Imperialismus udeřil zpět." # todo: NEW TRANSLATION
  sov_nationalists_news.12.t: "Korcovace Andreje Romanova" # todo: NEW TRANSLATION
  sov_nationalists_news.12.d: "Andrej Romanov byl korunován císařem Ruského impéria v ceremonii v moskevské Uspenské katedrále, místě plném imperiální historie. Korunovace přilákala dav státních činitelů, světových vůdců, monarchistů a regenta [SOV.GetLeader]. Ve svém veřejném projevu nový císař prohlásil kontinuitu s Nikolajem II. a ohlásil znovuvzkříšení imperiálního odkazu Ruska. Také vyjádřil podporu [SOV.GetLeader] jako vůdce nové cisařské vlády. Navzdory tomuto endorsementu nová ústava posiluje roli císaře, což může znamenat snížení vlivu [SOV.GetLeader]." # todo: NEW TRANSLATION
  sov_nationalists_news.12.a: "Imperialismus udeřil zpět." # todo: NEW TRANSLATION
  sov_nationalists_news.28.t: "Svatý regent Ruska" # todo: NEW TRANSLATION
  sov_nationalists_news.28.d: "Po dlouhých úvahách o příštím císaři Ruska regent [SOV.GetLeader] překvapil národ prohlášením, že žádný kandidát není hoden. Rozpustil Prozatímní regentství a prohlásil sám sebe Svatým regentem a jediným legitimním císařem Ruska. Cituje božský závazek obnovit 'historickou spravedlnost' a centralizoval moc výhradně do svých rukou. I když právní základy tohoto prohlášení zůstávají nejasné, je zřejmé, že žádná vnitřní síla jeho autoritu nebude zpochybňovat. Jeho ambice na expanzi a nadvládu jsou nyní zcela neomezené." # todo: NEW TRANSLATION
  sov_nationalists_news.28.a: "Jaké šílenství!" # todo: NEW TRANSLATION
  sov_nationalists_news.13.t: "Třetí Řím" # todo: NEW TRANSLATION
  sov_nationalists_news.13.d: "V televizním projevu [SOV.GetLeader] prohlásil, že moderní Rusko přesáhlo roli prostého státu. Tvrdil, že Rusko naplnilo svou duchovní misi obrozením odkazu Římské říše, a proto musí vzniknout 'Třetí Řím'. Prohlášení šokovalo mezinárodní pozorovatele, kteří nyní obávají jeho možných geopolitických důsledků. Tento krok naznačuje zásadní posun v ruské sebeidentitě a budoucích ambicích. Svět může být svědkem začátku nové ideologické éry." # todo: NEW TRANSLATION
  sov_nationalists_news.13.a: "A co to má být?" # todo: NEW TRANSLATION
  sov_nationalists_news.14.t: "Rusko napadá Střední Asii" # todo: NEW TRANSLATION
  sov_nationalists_news.14.d: "Ruská vláda zahájila rozsáhlou vojenskou operaci ve Střední Asii. Moskva obviňuje středoasijské státy z rusofobních politik, utlačování etnických Rusů a nekontrolované migrace, která destabilizuje Rusko zevnitř. Ruská hlava státu také prohlásila tato území za právoplatně ruská. Reakce světa byly okamžité, sousední země i mezinárodní mocnosti odsoudily agresi. Očekávají se sankce a diplomatické odvetné kroky od Západu." # todo: NEW TRANSLATION
  sov_nationalists_news.14.a: "Nové věkové impéria" # todo: NEW TRANSLATION
  sov_nationalists_news.15.t: "Rusko napadá Ukrajinu" # todo: NEW TRANSLATION
  sov_nationalists_news.15.d: "Rusko oznámilo velkou invazi na Ukrajinu. V národním projevu [SOV.GetLeader] prohlásil ukrajinské území za součást ruských předků a označil ukrajinský stát za 'anti-ruský projekt'. Odkázal na moderní Ukrajinu jako 'Malorossiju' a nazval její návrat 'historickou povinností'. Mezinárodní odsouzení přišlo okamžitě. Západní státy označily invazi za vážnou hrozbu evropské bezpečnosti a slíbily ekonomickou a vojenskou podporu Ukrajině. Globální rovnováha moci se může brzy změnit, jak se konflikt rozvine." # todo: NEW TRANSLATION
  sov_nationalists_news.15.a: "Držme palce" # todo: NEW TRANSLATION
  sov_nationalists_news.16.t: "Rusko tlačí na Bělorusko" # todo: NEW TRANSLATION
  sov_nationalists_news.16.d: "Rusko vydalo formální ultimátum Bělorusku, požadující jeho začlenění do Ruska jako částečně autonomní gubernie. Ultimátum zasáhlo mezinárodní komunitu. Běloruské ministerstvo zahraničí označilo návrh za neočekávaný a znepokojující. Zůstává nejasné, zda se Minsk podvolí těmto požadavkům, nebo zda je tento krok pouze strategickým blufem Moskvy. S napětím sousední země bedlivě sledují, jak na to Minsk zareaguje." # todo: NEW TRANSLATION
  sov_nationalists_news.16.a: "Jak stresující" # todo: NEW TRANSLATION
  sov_nationalists_news.17.t: "Rusko tlačí na pobaltské státy" # todo: NEW TRANSLATION
  sov_nationalists_news.17.d: "V znepokojivém ultimátu Rusko požadovalo začlenění pobaltských států do jeho území jako částečně autonomních guvernorátů. Toto oznámení otřáslo mezinárodní komunitou. Pobaltské vedení se sešlo na mimořádné schůzi a označilo ultimátum za 'očekávané, ale hluboce znepokojující'. Přesto se ukázalo těžké dosáhnout jednotné reakce. S rostoucím strachem z vojenské eskalace visí nad regionem nejistota, zatímco NATO a lídři EU deliberují další kroky." # todo: NEW TRANSLATION
  sov_nationalists_news.17.a: "Jak stresující" # todo: NEW TRANSLATION
  sov_nationalists_news.18.t: "Rusko tlačí na Gruzii" # todo: NEW TRANSLATION
  sov_nationalists_news.18.d: "Rusko doručilo Gruzii ultimátum, požadující, aby se stala částečně autonomní součástí Ruské federace. Gruzínská vláda rychle svolala mimořádné zasedání a označila ultimátum za přímou hrozbu. Ruské jednotky se již rozmístily poblíž odštěpeneckých republik sousedících s Gruzií, což naznačuje pravděpodobnost vojenského zásahu, pokud budou požadavky odmítnuty. Situace zůstává napjatá, když se Gruzie připravuje na možnou eskalaci." # todo: NEW TRANSLATION
  sov_nationalists_news.18.a: "Jak stresující" # todo: NEW TRANSLATION
  sov_nationalists_news.19.t: "Rusko tlačí na Moldavsko" # todo: NEW TRANSLATION
  sov_nationalists_news.19.d: "Moldavsko se stalo další obětí ruského tlaku, přičemž ultimátum požadovalo jeho začlenění do Ruska jako částečně autonomního guvernorátu. Moldavští představitelé reagovali s alarmem během mimořádného zasedání a poukázali na přítomnost ruských jednotek v Podněstří jako znepokojivý signál. Vláda se připravuje na možnost konfliktu, zatímco mezinárodní pozorovatelé vyjadřují obavy nad rostoucí agresivitou Moskvy ve východní Evropě." # todo: NEW TRANSLATION
  sov_nationalists_news.19.a: "Jak stresující" # todo: NEW TRANSLATION
  sov_nationalists_news.20.t: "Rusko oznamuje nároky ve východní Asii" # todo: NEW TRANSLATION
  sov_nationalists_news.20.d: "Na tiskové konferenci [SOV.GetLeader] prohlásil ruské nároky na několik území ve východní Asii, konkrétně Mongolsko a Mandžusko. Uvedl strategický význam a prohlásil tyto regiony za součást nového politického programu Ruska. I když prohlásil, že preferuje mírové řešení, nevyloučil vojenské možnosti. Také kritizoval historické činy Japonska a požadoval veřejné omluvy. Na to reagovaly Mongolsko, Čína a Japonsko odsouzením ruských poznámek jako provokativních a nereálných. Region je nyní na ostří nože, obávajíc se obnovené nestability." # todo: NEW TRANSLATION
  sov_nationalists_news.20.a: "Doufám, že jsou to jen slova" # todo: NEW TRANSLATION
  sov_nationalists_news.21.t: "Rusko tlačí na Mongolsko" # todo: NEW TRANSLATION
  sov_nationalists_news.21.d: "Rusko vydalo ultimátum Mongolsku, žádající, aby se stalo částečně autonomním guvernorátem pod ruskou kontrolou. Mongolská vláda označila ultimátum za znepokojivé a svolala mimořádné zasedání k posouzení hrozby. Mezinárodní společenství sleduje tento vývoj s napětím, nejisté zda jde o skutečnou agresi nebo vypočítavou zastrašovací taktiku. Každopádně se může měnit rovnováha sil v regionu." # todo: NEW TRANSLATION
  sov_nationalists_news.21.a: "Jak stresující" # todo: NEW TRANSLATION
  sov_nationalists_news.22.t: "Rusko rozšiřuje přítomnost v Pacifiku" # todo: NEW TRANSLATION
  sov_nationalists_news.22.d: "Během zasedání OSN japonský premiér obvinil Rusko z výrazného zvýšení vojenské přítomnosti v Tichém oceánu. Varoval, že takové kroky mohou signalizovat přípravy na budoucí invazi. Ruský zástupce u OSN tato obvinění popřel a trval na tom, že zvýšení souvisí s nadcházejícími vojenskými cvičeními. Přesto napětí mezi těmito dvěma zeměmi pokračuje a možnost konfliktu roste. Diplomatické kanály zůstávají otevřené — zatím." # todo: NEW TRANSLATION
  sov_nationalists_news.22.a: "Jak stresující" # todo: NEW TRANSLATION
  sov_nationalists_news.23.t: "Rusko tlačí na Arménii" # todo: NEW TRANSLATION
  sov_nationalists_news.23.d: "Rusko nedávno navrhlo, aby se Arménie připojila k ruskému státu s širokou autonomií a sliby teritoriální restituce. Návrh obsahoval i skrytou hrozbu vojenské intervence, pokud by Arménie odmítla. Arménští úředníci označili nabídku za 'podivnou a děsivou' a nyní diskutují o odpovědi. Ultimátum zneklidnilo mezinárodní společenství, které bedlivě sleduje rozhodnutí Arménie." # todo: NEW TRANSLATION
  sov_nationalists_news.23.a: "Jaké podivné ultimátum" # todo: NEW TRANSLATION
  sov_nationalists_news.24.t: "Operace 'Grill'" # todo: NEW TRANSLATION
  sov_nationalists_news.24.d: "Rusko zahájilo vojenskou operaci proti Ázerbájdžánu, obviňujíc jej z destabilizace regionu a z genocidy ruských a arménských obyvatel. Ministerstvo zahraničí prohlásilo, že Rusko má morální povinnost chránit křesťany na Kavkaze. Analytici se domnívají, že operace také směřuje k zajištění ázerbájdžánských ropných zásob, které by mohly být hnací silou kampaně. Mezinárodní reakce byla rychlá a kritická, s obavami z další eskalace v regionu." # todo: NEW TRANSLATION
  sov_nationalists_news.24.a: "Docela děsivé." # todo: NEW TRANSLATION
  sov_nationalists_news.29.t: "Vojenská cvičení na turecké hranici" # todo: NEW TRANSLATION
  sov_nationalists_news.29.d: "Rusko zahájilo rozsáhlá společná vojenská cvičení u tureckých hranic. Podle oficiálních prohlášení jsou tyto cvičení navrženy jako simulace reakce na hypotetickou invazi 'neonimperiálních sil'. Cvičení zahrnují letecké operace, simulace městského boje a námořní invaze. Turecko důrazně odsoudilo manévry a varovalo, že akce připomínají přípravy na plnohodnotný konflikt. Situace zvýšila napětí v regionu a vyvolala mezinárodní znepokojení." # todo: NEW TRANSLATION
  sov_nationalists_news.29.a: "Docela děsivé." # todo: NEW TRANSLATION
  sov_nationalists_news.25.t: "Rusko vyhlašuje novou křížovou výpravu" # todo: NEW TRANSLATION
  sov_nationalists_news.25.d: "V kontroverzním projevu ruská hlava státu prohlásila, že křesťanské populace na Východě čelí pronásledování a genocidě. Vyzval Rusko, aby vzalo na sebe roli obránce globálního křesťanství. Oznámil začátek 'nové křížové výpravy' a slíbil chránit křesťanské komunity a zachovat jejich kulturní dědictví jakýmikoli prostředky. Toto prohlášení vyvolalo zlobu v islámském světě, kde se země sjednotily v odporu proti jakékoliv agresi a v ochraně své suverenity." # todo: NEW TRANSLATION
  sov_nationalists_news.25.a: "Ave Maria!" # todo: NEW TRANSLATION
  sov_nationalists_news.26.t: "Rusko plánuje integrovat Istanbul" # todo: NEW TRANSLATION
  sov_nationalists_news.26.d: "Po ruských vojenských akcích v Turecku navštívila ruská hlava státu Istanbul a oznámila plány začlenit město do ruského státu. Prohlásil, že Istanbul bude přejmenován na jeho historický název Konstantinopol. Zdůraznil také potřebu rozsáhlých policejních operací k eliminaci přetrvávajících buněk odporu ve městě. Oznámení vyvolalo silné reakce mezinárodního společenství, mnoho z nich vnímá tento krok jako symbolickou provokaci i strategický tah." # todo: NEW TRANSLATION
  sov_nationalists_news.26.a: "Zajímavé." # todo: NEW TRANSLATION
  sov_nationalists_news.27.t: "Rusko vyzývá Evropu" # todo: NEW TRANSLATION
  sov_nationalists_news.27.d: "Ve vášnivém projevu před vrcholnými činiteli [SOV.GetLeader] obvinil západní mocnosti z plánování rozpadu Ruského impéria a Sovětského svazu. Tvrdil, že cílem Západu bylo udržet Rusko slabé a rozdělené. Vyhlásil konec západní hegemonie a prohlásil ruské právo na vedení v Evropě. Evropské vlády rychle reagovaly varováním, že konflikt s Ruskem může být brzy nevyhnutelný. Obranné rozpočty již rostou a vojenská připravenost je přehodnocována po celé Evropě." # todo: NEW TRANSLATION
  sov_nationalists_news.27.a: "Zajímavé." # todo: NEW TRANSLATION
  sov_sover_state.1.t: "§Y[SOV.GetNameWithFlag]§! nabízí myšlenku oživení USS" # todo: NEW TRANSLATION
  sov_sover_state.1.d: "§YUnie suverénních států§! byla původně rozpuštěna dříve, než mohla být realizována, když se rozpadla během politického chaosu při pokusu o puč Státního výboru pro mimořádné stavy v Moskvě. Nyní se iniciativa vrací s obnovenou vervou. Projekt představuje druhou šanci sjednotit postsovětské státy pod novým, pružnějším rámcem. Tento návrh by mohl přetvořit regionální uspořádání." # todo: NEW TRANSLATION
  sov_sover_state.1.a: "Souhlasíme s účastí" # todo: NEW TRANSLATION
  sov_sover_state.1.b: "Tím nejme zainteresováni" # todo: NEW TRANSLATION
  sov_sover_state.2.t: "Gruzie - hlasování" # todo: NEW TRANSLATION
  sov_sover_state.2.d: "Musíme konečně rozhodnout o budoucnosti Gruzie a jejích odtržených regionů. Má být Gruzie obnovena v plné podobě, nebo zůstanou Abcházie a Jižní Osetie nezávislé a stanou se členy Unie suverénních států? Výsledek tohoto hlasování může definovat hranice regionu na mnoho let." # todo: NEW TRANSLATION
  sov_sover_state.2.a: "Gruzie by měla být celistvá a nedělitelná" # todo: NEW TRANSLATION
  sov_sover_state.2.b: "Abcházie a Jižní Osetie jsou nezávislé země" # todo: NEW TRANSLATION
  sov_sover_state.3.t: "Gruzie - hlasování" # todo: NEW TRANSLATION
  sov_sover_state.3.d: "Výsledky jsou známy — Abcházie a Jižní Osetie byly deklarovány jako území našeho práva být vráceny. Toto rozhodnutí potvrzuje naše historické nároky a představuje diplomatické vítězství. Mezinárodní společenství bedlivě sleduje, jak se situace vyvine." # todo: NEW TRANSLATION
  sov_sover_state.3.a: "Vyhráli jsme!" # todo: NEW TRANSLATION
  sov_sover_state.4.t: "Gruzie - hlasování" # todo: NEW TRANSLATION
  sov_sover_state.4.d: "Dnešní hlasování potvrdilo naši suverenitu a zajistilo, že naše země zůstane nezávislá. Nejenže jsme zachovali naši svobodu, ale získali jsme i oficiální uznání našeho statusu. Toto znamená zlomový bod v naší národní cestě." # todo: NEW TRANSLATION
  sov_sover_state.4.a: "Vyhráli jsme!" # todo: NEW TRANSLATION
  sov_sover_state.5.t: "Deklarace Unie suverénních států" # todo: NEW TRANSLATION
  sov_sover_state.5.d: "Konečný návrh smlouvy byl předložen k našemu posouzení. Je nyní na nás, zda podepíšeme a oficiálně se připojíme k Unii suverénních států. Tato volba formuje naši roli v nové regionální alianci." # todo: NEW TRANSLATION
  sov_sover_state.5.a: "Ano" # todo: NEW TRANSLATION
  sov_sover_state.5.b: "Ne" # todo: NEW TRANSLATION
  sov_sover_state.6.t: "Unie suverénních států" # todo: NEW TRANSLATION
  sov_sover_state.6.d: "Proces podepisování byl dokončen a Unie suverénních států je oficiálně založena. Tato historická událost znamená začátek nové éry spolupráce, vzájemného rozvoje a sdíleného řízení mezi jejími členy." # todo: NEW TRANSLATION
  sov_sover_state.6.a: "Hurá!" # todo: NEW TRANSLATION
  sov_sover_state.7.t: "Abcházie a Jižní Osetie zůstávají nezávislé" # todo: NEW TRANSLATION
  sov_sover_state.7.d: "Výsledky hlasování členských států Unie suverénních států potvrdily, že Abcházie a Jižní Osetie zůstanou nezávislé. Tyto republiky budou nyní pozvány, aby se staly plnoprávnými členy unie. Toto rozhodnutí může mít dalekosáhlé důsledky pro regionální diplomacii." # todo: NEW TRANSLATION
  sov_sover_state.7.a: "Zajímavé" # todo: NEW TRANSLATION
  sov_sover_state.8.t: "Gruzie získává svá území zpět" # todo: NEW TRANSLATION
  sov_sover_state.8.d: "Výsledek hlasování mezi budoucími členy Unie suverénních států deklaroval, že odtržená gruzínská území musí být okamžitě vrácena Gruzii. Tento krok je vítán jako krok k obnovení územní celistvosti gruzínského státu." # todo: NEW TRANSLATION
  sov_sover_state.8.a: "Zajímavé" # todo: NEW TRANSLATION
  sov_sover_state.9.t: "Arménsko-ázérbájdžánský konflikt" # todo: NEW TRANSLATION
  sov_sover_state.9.d: "Náhorní Karabach byl desetiletí zdrojem násilí a hlubokého národního rozdělení. Nyní nastal čas určit jeho právoplatné vlastnictví. Má patřit Arménii nebo Ázerbájdžánu? Odpověď bude mít dlouhodobé dopady na obě země i celý region." # todo: NEW TRANSLATION
  sov_sover_state.9.a: "Karabach patří Ázerbájdžánu" # todo: NEW TRANSLATION
  sov_sover_state.9.b: "Karabach patří Arménii" # todo: NEW TRANSLATION
  sov_sover_state.10.t: "Arménsko-ázérbájdžánský konflikt" # todo: NEW TRANSLATION
  sov_sover_state.10.d: "Po diskusi mezi členy Unie suverénních států bylo rozhodnuto: Náhorní Karabach bude přidělen Ázerbájdžánu. Toto rozhodnutí může znovu rozdmýchat napětí a pravděpodobně čelit mezinárodnímu dohledu." # todo: NEW TRANSLATION
  sov_sover_state.10.a: "Zajímavé" # todo: NEW TRANSLATION
  sov_sover_state.11.t: "Arménsko-ázérbájdžánský konflikt" # todo: NEW TRANSLATION
  sov_sover_state.11.d: "Hlasování mezi budoucími členy Unie suverénních států skončilo rozhodnutím uznat Náhorní Karabach jako území Arménie. Toto rozhodnutí pravděpodobně vyvolá silné reakce v Baku i v zahraničí, s možnými geopolitickými následky." # todo: NEW TRANSLATION
  sov_sover_state.11.a: "Zajímavé" # todo: NEW TRANSLATION
  sov_sover_state.12.t: "Arménsko-ázérbájdžánský konflikt" # todo: NEW TRANSLATION
  sov_sover_state.12.d: "Druhé hlasování opět potvrdilo, že Náhorní Karabach bude uznán jako součást Ázerbájdžánu. Toto rozhodnutí dále posiluje pozici Baku, ale může prohloubit nepřátelství v regionu." # todo: NEW TRANSLATION
  sov_sover_state.12.a: "Zajímavé" # todo: NEW TRANSLATION
  sov_sover_state.13.t: "Arménsko-ázérbájdžánský konflikt" # todo: NEW TRANSLATION
  sov_sover_state.13.d: "Další hlasování Unie suverénních států skončilo rozhodnutím uznat Náhorní Karabach za arménské území. Očekává se, že rezoluce vyvolá diplomatické napětí s Ázerbájdžánem." # todo: NEW TRANSLATION
  sov_sover_state.13.a: "Zajímavé" # todo: NEW TRANSLATION
  sov_sover_state.14.t: "Unie suverénních států" # todo: NEW TRANSLATION
  sov_sover_state.14.d: "§Y[FROM.GetNamewithFlag]§! oficiálně souhlasil stát se kandidátem na členství v Unii suverénních států. To je klíčový krok k budování sjednocené konfederace suverénních republik." # todo: NEW TRANSLATION
  sov_sover_state.14.a: "Hurá!" # todo: NEW TRANSLATION
  sov_sover_state.15.t: "Unie suverénních států" # todo: NEW TRANSLATION
  sov_sover_state.15.d: "§Y[FROM.GetNamewithFlag]§! podepsal formální dohodu o vstupu do Unie suverénních států. Tímto potvrzuje svůj oficiální vstup do unie a posiluje alianci." # todo: NEW TRANSLATION
  sov_sover_state.15.a: "Hurá!" # todo: NEW TRANSLATION
  sov_sover_state.16.t: "Krymský konflikt" # todo: NEW TRANSLATION
  sov_sover_state.16.d: "Po anexi Krymu Ruskem je nyní status regionu v rámci Unie suverénních států přezkoumáván. Měl by Krym zůstat pod ruskou kontrolou, nebo by měl být vrácen Ukrajině? Výsledek tohoto hlasování bude mít těžké důsledky pro důvěryhodnost unie." # todo: NEW TRANSLATION
  sov_sover_state.16.a: "Krym musí zůstat ruský" # todo: NEW TRANSLATION
  sov_sover_state.16.b: "Krym by měl znovu patřit Ukrajině" # todo: NEW TRANSLATION
  sov_sover_state.17.t: "Krymský konflikt" # todo: NEW TRANSLATION
  sov_sover_state.17.d: "Členské státy Unie suverénních států hlasovaly pro navrácení Krymu §Y[UKR.GetNamewithFlag]§!. Toto rozhodnutí může způsobit odpor v Rusku a znamená odvážný krok směrem k řešení konfliktu a legitimizaci." # todo: NEW TRANSLATION
  sov_sover_state.17.a: "Zajímavé" # todo: NEW TRANSLATION
  sov_sover_state.18.t: "Krymský konflikt" # todo: NEW TRANSLATION
  sov_sover_state.18.d: "Unie suverénních států hlasovala a potvrdila Krym jako součást §Y[SOV.GetNameWithFlag]§!. Toto rozhodnutí podporuje ruskou pozici a upevňuje její nároky, ale jistě vyvolá silnou reakci Ukrajiny a Západu." # todo: NEW TRANSLATION
  sov_sover_state.18.a: "Zajímavé" # todo: NEW TRANSLATION
  sov_sover_state.19.t: "Krymský konflikt" # todo: NEW TRANSLATION
  sov_sover_state.19.d: "Hlasování Unie suverénních států potvrdilo Krym jako území §Y[UKR.GetNameWithFlag]§!. Toto rozhodnutí pravděpodobně rozžhaví napětí s Ruskem, ale je považováno za vítězství ukrajinské suverenity." # todo: NEW TRANSLATION
  sov_sover_state.19.a: "Zajímavé" # todo: NEW TRANSLATION
  sov_sover_state.20.t: "Krymský konflikt" # todo: NEW TRANSLATION
  sov_sover_state.20.d: "Unie suverénních států prohlásila Krym za právoplatné území §Y[SOV.GetNameWithFlag]§!. Výsledek posiluje kontrolu Moskvy a znovu potvrzuje její nadvládu nad poloostrovem, což dále zatěžuje mezinárodní vztahy." # todo: NEW TRANSLATION
  sov_sover_state.20.a: "Zajímavé" # todo: NEW TRANSLATION
  autonomy_union_ss: "Federální suverénní republika" # todo: NEW TRANSLATION
  SOV_reassure_ruthenia: "Projekt Unie suverénních států" # todo: NEW TRANSLATION
  SOV_reassure_ruthenia_desc: "Cílem je oživit dávno opuštěný projekt Unie suverénních států, konfederativní alternativu k SSSR. Pozváním vybraných národů doufáme znovu obnovit regionální soudržnost pod novým rámcem, opravujíc vady sovětského odkazu." # todo: NEW TRANSLATION
  SOV_Sign_mutual_cooperation_agreements: "Členství Unie států" # todo: NEW TRANSLATION
  SOV_Sign_mutual_cooperation_agreements_desc: "Oslovíme několik zemí s návrhy na připojení k Union State. Tyto země by z naší spolupráce měly profitovat a přispět k našemu společnému blahu a regionální stabilitě." # todo: NEW TRANSLATION
  SOV_Putting_out_the_fire_in_the_post-Soviet_space: "Oznámit datum ceremoniálu podpisu dohody" # todo: NEW TRANSLATION
  SOV_Putting_out_the_fire_in_the_post-Soviet_space_desc: "Oficiálně oznámíme datum slavnostního podpisu Smlouvy o unii. Tato událost určí, které státy se zavážou k připojení a spolupráci na společných cílech." # todo: NEW TRANSLATION
  SOV_Gorbachev_dream: "Rozšířit Unie států" # todo: NEW TRANSLATION
  SOV_Gorbachev_dream_desc: "Zakládací ceremoniál je dokončen. S formalitami vyřízenými přejdeme k rozšiřování Union State a upevníme jeho přítomnost a vliv v postsovětském prostoru." # todo: NEW TRANSLATION
  SOV_ssg_category: "Unie suverénních států" # todo: NEW TRANSLATION
  SOV_ssg_category_desc: "Unie suverénních států byla koncipována jako reformovaná verze SSSR — měkčí, více decentralizovaná a konfederativní. Dnes máme příležitost tuto vizi uskutečnit, poučit se z minulých chyb a budovat silnější budoucnost." # todo: NEW TRANSLATION

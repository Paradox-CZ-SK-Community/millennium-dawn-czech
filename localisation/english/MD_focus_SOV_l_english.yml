 SOV_rosguard_33_desc: "" # todo: NEW TRANSLATION
 SOV_rosguard_50: "50. samostatná operační brigáda" # todo: NEW TRANSLATION
 SOV_rosguard_50_desc: "" # todo: NEW TRANSLATION
 SOV_rosguard_102: "102. samostatná operační brigáda" # todo: NEW TRANSLATION
 SOV_rosguard_102_desc: "" # todo: NEW TRANSLATION
 SOV_rosguard_tank: "Povolit Rosgvardii používat tanky" # todo: NEW TRANSLATION
 SOV_rosguard_tank_desc: "Po Prigožinově povstání jsme připraveni svěřit Rosgvardii tanky." # todo: NEW TRANSLATION
 SOV_form_bars: "Zformovat BARS" # todo: NEW TRANSLATION
 SOV_form_bars_desc: "Special Combat Army Reserve (BARS) se skládá z desítek tisíc "čerstvých" rezervistů, kteří ve vojenských náborových úřadech dobrovolně prošli přísným výběrem a podepsali smlouvy s ministerstvem obrany. Výhoda je dána těm, kteří byli nedávno propuštěni do zálohy a ještě neztratili své armádní dovednosti v nejčastějších vojenských evidenčních specializacích." # todo: NEW TRANSLATION
 SOV_reorganize_airforce: "Přeorganizovat letectvo" # todo: NEW TRANSLATION
 SOV_reorganize_airforce_desc: "Naše letectvo je v opravdu špatném stavu. Řada rozsáhlých reforem jej uvede do lepší kondice." # todo: NEW TRANSLATION
 SOV_missile_development: "Vývoj raket" # todo: NEW TRANSLATION
 SOV_missile_development_desc: "V novém tisíciletí hrají střely ještě důležitější roli než dříve. Rusko musí zůstat na špici raketových technologií." # todo: NEW TRANSLATION
 SOV_avtovaz: "AVTOVAZ" # todo: NEW TRANSLATION
 SOV_avtovaz_desc: "AvtoVAZ je ruská automobilka založená v roce 1966. Dříve se jmenovala VAZ, což je zkratka pro Volžský automobilový závod v ruštině. AvtoVAZ je nejznámější díky své řadě automobilů Lada." # todo: NEW TRANSLATION
 SOV_gaz: "GAZ" # todo: NEW TRANSLATION
 SOV_gaz_desc: "GAZ, neboli Gorkovskij avtomobilny zavod, je ruský výrobce automobilů se sídlem v Nižním Novgorodě, dříve známém jako Gorkij. Je hlavní dceřinou společností holdingu GAZ Group, který je součástí průmyslové skupiny Basic Element." # todo: NEW TRANSLATION
 SOV_rostech: "Rostech" # todo: NEW TRANSLATION
 SOV_rostech_desc: "Rostec, oficiálně Státní korporace pro pomoc při vývoji, výrobě a exportu pokročilých technologických průmyslových produktů Rostec a dříve Rostekhnologii, je ruský státní obranný konglomerát se sídlem v Moskvě." # todo: NEW TRANSLATION
 SOV_rosoboronprom: "Rosoboronprom" # todo: NEW TRANSLATION
 SOV_rosoboronprom_desc: "Rosoboronprom je jedinou státní organizací v Rusku pro export celé škály vojenských a dvojího využití produktů, služeb a technologií." # todo: NEW TRANSLATION
 SOV_kbp: "KBP" # todo: NEW TRANSLATION
 SOV_kbp_desc: "JSC Konstruktorskoje Buro Priborostrojenija (KBP) je jedno z hlavních podniků v oblasti ruského obranného průmyslu se sídlem v Tule." # todo: NEW TRANSLATION
 SOV_tula_arms: "Tulský zbrojní závod" # todo: NEW TRANSLATION
 SOV_tula_arms_desc: "Císařský Tulský zbrojní závod byl ruský výrobce zbraní založený carem Petrem I. v roce 1712 v Tule, Tulské oblasti jako Tulský arsenal. Během své historie vyráběl zbraně pro ruský stát. Během sovětské éry byl jeho název změněn z Tulského arsenalu na Tulský zbrojní závod." # todo: NEW TRANSLATION
 SOV_orsis: "Orsis" # todo: NEW TRANSLATION
 SOV_orsis_desc: "Orsis je obchodní značka skupiny Promtechnologies se sídlem v Moskvě. Specializuje se na výrobu pušek s centrálním zápalníkem navržených pro různá vojenská a civilní použití." # todo: NEW TRANSLATION
 SOV_lobaev_arms: "Lobaev Arms" # todo: NEW TRANSLATION
 SOV_lobaev_arms_desc: "Lobaev Arms, oficiálně Integrated Systems Design Bureau, LLC, je ruský návrhář a výrobce přesných pušek, přesné munice a dílů pro pušky. Lobaev Arms sídlí v Taruse, Kaluga oblast, Rusko." # todo: NEW TRANSLATION
 SOV_zil: "ZIL" # todo: NEW TRANSLATION
 SOV_zil_desc: "ZIL byl významný ruský výrobce automobilů, nákladních a vojenských vozidel. Oživení této korporace by mělo posílit ruskou ekonomiku." # todo: NEW TRANSLATION
 SOV_kamaz: "KAMAZ" # todo: NEW TRANSLATION
 SOV_kamaz_desc: "KAMAZ je ruský výrobce nákladních vozidel, autobusů a motorů se sídlem v Naberežných Čelnech. Je známý svými kabinovými nákladními vozy. Společnost byla založena v roce 1969." # todo: NEW TRANSLATION
 SOV_aurus: "AURUS" # todo: NEW TRANSLATION
 SOV_aurus_desc: "Aurus Motors je ruská luxusní automobilová společnost založená v roce 2000, původně vytvořená pro ruské oficiální průvody." # todo: NEW TRANSLATION
 SOV_focus_on_luxury_cars: "Zaměřit se na luxusní vozy" # todo: NEW TRANSLATION
 SOV_focus_on_luxury_cars_desc: "Ruský lid si zaslouží víc než jen další levnou Ladu! Musíme zlepšit nabídku modelů pro Aurus a rozšířit další značky luxusních vozů!" # todo: NEW TRANSLATION
 SOV_focus_on_affordable_cars: "Zaměřit se na dostupné vozy" # todo: NEW TRANSLATION
 SOV_focus_on_affordable_cars_desc: "Rusko je zcela závislé na dovozu automobilů, měli bychom začít rozšiřovat výrobu vlastních vozů pro domácí trh a zajistit, aby měl každý Rus ruské auto." # todo: NEW TRANSLATION
 SOV_revitalized_automobile_industry: "Oživený automobilový průmysl" # todo: NEW TRANSLATION
 SOV_revitalized_automobile_industry_desc: "Po nákladné modernizaci a rozšíření našeho průmyslu konečně máme slušný automobilový průmysl. Hurá!" # todo: NEW TRANSLATION
 SOV_economic_programs: "Hospodářské reformy" # todo: NEW TRANSLATION
 SOV_economic_programs_desc: "Po rozpadu SSSR a chaosu 90. let naše ekonomika naléhavě potřebuje reformu a oživení." # todo: NEW TRANSLATION
 SOV_uralvagonzavod: "Uralvagonzavod" # todo: NEW TRANSLATION
 SOV_uralvagonzavod_desc: "Uralvagonzavod je ruská strojírenská společnost se sídlem v Nižním Tagilu. Je jedním z největších vědecko-průmyslových komplexů v Rusku a největším výrobcem hlavních bojových tanků na světě." # todo: NEW TRANSLATION
 SOV_arzamas: "Arzamas" # todo: NEW TRANSLATION
 SOV_arzamas_desc: "Arzamas je ruský vzdělávací web s kurzy z historie, literatury, filozofie, umění a humanitních věd. Web především vzdělává pomocí video přednášek, ale má i podcasty, kvízy a články." # todo: NEW TRANSLATION
 SOV_national_center_for_aviabuilding: "Národní centrum letecké výroby" # todo: NEW TRANSLATION
 SOV_national_center_for_aviabuilding_desc: "Ruský sektor letecké výroby je jedním z nejperspektivnějších odvětví. Musíme do něj investovat." # todo: NEW TRANSLATION
 SOV_domestic_helicopter_production: "Domácí výroba vrtulníků" # todo: NEW TRANSLATION
 SOV_domestic_helicopter_production_desc: "Ruský průmysl výroby vrtulníků má hrdou a úspěšnou tradici výroby některých z nejlepších vrtulníků na světě. Musíme do tohoto odvětví investovat." # todo: NEW TRANSLATION
 SOV_heavy_industry_investments: "Investice do těžkého průmyslu" # todo: NEW TRANSLATION
 SOV_heavy_industry_investments_desc: "Těžký průmysl byl základem sovětské ekonomiky. Abychom oživili naši ekonomiku, musíme nejprve investovat do obnovy těchto těžkých odvětví." # todo: NEW TRANSLATION
 SOV_refined_metallurgy: "Zdokonalená metalurgie" # todo: NEW TRANSLATION
 SOV_refined_metallurgy_desc: "Metalurgie je strategické odvětví, do kterého musíme investovat a rozvíjet jej za každou cenu." # todo: NEW TRANSLATION
 SOV_expand_tungsten_mining: "Rozšířit těžbu wolframu" # todo: NEW TRANSLATION
 SOV_expand_tungsten_mining_desc: "Wolfram je chemický prvek se symbolem W a atomovým číslem 74. Je to vzácný kov, který se na Zemi vyskytuje téměř výhradně ve sloučeninách. Vyskytuje se v mnoha slitinách, které mají četná použití. Tvrdost a vysoká hustota wolframu ho činí vhodným pro vojenské aplikace v průbojních střelách." # todo: NEW TRANSLATION
 SOV_expand_iron_mining: "Rozšířit výrobu oceli" # todo: NEW TRANSLATION
 SOV_expand_iron_mining_desc: "Ocel je slitina tvořená hlavně železem s obvykle několika zlomky procenta uhlíku, která zvyšuje její pevnost a odolnost proti lomu ve srovnání s jinými formami železa. Díky vysoké tažnosti a nízkým nákladům se ocel používá ve stavbách, infrastruktuře, nástrojích, lodích, vlacích, autech, strojích, elektrických spotřebičích a zbraních." # todo: NEW TRANSLATION
 SOV_expand_gold_mining: "Rozšířit těžbu zlata" # todo: NEW TRANSLATION
 SOV_expand_gold_mining_desc: "Zlato je chemický prvek se symbolem Au a atomovým číslem 79. Užitečné fyzikální a chemické vlastnosti zlata vedly k jeho neustálému využívání v korozivzdorných elektrických konektorech ve všech typech počítačových zařízení (jeho hlavní průmyslové využití). Zlato se také používá v infračerveném stínění, výrobě barevného skla, listování zlatem a v zubním lékařství." # todo: NEW TRANSLATION
 SOV_expand_aluminium_mining: "Rozšířit těžbu hliníku" # todo: NEW TRANSLATION
 SOV_expand_aluminium_mining_desc: "Hliník je chemický prvek se symbolem Al a atomovým číslem 13. Hliník má nižší hustotu než ostatní běžné kovy, přibližně jednu třetinu oceli. V 21. století se hliník používá v dopravě, strojírenství, stavebnictví a balení. Je klíčovou složkou slitin letadlových trupů." # todo: NEW TRANSLATION
 SOV_industrial_expansion_plan: "Plán rozšíření průmyslu" # todo: NEW TRANSLATION
 SOV_industrial_expansion_plan_desc: "Konec 90. let zanechal Rusko v jedné z nejzávažnějších ekonomických krizí moderní historie. Nezaměstnanost je rozsáhlá a je zde všeobecná tíživá chudoba, která vznikla v důsledku postsovětského období rychlé privatizace a masivního odchodu společností a kvalifikovaných zaměstnanců na Západ. 2000. léta musí být lepší a civilní průmysl musí být posílen pro domácí i mezinárodní obchod." # todo: NEW TRANSLATION
 SOV_domestic_aircraft_production: "Domácí výroba letadel" # todo: NEW TRANSLATION
 SOV_domestic_aircraft_production_desc: "Ruský letecký průmysl má hrdou a úspěšnou tradici výroby některých z nejlepších letadel na světě. Musíme do tohoto odvětví investovat." # todo: NEW TRANSLATION
 SOV_expand_tankograd: "Rozšířit Tankograd" # todo: NEW TRANSLATION
 SOV_expand_tankograd_desc: "Tankograd, přezdívka Čeljabinského traktorového závodu, byl místem rozsáhlé produkce tanků během Velké vlastenecké války. Po válce pokračoval ve výrobě tanků pro Sovětský svaz a dnešní rozšíření dále zmodernizuje a zvýší jeho výrobní kapacitu." # todo: NEW TRANSLATION
 SOV_domestic_auto_production: "Domácí výroba automobilů" # todo: NEW TRANSLATION
 SOV_domestic_auto_production_desc: "Spotřebitelský automobilový průmysl v Rusku nikdy nebyl příliš silný, i když v průběhu času vzniklo několik známých značek. Dlouho etablované společnosti jako Lada a novější luxusní značky jako AURUS musí být financovány, aby exportovaly a rozšiřovaly ruský měkký vliv v zahraničí." # todo: NEW TRANSLATION
 SOV_expand_kalashnikov_concern: "Rozšířit koncern Kalashnikov" # todo: NEW TRANSLATION
 SOV_expand_kalashnikov_concern_desc: "JSC Kalashnikov Concern, známý až do roku 2013 jako Iževská strojírna, je ruský obranný výrobní koncern. Koncern navrhuje a vyrábí širokou škálu zbraní včetně malých palných zbraní, naváděných dělostřeleckých projektilů a dalších přesných zbraní. Kalashnikov Concern vyrábí 95 % všech ručních zbraní v Rusku, což z něj činí největšího výrobce střelných zbraní v zemi." # todo: NEW TRANSLATION
 SOV_discuss_lifting_sanctions: "Jednat o zrušení sankcí" # todo: NEW TRANSLATION
 SOV_discuss_lifting_sanctions_desc: "Musíme oslovit zahraniční mocnosti, které nám uvalily sankce, aby je zrušily. Určitě jsme udělali dost pro to, abychom je uklidnili?" # todo: NEW TRANSLATION
 SOV_entice_foreign_investments: "Přilákat zahraniční investice" # todo: NEW TRANSLATION
 SOV_entice_foreign_investments_desc: "Zahraniční investice mohou naší zemi pomoci překonat ekonomické potíže. Rusko je skvělou zemí pro investování, zejména protože mnoho našich zdrojů zůstává nevyužitých, a zahraniční know‑how a kapitál nám mohou pomoci plně uvolnit náš hospodářský potenciál." # todo: NEW TRANSLATION
 SOV_revaluation_of_the_ruble: "Revalvace rublu" # todo: NEW TRANSLATION
 SOV_revaluation_of_the_ruble_desc: "Během posledního desetiletí hodnota ruské měny, rublu, prudce klesla kvůli nevhodným rozhodnutím v zahraniční obchodní politice i nedostatečné prevenci inflačních dopadů. Musíme obnovit hodnotu rublu co nejlépe." # todo: NEW TRANSLATION
 SOV_european_interaction_plan: "Plán spolupráce s Evropou" # todo: NEW TRANSLATION
 SOV_european_interaction_plan_desc: "Potřebujeme plán, jak správně jednat s evropskými mocnostmi, které s námi mají zásadní ekonomické vztahy (a někdy vůči nám uvalují sankce)." # todo: NEW TRANSLATION
 SOV_nord_stream: "Nord Stream" # todo: NEW TRANSLATION
 SOV_nord_stream_desc: "Nord Stream je projekt plynovodu přes Baltské moře k jednomu z hlavních odběratelů ruského plynu, Německu. Takový systém umožňuje Rusku a Německu obejít státy východní Evropy při přepravě plynu, čímž dává Rusku volné ruce v tlaku na tyto země a Německu možnost ignorovat toto nátlakové chování." # todo: NEW TRANSLATION
 SOV_south_stream: "South Stream" # todo: NEW TRANSLATION
 SOV_south_stream_desc: "South Stream, protějšek Nord Streamu, je program plynovodu vedoucího z rostovské oblasti v Rusku přes Černé moře. Potrubí má procházet Bulharskem a pak se rozdělit na sever směrem k Rakousku a na jih směrem k Itálii." # todo: NEW TRANSLATION
 SOV_uaz: "UAZ" # todo: NEW TRANSLATION
 SOV_uaz_desc: "UAZ je výrobce automobilů se sídlem v Uljanovsku, který vyrábí terénní vozidla, autobusy a nákladní vozy. Od roku 2000 je součástí automobilové skupiny Sollers." # todo: NEW TRANSLATION
 SOV_east_stream: "Sila Sibiri" # todo: NEW TRANSLATION
 SOV_east_stream_desc: "Sila Sibiri je třetí plynovod v naší trilogii významných mezistátních potrubí. Sila Sibiri dodává Číně, našemu blízkému spojenci, veškerou ropu a plyn, které potřebuje, a zajišťuje tak vždy zákazníka s vyšší nabídkou pro náš plyn, kdyby nás Západ opět uvalil na hloupé sankce." # todo: NEW TRANSLATION
 SOV_appease_foreign_powers: "Uspokojit zahraniční mocnosti" # todo: NEW TRANSLATION
 SOV_appease_foreign_powers_desc: "Abychom zajistili domácí i zahraniční klid Ruska, velmoci v zahraničí musí přestat vnímat Rusko jako bezprostřední hrozbu i jako potenciální oběť. Pokud přesvědčíme cizince, že pro ně nejsme přímým ohrožením, může se snížit jejich represivní opatření vůči nám." # todo: NEW TRANSLATION
 SOV_resist_the_washington_consensus: "Odpor vůči Washingtonskému konsensu" # todo: NEW TRANSLATION
 SOV_resist_the_washington_consensus_desc: "Washingtonský konsensus, který byl předán Jelcinovi jeho loutkovodiči ve Washingtonu, ničí naši ekonomiku a ve skutečnosti vytváří příležitost pro Západ, aby vykoupil náš stát. Potřebujeme nový plán ekonomického oživení Ruska a musíme Jelcinovy plány zcela odmítnout." # todo: NEW TRANSLATION
 SOV_return_to_the_gold_standard: "Návrat ke zlatému standardu" # todo: NEW TRANSLATION
 SOV_return_to_the_gold_standard_desc: "Bez fyzického zajištění je papírové peníze bezcenné. Musí být obnoven zlatý standard, aby se stabilizovala hodnota každého rublu v oběhu." # todo: NEW TRANSLATION
 SOV_decree_no_585: "Dekret č. 585" # todo: NEW TRANSLATION
 SOV_decree_no_585_desc: "V roce 2003 dekret č. 585 zřídil RŽD jako akciovou společnost. Společnost má na starosti provoz ruské železniční sítě." # todo: NEW TRANSLATION
 SOV_sakhalin_railway: "Oživit Sachalinskou železnici" # todo: NEW TRANSLATION
 SOV_sakhalin_railway_desc: "Železnice na ostrově Sachalin u ruského pacifického pobřeží a blízko Japonska je klíčovou součástí ekonomiky Sachalinu." # todo: NEW TRANSLATION
 SOV_expand_the_trans_siberian_railroad: "Rozšířit transsibiřskou železnici" # todo: NEW TRANSLATION
 SOV_expand_the_trans_siberian_railroad_desc: "Transsibiřská železnice je hlavní tepnou ruské ekonomiky, spojující Moskvu s Vladivostokem. Rozšíření této sítě je předpokladem dalšího ekonomického rozvoje." # todo: NEW TRANSLATION
 SOV_appease_the_moscow_oligarchs: "Uspokojit moskevské oligarchy" # todo: NEW TRANSLATION
 SOV_appease_the_moscow_oligarchs_desc: "Uspokojit moskevské oligarchy investicí nějakých peněz." # todo: NEW TRANSLATION
 SOV_all_roads_lead_to_moscow: "Všechny cesty vedou do Moskvy" # todo: NEW TRANSLATION
 SOV_all_roads_lead_to_moscow_desc: "Silnice vedoucí do Moskvy je třeba upřednostnit, protože je středem naší národní ekonomiky. To povede k lepším obchodním trasám, což prospěje naší ekonomice." # todo: NEW TRANSLATION
 SOV_high_speed_rail_construction: "Výstavba vysokorychlostní železnice" # todo: NEW TRANSLATION
 SOV_high_speed_rail_construction_desc: "Náš současný železniční systém je zastaralý. Investice do vysokorychlostní železnice je skvělá volba" # todo: NEW TRANSLATION
 SOV_explore_arctic_gas_fields: "Průzkum arktických plynárenských polí" # todo: NEW TRANSLATION
 SOV_explore_arctic_gas_fields_desc: "Arktická ložiska plynu obsahují velké zásoby ropy a zemního plynu. Jejich průzkum může zvýšit domácí produkci plynu a ropy" # todo: NEW TRANSLATION
 SOV_expansionary_monetary_policy: "Expanzivní měnová politika" # todo: NEW TRANSLATION
 SOV_expansionary_monetary_policy_desc: "Vstříknutí určité likvidity do ekonomiky nám dlouhodobě pomůže ji posílit" # todo: NEW TRANSLATION
 SOV_attract_foreign_investors: "Přitáhnout zahraniční investory" # todo: NEW TRANSLATION
 SOV_attract_foreign_investors_desc: "Přitahování zahraničních investorů pro obchod je jedním z nejlepších způsobů, jak posílit naši ekonomiku" # todo: NEW TRANSLATION
 SOV_economic_stimulus: "Hospodářský stimul" # todo: NEW TRANSLATION
 SOV_economic_stimulus_desc: "Vstříknutí určité likvidity do ekonomiky nám dlouhodobě pomůže ji posílit" # todo: NEW TRANSLATION
 SOV_state_capitalism: "Státní kapitalismus" # todo: NEW TRANSLATION
 SOV_state_capitalism_desc: "Zbavení se moskevských oligarchů nám pomůže bojovat s rostoucí korupcí v naší zemi" # todo: NEW TRANSLATION
 SOV_rise_of_the_oligarchs: "Vzestup oligarchů" # todo: NEW TRANSLATION
 SOV_rise_of_the_oligarchs_desc: "Podpora oligarchů zlepší naše vztahy s nimi" # todo: NEW TRANSLATION
 SOV_russian_federation_stabilization_fund: "Stabilizační fond Ruské federace" # todo: NEW TRANSLATION
 SOV_russian_federation_stabilization_fund_desc: "Založený v roce 2004, Стабилизационный фонд Российской Федерации ('Stabilizační fond Ruské federace') byl iniciativou vlády Putina na ochranu zranitelného ropného průmyslu země před případnými propady cen ropy. Fond vycházel z ponaučení z ekonomické krize v roce 1998, která byla částečně způsobena kolísáním cen plynu a ropy." # todo: NEW TRANSLATION
 SOV_deregulation: "Deregulace" # todo: NEW TRANSLATION
 SOV_deregulation_desc: "Regulace trhu vede ke korupci, chybám v kalkulacích a ekonomickému chaosu. Měli bychom podporovat růst každého odvětví, které se ukáže být ziskové v systému volného obchodu, volné měny a volného barteru. Pouze volná ekonomika může doufat, že bude silná ekonomika." # todo: NEW TRANSLATION
 SOV_ignore_oligarchic_corruption: "Přehlížet korupci oligarchů" # todo: NEW TRANSLATION
 SOV_ignore_oligarchic_corruption_desc: "Oligarchové jsou jedni z našich klíčových podporovatelů. Dokud nám dají deset procent, můžeme přehlížet jejich, ehm, další aktivity." # todo: NEW TRANSLATION
 SOV_entice_oligarchic_investment: "Nalákat investice oligarchů" # todo: NEW TRANSLATION
 SOV_entice_oligarchic_investment_desc: "Oligarchové mají spoustu peněz. Lidé už dlouho nebudou korupci tolerovat, takže bychom měli část z nich rozdělit. Daňové úlevy a jiné pobídky mohou přimět oligarchy, aby začali utrácet." # todo: NEW TRANSLATION
 SOV_regulate_the_market: "Regulovat trh" # todo: NEW TRANSLATION
 SOV_regulate_the_market_desc: "Ten, kdo se domníval, že 'volné trhy' jsou něco dobrého, je idiot. Naše vláda musí učinit regulaci trhu centrální politikou, aby produkovala výsledky žádoucí pro ruský lid." # todo: NEW TRANSLATION
 SOV_nationalize_foreign_industry: "Znacionalizovat zahraniční průmysl" # todo: NEW TRANSLATION
 SOV_nationalize_foreign_industry_desc: "Průmyslové závody vlastněné cizinci jsou vždy ekonomickým bezpečnostním rizikem. S hrozbou hospodářských sankcí ze strany zahraničních států hrozí, že majitelé odejdou přes noc a vezmou si s sebou důležité části svých závodů. Abychom tomu zabránili, musíme tato průmyslová odvětví prohlásit za státní — i kdyby to urazilo cizí státy." # todo: NEW TRANSLATION
 SOV_root_out_oligarchs: "Vykořenit oligarchy" # todo: NEW TRANSLATION
 SOV_root_out_oligarchs_desc: "Zničení třídy oligarchů možná není zcela možné, ale jejich vliv v ruské ekonomice musí být vykořeněn." # todo: NEW TRANSLATION
 SOV_intl_oil_price_agreements: "Mezinárodní dohody o cenách ropy" # todo: NEW TRANSLATION
 SOV_intl_oil_price_agreements_desc: "Jako vývozce ropy je Rusko rivalem Organizace zemí vyvážejících ropu (OPEC), která sdružuje 15 světových vývozců ropy a v podstatě stanovuje ceny. To ale nemusí být špatně: Rusko by mohlo uzavírat podsadová jednání s OPECem, aby také podpořilo růst ceny ropy." # todo: NEW TRANSLATION
 SOV_oil_drilling_expansion: "Rozšíření těžby ropy" # todo: NEW TRANSLATION
 SOV_oil_drilling_expansion_desc: "Pod Kaspickým mořem jsou miliony barelů ropy, které čekají na vytěžení." # todo: NEW TRANSLATION
 SOV_trade_with_the_east: "Obchod s Východem" # todo: NEW TRANSLATION
 SOV_trade_with_the_east_desc: "Zatímco západní trhy jsou silné a vyspělé, Východ nabízí více příležitostí pro obchodní partnery — zejména Čína." # todo: NEW TRANSLATION
 SOV_trade_with_north_korea: "Obchod se Severní Koreou" # todo: NEW TRANSLATION
 SOV_trade_with_north_korea_desc: "Režim Severní Koreje měl v Sovětském svazu jednoho ze svých mála podporovatelů. Rusko, více znepokojeno svými vnitřními problémy, selhalo v řádném převzetí role partnera v ekonomických a politických zájmech Severní Koreje po rozpadu SSSR, a tak nechalo Pchjongjang sklouznout do čínské sféry vlivu. Kvůli naší strategické pozici na Dálném východě musíme znovu navázat vztahy." # todo: NEW TRANSLATION
 SOV_trade_with_authoritarian_countries: "Obchod s autoritářskými zeměmi" # todo: NEW TRANSLATION
 SOV_trade_with_authoritarian_countries_desc: "Zatímco demokracie jsou svobodné, autoritářství vytváří spolehlivé závislosti. Obvykle jsou autoritářské vlády horší v rozšiřování své ekonomické působnosti a diverzifikaci než státy demokracie a proto jsou náchylnější stát se dlouhodobými ekonomickými vazaly svých obchodních partnerů. Možná je to nika, ve které by Rusko mohlo dobře zapadnout." # todo: NEW TRANSLATION
 SOV_trade_with_democratic_countries: "Obchod s demokratickými zeměmi" # todo: NEW TRANSLATION
 SOV_trade_with_democratic_countries_desc: "Světové demokracie obvykle vykazují vyšší stupeň ekonomické svobody, nezasahování státu do soukromého podnikání a finanční stabilitu než jejich autokratické protějšky. Proto může být žádoucí vybudovat významné obchodní vztahy s demokratickými zeměmi. Rusko, stále potřebující spolehlivé partnery pro vývoz svých přírodních zdrojů, by z dobrých vztahů s nimi profitovalo." # todo: NEW TRANSLATION
 SOV_trade_with_south_korea: "Obchod s Jižní Koreou" # todo: NEW TRANSLATION
 SOV_trade_with_south_korea_desc: "Dlouhou dobu Moskva váhavě podporovala režim v Pchjongjangu. Po rozpadu Sovětského svazu se Severní Korea pevně ocitla v čínském geopolitickém vlivu. Pchjongjang již nezávisí na ruské pomoci a jeho rivalní vláda v Soulu se ukázala být ekonomicky úspěšnější. Rusko by mělo přesměrovat své zájmy na Jižní Koreu." # todo: NEW TRANSLATION
 SOV_trade_with_india: "Obchod s Indií" # todo: NEW TRANSLATION
 SOV_trade_with_india_desc: "Indie je klíčovým spojencem a strategickým partnerem v Jižní Asii. Měli bychom se snažit udržet tento vztah do 21. století, počínaje obchodními vazbami." # todo: NEW TRANSLATION
 SOV_trade_with_pakistan: "Obchod s Pákistánem" # todo: NEW TRANSLATION
 SOV_trade_with_pakistan_desc: "Dlouho byla Indie naším spojencem a Pákistán spojencem Spojených států. Ale studená válka je pryč a Pákistán byl zasažen americkými zásahy v rámci boje proti teroru. Měli bychom mu podat pomocnou ruku a obchod je prvním krokem. Možná bychom také mohli jednat s Indií." # todo: NEW TRANSLATION
 SOV_expand_aeroflot_routes: "Rozšířit linky Aeroflotu" # todo: NEW TRANSLATION
 SOV_expand_aeroflot_routes_desc: "Aeroflot je ruská národní letecká společnost a funguje od vzniku SSSR. Jeho linky by měly být rozšířeny do dalekých koutů země, aby ji lépe sjednotily." # todo: NEW TRANSLATION
 SOV_european_economic_deals: "Evropské ekonomické dohody" # todo: NEW TRANSLATION
 SOV_european_economic_deals_desc: "Evropa je ekonomickým centrem světa. Musíme navázat nové ekonomické vazby, abychom přilákali více evropských investorů." # todo: NEW TRANSLATION
 SOV_expand_economic_policy: "Modernizovaná ekonomika" # todo: NEW TRANSLATION
 SOV_expand_economic_policy_desc: "Moderní ekonomiky se zabývají vyspělými technologiemi, zejména počítači, umělou inteligencí a alternativními zdroji energie. Rusko v těchto oblastech zaostává, proto je třeba podniknout odpovídající investice." # todo: NEW TRANSLATION
 SOV_southern_arms_exports: "Projekt Khazri" # todo: NEW TRANSLATION
 SOV_southern_arms_exports_desc: "Vývoz zbraní našim spojencům na Indickém subkontinentu může rozšířit náš vliv v regionu." # todo: NEW TRANSLATION
 SOV_nord_stream_2: "Nord Stream 2" # todo: NEW TRANSLATION
 SOV_nord_stream_2_desc: "Nord Stream 2 je rozšíření plynovodu Nord Stream do Německa. Zajistí, že Němci budou ještě více závislí na našem plynu, a zároveň to více naštve východní Evropu, protože nám to dává větší volnost je zastrašovat." # todo: NEW TRANSLATION
 SOV_manufacturing_improvements: "Zlepšení výroby" # todo: NEW TRANSLATION
 SOV_manufacturing_improvements_desc: "Staré sovětské stroje zvládnou jen omezenou práci při omezené kvalitě. Potřebujeme nové metody, stroje a procesy." # todo: NEW TRANSLATION
 SOV_computers: "Počítačově řízený průmysl" # todo: NEW TRANSLATION
 SOV_computers_desc: "Počítače jsou užitečným nástrojem v mnoha průmyslových odvětvích a je zásadní je okamžitě integrovat." # todo: NEW TRANSLATION
 SOV_expand_the_tech_industry: "Ruský IT sektor" # todo: NEW TRANSLATION
 SOV_expand_the_tech_industry_desc: "IT je v 21. století rychle rostoucí sektor. Kdo ho ovládne, ovládne toto století." # todo: NEW TRANSLATION
 SOV_advanced_semiconductor_manufacturing: "Pokročilá výroba polovodičů" # todo: NEW TRANSLATION
 SOV_advanced_semiconductor_manufacturing_desc: "Polovodiče jsou základem moderních technologií a každodenního života; používají se od aut přes letadla a počítače až po anální zátky. Kontrola nad procesem jejich výroby je kritická pro hegemonii 21. století." # todo: NEW TRANSLATION
 SOV_superconductors: "Vývoj supravodičů" # todo: NEW TRANSLATION
 SOV_superconductors_desc: "Supravodivost je soubor fyzikálních vlastností pozorovaných u určitých materiálů, kdy elektrický odpor mizí a magnetický tok je z materiálu vypuzován. Jakýkoli materiál vykazující tyto vlastnosti je supravodič. Na rozdíl od běžného kovového vodiče, jehož odpor se postupně snižuje s poklesem teploty až téměř k absolutní nule, má supravodič charakteristickou kritickou teplotu, pod kterou odpor náhle klesne na nulu. Mají velké uplatnění v kvantovém počítačovém průmyslu." # todo: NEW TRANSLATION
 SOV_the_silicon_taiga: "Silikonová tajga" # todo: NEW TRANSLATION
 SOV_the_silicon_taiga_desc: "„Silikonová tajga“ je výraz pro ruský IT průmysl, podobný 'Silicon Valley' v USA." # todo: NEW TRANSLATION
 SOV_kaspersky_labs: "Kaspersky Labs" # todo: NEW TRANSLATION
 SOV_kaspersky_labs_desc: "Kaspersky Labs je ruská nadnárodní společnost zabývající se kyberbezpečností a antivirovými produkty se sídlem v Moskvě. Byla založena v roce 1997 Eugeneem Kasperskym, Natalyou Kaspersky a Alexeyem De-Monderikem. Kaspersky Lab vyvíjí a prodává antivirové programy, internetovou bezpečnost, správu hesel, bezpečnost koncových bodů a další kyberbezpečnostní produkty a služby." # todo: NEW TRANSLATION
 SOV_yandex: "Yandex" # todo: NEW TRANSLATION
 SOV_yandex_desc: "Yandex LLC je ruská nadnárodní technologická společnost poskytující internetové produkty a služby. Primárně slouží ruským a zemím SNS. Jednoduše řečeno, je to ruský Google. Je to největší technologická společnost v Rusku a druhý největší ruskojazyčný vyhledávač na internetu s podílem trhu přes 42 %. Je pátým největším vyhledávačem na světě." # todo: NEW TRANSLATION
 SOV_vkontakte: "VKontakte" # todo: NEW TRANSLATION
 SOV_vkontakte_desc: "VKontakte (VK) je ruská online sociální síť se sídlem v Petrohradu. VK je převážně používán rusky mluvícími uživateli. Považujte to za ruský analog Facebooku. V srpnu 2018 měl VK alespoň 500 milionů účtů. Síť byla také populární na Ukrajině až do jejího zákazu Vrchovnou radou v roce 2017." # todo: NEW TRANSLATION
 SOV_quantum_computing: "Kvantové počítače" # todo: NEW TRANSLATION
 SOV_quantum_computing_desc: "Kvantový počítač je počítač využívající kvantově-mechanické jevy. V malém měřítku se hmota chová jako částice i vlna a kvantové výpočty využívají tohoto chování pomocí specializovaného hardwaru. Klasická fyzika nedokáže vysvětlit fungování těchto kvantových zařízení a škálovatelný kvantový počítač by mohl některé výpočty provádět exponenciálně rychleji než jakýkoli současný klasický počítač. Zejména by velký kvantový počítač mohl rozbít široce používané šifrovací schémata a pomoci fyzikům při simulacích fyzikálních procesů." # todo: NEW TRANSLATION
 SOV_uranium_one_sale: "Prodej Uranium One" # todo: NEW TRANSLATION
 SOV_uranium_one_sale_desc: "Uranium One je mezinárodní skupina společností, součást řídícího okruhu skupiny TENEX státní korporace Rosatom. Byla prodána ruským zájmům v roce 2010. Od roku 2013 je plně vlastněnou dceřinou společností moskevské skupiny Uranium One, součástí státní jaderné korporace Rosatom." # todo: NEW TRANSLATION
 SOV_jinr: "Společný ústav pro jaderný výzkum" # todo: NEW TRANSLATION
 SOV_jinr_desc: "Společný ústav pro jaderný výzkum v Dubně je mezinárodní výzkumné centrum jaderných věd s 5500 zaměstnanci včetně 1200 výzkumníků držících přes 1000 Ph.D. z osmnácti zemí. Většina vědců jsou však vynikající ruští vědci. Ústav má sedm laboratoří, z nichž každá se specializuje: teoretická fyzika, částicová fyzika, fyzika těžkých iontů, kondenzovaná hmota, jaderné reakce, neutronová fyzika a IT. Ústav má oddělení pro studium radiace a radiobiologický výzkum a další ad hoc experimenty v experimentální fyzice." # todo: NEW TRANSLATION
 SOV_gamaleya_institute: "Ústav Gamaleya" # todo: NEW TRANSLATION
 SOV_gamaleya_institute_desc: "Výzkumný ústav epidemiologie a mikrobiologie Gamaleya, dříve Federální výzkumné centrum N. F. Gamaleya pro epidemiologii a mikrobiologii, je ruský lékařsko-výzkumný ústav spadající pod Ministerstvo zdravotnictví Ruské federace. Je známý vytvořením první vakcíny proti COVID-19 na trhu, Sputnik V." # todo: NEW TRANSLATION
 SOV_trade_with_the_south: "Obchod s Indickým subkontinentem" # todo: NEW TRANSLATION
 SOV_trade_with_the_south_desc: "Indický subkontinent je rozlehlý, do značné míry nevyužitý trh. Měli bychom využít naše historické vazby k regionu a dostat se tam dříve než ostatní." # todo: NEW TRANSLATION
 SOV_expand_trade_policy: "Rozšíření obchodu" # todo: NEW TRANSLATION
 SOV_expand_trade_policy_desc: "Zvýšení exportu zvýší náš globální vliv, zbohatne nás a učiní ostatní více závislými na nás." # todo: NEW TRANSLATION
 SOV_tighten_ties_with_ukraine: "Upevnit vazby s Ukrajinou" # todo: NEW TRANSLATION
 SOV_tighten_ties_with_ukraine_desc: "I když Ukrajinci to mají občas problém pochopit, měli bychom jim jasně říct: jsme stejného etnika. Proto bychom k nim měli být vstřícnější!" # todo: NEW TRANSLATION
 SOV_CSTO_enlargement_with_ukr: "Pozvat Ukrajinu do CSTO" # todo: NEW TRANSLATION
 SOV_CSTO_enlargement_with_ukr_desc: "Bělorusko už je v naší bratrské alianci. Nadešel čas pozvat Ukrajinu do našeho bloku." # todo: NEW TRANSLATION
 SOV_mutual_economic_prosperity: "Vzájemná hospodářská spolupráce" # todo: NEW TRANSLATION
 SOV_mutual_economic_prosperity_desc: "Naše sousední země by neměly bránit obchodování mezi sebou. Proto musíme odstranit všechny překážky, které mohou ovlivňovat volný obchod." # todo: NEW TRANSLATION
 SOV_ukrainian_russian_defense: "Vzájemná rusko-ukrajinská obrana" # todo: NEW TRANSLATION
 SOV_ukrainian_russian_defense_desc: "Jelikož jsme s Ukrajinou bratři, musíme se navzájem bránit a bojovat jeden za druhého až do poslední kapky!" # todo: NEW TRANSLATION
 SOV_religious_subjugation: "Náboženské podrobení" # todo: NEW TRANSLATION
 SOV_religious_subjugation_desc: "Ukrajina nemusí mít vlastní církev. Jsme oba pravoslavné národy a nic by nemělo mezi námi vyvolávat spory." # todo: NEW TRANSLATION
 SOV_promote_russian_language: "Dvujízyčný stát" # todo: NEW TRANSLATION
 SOV_promote_russian_language_desc: "Je čas prosazovat ruský jazyk na Ukrajině a konečně prolomit jazykovou bariéru mezi našimi národy." # todo: NEW TRANSLATION
 SOV_brotherhood_forever: "Bratrství navždy!" # todo: NEW TRANSLATION
 SOV_brotherhood_forever_desc: "Jsme postsovětscí bratři a měli bychom udržovat naše dobré přátelství!" # todo: NEW TRANSLATION
 SOV_eat_burgers_with_obama: "Jíst hamburgery s Obamou" # todo: NEW TRANSLATION
 SOV_eat_burgers_with_obama_desc: "Abychom oznámili naše geopolitické oživení, pošleme prezidenta na návštěvu k našemu bývalému rivalovi a dnešnímu příteli — Spojeným státům!" # todo: NEW TRANSLATION
 SOV_freedom_better_than_non_freedom: "Svoboda je lepší než nesvoboda" # todo: NEW TRANSLATION
 SOV_freedom_better_than_non_freedom_desc: "Nemá smysl utlačovat naše občany. Stát by neměl pronásledovat svobodné myšlení, které generuje nové nápady a pomáhá naší zemi obnovit se!" # todo: NEW TRANSLATION
 SOV_police_not_milice: "Politsiya, not Militsiya!" # todo: NEW TRANSLATION
 SOV_police_not_milice_desc: "V rámci rozsáhlé policejní reformy bychom měli obnovit prestiž našich bezpečnostních sil; uděláme to přejmenováním naší Militsiya na Politsiya!" # todo: NEW TRANSLATION
 SOV_crush_cult_of_stalin: "Potlačit kult Stalina" # todo: NEW TRANSLATION

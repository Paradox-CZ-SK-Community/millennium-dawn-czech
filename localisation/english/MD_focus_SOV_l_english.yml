 sov_nationalists.1.t: "Změna národní ústavy" # todo: NEW TRANSLATION
 sov_nationalists.1.d: "Naše předchozí ústava byla pravděpodobně nejhorší pro Rusy v celé naší historii! Abychom zničili tento ostudný papír, vytvoříme naši novou skutečně ruskou ústavu. Hlavní volba zde je mezi tradiční centralizací nebo větší decentralizací a expanzí — kterou cestu zvolíme?" # todo: NEW TRANSLATION
 sov_nationalists.1.a: "Rusko se musí stabilizovat, než pomůže ostatním!" # todo: NEW TRANSLATION
 sov_nationalists.1.b: "Expanzionismus je náš národní cíl a musí být v ústavě!" # todo: NEW TRANSLATION
 sov_nationalists.3.t: "Rusko nám nabízí svou ochranu" # todo: NEW TRANSLATION
 sov_nationalists.3.d: "Prezident Ruska dnes během oficiální schůzky oznámil návrh umístit vojenské základny na území naší země, aby nás chránil před vnější agresí" # todo: NEW TRANSLATION
 sov_nationalists.3.a: "Rusko nás zachrání!" # todo: NEW TRANSLATION
 sov_nationalists.3.b: "Zvládneme to sami!" # todo: NEW TRANSLATION
 sov_nationalists.4.t: "Rusko nám nabízí vyslání Wagnerových PMCs" # todo: NEW TRANSLATION
 sov_nationalists.4.d: "Ruská vláda nám nabídla hostit odborníky ze známých Wagnerových PMCs" # todo: NEW TRANSLATION
 sov_nationalists.4.a: "Přijímáme je" # todo: NEW TRANSLATION
 sov_nationalists.4.b: "Nechceme tu žoldáky!" # todo: NEW TRANSLATION
 sov_nationalists.5.t: "Rusko nám nabízí oživení Dohody" # todo: NEW TRANSLATION
 sov_nationalists.5.d: "Ruská vláda nám poslala návrh oživit Dohodu. Je to poněkud neočekávaná nabídka; snad by naše národy měly opět stát bok po boku?" # todo: NEW TRANSLATION
 sov_nationalists.5.a: "Ať žije Dohoda!" # todo: NEW TRANSLATION
 sov_nationalists.5.b: "To nepotřebujeme" # todo: NEW TRANSLATION
 sov_nationalists.6.t: "Ruská revoluce" # todo: NEW TRANSLATION
 sov_nationalists.6.d: "Naše republika dostala šanci získat nezávislost! Národněbolševici dokázali přivést své soudruhy k nám. Společně porazíme nepřítele!" # todo: NEW TRANSLATION
 sov_nationalists.6.a: "Rusko nás zachrání!" # todo: NEW TRANSLATION

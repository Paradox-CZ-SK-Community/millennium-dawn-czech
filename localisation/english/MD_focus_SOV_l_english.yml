l_english:
 russia_focus: "Ruské zaměření" # todo: NEW TRANSLATION
 SOV_reign_of_yeltsin: "Vládnutí Borise Jelcina" # todo: NEW TRANSLATION
 SOV_reign_of_yeltsin_desc: "Boris Jelcin byl prvním prezidentem nově vzniklé Ruské federace, nástupnického státu po SSSR, v letech 1991–1999. Během jeho éry čelila země obrovským ekonomickým problémům a katastrofické válce v Čečensku, a 31. prosince 1999 předal svůj post premiérovi Vladimiru Putinovi." # todo: NEW TRANSLATION
 SOV_presidential_election_of_2000: "Prezidentské volby 2000" # todo: NEW TRANSLATION
 SOV_presidential_election_of_2000_desc: "Éra Borise Jelcina skončila 31. prosince 1999, kdy de facto předal moc svému politickému dědici Vladimiru Putinovi. Putin, posílený vítězstvím nad Čečenci, nyní usiluje získat politickou legitimitu prezidentskými volbami v březnu 2000." # todo: NEW TRANSLATION
 SOV_groznyy_offensive: "Ofenzíva na Groznyj" # todo: NEW TRANSLATION
 SOV_groznyy_offensive_desc: "Druhá čečenská válka započala v srpnu 1999, kdy čečenští bojovníci, jejichž stát Ičkerie si od první čečenské války z roku 1996 užíval de facto nezávislosti, provedli rozsáhlou vojenskou infiltraci sousední dagestánské provincie. Ruská vojenská odplata vyústila v obléhání čečenského hlavního města Groznyju. Město by mělo padnout koncem ledna nebo začátkem února." # todo: NEW TRANSLATION
 SOV_putin: "Vladimír Putin" # todo: NEW TRANSLATION
 SOV_putin_desc: "Vladimír Putin, narozený v Leningradu a bývalý důstojník rozvědky (KGB), krátce působil jako ředitel (FSB) a sekretář Bezpečnostní rady, než byl v srpnu 1999 jmenován premiérem. Díky svým zkušenostem v zahraniční rozvědce je Putin jedním z nejsilnějších kandidátů, kteří mohou v těchto obtížných časech vládnout Rusku, ne-li nejsilnějším." # todo: NEW TRANSLATION
 SOV_gazprom: "Regulovat Gazprom" # todo: NEW TRANSLATION
 SOV_gazprom_desc: "Dříve rozvinutý domácí plynárenský průmysl sovětského období, Gazprom, je nyní selhávající společností bez schopného předsedy. Abychom získali kontrolu nad ruskými oligarchy a zvýšili vliv státu v klíčových podnicích, měli bychom nahradit neloajální a zkorumpované předsedy Gazpromu schopnými státníky. Akcionáři Hermitage Capital Management a ministr financí nám v tom pomohou." # todo: NEW TRANSLATION
 SOV_the_grand_bargain: "Velká dohoda" # todo: NEW TRANSLATION
 SOV_the_grand_bargain_desc: "Rusko je v současnosti pod kontrolou oligarchů. Pokud chceme získat skutečnou moc v zemi, musíme jim učinit nabídku, které nemohou odolat." # todo: NEW TRANSLATION
 SOV_lukoil: "Rozšířit Lukoil" # todo: NEW TRANSLATION
 SOV_lukoil_desc: "Lukoil je státem vlastněná ropná společnost založená ještě na přelomu rozpadu SSSR v roce 1991. Další investice do Lukoilu rozšíří těžbu ropy a pomohou oživit naši trpící ekonomiku." # todo: NEW TRANSLATION
 SOV_forced_oil_mergers: "Nucené fúze v ropném sektoru" # todo: NEW TRANSLATION
 SOV_forced_oil_mergers_desc: "Náš ropný a plynárenský průmysl je zatím rozdělen mezi různé podniky a strany. Abychom dostali oligarchy pod kontrolu, musíme je nejprve přinutit ke spolupráci a zvýšit efektivitu těžby ropy." # todo: NEW TRANSLATION
 SOV_forced_mining_mergers: "Nucené fúze v těžebním sektoru" # todo: NEW TRANSLATION
 SOV_forced_mining_mergers_desc: "Těžba je klíčový průmysl, který byl od rozpadu SSSR rozparcelován chamtivými oligarchy. Musíme všechny tyto subjekty přivést pod naši kontrolu, abychom zajistili přežití národa a zvýšili efektivitu produkce." # todo: NEW TRANSLATION
 SOV_expand_mining_sector: "Rozšířit těžební sektor" # todo: NEW TRANSLATION
 SOV_expand_mining_sector_desc: "Těžební průmysl patří mezi největší odvětví v Rusku a představuje velké procento světové produkce surovin, komodit, kovů, ropy a plynu. Měli bychom rozšířit pracovní příležitosti a otevřít prostor pro zahraniční investice; bude to dlouhá cesta, ale čím větší těžební sektor, tím silnější ekonomika, a silnější ekonomika znamená znovu silné Rusko!" # todo: NEW TRANSLATION
 SOV_putinism: "Putinismus" # todo: NEW TRANSLATION
 SOV_putinism_desc: "Ačkoliv Putin nemá oficiální ideologii, jeho systém vlády, kde je moc v rukou oligarchů a bývalých vojenských důstojníků (známých jako \"siloviki\"), se ustálil jako 'putinismus'." # todo: NEW TRANSLATION
 SOV_found_rosatom: "Založit Rosatom" # todo: NEW TRANSLATION
 SOV_found_rosatom_desc: "Rosatom je státní korporace pro jadernou energii v Rusku. Kontroluje ruský jaderný průmyslový komplex." # todo: NEW TRANSLATION
 SOV_empower_siloviki: "Posílit siloviky" # todo: NEW TRANSLATION
 SOV_empower_siloviki_desc: "\"Silovik\" je ruský termín pro bývalé vojenské a rozvědné důstojníky a vojáky, kteří následně uchopili moc a stali se politiky. Posílením takových mužů zajistíme vysokou úroveň shody v důležitých otázkách." # todo: NEW TRANSLATION
 SOV_arctic_gas_exploration: "Průzkum arktických zásob plynu" # todo: NEW TRANSLATION
 SOV_arctic_gas_exploration_desc: "Arktické oblasti skrývají obrovské zásoby zemního plynu. Můžeme se stát energeticky soběstačnými a čistým vývozcem energie, pokud tyto zásoby vytěžíme." # todo: NEW TRANSLATION
 SOV_ensure_oligarch_submission: "Zajistit podřízenost oligarchů" # todo: NEW TRANSLATION
 SOV_ensure_oligarch_submission_desc: "Za Borise Jelcina se Rusko stalo největším mafiánským státem na světě. Oligarchové přispěli k ekonomickému chaosu 90. let. Aby se to už neopakovalo, musíme oligarchům ukázat, kdo je šéf." # todo: NEW TRANSLATION
 SOV_remove_guzinsky: "Odstranit Gusinského" # todo: NEW TRANSLATION
 SOV_remove_guzinsky_desc: "Vladimir Gusinskij je obrovský mediální magnát, avšak odmítá spolupracovat s vládou a oligarchy. Musíme se s ním vypořádat." # todo: NEW TRANSLATION
 SOV_delay_sibirneft_merger: "Zadržet fúzi se Sibneftem" # todo: NEW TRANSLATION
 SOV_delay_sibirneft_merger_desc: "V dubnu 2003 oznámil výkonný ředitel Yukos Oil Michail Chodorkovskij, že Yukos se sloučí se Sibneftem a vytvoří společnost s rezervami srovnatelnými se západními ropnými giganty. Mocní však rozhodli, že to nebude on, kdo to udělá, a vymysleli obvinění z korupce a daňových úniků." # todo: NEW TRANSLATION
 SOV_gen_3_nuclear_plants: "Reaktory generace 3+" # todo: NEW TRANSLATION
 SOV_gen_3_nuclear_plants_desc: "Designy reaktorů Gen III+ jsou evolučním vývojem reaktorů Gen III, nabízejí zlepšení bezpečnosti. Výrobci začali vyvíjet systémy Gen III+ v 90. letech na základě provozních zkušeností amerických, japonských a západoevropských lehkovodních reaktorů." # todo: NEW TRANSLATION
 SOV_khodorkovsky_case: "Případ Chodorkovského" # todo: NEW TRANSLATION
 SOV_khodorkovsky_case_desc: "S narůstajícími obviněními z korupce a daňových úniků je stále pravděpodobnější, že Michail Chodorkovskij bude odsouzen a pohodlně přijde o své podíly v Yukos Oil." # todo: NEW TRANSLATION
 SOV_revision_6: "Novela číslo 6" # todo: NEW TRANSLATION
 SOV_revision_6_desc: "Novela číslo 6 je zákon, který dává vládě plné právo a pravomoc špehovat veškerou komunikaci uvnitř země." # todo: NEW TRANSLATION
 SOV_new_waste_repository: "Nové úložiště odpadu" # todo: NEW TRANSLATION
 SOV_new_waste_repository_desc: "Jaderný stát jako náš potřebuje nové trvalé zařízení pro izolaci odpadu někde daleko od civilizace. Třeba někde na Sibiři? Nebo Semipalatinsk?" # todo: NEW TRANSLATION
 SOV_state_corporatism: "Státní korporatismus" # todo: NEW TRANSLATION
 SOV_state_corporatism_desc: "V Rusku je mnoho korporací, jejichž generální ředitelé a další vysoké funkce zároveň působí ve vládě. Pojďme to dotáhnout do konce a sjednotit stát a korporace v jednu entitu. Veškeré podnikání bude probíhat podle vůle státu." # todo: NEW TRANSLATION
 SOV_seize_yukos_oil: "Zabavit Yukos Oil" # todo: NEW TRANSLATION
 SOV_seize_yukos_oil_desc: "Teď, když je Chodorkovskij odstraněn, můžeme zabavit společnost Yukos Oil a rozdělit ji mezi naše loajální subjekty." # todo: NEW TRANSLATION
 SOV_khodorkovsky_trial: "Chodorkovského soudní proces" # todo: NEW TRANSLATION
 SOV_khodorkovsky_trial_desc: "Máme už dostatečný materiál proti Chodorkovskému, můžeme ho vzít k soudu, ačkoli všichni víme, jakým směrem půjde rozsudek." # todo: NEW TRANSLATION
 SOV_2004_election: "Volby 2004" # todo: NEW TRANSLATION
 SOV_2004_election_desc: "Volby v roce 2004 byly drtivým vítězstvím tehdejšího prezidenta Vladimira Putina. Pro ruské poměry bylo překvapivě málo přímého zásahu státu do hlasování. Nicméně státní televize věnovala výrazně více prostoru pozitivnímu pokrytí Putina a on postrádal skutečnou opozici, získal 71,9 % hlasů. Druhý v pořadí, kandidát KPRF, získal 13,8 %." # todo: NEW TRANSLATION
 SOV_establish_petrostate: "Zřídit petrostát" # todo: NEW TRANSLATION
 SOV_establish_petrostate_desc: "Rusko je druhým největším producentem ropy na světě a mimo vliv kartelu OPEC. Můžeme využít naše přírodní zdroje k financování vlády." # todo: NEW TRANSLATION
 SOV_counter_radicalization: "Proti-radikalizace" # todo: NEW TRANSLATION
 SOV_counter_radicalization_desc: "Navzdory ztrátě Groznyje, muslimští čečenští radikálové pokračují v teroristických útocích na ruský lid. Musíme je potírat na všech frontách. Samozřejmě to nejsou jen Čečenci, ale i nacionalistické frakce, jejichž hněv musíme udržet pod kontrolou, aby nepřerostl v šílenství." # todo: NEW TRANSLATION
 SOV_putinist_propaganda: "Putinistická propaganda" # todo: NEW TRANSLATION
 SOV_putinist_propaganda_desc: "Než přišel Vladimir Putin, bylo Rusko utlačované, zaostalé a zahanbené. Pak přišel Putin a vrátil národu naději a hrdost. Sláva Rusku, sláva prezidentu Putinovi!" # todo: NEW TRANSLATION
 SOV_join_wto: "Vstoupit do WTO" # todo: NEW TRANSLATION
 SOV_join_wto_desc: "Vstup do Světové obchodní organizace nám pomůže integrovat se a dále expandovat do světové ekonomiky a přinese prosperitu našemu národu." # todo: NEW TRANSLATION
 SOV_referendum_in_chechnya: "Referendum v Čečensku" # todo: NEW TRANSLATION
 SOV_referendum_in_chechnya_desc: "Čečensko je radikálně odlišné od zbytku Ruska. Jediný způsob, jak přinést do Čečenska mír, je nechat lidi rozhodnout. Jejich možnosti jsou plná anexe do Ruské federace nebo nějaký stupeň autonomie." # todo: NEW TRANSLATION
 SOV_abandon_khrushchyovkas: "Zbourat chruščovky" # todo: NEW TRANSLATION
 SOV_abandon_khrushchyovkas_desc: "Chruščovky byly standardním bydlením v sovětské éře. Nebyly však stvořeny na věčnost a mnohé se rozpadávají. Musí být strženy a na jejich místě postaveny nové bytové jednotky." # todo: NEW TRANSLATION
 SOV_the_putinka: "Putinka" # todo: NEW TRANSLATION
 SOV_the_putinka_desc: "Zbourané chruščovky uvolnily místo novému typu bytových jednotek: putince." # todo: NEW TRANSLATION
 SOV_2002_land_reform: "Reforma pozemkového zákona 2002" # todo: NEW TRANSLATION
 SOV_2002_land_reform_desc: "Reforma pozemkového zákona z roku 2002 stanovila, že vlastnictví nemovitostí následuje připojený pozemek, udělila výlučné právo na nákup nebo pronájem státní půdy vlastníkovi připojené nemovitosti, dala soukromým vlastníkům budov přednostní právo koupit pozemek; a zakázala budoucí privatizaci nemovitostí bez současné privatizace pozemku." # todo: NEW TRANSLATION
 SOV_united_grain_co: "United Grain Company" # todo: NEW TRANSLATION
 SOV_united_grain_co_desc: "United Grain Company byla založena 21. března 2007 transformací FGUP 'Federální agentura pro regulaci trhu s potravinami' pod ministerstvem zemědělství Ruské federace, jejímž hlavním úkolem byla státní regulace trhu se zrnem." # todo: NEW TRANSLATION
 SOV_sign_bologna_accords: "Podepsat boloňské dohody" # todo: NEW TRANSLATION
 SOV_sign_bologna_accords_desc: "Boloňský proces je sérií ministrských setkání a dohod mezi evropskými zeměmi za účelem zajištění porovnatelnosti standardů a kvality vysokoškolského vzdělání. Podepsání boloňských dohod integruje náš vzdělávací systém s evropskými standardy." # todo: NEW TRANSLATION
 SOV_enforce_oligarchs_control: "Prosadit kontrolu nad oligarchy" # todo: NEW TRANSLATION
 SOV_enforce_oligarchs_control_desc: "Oligarchové jsou fajn, ale přímá kontrola nad nimi je lepší! Ukážeme jim, jak mizerně na tom jsou ve srovnání se státem, a vytvoříme skutečně stabilní systém státních korporací!" # todo: NEW TRANSLATION
 SOV_increase_healthcare_spending: "Zvýšit výdaje na zdravotnictví" # todo: NEW TRANSLATION
 SOV_increase_healthcare_spending_desc: "Sovětský svaz měl jeden z nejlepších zdravotnických systémů na světě, jeho kolaps nechal miliony lidí bez pojištění přes noc. Potřebujeme obnovit náš zdravotnický systém, abychom znovu vybudovali ekonomiku, zvýšili populaci a nakonec znovu získali své postavení na světové scéně." # todo: NEW TRANSLATION
 SOV_2011_healthcare_reforms: "Zdravotnické reformy 2011" # todo: NEW TRANSLATION
 SOV_2011_healthcare_reforms_desc: "Zdravotnické reformy z roku 2011 navrhl premiér Vladimir Putin. Vyčlenily přes 300 miliard rublů na zlepšení zdravotní péče v Rusku." # todo: NEW TRANSLATION
 SOV_2008_election: "Volby 2008" # todo: NEW TRANSLATION
 SOV_2008_election_desc: "Volby v roce 2008 přinesly novou sadu prezidentských kandidátů, protože Putin byl omezen na dvě po sobě jdoucí funkční období. Na jeho místo kandiduje Dmitrij Medveděv za Jednotné Rusko. Dalšími kandidáty byli Vadim Žirinovskij za LDPR, Gennadij Žuganov za KPRF a nováček Andrei Bogdanov za Demokratickou stranu Ruska." # todo: NEW TRANSLATION
 SOV_andrei_bogdanov: "Andrej Bogdanov" # todo: NEW TRANSLATION
 SOV_andrei_bogdanov_desc: "Andrej Vladimirovič Bogdanov, narozen 31. ledna 1970, je ruský politik. Je předsedou Komunistické strany sociální spravedlnosti a prominentním svobodným zednářem, od roku 2007 také Velmistrem Velké lóže Ruska." # todo: NEW TRANSLATION
 SOV_dmitri_medvedev: "Dmitrij Medveděv" # todo: NEW TRANSLATION
 SOV_dmitri_medvedev_desc: "Dmitrij Anatoljevič Medveděv, narozen 14. září 1965, je ruský politik, který od roku 2020 působí jako místopředseda Bezpečnostní rady Ruska. Medveděv také v letech 2008–2012 vykonával funkci prezidenta Ruska a v letech 2012–2020 funkci premiéra." # todo: NEW TRANSLATION
 SOV_occupy_south_ossetia: "Zaručit gruzínské separatisty" # todo: NEW TRANSLATION
 SOV_occupy_south_ossetia_desc: "" # todo: NEW TRANSLATION
 SOV_integrate_georgian_separatists: "Pozvat gruzínské separatisty do Unie státních" # todo: NEW TRANSLATION
 SOV_integrate_georgian_separatists_desc: "Ruské menšiny v Gruzii musí být chráněny, a abychom to účinně zajistili, musíme je pozvat do Unie států." # todo: NEW TRANSLATION
 SOV_npp: "Národní prioritní projekty" # todo: NEW TRANSLATION
 SOV_npp_desc: "Od pádu Sovětského svazu se životní úroveň v Rusku snížila. V roce 2005 byly zahájeny Národní prioritní projekty za účelem zlepšení zdravotnictví, vzdělání, bydlení a zemědělství v Rusku." # todo: NEW TRANSLATION
 SOV_increase_fossil_fuel_exploration: "Zvýšit průzkum fosilních paliv" # todo: NEW TRANSLATION
 SOV_increase_fossil_fuel_exploration_desc: "Alternativní zdroje mohou být budoucnost, ale ruská ekonomika závisí na fosilních palivech. Navíc fosilní paliva lze použít jako geopolitickou páku. Ať už pro budoucnost, rozšíření našich zásob fosilních paliv je v našem nejlepším zájmu." # todo: NEW TRANSLATION
 SOV_economic_modernization: "Ekonomická modernizace" # todo: NEW TRANSLATION
 SOV_economic_modernization_desc: "Dokážeme vyrobit nejlepší tanky na světě. Dokážeme vyrobit nejlepší pušky. Dokážeme poslat křižující střelu tisíce kilometrů přes okno, aniž bychom pohnuli záclonou. Ale neumíme vyrobit moderní televizor." # todo: NEW TRANSLATION
 SOV_mitigate_financial_crisis: "Zmírnit dopady finanční krize" # todo: NEW TRANSLATION
 SOV_mitigate_financial_crisis_desc: "Recese z roku 2008 zasáhla nás i celý svět. Musíme přijmout opatření ke zmírnění dopadů na naši ekonomiku, aby se nezničil proces obnovy po pádu SSSR." # todo: NEW TRANSLATION
 SOV_maintain_csto_2: "Udržet CSTO" # todo: NEW TRANSLATION
 SOV_maintain_csto_2_desc: "Zůstaneme u našeho vlastního CSTO, založeného koncem 90. let, jako protiváhy dalšímu rozšíření NATO, a pozveme všechny země, které jsou Rusku přátelské, aby se k nám připojily." # todo: NEW TRANSLATION
 SOV_develop_it_industry: "Rozvinout IT průmysl" # todo: NEW TRANSLATION
 SOV_develop_it_industry_desc: "Ruský IT průmysl je o několik dekád pozadu za západními konkurenty. Potřebujeme vlastního Steva Jobse a Billa Gatese, vlastní Google, Microsoft, Apple a Facebook." # todo: NEW TRANSLATION
 SOV_renewable_energy_investments: "Investice do obnovitelných zdrojů energie" # todo: NEW TRANSLATION
 SOV_renewable_energy_investments_desc: "Ropa a plyn nejsou věčné a ani klima. Naše zásoby uhlovodíků jsou omezené a změna klimatu hrozí fundamentálním zničením Ruska. Potřebujeme plán na rozvoj udržitelných a obnovitelných technologií, abychom se odlepili od ropy a plynu a zajistili si postavení světového lídra v obnovitelných zdrojích." # todo: NEW TRANSLATION
 SOV_invest_in_pharmaceuticals: "Investovat do farmacie" # todo: NEW TRANSLATION
 SOV_invest_in_pharmaceuticals_desc: "Ruský farmaceutický průmysl byl za sovětských časů dobře rozvinutý, ale kolaps socialistického systému okamžitě rozmetal financování zdravotnictví v Rusku. Měli bychom tento průmysl vrátit do bývalé slávy, nejen pro zdraví našich lidí, ale i pro národ a svět jako celek." # todo: NEW TRANSLATION
 SOV_commercialize_glonass: "Zkomercializovat GLONASS" # todo: NEW TRANSLATION
 SOV_commercialize_glonass_desc: "GLONASS je ruský satelitní navigační systém provozovaný v rámci radionavigačně-satelitní služby. Poskytuje ruskou alternativu k GPS." # todo: NEW TRANSLATION
 SOV_increase_roscosmos_funding: "Zvýšit financování Roskosmosu" # todo: NEW TRANSLATION
 SOV_increase_roscosmos_funding_desc: "Roskosmos je ruská státní kosmická agentura, která zdědila technologie a výzkumy ze sovětského kosmického programu. Je to jediná ruská vesmírná instituce. Měli bychom zvýšit její financování, aby byla konkurenceschopnější v nové vesmírné soutěži." # todo: NEW TRANSLATION
 SOV_go_russia: "Jdeme, Rusko!" # todo: NEW TRANSLATION
 SOV_go_russia_desc: "Rusko je velmoc! A jsme nepřemožitelní! Pod moudrým vedením Putina budeme dalším supermocenským hráčem!" # todo: NEW TRANSLATION
 SOV_katyagate: "Nahrávky kauzy Katyagate" # todo: NEW TRANSLATION
 SOV_katyagate_desc: "Máme záznamy řady opozičních lídrů v kompromitujících situacích v ložnici. Pokud je odvysíláme v národní televizi, může nám to pomoci v příštích volbách." # todo: NEW TRANSLATION
 SOV_medvedev_modernization_program: "Medveděvův modernizační program" # todo: NEW TRANSLATION
 SOV_medvedev_modernization_program_desc: "Medveděvův modernizační program byl iniciativou zahájenou v roce 2009, která modernizovala ruskou ekonomiku a společnost, snižovala závislost země na ropě a plynu a vytvářela diverzifikovanou ekonomiku založenou na high-tech a inovacích. Program se soustředil na pět priorit technologického rozvoje: efektivní využití energie, jaderné technologie, IT, farmaceutika a kosmické technologie. Také se zaměřil na otázky vládní transparentnosti a odpovědnosti." # todo: NEW TRANSLATION
 SOV_infiltrate_ingushetia: "Infiltrovat Ingušsko" # todo: NEW TRANSLATION
 SOV_infiltrate_ingushetia_desc: "Čečensko není jediným ohniskem radikálů na Kavkazu. Řada čečenských bojovníků využívá Ingušsko jako úkryt a koridor pro své operace. Pokud chceme pevně ovládnout situaci v Čečensku, musíme cílit i na Ingušsko." # todo: NEW TRANSLATION
 SOV_resist_political_puppetry: "Odpor proti politickému loutkování" # todo: NEW TRANSLATION
 SOV_resist_political_puppetry_desc: "Putinův establishment nám laskavě dovolil mít moc na další čtyři roky. Pokud chceme během této doby něco smysluplného dokázat, musíme se nejdříve osvobodit z jejich řetězů." # todo: NEW TRANSLATION
 SOV_remain_pro_kremlin: "Zůstat pro-Kreml" # todo: NEW TRANSLATION
 SOV_remain_pro_kremlin_desc: "Možná existuje důvod, proč Rusko nikdy nemělo skutečnou demokracii. Proč by se to mělo měnit teď?" # todo: NEW TRANSLATION
 SOV_change_in_russia: "Změna v Rusku" # todo: NEW TRANSLATION
 SOV_change_in_russia_desc: "Putinovo bažinaté prostředí je hluboké. Musíme silně odseknout hlubokému státu a jednat radikálně, provokovat změnu na každém kroku. Jen tehdy bude ruská půda připravena na trvalou demokracii." # todo: NEW TRANSLATION
 SOV_empower_orthodox_church: "Posílit Pravoslavnou církev" # todo: NEW TRANSLATION
 SOV_empower_orthodox_church_desc: "Věříme v Boha. Vláda, která věří v Boha, nemůže jednat špatně." # todo: NEW TRANSLATION
 SOV_rokirovka: "Rokirovka" # todo: NEW TRANSLATION
 SOV_rokirovka_desc: "Rokirovka (ruské označení pro 'rošádu' v šachu) je přezdívka pro Putinovu rezignaci z prezidentského úřadu po vypršení mandátu. Medveděv dostal více pravomocí a byl zvolen prezidentem." # todo: NEW TRANSLATION
 SOV_bolotnaya_revolution: "Bolotnaja revoluce" # todo: NEW TRANSLATION
 SOV_bolotnaya_revolution_desc: "Putin je nelegitimní prezident. Někdo jiný vyhrál tyto volby, čestně a spravedlivě." # todo: NEW TRANSLATION
 SOV_release_political_prisoners: "Pustit uvězněné demonstranty" # todo: NEW TRANSLATION
 SOV_release_political_prisoners_desc: "Bývalý prezident se snažil potlačit lidové povstání tím, že stovky z nich uvěznil. Měli bychom je propustit a možná jim dát pozice ve vládě, pokud mají odpovídající dovednosti." # todo: NEW TRANSLATION
 SOV_ensure_free_elections: "Zajistit svobodné volby" # todo: NEW TRANSLATION
 SOV_ensure_free_elections_desc: "Svobodné a férové volby jsou základem každé zdravé demokracie. Proto bychom měli provést několik reforem volebního systému, včetně povolení více stran a reformy financování kampaní." # todo: NEW TRANSLATION
 SOV_21st_fifa_world_cup: "21. Mistrovství světa FIFA" # todo: NEW TRANSLATION
 SOV_21st_fifa_world_cup_desc: "Mistrovství světa FIFA 2018 se konalo v Rusku od 14. června do 15. července 2018 poté, co bylo pořadatelství přiděleno v roce 2010. Bylo to poprvé, co se konalo ve Východní Evropě. Při nákladech přes 14,2 miliardy dolarů to bylo nejdražší mistrovství světa až do turnaje 2022 v Kataru." # todo: NEW TRANSLATION
 SOV_reduce_oligarch_power: "Omezit moc oligarchů" # todo: NEW TRANSLATION
 SOV_reduce_oligarch_power_desc: "Můžeme schválit všechny zákony, jaké chceme, ale pokud se nevypořádáme s problémem velkých peněz v politice, nikdy se úplně nevymaníme z korupce a diktatury." # todo: NEW TRANSLATION
 SOV_expand_domestic_manufacturing: "Rozšířit domácí průmyslovou výrobu" # todo: NEW TRANSLATION
 SOV_expand_domestic_manufacturing_desc: "V důsledku desetiletí klientelismu, korupce a obecné neschopnosti vlády domácí výroba v Rusku zaostala za západními konkurenty. Musíme odstranit všechny vládní překážky v průmyslu a nechat soukromý sektor vzkvétat." # todo: NEW TRANSLATION
 SOV_gay_propaganda_laws: "Zákony o gay propagandě" # todo: NEW TRANSLATION
 SOV_gay_propaganda_laws_desc: "Když láska je láska, voda je voda. Tak proč z ní tedy nepít z toalety?" # todo: NEW TRANSLATION
 SOV_the_sochi_olympics: "Zimní olympiáda v Soči" # todo: NEW TRANSLATION
 SOV_the_sochi_olympics_desc: "Zimní olympijské hry 2014, oficiálně XXII. zimní olympijské hry, byly mezinárodní vícesportovní událostí, která se konala v Soči v Rusku." # todo: NEW TRANSLATION
 SOV_anti_corruption_foundation: "Nadace proti korupci" # todo: NEW TRANSLATION
 SOV_anti_corruption_foundation_desc: "Korupce je zdánlivě bezedná nemoc přítomná v Rusku. Potřebujeme vytvořit zvláštní komisi ve vládě s opravdovou pravomocí, abychom ji definitivně vymýtili." # todo: NEW TRANSLATION
 SOV_economic_liberalism: "Svobodné trhy, svobodní lidé" # todo: NEW TRANSLATION
 SOV_economic_liberalism_desc: "Svobodné trhy jsou klíčem k vyvedení Ruska z chudoby. Měli bychom dostat vládu z privátního sektoru a nechat podniky dělat svou práci bez strachu či příznivosti od státu." # todo: NEW TRANSLATION
 SOV_putinist_status_quo: "Status quo" # todo: NEW TRANSLATION
 SOV_putinist_status_quo_desc: "Prezident Putin je u moci již 18 let, a jaké jsou výsledky? Raketový ekonomický růst, zvyšování životní úrovně, návrat Krymu a obnova ruského prestiže! Co na tom není dobrého?" # todo: NEW TRANSLATION
 SOV_elect_navalny: "Alexeje Navalného" # todo: NEW TRANSLATION
 SOV_elect_navalny_desc: "Prezident Putin je u moci již 18 let, a jaké jsou výsledky? Vzestup korupce, hrozící demografický kolaps, mezinárodní izolace a národní ponížení. Potřebujeme někoho nového." # todo: NEW TRANSLATION
 SOV_meddle_in_US_elections: "Vměšování do amerických voleb" # todo: NEW TRANSLATION
 SOV_meddle_in_US_elections_desc: "Sociální média a internet umožnily šíření dezinformací rychleji, než si kdy KGB mohla přát. Měli bychom toho využít ve svůj prospěch a naklonit váhy ve prospěch v příštích amerických volbách." # todo: NEW TRANSLATION
 SOV_the_novorossiyan_uprising: "Novorossijské povstání" # todo: NEW TRANSLATION
 SOV_the_novorossiyan_uprising_desc: "Lidé v Luhansku a Doněcku na východě Ukrajiny požadují své ruské etnické suverenity. S určitou 'utajenou' akcí by ruská armáda mohla těmto hnutím pomoci." # todo: NEW TRANSLATION
 SOV_intervention_in_syria: "Zásah v Sýrii" # todo: NEW TRANSLATION
 SOV_intervention_in_syria_desc: "Američané způsobili už dost problémů na Blízkém východě svými liberálními hegemoniálními režimovými změnami! Je čas zastavit jejich vměšování a postavit se za Sýrii." # todo: NEW TRANSLATION
 SOV_annexation_of_crimea: "Anexe Krymu" # todo: NEW TRANSLATION
 SOV_annexation_of_crimea_desc: "Je zásadní obsadit Krym, etnicky ruský a strategicky důležitý poloostrov přes Azovské moře od Novorossijska, rychlým a náhlým použitím síly. Jednotky vyslané k podněcování a 'pomoci' místnímu povstání proti ukrajinské správě budou neoznačené, aby Rusku poskytly zdání příčetnosti. Pokud zpozdíme identifikaci našich jednotek, mělo by to zabránit okamžité západní intervenci." # todo: NEW TRANSLATION
 SOV_threaten_finland: "Vyhrožovat Finsku" # todo: NEW TRANSLATION
 SOV_threaten_finland_desc: "Finská hranice je nebezpečně blízko Putingra—neboli St. Petersburgu. Musíme zajistit náš klíčový přístavní město, které nikdy nebylo obsazeno cizí mocí, a posunout linii konfrontace s případným rivalem co nejdále od města." # todo: NEW TRANSLATION
 SOV_the_new_dictator: "Nový diktátor" # todo: NEW TRANSLATION
 SOV_the_new_dictator_desc: "Není již nutné hrát si na falešné parlamentní demokratické hodnoty. Vladimir Putin, Dmitrij Medveděv a jejich Jednotné Rusko vědí lépe než jejich takzvaní politickí oponenti, a již není potřeba, aby lid rozhodoval mezi politickými vizemi. Putin zná cestu. Nechme je vést. Navždy." # todo: NEW TRANSLATION
 SOV_anti_corruption_campaign: "Protikorupční kampaň" # todo: NEW TRANSLATION
 SOV_anti_corruption_campaign_desc: "Putinovo bažinaté prostředí je hluboko v Moskvě. Musíme ho začít odčerpávat dříve, než odejdeme z úřadu." # todo: NEW TRANSLATION
 SOV_police_reforms: "Bezpečnostní reformy" # todo: NEW TRANSLATION
 SOV_police_reforms_desc: "Součástí stabilní demokracie a boje s korupcí je přestavba zpravodajských agentur. Musíme to udělat, abychom omezili moc siloviků a zajistili stabilitu a demokracii v zemi." # todo: NEW TRANSLATION
 SOV_undo_putinist_repression: "Zrušit putinistické represe" # todo: NEW TRANSLATION
 SOV_undo_putinist_repression_desc: "Putinova bažina poslala stovky lidí do vězení zbytečně. Měli bychom je propustit a změnit systém, který to způsobil." # todo: NEW TRANSLATION
 SOV_root_out_corruption: "Zbavte se oligarchů" # todo: NEW TRANSLATION
 SOV_root_out_corruption_desc: "Oligarchové jsou posledními pozůstatky Putinovy bažiny. Neexistují přátelští oligarchové: zbavte se jich, zabavte jejich majetek a rozbijte jejich podniky." # todo: NEW TRANSLATION
 SOV_multi_party_encouragement: "Jazykové dohody" # todo: NEW TRANSLATION
 SOV_multi_party_encouragement_desc: "Rusové a Ukrajinci mají společné kořeny a po staletí se prolínali. Měli bychom přijmout opatření, která vzájemně zaručí našim národům stejná práva v tak důležité oblasti, jako je jazyk." # todo: NEW TRANSLATION
 SOV_democracy_in_russia: "Opatření pro integritu voleb" # todo: NEW TRANSLATION
 SOV_democracy_in_russia_desc: "Volby mohou fungovat jen tehdy, když jim lidé důvěřují. Proto musíme podniknout kroky k obnovení důvěry ve volby, kterou Putinova bažina tak silně zkorodovala." # todo: NEW TRANSLATION
 SOV_empower_military_industry: "Posílit vojenský průmysl" # todo: NEW TRANSLATION
 SOV_empower_military_industry_desc: "Náš vojensko-průmyslový základ zaostával za Západem, a i když můžeme našim spojencům z NATO důvěřovat při získávání vybavení, musíme tady vybudovat vlastní základnu." # todo: NEW TRANSLATION
 SOV_intervention_in_iran: "Zastavit Írán" # todo: NEW TRANSLATION
 SOV_intervention_in_iran_desc: "Íránský režim je řízen nebezpečnými náboženskými fanatiky. Destabilizují Blízký východ, podporují teroristy a tajně budují jaderné zbraně, aby nás vydírali. Musíme je zastavit dříve, než bude pozdě." # todo: NEW TRANSLATION
 SOV_intervention_in_asia: "Svrhnout autokraty" # todo: NEW TRANSLATION
 SOV_intervention_in_asia_desc: "Autokraté Střední Asie nejsou ochotni přijmout demokracii. Riskujeme ztrátu vlivu v regionu, pokud nic rychle neuděláme." # todo: NEW TRANSLATION
 SOV_neoliberal_foreign_policy: "Liberální hegemonie" # todo: NEW TRANSLATION
 SOV_neoliberal_foreign_policy_desc: "Abychom zajistili naši bezpečnost a budoucí přežití, stejně jako bezpečnost a přežití ostatních liberálních demokracií, musíme na každém kroku čelit autokratům a autokraciím." # todo: NEW TRANSLATION
 SOV_withdraw_from_the_sco: "Stáhnout se ze ŠOS" # todo: NEW TRANSLATION
 SOV_withdraw_from_the_sco_desc: "Šanghajská organizace pro spolupráci je společenství autokratů. Nesdílí naše hodnoty. Abych to řekl bez obalu, jsou našimi nepřáteli." # todo: NEW TRANSLATION
 SOV_rein_in_the_government: "Omezit moc vlády" # todo: NEW TRANSLATION
 SOV_rein_in_the_government_desc: "S posledními zbytky anti-Putinistů pryč můžeme konsolidovat naši kontrolu nad federální vládou." # todo: NEW TRANSLATION
 SOV_six_more_years: "Ještě šest let" # todo: NEW TRANSLATION
 SOV_six_more_years_desc: "Ještě jedny volby? Ach jo... Sergeji, víš, co máš dělat." # todo: NEW TRANSLATION
 SOV_support_euromaidan: "Pomozte Ukrajině" # todo: NEW TRANSLATION
 SOV_support_euromaidan_desc: "Ukrajina má momentálně potíže. Pomozme naší bratrské zemi stabilizovat její režim." # todo: NEW TRANSLATION
 SOV_support_democratic_belarus: "Přineste demokracii do Běloruska" # todo: NEW TRANSLATION
 SOV_support_democratic_belarus_desc: "Je čas zachránit Bělorusko před diktaturou." # todo: NEW TRANSLATION
 SOV_buy_belarus: "Uplatit důležité úředníky" # todo: NEW TRANSLATION
 SOV_buy_belarus_desc: "Musíme získat vliv v Bělorusku, pouze podplacením správných lidí to dokážeme." # todo: NEW TRANSLATION
 SOV_civil_war_belarus: "Svrhnout okupanty Běloruska" # todo: NEW TRANSLATION
 SOV_civil_war_belarus_desc: "Nastal čas osvobodit Bělorusko!" # todo: NEW TRANSLATION
 SOV_challenge_china: "Porazit Rudého draka" # todo: NEW TRANSLATION
 SOV_challenge_china_desc: "Čína je zkorumpovaná, genocidní autokracie, která ohrožuje naše pozice na Dálném východě a hrozí stát se regionálním hegemonem. Musíme je zastavit a jednou provždy ukončit autokracii a genocidu, stejně jako jsme to udělali v roce 1945." # todo: NEW TRANSLATION
 SOV_nuclear_to_belarus: "Přesunout jaderné zbraně do Běloruska" # todo: NEW TRANSLATION
 SOV_nuclear_to_belarus_desc: "Je čas ochránit našeho souseda. Pošleme jaderné zbraně do Běloruska a ochráníme ho před útoky nepřátel." # todo: NEW TRANSLATION
 SOV_reunite_with_belarus: "Sjednotit se s Běloruskem" # todo: NEW TRANSLATION
 SOV_reunite_with_belarus_desc: "Bělorusko je naše bratrská země. Udělali jsme několik kroků k vzájemné integraci, nyní je čas na závěrečný krok." # todo: NEW TRANSLATION
 SOV_arrest_navalny: "Zatknout Navalného" # todo: NEW TRANSLATION
 SOV_arrest_navalny_desc: "Alexej Navalny je vůdce opozice a hlasitý kritik. Musíme ho zmlčet." # todo: NEW TRANSLATION
 SOV_green_energy_investments: "Investice do zelené energie" # todo: NEW TRANSLATION
 SOV_green_energy_investments_desc: "Ropné společnosti dominovaly ruskému byznysu a politice. Musíme se od jejich korupce osvobodit a jediný způsob je snížit naši závislost na jejich špinavých uhlovodících." # todo: NEW TRANSLATION
 SOV_nato_exercises: "Společná cvičení NATO a Ruska" # todo: NEW TRANSLATION
 SOV_nato_exercises_desc: "Ruské a vojska NATO se budou účastnit pravidelných společných cvičení, první z nich se uskuteční brzy." # todo: NEW TRANSLATION
 SOV_nato_standardization: "Přijmout standardy NATO" # todo: NEW TRANSLATION
 SOV_nato_standardization_desc: "NATO má velké množství standardů vybavení, kterým musíme vyhovět, pokud se chceme do aliance přidat. Pro nás to znamená radikální změnu v průmyslu a výrobě vybavení." # todo: NEW TRANSLATION
 SOV_closer_ties_with_the_west: "Blízké vztahy se Západem" # todo: NEW TRANSLATION
 SOV_closer_ties_with_the_west_desc: "Studená válka je u konce. Je čas zakopat sekeru a budovat nová přátelství." # todo: NEW TRANSLATION
 SOV_nato_doctrines: "Doktríny NATO" # todo: NEW TRANSLATION
 SOV_nato_doctrines_desc: "Vstup do NATO není jen přepnutí z červeného týmu na modrý. NATO je velitelská struktura a abychom se přidali k alianci, musíme přijmout jejich standardy i jejich bojový styl, strukturu a doktríny." # todo: NEW TRANSLATION
 SOV_protect_russian_domestic_industries: "Chránit domácí průmysl" # todo: NEW TRANSLATION
 SOV_protect_russian_domestic_industries_desc: "Nemůžeme dovolit, aby volný obchod a západní vlivy oslabily naše domácí průmyslové odvětví." # todo: NEW TRANSLATION
 SOV_weaken_the_church: "Oslabit církev" # todo: NEW TRANSLATION
 SOV_weaken_the_church_desc: "Co je císařovo, dejte císaři; a co je boží, dejte Bohu." # todo: NEW TRANSLATION
 SOV_liberalization_of_society: "Liberalizace společnosti" # todo: NEW TRANSLATION
 SOV_liberalization_of_society_desc: "Láska je láska. Proč to nemůžete přijmout?" # todo: NEW TRANSLATION
 SOV_may_decrees: "Majové dekrety" # todo: NEW TRANSLATION
 SOV_may_decrees_desc: "Prvního dne svého prezidentství v roce 2012 Putin vydal 14 prezidentských dekretů, které média někdy nazývají \"Majové dekrety\". Týkaly se vzdělávání, bydlení, odborné přípravy pracovníků, vztahů s EU, obranného průmyslu, mezietnických vztahů a dalších oblastí, které řešily Putinovy programové články vydané během prezidentské kampaně." # todo: NEW TRANSLATION
 SOV_loosen_government_censorship: "Zpřísnit vládní cenzuru" # todo: NEW TRANSLATION
 SOV_loosen_government_censorship_desc: "Právě jsme vyhráli bezprecedentní třetí funkční období. Neplýtvejme tím a místo toho pevněji uchopme média a další informační kanály." # todo: NEW TRANSLATION
 SOV_budget_reallocations: "Přerozdělení rozpočtu" # todo: NEW TRANSLATION
 SOV_budget_reallocations_desc: "V souladu s našimi volebními sliby zlepšeme kvalitu života všech Rusů." # todo: NEW TRANSLATION
 SOV_expand_local_influence: "Rozšířit místní vliv" # todo: NEW TRANSLATION
 SOV_expand_local_influence_desc: "Rusko bylo stálou přítomností ve Střední Asii od konce 19. století. Na zdraví 150 let vzájemného přátelství a pomoci!" # todo: NEW TRANSLATION
 SOV_unite_with_asia: "Středoasijská unie" # todo: NEW TRANSLATION
 SOV_unite_with_asia_desc: "Konsolidujme naši unii se Střední Asií. Než bude příliš pozdě..." # todo: NEW TRANSLATION
 SOV_2018_election: "Volby 2018" # todo: NEW TRANSLATION
 SOV_2018_election_desc: "Prezidentské volby se v Rusku konaly 18. března 2018. Úřadující prezident Vladimir Putin oznámil svůj záměr kandidovat 6. prosince 2017 a bylo široce očekáváno, že zvítězí. Úřadující Vladimir Putin vyhrál znovuzvolení s 77 % hlasů." # todo: NEW TRANSLATION
 SOV_interfere_in_local_elections: "Zásahy do místních voleb" # todo: NEW TRANSLATION
 SOV_interfere_in_local_elections_desc: "Veškerá politika je místní. Místní politici mají největší kontrolu nad každodenními záležitostmi země, a abychom získali úplnou kontrolu, musíme manipulovat s volbami i na nejnižších úrovních." # todo: NEW TRANSLATION
 SOV_2020_constitutional_referendums: "Ústavní referenda 2020" # todo: NEW TRANSLATION
 SOV_2020_constitutional_referendums_desc: "Ústavní referendum v roce 2020 mimo jiné resetovalo počítadlo Putinových funkčních období. Podle ruské ústavy byl omezen na dvě po sobě jdoucí období, což by znamenalo konec v roce 2024. Tato reforma resetovala počítadlo jeho období, čímž prodloužila jeho potenciální vládu do roku 2036." # todo: NEW TRANSLATION
 SOV_resist_western_sanctions: "Odolávat západním sankcím" # todo: NEW TRANSLATION
 SOV_resist_western_sanctions_desc: "Hrozba ekonomických sankcí byla uplatňována vůči Rusku i za sovětských časů a zkušenosti jen připravily ruskou ekonomiku lépe na autarkii a soběstačnost. Západní ekonomické vměšování nedokáže zlomit ekonomickou nezávislost Ruska ani jeho národní ducha." # todo: NEW TRANSLATION
 SOV_counter_euromaidan: "Protieuromajdan" # todo: NEW TRANSLATION
 SOV_counter_euromaidan_desc: "Nedávné události na Ukrajině ukázaly, že se od nás odpoutává. Musíme je napravit a ukázat, kdo jsou jejich skuteční přátelé." # todo: NEW TRANSLATION
 SOV_wait_what: "...Pavel Grudinin?" # todo: NEW TRANSLATION
 SOV_wait_what_desc: "Pochodeň vedení KPRF přešla na další generaci." # todo: NEW TRANSLATION
 SOV_puppet_zhirinovsky: "Loutkový Žirinovskij" # todo: NEW TRANSLATION
 SOV_puppet_zhirinovsky_desc: "Žirik by byl dobrá politická loutka, je dlouho v Dumě a ví, jak dělat byznys." # todo: NEW TRANSLATION
 SOV_puppet_grudinin: "Loutkový Zyuganov" # todo: NEW TRANSLATION
 SOV_puppet_grudinin_desc: "Zyuganov by byl dobrá politická loutka; lidé ho mají rádi a nemá problém s Putinovým establishmentem." # todo: NEW TRANSLATION
 SOV_empower_loyal_opposition: "Posílit loajální opozici" # todo: NEW TRANSLATION
 SOV_empower_loyal_opposition_desc: "Existují další kandidáti, kteří vykonají vůli Kremlu, jsou známí a nebudou vyvolávat rozruch." # todo: NEW TRANSLATION
 SOV_zhirik_puppeted: "Neochotný vůdce" # todo: NEW TRANSLATION
 SOV_zhirik_puppeted_desc: "Vladimir Žirinovskij byl věčný kandidát, nikdy nebyl myšlen být prezidentem. Ale z nějakého důvodu mocipáni rozhodli, že je to muž doby." # todo: NEW TRANSLATION
 SOV_2012_election: "Volby 2012" # todo: NEW TRANSLATION
 SOV_2012_election_desc: "Prezidentské volby se konaly v Rusku 4. března 2012. Putin byl zvolen do kontroverzního třetího období s 64 % hlasů. Druhý byl Gennadij Zyuganov (17,3 %). Dalšími kandidáty byli Vladimir Žirinovskij, Michail Prochorov a Sergej Mironov." # todo: NEW TRANSLATION
 SOV_extend_term_limits: "Prodloužit limity funkčního období" # todo: NEW TRANSLATION
 SOV_extend_term_limits_desc: "Momentálně může prezident sloužit čtyři roky. Můžeme to změnit na šest let a zůstat u moci až do roku 2018." # todo: NEW TRANSLATION
 SOV_moscow_tehran_axis: "Osa Moskva-Teherán" # todo: NEW TRANSLATION
 SOV_moscow_tehran_axis_desc: "Írán a Rusko jsou přirozenými spojenci s společnými zájmy. Ať žije přátelství mezi ruskou a perskou říší!" # todo: NEW TRANSLATION
 SOV_fly_byu_drones: "Posilování vojenské spolupráce" # todo: NEW TRANSLATION
 SOV_fly_byu_drones_desc: "Rozšíříme vojenskou spolupráci s Íránem. Poskytneme jim naše bojové letouny a na oplátku získáme jejich kamikadze drony." # todo: NEW TRANSLATION
 SOV_alliance_with_india: "Dillí dohody" # todo: NEW TRANSLATION
 SOV_alliance_with_india_desc: "Indie a Rusko sdílejí desetiletí společné historie v boji proti imperialismu. Na zdraví našemu dlouhému přátelství, a ať přetrvá!" # todo: NEW TRANSLATION
 SOV_alliance_with_china: "Šanghajská konference" # todo: NEW TRANSLATION
 SOV_alliance_with_china_desc: "Čína a Rusko společně tvoří železný blok proti globalistickému Západu. Nahradíme je!" # todo: NEW TRANSLATION
 SOV_a_new_russia: "Nové Rusko" # todo: NEW TRANSLATION
 SOV_a_new_russia_desc: "" # todo: NEW TRANSLATION
 SOV_acquire_drones: "Získat zahraniční drony" # todo: NEW TRANSLATION
 SOV_acquire_drones_desc: "Írán nám nabízí poslat technologii dronů, aby pomohl naší speciální vojenské operaci. Co máme ztratit, když nabídku přijmeme?" # todo: NEW TRANSLATION
 SOV_aggressive_foreign_policy: "Agresivní zahraniční politika" # todo: NEW TRANSLATION
 SOV_aggressive_foreign_policy_desc: "S domácí frontou zajištěnou před vnitřní opozicí a kverulanty může Rusko nyní stupňovat troubení a agresivní rétoriku. V čele jakékoli ruské zahraniční politiky musí stát ochrana vyhnaných etnických ruských populací, které mohou poskytnout pretext pro vliv, zásah nebo invazi do suverénních třetích zemí." # todo: NEW TRANSLATION
 SOV_challenge_nato: "Vyzvat NATO" # todo: NEW TRANSLATION
 SOV_challenge_nato_desc: "'NATO' je akronym pro 'North Atlantic Terrorist Organization'. Musíme zastavit jejich vládu a nastolit hegemonii nad Evropou." # todo: NEW TRANSLATION
 SOV_nornickel: "Konsolidovat Norilsk Nickel" # todo: NEW TRANSLATION
 SOV_nornickel_desc: "Norilsk Nickel, neboli Nornickel, je ruská společnost těžící a zpracovávající nikl a palladium. Její největší provozy jsou v oblasti Norilsk–Talnakh u řeky Jenisej na severu Sibiře. Má také provozy v Nikelu, Zapolyarném a Mončegorsku na Kola poloostrově, v Harjavalta ve Finsku a v Jižní Africe. Se sídlem v Moskvě je Nornickel největším producentem rafinovaného niklu na světě a 11. největším producentem mědi." # todo: NEW TRANSLATION
 SOV_zov_in_belarus: "Zkusit znovu získat vliv v Bělorusku" # todo: NEW TRANSLATION
 SOV_zov_in_belarus_desc: "Budeme se snažit znovu získat kontrolu nad Běloruskem, i přes to, že jeho vedení zaujalo jasně protiruský kurz." # todo: NEW TRANSLATION
 SOV_support_vitebsk: "Rozvíjet projekt Vitebsk" # todo: NEW TRANSLATION
 SOV_support_vitebsk_desc: "Náš dlouholetý projekt Vitebské lidové republiky konečně přijde vhod; je čas vyvolat tam povstání!" # todo: NEW TRANSLATION
 SOV_wagner_to_vitebsk: "Wagner ve Vitebsku" # todo: NEW TRANSLATION
 SOV_wagner_to_vitebsk_desc: "Wagnerovy PMC se rády zapojí a pomohou rebelům ve Vitebsku." # todo: NEW TRANSLATION
 SOV_condemn_belarusian_russophobes: "Odsoudit běloruskou protiruskou politiku" # todo: NEW TRANSLATION
 SOV_condemn_belarusian_russophobes_desc: "Budeme pokračovat v rétorice, že současný režim v Bělorusku je pro nás i pro samotné Bělorusy nebezpečný." # todo: NEW TRANSLATION
 SOV_belarus_strike: "Minsk za 3 dny" # todo: NEW TRANSLATION
 SOV_belarus_strike_desc: "Nastal čas rozhodujícího úderu proti nacionalistickému režimu Běloruska." # todo: NEW TRANSLATION
 SOV_belarus_passports: "Rozdávat ruské pasy ve Vitebsku" # todo: NEW TRANSLATION
 SOV_belarus_passports_desc: "Je čas rozdávat ruské občanství obyvatelům Vitebska." # todo: NEW TRANSLATION
 SOV_2021_ukrainian_coup: "Ukrajinský převrat" # todo: NEW TRANSLATION
 SOV_2021_ukrainian_coup_desc: "Dosti s Kyjevem! S nimi se už nediskutuje, musíme změnit režim!" # todo: NEW TRANSLATION
 SOV_blr_union_programm: "Koordinovat unijní programy s Běloruskem" # todo: NEW TRANSLATION
 SOV_blr_union_programm_desc: "Je nutné posílit integraci našich zemí, proto se dohodneme na několika plánech integrace s Běloruskem." # todo: NEW TRANSLATION
 SOV_integrate_belarus: "Plná integrace Běloruska" # todo: NEW TRANSLATION
 SOV_integrate_belarus_desc: "Jsme připraveni plně integrovat všechny struktury bývalého Běloruska do našeho státu." # todo: NEW TRANSLATION
 SOV_recognize_novorossiya: "Uznat Novorossiju" # todo: NEW TRANSLATION
 SOV_recognize_novorossiya_desc: "Novorossija je historický region na východní Ukrajině s převážně ruským obyvatelstvem. Nemáme proto právo nechat naše lidi v zemi, kterou řídí ukrajinští rusofobové." # todo: NEW TRANSLATION
 SOV_wagner_to_donetsk: "Wagner v DLR" # todo: NEW TRANSLATION
 SOV_wagner_to_donetsk_desc: "Donbasské milice potřebují pomoc, poskytneme ji." # todo: NEW TRANSLATION
 SOV_condemn_ukrainian_russophobes: "Odsoudit ukrajinské rusofoby" # todo: NEW TRANSLATION
 SOV_condemn_ukrainian_russophobes_desc: "Nedávné politické změny na Ukrajině ukázaly, že kyjevská vláda nemíní respektovat staré pouto mezi Ruskem a jeho 'okrajinou' (pohraničím). Aby naše otočení politiky vůči Ukrajině nezpůsobilo mezi ruským obyvatelstvem odpor, musíme nejprve změnit naši diplomatickou rétoriku vůči nim. Možná by se také mohly zinscenovat některé incidenty." # todo: NEW TRANSLATION
 SOV_exercises_belarus_start: "Spojenecké odhodlání — cvičení" # todo: NEW TRANSLATION
 SOV_exercises_belarus_start_desc: "Společná vojenská cvičení Ozbrojených sil Ruské federace a Ozbrojených sil Republiky Bělorusko." # todo: NEW TRANSLATION
 SOV_the_final_strike: "Závěrečný úder" # todo: NEW TRANSLATION
 SOV_the_final_strike_desc: "Ukrajina si zvolila svou cestu. Špatnou cestu. Nastal čas to změnit! Vpered, k pobede!" # todo: NEW TRANSLATION
 SOV_artillery_improvements: "Vylepšení dělostřelectva" # todo: NEW TRANSLATION
 SOV_artillery_improvements_desc: "Naše probíhající válka na Ukrajině se proměnila v souboj dělostřelectva na dlouhé vzdálenosti. Potřebujeme nové dělostřelectvo, abychom Ukrajince vyhnali." # todo: NEW TRANSLATION
 SOV_pasports_novorossiya: "Rozdávat ruské pasy" # todo: NEW TRANSLATION
 SOV_pasports_novorossiya_desc: "Je čas rozdávat pasy obyvatelům regionů, které jsme osvobodili." # todo: NEW TRANSLATION
 SOV_UVZ_expanding: "Nechte UralVagonZavod pracovat na 146 %" # todo: NEW TRANSLATION
 SOV_UVZ_expanding_desc: "Naše země potřebuje tanky, spoustu tanků!" # todo: NEW TRANSLATION
 SOV_more_drones: "Investovat do výroby dronů" # todo: NEW TRANSLATION
 SOV_more_drones_desc: "Moderní válka vyžaduje, abychom silně investovali do výroby dronů." # todo: NEW TRANSLATION
 SOV_vstavai_strana: "Národní bataliony" # todo: NEW TRANSLATION
 SOV_vstavai_strana_desc: "Lidé Ruska, povstaňte k boji!" # todo: NEW TRANSLATION
 SOV_armneia_arbat: "Arménský prapor \"Arbat\"" # todo: NEW TRANSLATION
 SOV_armneia_arbat_desc: "Naši arménští bratři nezůstali stát stranou a jsou připraveni nám pomoci ve válce s nepřítelem." # todo: NEW TRANSLATION
 SOV_volunteer_gifts: "Dary od občanů" # todo: NEW TRANSLATION
 SOV_volunteer_gifts_desc: "Znepokojení občané pomáhají frontě, jak mohou." # todo: NEW TRANSLATION
 SOV_contracts_with_minobr: "Smlouvy s ministerstvem obrany" # todo: NEW TRANSLATION
 SOV_contracts_with_minobr_desc: "Dost tohoto zmatku v jednotkách, všichni musí podepsat smlouvy s ministerstvem obrany." # todo: NEW TRANSLATION
 SOV_unite_as_one: "Ctít historii Ruska" # todo: NEW TRANSLATION
 SOV_unite_as_one_desc: "Naše historie je velmi rozsáhlá a bohatá, proto ji budeme ctít a respektovat." # todo: NEW TRANSLATION
 SOV_referendums_novorossiya: "Referenda o připojení k Rusku" # todo: NEW TRANSLATION
 SOV_referendums_novorossiya_desc: "Je čas, aby se Novorossija vrátila do svého mateřského přístavu!" # todo: NEW TRANSLATION
 SOV_grain_deal: "Dohoda o obilí" # todo: NEW TRANSLATION
 SOV_grain_deal_desc: "Dohoda o obilí je dobrým krokem k diplomatickému řešení krize na Ukrajině. Doufáme, že to bude nový precedent a ne jednorázové štěstí." # todo: NEW TRANSLATION
 SOV_attack_moldova: "Osvobodit Moldavsko" # todo: NEW TRANSLATION
 SOV_attack_moldova_desc: "Naši přátelé v Podněstří jsou utlačováni Kišiněvem. Zvětšme náš nárazník proti NATO a pojďme si vzít tento kousek historicky ruské země." # todo: NEW TRANSLATION
 SOV_information_war: "Informační válka" # todo: NEW TRANSLATION
 SOV_information_war_desc: "Musíme šířit naši propagandu na Západ přes internet, abychom podkopali podporu Ukrajiny." # todo: NEW TRANSLATION
 SOV_zyuganov: "Gennadij Zyuganov" # todo: NEW TRANSLATION
 SOV_zyuganov_desc: "Gennadij Zyuganov (nar. 1944) je vůdcem Komunistické strany Ruské federace od roku 1993. V roce 1996 byl favoritem prezidentských voleb proti Borisovi Jelcinovi, ale po počátečním vedení prohrál ve druhém kole s 40,7 % oproti Jelcinovým 54,4 %. Politicky Zjuganov zastává pozice levicového nacionalismu." # todo: NEW TRANSLATION
 SOV_grudinin: "Pavel Grudinin" # todo: NEW TRANSLATION
 SOV_grudinin_desc: "" # todo: NEW TRANSLATION
 SOV_reunify_by_force: "Sjednotit silou" # todo: NEW TRANSLATION
 SOV_reunify_by_force_desc: "Ostatní republiky se dobrovolně nevrátí do Sovětského svazu. Takže je k tomu musíme přinutit." # todo: NEW TRANSLATION
 SOV_coup_major_post_soviet_countries: "Převrat v republikách" # todo: NEW TRANSLATION
 SOV_coup_major_post_soviet_countries_desc: "Místo vyslání vojsk, což by téměř jistě skončilo katastrofou, dejme odpadlým republikám nabídku, kterou nemohou odmítnout." # todo: NEW TRANSLATION
 SOV_create_mega_dpr: "Doněcko-Krivorožská sovětská republika" # todo: NEW TRANSLATION
 SOV_create_mega_dpr_desc: "Oživíme starý projekt této republiky. Donbass by měl být pod jednou vlajkou, ne rozdělen do samostatných republik." # todo: NEW TRANSLATION
 SOV_time_forward: "Vremya, Vpered!" # todo: NEW TRANSLATION
 SOV_time_forward_desc: "Stejně jako slavné sovětské dílo Sviridova pokračuje naše země na cestě k dosažení komunismu! Vpřed, soudruzi!" # todo: NEW TRANSLATION
 SOV_mobilize_the_masses: "Mobilizovat masy" # todo: NEW TRANSLATION
 SOV_mobilize_the_masses_desc: "Revoluci nemůže uskutečnit pouze avangardní strana. KPRF musí získat srdce a mysli ruských dělníků a rolníků, aby je mobilizovala pro revoluční úsilí a zapojila je politicky i ekonomicky. Musí proběhnout rozsáhlé úsilí zaměstnat nezaměstnané, renovovat továrny a urychlit výstavbu nových pracovních kolektivů." # todo: NEW TRANSLATION
 SOV_fight_international_capitalists: "Bojovat proti mezinárodním kapitalistům" # todo: NEW TRANSLATION
 SOV_fight_international_capitalists_desc: "Oligarchové jsou nebezpečná a zkorumpovaná třída, nejsou lepší než kulaci z dob Sovětů. Od rozpadu SSSR ruské oligarchy nabývali stále většího ekonomického vlivu a vyháněli ruské dělníky z práce ve prospěch globalistického ekonomického modelu poháněného zahraničními společnostmi. K oživení Ruska je třeba nejprve vypudit mezinárodní kapitalistickou třídu." # todo: NEW TRANSLATION
 SOV_weaken_the_banks: "Oslabit banky" # todo: NEW TRANSLATION
 SOV_weaken_the_banks_desc: "Banky jsou pretorianou gardou kapitalismu, nesou jeho prapor do boje a brání jeho zisky svou existencí. Vmíchávají se do chudých oblastí světa, zneužívají dělnickou třídu snižováním mezd a spekulacemi s úroky a ovlivňují politiku legálními i nelegálními dary. Banky musí být vráceny do stavu, kdy budou pouhými apolitickými krátkodobými věřiteli." # todo: NEW TRANSLATION
 SOV_communist_purges: "Komunistické čistky" # todo: NEW TRANSLATION
 SOV_communist_purges_desc: "Pád komunismu v roce 1991 byl těžkou ostudou komunistické věci. Ti v Komunistické straně, kteří jsou zodpovědní za rozpuštění v roce 1991, musí být vyřazeni ze státní moci." # todo: NEW TRANSLATION
 SOV_restalinization: "Restalinizace" # todo: NEW TRANSLATION
 SOV_restalinization_desc: "Rusko by mělo znovu vzdát hold Stalinovi za jeho roli při budování socialismu a záchraně lidské civilizace před eurofašistickou nemocí. Dnes je velikost Stalinovy éry zřejmá i jeho nejzuřivějším odpůrcům. Osvobodíme celý svět!" # todo: NEW TRANSLATION
 SOV_communist_party_dominance: "Dominance komunistické strany" # todo: NEW TRANSLATION
 SOV_communist_party_dominance_desc: "Komunistická strana Ruské federace nejlépe rozumí všemu, co se týká státu. Pokud ostatní ustoupí, můžeme začít budovat skutečnou komunistickou utopii a tentokrát uspějeme." # todo: NEW TRANSLATION
 SOV_empower_the_communist_party: "Posílit komunistickou stranu" # todo: NEW TRANSLATION
 SOV_empower_the_communist_party_desc: "Uplynulo jen deset let od zavedení kapitalismu, politický establishment už vznikl a musí být eliminován, zničen, chirurgicky odstraněn jako zhoubný nádor. Prvním krokem k totální stranické dominanci je uchvácení moci v místních a regionálních volbách." # todo: NEW TRANSLATION
 SOV_zyuganov_constitution: "Zyuganovova ústava" # todo: NEW TRANSLATION
 SOV_zyuganov_constitution_desc: "Je čas zahodit kapitalistickou ústavu napsanou po roce 1991. Musíme ji nahradit novým dokumentem, který zakotví politická a ekonomická práva a svobody sovětských občanů, které lidé na Západě nemají." # todo: NEW TRANSLATION
 SOV_honor_gorbachevs_legacy: "Uctít odkaz Gorbačova" # todo: NEW TRANSLATION
 SOV_honor_gorbachevs_legacy_desc: "Reformy Michaila Gorbačova byly zneužity skrytými kapitalisty, kteří usilovali o zničení komunistického projektu. Měli bychom znovu zavést jeho reformy a udržet smíšenou tržní ekonomiku, abychom se stali baštou 21. století komunismu." # todo: NEW TRANSLATION
 SOV_nationalize_foreign_business: "Nacionalizovat zahraniční podniky" # todo: NEW TRANSLATION
 SOV_nationalize_foreign_business_desc: "Průmyslové závody vlastněné cizinci jsou vždy ekonomickým bezpečnostním rizikem. S cizími státy, které nám vyhrožují sankcemi, hrozí, že majitelé odejdou přes noc a vezmou s sebou klíčové části svých továren. Abychom tomu zabránili, musíme tyto podniky přivlastnit státu – i kdyby to rozhněvalo zahraniční mocnosti." # todo: NEW TRANSLATION
 SOV_condemn_globalism: "Odsoudit globalismus" # todo: NEW TRANSLATION
 SOV_condemn_globalism_desc: "Globalismus označuje pohyb směrem k větší globální politické a ekonomické spolupráci. Samozřejmě, to je kapitalistická pohádka. Ve skutečnosti je globalismus jen lest k ekonomickému vykořisťování lidu a zdrojů našeho velkého Ruska a k udržení nás jako občanů druhé kategorie. Nebudeme to tolerovat a vybudujeme naši ekonomiku, společnost a armádu, abychom svrhli Pax Americanu." # todo: NEW TRANSLATION
 SOV_russian_sfsr: "RSFSR" # todo: NEW TRANSLATION
 SOV_russian_sfsr_desc: "Neměli bychom udělat stejnou chybu, která vedla k rozpadu sovětského komunismu. Rovnost národů v rámci SSSR byla kritická chyba; místo toho musíme zavést nacionalisticky založený komunismus, zaměřený výlučně na potřeby, touhy a city Rusů jako národa. Výsledkem bude silnější komunistický stát méně náchylný ke kolapsu kvůli menšinám." # todo: NEW TRANSLATION
 SOV_reunite_the_ussr: "SSSR" # todo: NEW TRANSLATION
 SOV_reunite_the_ussr_desc: "Ač musíme brát v úvahu nacionalistický separatismus, který vedl k rozpadu prvního SSSR, vytvoření druhého SSSR je zásadní pro pokračování sovětské revoluce. Pouze vytvořením silného komunistického systému, který může fungovat jako nadstavba nad různými národnostmi světa, můžeme překonat šovinismus, nacionalismus a svévolné hranice mezi lidmi." # todo: NEW TRANSLATION
 SOV_european_communist_pressure: "Evropský komunistický tlak" # todo: NEW TRANSLATION
 SOV_european_communist_pressure_desc: "Zatímco Evropané obecně hodnotí komunismus spíš špatně, je to do značné míry kvůli strašení kapitalistické třídy. Je třeba napravit reputaci. Stačí vrazit do dveří a celý zkažený systém se zhroutí." # todo: NEW TRANSLATION
 SOV_first_two_year_plan: "První dvouletý plán" # todo: NEW TRANSLATION
 SOV_first_two_year_plan_desc: "Volné ekonomické modely západních států nejsou budoucností pro socialistický stát. Návrat k plánované ekonomice, nejlépe ve formě klasických sovětských dvouletých plánů, dá vládě neomezený vliv nad dříve nekontrolovanou ekonomikou." # todo: NEW TRANSLATION
 SOV_civilian_industrial_councils: "Civilní průmyslové rady" # todo: NEW TRANSLATION
 SOV_civilian_industrial_councils_desc: "Abychom znovu nastartovali ruský industrialismus, musíme vytvořit pracovní místa zaměřená na udržení ruské ekonomiky stavbou velkého množství těžkých strojů. Tato pracovní místa nejsou nutně určena k vývozu zboží, ale můžeme tak činit, pokud se rozhodneme podpořit revoluční hnutí ruskými stroji." # todo: NEW TRANSLATION
 SOV_a_second_two_year_plan: "Druhý dvouletý plán" # todo: NEW TRANSLATION
 SOV_a_second_two_year_plan_desc: "Druhý dvouletý plán ještě více upevní a rozšíří sovětskou ekonomickou stabilitu, nezávislost a dominanci." # todo: NEW TRANSLATION
 SOV_recollectivization: "Rekolektivizace" # todo: NEW TRANSLATION
 SOV_recollectivization_desc: "Koncept soukromého vlastnictví je směšný. Proč by nějaká tlustá kapitalistická kráva sedící v kanceláři na druhém konci světa měla vlastnit náš majetek? Náš majetek patří nám. Půda patří lidu. Dejte nám naši půdu zpět." # todo: NEW TRANSLATION
 SOV_reinstate_death_penalty: "Obnovení trestu smrti" # todo: NEW TRANSLATION
 SOV_reinstate_death_penalty_desc: "Ačkoliv je trest smrti formálně v platnosti, od roku 1996 jsme nikoho nepopravili. Přesto zločin a korupce bují. Obnovení trestu smrti by vrátilo pořádek a kázeň naší nemocné, zmrzačené společnosti. Co na tom, že rozbijeme pár vajec, když můžeme udělat omeletu?" # todo: NEW TRANSLATION
 SOV_reestablish_the_military_industrial_complex: "Obnovit vojensko-průmyslový komplex" # todo: NEW TRANSLATION
 SOV_reestablish_the_military_industrial_complex_desc: "Armáda a lid jsou jedno!" # todo: NEW TRANSLATION
 SOV_territorial_demands: "Teritoriální nároky" # todo: NEW TRANSLATION
 SOV_territorial_demands_desc: "Obnova sovětské slávy musí nakonec proběhnout rozpadem těch národních států, které kapitalisté vytvořili, aby ochránili svůj kapitál před komunistickou revolucí. Což je v podstatě většina národních států." # todo: NEW TRANSLATION
 SOV_military_industrial_councils: "Vojensko-průmyslové rady" # todo: NEW TRANSLATION
 SOV_military_industrial_councils_desc: "Rozvíjejíc naše úvahy o Civilních průmyslových radách bychom mohli také investovat do kolektivně vlastněného (tedy stranou kontrolovaného) obranného průmyslu. S takovým nástrojem v rukou můžeme vyrábět zbraně, které nám nejen dovolí bránit Rudé Rusko, ale také podporovat revoluční hnutí po celém světě, jež se snaží zavést místní verzi komunismu." # todo: NEW TRANSLATION
 SOV_increase_minimum_wage: "Zvýšit minimální mzdu" # todo: NEW TRANSLATION
 SOV_increase_minimum_wage_desc: "Všichni lidé mají právo na mzdu, která jim umožní žít šťastný a důstojný život. Zvyšme minimální mzdu." # todo: NEW TRANSLATION
 SOV_merge_tank_and_aircraft_plants: "Sloučit továrny na tanky a letadla" # todo: NEW TRANSLATION
 SOV_merge_tank_and_aircraft_plants_desc: "Příliš mnoho podniků vyrábí stejný materiál. Musíme tyto firmy sloučit, abychom minimalizovali duplicitní úsilí a co nejlépe využili naši průmyslovou produkci." # todo: NEW TRANSLATION
 SOV_vtoroi_tankograd: "Vtoroi Tankograd" # todo: NEW TRANSLATION
 SOV_vtoroi_tankograd_desc: "Tankograd I vyráběl zbraně od konce Velké vlastenecké války. Pro budoucí války potřebujeme vybudovat nové futuristické zařízení na výrobu futuristických zbraní. A tentokrát to nedávejme na Sibiř." # todo: NEW TRANSLATION
 SOV_empower_the_nkvd: "Posílit KGB" # todo: NEW TRANSLATION
 SOV_empower_the_nkvd_desc: "Našemu aparátu státní bezpečnosti musí být poskytnuty větší státní prostředky a volná ruka k provádění operací, které sabotují kapitalisty v zahraničí a zároveň je zatýkají doma." # todo: NEW TRANSLATION
 SOV_scientific_councils: "Vědecké rady" # todo: NEW TRANSLATION
 SOV_scientific_councils_desc: "Musíme se snažit urychlit kariéry nejbystřejších mozků mezi mladými Rusy skrze nejlepší školy a univerzity země, aby nakonec sloužili revoluci a vlasti na vědecké frontě. Objevování nových vynálezů, testování hypotéz a vývoj nových zbraňových systémů nám umožní posílit a šířit naši slavnou revoluci." # todo: NEW TRANSLATION
 SOV_progress_cult: "Kult pokroku" # todo: NEW TRANSLATION
 SOV_progress_cult_desc: "Socialisté chtějí společenský a vědecký pokrok. To druhé je obzvlášť důležité v 21. století, nejen pro národní bezpečnost, ale i pro šíření revoluce a naplnění socialistického programu, kterého lze dosáhnout jedině tehdy, když věda a technologie pokročí na určitou úroveň." # todo: NEW TRANSLATION
 SOV_new_socialist_science: "Nová socialistická věda" # todo: NEW TRANSLATION
 SOV_new_socialist_science_desc: "Marxismus může být uskutečněn jen technologickým pokrokem." # todo: NEW TRANSLATION
 SOV_strongarm_the_caucasus: "Znovu připojit Kavkaz" # todo: NEW TRANSLATION
 SOV_strongarm_the_caucasus_desc: "Úder na jih do Kavkazu nám umožní rychle a rozhodně odrazit západní vměšování v srdci Ruska a vrátit Sovětský svaz zpět na hranici s Tureckem. Není lepšího způsobu, jak držet NATO v šachu, než jim hrozit na všech frontách zároveň." # todo: NEW TRANSLATION
 SOV_strongarm_central_asia: "Znovu připojit Střední Asii" # todo: NEW TRANSLATION
 SOV_strongarm_central_asia_desc: "Republiky Střední Asie nebyly nikdy zvlášť centrální — kromě geograficky — pro sovětský život, ale i tak byly důležitou a ceněnou součástí komunistické zkušenosti. Právě zde SSSR dobyl vesmír a ovládl atom. SSSR tady byl odhodlaně zůstat a jeho odstranění bylo nelegitimní. Musí být obnoven." # todo: NEW TRANSLATION
 SOV_bulgaria_16_republic: "Šestnáctá svazová republika" # todo: NEW TRANSLATION
 SOV_bulgaria_16_republic_asia_desc: "Kdysi Bulharsko požádalo o vstup do SSSR; nyní budeme jistě schopni vyhovět jeho žádosti." # todo: NEW TRANSLATION
 SOV_strongarm_east_europe: "Znovu připojit Východní Evropu" # todo: NEW TRANSLATION
 SOV_strongarm_east_europe_desc: "Obnovení sovětských republik ve východní Evropě se může jevit nebezpečně kvůli jejich vazbám na západ, ale komunismus nesmí být zablokován diplomatickými manévry kapitalistických politiků. Nakonec jsou to zbabělci a my překonáme jejich nátlak na naší cestě k obnovení a výstavbě milovaného Sovětského svazu." # todo: NEW TRANSLATION
 SOV_favor_multipolarity: "Podporovat multipolárnost" # todo: NEW TRANSLATION
 SOV_favor_multipolarity_desc: "Ve světě spočívá velká moc na bedrech několika velkých národů, včetně našeho. Měli bychom to uznat a plánovat naši zahraniční politiku podle toho." # todo: NEW TRANSLATION
 SOV_strengthen_the_csto: "Posílit CSTO" # todo: NEW TRANSLATION
 SOV_strengthen_the_csto_desc: "CSTO je post‑sovětská obdoba Varšavské smlouvy, aliance bývalých sovětských států zaručující vzájemnou bezpečnost. S růstem mezinárodního terorismu a čínské expanze musíme udržet vliv nad našimi bývalými teritorii, jak nejlépe umíme." # todo: NEW TRANSLATION
 SOV_baltic_cooperation: "Pobaltská spolupráce" # todo: NEW TRANSLATION
 SOV_baltic_cooperation_desc: "Rusko a pobaltské státy měly historicky napjaté vztahy. Měli bychom to napravit, aby Pobaltí v budoucnu nebylo používáno jako výspa proti nám." # todo: NEW TRANSLATION
 SOV_challenge_nato_3: "Osvobození Evropy" # todo: NEW TRANSLATION
 SOV_challenge_nato_3_desc: "Vládci Evropy klamali proletariát příliš dlouho. Je čas na speciální vojenskou operaci k denacifikaci celé Evropy. Udělali jsme to v roce 1945 a uděláme to zase!" # todo: NEW TRANSLATION
 SOV_assure_european_sovereignty: "Zajistit evropskou suverenitu" # todo: NEW TRANSLATION
 SOV_assure_european_sovereignty_desc: "Koneckonců je Sovětský svaz evropskou zemí. Měli bychom odložit dlouhodobé spory a podat jim olivovou ratolest, protože jsou spolehlivým partnerem a menší hrozbou než například Čína." # todo: NEW TRANSLATION
 SOV_discuss_nato_membership: "Jednat o členství v NATO" # todo: NEW TRANSLATION
 SOV_discuss_nato_membership_desc: "Dlouho bylo NATO protiruskou aliancí, ale žijeme v nové době a my jsme se změnili. Určitě to pochopí a vezmou nás mezi sebe?" # todo: NEW TRANSLATION
 SOV_the_european_question: "Evropská otázka" # todo: NEW TRANSLATION
 SOV_the_european_question_desc: "Vpadnout či nevpadnout: to je otázka." # todo: NEW TRANSLATION
 SOV_central_asian_partnership: "Partnerství ve Střední Asii" # todo: NEW TRANSLATION
 SOV_central_asian_partnership_desc: "Národy Střední Asie byly integrální součástí Sovětského svazu a mezi námi stále existují rozsáhlé obchodní vztahy. Musíme tyto vztahy udržet." # todo: NEW TRANSLATION
 SOV_soviet_war_memorials: "Sovětské válečné památníky" # todo: NEW TRANSLATION
 SOV_soviet_war_memorials_desc: "27 milionů sovětských občanů bylo zabito ve Velké vlastenecké válce. Je naší povinností vzdát jim hold a uchovat jejich památku pro budoucí generace. Věčná sláva hrdinům a věčná sláva Sovětskému svazu!" # todo: NEW TRANSLATION
 SOV_glory_of_the_red_army: "Sláva Rudé armádě" # todo: NEW TRANSLATION
 SOV_glory_of_the_red_army_desc: "Rudá armáda je nejsilnější ze všech!" # todo: NEW TRANSLATION
 SOV_soviet_academy_of_sciences: "Sovětská akademie věd" # todo: NEW TRANSLATION
 SOV_soviet_academy_of_sciences_desc: "Sovětská akademie věd je přední vědeckou institucí Sovětského svazu. Naše nejlepší a nejbystřejší mozky zde neúnavně pracují na technologických a vědeckých průlomů, které nás jednou učiní záviděníhodnými pro kapitalistický svět!" # todo: NEW TRANSLATION
 SOV_ban_private_land_ownership: "Zákaz soukromého vlastnictví půdy" # todo: NEW TRANSLATION
 SOV_ban_private_land_ownership_desc: "Půda je základní lidská potřeba a právo, ne komodita k nákupu a prodeji. Veškerý majetek by měl patřit lidu, ne nějaké tlusté kapitalistické krávě sedící s nohama na stole na druhém konci světa." # todo: NEW TRANSLATION
 SOV_proclaim_soviet_hegemony: "Vyhlásit sovětskou hegemonii" # todo: NEW TRANSLATION
 SOV_proclaim_soviet_hegemony_desc: "Sovětská moc je nejlepší moc." # todo: NEW TRANSLATION
 SOV_centralization_and_discipline: "Centralizace a kázeň" # todo: NEW TRANSLATION
 SOV_centralization_and_discipline_desc: "Sovětská ekonomika je zatím obrovský decentralizovaný chaos, výsledek zhruba dvou desetiletí experimentování s kapitalismem. Dejme to všechno do jednoho rámce s jedním centrálním řídícím aparátem." # todo: NEW TRANSLATION
 SOV_honor_soviet_legacy: "Ctít sovětské dědictví" # todo: NEW TRANSLATION
 SOV_honor_soviet_legacy_desc: "Sovětský svaz byl největší zemí, jaká kdy existovala na Zemi. Za třicet let nás vzal od dřiny na polích až do vesmíru, zatímco kapitalistům to trvalo sto!" # todo: NEW TRANSLATION
 SOV_gay_propaganda_laws_2: "Zachování tradičního manželství" # todo: NEW TRANSLATION
 SOV_gay_propaganda_laws_2_desc: "Manželství je mezi mužem a ženou. Cokoli jiného je kapitalistické zkaženství a propaganda oslabující nás zevnitř." # todo: NEW TRANSLATION
 SOV_crack_down_on_disloyal_oligarchs: "Zásah proti neloajálním oligarchům" # todo: NEW TRANSLATION
 SOV_crack_down_on_disloyal_oligarchs_desc: "Oligarchové jsou ostudou, zvlášť ti neloajální. Nasávají bohatství naší země a pak si schovávají peníze v západních bankách. Musíme je vykořenit." # todo: NEW TRANSLATION
 SOV_preserve_perestroika_ideas: "Zachovat myšlenky perestrojky" # todo: NEW TRANSLATION
 SOV_preserve_perestroika_ideas_desc: "Gorbačovovy vnitřní a ekonomické politiky prokázaly svou efektivitu v 80. letech, kdy SSSR překonal období zastojů (stagnace). Je zřejmé, že tyto politiky nám také pomohou!" # todo: NEW TRANSLATION
 SOV_a_new_economic_policy: "Nová ekonomická politika" # todo: NEW TRANSLATION
 SOV_a_new_economic_policy_desc: "Pětileté plány sice fungují, ale ne dostatečně. Musíme věci trochu změnit, abychom dosáhli co největšího ekonomického růstu." # todo: NEW TRANSLATION
 SOV_christian_communism: "Křesťanský komunismus" # todo: NEW TRANSLATION
 SOV_christian_communism_desc: "Marx jednou řekl, že náboženství je opiem lidu. Ale není realistické pálení všech kostelů, ani to není žádoucí. Mnozí z našich lidí jsou stále věřící a to nabízí soudržnost. Měli bychom učinit pravoslavné křesťanství naším státním náboženstvím." # todo: NEW TRANSLATION
 SOV_protectionary_tariffs: "Ochranná cla" # todo: NEW TRANSLATION
 SOV_protectionary_tariffs_desc: "Volný obchod ohrožuje ruský domácí průmysl a domácí ekonomiku obecně. Nasadíme 25% daň na všechno dovážené zboží!" # todo: NEW TRANSLATION
 SOV_consolidate_intel_agencies: "Konsolidovat zpravodajské agentury" # todo: NEW TRANSLATION
 SOV_consolidate_intel_agencies_desc: "Zpravodajské agentury jsou příliš roztříštěné. Musí pracovat pod jednou střechou, aby operovaly s maximální efektivitou." # todo: NEW TRANSLATION
 SOV_harsher_punishments: "Přísnější tresty" # todo: NEW TRANSLATION
 SOV_harsher_punishments_desc: "Pro udržení zákona a pořádku musíme obnovit tresty používané v SSSR. Pomůže nám to snížit míru kriminality." # todo: NEW TRANSLATION
 SOV_state_surveillance: "Vlast stále dohlíží" # todo: NEW TRANSLATION
 SOV_state_surveillance_desc: "Nikdy nevíte, jaké převratné aktivity lidé mohou provádět, proto je nutné špehovat obyvatele ve velkém měřítku. Díky technologii 21. století to můžeme dělat v rozsahu, o jakém se ani staré KGB nesnila." # todo: NEW TRANSLATION
 SOV_military_education: "Sovětské vlastenecké školy" # todo: NEW TRANSLATION
 SOV_military_education_desc: "Je nezbytné, aby mladá generace poznala slávu Sovětského svazu a slávu svých dědů, aby mohla v budoucnu pokračovat v jejich odkazu." # todo: NEW TRANSLATION
 SOV_belt_and_road: "Sovětský infrastrukturní plán" # todo: NEW TRANSLATION
 SOV_belt_and_road_desc: "Silnice jsou u řiti! Vlaky nejezdí včas! Kdyby byl Stalin naživu, měl bys kvůli tomu hlavu!" # todo: NEW TRANSLATION
 SOV_nuclear_development: "Jaderný rozvoj" # todo: NEW TRANSLATION
 SOV_nuclear_development_desc: "SSSR byl lídrem v jaderném průmyslu. Jako jeho právoplatný nástupce musíme znovu získat naši jadernou korunu." # todo: NEW TRANSLATION
 SOV_space_mining_initiative: "Iniciativa těžby ve vesmíru" # todo: NEW TRANSLATION
 SOV_space_mining_initiative_desc: "Ve vesmíru existuje nespočet nerostů, zejména v pásu asteroidů. Kdybychom tyto zdroje dokázali využít, byli bychom nejbohatší a nejsilnější zemí na Zemi." # todo: NEW TRANSLATION
 SOV_red_cyber_army: "Červená kyberarmáda" # todo: NEW TRANSLATION
 SOV_red_cyber_army_desc: "Modelováno podle čínské '50 Cent Army', Červená kyberarmáda je placená skupina internetových trollů, kteří dostávají peníze za každý provokativní, prosovětský příspěvek na západním internetu, čímž zvyšují společenský rozkol a chaos mezi našimi nepřáteli." # todo: NEW TRANSLATION
 SOV_aero_improvements: "Zlepšení letectva" # todo: NEW TRANSLATION
 SOV_aero_improvements_desc: "Sovětský letecký průmysl byl zdecimován rozpadem v roce 1991. Po letech restrukturalizací, korporátních machinací a nedostatku financí je čas vdechnout leteckému průmyslu nový život." # todo: NEW TRANSLATION
 SOV_rocketry: "Pokročilé raketové technologie" # todo: NEW TRANSLATION
 SOV_rocketry_desc: "Sovětská raketová technika byla — a je — na špičce. Byli jsme napřed, jsme napřed a zůstaneme napřed v této oblasti." # todo: NEW TRANSLATION
 SOV_revitalize_air_bases: "Oživit letecké základny" # todo: NEW TRANSLATION
 SOV_revitalize_air_bases_desc: "Sověti zanechali nespočet vzletových ploch napříč SSSR. Využijme je." # todo: NEW TRANSLATION
 SOV_tankograd_3: "Protivotankograd" # todo: NEW TRANSLATION
 SOV_tankograd_3_desc: "Úřady rozhodly, že je potřeba další obranný závod. Tento se zaměří na podpůrné vybavení, jako jsou protitankové střely." # todo: NEW TRANSLATION
 SOV_synthetic_fuels: "Vývoj syntetických paliv" # todo: NEW TRANSLATION
 SOV_synthetic_fuels_desc: "Uhlovodíky nejsou věčné. Musíme vést vývoj syntetických paliv, která by mohla být jednou levnější a čistší na výrobu než klasická ropa." # todo: NEW TRANSLATION
 SOV_fertilizer_improvements: "Zlepšení výroby hnojiv" # todo: NEW TRANSLATION
 SOV_fertilizer_improvements_desc: "Zlepšení kvality a množství výroby hnojiv může dramaticky zvýšit výnosy plodin, což je klíčové pro přežití našeho národa." # todo: NEW TRANSLATION
 SOV_radical_tax_reform: "Komunistický daňový plán" # todo: NEW TRANSLATION
 SOV_radical_tax_reform_desc: "Bohatí neplatí svůj spravedlivý podíl daní! Je čas je donutit, zatímco zároveň snížíme břemeno chudých." # todo: NEW TRANSLATION
 SOV_coopt_ldpr: "Kooptovat LDPR" # todo: NEW TRANSLATION
 SOV_coopt_ldpr_desc: "Žirinovskij a jeho LDPR sdílejí s námi mnoho politických pozic. Měli bychom je přijmout za naše spojence při obnově SSSR." # todo: NEW TRANSLATION
 SOV_national_patriotic_alliance: "Národně‑patriotická aliance" # todo: NEW TRANSLATION
 SOV_national_patriotic_alliance_desc: "Můžeme vytvořit koalici nacionalistů, patriotů a komunistů, která nám pomůže znovu sjednotit Sovětský svaz na pevnějším politickém a vlasteneckém základu." # todo: NEW TRANSLATION
 SOV_empower_national_patriotic_alliance: "Posílit alianci" # todo: NEW TRANSLATION
 SOV_empower_national_patriotic_alliance_desc: "Aby koalice fungovala, musíme jejich lidi dosadit do pozic moci stejně jako naše. Naše by mělo být ale trochu nad nimi, pro jistotu." # todo: NEW TRANSLATION
 SOV_a_new_constitution: "Nová sovětská ústava" # todo: NEW TRANSLATION
 SOV_a_new_constitution_desc: "Měli bychom svolat ústavní shromáždění s našimi novými politickými spojenci, aby napsalo a přijalo novou společnou ústavu." # todo: NEW TRANSLATION
 SOV_expand_university_enrollment: "Rozšířit zápisy na univerzity" # todo: NEW TRANSLATION
 SOV_expand_university_enrollment_desc: "Univerzitní vzdělání pro mnoho lidí je klíčem k osobnímu úspěchu. Zvýšené vzdělání je také pro stát výhodné, protože lidé se stanou produktivnějšími v ekonomice." # todo: NEW TRANSLATION
 SOV_automation_for_the_people: "Internetová iniciativa" # todo: NEW TRANSLATION
 SOV_automation_for_the_people_desc: "21. století přineslo automatizaci, internet a umělou inteligenci. Pokud tyto nové technologie dostatečně rozvineme, už nemusíme pracovat! Konečně plně automatizovaný luxusní vesmírný komunismus!" # todo: NEW TRANSLATION
 SOV_aggressive_space_exploration: "Agresivní průzkum vesmíru" # todo: NEW TRANSLATION
 SOV_aggressive_space_exploration_desc: "V roce 1989 vzlétl kosmický raketoplán Buran. Bohužel byl o několik let později zrušen. Ale Sovětský svaz je zpět a s ním se vrátila touha prozkoumávat kosmos. Náš sen." # todo: NEW TRANSLATION
 SOV_political_purges: "Politické čistky" # todo: NEW TRANSLATION
 SOV_political_purges_desc: "Mezi námi jsou nečistí a nevěrní aktéři. Měli bychom tyto lidi najít, izolovat a odstranit ze veřejného života." # todo: NEW TRANSLATION
 SOV_guarantee_multi_party_system: "Zaručit systému více stran" # todo: NEW TRANSLATION
 SOV_guarantee_multi_party_system_desc: "Jednou z Gorbačovových reforem bylo zavést určitou formu vícestranné demokracie. Měli bychom tuto myšlenku zachovat, abychom uctili jeho reformní odkaz." # todo: NEW TRANSLATION
 SOV_the_chinese_question: "Revizionistický zrádce" # todo: NEW TRANSLATION
 SOV_the_chinese_question_desc: "Od dob Mao Ce‑tunga se Čína vydala cestou imperiálního revizionismu. Musíme napravit stav a přinést Číně pravý socialismus." # todo: NEW TRANSLATION
 SOV_our_socialist_brother: "Náš socialistický bratr" # todo: NEW TRANSLATION
 SOV_our_socialist_brother_desc: "Po rozpadu SSSR byl socialistický pochod předán Číně. Společně budeme pokračovat v socialistickém projektu i v 21. století." # todo: NEW TRANSLATION
 SOV_nork_deals: "Dohody se Severem" # todo: NEW TRANSLATION
 SOV_nork_deals_desc: "" # todo: NEW TRANSLATION
 SOV_chicom_cooperation: "Rozšířit ekonomickou spolupráci" # todo: NEW TRANSLATION
 SOV_chicom_cooperation_desc: "" # todo: NEW TRANSLATION
 SOV_support_the_kpa: "Podpořit Korejskou lidovou armádu" # todo: NEW TRANSLATION
 SOV_support_the_kpa_desc: "Existují prvky Korejské lidové armády nespokojené s dynastií Kimů, které jsou ochotné pracovat v náš prospěch. Měli bychom udělat vše pro získání jejich podpory." # todo: NEW TRANSLATION
 SOV_nork_coup: "Severokorejský převrat" # todo: NEW TRANSLATION
 SOV_nork_coup_desc: "Na náš signál generál KPA zahájí puč proti režimu Kimů. Doufejme, že budeme mít loajálnější a pravověrnější socialistickou Koreu." # todo: NEW TRANSLATION
 SOV_zyuganovs_cult_of_personality: "Žyuganovův kult osobnosti" # todo: NEW TRANSLATION
 SOV_zyuganovs_cult_of_personality_desc: "Gennadij Žyuganov je nejsilnější, nejchytřejší a nejsexi komunistický fešák, jaký kdy žil a bude žít!" # todo: NEW TRANSLATION
 SOV_international_revolution: "Exportovat mezinárodní revoluci" # todo: NEW TRANSLATION
 SOV_international_revolution_desc: "Revoluce nemůže přežít pouze v Rusku. Proletariát po celém světě musí povstat v třídním boji, osvobodit svět od kapitalismu a vytvořit komunistickou utopii." # todo: NEW TRANSLATION
 SOV_socialism_in_one_country: "Socialismus v jedné zemi" # todo: NEW TRANSLATION
 SOV_socialism_in_one_country_desc: "Ačkoliv světový socialismus zůstává naším konečným cílem — a je vědecky nevyhnutelný — musíme nejprve zajistit socialismus v naší vlastní zemi, aby osvobození dělníků jinde nebylo zdrženo naší porážkou." # todo: NEW TRANSLATION
 SOV_freedom_of_debate_unity_of_action: "Svoboda debaty – jednota v činu" # todo: NEW TRANSLATION
 SOV_freedom_of_debate_unity_of_action_desc: "Složitosti vládnutí a řízení správným směrem jsou mnohé, a proto musí existovat prostor pro otevřené diskuse. Jakmile je však rozhodnuto, je povinností každého člena politbyra a celé strany toto rozhodnutí bezvýhradně podpořit." # todo: NEW TRANSLATION
 SOV_export_class_struggle: "Exportovat třídní boj" # todo: NEW TRANSLATION
 SOV_export_class_struggle_desc: "Jedním z hlavních principů marxisticko‑socialistického učení je idea třídního boje. Dějiny lidstva jsou definovány třídní válkou a nižší proletářská třída nevyhnutelně svrhne buržoazii!" # todo: NEW TRANSLATION
 SOV_reignite_revolutionary_spirit: "Rozdmýchat revolučního ducha" # todo: NEW TRANSLATION
 SOV_reignite_revolutionary_spirit_desc: "Revoluce nikdy neskončí!" # todo: NEW TRANSLATION
 SOV_fifth_international: "Založit Pátou internacionalu" # todo: NEW TRANSLATION
 SOV_fifth_international_desc: "Sovětské komunistické hnutí se od počátku 20. let rozdělilo mezi zastánce stalinské Třetí internacionály a později trockistické Čtvrté internacionály. Tento rozkol vyvrcholil krvavě, když SSSR začal čistky trockistů, až včetně násilného odstranění Leona Trockého. Potřebujeme novou internacionalu." # todo: NEW TRANSLATION
 SOV_empower_ex_soviet_communists: "Posílit bývalé sovětské komunisty" # todo: NEW TRANSLATION
 SOV_empower_ex_soviet_communists_desc: "Existuje mnoho lidí v Rusku i ostatních republikách, kteří za dob SSSR sloužili zemi. Měli bychom je oslovit a posílit, protože nám pomohou v touze znovu sjednotit SSSR." # todo: NEW TRANSLATION
 SOV_a_loyal_cpc: "Loajální Komunistická strana Číny" # todo: NEW TRANSLATION
 SOV_a_loyal_cpc_desc: "Komunistická strana Číny již není způsobilá vládnout. Revizionističtí zrádci musí být svrženi silou, s pomocí spolupracovníků uvnitř KSC, aby se do Číny vrátil pravý komunismus." # todo: NEW TRANSLATION
 SOV_general_commie_proposal: "Ideologická nadřazenost" # todo: NEW TRANSLATION
 SOV_general_commie_proposal_desc: "KPRF a Sovětský svaz jsou pravými komunisty. Někteří takzvaní komunisti — nebudu jmenovat, ale jejich jméno se rýmuje se 'vaginou' — se odchýlili od Leninovy cesty a musí být napravení, silou nebo jinými prostředky." # todo: NEW TRANSLATION
 SOV_zhirinovsky: "Vladimir Žirinovskij" # todo: NEW TRANSLATION
 SOV_zhirinovsky_desc: "Vladimir Žirinovskij (nar. 1946) je od roku 1991 vůdcem hyper‑nacionalistické Liberálně‑demokratické strany Ruska. Je známý mimo jiné svým džusovým soubojem s centristickým politikem Borisem Němcovem v roce 1995. Žirinovskij prosazuje beligerantní a unáhlenou politiku; jeden z jeho návrhů je kontaminovat pobaltské státy spojené s NATO rozfoukáním radioaktivního odpadu přes hranice." # todo: NEW TRANSLATION
 SOV_zhirinovsky_first: "Žirinovskij první" # todo: NEW TRANSLATION
 SOV_zhirinovsky_first_desc: "Car Žirinovskij je šéf. On jí první. Oligarchové si mohou vzít to, co zbyde." # todo: NEW TRANSLATION
 SOV_russian_irredentism: "Ruský irredentismus" # todo: NEW TRANSLATION
 SOV_russian_irredentism_desc: "Rusko bylo kdysi velkou zemí, ale během let zažilo revoluce, puče a občanské války, a nakonec jsme skončili tím, co máme teď. Musíme obnovit bývalou slávu a znovu získat naše území. Krym je náš. Donbas je náš. Naše tanky budou v Praze!" # todo: NEW TRANSLATION
 SOV_governorates: "Gubernie" # todo: NEW TRANSLATION
 SOV_governorates_desc: "Měli jsme dost národních republik a omezování ruské osoby. Sjednotíme všechny okresy do 30 provincií, což nám umožní efektivněji spravovat stát." # todo: NEW TRANSLATION
 SOV_strengthen_union_state: "Minská gubernie" # todo: NEW TRANSLATION
 SOV_strengthen_union_state_desc: "Je čas ukončit tuto iluzorní nezávislost Běloruska. Obnovení jeho postavení jako gubernie v rámci naší říše bude nejlepším řešením." # todo: NEW TRANSLATION
 SOV_maintain_csto_1: "Rozpustit CSTO" # todo: NEW TRANSLATION
 SOV_maintain_csto_1_desc: "Je čas ukončit existenci této zbytečné a nesmyslné organizace. Je čas, aby se CSTO stalo minulostí." # todo: NEW TRANSLATION
 SOV_rus_sphere_united_arms: "Spojené ozbrojené síly ruské sféry" # todo: NEW TRANSLATION
 SOV_rus_sphere_united_arms_desc: "Musíme konsolidovat síly našeho aliančního bloku do jediné bojeschopné síly." # todo: NEW TRANSLATION
 SOV_rus_sphere_united_water: "Všeobecné námořní síly" # todo: NEW TRANSLATION
 SOV_rus_sphere_united_water_desc: "" # todo: NEW TRANSLATION
 SOV_rus_sphere_united_ground: "Všeobecné pozemní síly" # todo: NEW TRANSLATION
 SOV_rus_sphere_united_ground_desc: "" # todo: NEW TRANSLATION
 SOV_rus_sphere_united_air: "Všeobecné letectvo" # todo: NEW TRANSLATION
 SOV_rus_sphere_united_air_desc: "" # todo: NEW TRANSLATION
 SOV_integrate_abkhazia: "Pozvat separatisty" # todo: NEW TRANSLATION
 SOV_integrate_abkhazia_desc: "Separatistické státy Abcházie a Jižní Osetie dlouho usilovaly o naše uznání. Je čas přestat kolem toho chodit a formálně je anektovat do naší země." # todo: NEW TRANSLATION
 SOV_balkan_military_cooperation: "Balkánská vojenská spolupráce" # todo: NEW TRANSLATION
 SOV_balkan_military_cooperation_desc: "Balkánské země jsou také slovanské a musíme podniknout kroky ke sjednocení s nimi v rámci jednoho státu. Prvním krokem k jednotě všech Slovanů je vojenská spolupráce s balkánskými státy. Srbsko je naším hlavním spojencem v regionu, ale jsme otevřeni i dalším zemím." # todo: NEW TRANSLATION
 SOV_support_serbia: "Podpora Srbska" # todo: NEW TRANSLATION
 SOV_support_serbia_desc: "Srbsko je naším hlavním spojencem v jižní Evropě. Měli bychom jim pomoci vždy, když budou potřebovat podporu." # todo: NEW TRANSLATION
 SOV_help_armenia: "Pomoc Arménii" # todo: NEW TRANSLATION
 SOV_help_armenia_desc: "Ázerbájdžán je pro pravoslavný Kavkaz příliš dlouho hrozbou. Je čas ukončit arménsko‑ázerbájdžánský spor a zajistit plnou kontrolu nad Kavkazem." # todo: NEW TRANSLATION
 SOV_maintain_status_quo: "Udržet status quo" # todo: NEW TRANSLATION
 SOV_maintain_status_quo_desc: "Nikdy nepošleme naše vojáky umírat za Armény! Od nynějška je to jejich vlastní záležitost!" # todo: NEW TRANSLATION
 SOV_strengthen_ties_with_ukraine: "Posílit vazby s Ukrajinou" # todo: NEW TRANSLATION
 SOV_strengthen_ties_with_ukraine_desc: "Rusko a Ukrajina jsou bratrské národy. Někteří by dokonce řekli, že jsou jedním lidem. Měli bychom pozvat Ukrajinu, aby se formálně připojila k Ruské federaci a upevnila tuto slovanskou sounáležitost." # todo: NEW TRANSLATION
 SOV_annex_transnitria: "Integrovat Podněstří" # todo: NEW TRANSLATION
 SOV_annex_transnitria_desc: "Podněstří je další separatistický region, který si přeje být součástí Ruské federace. Nechme je vstoupit do naší panslovanské unie." # todo: NEW TRANSLATION
 SOV_demand_east_thrace: "Požadovat východní Thrákii" # todo: NEW TRANSLATION
 SOV_demand_east_thrace: "Východní Thrákie je ruská země! Musíme získat Cařihrad zpět!" # todo: NEW TRANSLATION
 SOV_approach_iran: "Nadvázat kontakt s Íránem" # todo: NEW TRANSLATION
 SOV_approach_iran_desc: "Íránci by mohli být skvělými spojenci v boji proti atlantistům. Společně ovládneme region!" # todo: NEW TRANSLATION
 SOV_siege_iran: "Převaha v Kaspickém moři" # todo: NEW TRANSLATION
 SOV_siege_iran_desc: "Írán je poslední silnou mocností, která má vliv na oblasti Kaspického moře. To napravíme!" # todo: NEW TRANSLATION
 SOV_proclamation_of_greater_russia: "Prohlásit Velké Rusko" # todo: NEW TRANSLATION
 SOV_proclamation_of_greater_russia_desc: "Od nynějška je Rusko globální velmoc, která dominuje Eurasii a ovládá světovou politiku. S mocí a silou se nyní postavíme Západu!" # todo: NEW TRANSLATION
 SOV_zhirinovsky_secure_central_asia: "Požadovat podrobení Střední Asie" # todo: NEW TRANSLATION
 SOV_zhirinovsky_secure_central_asia_desc: "Střední Asie byla a zůstává v naší sféře vlivu. Musí být zajištěna, aby nespadla do rukou špinavých Íránců nebo Číny." # todo: NEW TRANSLATION
 SOV_expand_welfare_programs: "Rozšířit sociální programy" # todo: NEW TRANSLATION
 SOV_expand_welfare_programs_desc: "Ruský lid trpěl hrozným sovětským zdravotnickým systémem. Je čas na národní obnovu." # todo: NEW TRANSLATION
 SOV_empower_the_oligarchs: "Posílit oligarchy" # todo: NEW TRANSLATION
 SOV_empower_the_oligarchs_desc: "Ruský ekonomický systém je postaven na pilířích, kterými jsou oligarchické společnosti. Musíme jim dát hospodářskou svobodu pro náš ekonomický blahobyt." # todo: NEW TRANSLATION
 SOV_the_ex_ussr: "Bývalý SSSR" # todo: NEW TRANSLATION
 SOV_the_ex_ussr_desc: "Spojili jsme evropskou část SSSR, je čas získat náš vliv zpět." # todo: NEW TRANSLATION
 SOV_demand_turkmen_loyalty: "Turkmenská loajalita" # todo: NEW TRANSLATION
 SOV_demand_turkmen_loyalty_desc: "Je čas začlenit Turkmenistán zpět do naší země." # todo: NEW TRANSLATION
 SOV_revive_the_great_idea: "Oživit Velkou myšlenku" # todo: NEW TRANSLATION
 SOV_revive_the_great_idea_desc: "Západní pobřeží Anatolie bylo historicky územím řecké pravoslavné církve, nesprávně obsazeným Osmany. Pokud si přejí jej získat zpět, mají naši plnou podporu." # todo: NEW TRANSLATION
 SOV_approach_turkey: "Navázat kontakt s Tureckem" # todo: NEW TRANSLATION
 SOV_approach_turkey_desc: "Turecko bylo historicky trnem v našem boku. Jednostranně kontrolují Bospor, čímž omezují náš přístup do Středozemního moře. Místo násilí bychom mohli vstoupit do vzájemného partnerství, kde budeme oba profitovat." # todo: NEW TRANSLATION
 SOV_zhirinovsky_attack_ruthenia: "Znovuzískat Rutenii" # todo: NEW TRANSLATION
 SOV_zhirinovsky_attack_ruthenia_desc: "Rutenie je exonym používaný původně ve středověké latině jako jeden z termínů pro Kyjevskou Rus, Království Haličsko-Volyňské a po jejich rozpadu pro východoslovanské a východně-ortodoxní oblasti Velkého knížectví litevského a Království Polska, odpovídající dnešnímu území Ukrajiny a Běloruska." # todo: NEW TRANSLATION
 SOV_zhirinovsky_take_donbass: "Donbas se vrací domů" # todo: NEW TRANSLATION
 SOV_zhirinovsky_take_donbass_desc: "Republiky Donbasu by měly existovat jen v jedné formě — jako součást Velkého Ruska." # todo: NEW TRANSLATION
 SOV_zhirinovsky_take_trans: "Referendum v Podněstří" # todo: NEW TRANSLATION
 SOV_zhirinovsky_take_trans_desc: "Moldavská bolístka by se měla změnit v migrénu, protože si přisvojíme Podněstří." # todo: NEW TRANSLATION
 SOV_yun_armia_big: "Rozšířit Unarmii" # todo: NEW TRANSLATION
 SOV_yun_armia_big_desc: "Potřeba vychovat vlasteneckou a militarizovanou generaci je větší než kdy jindy." # todo: NEW TRANSLATION
 SOV_help_iraq: "Nabídnout pomoc Iráku" # todo: NEW TRANSLATION
 SOV_help_iraq_desc: "Musíme se pokusit zachránit Irák před západními vetřelci." # todo: NEW TRANSLATION
 SOV_wagner_iraq: "Safari v Iráku" # todo: NEW TRANSLATION
 SOV_wagner_iraq_desc: "Specialisté z Wagnerových PMCs mohou poskytnout cennou pomoc iráckým vojákům." # todo: NEW TRANSLATION
 SOV_question_of_poland: "Otázka Polska" # todo: NEW TRANSLATION
 SOV_question_of_poland_desc: "V srpnu 2014 Zhirinovskij pohrozil kobercovým bombardováním Polska." # todo: NEW TRANSLATION
 SOV_support_greek_nationalism: "Podpořit řecký nacionalismus" # todo: NEW TRANSLATION
 SOV_support_greek_nationalism_desc: "Řecko, nepřítel Turecka a pravoslavná země, je naším přirozeným spojencem. Měli bychom podpořit politiky, kteří nás přivedou do jakéhosi svazku." # todo: NEW TRANSLATION
 SOV_syria_kurdistan_armenia_summit: "Protiturecký summit" # todo: NEW TRANSLATION
 SOV_syria_kurdistan_armenia_summit_desc: "Turecko, ovládající Bospor, je hrozbou pro ruský obchod, vojenskou sílu a národní bezpečnost. Také podkopává naše regionální přátele. Měli bychom se spojit s podobně smýšlejícími státy a rozdělit zemi." # todo: NEW TRANSLATION
 SOV_istanbul_is_constantinople: "Istanbul je Cařihrad" # todo: NEW TRANSLATION
 SOV_istanbul_is_constantinople_desc: "Přišel čas provést válečné plány vypracované na Protitureckém summitu a získat zpět ztracená území." # todo: NEW TRANSLATION
 SOV_russo_turkish_alliance: "Rusko-turecké spojenectví" # todo: NEW TRANSLATION
 SOV_russo_turkish_alliance_desc: "Turci se zdají být nakloněni spojenectví. Navrhněme dohodu a uvidíme, co z toho vznikne." # todo: NEW TRANSLATION
 SOV_liberate_greece: "Osvobodit Řecko" # todo: NEW TRANSLATION
 SOV_liberate_greece_desc: "Turecké průlivy jsou nyní zajištěny, ale cesta do Středozemního moře není. Aténané stále kontrolují Egejské moře, a tedy naši volnou plavbu. Měli bychom to okamžitě vyřešit a úplně zajistit náš vliv nad pravoslavným světem." # todo: NEW TRANSLATION
 SOV_the_kurdish_question: "Kurdská otázka" # todo: NEW TRANSLATION
 SOV_the_kurdish_question_desc: "Po léta byli Kurdi trnem v oku turecké vládě. Pošleme tam naše tanky a jednou provždy odpovíme na otázku: nebude existovat nezávislý Kurdistán." # todo: NEW TRANSLATION
 SOV_end_the_root_problem: "Získat Aljašku zpět" # todo: NEW TRANSLATION
 SOV_end_the_root_problem_desc: "Prodej Aljašky Američanům byl vážná chyba. Musíme ji získat zpět!" # todo: NEW TRANSLATION
 SOV_crush_europe: "Zničit Evropu" # todo: NEW TRANSLATION
 SOV_crush_europe_desc: "Globalisté, homosexuálové, degeneráti: to je vše, co Evropa nabízí!" # todo: NEW TRANSLATION
 SOV_treaty_with_turkmenistan: "Smlouva s Turkmenistánem" # todo: NEW TRANSLATION
 SOV_treaty_with_turkmenistan_desc: "Není třeba bojovat s Turkmeny. Jsem si jistý, že budou rádi se pokojně znovu sjednotit." # todo: NEW TRANSLATION
 SOV_support_kurdish_nationalism: "Podpořit kurdský nacionalismus" # todo: NEW TRANSLATION
 SOV_support_kurdish_nationalism_desc: "Kurdové jsou naši bratři a měli bychom je podporovat ve všem, co potřebují." # todo: NEW TRANSLATION
 SOV_liberate_iranian_kurdistan: "Osvobodit íránské Kurdistán" # todo: NEW TRANSLATION
 SOV_liberate_iranian_kurdistan_desc: "Írán utlačuje Kurdy mnohem hůř než Turecko. Nejprve bychom měli osvobodit Írán." # todo: NEW TRANSLATION
 SOV_liberate_turkish_kurdistan: "Osvobodit turecký Kurdistán" # todo: NEW TRANSLATION
 SOV_liberate_turkish_kurdistan_desc: "Turecko utlačuje Kurdy mnohem hůř než Írán. Nejprve bychom měli osvobodit Turecko." # todo: NEW TRANSLATION
 SOV_liberate_iraqi_kurdistan: "Osvobodit irácký Kurdistán" # todo: NEW TRANSLATION
 SOV_liberate_iraqi_kurdistan_desc: "Dalším krokem v pomoci našim kurdským spojencům je osvobodit jejich rodnou zemi v Iráku." # todo: NEW TRANSLATION
 SOV_liberate_syrian_kurdistan: "Osvobodit syrský Kurdistán" # todo: NEW TRANSLATION
 SOV_liberate_syrian_kurdistan_desc: "Dalším krokem v pomoci našim kurdským spojencům je osvobodit jejich rodnou zemi v Sýrii." # todo: NEW TRANSLATION
 SOV_co_op_wagner: "Globální spolupráce s Wagnerem" # todo: NEW TRANSLATION
 SOV_co_op_wagner_desc: "Plánujeme provést nejodvážnější operaci v dějinách lidstva, ke které budeme potřebovat bojovníky jako Wagnerovci." # todo: NEW TRANSLATION
 SOV_rus_dom_coop: "Využít ruské domy v Africe" # todo: NEW TRANSLATION
 SOV_rus_dom_coop_desc: "Pro nadcházející operaci musíme využít vliv ruských domů v Africe." # todo: NEW TRANSLATION
 SOV_local_military_buy: "Uplatit místní hraniční hlídky" # todo: NEW TRANSLATION
 SOV_local_military_buy_desc: "Potřebujeme volné hranice a vyřešíme to penězi." # todo: NEW TRANSLATION
 SOV_prepare_to_engage: "Připravit se na zahájení operace" # todo: NEW TRANSLATION
 SOV_prepare_to_engage_desc: "Připravili jsme všechny nezbytné jednotky pro zahájení operace, nastal čas." # todo: NEW TRANSLATION
 SOV_go_to_car: "Speciální operace ve Středoafrické republice" # todo: NEW TRANSLATION
 SOV_go_to_car_desc: "Je čas na léto a kuše" # todo: NEW TRANSLATION
 SOV_go_to_sudan: "Speciální operace v Súdánu" # todo: NEW TRANSLATION
 SOV_go_to_sudan_desc: "" # todo: NEW TRANSLATION
 SOV_go_to_niger: "Speciální operace v Nigeru" # todo: NEW TRANSLATION
 SOV_go_to_niger_desc: "Je čas na léto a kuše" # todo: NEW TRANSLATION
 SOV_take_wagner: "Převzít kontrolu nad kvazistátem" # todo: NEW TRANSLATION
 SOV_take_wagner_desc: "Je čas na léto a kuše" # todo: NEW TRANSLATION
 SOV_imperial_russian_lands: "Imperiální ruské země" # todo: NEW TRANSLATION
 SOV_imperial_russian_lands_desc: "Prvním krokem našeho plánu je získat zpět naše rodné země, které byly ztraceny za komunistické vlády. Bůh nám pomáhej!" # todo: NEW TRANSLATION
 SOV_claim_finland: "Nárokovat Finsko" # todo: NEW TRANSLATION
 SOV_claim_finland_desc: "Finská hranice je příliš blízko Petrohradu. Musíme ji odsunout daleko na sever a západ, jako Petr Veliký, a porazit Severy tak rozhodně na severu, aby nám již nikdy nehrozili!" # todo: NEW TRANSLATION
 SOV_zhirinovsky_secure_east_asia: "Asijské ambice" # todo: NEW TRANSLATION
 SOV_zhirinovsky_secure_east_asia_desc: "Ruská diplomacie byla vždy mnohovrstevná. Proto bychom měli zabezpečit a rozmnožit náš vliv v Asii. Sláva Rusku!" # todo: NEW TRANSLATION
 SOV_demand_manchuria: "Návrat k Žluté Rusi" # todo: NEW TRANSLATION
 SOV_demand_manchuria_desc: "Je čas oživit starý projekt – Žlutou Rus. Jsme pevně připraveni požadovat po Číně území, která kdysi patřila Ruskému impériu." # todo: NEW TRANSLATION
 SOV_zheltoros: "Mongolská blesková válka" # todo: NEW TRANSLATION
 SOV_zheltoros_desc: "Mongolsko dlouho žije v chudobě a korupci. Je čas připojit tuto moc k našemu impériu." # todo: NEW TRANSLATION
 SOV_secure_desert_territories: "Nacionalizace nových asijských území" # todo: NEW TRANSLATION
 SOV_secure_desert_territories_desc: "Nakonec byly naše ambice v Asii uspokojeny. Přišel čas plně integrovat tato území." # todo: NEW TRANSLATION
 SOV_expand_pacific_naval_presence: "Rozšířit námořní přítomnost v Tichomoří" # todo: NEW TRANSLATION
 SOV_expand_pacific_naval_presence_desc: "Rozšířením loděnic ve Dálném východě můžeme rozvinout region a posílit naše ambice v Tichomoří." # todo: NEW TRANSLATION
 SOV_cede_the_kuril_islands: "Postoupit Kurilské ostrovy" # todo: NEW TRANSLATION
 SOV_cede_the_kuril_islands_desc: "" # todo: NEW TRANSLATION
 SOV_russo_japanese_alliance: "Rusko-japonské spojenectví" # todo: NEW TRANSLATION
 SOV_russo_japanese_alliance_desc: "" # todo: NEW TRANSLATION
 SOV_assert_pacific_presence: "Prosadit přítomnost v Tichomoří" # todo: NEW TRANSLATION
 SOV_assert_pacific_presence_desc: "" # todo: NEW TRANSLATION
 SOV_avenge_tsushima: "Pomsta za Cušimu" # todo: NEW TRANSLATION
 SOV_avenge_tsushima_desc: "Rusko-japonská válka 1904–05 byla ponížením naší země. Musíme pomstít naše předky a porazit Japonce jednou provždy!" # todo: NEW TRANSLATION
 SOV_end_the_usa: "Zničit USA" # todo: NEW TRANSLATION
 SOV_end_the_usa_desc: "Od úpadku po terorismus, USA jsou kořenem všech problémů tohoto světa. Jsou existenční hrozbou pro náš život a musíme je zničit!" # todo: NEW TRANSLATION
 SOV_red_and_white_reconciliation: "Smíření Rudých a Bílých" # todo: NEW TRANSLATION
 SOV_red_and_white_reconciliation_desc: "Konečně, po téměř 90 letech boje, stojíme na stejné straně s ruskými socialisty! Už nejsou Rudí a Bílí, jen Rusové." # todo: NEW TRANSLATION
 SOV_side_with_the_people: "Stát na straně lidu" # todo: NEW TRANSLATION
 SOV_side_with_the_people_desc: "Po staletí byli lidé utlačováni elitami a mafií u moci. Opravme tuto situaci." # todo: NEW TRANSLATION
 SOV_purge_disloyal_oligarchs: "Pročistit neloajální oligarchy" # todo: NEW TRANSLATION
 SOV_purge_disloyal_oligarchs_desc: "Navzdory všem pobídkám se někteří oligarchové odmítli přidat na naši stranu. Dejme jim nabídku, které nemohou odmítnout." # todo: NEW TRANSLATION
 SOV_guarantee_business_interests: "Zajistit obchodní zájmy" # todo: NEW TRANSLATION
 SOV_guarantee_business_interests_desc: "Oligarchové kontrolují vybrané podniky. Abychom zajistili naši moc, měli bychom zajistit bezpečnost jejich podniků, ať už silou nebo nižšími daněmi." # todo: NEW TRANSLATION
 SOV_bargain_with_oligarchs: "Vyjednat s oligarchy" # todo: NEW TRANSLATION
 SOV_bargain_with_oligarchs_desc: "Oligarchové mají spoustu bohatství. Potřebujeme peníze na řízení země, i přesto, že je podporujeme. Jsem si jistý, že nám něco dají." # todo: NEW TRANSLATION
 SOV_integrate_serbia: "Začlenit Srbsko" # todo: NEW TRANSLATION
 SOV_integrate_serbia_desc: "Srbsko a Rusko byly spojenci po mnoho staletí. Oslavme naše přátelství a potvrďme ho pro budoucí generace!" # todo: NEW TRANSLATION
 SOV_ensure_a_balance: "Zajistit rovnováhu" # todo: NEW TRANSLATION
 SOV_ensure_a_balance_desc: "Ruská společnost se skládá ze dvou hlavních frakcí: elit a lidu. Musíme udržovat rovnováhu mezi těmito skupinami: pomoci jedné i druhé. Žádná nesmí být obětována ve prospěch druhé, všechny jsou zásadní." # todo: NEW TRANSLATION
 SOV_zhirinovsky_economic_policy: "Zhirinovského ekonomická politika" # todo: NEW TRANSLATION
 SOV_zhirinovsky_economic_policy_desc: "Staletí experimentování s plánovanou i tržní ekonomikou vedla k závěru, že potřebujeme kombinovaný přístup k posunu naší ekonomiky do 21. století." # todo: NEW TRANSLATION
 SOV_progressive_taxation: "Progresivní zdanění" # todo: NEW TRANSLATION
 SOV_progressive_taxation_desc: "Progresivní zdanění je daňová politika, kde ti, kteří vydělávají více, platí vyšší procento, a ti s nižšími příjmy platí nižší procento." # todo: NEW TRANSLATION
 SOV_guarantee_the_oligarchs: "Zaručit oligarchy" # todo: NEW TRANSLATION
 SOV_guarantee_the_oligarchs_desc: "Oligarchové, přestože jsou bohatí, tlustí hajzlové, poskytují lidem práci a zboží a pomáhají nám rozvíjet ekonomiku. Měli bychom je politicky podporovat." # todo: NEW TRANSLATION
 SOV_guarantee_the_people: "Zaručit lidu" # todo: NEW TRANSLATION
 SOV_guarantee_the_people_desc: "Lid jsou kořenem moci Ruska a tedy i naší. Musíme získat jejich podporu, abychom udrželi naši moc." # todo: NEW TRANSLATION
 SOV_corporate_autarky: "Ruský státní korporatismus" # todo: NEW TRANSLATION
 SOV_corporate_autarky_desc: "Ruský soukromý průmysl je naší silou. Potřebuje nejen politickou a morální podporu, ale také zdroje, materiál, lidský kapitál a trhy. Navíc potřebujeme, aby ruské firmy byly nezávislé na Západu, aby nás nemohli sankcionovat z podnikání." # todo: NEW TRANSLATION
 SOV_revitalize_russian_industrial_sector: "Oživit ruský průmyslový sektor" # todo: NEW TRANSLATION
 SOV_revitalize_russian_industrial_sector_desc: "Ruský průmysl je jeden z nejlepších na světě. Dostalo nás ze zemědělské ekonomiky do vesmírného věku za dvacet let. Při dostatečných investicích a dobrém podnikatelském smyslu nás může opět posunout z průmyslové éry do informační éry." # todo: NEW TRANSLATION
 SOV_increase_fossil_fuel_investments: "Zvýšit investice do fosilních paliv" # todo: NEW TRANSLATION
 SOV_increase_fossil_fuel_investments_desc: "Navzdory tomu, co říkají globalističtí klimatickí aktivisté, fosilní paliva jsou zásadní pro ekonomiku a nenahraditelná. Jakékoli tvrzení opaku je buď chybné, nebo motivované globalistickými elitami za účelem destabilizace a zničení Ruska a jeho prosperity." # todo: NEW TRANSLATION
 SOV_ban_speculative_trading: "Zákaz spekulativního obchodování" # todo: NEW TRANSLATION
 SOV_ban_speculative_trading_desc: "Kryptoměny, deriváty a další falešné finanční nesmysly jsou podvody. Naše ekonomika musí zůstat u základů, místo aby kupovala bubliny. Měli bychom zakázat všechny formy spekulativního obchodování v zemi, aby se ekonomika stabilizovala." # todo: NEW TRANSLATION
 SOV_expand_conscription: "Rozšířit brannou povinnost" # todo: NEW TRANSLATION
 SOV_expand_conscription_desc: "Branná povinnost je zastaralá. Náš lid je dostatečně vlastenecký, abychom využili jejich cítění pro náš vojenský prospěch. Rozšíření branné povinnosti nám také umožní mít větší a hrozivější armádu, místo kupy ubožáků. Tento obrovský počet vojáků může být použit na nucené práce pro zlepšení naší ekonomiky!" # todo: NEW TRANSLATION
 SOV_increased_arms_exports: "Zvýšení vývozu zbraní" # todo: NEW TRANSLATION
 SOV_increased_arms_exports_desc: "Rusko má velmi úspěšný a proslulý zbrojní průmysl. Můžeme to využít k získání měkké moci po celém světě, ale nejprve musíme vybudovat infrastrukturu pro výrobu těchto zbraní." # todo: NEW TRANSLATION
 SOV_zhirinovsky_secure_baltics: "Zajistit Pobaltí" # todo: NEW TRANSLATION
 SOV_zhirinovsky_secure_baltics_desc: "V říjnu 1991 Zhirinovskij vyjádřil ochotu přijmout extrémnější opatření, vyhrožoval pohřbením jaderného odpadu podél ruských hranic s Pobaltím a rozšířením radiace do Pobaltí pomocí ventilátorů. V srpnu 2014 Zhirinovskij pohrozil kobercovým bombardováním Pobaltí." # todo: NEW TRANSLATION
 SOV_centralize_the_russian_state: "Centralizovat ruský stát" # todo: NEW TRANSLATION
 SOV_centralize_the_russian_state_desc: "Rusko v současné podobě je federací s množstvím oblastí. Musíme to změnit a udělat to tak, aby veškerá moc plynula z jednoho místa." # todo: NEW TRANSLATION
 SOV_attack_the_media: "Zaútočit na média" # todo: NEW TRANSLATION
 SOV_attack_the_media_desc: "Média jsou zkorumpovaná! Jsou falešná, liberální, 'woke' a nelíbí se mi! Ti lidé budou odneseni na nosítkách!" # todo: NEW TRANSLATION
 SOV_martial_law_courts: "Válečné soudy" # todo: NEW TRANSLATION
 SOV_martial_law_courts_desc: "Zloději, vrazi, násilníci, gangsteři a ostatní kriminální špína chodí dnes na svobodě, zatímco vláda honí nějaké vymyšlené hrozby. Rusko potřebuje zákon a pořádek! Musíme být tvrdí na kriminalitu a nacpat Sibiř kriminálními živly, a jediný způsob, jak toho dosáhnout, jsou válečné soudy!" # todo: NEW TRANSLATION
 SOV_arrest_zyuganov: "Zatknout Zyuganova" # todo: NEW TRANSLATION
 SOV_arrest_zyuganov_desc: "Zyuganov je silná opozice, vůdce CPRF. Musíme ho zatknout a odstranit z cesty dříve, než se stane hrozbou." # todo: NEW TRANSLATION
 SOV_coopt_zyuganov: "Kooptovat Zyuganova" # todo: NEW TRANSLATION
 SOV_coopt_zyuganov_desc: "Zyuganov je silná opozice, vůdce CPRF. Sdílíme řadu společných cílů. Měli bychom odložit naše drobné neshody a spojit síly pro Velké Rusko." # todo: NEW TRANSLATION
 SOV_supreme_leader: "Stát se Nejvyšším vůdcem" # todo: NEW TRANSLATION
 SOV_supreme_leader_desc: "Můžeme vládnout s absolutní autoritou, bez brzd a protivah." # todo: NEW TRANSLATION
 SOV_remain_president: "Zůstat prezidentem" # todo: NEW TRANSLATION
 SOV_remain_president_desc: "De facto už máme absolutní moc. Proč se posouvat dál?" # todo: NEW TRANSLATION
 SOV_iron_regency: "Železná regence" # todo: NEW TRANSLATION
 SOV_iron_regency_desc: "Můžeme transformovat vládu na monarchii. Zatímco se to děje, měli bychom jmenovat regentskou radu." # todo: NEW TRANSLATION
 SOV_ban_gmos: "Zákaz GMO" # todo: NEW TRANSLATION
 SOV_ban_gmos_desc: "Geneticky modifikované organismy byly prokázány jako škodlivé pro zdraví lidí a plodnost. Měli bychom zakázat jejich konzumaci a dovoz do Ruska a spoléhat se místo toho na přírodní potraviny a produkty." # todo: NEW TRANSLATION
 SOV_make_russia_great_again: "Udělejme Rusko opět velkým!" # todo: NEW TRANSLATION
 SOV_make_russia_great_again_desc: "" # todo: NEW TRANSLATION
 SOV_government_reforms: "Vládní reformy" # todo: NEW TRANSLATION
 SOV_government_reforms_desc: "Vláda je příliš velká a nafouklá. Musíme uříznout přebytečné části a zbavit se zbytečných byrokratů!" # todo: NEW TRANSLATION
 SOV_appease_kadyrov: "Uspokojit Kadyrova" # todo: NEW TRANSLATION
 SOV_appease_kadyrov_desc: "S bratrem Ramzanem sdílíme mnoho cílů a zájmů. Může nám pomoci zajistit legitimitu u muslimského obyvatelstva, pokud mu dáme, co chce." # todo: NEW TRANSLATION
 SOV_condemn_western_opposition: "Odsoudit západní opozici" # todo: NEW TRANSLATION
 SOV_condemn_western_opposition_desc: "Prozápadní McWorld opozice je banda neoliberálních zrádců. Měli bychom je odstranit z ruské politiky." # todo: NEW TRANSLATION
 SOV_arrest_western_opposition: "Zatknout opozici" # todo: NEW TRANSLATION
 SOV_arrest_western_opposition_desc: "Veřejné debaty nestačí. Musíme ty westoidy poslat do vězení, než Rusko zevnitř rozloží." # todo: NEW TRANSLATION
 SOV_coopt_hyper_nationalists: "Kooptovat ultranacionalisty" # todo: NEW TRANSLATION
 SOV_coopt_hyper_nationalists_desc: "Měli bychom uzavřít dohodu s radikálním nacionalistickým křídlem naší strany. Samozřejmě to znamená dát jim více moci ve vládě." # todo: NEW TRANSLATION
 SOV_rva: "Zformovat Ruskou dobrovolnickou armádu" # todo: NEW TRANSLATION
 SOV_rva_desc: "Přibývání nacionalistických organizací v naší zemi roste. Našli jsme řešení. Bude vytvořena Ruská dobrovolnická armáda, do které začleníme všechny polovojenské jednotky těchto nacionalistických organizací a v případě potřeby je pošleme do války." # todo: NEW TRANSLATION
 SOV_kill_western_opposition: "Zabít západní opozici" # todo: NEW TRANSLATION
 SOV_kill_western_opposition_desc: "Ultranacionalisté chtějí zabít opozici. Měli bychom to dovolit a nechat je jednat podle své vůle." # todo: NEW TRANSLATION
 SOV_appropriate_putins_methods: "Osvojit si Putinovy metody" # todo: NEW TRANSLATION
 SOV_appropriate_putins_methods_desc: "Na Putinových metodách nebylo nic zásadně špatného, jen jeho cíle. Měli bychom se učit od jeho kumpánů, abychom prosadili naše vlastní cíle." # todo: NEW TRANSLATION
 SOV_zhirinovsky_constitution: "Zhirinovského ústava" # todo: NEW TRANSLATION
 SOV_zhirinovsky_constitution_desc: "Zhirinovskij se rozhodl, že stará ústava není dost dobrá. Měla by být napsána nová ústava, která splní naše potřeby." # todo: NEW TRANSLATION
 SOV_rule_by_decree: "Vládnout dekrety" # todo: NEW TRANSLATION
 SOV_rule_by_decree_desc: "Zapomeňte na ústavu! Zhirinovskij ví nejlépe! Nechme ho vládnout absolutními dekrety!" # todo: NEW TRANSLATION
 SOV_amend_the_russian_constitution: "Pozměnit ruskou ústavu" # todo: NEW TRANSLATION
 SOV_amend_the_russian_constitution_desc: "Ruská ústava je v pořádku, měli bychom udělat jen několik změn, abychom dosáhli svého." # todo: NEW TRANSLATION
 SOV_new_russian_status_quo: "Nový ruský řád" # todo: NEW TRANSLATION
 SOV_new_russian_status_quo_desc: "Konsolidovali jsme moc ve vládě! Nastal nový věk. Nový establishment je u moci." # todo: NEW TRANSLATION
 SOV_coopt_communist_legacy: "Kooptovat komunistické dědictví" # todo: NEW TRANSLATION
 SOV_coopt_communist_legacy_desc: "Velká část populace stále postrádá dny starého SSSR. Měli bychom využít tuto touhu po minulosti a kooptovat komunistickou symboliku a struktury pro naše účely." # todo: NEW TRANSLATION
 SOV_decommunization: "Dekomunizace" # todo: NEW TRANSLATION
 SOV_decommunization_desc: "Komunisté zničili Rusko! Hladověli, drancovali, věznili a zabili miliony lidí! Už nemůžeme uctívat tyto démony. Pryč s komunismem!" # todo: NEW TRANSLATION
 SOV_embrace_monarchists: "Přijmout monarchisty" # todo: NEW TRANSLATION
 SOV_embrace_monarchists_desc: "V Rusku roste podpora monarchie. Měli bychom je pozvat do naší strany." # todo: NEW TRANSLATION
 SOV_nationalization_of_business: "Nacionalizace podniků" # todo: NEW TRANSLATION
 SOV_nationalization_of_business_desc: "Nemůžeme dovolit, aby zahraniční firmy ovládaly podnikání v Rusku. Musíme to všechno řídit z vrchu." # todo: NEW TRANSLATION
 SOV_the_model_of_state_capitalism: "Model státního kapitalismu" # todo: NEW TRANSLATION
 SOV_the_model_of_state_capitalism_desc: "Kapitalismus se nejlépe daří při státním dozoru. Pokud nebudeme trh kontrolovat, bude se chovat nežádoucím způsobem." # todo: NEW TRANSLATION
 SOV_condemn_the_partition_of_india: "Indo-ruská smlouva o přátelství" # todo: NEW TRANSLATION
 SOV_condemn_the_partition_of_india_desc: "Indie a Rusko se vždy spojovaly proti Západu. Naším hlavním nepřítelem je Čína, jejíž rostoucí hegemonie je existenční hrozbou." # todo: NEW TRANSLATION
 SOV_praise_china: "Čínsko-ruská smlouva o přátelství" # todo: NEW TRANSLATION
 SOV_praise_china_desc: "Čína a Rusko se vždy stavěly společně proti Západu. Naším hlavním nepřítelem je Indie, jejíž rostoucí hegemonie je existenční hrozbou." # todo: NEW TRANSLATION
 SOV_bear_peacekeeper: "Čínsko-indo-ruská smlouva o přátelství" # todo: NEW TRANSLATION
 SOV_bear_peacekeeper_desc: "Rusko, Čína a Indie jsou tři rostoucí světové mocnosti, které společně mohou vzdorovat a rozdrtit západní hegemonii na milion kusů. Věčná sláva našemu lidu, pryč se Západem!" # todo: NEW TRANSLATION
 SOV_reconcile_the_cprf: "Usmířit CPRF" # todo: NEW TRANSLATION
 SOV_reconcile_the_cprf_desc: "Sdílíme řadu cílů s CPRF. Možná je můžeme absorbovat do našich řad a udělat nápravu." # todo: NEW TRANSLATION
 SOV_support_workers_rights: "Podpořit práva dělníků" # todo: NEW TRANSLATION
 SOV_support_workers_rights_desc: "Naši dělníci jsou také lidé a musíme je takto chápat. Musíme zavést reformy, které zvýší a rozšíří jejich práva, i když to bude stát jejich produktivitu." # todo: NEW TRANSLATION
 SOV_social_conservatism: "Sociální konzervatismus" # todo: NEW TRANSLATION
 SOV_social_conservatism_desc: "Sociální konzervatismus je politicko-morální ideologie, která věří, že vláda má roli v podpoře nebo vynucování toho, co považuje za tradiční hodnoty nebo chování, na základě přesvědčení, že to udržuje lidi civilizované a slušné." # todo: NEW TRANSLATION
 SOV_ally_national_bolsheviks: "Spojit se s národními bolševiky" # todo: NEW TRANSLATION
 SOV_ally_national_bolsheviks_desc: "Národní bolševici jsou stále hlasitější skupinou na okraji ruského nacionalismu. Mohli by být užitečným politickým spojencem." # todo: NEW TRANSLATION
 SOV_ban_national_bolsheviks: "Odmítnout národní bolševiky" # todo: NEW TRANSLATION
 SOV_ban_national_bolsheviks_desc: "Národní bolševici jsou stále hlasitější skupinou na krajích ruského nacionalismu. Jsou hrozbou pro naši politickou dominanci. Měli bychom je odcizit a podpořit tradičnější nacionalisty." # todo: NEW TRANSLATION
 SOV_reinforce_the_one_party_state: "Posílit jednopartyjní stát" # todo: NEW TRANSLATION
 SOV_reinforce_the_one_party_state_desc: "Ve vládě je potřeba jen jedné strany. Ostatní strany a nesouhlas přidávají tření do systému, který musí fungovat bezchybně a bez odporu." # todo: NEW TRANSLATION
 SOV_national_bolshevik_thought: "Národní bolševické myšlení" # todo: NEW TRANSLATION
 SOV_national_bolshevik_thought_desc: "Národní bolševické myšlení" # todo: NEW TRANSLATION
 SOV_national_bolshevik_cooperation: "Spolupráce s národními bolševiky" # todo: NEW TRANSLATION
 SOV_national_bolshevik_cooperation_desc: "Národní bolševici souhlasili, že budou s námi spolupracovat na vybudování Velkého Ruska. Zajistili jsme si monopol na nacionalisty." # todo: NEW TRANSLATION
 SOV_national_bolshevik_coup: "Puč národních bolševiků" # todo: NEW TRANSLATION
 SOV_national_bolshevik_coup_desc: "Zhirinovskij a jeho LDPR jsou příliš slabí na to, aby udělali, co je správné. Pokud máme vést Rusko k velikosti, musíme uchopit moc silou!" # todo: NEW TRANSLATION
 SOV_support_euroscepticism: "Podpořit euroskeptiky" # todo: NEW TRANSLATION
 SOV_support_euroscepticism_desc: "EU je hrozbou pro národní suverenitu, jejich i naši. Musíme podkopat podporu pro ni v zemích EU." # todo: NEW TRANSLATION
 SOV_show_off_democracy: "Reformy justice" # todo: NEW TRANSLATION
 SOV_show_off_democracy_desc: "Náš justiční systém je úplný chaos. Musíme ho srovnat se zemí a vybudovat znovu od začátku, aby nám vyhovoval." # todo: NEW TRANSLATION
 SOV_anti_nato_bloc: "Odsoudit agresi NATO" # todo: NEW TRANSLATION
 SOV_anti_nato_bloc_desc: "Severoatlantická teroristická organizace je kořenem veškerého zla. Jsou odpovědní za smrt a zkázu milionů lidí po celém světě. Musí být zastaveni!" # todo: NEW TRANSLATION
 SOV_antante: "Nová Ententa" # todo: NEW TRANSLATION
 SOV_antante_desc: "Možná by se naše národy měly znovu spojit?" # todo: NEW TRANSLATION
 SOV_absolute_monarchy: "Absolutní monarchie" # todo: NEW TRANSLATION
 SOV_absolute_monarchy_desc: "Monarchie, nespoutaná tím toaletním papírem, který někteří nazývají 'ústavou', je nejlepší cesta kupředu." # todo: NEW TRANSLATION
 SOV_constitutional_monarchy: "Konstituční monarchie" # todo: NEW TRANSLATION
 SOV_constitutional_monarchy_desc: "Absolutní moc absolutně korumpuje. Měla by existovat nějaká forma omezení pravomocí monarchy, abychom neskončili jako Romanovci." # todo: NEW TRANSLATION
 SOV_empower_the_romanovs: "Posílit Romanovy" # todo: NEW TRANSLATION
 SOV_empower_the_romanovs_desc: "Dynastie Romanovců trvala několik století, dokud nebyla nespravedlivě svržena bolševiky. Měli bychom ctít jejich odkaz, neboť učinili pro Rusko mnoho dobrého." # todo: NEW TRANSLATION
 SOV_zhirinovsky_iron_regent: "Nárokovat korunu" # todo: NEW TRANSLATION
 SOV_zhirinovsky_iron_regent_desc: "Revoluce roku 1917, dílo zlověstných subverzivních komunistů a jejich pánů, vrhla Rusko do jeho nejhlubší národní krize. Poprava Romanovců, ctihodné a vlastenecké vládnoucí rodiny, označila začátek nestabilního republikánství a zlého vměšování cizích mocností. Vladimir Žirinovskij, který se stane dalším ruským carem, je mužem narozeným k tomu, aby tyto problémy napravil." # todo: NEW TRANSLATION
 SOV_compromise_with_old_believers: "Dohoda se starověrci" # todo: NEW TRANSLATION
 SOV_compromise_with_old_believers_desc: "Starověrci jsou lidé pravoslavné víry, kteří neuznávají patriarchy Kirilla. Měli bychom s nimi dosáhnout formy náboženského kompromisu a učinit z toho nového státního náboženství. Možná budeme muset jmenovat jiného patriarchy, kterého oni uznají." # todo: NEW TRANSLATION
 SOV_crush_old_believers: "Zlomit starověrce" # todo: NEW TRANSLATION
 SOV_crush_old_believers_desc: "Starověrci odmítají uznat patriarchy Kirilla. Měli bychom je zlomit, abychom mohli vytvořit vlastní státní náboženství." # todo: NEW TRANSLATION
 SOV_the_third_rome: "Třetí Řím" # todo: NEW TRANSLATION
 SOV_the_third_rome_desc: "Moskva, Třetí Řím, je teologický a politický koncept, který prosazuje Moskvu jako nástupce starověkého Říma, kdy ruský svět nese dědictví Římské říše. Termín odkazuje na historickou debatu v evropské kultuře: otázku nástupnického města po prvním Římě (Řím) a druhém Římě (Constantinopol)." # todo: NEW TRANSLATION
 SOV_religious_collaboration: "Náboženská spolupráce" # todo: NEW TRANSLATION
 SOV_religious_collaboration_desc: "Pravoslavná víra je lepidlo, které drží ruský národ pohromadě. Bez pomoci náboženství nemůžeme vládnout naší rozlehlé říši. Měli bychom religii vhodně kooptovat." # todo: NEW TRANSLATION
 SOV_unity_of_church_and_state: "Jednota církve a státu" # todo: NEW TRANSLATION
 SOV_unity_of_church_and_state_desc: "Církev a stát jsou jedno!" # todo: NEW TRANSLATION
 SOV_god_save_the_tsar: "Bože, chraň cara!" # todo: NEW TRANSLATION
 SOV_god_save_the_tsar_desc: "Bože, chraň cara!" # todo: NEW TRANSLATION
 SOV_yavlinsky: "Grigory Yavlinsky" # todo: NEW TRANSLATION
 SOV_yavlinsky_desc: "Grigory Yavlinsky (nar. 1952), býval aktivní při ekonomické restrukturalizaci Sovětského svazu na počátku 90. let jako autor programu „500 dní“, je vůdcem sociálně liberální koalice Jabloko. V roce 1996 obdržel 7,3 % hlasů. Jeho podpora je nejsilnější mezi městskými a středními vrstvami a jeho diplomatická politika je přátelská vůči západním mocnostem." # todo: NEW TRANSLATION
 SOV_religious_republicanism: "Náboženský republicanismus" # todo: NEW TRANSLATION
 SOV_religious_republicanism_desc: "Naše republika potřebuje náboženství a naše náboženství musí být republikou. Pouze pokud stát chrání své náboženství, a pouze pokud náboženská instituce chrání svůj stát, mohou obě prosperovat." # todo: NEW TRANSLATION
 SOV_state_sponsored_secularism: "Státem podporovaný sekularismus" # todo: NEW TRANSLATION
 SOV_state_sponsored_secularism_desc: "Při diskusi o náboženských hodnotách se musíme distancovat od všech náboženských institucí, zejména od Pravoslavné církve. Její nebezpečný a subverzivní vliv je v podstatě posledním pozůstatkem carského systému. Je také plná pedofilů. Ne, děkujeme." # todo: NEW TRANSLATION
 SOV_embrace_orthodox_church: "Získat si pravoslavnou církev" # todo: NEW TRANSLATION
 SOV_embrace_orthodox_church_desc: "Pravoslavná církev je nejdůležitějším spojencem, jakého si může ruský politik přát. Zvýšením politického a společenského vlivu duchovních si získáme jejich přízeň a získáme srdce a mysli věřících na tisíc generací." # todo: NEW TRANSLATION
 SOV_trials_of_the_soviets: "Procesy se sověty" # todo: NEW TRANSLATION
 SOV_trials_of_the_soviets_desc: "Abychom přinesli odpovědnost ruskému lidu, náš nově liberalizovaný stát musí zajistit, aby minulé zločiny proti lidu, spáchané byrokraty a stranickými kádry Sovětského svazu, nezůstaly nepotrestány. Musíme osvítit sovětský dohledový stát, politické utlačování v SSSR a schémata osobního obohacování, která v době Sovětského svazu fungovala." # todo: NEW TRANSLATION
 SOV_trials_of_the_corrupt_soviets: "Procesy s korupčními sověty" # todo: NEW TRANSLATION
 SOV_trials_of_the_corrupt_soviets_desc: "I když sovětská vláda jako celek spáchala zločiny proti lidu, je zbytečné jít po každém drobném aktérovi. Jako v norimberských procesech bychom měli stíhat jen velké ryby nahoře, kteří byli nejvíce zkorumpovaní a zlovolní a dávali rozkazy." # todo: NEW TRANSLATION
 SOV_fight_the_oligarchs: "Bojovat proti oligarchům" # todo: NEW TRANSLATION
 SOV_fight_the_oligarchs_desc: "Zavedení pevné demokracie vyžaduje boj proti korupci a ruská vláda byla historicky velmi náchylná k takové korupci." # todo: NEW TRANSLATION
 SOV_enforce_anti_trust_laws: "Prosazovat antimonopolní zákony" # todo: NEW TRANSLATION
 SOV_enforce_anti_trust_laws_desc: "Antimonopolní zákony brání soukromým společnostem v získání totálního monopolu na jednom odvětví. Tyto zákony musí být vynuceny, aby se udrželo prostředí pro silné demokratické Rusko." # todo: NEW TRANSLATION
 SOV_baltic_economic_cooperation: "Baltská ekonomická spolupráce" # todo: NEW TRANSLATION
 SOV_baltic_economic_cooperation_desc: "Baltské republiky Estonsko, Lotyšsko a Litva stále považují Rusko za velkou hrozbu. Pamatují si ruský imperialismus 18. a 19. století a sovětskou anexi z roku 1940. Nové Rusko opustilo ty intervenční cesty krve. Budeme přáteli Balťanů, ku prospěchu obou stran. To je nejlepší způsob, jak udržet etnické Rusy v Pobaltí v bezpečí." # todo: NEW TRANSLATION
 SOV_european_university_connections: "Spojení s evropskými univerzitami" # todo: NEW TRANSLATION
 SOV_european_university_connections_desc: "Javlinský si jako hlavní cíl své politiky stanovil zlepšení kvality vyššího vzdělání v Rusku. Nejlepší univerzity světa se nacházejí v západních demokraciích a Rusko by se mělo snažit propojit svůj univerzitní systém s těmi západními partnery, aby jeho studenti zůstali mezinárodně konkurenceschopní se svými západními protějšky." # todo: NEW TRANSLATION
 SOV_expand_russian_industry: "Rozšířit ruský průmysl" # todo: NEW TRANSLATION
 SOV_expand_russian_industry_desc: "Naše země ztratila průmyslový potenciál po rozpadu Sovětského svazu. Potřebujeme nové průmyslové komplexy, aby se Rusko stalo velkou ekonomickou mocností." # todo: NEW TRANSLATION
 SOV_maintain_good_relationships_with_central_asia: "Udržovat přátelství se Střední Asií" # todo: NEW TRANSLATION
 SOV_maintain_good_relationships_with_central_asia_desc: "Máme kulturní a historické přátelství s národy Střední Asie. V minulosti jsme sdíleli osud bolševické nadvlády. Teď potřebujeme oživit naše blízké vazby a diskutovat o další spolupráci." # todo: NEW TRANSLATION
 SOV_deregulation_and_tax_cuts: "Pokračovat v deregulaci" # todo: NEW TRANSLATION
 SOV_deregulation_and_tax_cuts_desc: "Program deregulace je klíčem k úspěchu obnovované ruské ekonomiky." # todo: NEW TRANSLATION
 SOV_european_university_connections: "Spojení s evropskými univerzitami" # todo: NEW TRANSLATION
 SOV_european_university_connections_desc: "Evropské univerzity jsou proslulé kvalitou vzdělání a významným podílem studií a výzkumu ve světě. Ruský vzdělávací systém by z takové spolupráce s evropskými partnery velmi profitoval." # todo: NEW TRANSLATION
 SOV_russia_studies_abroad: "Ruské mezinárodní stipendia" # todo: NEW TRANSLATION
 SOV_russia_studies_abroad_desc: "Za carského Ruska vláda zvážela tisíce odborníků, aby pomohli Rusku, a posílala tisíce Rusů, aby se vzdělávali v zahraničí. Teď je čas takový vynikající program oživit." # todo: NEW TRANSLATION
 SOV_maintain_soviet_welfare: "Udržet sovětský systém sociální péče" # todo: NEW TRANSLATION
 SOV_maintain_soviet_welfare_desc: "I když byl Sovětský svaz agresivním a dystopickým režimem, měl velmi štědrý sociální systém. Musíme obnovit jeho nejlepší části, abychom vytvořili novou slavnou budoucnost pro ruský lid." # todo: NEW TRANSLATION
 SOV_revive_military_industrial_complex: "Oživit vojensko-průmyslový komplex" # todo: NEW TRANSLATION
 SOV_revive_military_industrial_complex_desc: "Náš vojenský potenciál silně závisí na kvalitě zbrojní výroby. Musíme oživit naše továrny a závody, aby naše armáda byla konkurenceschopnější." # todo: NEW TRANSLATION
 SOV_condemn_human_rights_abuses: "Odsoudit porušování lidských práv" # todo: NEW TRANSLATION
 SOV_condemn_human_rights_abuses_desc: "Naše země v minulosti trpěla hroznými zvěrstvy spáchanými okupanty a autoritářskými režimy. Nyní je čas ukázat, že Rusko je bezpečným přístavem pro všechny lidi světa." # todo: NEW TRANSLATION
 SOV_befriend_india: "Sbližovat se s Indií" # todo: NEW TRANSLATION
 SOV_befriend_india_desc: "V sovětských dobách jsme podporovali indickou nezávislost. Teď je čas oživit naše přátelství." # todo: NEW TRANSLATION
 SOV_befriend_pakistan: "Sbližovat se s Pákistánem" # todo: NEW TRANSLATION
 SOV_befriend_pakistan_desc: "I když Sověti během studené války podporovali Indii, nemusíme v tom pokračovat. Pákistán je pro nás lepší volbou." # todo: NEW TRANSLATION
 SOV_strike_the_dragon: "Udeřit draka" # todo: NEW TRANSLATION
 SOV_strike_the_dragon_desc: "Čína ohrožuje demokracii, svobodu a bezpečnost v Asii a Tichomoří. Musíme jí zasáhnout dříve, než zasáhne nás." # todo: NEW TRANSLATION
 SOV_support_israel: "Podporovat Izrael" # todo: NEW TRANSLATION
 SOV_support_israel_desc: "Naše země má dlouhou historii kontaktů s Izraelem a jeho lidem. Musíme toto přátelství dále rozvíjet." # todo: NEW TRANSLATION
 SOV_support_palestine: "Podporovat Palestinu" # todo: NEW TRANSLATION
 SOV_support_palestine_desc: "Arabové trpěli pod izraelským útlakem roky. Musíme je v těchto těžkých časech podpořit." # todo: NEW TRANSLATION
 SOV_pressure_the_persians: "Úder na Írán" # todo: NEW TRANSLATION
 SOV_pressure_the_persians_desc: "Mulláhové v Íránu jsou posledním útočištěm autokracie, korupce a extremismu v naší sféře vlivu. Je zásadní pro ruský i světový mír a bezpečnost, abychom je odstranili a prosadili demokracii v tomto problematickém regionu Blízkého východu." # todo: NEW TRANSLATION
 SOV_kaliningrad_arms_sector: "Kaliningradský zbrojní sektor" # todo: NEW TRANSLATION
 SOV_kaliningrad_arms_sector_desc: "Kaliningrad má masivní obranný průmysl, přestože je to exkláva obklopená zeměmi NATO. Měli bychom investovat do jeho rozvoje." # todo: NEW TRANSLATION
 SOV_kaliningrad_revitalization: "Oživení Kaliningradu" # todo: NEW TRANSLATION
 SOV_kaliningrad_revitalization_desc: "Kaliningrad je nyní starý sovětský šrám země vzatý od fašistických vlků. Musíme do tohoto komunistického vězení vnést trochu života." # todo: NEW TRANSLATION
 SOV_honor_victims_of_repression: "Uctít oběti represí" # todo: NEW TRANSLATION
 SOV_honor_victims_of_repression_desc: "Sovětské čistky, hladomory a jiné akty státního teroru poškodily miliony lidí a každá domácnost v Rusku byla nějak zasažena. Neměli bychom nikdy zapomenout oběti takových represí. Nikdy více." # todo: NEW TRANSLATION
 SOV_a_pragmatic_approach: "Pragmatický přístup" # todo: NEW TRANSLATION
 SOV_a_pragmatic_approach_desc: "I když je demokracie pěkná, nemůžeme přejít přímo z komunistické diktatury na kapitalistickou demokracii. Šoková terapie nefunguje a rozbije nový ruský stát." # todo: NEW TRANSLATION
 SOV_democratic_idealism: "Demokratický idealismus" # todo: NEW TRANSLATION
 SOV_democratic_idealism_desc: "Je čas opustit duchy minulosti a za každou cenu usilovat o demokratické reformy." # todo: NEW TRANSLATION
 SOV_supress_nationalists: "Potlačit nacionalisty" # todo: NEW TRANSLATION
 SOV_supress_nationalists_desc: "Nacionalisté v Rusku představují obrovskou hrozbu pro budování jakékoli fungující západního typu demokracie. Musíme je zatlačit do kouta." # todo: NEW TRANSLATION
 SOV_respect_soviet_legacy: "Respektovat sovětské dědictví" # todo: NEW TRANSLATION
 SOV_respect_soviet_legacy_desc: "Naše historie je naše historie. Obracet k ní tvář nebo ji nenávidět je pouze sebedestruktivní. Měli bychom respektovat naši sovětskou minulost pro její úspěchy, aniž bychom zapomněli na její chyby." # todo: NEW TRANSLATION
 SOV_decommunize_russian_society: "Dekominizovat ruskou společnost" # todo: NEW TRANSLATION
 SOV_decommunize_russian_society_desc: "Komunismus padl. Měli bychom strhnout všechny symboly a obrazy, které ho podporovaly, abychom nedávali potravu nacionalistům a neokomunistům." # todo: NEW TRANSLATION
 SOV_rehabilitate_purged_figures: "Rehabilitovat postavy po odpurgech" # todo: NEW TRANSLATION
 SOV_rehabilitate_purged_figures_desc: "Během sovětských dob mnoho schopných, inteligentních a věrných lidí bylo zbaveno funkcí a vymazáno z veřejného života. Měli bychom si pamatovat jejich jména a nenechat historii na ně zapomenout." # todo: NEW TRANSLATION
 SOV_reconcile_the_cprf_2: "Urovnat vztahy s CPRF" # todo: NEW TRANSLATION
 SOV_reconcile_the_cprf_2_desc: "CPRF je v post-sovětské éře mocnou silou. Usmiřování s nimi je jediná cesta vpřed, pokud chceme být vnímáni jako legitimní vláda." # todo: NEW TRANSLATION
 SOV_ostracize_the_cprf: "Ostrakizovat CPRF" # todo: NEW TRANSLATION
 SOV_ostracize_the_cprf_desc: "CPRF je poslední výdech starého Sovětského svazu. Měli bychom je odstranit z slušné společnosti." # todo: NEW TRANSLATION
 SOV_foster_multi_party_democracy: "Svolání konvence pro demokratické Rusko" # todo: NEW TRANSLATION
 SOV_foster_multi_party_democracy_desc: "Po vypořádání se s nacionalistickou a komunistickou opozicí je čas svolat celou vládu na konvenci, kde rozhodneme o pravidlech a normách pro nové demokratické Rusko." # todo: NEW TRANSLATION
 SOV_social_democracy: "Sociální demokracie" # todo: NEW TRANSLATION
 SOV_social_democracy_desc: "" # todo: NEW TRANSLATION
 SOV_the_neoliberal_approach: "Neoliberalismus" # todo: NEW TRANSLATION
 SOV_the_neoliberal_approach_desc: "Neoliberalismus je politický přístup, který upřednostňuje volný trh, deregulaci a snižování vládních výdajů. Často vede k rozseknutí sociálních sítí a ztrátě pracovních míst místních lidí, zatímco zisky rostou na vrcholu." # todo: NEW TRANSLATION
 SOV_economic_bill_of_rights: "Ekonomický list práv" # todo: NEW TRANSLATION
 SOV_economic_bill_of_rights_desc: "Aby lidé měli život, svobodu a usilování o štěstí, potřebují také určitou míru ekonomických práv, a nikdo by neměl být omezen v užívání těchto nezcizitelných práv jen proto, že je příliš chudý. Potřebujeme ekonomický list práv, který je ochrání před excesy západního kapitalismu." # todo: NEW TRANSLATION
 SOV_investigate_disloyal_oligarchs: "Vyšetřit neloajální oligarchy" # todo: NEW TRANSLATION
 SOV_investigate_disloyal_oligarchs_desc: "Někteří post-sovětsští oligarchové mohou mít nekalé úmysly. Měli bychom prozkoumat jejich podnikání, abychom zjistili, zda něco neskrývají." # todo: NEW TRANSLATION
 SOV_encourage_foreign_investment: "Podporovat zahraniční investice" # todo: NEW TRANSLATION
 SOV_encourage_foreign_investment_desc: " " # todo: NEW TRANSLATION
 SOV_stem_education_funding: "Financování STEM vzdělávání" # todo: NEW TRANSLATION
 SOV_stem_education_funding_desc: "Rusko bývalo centrem vědy a techniky. V posledních letech nás vládní korupce a politické okolnosti zanechaly pozadu, a je čas učinit soustředěné úsilí dohnat zbytek světa." # todo: NEW TRANSLATION
 SOV_influence_central_asian_change: "Ovlivnit změny ve Střední Asii" # todo: NEW TRANSLATION
 SOV_influence_central_asian_change_desc: "Střední Asie je mišmaš plný zkorumpovaných autokratů. Pokud s tím nic neuděláme, navždy vypadnou z naší sféry vlivu." # todo: NEW TRANSLATION
 SOV_join_nato: "Připojit se k NATO" # todo: NEW TRANSLATION
 SOV_join_nato_desc: "Studená válka skončila a nacházíme se v těžké situaci. Jako demokracie bychom se měli zavázat k alianci s dalšími demokraciemi, abychom zajistili naši přežití." # todo: NEW TRANSLATION
 SOV_pan_eurasian_infrastructure: "Evrazijský infrastrukturní program" # todo: NEW TRANSLATION
 SOV_pan_eurasian_infrastructure_desc: "Ruská infrastruktura je hrozná. Pomozme si vybudovat silnice, mosty, železnice a další infrastrukturní projekty ke zvýšení ekonomiky." # todo: NEW TRANSLATION
 SOV_war_on_terror: "Válka proti teroru" # todo: NEW TRANSLATION
 SOV_war_on_terror_desc: "Terorismus je univerzální zlo. My Rusové máme své vlastní křivdy s teroristy a měli bychom se spojit s Američany, abychom je napravili." # todo: NEW TRANSLATION
 SOV_russian_defensive_preparations: "Ruské obranné přípravy" # todo: NEW TRANSLATION
 SOV_russian_defensive_preparations_desc: "Být mírumilovnou demokracií neznamená být slabý, ani znamená neschopnost bránit se. Mír skrze sílu, válka skrze slabost." # todo: NEW TRANSLATION
 SOV_ally_the_americans: "Spojit se s Američany" # todo: NEW TRANSLATION
 SOV_ally_the_americans_desc: "Poté, co vstoupíme do NATO a prokážeme svůj status obránců demokracie, následujeme americkou ideologii! Naše národy si nikdy nebudou nepřátelit, jak tomu bylo za sovětského režimu." # todo: NEW TRANSLATION
 SOV_support_korean_unification: "Podporovat sjednocení Koreje" # todo: NEW TRANSLATION
 SOV_support_korean_unification_desc: "Republika Korea je naším hlavním obchodním partnerem; měli bychom podpořit její sjednocení s KLDR. To nám také pomůže posílit náš vliv v regionu." # todo: NEW TRANSLATION
 SOV_status_quo: "Udržet status quo na Korejském poloostrově" # todo: NEW TRANSLATION
 SOV_status_quo_desc: "Stabilní korejský poloostrov je více v ruském zájmu. Pokud musí dojít ke změně, měla by být postupná a řízená spíše než rychlá a chaotická." # todo: NEW TRANSLATION
 SOV_strengthen_relations_with_north: "Posílit vztahy s Severem" # todo: NEW TRANSLATION
 SOV_strengthen_relations_with_north_desc: "Severní Korea je naším spojencem na poloostrově od doby, kdy jsme poslali MiGy-15 k zabezpečení jejich obloh během korejské války. Na zdraví 80 let přátelství!" # todo: NEW TRANSLATION
 SOV_encourage_economic_reforms: "Podporovat ekonomické reformy v KLDR" # todo: NEW TRANSLATION
 SOV_encourage_economic_reforms_desc: "V tomto globalizovaném světě Rusko stále má uzavřeného, nevyvinutého a zaostalého spojence... To není dobré pro naše zájmy." # todo: NEW TRANSLATION
 SOV_expand_business_with_south: "Rozšířit obchod s Jižní Koreou" # todo: NEW TRANSLATION
 SOV_expand_business_with_south_desc: "Jižní Korea má hodně kapitálu a know-how k investicím, zatímco my máme zdroje a personál. To může být pro ruské zájmy jen přínosné a rozšíří náš vliv v zemi." # todo: NEW TRANSLATION
 SOV_export_more_energy: "Vyvážet více energie do Jižní Koreje" # todo: NEW TRANSLATION
 SOV_export_more_energy_desc: "Jihokorejská ekonomika je gigant a pomoci jim s energií by nám mohlo dát geopolitickou výhodu a zvýšit náš vliv." # todo: NEW TRANSLATION
 SOV_support_peaceful_korean_unification: "Podporovat mírové sjednocení Koreje" # todo: NEW TRANSLATION
 SOV_support_peaceful_korean_unification_desc: "Mírové znovusjednocení Korejského poloostrova by znamenalo obrovský trh na severu, silnou ekonomiku na jihu a vznik regionální mocnosti. To by bylo výhodné pro vyvažování USA a Číny." # todo: NEW TRANSLATION
 SOV_east_asia_in_democracy: "Demokratizovat Východní Asii" # todo: NEW TRANSLATION
 SOV_east_asia_in_democracy_desc: "Východní Asie, konkrétně Čína a Severní Korea, jsou posledními baštami komunismu. Měli bychom soustředit naši zahraniční politiku na osvobození těchto lidí a zajistit, aby komunismus skončil jako zastaralá ideologie." # todo: NEW TRANSLATION
 SOV_expand_trade_with_taiwan: "Rozšířit obchod s Tchaj-wanem" # todo: NEW TRANSLATION
 SOV_expand_trade_with_taiwan_desc: "Tchaj-wan je jedním z největších producentů pokročilých polovodičů a dalších technologií. Zvýšení obchodu s nimi je v našem zájmu a zvýší náš vliv." # todo: NEW TRANSLATION
 SOV_support_taiwan_military_buildup: "Podpořit vojenské posílení Tchaj-wanu" # todo: NEW TRANSLATION
 SOV_support_taiwan_military_buildup_desc: "Abychom odradili čínskou agresi, měli bychom pomoci Tchaj-wanu proměnit ostrov v obří ježka." # todo: NEW TRANSLATION
 SOV_support_south_led_unification: "Podporovat sjednocení vedené Jihem" # todo: NEW TRANSLATION
 SOV_support_south_led_unification_desc: "Pokud má Korea budoucnost, leží v Soulu." # todo: NEW TRANSLATION
 SOV_export_military_hardware_to_south_korea: "Vyvážet vojenskou techniku na jih" # todo: NEW TRANSLATION
 SOV_export_military_hardware_to_south_korea_desc: "Jižní Korea nemůže sjednotit poloostrov sama. Měli bychom je podpořit vojenskou technikou." # todo: NEW TRANSLATION
 SOV_behead_autocratic_dragons: "Stětí autokratických draků" # todo: NEW TRANSLATION
 SOV_behead_autocratic_dragons_desc: "Totalitní státy jsou krvelační draci. Ustřihněte hlavě zlého draka! Zakřičte 'Už je pryč!' a vypusťte psy války!" # todo: NEW TRANSLATION
 SOV_demand_a_withdrawal: "Požadovat záruku pro Sever" # todo: NEW TRANSLATION
 SOV_demand_a_withdrawal_desc: "Čína by měla zrušit svou garanci režimu Severní Koreje, pokud jim jde o vlastní zájmy." # todo: NEW TRANSLATION
 SOV_ignite_second_korean_war: "Rozpoutat druhou korejskou válku" # todo: NEW TRANSLATION
 SOV_ignite_second_korean_war_desc: "Režim Severní Koreje je zastaralý relikt stalinské éry a patří na smetiště dějin. Pokud Jižní Korea bude chtít sjednotit poloostrov silou, má naši plnou podporu." # todo: NEW TRANSLATION
 SOV_side_with_the_globalists: "Postavit se na stranu globalistů" # todo: NEW TRANSLATION
 SOV_side_with_the_globalists_desc: "" # todo: NEW TRANSLATION
 SOV_liberalize_russian_society_2: "Liberalizovat ruskou společnost" # todo: NEW TRANSLATION
 SOV_liberalize_russian_society_2_desc: "" # todo: NEW TRANSLATION
 SOV_intensify_education_investments: "Zintenzivnit investice do vzdělání" # todo: NEW TRANSLATION
 SOV_intensify_education_investments_desc: "" # todo: NEW TRANSLATION
 SOV_encourage_free_speech: "Podporovat svobodu projevu" # todo: NEW TRANSLATION
 SOV_encourage_free_speech_desc: "Desítky let represe způsobily, že se Rusové necítí pohodlně říkat, co si myslí." # todo: NEW TRANSLATION
 SOV_the_third_rome_2: "Liberální Třetí Řím" # todo: NEW TRANSLATION
 SOV_the_third_rome_2_desc: "" # todo: NEW TRANSLATION
 SOV_reorganize_russian_armed_forces: "Přerozdělit ruské ozbrojené síly" # todo: NEW TRANSLATION
 SOV_reorganize_russian_armed_forces_desc: "Rozpad SSSR zanechal naši armádu v rozkladu. Pokud chceme přežít, měli bychom ji reorganizovat do schopné moderní bojové síly." # todo: NEW TRANSLATION
 SOV_maintain_russian_sphere: "Udržet ruskou sféru" # todo: NEW TRANSLATION
 SOV_maintain_russian_sphere_desc: "Ruská sféra vlivu sahá do post-sovětských států i některých slovanských zemí na Balkáně. Není moudré opustit staré přátele jen kvůli získání nových." # todo: NEW TRANSLATION
 SOV_traditional_russian_values: "Tradiční ruské hodnoty" # todo: NEW TRANSLATION
 SOV_traditional_russian_values_desc: "" # todo: NEW TRANSLATION
 SOV_outer_space_initiative: "Iniciativa pro vesmír" # todo: NEW TRANSLATION
 SOV_outer_space_initiative_desc: "" # todo: NEW TRANSLATION
 SOV_finish_1998_reforms: "Dokončit reformy z roku 1998" # todo: NEW TRANSLATION
 SOV_finish_1998_reforms_desc: "Reformy z roku 1998 byly zahájeny ministrem obrany Igorem Sergejevem. Reforma zavedla dvě kategorie jednotek: jednotky bojové pohotovosti obsazené podle válečných standardů a krátkodobě obsazené jednotky podle mírových standardů. Ostatní vojenské jednotky byly transformovány na základny pro skladování vybavení (VkhVT). Navíc byly přeskupeny Vzdušné a Vesmírné síly." # todo: NEW TRANSLATION
 SOV_ipso: "Jednotky psychologických operací" # todo: NEW TRANSLATION
 SOV_ipso_desc: "Jednotky, které mají psychologický dopad na nepřátelské jednotky a obyvatelstvo za účelem jejich demoralizace a sklonění k ukončení odporu, stejně jako změnit chování z výchozího na požadované. Psychologické operace probíhají v době míru, v přípravě na nebo během vojenských operací." # todo: NEW TRANSLATION
 SOV_2001_military_reforms: "Zahájit vojenské reformy" # todo: NEW TRANSLATION
 SOV_2001_military_reforms_desc: "Vojenské reformy byly oznámeny ministrem obrany Sergejem Ivanovem a stálé jednotky bojové pohotovosti byly vytvořeny z dobrovolníků pro armádu, přičemž branná povinnost zůstala zachována." # todo: NEW TRANSLATION
 SOV_2008_military_reforms: "Pokračovat ve vojenských reformách" # todo: NEW TRANSLATION
 SOV_2008_military_reforms_desc: "Ministerstvo obrany Ruské federace rozhodlo o dalším zmenšení armády, zejména snížením počtu vojáků a důstojníků a zvýšením strategické a taktickés flexibility." # todo: NEW TRANSLATION
 SOV_increased_arms_exports_2: "Zvýšené vývozy zbraní" # todo: NEW TRANSLATION
 SOV_increased_arms_exports_2_desc: "Vývoz zbraní byl od sovětských dob klíčovou součástí ruské ekonomiky. Můžeme použít peníze z obchodů se zbraněmi k posílení vlastní ekonomiky, a pokud se zbraně dostanou do rukou nepoctivých aktérů... no, stane se." # todo: NEW TRANSLATION
 SOV_reserve_officer_training_system: "Systém výcviku rezervních důstojníků" # todo: NEW TRANSLATION
 SOV_reserve_officer_training_system_desc: "Náš současný systém výcviku rezervních důstojníků je pozůstatkem minulých dob a potřebujeme více zdrojů, aby naši muži zůstali ostrí a připravení k akci, konkrétně reformou vojenského vzdělávacího systému." # todo: NEW TRANSLATION
 SOV_plausible_deniability_doctrine: "Doktrína plauzibilního popření" # todo: NEW TRANSLATION
 SOV_plausible_deniability_doctrine_desc: "Abychom dosáhli našich národních zájmů v zahraničí, musíme mezi sebou a aktéry, kteří tyto činy provádějí ve prospěch nás, udržovat bezpečný odstup, abychom nepřitahovali pozornost mezinárodního dohledu." # todo: NEW TRANSLATION
 SOV_form_the_wagner_group: "Zformovat skupinu Wagner" # todo: NEW TRANSLATION
 SOV_form_the_wagner_group_desc: "Skupina Wagner je ruská paramilitární organizace. Někteří ji popisují jako soukromou vojenskou společnost, jejíž kontraktoři se účastnili různých konfliktů, včetně syrské občanské války a v Donbasu na Ukrajině, kde pomáhali separatistickým silám. Jiní považují Wagnera za odtažité oddělení ruského ministerstva obrany, které se používá tam, kde je potřeba plauzibilní popření." # todo: NEW TRANSLATION
 SOV_form_the_sof_rossii: "Zformovat SOF Rossii" # todo: NEW TRANSLATION
 SOV_form_the_sof_rossii_desc: "Síly speciálních operací Ozbrojených sil Ruské federace jsou strategické speciální jednotky Ruské federace, založené v roce 2009. Primárními úkoly SOF jsou zahraniční intervence včetně proti-proliferace, operací zahraniční obrany a provádění nejnáročnějších speciálních operací a tajných misí na ochranu zájmů Ruské federace." # todo: NEW TRANSLATION
 SOV_coastal_fleet_reforms: "Reformy pobřežní flotily" # todo: NEW TRANSLATION
 SOV_coastal_fleet_reforms_desc: "Máme mnoho kilometrů pobřeží k obraně a potřebujeme nové lodě k jeho ochraně, ne ty staré šroty, které jsme jednou prodali Pepsi." # todo: NEW TRANSLATION
 SOV_bluewater_fleet_reforms: "Reformy oceánské flotily" # todo: NEW TRANSLATION
 SOV_bluewater_fleet_reforms_desc: "Petr Veliký kdysi snil o tom, že z Ruska udělá námořní mocnost. Bohužel ruské námořnictvo ten sen nikdy úplně nesplnilo... až dosud." # todo: NEW TRANSLATION
 SOV_submarine_reforms: "Reformy ponorek" # todo: NEW TRANSLATION
 SOV_submarine_reforms_desc: "Ponorky jsou klíčovým prvkem každé velké námořní mocnosti. Během Velké vlastenecké války hrály důležitou roli při odražení útočníků od Leningradu po moři. I dnes jsou vynikajícími zbraněmi překvapení a v nejhorším případě mohou nést zbraně končící svět." # todo: NEW TRANSLATION
 SOV_new_fleet_doctrines: "Nové taktiky flotily" # todo: NEW TRANSLATION
 SOV_new_fleet_doctrines_desc: "Nové námořní flotily vyžadují nové taktiky námořního boje. Technologie 21. století změní tvář námořního boje. Ať už budoucnost přinese cokoli, nebude to vypadat jako velké námořní bitvy minulosti." # todo: NEW TRANSLATION
 SOV_guns_modernization: "Modernizace námořních děl" # todo: NEW TRANSLATION
 SOV_guns_modernization_desc: "Staré námořní děla už prostě nepostačují. Svět se mění. Počítačově řízené railgun systémy a další futuristické technologie se brzy stanou standardem námořního boje. Nesmíme zaostat." # todo: NEW TRANSLATION
 SOV_systems_modernization: "Modernizace systémů" # todo: NEW TRANSLATION
 SOV_systems_modernization_desc: "K čemu jsou nejnovější a nejlepší lodě bez špičkových počítačů a palubních systémů, které jim pomáhají fungovat naplno?" # todo: NEW TRANSLATION
 SOV_carrier_modernization: "Modernizace letadlových lodí" # todo: NEW TRANSLATION
 SOV_carrier_modernization_desc: "Admirál Kuzněcov je na světě nejlepší stealth letadlová loď; kdybych stál na její palubě, stejně bych tu zatracenou věc neviděl!" # todo: NEW TRANSLATION
 SOV_form_the_uac: "Založit UAC" # todo: NEW TRANSLATION
 SOV_form_the_uac_desc: "United Aircraft Corporation byla vytvořena 20. února 2006 Vladimirem Putinem prezidentským dekretem č. 140 sloučením podílů společností Ilyushin, Irkut, Mikojan, Suchoj, Tupolev a Jakovlev do nové akciové společnosti s názvem OJSC United Aircraft Corporation, aby se optimalizovala výroba a minimalizovaly ztráty." # todo: NEW TRANSLATION
 SOV_new_battlefields: "Nová bojiště" # todo: NEW TRANSLATION
 SOV_new_battlefields_desc: "Éra mechanizovaného boje tváří v tvář se chýlí ke konci. 21. století přinese novou úroveň, na které se budou odehrávat budoucí bitvy. Boje budoucnosti se budou čím dál více odehrávat ve vesmíru a kyberprostoru." # todo: NEW TRANSLATION
 SOV_russian_airspace_forces: "Ruské síly vzdušného prostoru" # todo: NEW TRANSLATION
 SOV_russian_airspace_forces_desc: "Po dlouhém období v nedůstojném stavu je naše letectvo konečně schopné stát se světovým lídrem. Od teď je vybaveno vším potřebným k dosažení převahy na obloze." # todo: NEW TRANSLATION
 SOV_roscosmos_intel: "Zpravodajské satelity" # todo: NEW TRANSLATION
 SOV_roscosmos_intel_desc: "Nasadíme aktivní síť průzkumných satelitů, aby naší armádě poskytovala potřebná data." # todo: NEW TRANSLATION
 SOV_roscosmos_defense: "Posílit bojový potenciál" # todo: NEW TRANSLATION
 SOV_roscosmos_defense_desc: "Investujeme více sil a prostředků do zvyšování bojového potenciálu našich jednotek." # todo: NEW TRANSLATION
 SOV_roscosmos_ground_support: "Posílit pozemní podporu" # todo: NEW TRANSLATION
 SOV_roscosmos_ground_support_desc: "Aktivně posílíme podporu našich vojáků a obrněných sil." # todo: NEW TRANSLATION
 SOV_roscosmos_final: "Znovuzrození ruského letectví" # todo: NEW TRANSLATION
 SOV_roscosmos_final_desc: "Naši piloti jsou ti nejlepší na světě!" # todo: NEW TRANSLATION
 SOV_airforce_structure_change: "Strukturální reformy" # todo: NEW TRANSLATION
 SOV_airforce_structure_change_desc: "Je čas obměnit personál v řadách našeho letectva." # todo: NEW TRANSLATION
 SOV_fighter_production: "Posílit výrobu stíhaček" # todo: NEW TRANSLATION
 SOV_fighter_production_desc: "Více stíhaček – pokojné nebe." # todo: NEW TRANSLATION
 SOV_uav_production: "Rozšířit výrobu dronů" # todo: NEW TRANSLATION
 SOV_uav_production_desc: "Dron v každé domácnosti." # todo: NEW TRANSLATION
 SOV_bombers_production: "Zvýšit výrobu bombardérů" # todo: NEW TRANSLATION
 SOV_bombers_production_desc: "Nepřítel bude smeten našimi bombami." # todo: NEW TRANSLATION
 SOV_pakfa: "PAKFA" # todo: NEW TRANSLATION
 SOV_pakfa_desc: "Naše stíhačky řady Su patří mezi nejlepší na světě!" # todo: NEW TRANSLATION
 SOV_pakda: "PAKDA" # todo: NEW TRANSLATION
 SOV_pakda_desc: "Řada PAKDA se pyšní nejlepšími bombardéry." # todo: NEW TRANSLATION
 SOV_radioelectronic_warfare: "Síly elektronického boje" # todo: NEW TRANSLATION
 SOV_radioelectronic_warfare_desc: "Ani jeden nepřátelský dron nebo jiné vybavení neproletí kolem našich jednotek." # todo: NEW TRANSLATION
 SOV_modernize_soviet_missile_stockpiles: "Vylepšení odpalovacích šachet" # todo: NEW TRANSLATION
 SOV_modernize_soviet_missile_stockpiles_desc: "Naše raketové silosy postupně zastarávají, je nutné je včas modernizovat." # todo: NEW TRANSLATION
 SOV_missile_defense_investments: "Protiraketová obrana" # todo: NEW TRANSLATION
 SOV_missile_defense_investments_desc: "Každá nepřátelská střela bude sestřelena." # todo: NEW TRANSLATION
 SOV_hypersonic_missiles: "Hypersonické střely" # todo: NEW TRANSLATION
 SOV_hypersonic_missiles_desc: "Současné střely lze detekovat a proti nim se lze bránit. Hypersonické střely letí rychlostí vyšší než Mach 5, nezanechávají prostor pro reakci ani odvetu." # todo: NEW TRANSLATION
 SOV_russian_airspace_forces: "Vytvoření sil kosmické obrany" # todo: NEW TRANSLATION
 SOV_russian_airspace_forces_desc: "Nastal čas celkových reforem. Vytvoříme nový druh ozbrojených sil, který nahradí ten starý." # todo: NEW TRANSLATION
 SOV_space_forces_improvement: "Více investic do letectví" # todo: NEW TRANSLATION
 SOV_space_forces_improvement_desc: "Investujeme více do našich nových jednotek." # todo: NEW TRANSLATION
 SOV_hypersonic_flight: "Hypersonický let" # todo: NEW TRANSLATION
 SOV_hypersonic_flight_desc: "V průběhu historie držel Sovětský svaz rekord v nejrychlejším proudovém letadle na světě. Dosáhli jsme toho s MiG-21, MiG-25 a s naším současným rekordmanem MiG-31. Tento trend musí pokračovat, a proto bychom měli vyvíjet stroje s dosahem Mach 5." # todo: NEW TRANSLATION
 SOV_mechanized_infantry_renovations: "Použít "Armata" pro obrněné transportéry a bojová vozidla pěchoty" # todo: NEW TRANSLATION
 SOV_mechanized_infantry_renovations_desc: "Naše mechanizovaná pěchota se skládá převážně ze sovětských ojetých obrněných transportérů a bojových vozidel pěchoty. Není to dobrá vizitka pro moderní armádu." # todo: NEW TRANSLATION
 SOV_tigr: "GAZ Tigr" # todo: NEW TRANSLATION
 SOV_tigr_desc: "Tigr je ruské 4×4 víceúčelové terénní vozidlo pro přesun pěchoty, poprvé dodané ruské armádě v roce 2006. Především používají jej ruské ozbrojené síly a Ministerstvo vnitra, ale používá ho i řada dalších zemí." # todo: NEW TRANSLATION
 SOV_armata_universal_combat_platform: "Univerzální bojová platforma Armata" # todo: NEW TRANSLATION
 SOV_armata_universal_combat_platform_desc: "Univerzální bojová platforma 'Armata' je ruská vyspělá modulární pásová platforma nové generace pro těžká vojenská vozidla. Nová tanková platforma 'Armata' má nahradit starší ruské hlavní bojové tanky a obrněná transportéry, které dnes používají ruské ozbrojené síly." # todo: NEW TRANSLATION
 SOV_reform_army: "Nová reforma armády" # todo: NEW TRANSLATION
 SOV_reform_army_desc: "Je čas přizpůsobit naši armádu moderním standardům a připravit ji na jakoukoli válku." # todo: NEW TRANSLATION
 SOV_armyreform_spec: "Speciální síly jsou naší silou" # todo: NEW TRANSLATION
 SOV_armyreform_spec_desc: "Aktivně posílíme počet speciálních sil v naší armádě a přidělíme více zdrojů na jejich výzbroj a výcvik." # todo: NEW TRANSLATION
 SOV_mto: "Vytvořit jednotky logistické podpory" # todo: NEW TRANSLATION
 SOV_mto_desc: "Integrovaná součást Ozbrojených sil Ruské federace: jednotný systém řídicích orgánů, speciálních jednotek, institucí a dalších vojenských organizací, které poskytují technickou a logistickou podporu všem druhům ozbrojených sil a jednotlivým jejich odvětvím." # todo: NEW TRANSLATION
 SOV_arta: "Dělostřelectvo je bůh války" # todo: NEW TRANSLATION
 SOV_arta_desc: "Zachováme zásadu používání dělostřelectva z dob Sovětského svazu. Naše dělostřelectvo bude nejlepší." # todo: NEW TRANSLATION
 SOV_mechanize: "Mechanizace armády" # todo: NEW TRANSLATION
 SOV_mechanize_desc: "Naše armáda musí být mechanizovaná a pohyblivá. Uděláme vše pro to, aby tomu tak bylo." # todo: NEW TRANSLATION
 SOV_upgrade_old_equipment: "Modernizovat staré vybavení" # todo: NEW TRANSLATION
 SOV_upgrade_old_equipment_desc: "Byly provedeny dostatečné výzkumy a vývoj, abychom mohli sovětský arzenál přivést do 21. století." # todo: NEW TRANSLATION
 SOV_updated_uniforms: "Nové uniformy" # todo: NEW TRANSLATION
 SOV_updated_uniforms_desc: "Naše uniformy jsou zbytkem z doby Sovětského svazu. Potřebujeme nové vzory, abychom konkurovali moderním armádám." # todo: NEW TRANSLATION
 SOV_ratnik_climate: "Zlepšená interakce s vnějším prostředím" # todo: NEW TRANSLATION
 SOV_ratnik_climate_desc: "" # todo: NEW TRANSLATION
 SOV_bmpt: "BMPT Terminator" # todo: NEW TRANSLATION
 SOV_bmpt_desc: "Terminator je ruské bojové vozidlo podpory tanků navržené k působení v tankových formacích za účelem potlačení nepřátelských protitankových zbraní: účinně potlačí nepřátelské síly vybavené granátomety, protitankovými komplexy a osobními zbraněmi; je rovněž schopné zasáhnout tanky, bojová vozidla pěchoty, pevnůstky, bunkry a další vysoce chráněné cíle za pohybu i z místa." # todo: NEW TRANSLATION
 SOV_tos2: "TOS-2" # todo: NEW TRANSLATION
 SOV_tos2_desc: "TOS-2 (Tosochka) je ruský vícečetný raketomet schopný používat termobarické hlavice, umístěný na podvozku tříosého nákladního vozu. TOS-2 byl navržen k útokům na nepřátelská opevněná postavení a lehce obrněná vozidla a transportery, zejména v otevřeném terénu." # todo: NEW TRANSLATION
 SOV_6b43: "6B43" # todo: NEW TRANSLATION
 SOV_6b43_desc: "6B43 je označení GRAU pro nový typ ruské armádní přilby." # todo: NEW TRANSLATION
 SOV_new_radios: "Nová rádia" # todo: NEW TRANSLATION
 SOV_new_radios_desc: "Komunikace je klíčová na moderním bojišti. Potřebujeme modernizovaná rádia, abychom drželi krok s potenciálními soupeři." # todo: NEW TRANSLATION
 SOV_new_spetsnaz_gear: "Nové vybavení Spetsnazu" # todo: NEW TRANSLATION
 SOV_new_spetsnaz_gear_desc: "Spetsnaz jsou klenotem speciálních sil Rudé armády. Musí být vybaveni nejmodernější technikou." # todo: NEW TRANSLATION
 SOV_ratnik_program: "Program Ratnik" # todo: NEW TRANSLATION
 SOV_ratnik_program_desc: ""Ratnik" je ruské bojové vybavení pro vojenský personál. "Ratnik" je součástí obecného projektu zvýšit bojovou účinnost a přežití jednotlivého vojáka na bojišti pomocí vědeckého pokroku v oblasti pancéřových materiálů, navigace, nočního vidění a sledování psychofyziologického stavu vojáka. "Ratnik" je komplex ochranných prostředků, komunikace, sledovacích a naváděcích zařízení, zbraní a munice." # todo: NEW TRANSLATION
 SOV_tosochka: "Heavy Flamethrower System (CBT)" # todo: NEW TRANSLATION
 SOV_tosochka_desc: "Sovětský a ruský zbraňový systém navržený k neutralizaci lehce obrněných a automobilních prostředků, zapalování a ničení budov a staveb pomocí objemové exploze, stejně jako k likvidaci nepřátelské pěchoty nacházející se v otevřeném terénu a opevněních. Zničení nastává vystavením cíle vysoké teplotě, střepinám, tlakovému vlnění a přetlaku, které vznikají masivním použitím beznaváděných raket v termobarických a kouřových zařízeních." # todo: NEW TRANSLATION
 SOV_csto_training_exercises: "Cvičení CSTO" # todo: NEW TRANSLATION
 SOV_csto_training_exercises_desc: "Naše aliance zůstává silná, když spolu cvičíme." # todo: NEW TRANSLATION
 SOV_innovations_committee: "Výbor pro inovace" # todo: NEW TRANSLATION
 SOV_innovations_committee_desc: "" # todo: NEW TRANSLATION
 SOV_ksor_uniform_innovations: "Inovace uniforem KSOR" # todo: NEW TRANSLATION
 SOV_ksor_uniform_innovations_desc: "" # todo: NEW TRANSLATION
 SOV_full_ratnik_conversion: "Kompletní přechod na Ratnik" # todo: NEW TRANSLATION
 SOV_full_ratnik_conversion_desc: "Vývoj programu Ratnik je dokončen. Nyní je čas vybavit naše jednotky." # todo: NEW TRANSLATION
 SOV_rosgvardia: "Zformovat Rosgvardii" # todo: NEW TRANSLATION
 SOV_rosgvardia_desc: "Národní garda Ruska (Rosgvardia) je vnitřní vojenská síla Ruska, tvořená samostatnou agenturou, která podléhá přímo prezidentovi Ruska. Národní garda je oddělena od ruských ozbrojených sil. Mezi její úkoly patří zabezpečení ruských hranic, dohled nad kontrolou zbraní, boj proti terorismu a organizovanému zločinu, ochrana veřejného pořádku a střežení důležitých státních zařízení." # todo: NEW TRANSLATION
 SOV_rosguard_start_org: "Začít formovat brigády" # todo: NEW TRANSLATION
 SOV_rosguard_start_org_desc: "Je čas začít formovat první brigády" # todo: NEW TRANSLATION
 SOV_rosguard_armor: "Zajistit obrněná vozidla" # todo: NEW TRANSLATION
 SOV_rosguard_armor_desc: "Obrněná vozidla budou pro nás velmi užitečná" # todo: NEW TRANSLATION
 SOV_rosguard_military: "Vojenský výcvik" # todo: NEW TRANSLATION
 SOV_rosguard_military_desc: "Zkušenost ozbrojených sil je pro nás velmi potřebná" # todo: NEW TRANSLATION
 SOV_rosguard_occup: "Proti-partyzánský výcvik" # todo: NEW TRANSLATION
 SOV_rosguard_occup_desc: "Zvýšíme naše protiteroristické zkušenosti" # todo: NEW TRANSLATION
 SOV_rosgvardia_category: "Rosgvardia" # todo: NEW TRANSLATION
 SOV_rosgvardia_category_desc: "Státní vojenská organizace Ruské federace, určená k zajištění státní a veřejné bezpečnosti, ochraně lidských a občanských práv a svobod; přeměněná z Vnitřních vojsk Ministerstva vnitra Ruska." # todo: NEW TRANSLATION
 SOV_rosguard_22: "22. samostatná operační brigáda" # todo: NEW TRANSLATION
 SOV_rosguard_22_desc: "" # todo: NEW TRANSLATION

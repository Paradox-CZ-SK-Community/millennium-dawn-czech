 russia.26.d: "Nejnovější zpráva od našeho ministerstva hospodářství ukazuje, že jsme nedosáhli cíle Národních projektů. Je to bezpochyby velká škoda pro naši mezinárodní reputaci a důvěru ve vládu uvnitř země. Jaká bude naše reakce na tuto národní ostudu?" # todo: NEW TRANSLATION

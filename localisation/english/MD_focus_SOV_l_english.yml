  SOV_Introduce_visa_regime_with_Central_Asia: "Vízový režim se Střední Asií" # todo: NEW TRANSLATION
  SOV_Introduce_visa_regime_with_Central_Asia_desc: "Abychom lépe spravovali hranice a řešili ekonomické a sociální obavy, zavedeme vízový režim se Střední Asií. Toto opatření má snížit nelegální migraci a ochránit národní stabilitu." # todo: NEW TRANSLATION
  SOV_Utilize_the_country_economic_potential_100_percent: "Maximalizovat ekonomický potenciál" # todo: NEW TRANSLATION

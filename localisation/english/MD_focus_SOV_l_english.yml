  SOV_malorussia_lib_army_tt: "Batalion £text_icon_moa §YMalorossiya Liberation Army§! bude vytvořen" # todo: NEW TRANSLATION
  SOV_trade_with_kazakhstan: "Obchod s Kazachstánem" # todo: NEW TRANSLATION
  SOV_trade_with_kazakhstan_desc: "Kazachstán byl vždy jedním z našich nejbližších přátel ve Střední Asii. Rozšíření obchodu mezi našimi zeměmi přinese prospěch oběma ekonomikám a posílí náš regionální vliv." # todo: NEW TRANSLATION
  SOV_trade_with_azerbaijan: "Obchod s Ázerbájdžánem" # todo: NEW TRANSLATION
  SOV_trade_with_azerbaijan_desc: "Ázerbájdžán je slibný partner. Zvýšení obchodu s nimi pomůže rozšířit naši přítomnost na Kavkaze a posílit ekonomické vazby." # todo: NEW TRANSLATION
  SOV_trade_with_tajikistan: "Obchod s Tádžikistánem" # todo: NEW TRANSLATION
  SOV_trade_with_tajikistan_desc: "Tádžikistán byl dlouho spolehlivým partnerem. Posílení obchodních vztahů vytvoří výhodné příležitosti a upevní naši alianci." # todo: NEW TRANSLATION
  SOV_trade_with_kyrgyzstan: "Obchod s Kyrgyzstánem" # todo: NEW TRANSLATION
  SOV_trade_with_kyrgyzstan_desc: "Kyrgyzstán je klíčovým spojencem ve Střední Asii. Rozšíření obchodu s nimi upevní naše partnerství a podpoří vzájemný růst." # todo: NEW TRANSLATION
  SOV_trade_with_armenia: "Obchod s Arménií" # todo: NEW TRANSLATION
  SOV_trade_with_armenia_desc: "Arméni jsou našimi bratry na Kavkaze. Více obchodování s Arménií bude výhodné pro obě ekonomiky a prohloubí naši regionální spolupráci." # todo: NEW TRANSLATION
  SOV_trade_with_uzbekistan: "Obchod s Uzbekistánem" # todo: NEW TRANSLATION
  SOV_trade_with_uzbekistan_desc: "Uzbekistán představuje velký a rostoucí trh. Podpora obchodu s nimi výrazně posílí naši ekonomiku." # todo: NEW TRANSLATION
  SOV_indian_partnership: "Partnerství s Indií" # todo: NEW TRANSLATION
  SOV_indian_partnership_desc: "Indie je rozsáhlý rozvojový trh, který potřebuje naše zboží, zatímco my můžeme získat přístup na jejich trhy. Rozšíření obchodních vztahů s Indií je rozumný krok pro obě strany." # todo: NEW TRANSLATION
  sov_other.19.t: "Ruský mírový návrh!" # todo: NEW TRANSLATION
  sov_other.19.d: "Rusko navrhuje mírovou dohodu, která nám umožní vzít Hadrut a Karvačar, zatímco Stepanakert zůstane Arménům. Ruské jednotky mírotvorců by byly rozmístěny ve Stepanakertu. Odmítnutí této nabídky by bylo proti ruským politickým zájmům." # todo: NEW TRANSLATION
  sov_other.19.a: "Jistě." # todo: NEW TRANSLATION
  sov_other.19.b: "Budeme bojovat do konce!" # todo: NEW TRANSLATION
  sov_other.20.t: "Ruský návrh." # todo: NEW TRANSLATION
  sov_other.20.d: "Rusko nabízí pomoci upravit konflikt o Náhorní Karabach vysláním mírotvorců, ale vyžaduje, abychom za to postoupili některá území." # todo: NEW TRANSLATION
  sov_other.20.a: "Ne, jsme v pořádku." # todo: NEW TRANSLATION
  sov_other.20.b: "Ano, pošlete pomoc." # todo: NEW TRANSLATION
  sov_other.21.t: "Arménie odmítá." # todo: NEW TRANSLATION
  sov_other.21.d: "Arménie věří, že si s konfliktem poradí sama a odmítla ruskou pomoc." # todo: NEW TRANSLATION
  sov_other.21.a: "Tak dobře..." # todo: NEW TRANSLATION
  sov_other.22.t: "Rusko nabízí koupit naše dělostřelectvo" # todo: NEW TRANSLATION
  sov_other.22.d: "Rusko učinilo lukrativní nabídku na nákup velkého množství našich dělostřeleckých systémů. Peníze poskytnou významný posun naší ekonomice." # todo: NEW TRANSLATION
  sov_other.22.a: "To je skvělá nabídka!" # todo: NEW TRANSLATION
  sov_other.22.b: "Odmítáme." # todo: NEW TRANSLATION
  sov_other.23.t: "Dohoda s Severní Koreou." # todo: NEW TRANSLATION
  sov_other.23.d: "Severní Korea souhlasila, že nám dodá velké množství dělostřelectva, což posílí naše vojenské schopnosti." # todo: NEW TRANSLATION
  sov_other.23.a: "To je skvělá nabídka!" # todo: NEW TRANSLATION

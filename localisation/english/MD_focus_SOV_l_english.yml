 SOV_east_german_military_discontent_idea_desc: "Kvůli sjednocení Německa v 90. letech byly všechny hodnosti dosažené důstojníky z Východního Německa zrušeny. To ještě více zesílilo nespokojenost východoněmeckých důstojníků." # todo: NEW TRANSLATION

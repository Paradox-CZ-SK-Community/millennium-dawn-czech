  SOV_peacekeeping_in_artsakh: "Mírové jednotky v Artsachu" # todo: NEW TRANSLATION
  SOV_peacekeeping_in_artsakh_desc: "Jako vedoucí mocnost v postsovětském prostoru musíme udržet svůj status tím, že zodpovědně a asertivně vyřešíme konflikt v Artsachu." # todo: NEW TRANSLATION

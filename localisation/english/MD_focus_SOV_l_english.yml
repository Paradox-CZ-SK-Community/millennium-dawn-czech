  SOV_union_luka: "Lukašenko je premiérem" # todo: NEW TRANSLATION
  SOV_union_luka_desc: "Ačkoli byl Svazový stát založen, talent Alexandera Grigorjeviče by neměl být promarněn. Schválení ho jako premiéra Svazového státu je moudrá volba." # todo: NEW TRANSLATION
  SOV_unite_with_nkpr: "Dohoda se Severní Koreou" # todo: NEW TRANSLATION
  SOV_unite_with_nkpr_desc: "Nabídneme Severní Koreji dohodu o koupi velkého množství jejich dělostřelectva k doplnění našich zásob." # todo: NEW TRANSLATION
  sov_other.26.t: "Teroristický útok na Dubrovku" # todo: NEW TRANSLATION
  sov_other.26.d: "Terroristický útok na Dubrovku byl třídenní rukojmí krizí v Moskvě. Skupina 40 ozbrojených čečenských militantů vedených Movsarem Barajevem vzala 916 rukojmích během představení muzikálu Nord-Ost v divadelním centru. FSB a speciální jednotky nakonec ukončily obléhání, zabily všechny teroristy a zachránily většinu rukojmích. Oficiálně zemřelo 130 rukojmích během krize." # todo: NEW TRANSLATION
  sov_other.26.a: "Odplatí se jim to" # todo: NEW TRANSLATION
  sov_other.32.t: "Referendum o statusu naší republiky" # todo: NEW TRANSLATION
  sov_other.32.d: "Ústavní reformy v Rusku nám umožňují vybrat nový status — buď zůstat součástí Ruska, nebo vyhlásit nezávislost. Jsme připraveni učinit toto rozhodnutí?" # todo: NEW TRANSLATION

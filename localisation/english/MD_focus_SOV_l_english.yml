  SOV_reign_of_yeltsin: "Vláda Borise Jelcina" # todo: NEW TRANSLATION
  SOV_reign_of_yeltsin_desc: "Boris Yeltsin byl prvním prezidentem nově vzniklé Ruské federace, nástupnického státu SSSR, v letech 1991 až 1999. Během jeho vlády nastaly obrovské ekonomické potíže a katastrofální válka v Čečensku, a 31. prosince 1999 předal svůj úřad premiérovi Vladimiru Putinovi." # todo: NEW TRANSLATION
  SOV_putin: "Vladimir Putin" # todo: NEW TRANSLATION
  SOV_putin_desc: "Vladimir Putin, narozený v Leningradu, je bývalý důstojník KGB, který krátce působil jako ředitel FSB a tajemník Bezpečnostní rady, než byl v srpnu 1999 jmenován premiérem. Díky zkušenostem se zahraniční rozvědkou je Putin v těchto bouřlivých časech považován za jednoho z nejzpůsobilějších — ne-li nejmocnější — vůdců Ruska." # todo: NEW TRANSLATION
  SOV_the_grand_bargain: "Velký obchod" # todo: NEW TRANSLATION
  SOV_the_grand_bargain_desc: "Rusko je v současnosti v sevření oligarchů. Pokud chceme získat skutečnou moc v zemi, musíme jim nabídnout dohodu, kterou nemohou odmítnout." # todo: NEW TRANSLATION
  SOV_stabilisation_fund: "Stabilizační fond" # todo: NEW TRANSLATION
  SOV_stabilisation_fund_desc: "Stabilizační fond bude sloužit jako finanční rezerva v případě ekonomické krize. Pomůže zachovat národní stabilitu během poklesů a zajistí pokračování fungování veřejných služeb. Mít tuto pojistku posílí naši pozici na domácích i mezinárodních trzích." # todo: NEW TRANSLATION
  SOV_kasyanov_govern: "Kasyanovova vláda" # todo: NEW TRANSLATION
  SOV_kasyanov_govern_desc: "Kasyanovova vláda plánuje dosáhnout dohody s Pařížským klubem o odpisu části našeho státního dluhu. To by ulehčilo finanční břemeno a podpořilo růst. S větším fiskálním prostorem se můžeme soustředit na rozvoj a sociální péči." # todo: NEW TRANSLATION
  SOV_young_guard: "Mladá garda" # todo: NEW TRANSLATION
  SOV_young_guard_desc: "Mladá garda je mládežnické křídlo strany Jednotné Rusko. Její název sahá k hrdinskému protinacistickému podzemnímu hnutí z druhé světové války. Jde o proputinovskou skupinu přímého akce, která tvrdí, že má 85 regionálních poboček od Kaliningradu po Vladivostok a mobilizuje vlasteneckou mládež po celé zemi." # todo: NEW TRANSLATION
  SOV_reform_sovfed: "Reforma Rady federace" # todo: NEW TRANSLATION
  SOV_reform_sovfed_desc: "Reformujeme Radu federace, aby její práce byla efektivnější. V současném stavu má malý význam. S lepší strukturou a jasnějším smyslem může Rada být důležitým nástrojem pro provádění politiky." # todo: NEW TRANSLATION
  SOV_npp: "Národní prioritní projekty" # todo: NEW TRANSLATION
  SOV_npp_desc: "Po rozpadu Sovětského svazu klesla životní úroveň v Rusku. V roce 2005 byly zahájeny Národní prioritní projekty s cílem zlepšit zdravotnictví, vzdělávání, bydlení a zemědělství. Tyto projekty mají oživit klíčové sektory každodenního života a posílit národ od základu." # todo: NEW TRANSLATION
  SOV_putinism: "Putinismus" # todo: NEW TRANSLATION
  SOV_putinism_desc: "Ačkoliv Vladimir Putin postrádá formální ideologii, jeho vláda je charakterizována dominancí oligarchů a bývalých zpravodajských či vojenských důstojníků, tzv. siloviků. Tento model řízení se nazývá 'putinismus' a klade důraz na kontrolu, loajalitu a státní autoritu." # todo: NEW TRANSLATION
  SOV_empower_siloviki: "Posílit siloviky" # todo: NEW TRANSLATION
  SOV_empower_siloviki_desc: "'Siloviki' jsou bývalí vojenskí a zpravodajští důstojníci, kteří přešli do politiky. Posílením jejich role zajistíme vnitřní jednotu a rozhodování řízené sdílenými hodnotami a disciplínou." # todo: NEW TRANSLATION
  SOV_gen_3_nuclear_plants: "Jaderné reaktory III+ generace" # todo: NEW TRANSLATION
  SOV_gen_3_nuclear_plants_desc: "Reaktory III+ generace jsou pokročilé verze dřívějších konstrukcí, nabízející vyšší bezpečnost a provozní účinnost. Vyvinuty v 90. letech s využitím zkušeností z desetiletí provozu v západních zemích, představují budoucnost čisté a stabilní energetiky pro Rusko." # todo: NEW TRANSLATION
  SOV_revision_6: "Revize číslo 6" # todo: NEW TRANSLATION
  SOV_revision_6_desc: "Revize číslo 6 je rozsáhlý zákon o dohledu, který vládě dává plnou pravomoc monitorovat komunikace v celé zemi. Ačkoli kontroverzní, je to ospravedlnitelné jako opatření národní bezpečnosti. Jeho široký rozsah zajišťuje, že žádná hrozba nezůstane nepovšimnuta." # todo: NEW TRANSLATION
  SOV_state_corporatism: "Státní korporatismus" # todo: NEW TRANSLATION
  SOV_state_corporatism_desc: "Mnohé z největších ruských korporací jsou vedeny lidmi s vládními vazbami. Sjednocením státní a korporátní moci můžeme odstranit neefektivitu a sladit ekonomickou činnost s národními cíli. Tato fúze dá státu plnou kontrolu nad směrováním ekonomiky." # todo: NEW TRANSLATION
  SOV_putinism_propaganda: "Propaganda putinismu" # todo: NEW TRANSLATION
  SOV_putinism_propaganda_desc: "Před Putinem bylo Rusko roztříštěné a ponížené. Pod jeho vedením se vrátila naděje a hrdost. Budeme oslavovat toto oživení a zajistíme, aby všichni občané chápali velikost, kterou přinesl Rusku." # todo: NEW TRANSLATION
  SOV_subjects: "Subjekty federace" # todo: NEW TRANSLATION
  SOV_subjects_desc: "Cílem je zavést jasnější a strukturovanější vztahy s federálními subjekty. To přinese lepší ekonomickou koordinaci a silnější politickou soudržnost napříč všemi regiony." # todo: NEW TRANSLATION
  SOV_referendum_in_chechnya: "Referendum v Čečensku" # todo: NEW TRANSLATION
  SOV_referendum_in_chechnya_desc: "Čečensko je kulturně a politicky odlišné od zbytku Ruska. Jediná cesta k míru je nechat jeho obyvatele rozhodnout — plná integrace do Ruské federace nebo určitá míra autonomie. Respektujeme jejich volbu a budeme pracovat na trvalém uspořádání." # todo: NEW TRANSLATION
  SOV_referendum_in_bashkiria: "Postavení [BSH.GetNamewithFlag]" # todo: NEW TRANSLATION
  SOV_referendum_in_bashkiria_desc: "Sjednotíme naši ústavu a právní rámec s těmi z [BSH.GetNamewithFlag]. Toto je klíčový krok k jednotnému řízení a administrativní jasnosti." # todo: NEW TRANSLATION
  SOV_referendum_in_tatarstan: "Postavení [TAT.GetNamewithFlag]" # todo: NEW TRANSLATION
  SOV_referendum_in_tatarstan_desc: "Sjednotíme naši ústavu a právní rámec s těmi z [TAT.GetNamewithFlag]. Přivedení těchto dokumentů do souladu zajistí konzistenci v rámci Federace." # todo: NEW TRANSLATION
  SOV_referendum_in_khmao: "Postavení [KHM.GetNamewithFlag]" # todo: NEW TRANSLATION
  SOV_referendum_in_khmao_desc: "Sjednotíme náš právní systém s [KHM.GetNamewithFlag], aby byla zajištěna lepší integrace a správa. Tato právní unifikace sníží tření a pomůže standardizovat řízení regionů." # todo: NEW TRANSLATION
  SOV_referendum_in_crimea: "Postavení [CRM.GetNamewithFlag]" # todo: NEW TRANSLATION
  SOV_referendum_in_crimea_desc: "Sjednotíme naši ústavu a zákony s těmi z [CRM.GetNamewithFlag], čímž upevníme jeho místo ve Federaci. Právní jasnost je nezbytná pro dlouhodobou stabilitu a legitimitu." # todo: NEW TRANSLATION
  SOV_referendum_in_kuban: "Projekt [KUB.GetFlag]Kubanské republiky" # todo: NEW TRANSLATION
  SOV_referendum_in_kuban_desc: "Kubanská republika byla historickým výtvorem během ruské občanské války. Dnes zvažujeme znovu rozšířit její autonomii pro vzájemný ekonomický prospěch regionu i Ruska jako celku." # todo: NEW TRANSLATION
  SOV_referendum_in_ural: "Oživit projekt [URA.GetFlag]Uralské republiky" # todo: NEW TRANSLATION
  SOV_referendum_in_ural_desc: "Uralská republika byla kdysi navržena guvernérem Eduardem Rosselem, aby region získal rovnoprávné postavení s národními republikami. Ačkoliv byla právně zablokována, tato myšlenka stále přetrvává. Nyní může být vhodný čas se k ní vrátit a možná ji oživit." # todo: NEW TRANSLATION
  SOV_the_putinka: "Putinka" # todo: NEW TRANSLATION
  SOV_the_putinka_desc: "Staré chruščovky jsou nahrazovány novým modelem bydlení, Putinka. Moderní, prostorné a odolnější budovy znamenají novou éru v rozvoji ruských měst." # todo: NEW TRANSLATION
  SOV_sign_bologna_accords: "Podepsat bolognské dohody" # todo: NEW TRANSLATION
  SOV_sign_bologna_accords_desc: "Boloňský proces je evropská dohoda zaměřená na standardizaci vysokoškolského vzdělávání mezi státy. Podepsáním těchto dohod se sladíme s globálními vzdělávacími standardy, což usnadní ruským studentům studium v zahraničí a uznávání našich diplomů cizími institucemi." # todo: NEW TRANSLATION
  SOV_enforce_oligarchs_control: "Upevnit kontrolu nad oligarchy" # todo: NEW TRANSLATION
  SOV_enforce_oligarchs_control_desc: "Oligarchové mohou mít vliv, ale přímá státní kontrola je mnohem účinnější. Ukázáním, že stát je silnější, vytvoříme stabilní systém státních korporací, který bude prospěšný celé zemi." # todo: NEW TRANSLATION
  SOV_2011_healthcare_reforms: "Zdravotnické reformy 2011" # todo: NEW TRANSLATION
  SOV_2011_healthcare_reforms_desc: "Zdravotnické reformy z roku 2011 navrhl premiér Vladimir Putin. Byly vyčleněny více než 300 miliard rublů na zlepšení zdravotní péče po celé zemi s cílem zvýšit dostupnost a kvalitu pro všechny občany." # todo: NEW TRANSLATION
  SOV_mitigate_financial_crisis: "Zmírnit finanční krizi" # todo: NEW TRANSLATION
  SOV_mitigate_financial_crisis_desc: "Globální recese v roce 2008 postihla Rusko stejně jako zbytek světa. Musíme přijmout silná opatření na ochranu naší ekonomiky a uchování pokroku dosaženého od rozpadu SSSR." # todo: NEW TRANSLATION
  SOV_develop_it_industry: "Rozvíjet odvětví IT" # todo: NEW TRANSLATION
  SOV_develop_it_industry_desc: "Ruský IT sektor zaostává o desetiletí za západními konkurenty. Potřebujeme inovativní lídry a firmy podobné Stevu Jobsovi, Billu Gatesovi, Googlu, Microsoftu, Apple či Facebooku, které pohnou naší technologií vpřed." # todo: NEW TRANSLATION
  SOV_renewable_energy_investments: "Investice do obnovitelné energie" # todo: NEW TRANSLATION
  SOV_renewable_energy_investments_desc: "Naše ropné a plynné zdroje jsou omezené a změna klimatu představuje vážnou hrozbu. Investice do obnovitelných zdrojů sníží závislost na uhlovodících a pomohou Rusku stát se světovým lídrem v čistých energetických technologiích." # todo: NEW TRANSLATION
  SOV_commercialize_glonass: "Zkomercializovat GLONASS" # todo: NEW TRANSLATION
  SOV_commercialize_glonass_desc: "GLONASS je ruský satelitní navigační systém nabízející alternativu k GPS. Rozšíření jeho komerčního využití zvýší naši technologickou nezávislost a otevře nové ekonomické příležitosti." # todo: NEW TRANSLATION
  SOV_increase_roscosmos_funding: "Zvýšit financování Roskosmosu" # todo: NEW TRANSLATION
  SOV_increase_roscosmos_funding_desc: "Roskosmos, dědic sovětského vesmírného programu, je hlavní ruskou kosmickou agenturou. Zvýšení jejích prostředků je nezbytné k držení kroku v mezinárodním vesmírném závodě a k rozvoji našich technologických schopností." # todo: NEW TRANSLATION
  SOV_go_russia: "Jdeme, Rusko!" # todo: NEW TRANSLATION
  SOV_go_russia_desc: "Rusko je velmoc s nezastavitelným potenciálem. Pod vedením Putina si v nadcházejících letech znovu vybojujeme své zasloužené místo jako dominantní globální supervelmoc." # todo: NEW TRANSLATION
  SOV_medvedev_modernization_program: "Medveděvův program modernizace" # todo: NEW TRANSLATION
  SOV_medvedev_modernization_program_desc: "Zahájený v roce 2009, Medveděvův program modernizace usiloval o diverzifikaci ruské ekonomiky a snížení závislosti na ropě a plynu. Kladl důraz na energetickou účinnost, jaderné technologie, IT, farmaceutika a kosmonautiku, zároveň podporoval transparentnost a odpovědnost státní správy." # todo: NEW TRANSLATION
  SOV_rokirovka: "Rokirovka" # todo: NEW TRANSLATION
  SOV_rokirovka_desc: "Rokirovka, čili 'rokáda' v šachu, označuje krok, kdy Putin odstoupil po svém prezidentském období, aby umožnil Medveděvovi převzít moc. Tento strategický tah zajistil kontinuitu vedení v ruském politickém systému." # todo: NEW TRANSLATION
  SOV_gay_propaganda_laws: "Zákony proti propagandě LGBT" # todo: NEW TRANSLATION
  SOV_gay_propaganda_laws_desc: "Máme v úmyslu oponovat reprezentaci LGBT v naší společnosti, abychom ochránili hodnoty našeho lidu a chránili mysl mládeže před tím, co považujeme za škodlivé vlivy." # todo: NEW TRANSLATION
  SOV_anti_corruption_foundation: "Nadace proti korupci" # todo: NEW TRANSLATION
  SOV_anti_corruption_foundation_desc: "Korupce hluboce infiltrovala ruské politické a ekonomické systémy. Zřízení specializovaného vládního výboru s reálnou pravomocí je nutné k důkladnému boji s tímto problémem a k obnovení veřejné důvěry." # todo: NEW TRANSLATION
  SOV_economic_liberalism: "Volné trhy, svobodní lidé" # todo: NEW TRANSLATION
  SOV_economic_liberalism_desc: "Volné trhy jsou nezbytné k vytáhnutí Ruska z chudoby a podpoře růstu. Stát by se měl stáhnout a dovolít podnikům svobodně fungovat bez zásahů nebo protekcionismu." # todo: NEW TRANSLATION
  SOV_the_novorossiyan_uprising: "Povstání Novorossije" # todo: NEW TRANSLATION
  SOV_the_novorossiyan_uprising_desc: "Lidé z Lužanska a Doněcka usilují o národní suverenitu vůči Ukrajině. Poskytnutí skryté podpory těmto bojovníkům za svobodu by mohlo změnit regionální balance ve prospěch Ruska." # todo: NEW TRANSLATION
  SOV_annexation_of_crimea: "Anexe Krymu" # todo: NEW TRANSLATION
  SOV_annexation_of_crimea_desc: "Zajetí Krymu, strategicky důležitého a etnicky ruského poloostrova, je klíčové. Nasazení neoznačených jednotek k podpoře místních povstání zajistí omluvitelnou možnost a oddálí zásah Západu." # todo: NEW TRANSLATION
  SOV_the_new_dictator: "Diktátor" # todo: NEW TRANSLATION
  SOV_the_new_dictator_desc: "Demokratické přetvářky už nejsou nutné. Putin, Medveděv a Jednotné Rusko vědí, co je pro Rusko nejlepší. Vůdcovství musí být silné a trvalé pro budoucnost země." # todo: NEW TRANSLATION
  SOV_police_reforms: "Bezpečnostní reformy" # todo: NEW TRANSLATION
  SOV_police_reforms_desc: "Reforma zpravodajských služeb je nezbytná pro stabilitu a boj proti korupci. Oslabení moci siloviků pomůže chránit ruskou demokracii a posílit kontrolu vlády." # todo: NEW TRANSLATION
  SOV_root_out_corruption: "Zlikvidovat oligarchy" # todo: NEW TRANSLATION
  SOV_root_out_corruption_desc: "Oligarchové představují zkorumpované pozůstatky putinovské éry. Musí být odstraněni, jejich majetek zabaven a vliv rozvrácen, aby se obnovil řád a spravedlnost." # todo: NEW TRANSLATION
  SOV_multi_party_encouragement: "Jazykové dohody" # todo: NEW TRANSLATION
  SOV_multi_party_encouragement_desc: "Rusové a Ukrajinci sdílejí hluboké kulturní a jazykové vazby. Měli bychom zajistit rovná jazyková práva, abychom posílili jednotu a vzájemný respekt mezi našimi národy." # todo: NEW TRANSLATION
  SOV_democracy_in_russia: "Opatření pro integritu voleb" # todo: NEW TRANSLATION
  SOV_democracy_in_russia_desc: "Lidé důvěřují volebám jen tehdy, jsou-li fér a transparentní. Musíme podniknout kroky k obnovení důvěry v ruský volební proces po letech korupce a pochybných praktik." # todo: NEW TRANSLATION
  SOV_neoliberal_foreign_policy: "Liberální hegemonie" # todo: NEW TRANSLATION
  SOV_neoliberal_foreign_policy_desc: "Abychom chránili naši bezpečnost a podporovali liberální demokracie ve světě, musíme aktivně odolávat autokratickým režimům, kdekoliv ohrožují mír a stabilitu." # todo: NEW TRANSLATION
  SOV_withdraw_from_the_sco: "Odstoupit ze SCO" # todo: NEW TRANSLATION
  SOV_withdraw_from_the_sco_desc: "Šanghajská organizace pro spolupráci se skládá z autokratických vlád, které odporují našim hodnotám. Je v nejlepším zájmu Ruska se od této skupiny distancovat." # todo: NEW TRANSLATION
  SOV_rein_in_the_government: "Usměrnit vládu" # todo: NEW TRANSLATION
  SOV_rein_in_the_government_desc: "S opozicí účinně neutralizovanou můžeme zesílit kontrolu nad federální vládou a zajistit jednotný směr pro budoucnost Ruska." # todo: NEW TRANSLATION
  SOV_support_euromaidan: "Pomoci Ukrajině" # todo: NEW TRANSLATION
  SOV_support_euromaidan_desc: "Ukrajina čelí zmatku. Podpora našeho bratrského národa pomůže stabilizovat jeho vládu a zajistit naše regionální zájmy." # todo: NEW TRANSLATION
  SOV_support_democratic_belarus: "Přinést demokracii do Běloruska" # todo: NEW TRANSLATION
  SOV_support_democratic_belarus_desc: "Je čas osvobodit Bělorusko od diktatury a podpořit rozvoj demokracie a svobody pro jeho obyvatel." # todo: NEW TRANSLATION
  SOV_buy_belarus: "Uplatit důležité úředníky" # todo: NEW TRANSLATION
  SOV_buy_belarus_desc: "Abychom získali vliv v Bělorusku, musíme strategicky uplácet klíčové úředníky a zajistit jejich loajalitu k naší věci." # todo: NEW TRANSLATION
  SOV_civil_war_belarus: "Svrhnout okupanty Běloruska" # todo: NEW TRANSLATION
  SOV_civil_war_belarus_desc: "Nastal čas osvobodit Bělorusko od cizí okupace a vrátit svrchovanost jeho právoplatnému lidu." # todo: NEW TRANSLATION
  SOV_green_energy_investments: "Investice do zelené energie" # todo: NEW TRANSLATION
  SOV_green_energy_investments_desc: "Ropné společnosti dlouho ovládaly ruskou politiku a byznys. Snížení závislosti na fosilních palivech bojuje proti korupci a otevře cestu k čistší energetické budoucnosti." # todo: NEW TRANSLATION
  SOV_nato_exercises: "Cvičení NATO-Rusko" # todo: NEW TRANSLATION
  SOV_nato_exercises_desc: "Pro posílení vazeb budou ruské a síly NATO brzy pořádat pravidelná společná cvičení, podporující spolupráci a vzájemné porozumění." # todo: NEW TRANSLATION
  SOV_nato_standardization: "Přijmout standardy NATO" # todo: NEW TRANSLATION
  SOV_nato_standardization_desc: "Vstup do NATO vyžaduje sladit naše vybavení a výrobu s jejich standardy. To bude vyžadovat zásadní reformy v naší vojenské průmyslové základně." # todo: NEW TRANSLATION
  SOV_closer_ties_with_the_west: "Blízké vazby se Západem" # todo: NEW TRANSLATION
  SOV_closer_ties_with_the_west_desc: "Studená válka skončila. Je čas přestat s dávnými konflikty a budovat nová přátelství se západními státy." # todo: NEW TRANSLATION
  SOV_may_decrees: "Květnové dekrety" # todo: NEW TRANSLATION
  SOV_may_decrees_desc: "Na svém prvním dni jako prezident v roce 2012 Putin vydal 14 prezidentských dekretů známých jako Květnové dekrety. Zaměřovaly se na vzdělávání, bydlení, kvalifikovanou pracovní sílu, vztahy s EU, obranný průmysl a mezietnické vztahy k vedení rozvoje Ruska." # todo: NEW TRANSLATION
  SOV_loosen_government_censorship: "Zpřísnit státní cenzuru" # todo: NEW TRANSLATION
  SOV_loosen_government_censorship_desc: "Po zajištění bezprecedentního třetího funkčního období je důležité posílit kontrolu nad médii a informacemi, aby byla zachována stabilita a předešlo se nespokojenosti." # todo: NEW TRANSLATION
  SOV_unite_with_asia: "Středněasijská unie" # todo: NEW TRANSLATION
  SOV_unite_with_asia_desc: "Musíme upevnit náš svaz se středoasijskými státy, zatímco to ještě lze. To posílí náš vliv a zajistí budoucnost regionu." # todo: NEW TRANSLATION
  SOV_counter_euromaidan: "Protieuromajdan" # todo: NEW TRANSLATION
  SOV_counter_euromaidan_desc: "Ukrajina se od nás dál vzdalovala. Musíme rozhodně zasáhnout, abychom jim připomněli, kdo jsou jejich skuteční spojenci." # todo: NEW TRANSLATION
  SOV_extend_term_limits: "Prodloužit funkční období" # todo: NEW TRANSLATION
  SOV_extend_term_limits_desc: "Současně je prezidentské období čtyřleté. Prodloužení na šest let umožní stabilní vládu a kontinuitu alespoň do roku 2018." # todo: NEW TRANSLATION
  SOV_moscow_tehran_axis: "Moskva-Teheránská osa" # todo: NEW TRANSLATION
  SOV_moscow_tehran_axis_desc: "Rusko a Írán sdílejí přirozená spojenectví a společné zájmy. Ať žije přátelství mezi ruskou a perskou říší." # todo: NEW TRANSLATION
  SOV_fly_byu_drones: "Budování vojenské spolupráce" # todo: NEW TRANSLATION
  SOV_fly_byu_drones_desc: "Rozšíříme vojenskou spolupráci s Íránem dodávkami bojových letadel a výměnou obdržíme jejich technologii kamikaze dronů, která posílí naše síly." # todo: NEW TRANSLATION
  SOV_alliance_with_india: "Dillíské dohody" # todo: NEW TRANSLATION
  SOV_alliance_with_india_desc: "Indie a Rusko mají dlouhou historii odporu vůči imperialismu. Oslavujeme naše přátelství a doufáme, že bude trvat mnoho let." # todo: NEW TRANSLATION
  SOV_alliance_with_china: "Šanghajská konference" # todo: NEW TRANSLATION
  SOV_alliance_with_china_desc: "Společně tvoří Čína a Rusko silný blok proti globalistickému Západu. Jsme odhodláni nahradit jejich vliv tím naším." # todo: NEW TRANSLATION
  SOV_acquire_drones: "Získat zahraniční drony" # todo: NEW TRANSLATION
  SOV_acquire_drones_desc: "Írán nám nabízí pokročilou technologii dronů k podpoře speciálních operací. Přijetí jejich nabídky by výrazně zvýšilo naše schopnosti." # todo: NEW TRANSLATION
  SOV_aggressive_foreign_policy: "Agresivní zahraniční politika" # todo: NEW TRANSLATION
  SOV_aggressive_foreign_policy_desc: "S vnitřní opozicí potlačenou může Rusko nyní přijmout asertivnější postoj v zahraničí. Ochrana etnických Rusů v zahraničí poskytuje ospravedlnění pro vliv a zásahy, pokud to bude nutné." # todo: NEW TRANSLATION
  SOV_challenge_nato: "Vyzvat NATO" # todo: NEW TRANSLATION
  SOV_challenge_nato_desc: "NATO je zkratka pro Severoatlantickou teroristickou organizaci. Musíme ukončit jejich imperialistickou kontrolu a ustanovit naši hegemonii nad Evropou." # todo: NEW TRANSLATION
  SOV_zov_in_belarus: "Snažit se znovu získat vliv v Bělorusku" # todo: NEW TRANSLATION
  SOV_zov_in_belarus_desc: "Budeme se snažit znovu získat kontrolu nad Běloruskem navzdory tomu, že jeho úřady přijaly zjevně protiruský postoj. Tento krok je klíčový k obnovení našeho vlivu a zabezpečení strategických zájmů v regionu." # todo: NEW TRANSLATION
  SOV_support_vitebsk: "Rozvinout projekt Vitebsk" # todo: NEW TRANSLATION
  SOV_support_vitebsk_desc: "Náš dlouhodobý projekt Vitebské lidové republiky je připraven k realizaci. Je čas zapálit povstání, které poslouží jako odrazový můstek pro rozšíření našeho vlivu v Bělorusku." # todo: NEW TRANSLATION
  SOV_wagner_to_vitebsk: "Wagner ve Vitebsku" # todo: NEW TRANSLATION
  SOV_wagner_to_vitebsk_desc: "Soukromá vojenská společnost Wagner je připravena pomoci rebeliantům ve Vitebsku svými zkušenými žoldáky. Jejich zapojení posílí povstání a zvýší jeho šance na úspěch." # todo: NEW TRANSLATION
  SOV_condemn_belarusian_russophobes: "Odsoudit běloruskou protiruskou politiku" # todo: NEW TRANSLATION
  SOV_condemn_belarusian_russophobes_desc: "Budeme nadále veřejně odsuzovat současný běloruský režim za jeho nebezpečné protiruské politiky. Tato rétorika pomůže izolovat režim a získat podporu mezi běloruským lidem." # todo: NEW TRANSLATION
  SOV_belarus_strike: "Minsk za 3 dny" # todo: NEW TRANSLATION
  SOV_belarus_strike_desc: "Nastal čas pro rozhodující úder proti nacionalistickému režimu vládnoucímu v Bělorusku. Rychlý a drtivý úder na Minsk ukáže naši odhodlanost a posune mocenskou rovnováhu v regionu." # todo: NEW TRANSLATION
  SOV_belarus_passports: "Rozdávat ruské pasy ve Vitebsku" # todo: NEW TRANSLATION
  SOV_belarus_passports_desc: "Začneme distribuovat ruské občanství obyvatelům Vitebska. Tento krok posílí náš nárok na region a poskytne našim lidem tam větší ochranu a práva." # todo: NEW TRANSLATION
  SOV_2021_ukrainian_coup: "Ukrajinský převrat" # todo: NEW TRANSLATION
  SOV_2021_ukrainian_coup_desc: "S Kyjevem už není místo pro jednání. Musíme usilovat o změnu režimu jakýmikoliv dostupnými prostředky a obnovit vládu příznivější ruským zájmům." # todo: NEW TRANSLATION
  SOV_blr_union_programm: "Koordinovat programy unie s Běloruskem" # todo: NEW TRANSLATION
  SOV_blr_union_programm_desc: "Abychom posílili naše vazby, sladíme a realizujeme několik integračních cest s Běloruskem. Tyto programy prohloubí naši spolupráci ekonomicky i politicky." # todo: NEW TRANSLATION
  SOV_recognize_novorossiya: "Uznat Novorossiji" # todo: NEW TRANSLATION
  SOV_recognize_novorossiya_desc: "Novorossija je historický region na východní Ukrajině s převážně ruským obyvatelstvem. Nemůžeme opustit naše lidi ukrajinské vlády, která otevřeně odporuje ruské kultuře a zájmům." # todo: NEW TRANSLATION
  SOV_condemn_ukrainian_russophobes: "Odsoudit ukrajinské rusofoby" # todo: NEW TRANSLATION
  SOV_condemn_ukrainian_russophobes_desc: "Nedávné politické změny na Ukrajině ukazují, že kyjevská vláda nemá v úmyslu respektovat dlouhodobé vazby s Ruskem a jeho pohraničními oblastmi. Měli bychom upravit diplomatickou rétoriku a možná i zinscenovat incidenty, které ospravedlní náš postoj." # todo: NEW TRANSLATION
  SOV_exercises_belarus_start: "Cvičení 'Spojenecké odhodlání'" # todo: NEW TRANSLATION
  SOV_exercises_belarus_start_desc: "Ruské a běloruské ozbrojené síly uskuteční společná vojenská cvičení, aby demonstrovaly naši jednotu a připravenost hájit společné zájmy." # todo: NEW TRANSLATION
  SOV_the_final_strike: "Konečný úder" # todo: NEW TRANSLATION
  SOV_the_final_strike_desc: "Ukrajina si zvolila cestu, která ohrožuje regionální stabilitu. Je čas jednat rozhodně a napravit tento směr. Kupředu k vítězství!" # todo: NEW TRANSLATION
  SOV_secret_strike: "Nepředvídatelný úder" # todo: NEW TRANSLATION
  SOV_secret_strike_desc: "Zatímco odvádíme globální pozornost, naším skutečným cílem je Finsko. Je čas pomstít se za minulé konflikty překvapivým úderem. Sláva našim silám!" # todo: NEW TRANSLATION
  SOV_pasports_novorossiya: "Distribuovat ruské pasy" # todo: NEW TRANSLATION
  SOV_pasports_novorossiya_desc: "Rozdáme ruské občanství obyvatelům regionů, které jsme osvobodili, upevníme jejich pouto k vlasti a ochráníme je podle ruského práva." # todo: NEW TRANSLATION
  SOV_russian_taker: "Sbírač ruských zemí" # todo: NEW TRANSLATION
  SOV_russian_taker_desc: "Naší misí je vrátit historicky ruské země na jejich právoplatné místo v Rusku. Poneseme tuto odpovědnost s hrdostí a odhodláním." # todo: NEW TRANSLATION
  SOV_karelian_republic: "Karelsko-finská republika" # todo: NEW TRANSLATION
  SOV_karelian_republic_desc: "Vzhledem k obtížím ruské menšiny v některých částech Finska anektujeme části Finska a připojíme je k naší Karelské republice. Tento krok je ospravedlněn útlakem Karelů v těchto oblastech." # todo: NEW TRANSLATION
  SOV_UVZ_expanding: "Donutit UralVagonZavod pracovat na 146 %" # todo: NEW TRANSLATION
  SOV_UVZ_expanding_desc: "Naše země naléhavě potřebuje velké množství tanků. Donutíme UralVagonZavod zvýšit výrobu a splnit tyto požadavky, aby byla zajištěna naše vojenská síla." # todo: NEW TRANSLATION
  SOV_more_drones: "Investovat do výroby dronů" # todo: NEW TRANSLATION
  SOV_more_drones_desc: "Moderní válka se silně spoléhá na bezpilotní technologie. Musíme výrazně investovat do produkce dronů, abychom drželi krok s současnými vojenskými trendy." # todo: NEW TRANSLATION
  SOV_vstavai_strana: "Národní bataliony" # todo: NEW TRANSLATION
  SOV_vstavai_strana_desc: "Lidé Ruska se musí společně postavit na obranu vlasti. Národní prapory budou vtělením tohoto ducha a budou bojovat s nezměrným odhodláním." # todo: NEW TRANSLATION
  SOV_armneia_arbat: "Arménský prapor Arbat" # todo: NEW TRANSLATION
  SOV_armneia_arbat_desc: "Naši arménští bratři jsou připraveni nás podpořit v konfliktu. Jejich nasazení a statečnost posílí naše úsilí na bojišti." # todo: NEW TRANSLATION
  SOV_npp_again: "Nové národní projekty" # todo: NEW TRANSLATION
  SOV_npp_again_desc: "Vláda zahájila nové národní projekty zaměřené na povzbuzení ekonomiky na bezprecedentní úroveň. Tyto iniciativy ovlivní různá odvětví, od sociální péče po technologický rozvoj." # todo: NEW TRANSLATION
  SOV_m12: "Federální dálnice M12 „Vostok“" # todo: NEW TRANSLATION
  SOV_m12_desc: "Federální dálnice M12 Vostok spojuje hlavní města včetně Moskvy, Vladimira, Muromu, Arzamasu, Kazaň, Nižněkamsk, Jekatěrinburg a Tyumen. Tento infrastrukturní projekt je klíčovou součástí naší modernizace." # todo: NEW TRANSLATION
  SOV_volunteer_gifts: "Dary od občanů" # todo: NEW TRANSLATION
  SOV_volunteer_gifts_desc: "Znepokojení občané štědře přispívají na podporu fronty. Jejich dary poskytují klíčové zdroje a zvyšují morálku našich jednotek." # todo: NEW TRANSLATION
  SOV_reconservation: "Dekonzervace" # todo: NEW TRANSLATION
  SOV_reconservation_desc: "Znovu aktivujeme zásoby zbraní a vybavení uchované od sovětské éry. To rychle posílí naše vojenské schopnosti bez potřeby nové produkce." # todo: NEW TRANSLATION
  SOV_contracts_with_minobr: "Smlouva s ministerstvem obrany" # todo: NEW TRANSLATION
  SOV_contracts_with_minobr_desc: "Aby byl v jednotkách pořádek, musí veškerý personál podepsat formální smlouvy s ministerstvem obrany. To zajistí disciplínu a jasnost velení." # todo: NEW TRANSLATION
  SOV_african_corps: "Vytvořit Africký sbor" # todo: NEW TRANSLATION
  SOV_african_corps_desc: "Usilujeme o udržení našich strategických vazeb v Africe rozvinutých prostřednictvím aktivit PMC Wagner. Vytvoření oficiálního sboru v ozbrojených silách posílí stávající spolupráci s africkými státy." # todo: NEW TRANSLATION
  SOV_unite_as_one: "Ctít historii Ruska" # todo: NEW TRANSLATION
  SOV_unite_as_one_desc: "Naše národ má rozsáhlou a bohatou historii. Musíme ctít a respektovat naše dědictví jako základ jednoty a hrdosti do budoucna." # todo: NEW TRANSLATION
  SOV_anti_bsb: "Zakázat opozici" # todo: NEW TRANSLATION
  SOV_anti_bsb_desc: "Je načase podniknout rozhodné kroky proti provzápadním opozičním skupinám, které podrývají naši stabilitu a šíří cizí vliv." # todo: NEW TRANSLATION
  SOV_referendums_novorossiya: "Referenda o připojení k Rusku" # todo: NEW TRANSLATION
  SOV_referendums_novorossiya_desc: "Nastal čas, aby Novorossija formálně znovu sjednotila s Ruskem. Uskutečnění referend dovolí lidu vyjádřit svou vůli a legalizovat tento proces." # todo: NEW TRANSLATION
  SOV_attack_moldova: "Osvobodit Moldavsko" # todo: NEW TRANSLATION
  SOV_attack_moldova_desc: "Naši spojenci v Podněstří trpí pod moldavskou nadvládou. Rozšíření naší ochranné zóny proti NATO osvobozením Moldavska zajistí západní hranici Ruska a ochrání naše zájmy." # todo: NEW TRANSLATION
  SOV_information_war: "Informační válka" # todo: NEW TRANSLATION
  SOV_information_war_desc: "Abychom oslabili západní podporu Ukrajině, musíme šířit cílenou propagandu online. Kontrola narativu je klíčová k ovlivnění mezinárodního mínění a zajištění našich cílů." # todo: NEW TRANSLATION
  SOV_zyuganov: "Gennadij Žyuganov" # todo: NEW TRANSLATION
  SOV_zyuganov_desc: "Gennadij Žyuganov, narozený v roce 1944, vede Komunistickou stranu Ruské federace od roku 1993. V prezidentských volbách 1996 byl zpočátku favoritem porazit Borise Jelcina, ale nakonec prohrál ve druhém kole s 40,7 % hlasů oproti Jelcinovým 54,4 %. Žyuganovova politika kombinuje levicovou ideologii se silným nacionalistickým hlediskem." # todo: NEW TRANSLATION
  SOV_coup_major_post_soviet_countries: "Převrat v republikách" # todo: NEW TRANSLATION
  SOV_coup_major_post_soviet_countries_desc: "Místo rizika katastrofální vojenské intervence nabídneme odštěpeným republikám neodolatelnou dohodu. Tento diplomatický přístup má za cíl přivést je zpět pod náš vliv bez krveprolití." # todo: NEW TRANSLATION
  SOV_allied_nrk_2: "Aliance se Severní Koreou" # todo: NEW TRANSLATION
  SOV_allied_nrk_2_desc: "Plánujeme rozšířit naše aliance na východ, počínaje Severní Koreou — zemí, jejíž lidé oceňují naši dřívější podporu a jejichž pokračující existence do značné míry závisí na nás." # todo: NEW TRANSLATION
  SOV_warsaw_finland: "Rudé Finsko" # todo: NEW TRANSLATION
  SOV_warsaw_finland_desc: "Během ruské občanské války se pokusilo vytvořit socialistickou vládu ve Finsku jako prostředek k získání ztraceného území. Nyní jsme připraveni dokončit tuto misi přivedením Finska do Varšavské smlouvy." # todo: NEW TRANSLATION
  SOV_mongolia_question: "Mongolská otázka" # todo: NEW TRANSLATION
  SOV_mongolia_question_desc: "Mongolsko historicky udržovalo neutralitu na naši žádost, aby se předešlo konfliktu s Čínou a zachovaly se přátelské vztahy. Nicméně nyní jsme připraveni tyto obavy odložit a navrhnout úplné sjednocení s Mongolskem." # todo: NEW TRANSLATION
  SOV_vietnam_question: "Vietnamská otázka" # todo: NEW TRANSLATION
  SOV_vietnam_question_desc: "Vietnam byl dlouho spolehlivým spojencem a partnerem. Nastal čas prohloubit naši spolupráci a povýšit toto partnerství na novou úroveň." # todo: NEW TRANSLATION
  SOV_spain_influ: "Přehodnocení výsledku občanské války" # todo: NEW TRANSLATION
  SOV_spain_influ_desc: "Sociální síly byly poraženy ve španělské občanské válce. Jsme připraveni pomoci španělským komunistům znovu povstat a obnovit diktaturu proletariátu ve Španělsku." # todo: NEW TRANSLATION
  SOV_avenge_afgan: "Druhá intervence v Afghánistánu" # todo: NEW TRANSLATION
  SOV_avenge_afgan_desc: "Náš první pokus o převzetí Afghánistánu skončil neúspěchem. Nyní jsme připraveni pomstít tu porážku a konečně dosáhnout našich cílů v takzvané 'Hrobce říší.'" # todo: NEW TRANSLATION
  SOV_iraq_influ: "Rudý Irák" # todo: NEW TRANSLATION
  SOV_iraq_influ_desc: "I když je Irák geograficky vzdálený a nikdy nebyl úzce spojen s námi, jsme připraveni podpořit jejich snahy svrhnout současný protisovětský režim." # todo: NEW TRANSLATION
  SOV_warsaw_greece: "Opakovat občanskou válku v Řecku" # todo: NEW TRANSLATION
  SOV_warsaw_greece_desc: "Řecká občanská válka 1946–1949 skončila porážkou komunistických sil. Nyní jsme připraveni se vrátit a pomstít se, abychom znovu získali vliv." # todo: NEW TRANSLATION
  SOV_mobilize_the_masses: "Mobilizovat masy" # todo: NEW TRANSLATION
  SOV_mobilize_the_masses_desc: "Revoluce vyžaduje širokou populární podporu, ne pouze předvojní stranu. Komunistická strana musí politicky a ekonomicky zapojit ruské dělníky a farmáře vytvářením pracovních míst, obnovou továren a budováním pracovních kolektivů." # todo: NEW TRANSLATION
  SOV_fight_international_capitalists: "Bojovat s mezinárodními kapitalisty" # todo: NEW TRANSLATION
  SOV_fight_international_capitalists_desc: "Oligarchové se podobali kulakům z minulosti — zkorumpovaní a nebezpeční. Od rozpadu SSSR rozšířili svou kontrolu, vytlačují dělníky a prosazují globální kapitalismus. Pro oživení Ruska musíme nejprve odstranit tuto mezinárodní kapitalistickou třídu." # todo: NEW TRANSLATION
  SOV_weaken_the_banks: "Oslabit banky" # todo: NEW TRANSLATION
  SOV_weaken_the_banks_desc: "Banky fungují jako vykonavatelé kapitalismu, vykořisťují dělníky potlačováním mezd a drancujícími půjčkami. Manipulují politikou legálními i nelegálními prostředky. Bankám musí být odebrána moc a přeřazeny na jednoduché, apolitické věřitele." # todo: NEW TRANSLATION
  SOV_communist_purges: "Komunistické čistky" # todo: NEW TRANSLATION
  SOV_communist_purges_desc: "Rozpad komunismu v roce 1991 byl ponižující porážkou. Musíme vymýtit ty vnitř strany zodpovědné za tuto zradu a zbavit je mocenských pozic." # todo: NEW TRANSLATION
  SOV_restalinization: "Restalinizace" # todo: NEW TRANSLATION
  SOV_restalinization_desc: "Stalin si zaslouží obnovenou čest za budování socialismu a ochranu lidstva před fašismem. Velikost jeho éry je nezpochybnitelná, i pro jeho nejtvrdší kritiky. Osvobodíme svět pod jeho odkazem." # todo: NEW TRANSLATION
  SOV_communist_party_dominance: "Nadvláda Komunistické strany" # todo: NEW TRANSLATION
  SOV_communist_party_dominance_desc: "Komunistická strana Ruské federace ví nejlépe, jak vládnout. Pokud dostane volnou ruku, vybudujeme pravou komunistickou utopii, která uspěje tam, kde minulost selhala." # todo: NEW TRANSLATION
  SOV_empower_the_communist_party: "Posílit Komunistickou stranu" # todo: NEW TRANSLATION
  SOV_empower_the_communist_party_desc: "Už uplynulo jen desetiletí od vzestupu kapitalismu, přesto je jeho politický systém zakořeněný a musí být odstraněn. Prvním krokem k nadvládě Strany je ovládnutí místních a regionálních voleb." # todo: NEW TRANSLATION
  SOV_zyuganov_constitution: "Žyuganovova ústava" # todo: NEW TRANSLATION
  SOV_zyuganov_constitution_desc: "Je čas zahodit kapitalistickou ústavu z roku 1991. Potřebujeme nový dokument, který garantuje politická a ekonomická práva odrážející hodnoty sovětských občanů, práva odepřená na Západě." # todo: NEW TRANSLATION
  SOV_honor_gorbachevs_legacy: "Ctít odkaz Gorbačova" # todo: NEW TRANSLATION
  SOV_honor_gorbachevs_legacy_desc: "Gorbačovovy reformy byly sabotovány skrytými kapitalisty, kteří usilovali o zničení komunismu. Měli bychom obnovit jeho reformy a udržovat smíšenou ekonomiku jako moderní komunistickou baštu." # todo: NEW TRANSLATION
  SOV_nationalize_foreign_business: "Znacionalizovat zahraniční podniky" # todo: NEW TRANSLATION
  SOV_nationalize_foreign_business_desc: "Zahraniční průmyslové závody představují riziko ekonomické bezpečnosti. Tvrdí-li se sankce, majitelé by mohli uprchnout a odčerpat životně důležitá aktiva. Musíme znacionalizovat tyto odvětví, abychom ochránili naši ekonomiku, bez ohledu na diplomatické následky." # todo: NEW TRANSLATION
  SOV_condemn_globalism: "Odsoudit globalismus" # todo: NEW TRANSLATION
  SOV_condemn_globalism_desc: "Globalismus tvrdí, že podporuje celosvětovou spolupráci, ale ve skutečnosti je to kapitalistický plán na vykořisťování ruského lidu a zdrojů. Odmítneme to a vybudujeme naši ekonomiku, společnost a armádu k svržení Pax Americana." # todo: NEW TRANSLATION
  SOV_russian_sfsr: "RSFSR" # todo: NEW TRANSLATION
  SOV_russian_sfsr_desc: "Rozpad SSSR pramenil z přílišného zdůrazňování rovnosti mezi národy. Vybudujeme komunistický stát zaměřený výhradně na ruské národní zájmy, abychom vytvořili silnější a stabilnější svaz." # todo: NEW TRANSLATION
  SOV_reunite_the_ussr: "SSSR" # todo: NEW TRANSLATION
  SOV_reunite_the_ussr_desc: "Přes nebezpečí nacionalistického separatismu je vytvoření druhého SSSR zásadní pro pokračování sovětské revoluce. Silná komunistická nadstavba může překonat nacionalismus a sjednotit rozmanité národy." # todo: NEW TRANSLATION
  SOV_european_communist_pressure: "Evropský komunistický tlak" # todo: NEW TRANSLATION
  SOV_european_communist_pressure_desc: "Evropané často komunistu bojí kvůli kapitalistické propagandě. Jakmile touto bariéru prorazíme, kapitalistický systém se zhroutí a odkryje se pravda o slibech komunismu." # todo: NEW TRANSLATION
  SOV_first_two_year_plan: "První pětiletka" # todo: NEW TRANSLATION
  SOV_first_two_year_plan_desc: "Západní modely volného trhu nenabízejí budoucnost pro socialismus. Návrat k plánované ekonomice prostřednictvím sovětského systému pětiletek obnoví vládní kontrolu nad ekonomikou." # todo: NEW TRANSLATION
  SOV_civilian_industrial_councils: "Civilní průmyslové rady" # todo: NEW TRANSLATION
  SOV_civilian_industrial_councils_desc: "K oživení ruského průmyslu musíme vytvořit pracovní místa zaměřená na výrobu těžkých strojů. Ač primárně ne pro vývoz, toto také podpoří revoluční hnutí v zahraničí prostřednictvím ruského vybavení." # todo: NEW TRANSLATION
  SOV_a_second_two_year_plan: "Druhá pětiletka" # todo: NEW TRANSLATION
  SOV_a_second_two_year_plan_desc: "Druhá pětiletka prohloubí sovětskou ekonomickou bezpečnost a nezávislost, zajistí dlouhodobý průmyslový růst a dominanci." # todo: NEW TRANSLATION
  SOV_recollectivization: "Rekolektivizace" # todo: NEW TRANSLATION
  SOV_recollectivization_desc: "Soukromé vlastnictví je nepřijatelné. Země a majetek patří lidu, ne kapitalistickým elitám. Požadujeme návrat půdy těm, kdo ji obdělávají." # todo: NEW TRANSLATION
  SOV_reestablish_the_military_industrial_complex: "Obnovit vojensko-průmyslový komplex" # todo: NEW TRANSLATION
  SOV_reestablish_the_military_industrial_complex_desc: "Armáda a lid jsou jedno. Obnova našeho vojensko-průmyslového komplexu posílí naši obranu a revoluční schopnosti." # todo: NEW TRANSLATION
  SOV_territorial_demands: "Teritoriální nároky" # todo: NEW TRANSLATION
  SOV_territorial_demands_desc: "Obnovení sovětské slávy vyžaduje zrušení národních států vytvořených k ochraně kapitalistických zájmů. Tyto svévolné hranice musí být rozebrány, aby se sjednotil proletariát." # todo: NEW TRANSLATION
  SOV_military_industrial_councils: "Vojensko-průmyslové rady" # todo: NEW TRANSLATION
  SOV_military_industrial_councils_desc: "Spolu s civilními radami umožní obranný průmysl řízený stranou produkovat zbraně k obraně Rudého Ruska a podpoře komunistických revolucí po celém světě." # todo: NEW TRANSLATION
  SOV_increase_minimum_wage: "Zvýšit minimální mzdu" # todo: NEW TRANSLATION
  SOV_increase_minimum_wage_desc: "Každý si zaslouží mzdu, která zajistí šťastný a důstojný život. Zvýšení minimální mzdy je nezbytné k naplnění tohoto práva." # todo: NEW TRANSLATION
  SOV_merge_tank_and_aircraft_plants: "Sloučit závody na tanky a letadla" # todo: NEW TRANSLATION
  SOV_merge_tank_and_aircraft_plants_desc: "Více společností vyrábí podobné materiály neefektivně. Sloučení těchto závodů sníží redundanci a maximalizuje průmyslový výstup." # todo: NEW TRANSLATION
  SOV_empower_the_nkvd: "Posílit KGB" # todo: NEW TRANSLATION
  SOV_empower_the_nkvd_desc: "Naše státní bezpečnost musí obdržet zvýšené financování a autonomii k narušování kapitalistických zájmů doma i v zahraničí." # todo: NEW TRANSLATION
  SOV_scientific_councils: "Vědecké rady" # todo: NEW TRANSLATION
  SOV_scientific_councils_desc: "Musíme urychlit nejlepší mladé Rusy přes špičkové instituce, aby sloužili revoluci. Jejich inovace zajistí náš vědecký a vojenský náskok." # todo: NEW TRANSLATION
  SOV_challenge_nato_3: "Osvobození Evropy" # todo: NEW TRANSLATION
  SOV_challenge_nato_3_desc: "Vládám Evropy jsme příliš dlouho lhali proletariátu. Nastal čas na speciální vojenskou operaci k denacifikaci Evropy znovu, stejně jako v roce 1945." # todo: NEW TRANSLATION
  SOV_soviet_war_memorials: "Sovětské válečné památníky" # todo: NEW TRANSLATION
  SOV_soviet_war_memorials_desc: "Dvacet sedm milionů sovětských občanů zemřelo ve Velké vlastenecké válce. Musíme ctít jejich oběť a uchovat jejich památku pro budoucí generace s věčnou slávou." # todo: NEW TRANSLATION
  SOV_glory_of_the_red_army: "Sláva Rudé armády" # todo: NEW TRANSLATION
  SOV_glory_of_the_red_army_desc: "Rudá armáda zůstává nejsilnější a nejuznávanější vojenskou silou v historii." # todo: NEW TRANSLATION
  SOV_soviet_academy_of_sciences: "Sovětská akademie věd" # todo: NEW TRANSLATION
  SOV_soviet_academy_of_sciences_desc: "Sovětská akademie věd je přední vědeckou institucí SSSR. Naše nejjasnější mysli pracují neúnavně na průlomech, které činí kapitalistický svět závistivým." # todo: NEW TRANSLATION
  SOV_ban_private_land_ownership: "Zákaz soukromého vlastnictví půdy" # todo: NEW TRANSLATION
  SOV_ban_private_land_ownership_desc: "Půda je základním lidským právem, nikoli komoditou. Majetek musí patřit lidu, ne vzdáleným kapitalistům, kteří profitují na úkor dělníků." # todo: NEW TRANSLATION
  SOV_honor_soviet_legacy: "Ctít sovětské dědictví" # todo: NEW TRANSLATION
  SOV_honor_soviet_legacy_desc: "Sovětský svaz byl největší zemí v dějinách. Za třicet let nás odebral od agrární dřiny až k průzkumu vesmíru — úspěchy mnohem převyšující kapitalistické státy." # todo: NEW TRANSLATION
  SOV_gay_propaganda_laws_2: "Zachování tradičního manželství" # todo: NEW TRANSLATION
  SOV_gay_propaganda_laws_2_desc: "Manželství je svazkem muže a ženy. Alternativní životní styly propagované kapitalismem se snaží oslabit naši společnost zevnitř." # todo: NEW TRANSLATION
  SOV_preserve_perestroika_ideas: "Zachovat myšlenky perestrojky" # todo: NEW TRANSLATION
  SOV_preserve_perestroika_ideas_desc: "Gorbačovovy reformy pomohly překonat stagnaci SSSR v 80. letech. Tyto politiky zůstávají účinné a měly by vést naše současné reformy." # todo: NEW TRANSLATION
  SOV_a_new_economic_policy: "Nová ekonomická politika" # todo: NEW TRANSLATION
  SOV_a_new_economic_policy_desc: "I když pětiletky fungovaly, samy o sobě nestačí. Je třeba úprav k maximalizaci ekonomického růstu." # todo: NEW TRANSLATION
  SOV_christian_communism: "Křesťanský komunismus" # todo: NEW TRANSLATION
  SOV_christian_communism_desc: "Marx nazval náboženství opiem lidu, ale pálení kostelů není praktické ani žádoucí. Mnoho občanů zůstává věřících, takže bychom měli přijmout pravoslavné křesťanství jako státní náboženství pro sociální soudržnost." # todo: NEW TRANSLATION
  SOV_consolidate_intel_agencies: "Konsolidovat zpravodajské služby" # todo: NEW TRANSLATION
  SOV_consolidate_intel_agencies_desc: "Naše zpravodajské služby jsou roztříštěné. Jejich sjednocení pod jedním velením zvýší efektivitu a operační úspěch." # todo: NEW TRANSLATION
  SOV_harsher_punishments: "Přísnější tresty" # todo: NEW TRANSLATION
  SOV_harsher_punishments_desc: "Pro obnovení zákona a pořádku musíme znovu zavést přísné tresty používané v době SSSR. To pomůže výrazně snížit kriminalitu." # todo: NEW TRANSLATION
  SOV_military_education: "Sovětské vlastenecké školy" # todo: NEW TRANSLATION
  SOV_military_education_desc: "Mladá generace se musí učit o slávě Sovětského svazu a obětech svých předků, aby nesla jejich odkaz dál." # todo: NEW TRANSLATION
  SOV_belt_and_road: "Sovětský infrastrukturní plán" # todo: NEW TRANSLATION
  SOV_belt_and_road_desc: "Naše silnice jsou ve špatném stavu a vlaky nespolehlivé. Když by byl Stalin naživu, požadoval by rychlé kroky k nápravě." # todo: NEW TRANSLATION
  SOV_nuclear_development: "Nukleární rozvoj" # todo: NEW TRANSLATION
  SOV_nuclear_development_desc: "SSSR byl světovým lídrem v jaderné technologii. Jako jeho nástupce musíme toto postavení znovu získat a rozvíjet." # todo: NEW TRANSLATION
  SOV_red_cyber_army: "Rudá kyberarmáda" # todo: NEW TRANSLATION
  SOV_red_cyber_army_desc: "Inspirováni čínskou 50 Cent Army, tato placená skupina pro-sovětských internetových trollů bude šířit propagandu a sázet zmatek v západních společnostech." # todo: NEW TRANSLATION
  SOV_aero_improvements: "Zlepšení letadel" # todo: NEW TRANSLATION
  SOV_aero_improvements_desc: "Sovětský letecký průmysl byl devastován rozpadem v roce 1991. Po letech špatného řízení a podfinancování je čas oživit tento klíčový sektor." # todo: NEW TRANSLATION
  SOV_rocketry: "Pokročilá raketová technika" # todo: NEW TRANSLATION
  SOV_rocketry_desc: "Sovětská raketová technika byla vždy na špici. Zůstáváme lídry a budeme v tomto oboru dál inovovat." # todo: NEW TRANSLATION
  SOV_revitalize_air_bases: "Oživit letecké základny" # todo: NEW TRANSLATION
  SOV_revitalize_air_bases_desc: "SSSR zanechal mnoho vzletových plošinek nevyužitých. Musíme tyto základny obnovit a využít pro strategickou výhodu." # todo: NEW TRANSLATION
  SOV_radical_tax_reform: "Komunistický daňový plán" # todo: NEW TRANSLATION
  SOV_radical_tax_reform_desc: "Bohatí neplatí svůj spravedlivý díl. Zvedneme daně jim a ulevíme chudým." # todo: NEW TRANSLATION
  SOV_national_patriotic_alliance: "Národně-patriotická aliance" # todo: NEW TRANSLATION
  SOV_national_patriotic_alliance_desc: "Vytvoříme koalici nacionalistů, patriotů a komunistů pro znovusjednocení Sovětského svazu na pevné politické a vlastenecké bázi." # todo: NEW TRANSLATION
  SOV_empower_national_patriotic_alliance: "Posílit alianci" # todo: NEW TRANSLATION
  SOV_empower_national_patriotic_alliance_desc: "Abyste posílili koalici, umístíme jejich členy u moci vedle našich, přičemž si ponecháme mírně dominantní postavení, abychom udrželi kontrolu." # todo: NEW TRANSLATION
  SOV_a_new_constitution: "Nová sovětská ústava" # todo: NEW TRANSLATION
  SOV_a_new_constitution_desc: "Spolu s novými spojenci svoláme ústavní shromáždění, které vypracuje a vstoupí v platnost novou, sjednocenou ústavu." # todo: NEW TRANSLATION
  SOV_expand_university_enrollment: "Zvýšit zápis na univerzity" # todo: NEW TRANSLATION
  SOV_expand_university_enrollment_desc: "Vysoké školy jsou klíčem k osobnímu úspěchu a ekonomické produktivitě. Zvýšíme počet studentů, abychom vytvořili silnější pracovní sílu." # todo: NEW TRANSLATION
  SOV_automation_for_the_people: "Internetová iniciativa" # todo: NEW TRANSLATION
  SOV_automation_for_the_people_desc: "21. století nabízí automatizaci, internet a AI. Pokud budou tyto technologie správně rozvinuty, mohly by lidi osvobodit od práce a uvést nás do plně automatizované luxusní komunistické společnosti." # todo: NEW TRANSLATION
  SOV_political_purges: "Politické čistky" # todo: NEW TRANSLATION
  SOV_political_purges_desc: "Mezi námi existují nespolehlivé a neloajální prvky. Musí být identifikovány, izolovány a odstraněny z veřejného života." # todo: NEW TRANSLATION
  SOV_guarantee_multi_party_system: "Zaručit systém více stran" # todo: NEW TRANSLATION
  SOV_guarantee_multi_party_system_desc: "Jednou z Gorbačovových reforem bylo povolení více stran. Měli bychom to zachovat, abychom uctili jeho reformistickou tradici." # todo: NEW TRANSLATION
  SOV_the_chinese_question: "Revizionistický zrádce" # todo: NEW TRANSLATION
  SOV_the_chinese_question_desc: "Od Maoovy éry Čína kráčí imperialistickou, revizionistickou cestou. Musíme to napravit a vrátit Číně skutečný socialismus." # todo: NEW TRANSLATION
  SOV_our_socialist_brother: "Náš socialistický bratr" # todo: NEW TRANSLATION
  SOV_our_socialist_brother_desc: "Po rozpadu SSSR Čína převzala socialistickou pochodeň. Společně budeme v 21. století pokračovat v rozvoji socialismu." # todo: NEW TRANSLATION
  SOV_nork_deals: "Dohody se Severem" # todo: NEW TRANSLATION
  SOV_nork_deals_desc: "" # todo: NEW TRANSLATION
  SOV_chicom_cooperation: "Rozšířit ekonomickou spolupráci" # todo: NEW TRANSLATION
  SOV_chicom_cooperation_desc: "" # todo: NEW TRANSLATION
  SOV_support_the_kpa: "Podpora Korejské lidové armády" # todo: NEW TRANSLATION
  SOV_support_the_kpa_desc: "Někteří v Korejské lidové armádě odporují Kimovu režimu a jsou ochotni se spojit s námi. Musíme usilovat o získání jejich podpory." # todo: NEW TRANSLATION
  SOV_nork_coup: "Severo-korejský puč" # todo: NEW TRANSLATION
  SOV_nork_coup_desc: "Na náš signál generál KPA spustí puč proti dynastii Kimů, s nadějí na instalaci loajálnější, skutečně socialistické vlády." # todo: NEW TRANSLATION
  SOV_zyuganovs_cult_of_personality: "Žyuganovův kult osobnosti" # todo: NEW TRANSLATION
  SOV_zyuganovs_cult_of_personality_desc: "Gennadij Žyuganov je nejsilnějším, nejchytřejším a nejoblíbenějším komunistickým vůdcem, jaký kdy žil!" # todo: NEW TRANSLATION
  SOV_international_revolution: "Exportovat mezinárodní revoluci" # todo: NEW TRANSLATION
  SOV_international_revolution_desc: "Revoluce nemůže přežít jen v Rusku. Proletariát po celém světě musí povstat, svrhnout kapitalismus a vybudovat komunistickou utopii." # todo: NEW TRANSLATION
  SOV_export_class_struggle: "Exportovat třídní boj" # todo: NEW TRANSLATION
  SOV_export_class_struggle_desc: "Marxistický socialismus učí, že dějiny určují třídní boj. Proletariát nevyhnutelně svrhne buržoazii!" # todo: NEW TRANSLATION
  SOV_reignite_revolutionary_spirit: "Vzkřísit revoluční ducha" # todo: NEW TRANSLATION
  SOV_reignite_revolutionary_spirit_desc: "Revoluce je věčná a musí být udržována neustálou ostražitostí a činem." # todo: NEW TRANSLATION
  SOV_fifth_international: "Vytvořit 5. internacionálu" # todo: NEW TRANSLATION
  SOV_fifth_international_desc: "Sovětské komunistické hnutí se historicky rozdělilo mezi Stalinovu Třetí internacionálu a Trockého Čtvrtou internacionálu, což vyústilo v brutální čistky. Potřebujeme novou internacionálu, která sjednotí komunisty po celém světě." # todo: NEW TRANSLATION
  SOV_empower_ex_soviet_communists: "Posílit bývalé sovětské komunisty" # todo: NEW TRANSLATION
  SOV_empower_ex_soviet_communists_desc: "Mnoho veteránů sovětské éry stále žije po celé Rusi a bývalých republikách. Měli bychom je zmocnit, aby pomohli při znovuzačlenění SSSR." # todo: NEW TRANSLATION
  SOV_a_loyal_cpc: "Loajální KKP" # todo: NEW TRANSLATION
  SOV_a_loyal_cpc_desc: "Komunistická strana Číny se stala revizionistickou a neschopnou vládnout. Musíme ji svržet silou, s pomocí vnitřních spolupracovníků, aby se obnovil pravý komunismus." # todo: NEW TRANSLATION
  SOV_yavlinsky: "Grigorij Javlinskij" # todo: NEW TRANSLATION
  SOV_yavlinsky_desc: "Grigorij Javlinskij (nar. 1952) byl v 90. letech aktivní při sovětských ekonomických reformách jako autor programu '500 dní'. Vede sociálně-liberální koalici Jabloko a v roce 1996 získal 7,3 % hlasů. Jeho podpora pochází hlavně z městských a středních vrstev a jeho diplomatické postoje jsou přátelské vůči západním mocnostem." # todo: NEW TRANSLATION
  SOV_maintain_good_relationships_with_central_asia: "Udržovat přátelství se Střední Asií" # todo: NEW TRANSLATION
  SOV_maintain_good_relationships_with_central_asia_desc: "Sdílíme kulturní a historické přátelství s národy Střední Asie, spojeni společnou bolševickou minulostí. Je čas oživit tyto úzké vazby a prozkoumat další spolupráci." # todo: NEW TRANSLATION
  SOV_befriend_india: "Sbližit se s Indií" # todo: NEW TRANSLATION
  SOV_befriend_india_desc: "Sovětský svaz podporoval indickou nezávislost. Nyní je čas tento vztah obnovit a posílit naše partnerství." # todo: NEW TRANSLATION
  SOV_befriend_pakistan: "Sbližit se s Pakistánem" # todo: NEW TRANSLATION
  SOV_befriend_pakistan_desc: "Ačkoli jsme v období studené války podporovali Indii, už není nutné držet tento postoj. Pákistán nabízí lepší strategické partnerství pro naše zájmy." # todo: NEW TRANSLATION
  SOV_support_israel: "Podporovat Izrael" # todo: NEW TRANSLATION
  SOV_support_israel_desc: "Náš stát má dlouhou historii interakcí s Izraelem a jeho lidem. Měli bychom toto přátelství i nadále pečovat." # todo: NEW TRANSLATION
  SOV_support_palestine: "Podporovat Palestinu" # todo: NEW TRANSLATION
  SOV_support_palestine_desc: "Arabové jsou léta utlačováni izraelskou okupací. Musíme stát při nich v těchto těžkých časech." # todo: NEW TRANSLATION
  SOV_pressure_the_persians: "Útok na Írán" # todo: NEW TRANSLATION
  SOV_pressure_the_persians_desc: "Íránští mullahové představují poslední baštu autokracie, korupce a extremismu v našem regionu. Jejich odstranění je klíčové pro ruský i světový mír a bezpečí a podpoříme tak demokracii na Blízkém východě." # todo: NEW TRANSLATION
  SOV_honor_victims_of_repression: "Uctít oběti represí" # todo: NEW TRANSLATION
  SOV_honor_victims_of_repression_desc: "Sovětské čistky, hladomory a státerický teror ublížily milionům a zasáhly téměř každou ruskou domácnost. Nikdy nesmíme zapomenout na tyto oběti. Nikdy více." # todo: NEW TRANSLATION
  SOV_a_pragmatic_approach: "Pragmatický přístup" # todo: NEW TRANSLATION
  SOV_a_pragmatic_approach_desc: "Ačkoliv demokracie je žádoucí, přímý přechod z komunistické diktatury na kapitalistickou demokracii nebude fungovat. Šoková terapie by náš křehký nový stát zničila." # todo: NEW TRANSLATION
  SOV_democratic_idealism: "Demokratický idealismus" # todo: NEW TRANSLATION
  SOV_democratic_idealism_desc: "Je čas nechat minulá strašidla za sebou a za každou cenu usilovat o demokratické reformy." # todo: NEW TRANSLATION
  SOV_suppress_nationalists: "Potlačit nacionalisty" # todo: NEW TRANSLATION
  SOV_suppress_nationalists_desc: "Ruští nacionalisté ohrožují vznik jakékoli západního typu demokracie. Musí být potlačeni." # todo: NEW TRANSLATION
  SOV_respect_soviet_legacy: "Respektovat sovětské dědictví" # todo: NEW TRANSLATION
  SOV_respect_soviet_legacy_desc: "Naše historie je naše. Ignorovat ji nebo ji nenávidět je sebepoškozující. Měli bychom respektovat sovětskou minulost pro její úspěchy, aniž bychom zapomněli na její chyby." # todo: NEW TRANSLATION
  SOV_decommunize_russian_society: "Dekomanizace ruské společnosti" # todo: NEW TRANSLATION
  SOV_decommunize_russian_society_desc: "Komunismus padl. Měli bychom odstranit jeho symboly a obrázky, aby se zabránilo podněcování nacionalistické a neo-komunistické rétoriky." # todo: NEW TRANSLATION
  SOV_rehabilitate_purged_figures: "Rehabilitovat očerněné osobnosti" # todo: NEW TRANSLATION
  SOV_rehabilitate_purged_figures_desc: "Mnoho schopných a loajálních lidí bylo v sovětských časech vykázáno a vymazáno. Musíme si je připomenout a zachovat jejich odkaz." # todo: NEW TRANSLATION
  SOV_reconcile_the_cprf_2: "Usmířit CPRF" # todo: NEW TRANSLATION
  SOV_reconcile_the_cprf_2_desc: "Komunistická strana Ruské federace zůstává silná. Usmíření s nimi je jediná cesta, jak být považováni za legitimní vládu." # todo: NEW TRANSLATION
  SOV_ostracize_the_cprf: "Vyčlenit CPRF" # todo: NEW TRANSLATION
  SOV_ostracize_the_cprf_desc: "CPRF je umírající pozůstatek starého sovětského systému. Měli bychom je vyloučit ze slušné společnosti." # todo: NEW TRANSLATION
  SOV_foster_multi_party_democracy: "Konvence pro demokratické Rusko" # todo: NEW TRANSLATION
  SOV_foster_multi_party_democracy_desc: "Když budou nacionalistická a komunistická opozice vyřešeny, je čas svolat vládní konvenci, která stanoví pravidla a normy pro nové demokratické Rusko." # todo: NEW TRANSLATION
  SOV_economic_bill_of_rights: "Ekonomická listina práv" # todo: NEW TRANSLATION
  SOV_economic_bill_of_rights_desc: "Aby si lidé užívali života, svobody a usilování o štěstí, musí mít základní ekonomické svobody. Nikdo by neměl být o tyto práva připraven kvůli chudobě. Potřebujeme ekonomickou listinu práv na ochranu občanů před excesy kapitalismu." # todo: NEW TRANSLATION
  SOV_influence_central_asian_change: "Ovlivnit změnu ve Střední Asii" # todo: NEW TRANSLATION
  SOV_influence_central_asian_change_desc: "Střední Asie je plná zkorumpovaných autokratů. Bez zásahu se tyto země odkloní od naší sféry vlivu." # todo: NEW TRANSLATION
  SOV_join_nato: "Připojit se k NATO" # todo: NEW TRANSLATION
  SOV_join_nato_desc: "Studená válka skončila a naše pozice je obtížná. Jako demokracie bychom se měli připojit k alianci s ostatními demokraciemi, abychom zajistili naše přežití." # todo: NEW TRANSLATION
  SOV_pan_eurasian_infrastructure: "Eurasijský infrastrukturní program" # todo: NEW TRANSLATION
  SOV_pan_eurasian_infrastructure_desc: "Ruská infrastruktura je ve špatném stavu. Musíme stavět silnice, mosty, železnice a další projekty k posílení ekonomiky." # todo: NEW TRANSLATION
  SOV_status_quo: "Udržet status quo v Koreji" # todo: NEW TRANSLATION
  SOV_status_quo_desc: "Stabilní Korejský poloostrov slouží nejlépe ruským zájmům. Pokud má dojít ke změně, měla by být postupná a kontrolovaná, ne chaotická." # todo: NEW TRANSLATION
  SOV_strengthen_relations_with_north: "Posílit vztahy se Severem" # todo: NEW TRANSLATION
  SOV_strengthen_relations_with_north_desc: "Severní Korea je naším spojencem od doby, kdy jsme jim dodali MiG-15 během korejské války. Na zdraví 80 let přátelství!" # todo: NEW TRANSLATION
  SOV_encourage_economic_reforms: "Podpořit ekonomické reformy Severní Koreje" # todo: NEW TRANSLATION
  SOV_encourage_economic_reforms_desc: "V globalizovaném světě má Rusko stále uzavřeného, zaostalého spojence. To není dobré pro naše zájmy." # todo: NEW TRANSLATION
  SOV_expand_business_with_south: "Rozšířit obchod s Jižní Koreou" # todo: NEW TRANSLATION
  SOV_expand_business_with_south_desc: "Jižní Korea má kapitál a know‑how, my máme zdroje a pracovní sílu. Toto partnerství může jen prospěch ruským zájmům a zvýší náš vliv." # todo: NEW TRANSLATION
  SOV_export_more_energy: "Vyvážet více energie do Jižní Koreje" # todo: NEW TRANSLATION
  SOV_export_more_energy_desc: "Jižní Korea má silnou ekonomiku. Dodávky energie zlepší naši geopolitickou pozici a vliv." # todo: NEW TRANSLATION
  SOV_support_peaceful_korean_unification: "Podporovat mírové sjednocení Koreje" # todo: NEW TRANSLATION
  SOV_support_peaceful_korean_unification_desc: "Mírové sjednocení by vytvořilo rozsáhlý severní trh, silnou jižní ekonomiku a novou regionální moc, pomáhající vyvažovat vliv USA a Číny." # todo: NEW TRANSLATION
  SOV_east_asia_in_democracy: "Demokratizovat Východní Asii" # todo: NEW TRANSLATION
  SOV_east_asia_in_democracy_desc: "Východní Asie, zejména Čína a Severní Korea, jsou posledními komunistickými baštami. Naše politika by se měla soustředit na osvobození těchto národů a odsouzení komunismu do historie." # todo: NEW TRANSLATION
  SOV_expand_trade_with_taiwan: "Rozšířit obchod s Tchaj-wanem" # todo: NEW TRANSLATION
  SOV_expand_trade_with_taiwan_desc: "Tchaj-wan vyrábí pokročilé polovodiče a další hi‑tech výrobky. Zvýšení obchodu posílí naše zájmy a vliv." # todo: NEW TRANSLATION
  SOV_support_taiwan_military_buildup: "Podpořit posílení tchajwanské armády" # todo: NEW TRANSLATION
  SOV_support_taiwan_military_buildup_desc: "Abychom odradili čínskou agresi, měli bychom pomoci Tchaj-wanu posílit jeho obranu." # todo: NEW TRANSLATION
  SOV_support_south_led_unification: "Podporovat sjednocení pod vedením jihu" # todo: NEW TRANSLATION
  SOV_support_south_led_unification_desc: "Budoucnost Koreje je v Soulu." # todo: NEW TRANSLATION
  SOV_export_military_hardware_to_south_korea: "Vyvážet vojenské materiály na jih" # todo: NEW TRANSLATION
  SOV_export_military_hardware_to_south_korea_desc: "Jižní Korea potřebuje podporu k sjednocení poloostrova. Měli bychom jim dodávat vojenský materiál." # todo: NEW TRANSLATION
  SOV_behead_autocratic_dragons: "Srážet autokratické draky" # todo: NEW TRANSLATION
  SOV_behead_autocratic_dragons_desc: "Totalitní státy jsou zákeřní draci. usekni jim hlavy, křič 'zmatek!' a rozpoutej válku!" # todo: NEW TRANSLATION
  SOV_ignite_second_korean_war: "Zapálit druhou korejskou válku" # todo: NEW TRANSLATION
  SOV_ignite_second_korean_war_desc: "Režim Severní Koreje je zastaralou stalinskou relikvií, která patří do minulosti. Pokud Jižní Korea zvolí sílu k sjednocení, má naši plnou podporu." # todo: NEW TRANSLATION
  SOV_rosguard_tank: "Dovolit Rosgvardii používat tanky" # todo: NEW TRANSLATION
  SOV_rosguard_tank_desc: "Po Prigožinově povstání jsme připraveni svěřit Rosgvardii tanky." # todo: NEW TRANSLATION
  SOV_form_bars: "Zformovat BARS" # todo: NEW TRANSLATION
  SOV_form_bars_desc: "Rezervní speciální bojová záloha (BARS) se skládá z desítek tisíc čerstvých záložníků, kteří prošli přísným výběrem na vojenských komisariátech a podepsali obranné smlouvy. Preferováni jsou nedávno odvedení, kteří si uchovali klíčové armádní dovednosti." # todo: NEW TRANSLATION
  SOV_reorganize_airforce: "Přeorganizovat letectvo" # todo: NEW TRANSLATION
  SOV_reorganize_airforce_desc: "Naše letectvo je ve špatném stavu. Řada velkých reforem jej vrátí do lepší kondice." # todo: NEW TRANSLATION
  SOV_missile_development: "Strategické raketové síly" # todo: NEW TRANSLATION
  SOV_missile_development_desc: "Tyto jednotky udržují stálou bojovou pohotovost kvůli jadernému odstrašení, schopné masivních i cílených jaderných úderů. Jsou jádrem naší vojenské a ekonomické síly, s veškerými ruskými mezikontinentálními balistickými raketami pod jejich velením." # todo: NEW TRANSLATION
  SOV_avtovaz: "AVTOVAZ" # todo: NEW TRANSLATION
  SOV_avtovaz_desc: "AvtoVAZ je přední ruský výrobce automobilů založený v roce 1966. Původně známý jako VAZ (Volžský automobilový závod) je nejvíce známý výrobou ikonické série Lada, která je symbolem ruské automobilové historie." # todo: NEW TRANSLATION
  SOV_gaz: "GAZ" # todo: NEW TRANSLATION
  SOV_gaz_desc: "GAZ, nebo Gor'kovskij avtomobilnyj zavod, je významný ruský výrobce automobilů se sídlem v Nižním Novgorodu, dříve zvaném Gorkij. Slouží jako hlavní dceřiná společnost GAZ Group Holding, která je součástí většího průmyslového konglomerátu Basic Element." # todo: NEW TRANSLATION
  SOV_kamaz: "KAMAZ" # todo: NEW TRANSLATION
  SOV_kamaz_desc: "KAMAZ, založený v roce 1969, je hlavní ruský výrobce nákladních vozů, autobusů a motorů se sídlem v Naberežných Čelnách. Společnost je proslulá svými spolehlivými kabinovými nákladními vozy, široce používánými doma i v zahraničí." # todo: NEW TRANSLATION
  SOV_aurus: "AURUS" # todo: NEW TRANSLATION
  SOV_aurus_desc: "Aurus Motors je ruská značka luxusních automobilů založená v roce 2000. Původně vyvinutá jako oficiální státní kolony, Aurus se postupně rozšířil na trh s luxusními automobily s prémiovými modely." # todo: NEW TRANSLATION
  SOV_focus_on_luxury_cars: "Zaměřit se na luxusní automobily" # todo: NEW TRANSLATION
  SOV_focus_on_luxury_cars_desc: "Ruský lid si zaslouží víc než jen další dostupnou Ladu. Musíme rozšířit nabídku Aurus a podpořit růst dalších luxusních značek, abychom zvýšili prestiž Ruska ve světě automobilů." # todo: NEW TRANSLATION
  SOV_focus_on_affordable_cars: "Zaměřit se na dostupné automobily" # todo: NEW TRANSLATION
  SOV_focus_on_affordable_cars_desc: "Rusko je nyní silně závislé na dovozu vozidel. Abychom posílili domácí trh, musíme zvýšit výrobu dostupných ruských aut, aby každý občan mohl vlastnit vůz vyrobený doma." # todo: NEW TRANSLATION
  SOV_revitalized_automobile_industry: "Oživený automobilový průmysl" # todo: NEW TRANSLATION
  SOV_revitalized_automobile_industry_desc: "Po nákladných modernizacích a rozšířeních náš automobilový průmysl konečně dosáhl respektovatelné úrovně výroby a kvality. Toto oživení je klíčovým milníkem v obnově naší ekonomiky." # todo: NEW TRANSLATION
  SOV_economic_programs: "Ekonomické reformy" # todo: NEW TRANSLATION
  SOV_economic_programs_desc: "Po rozpadu SSSR a turbulencích 90. let ruská ekonomika stále zoufale potřebuje komplexní reformy a obnovu. Naším cílem je obnovit stabilitu a podpořit udržitelný růst." # todo: NEW TRANSLATION
  SOV_uralvagonzavod: "Uralvagonzavod" # todo: NEW TRANSLATION
  SOV_uralvagonzavod_desc: "Uralvagonzavod je významná ruská strojírenská firma se sídlem v Nižním Tagilu. Patří mezi největší průmyslové komplexy v Rusku a je považována za světového lídra ve výrobě hlavních bojových tanků." # todo: NEW TRANSLATION
  SOV_national_center_for_aviabuilding: "Národní centrum pro leteckou výrobu" # todo: NEW TRANSLATION
  SOV_national_center_for_aviabuilding_desc: "Ruský letecký průmysl zůstává jedním z našich nejslibnějších odvětví. Investice do tohoto pole jsou nezbytné pro zabezpečení naší pozice lídra v letecké technologii." # todo: NEW TRANSLATION
  SOV_domestic_helicopter_production: "Domácí výroba vrtulníků" # todo: NEW TRANSLATION
  SOV_domestic_helicopter_production_desc: "Ruský vrtulníkový průmysl má hrdé dědictví navrhování a výroby některých z nejpokročilejších vrtulníků na světě. Pokračující investice jsou kritické pro udržení a rozšíření tohoto úspěchu." # todo: NEW TRANSLATION
  SOV_heavy_industry_investments: "Investice do těžkého průmyslu" # todo: NEW TRANSLATION
  SOV_heavy_industry_investments_desc: "Těžký průmysl byl páteří sovětské ekonomiky. Oživení tohoto sektoru prostřednictvím cílených investic je zásadní pro posílení ruského ekonomického základu." # todo: NEW TRANSLATION
  SOV_refined_metallurgy: "Refinovaná metalurgie" # todo: NEW TRANSLATION
  SOV_refined_metallurgy_desc: "Metalurgie je strategické odvětví zásadní pro náš národní rozvoj. Musíme do něj silně investovat, rozšířit a modernizovat tento sektor, aby vyhověl budoucím požadavkům." # todo: NEW TRANSLATION
  SOV_expand_tungsten_mining: "Rozšířit těžbu wolframu" # todo: NEW TRANSLATION
  SOV_expand_tungsten_mining_desc: "Wolfram je vzácný kov s unikátními vlastnostmi, včetně výjimečné tvrdosti a vysoké hustoty. Tyto vlastnosti ho činí neocenitelným pro vojenské aplikace, jako jsou průbojnice. Rozšíření těžby wolframu posílí naši surovinovou základnu." # todo: NEW TRANSLATION
  SOV_expand_iron_mining: "Rozšířit výrobu oceli" # todo: NEW TRANSLATION
  SOV_expand_iron_mining_desc: "Ocel, slitina železa a uhlíku, je zásadní pro stavebnictví, infrastrukturu, dopravu, stroje i zbrojní průmysl díky své pevnosti a trvanlivosti. Zvýšení produkce oceli je nezbytné pro národní rozvoj a obranu." # todo: NEW TRANSLATION
  SOV_expand_gold_mining: "Rozšířit těžbu zlata" # todo: NEW TRANSLATION
  SOV_expand_gold_mining_desc: "Zlato je cenné nejen pro svou ekonomickou hodnotu, ale i pro průmyslové využití v korozivzdorných elektrických konektorech, infračerveném stínění, barevném skle a zubním lékařství. Rozšíření těžby zlata posílí ekonomiku i technologické schopnosti." # todo: NEW TRANSLATION
  SOV_expand_aluminium_mining: "Rozšířit těžbu hliníku" # todo: NEW TRANSLATION
  SOV_expand_aluminium_mining_desc: "Hliník je lehký, odolný kov široce používaný v dopravě, strojírenství, stavebnictví a obalovém průmyslu. Je obzvlášť důležitý pro výrobu letadel. Rozvoj těžby hliníku podpoří klíčová odvětví a technologický pokrok." # todo: NEW TRANSLATION
  SOV_industrial_expansion_plan: "Plán průmyslové expanze" # todo: NEW TRANSLATION
  SOV_industrial_expansion_plan_desc: "Vážná ekonomická krize koncem 90. let zanechala Rusko s vysokou nezaměstnaností a rozsáhlou chudobou. Bylo to způsobeno rychlou privatizací a odlivem kvalifikovaných pracovníků a firem na Západ. 2000‑á léta musí soustředit na obnovu civilního průmyslu pro posílení vnitřního i mezinárodního obchodu." # todo: NEW TRANSLATION
  SOV_domestic_aircraft_production: "Domácí výroba letadel" # todo: NEW TRANSLATION
  SOV_domestic_aircraft_production_desc: "Rusko má proslulou tradici výroby vysoce kvalitních letadel. Abychom udrželi naše letecké vedení, musíme upřednostnit investice rozšiřující a modernizující tento vitální sektor." # todo: NEW TRANSLATION
  SOV_expand_tankograd: "Rozšířit Tankograd" # todo: NEW TRANSLATION
  SOV_expand_tankograd_desc: "Tankograd, přezdívka Chelyabinského traktorního závodu, byl centrálním místem výroby tanků během Velké vlastenecké války a pokračoval v produkci tanků i v sovětské éře. Moderní rozšíření zvýší jeho kapacitu a výrobní schopnosti pro budoucnost." # todo: NEW TRANSLATION
  SOV_domestic_auto_production: "Domácí výroba automobilů" # todo: NEW TRANSLATION
  SOV_domestic_auto_production_desc: "Spotřebitelský automobilový průmysl v Rusku byl historicky skromný, ale značky jako Lada a Aurus si vybudovaly jméno. Podpora těchto společností zvýší exporty a posílí ruskou měkkou sílu." # todo: NEW TRANSLATION
  SOV_expand_kalashnikov_concern: "Rozšířit koncern Kalashnikov" # todo: NEW TRANSLATION
  SOV_expand_kalashnikov_concern_desc: "Kalashnikov Concern, dříve Izhevský strojírenský závod, je největším ruským obranným výrobcem. Vyrábí 95 % drobné ruční palné výzbroje země a navrhuje naváděnou artylerii a přesné zbraně. Rozšíření tohoto koncernu je zásadní pro náš vojenský průmysl." # todo: NEW TRANSLATION
  SOV_revaluation_of_the_ruble: "Přecenění rublu" # todo: NEW TRANSLATION
  SOV_revaluation_of_the_ruble_desc: "Během posledního desetiletí ruský rubl výrazně ztratil na hodnotě kvůli špatné obchodní politice a nekontrolované inflaci. Obnovení důvěry v rubl je nezbytné k stabilizaci naší ekonomiky a ochraně kupní síly občanů." # todo: NEW TRANSLATION
  SOV_european_interaction_plan: "Plán interakce s Evropou" # todo: NEW TRANSLATION
  SOV_european_interaction_plan_desc: "Evropa zůstává jedním z našich nejdůležitějších ekonomických partnerů, navzdory občasným sankcím. Vypracování strategického plánu pro řízení těchto vztahů je klíčové pro trvalý ekonomický růst." # todo: NEW TRANSLATION
  SOV_nord_stream: "Nord Stream" # todo: NEW TRANSLATION
  SOV_nord_stream_desc: "Nord Stream je hlavní plynovod vedoucí přes Baltské moře, který přímo spojuje Rusko s Německem. Tato trasa obchází východoevropské země, dává Rusku významný vliv nad regionem a umožňuje Německu vyhnout se zapojení do regionálních napětí." # todo: NEW TRANSLATION
  SOV_south_stream: "South Stream" # todo: NEW TRANSLATION
  SOV_south_stream_desc: "South Stream je kompoziční plynovod vedoucí z rostovské oblasti Ruska přes Černé moře, přes Bulharsko a rozdělující se směrem na Rakousko a Itálii. Tento plynovod zvyšuje naše možnosti vývozu energie do Evropy." # todo: NEW TRANSLATION
  SOV_east_stream: "Sila Sibiri" # todo: NEW TRANSLATION
  SOV_east_stream_desc: "Sila Sibiri, neboli Power of Siberia, je třetí hlavní plynovod spojující Rusko s Čínou. Zajišťuje spolehlivé zásobování našem blízkému spojenci a poskytuje strategický trh pro naše vývozy ropy a plynu, pomáhá obcházet západní sankce." # todo: NEW TRANSLATION
  SOV_resist_the_washington_consensus: "Odporovat washingtonskému konsenzu" # todo: NEW TRANSLATION
  SOV_resist_the_washington_consensus_desc: "Ekonomické politiky vnucené Jelcinovi Washingtonem oslabily naši ekonomiku a otevřely dveře západním zájmům k získání státních aktiv. Musíme tyto plány odmítnout a vypracovat novou strategii k oživení ruské ekonomiky nezávisle." # todo: NEW TRANSLATION
  SOV_return_to_the_gold_standard: "Návrat ke zlatému standardu" # todo: NEW TRANSLATION
  SOV_return_to_the_gold_standard_desc: "Papírové peníze bez fyzického krytí ztrácejí v čase hodnotu. Obnovení zlatého standardu stabilizuje rubl a vrátí důvěru v naší měnu." # todo: NEW TRANSLATION
  SOV_decree_no_585: "Dekret č. 585" # todo: NEW TRANSLATION
  SOV_decree_no_585_desc: "Dekret č. 585 z roku 2003 založil RZhD jako akciovou společnost. RZhD je odpovědná za správu rozsáhlé ruské železniční sítě." # todo: NEW TRANSLATION
  SOV_sakhalin_railway: "Oživit železnici na Sachalinu" # todo: NEW TRANSLATION
  SOV_sakhalin_railway_desc: "Železnice na ostrově u Japonska je životně důležitá pro místní ekonomiku. Modernizace a oživení posílí regionální propojení a ekonomický rozvoj." # todo: NEW TRANSLATION
  SOV_expand_the_trans_siberian_railroad: "Rozšířit Transsibiřskou magistrálu" # todo: NEW TRANSLATION
  SOV_expand_the_trans_siberian_railroad_desc: "Transsibiřská magistrála spojuje Moskvu s Vladivostokem a slouží jako ekonomický páteř Ruska. Rozšíření této sítě je nezbytné pro národní rozvoj a obchod." # todo: NEW TRANSLATION
  SOV_appease_the_moscow_oligarchs: "Uklidnit moskevské oligarchy" # todo: NEW TRANSLATION
  SOV_appease_the_moscow_oligarchs_desc: "Strategické investice k uspokojení moskevských oligarchů zabezpečí jejich podporu a udrží stabilitu v ekonomické elitě." # todo: NEW TRANSLATION
  SOV_high_speed_rail_construction: "Výstavba vysokorychlostních tratí" # todo: NEW TRANSLATION
  SOV_high_speed_rail_construction_desc: "Současná železniční infrastruktura Ruska je zastaralá. Investice do technologie vysokorychlostních tratí modernizují dopravu a zlepší efektivitu napříč zemí." # todo: NEW TRANSLATION
  SOV_explore_arctic_gas_fields: "Prozkoumat arktická plynná ložiska" # todo: NEW TRANSLATION
  SOV_explore_arctic_gas_fields_desc: "Arktida skrývá obrovské zásoby ropy a zemního plynu. Průzkum a rozvoj těchto polí může výrazně zvýšit ruskou produkci energie." # todo: NEW TRANSLATION
  SOV_expansionary_monetary_policy: "Expanzivní měnová politika" # todo: NEW TRANSLATION
  SOV_expansionary_monetary_policy_desc: "Injekce likvidity do ekonomiky stimuluje růst a podporuje investice, což pomáhá zlepšit dlouhodobé ekonomické vyhlídky." # todo: NEW TRANSLATION
  SOV_attract_foreign_investors: "Přitáhnout zahraniční investory" # todo: NEW TRANSLATION
  SOV_attract_foreign_investors_desc: "Přilákání zahraničních investic je jedním z nejefektivnějších způsobů, jak podpořit ekonomický růst a zvýšit obchodní příležitosti." # todo: NEW TRANSLATION
  SOV_economic_stimulus: "Ekonomické oživení" # todo: NEW TRANSLATION
  SOV_economic_stimulus_desc: "Zavedení cílených stimulačních opatření pomůže oživit klíčová odvětví ekonomiky a podpoří udržitelný růst." # todo: NEW TRANSLATION
  SOV_state_capitalism: "Státní kapitalismus" # todo: NEW TRANSLATION
  SOV_state_capitalism_desc: "Odstranění vlivu moskevských oligarchů je nezbytné k boji proti rostoucí korupci, která ohrožuje postup naší země." # todo: NEW TRANSLATION
  SOV_rise_of_the_oligarchs: "Vzestup oligarchů" # todo: NEW TRANSLATION
  SOV_rise_of_the_oligarchs_desc: "Podpora oligarchů zlepší naše vztahy s nimi a potenciálně odemkne nové zdroje financování a vlivu." # todo: NEW TRANSLATION
  SOV_russian_federation_stabilization_fund: "Stabilizační fond Ruské federace" # todo: NEW TRANSLATION
  SOV_russian_federation_stabilization_fund_desc: "Založen v roce 2004 administrativou Putina, Stabilizační fond byl vytvořen k ochraně ruského ropného průmyslu před dopady kolísajících cen ropy. Toto opatření vycházelo z lekcí z ekonomické krize 1998, kterou částečně způsobily nestálé trhy s ropou a plynem." # todo: NEW TRANSLATION
  SOV_deregulation: "Deregulace" # todo: NEW TRANSLATION
  SOV_deregulation_desc: "Nadměrná regulace trhu často rodí korupci a ekonomickou neefektivitu. Podpora volného obchodu, měn a barterových systémů podpoří odolnější a dynamičtější ekonomiku." # todo: NEW TRANSLATION
  SOV_ignore_oligarchic_corruption: "Ignorovat oligarchickou korupci" # todo: NEW TRANSLATION
  SOV_ignore_oligarchic_corruption_desc: "Oligarchové jsou klíčoví spojenci, a dokud finančně přispívají, můžeme přehlížet jejich pochybnou činnost kvůli politické stabilitě." # todo: NEW TRANSLATION
  SOV_entice_oligarchic_investment: "Nalákat oligarchické investice" # todo: NEW TRANSLATION
  SOV_entice_oligarchic_investment_desc: "Oligarchové drží značný kapitál. Nabídka daňových úlev a pobídek je může povzbudit k větším investicím, což prospěje národu jako celku." # todo: NEW TRANSLATION
  SOV_regulate_the_market: "Regulovat trh" # todo: NEW TRANSLATION
  SOV_regulate_the_market_desc: "Volné trhy často nepřinášejí výsledky ve prospěch národních zájmů. Naše vláda musí aktivně regulovat trhy, aby ekonomický růst prospíval všem Rusům." # todo: NEW TRANSLATION
  SOV_nationalize_foreign_industry: "Nacionalizovat zahraniční průmysl" # todo: NEW TRANSLATION
  SOV_nationalize_foreign_industry_desc: "Zahraničně vlastněné průmyslové podniky představují bezpečnostní rizika, zvláště při trvajících sankcích. Nacionalizace těchto odvětví ochrání životně důležité výrobní kapacity, i když to zatíží diplomatické vztahy." # todo: NEW TRANSLATION
  SOV_root_out_oligarchs: "Vykoreniť oligarchy" # todo: NEW TRANSLATION
  SOV_root_out_oligarchs_desc: "I když může být nemožné zcela odstranit třídu oligarchů, jejich nepřiměřený vliv na ekonomiku musí být omezen, aby se obnovila spravedlnost a národní kontrola." # todo: NEW TRANSLATION
  SOV_intl_oil_price_agreements: "Mezinárodní dohody o cenách ropy" # todo: NEW TRANSLATION
  SOV_intl_oil_price_agreements_desc: "Rusko soupeří s OPEC, koalicí patnácti vývozců ropy, která efektivně kontroluje světové ceny ropy. Diskrétní spolupráce s OPEC by mohla stabilizovat a zvýšit ceny ropy ve prospěch ruských zájmů." # todo: NEW TRANSLATION
  SOV_trade_with_the_east: "Obchod s Východem" # todo: NEW TRANSLATION
  SOV_trade_with_the_east_desc: "Zatímco západní trhy zůstávají důležité, rozšíření obchodních vztahů s východními partnery — zejména s Čínou — nabízí významné nové příležitosti pro růst." # todo: NEW TRANSLATION
  SOV_expand_aeroflot_routes: "Rozšířit linky Aeroflotu" # todo: NEW TRANSLATION
  SOV_expand_aeroflot_routes_desc: "Aeroflot, národní letecká společnost Ruska od sovětských dob, by měl rozšířit své trasy po celé zemi. To posílí národní jednotu a podpoří ekonomickou integraci." # todo: NEW TRANSLATION
  SOV_expand_economic_policy: "Modernizovaná ekonomika" # todo: NEW TRANSLATION
  SOV_expand_economic_policy_desc: "Moderní ekonomiky prosperují na pokročilých technologiích jako výpočetní technika, umělá inteligence a alternativní energie. Rusko musí do těchto oblastí hodně investovat, aby zůstalo konkurenceschopné ve 21. století." # todo: NEW TRANSLATION
  SOV_southern_arms_exports: "Projekt Khazri" # todo: NEW TRANSLATION
  SOV_southern_arms_exports_desc: "Vývoz zbraní našim spojencům v Indickém subkontinentu rozšíří ruský vliv a posílí strategické vazby v regionu." # todo: NEW TRANSLATION
  SOV_nord_stream_2: "Nord Stream 2" # todo: NEW TRANSLATION
  SOV_nord_stream_2_desc: "Nord Stream 2 je rozšíření původního plynovodu do Německa. Zvýší závislost Německa na ruském plynu a posune rovnováhu sil ve Východní Evropě." # todo: NEW TRANSLATION
  SOV_manufacturing_improvements: "Zlepšení výroby" # todo: NEW TRANSLATION
  SOV_manufacturing_improvements_desc: "Naše průmyslové stroje jsou zastaralé a omezují kvalitu produkce. Musíme přijmout nové výrobní technologie a procesy k zlepšení efektivity a výstupu." # todo: NEW TRANSLATION
  SOV_computers: "Počítačový průmysl" # todo: NEW TRANSLATION
  SOV_computers_desc: "Integrace počítačů do průmyslových procesů je nezbytná pro modernizaci výroby a zvýšení konkurenceschopnosti ve všech odvětvích." # todo: NEW TRANSLATION
  SOV_expand_the_tech_industry: "Ruský IT sektor" # todo: NEW TRANSLATION
  SOV_expand_the_tech_industry_desc: "Sektor informačních technologií rychle roste po celém světě. Ovládnutí IT definuje globální vedení v tomto století a Rusko si musí vybojovat své místo v popředí." # todo: NEW TRANSLATION
  SOV_advanced_semiconductor_manufacturing: "Pokročilá výroba polovodičů" # todo: NEW TRANSLATION
  SOV_advanced_semiconductor_manufacturing_desc: "Polovodiče jsou základem moderních technologií, od vozidel po počítače a kosmonautiku. Kontrola jejich výroby je zásadní pro národní bezpečnost a technologickou nezávislost." # todo: NEW TRANSLATION
  SOV_the_silicon_taiga: "Silikonová tajga" # todo: NEW TRANSLATION
  SOV_the_silicon_taiga_desc: "‚Silicon Taiga‘ je ruské označení pro rozvíjející se IT průmysl, tvořící paralelu k americkému Silicon Valley." # todo: NEW TRANSLATION
  SOV_yandex: "Yandex" # todo: NEW TRANSLATION
  SOV_yandex_desc: "Yandex LLC je největší ruskou nadnárodní technologickou společností poskytující internetové služby primárně v Rusku a SNS. Funguje jako ruské Google, drží přes 42 % trhu vyhledávání v ruštině a umisťuje se pátý na světě." # todo: NEW TRANSLATION
  SOV_vkontakte: "VKontakte" # todo: NEW TRANSLATION
  SOV_vkontakte_desc: "VKontakte (VK) je největší ruská sociální síť se sídlem v Petrohradu. Často srovnávána s Facebookem, VK slouží hlavně rusky mluvícím uživatelům s obrovskou uživatelskou základnou." # todo: NEW TRANSLATION
  SOV_quantum_computing: "Kvantové počítání" # todo: NEW TRANSLATION
  SOV_quantum_computing_desc: "Kvantové počítače využívají principy kvantové mechaniky k provádění výpočtů daleko za schopnostmi klasických počítačů. Škálovatelný kvantový počítač by mohl revolucionalizovat obory jako kryptografie, simulace fyzikálních systémů a složité řešení problémů." # todo: NEW TRANSLATION
  SOV_uranium_one_sale: "Prodej Uranium One" # todo: NEW TRANSLATION
  SOV_uranium_one_sale_desc: "Uranium One je mezinárodní skupina pro jaderné palivo patřící Rosatomu. Prodána ruským zájmům v roce 2010, do roku 2013 se stala plně vlastněnou dceřinou společností skupiny Uranium One se sídlem v Moskvě, posilujíc pozici Ruska na globálním jaderném trhu." # todo: NEW TRANSLATION
  SOV_jinr: "Společný ústav pro jaderný výzkum" # todo: NEW TRANSLATION
  SOV_jinr_desc: "Sídlící v Dubně, Společný ústav pro jaderný výzkum je nadnárodní centrum jaderného výzkumu s více než 5 500 zaměstnanci, včetně 1 200 vědců s titulem Ph.D. z osmnácti zemí. Má sedm specializovaných laboratoří pokrývajících teoretickou fyziku, částicovou fyziku, fyziku těžkých iontů a další." # todo: NEW TRANSLATION
  SOV_gamaleya_institute: "Institut Gamaleya" # todo: NEW TRANSLATION
  SOV_gamaleya_institute_desc: "Výzkumný institut epidemiologie a mikrobiologie Gamaleya je přední ruské medicínské výzkumné centrum pod Ministerstvem zdravotnictví. Získal celosvětové uznání za vývoj vakcíny Sputnik V, první vakcíny proti COVID-19 dostupné na trhu." # todo: NEW TRANSLATION
  SOV_tighten_ties_with_ukraine: "Upevnit vztahy s Ukrajinou" # todo: NEW TRANSLATION
  SOV_tighten_ties_with_ukraine_desc: "Ačkoliv někteří Ukrajinci možná nebudou schopni to plně pochopit, musíme jasně říci: sdílíme společnou etnicitu a dědictví. Proto je nutné rozvíjet bližší a přátelštější vztahy. Posílení těchto vazeb přinese oběma národům dlouhodobý prospěch." # todo: NEW TRANSLATION
  SOV_CSTO_enlargement_with_ukr: "Pozvat Ukrajinu do CSTO" # todo: NEW TRANSLATION
  SOV_CSTO_enlargement_with_ukr_desc: "Bělorusko je již členem naší bratrské aliance. Nyní je čas rozšířit pozvání Ukrajině, aby se připojila k našemu důvěryhodnému bloku, posilujíc kolektivní bezpečnost a spolupráci." # todo: NEW TRANSLATION
  SOV_mutual_economic_prosperity: "Vzájemná ekonomická spolupráce" # todo: NEW TRANSLATION
  SOV_mutual_economic_prosperity_desc: "Sousední státy by si neměly vzájemně stavět obchodní bariéry. Pro podporu hospodářského růstu musíme odstranit všechny překážky bránící volnému obchodu a podporovat vzájemné blaho." # todo: NEW TRANSLATION
  SOV_ukrainian_russian_defense: "Vzájemná ruskо-ukrajinská obrana" # todo: NEW TRANSLATION
  SOV_ukrainian_russian_defense_desc: "Jako bratři musí Rusko a Ukrajina stát jednotně v obraně jeden druhého. Zavazujeme se chránit se navzájem a bojovat bok po boku za cenu čehokoli." # todo: NEW TRANSLATION
  SOV_religious_subjugation: "Náboženské podřízení" # todo: NEW TRANSLATION
  SOV_religious_subjugation_desc: "Není potřeba, aby Ukrajina udržovala vlastní církev. Obě naše národy jsou pravoslavné a nic by nás nemělo dělit na náboženském základě. Jednota ve víře pomůže posílit naše pouto." # todo: NEW TRANSLATION
  SOV_promote_russian_language: "Dvoujazyčný stát" # todo: NEW TRANSLATION
  SOV_promote_russian_language_desc: "Nastal čas prosazovat ruský jazyk na Ukrajině a konečně prolomit jazykové bariéry, které nás dělí. Větší jazyková jednota podporuje porozumění a spolupráci." # todo: NEW TRANSLATION
  SOV_brotherhood_forever: "Bratrství navždy!" # todo: NEW TRANSLATION
  SOV_brotherhood_forever_desc: "Jsme postsovětští bratři se společnou historií a kulturou. Je zásadní, abychom toto trvalé přátelství udržovali a pěstovali po generace." # todo: NEW TRANSLATION
  SOV_eat_burgers_with_obama: "Jíst hamburgery s Obamou" # todo: NEW TRANSLATION
  SOV_eat_burgers_with_obama_desc: "Abychom oznámili náš geopolitický návrat, pošleme našeho prezidenta na státní návštěvu k našemu bývalému rivalovi a dnešnímu příteli, Spojeným státům. Toto symbolické setkání znamená novou kapitolu spolupráce a diplomacie." # todo: NEW TRANSLATION
  SOV_freedom_better_than_non_freedom: "Svoboda lepší než nesvoboda" # todo: NEW TRANSLATION
  SOV_freedom_better_than_non_freedom_desc: "Utlačování našich občanů nemá smysl. Stát by měl chránit svobodné myšlení a tvořivost, které generují nápady potřebné k obnově a posílení naší země." # todo: NEW TRANSLATION
  SOV_police_not_milice: "Policie, ne milice!" # todo: NEW TRANSLATION
  SOV_police_not_milice_desc: "V rámci rozsáhlé policejní reformy chceme obnovit prestiž a profesionalitu našich bezpečnostních složek. Přejmenování Milice na Policii je klíčovým krokem k dosažení tohoto cíle." # todo: NEW TRANSLATION
  SOV_crush_cult_of_stalin: "Odsoudit kult Stalina" # todo: NEW TRANSLATION
  SOV_crush_cult_of_stalin_desc: "Mnozí naši spoluobčané stále věří, že Stalin byl největším vůdcem Ruska. Musíme tento kult osobnosti rozebrat a povzbudit ruský lid, aby důvěřoval našim současným a budoucím vůdcům místo minulým ikonám." # todo: NEW TRANSLATION
  SOV_rostech_idea: "Rostech" # todo: NEW TRANSLATION
  SOV_kbp_idea: "KBP Instrument Design Bureau" # todo: NEW TRANSLATION
  SOV_rosoboronprom_idea: "Oboronprom" # todo: NEW TRANSLATION
  SOV_kalashnikov_idea: "Koncern Kalashnikov" # todo: NEW TRANSLATION
  russia.0.t: "Rusko nás zve do své frakce" # todo: NEW TRANSLATION
  russia.0.d: "Rusko nám nabídlo pozvání připojit se k jejich frakci, s cílem posílit naši alianci a vybudovat pevné vojenské partnerství. Tato nabídka by mohla přetvořit naši strategickou pozici a poskytnout významné bezpečnostní výhody." # todo: NEW TRANSLATION
  russia.0.o1: "Přijmout. Ruský medvěd nás ochrání" # todo: NEW TRANSLATION
  russia.0.o2: "Odmítnout. Medvěd je slabý!" # todo: NEW TRANSLATION
  russia.1.t: "Katastrofa ponorky Kursk" # todo: NEW TRANSLATION
  russia.1.d: "Katastrofa ponorky Kursk se stala 75 kilometrů severně od poloostrova Kola v Rusku. Vadné sváření na cvičné torpédě způsobilo peroxidovou explozi, která vyvolala detonaci nejméně pěti torpédových hlavic. Ruské námořnictvo značně podcenilo rozsah tragédie a odmítlo mezinárodní pomoc, podezřívaje zapojení NATO. Ačkoliv mnozí členové posádky přežili počáteční výbuch a byli uvězněni pod vodou, pomalé a neúčinné záchranné snahy tragicky vedly k úmrtí všech 118 námořníků na palubě." # todo: NEW TRANSLATION
  russia.1.o1: "Hrozné!" # todo: NEW TRANSLATION
  russia.5.t: "Ruský imperialismus ohrožuje naši suverenitu!" # todo: NEW TRANSLATION
  russia.5.d: "Rusko se sjednotilo s Běloruskem způsobem, který v podstatě zbavil vládu v Minsku moci. To jasně ukazuje, že Rusko upřednostňuje své neo-sovětské imperialistické ambice před zájmy svých spojenců. Musíme rozhodnout, jak reagovat na tuto zřejmou hrozbu naší suverenitě." # todo: NEW TRANSLATION
  russia.5.o1: "Musíme přerušit naše vazby." # todo: NEW TRANSLATION
  russia.5.o2: "Musíme doufat v to nejlepší..." # todo: NEW TRANSLATION
  russia.6.t: "Ruský program jižní ochrany" # todo: NEW TRANSLATION
  russia.6.d: "Rusko deklarovalo svou podporu v případě vojenského konfliktu a poslalo vojenské poradce, aby pomohli posílit naše obrany proti nepřátelům. Jejich zapojení by mohlo výrazně posílit naše schopnosti." # todo: NEW TRANSLATION
  russia.6.o1: "Výborně." # todo: NEW TRANSLATION
  russia.6.o2: "Samozřejmě, že ne!" # todo: NEW TRANSLATION
  russia.7.t: "Invaze na Krym" # todo: NEW TRANSLATION
  russia.7.d: "Ačkoliv etničtí Rusové v naší populaci nikdy nebyli zcela spokojeni, to neospravedlňuje objev neoznačených, těžce ozbrojených milicí vcházejících na Krym od východu a vytlačujících naše jednotky. Je nyní zřejmé, že tito separatisté jsou podporováni, vyzbrojeni a velení jim poskytují ruské síly shromážděné u našich hranic. Musíme rozhodnout, jak reagovat na tuto agresi." # todo: NEW TRANSLATION
  russia.7.o1: "Ustoupíme." # todo: NEW TRANSLATION
  russia.7.o2: "Budeme stát a bojovat!" # todo: NEW TRANSLATION
  russia.8.t: "Ukrajina ustupuje!" # todo: NEW TRANSLATION
  russia.8.d: "Ukrajinská vláda byla nucena ustoupit. Krym je nyní pod naší kontrolou." # todo: NEW TRANSLATION
  russia.8.o1: "Výborně." # todo: NEW TRANSLATION
  threat_SOV_annexiation_of_crimea: "Anexe Krymu" # todo: NEW TRANSLATION
  russia.9.t: "Ukrajina přijala naši výzvu!" # todo: NEW TRANSLATION
  russia.9.d: "Navzdory všemu se Ukrajina rozhodla bojovat o Krym. V reakci již naši velitelé nařídili postup. Zapálili jsme konflikt, který nebude snadné omezit." # todo: NEW TRANSLATION
  russia.9.o1: "Do toho." # todo: NEW TRANSLATION
  russia.10.t1: "Rusko požaduje naši integraci" # todo: NEW TRANSLATION
  russia.10.t2: "Poddat se Rusku" # todo: NEW TRANSLATION
  russia.10.d1: "Dlouho jsme byli podřízeni Rusku. Dnes přijela delegace s neočekávaným návrhem: Rusko si přeje plně integrovat naši zemi a ukončit náš status subjektu. Musíme rozhodnout, jak postupovat." # todo: NEW TRANSLATION
  russia.10.d2: "Rusko požaduje naše úplné podřízení a hodlá se stát našimi suverénními vládci. Měli bychom odolat jejich tlaku, nebo přijmout vůli Velkého medvěda?" # todo: NEW TRANSLATION
  russia.10.o1: "Nemáme na výběr" # todo: NEW TRANSLATION
  russia.10.o2: "Nikdy se nepodáme!" # todo: NEW TRANSLATION
  russia.11.t: "Rusko požaduje naši anexi!" # todo: NEW TRANSLATION
  russia.11.d: "Rusko začalo projevovat nenápadnou agresi vůči naší vládě, zahalenou diplomatickými zdvořilostmi. Měli bychom se připravit na nejhorší, pokud odmítneme požadavky této supervelmoci." # todo: NEW TRANSLATION
  russia.11.o1: "Jsme jedno s Ruskem" # todo: NEW TRANSLATION
  russia.11.o2: "Nikdy" # todo: NEW TRANSLATION
  russia.12.t1: "[From.GetName] přijímá!" # todo: NEW TRANSLATION
  russia.12.d1: "[From.GetName] přijal náš návrh. Měli bychom okamžitě začít přebírat kontrolu nad místními vládami a přinést stabilitu do regionu. Abchazské úřady se rozhodly integrovat a úzce spolupracovat s našimi zplnomocněnci na podporu okupačních sil." # todo: NEW TRANSLATION
  russia.12.t2: "[From.GetName] přijímá!" # todo: NEW TRANSLATION
  russia.12.d2: "[From.GetName] přijal náš návrh. Měli bychom rychle převzít kontrolu nad místními vládami a nastolit pořádek. Jihoosetinská vláda se rozhodla integrovat a spolupracovat s našimi zplnomocněnci na podporu okupace." # todo: NEW TRANSLATION
  russia.12.o1: "Skvělé" # todo: NEW TRANSLATION
  russia.13.t1: "[From.GetName] odmítá!" # todo: NEW TRANSLATION
  russia.13.d1: "[From.GetName] odmítl naši nabídku integrace. Jak se opovažují! Připravte jednotky rozmístěné v regionu. Tyto vzpurné pseudo-republiky je třeba připomenout, kdo je jejich pravým dobrodincem." # todo: NEW TRANSLATION
  russia.13.t2: "[From.GetName] odmítá!" # todo: NEW TRANSLATION
  russia.13.d2: "[From.GetName] odmítl naši nabídku integrace. Jak se opovažují! Připravte jednotky v oblasti. Tyto vzdorovité pseudo-státy musí být připomenuty na svém místě." # todo: NEW TRANSLATION
  russia.13.o1: "Nedobré" # todo: NEW TRANSLATION
  russia.14.t: "Ruské investice" # todo: NEW TRANSLATION
  russia.14.d: "Rusko nabídlo investovat do naší země a navrhuje vybudovat průmyslovou základnu na své náklady. Toto štědrost však má háčky, neboť s tím nevyhnutelně přijde zvýšený ruský vliv nad naší vládou." # todo: NEW TRANSLATION
  russia.14.o1: "Mohli bychom použít nějaké továrny" # todo: NEW TRANSLATION
  russia.14.o2: "Rusové pryč!" # todo: NEW TRANSLATION
  russia.15.t: "Protiválečné protesty" # todo: NEW TRANSLATION
  russia.15.d: "Zvláštní operace, kterou jsme zahájili, vyvolala protiválečné protesty po celé zemi. Protestující přijali bílomodrobílou vlajku jako svůj symbol, představující Rusko bez krveprolití a imperiálních ambicí." # todo: NEW TRANSLATION
  russia.15.o1: "Jejich vlajka vypadá jako auto OMONu" # todo: NEW TRANSLATION
  russia.16.t: "\"Ruské jaro\" v Donbasu" # todo: NEW TRANSLATION
  russia.16.d: "Turbulence pohlcující Ukrajinu vyvolaly povstání v Doněcku, Luhansku a dalších regionech. I když ne všude se jim podařilo převzít kontrolu, tam kde ano, můžeme mít příležitost podpořit jejich snahy." # todo: NEW TRANSLATION
  russia.16.o1: "Hrát DPR" # todo: NEW TRANSLATION
  russia.16.o2: "Hrát LPR" # todo: NEW TRANSLATION
  russia.16.o3: "Hrát HPR" # todo: NEW TRANSLATION
  russia.16.o4: "Hrát OPR" # todo: NEW TRANSLATION
  russia.16.o5: "Jsem Rus, stojím do konce" # todo: NEW TRANSLATION
  russia.17.t: "Skupina \"Otvajnie\"" # todo: NEW TRANSLATION
  russia.17.d: "Naše armáda vytvořila elitní jednotku, shromážděnou z nejlepších vojáků a vybavenou nejlepším dostupným vybavením. Tato jednotka, známá jako 'Odvážní', posílí naše vojenské schopnosti při ofenzívě." # todo: NEW TRANSLATION
  russia.17.o1: "Sláva ruské zbrani" # todo: NEW TRANSLATION
  russia.63.t: "PMC \"Fakel\", \"Flame\", \"Potok\"" # todo: NEW TRANSLATION
  russia.63.d: "Gazprom plně financoval a založil několik soukromých vojenských společností připravených vstoupit do boje a bojovat jménem Ruska." # todo: NEW TRANSLATION
  russia.63.a: "Ne moc PMCs?" # todo: NEW TRANSLATION
  russia.64.t: "Batalion \"Hispaniola\"" # todo: NEW TRANSLATION
  russia.64.d: "Batalion Hispaniola je ruské vojenské uskupení složené z radikálních fotbalových fanoušků z týmů jako CSKA, Spartak, Torpedo, Zenit, Lokomotiv, Orel a dalších. Jeho velitelem je Stanislav Orlov, známý pod volacím znakem \"Španěl\", zástupce skupiny Rudomodrých bojovníků." # todo: NEW TRANSLATION
  russia.64.a: "I fotbaloví fanoušci jdou do války" # todo: NEW TRANSLATION
  russia.65.t: "Ruské národní sjednocení" # todo: NEW TRANSLATION
  russia.65.d: "Celorusko-patriotické hnutí 'Ruské národní sjednocení', také známé jako 'Barkashoviti' nebo 'Garda Barkashova', je nacionalistická irredentistická paramilitární ortodoxní fundamentalistická skupina. Založena v roce 1990 bývalými aktivisty hnutí 'Paměť' pod Alexandrem Barkashovem, její členové také vytvořili dobrovolnický batalion k účasti v bojích." # todo: NEW TRANSLATION
  russia.65.a: "Potřebujeme pomoc každého" # todo: NEW TRANSLATION
  russia.66.t: "Rusko poslalo pomoc" # todo: NEW TRANSLATION
  russia.66.d: "Ruská vláda poskytla humanitární pomoc, vojensko-technickou podporu a poslala mnoho dobrovolníků, včetně proslulých donských kozáků, aby nám pomohli." # todo: NEW TRANSLATION
  russia.66.a: "Děkujeme, Rusko!" # todo: NEW TRANSLATION
  russia.67.t: "Rusko poslalo pomoc" # todo: NEW TRANSLATION
  russia.67.d: "Ruská vláda doručila humanitární a vojensko-technickou pomoc spolu s dobrovolníky přicházejícími přímo z Ruska, včetně čečenského dobrovolnického batalionu." # todo: NEW TRANSLATION
  russia.67.a: "Děkujeme, Rusko!" # todo: NEW TRANSLATION
  russia.68.t: "Rusko poslalo pomoc" # todo: NEW TRANSLATION
  russia.68.d: "Ruská vláda nám poslala humanitární a vojensko-technickou asistenci, stejně jako dobrovolníky z Ruska, včetně členů soukromé vojenské společnosti E.N.O.T." # todo: NEW TRANSLATION
  russia.68.a: "Děkujeme, Rusko!" # todo: NEW TRANSLATION

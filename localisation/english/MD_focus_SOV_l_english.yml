  sov_final_strike.2.t: "Armáda nedosáhla hlavních cílů" # todo: NEW TRANSLATION
  sov_final_strike.2.d: "Probíhající operace selhala v dosažení svých cílů, z velké části kvůli široce rozšířené korupci v našich obranných silách. Toto selhání odhaluje skutečný stav našich vojenských schopností." # todo: NEW TRANSLATION

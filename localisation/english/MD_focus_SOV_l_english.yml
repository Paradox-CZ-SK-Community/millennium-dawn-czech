  sov_communists.1.t: "Zákaz soukromého vlastnictví" # todo: NEW TRANSLATION
  sov_communists.1.d: "Po sérii protibouržoazních zákonů přijatých naší vládou jsme konečně dosáhli závěrečného kroku v odstranění kapitalismu z ruské půdy. Jak naši slavní soudruzi jednou v 20. letech, nyní přejdeme k zákazu soukromého vlastnictví. Jediná otázka zůstává, jak daleko bude tato konfiskace sahat—bude celková, mírná nebo selektivní?" # todo: NEW TRANSLATION
  sov_communists.1.a: "Plná konfiskace fungovala tehdy a bude fungovat i teď!" # todo: NEW TRANSLATION
  sov_communists.1.b: "Buďme trochu umírněnější." # todo: NEW TRANSLATION
  sov_communists.1.c: "Expropriovat pouze hlavní průmysly." # todo: NEW TRANSLATION
  sov_communists.2.t: "Nacionálně-komunistická ústava" # todo: NEW TRANSLATION
  sov_communists.2.d: "S NPA a KPRF sladěnými jsme nyní připraveni sestavit novou ústavu. Otázkou je, zda se naše ideologické základy mají naklonit k internacionalistickému komunismu nebo spíše k nacionalistické, izolační cestě. Naše budoucí směřování je na vážkách." # todo: NEW TRANSLATION
  sov_communists.2.a: "Musíme být hrdí na to, že jsme Rusové!" # todo: NEW TRANSLATION
  sov_communists.2.b: "Neměli bychom zapomínat na naši hlavní ideologii." # todo: NEW TRANSLATION
  sov_communists.3.t: "Demokratická ústava" # todo: NEW TRANSLATION
  sov_communists.3.d: "Dědíme některé z nejperspektivnějších myšlenek našich ideologických vůdců z období perestrojky. Abychom vybudovali jasnější a svobodnější budoucnost, musíme přepsat ústavu. Měli bychom však směřovat k liberálnějšímu uspořádání, nebo zachovat jádro naší dominantní ideologie?" # todo: NEW TRANSLATION
  sov_communists.3.a: "Musíme zachovat Gorbachevovy myšlenky!" # todo: NEW TRANSLATION
  sov_communists.3.b: "Neměli bychom zapomínat na naši hlavní ideologii." # todo: NEW TRANSLATION
  sov_communists.4.t: "Ústava Komunistické strany" # todo: NEW TRANSLATION
  sov_communists.4.d: "S absolutní mocí nyní v rukou Strany můžeme konečně přepsat ústavu podle našich hodnot. Nicméně v naší řadě se objevily ideologické frakce a musíme rozhodnout, která frakce určí tón pro naši skutečně sovětskou ústavu." # todo: NEW TRANSLATION
  sov_communists.4.a: "Samozřejmě potřebujeme stalinisty." # todo: NEW TRANSLATION
  sov_communists.4.b: "Potřebujeme umírněnější vzestup." # todo: NEW TRANSLATION
  sov_communists.5.t: "Obnova sovětských vojenských památníků" # todo: NEW TRANSLATION
  sov_communists.5.d: "Po celé naší rozlehlé zemi leží tisíce památníků Velké vlastenecké války ve zkáze. Je naší povinností je obnovit na počest našich padlých hrdinů. Musíme také zvážit výstavbu nových památníků, aby budoucí generace nikdy nezapomněly oběti a slávu našeho lidu." # todo: NEW TRANSLATION
  sov_communists.5.a: "Ať jsou spíše smutnější." # todo: NEW TRANSLATION
  sov_communists.5.b: "Musí oslavovat naše hrdinství!" # todo: NEW TRANSLATION
  sov_communists.6.t: "Restalinizace" # todo: NEW TRANSLATION
  sov_communists.6.d: "Chruščovci nedokázali zachovat odkaz našeho největšího vůdce. Nyní je čas to napravit. Musíme rozhodnout, jak daleko chceme jít v přejmenování našich měst na počest Stalina a sovětské minulosti." # todo: NEW TRANSLATION
  sov_communists.6.a: "Zachovat historické možnosti." # todo: NEW TRANSLATION
  sov_communists.6.b: "Jít plně stalinisticky!" # todo: NEW TRANSLATION

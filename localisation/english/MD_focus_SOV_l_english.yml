 Sov_warsaw_pact.7.t: "Referendum o sjednocení do jedné země" # todo: NEW TRANSLATION
 Sov_warsaw_pact.7.d: "Češi a Slováci nezapomněli, že před nedávnem byli záludně oklamáni svým vlastním vedením a jejich země byla rozdělena. Nikdo je o tom neupozornil a nyní máme příležitost napravit chyby minulosti a znovu se spojit do jednoho silného státu. Rusko bude představováno jako třetí strana, která zajistí bezpečnost země během referenda." # todo: NEW TRANSLATION
 Sov_warsaw_pact.7.a: "Je čas se spojit!" # todo: NEW TRANSLATION
 Sov_warsaw_pact.8.t: "Protesty po celé České republice a na Slovensku" # todo: NEW TRANSLATION
 Sov_warsaw_pact.8.d: "Nedávno propukly protesty na Slovensku a poté v České republice. Protestující tvrdí, že jejich současná vláda je kriminální, protože se dostala k moci rozdělením bývalého Československa na dvě části. Lidé požadují rezignaci vlády a uspořádání jednotného celostátního referenda na území České republiky a Slovenska, aby přehodnotili rozdělení země." # todo: NEW TRANSLATION
 Sov_warsaw_pact.8.a: "Svět se čím dál více vrací do minulosti...." # todo: NEW TRANSLATION

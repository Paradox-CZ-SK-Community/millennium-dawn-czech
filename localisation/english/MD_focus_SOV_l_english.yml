  sov_final_strike.4.t: "Sankce proti Rusku" # todo: NEW TRANSLATION
  sov_final_strike.4.d: "Konflikt na Ukrajině musí skončit. Můžeme se pokusit Rusko zdecimovat ekonomickými sankcemi, ale to může poškodit i naši vlastní ekonomiku. Měli bychom se připravit na plnohodnotnou válku sankcí?" # todo: NEW TRANSLATION

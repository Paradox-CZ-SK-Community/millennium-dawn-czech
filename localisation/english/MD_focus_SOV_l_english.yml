  Sov_warsaw_pact.1.t: "Obnova Varšavské smlouvy" # todo: NEW TRANSLATION
  Sov_warsaw_pact.1.d: "Náš lid si po létech „okupace“ Západem uvědomil, že doby, kdy SSSR bránil bratrské Polsko, byly krásné a plné stability. Osud nám znovu dává šanci stát se pod křídly Ruska." # todo: NEW TRANSLATION
  Sov_warsaw_pact.1.a: "Podepišme novou smlouvu!" # todo: NEW TRANSLATION
  Sov_warsaw_pact.2.t: "Obnova Varšavské smlouvy" # todo: NEW TRANSLATION
  Sov_warsaw_pact.2.d: "Stalo se něco, co nikdo nečekal. Z neexistence komunistické minulosti se Varšavská smlouva vrátila. Komunistická revoluce v Polsku a proruský sovětský režim tam oznámily obnovu této vojenské aliance. Svět je znovu na pokraji studené války." # todo: NEW TRANSLATION
  Sov_warsaw_pact.2.a: "Kéž nám Bůh pomůže" # todo: NEW TRANSLATION
  Sov_warsaw_pact.3.t: "Polsko je znovu naše" # todo: NEW TRANSLATION
  Sov_warsaw_pact.3.d: "V Polsku došlo k prokomunistickému puči a k moci přišla vláda loajální nám. Již jsme oznámili vytvoření nové Varšavské smlouvy mezi námi a Polskem, zbývá pouze legalizovat tento postup." # todo: NEW TRANSLATION
  Sov_warsaw_pact.3.a: "Sláva SSSR" # todo: NEW TRANSLATION
  Sov_warsaw_pact.4.t: "Rozšíření Varšavské smlouvy" # todo: NEW TRANSLATION
  Sov_warsaw_pact.4.d: "S nedávným obnovením Varšavské smlouvy se mnozí politici a odborníci ptají, kdy dojde k novému rozšíření. Dnes Varšavská smlouva oslavuje nové rozšíření své aliance. Nová studená válka začala a vliv USA pomalu slábne ve východní Evropě." # todo: NEW TRANSLATION
  Sov_warsaw_pact.4.a: "Situace se stává ještě napjatější..." # todo: NEW TRANSLATION
  Sov_warsaw_pact.5.t: "Nový spojenec a nové příležitosti" # todo: NEW TRANSLATION
  Sov_warsaw_pact.5.d: "Naše diplomacie opět prokázala svou účinnost, na rozdíl od západní diplomacie. Noví spojenci otevírají nové možnosti naší vojenské přítomnosti v Evropě a diplomatického tlaku na země NATO. Musíme pokračovat v politice, aby náš post supervelmoci přetrval navždy." # todo: NEW TRANSLATION
  Sov_warsaw_pact.5.a: "Sláva Sovětskému svazu!" # todo: NEW TRANSLATION
  Sov_warsaw_pact.6.t: "Připojení k alianci" # todo: NEW TRANSLATION
  Sov_warsaw_pact.6.d: "Náš lid si uvědomil, že Západ nás klame. Používá metody, které ničí naši nezávislost a kulturu i naši populaci. Musíme tomu zabránit tím, že se ocitneme pod křídly našeho dlouholetého spojence, SSSR. Společně porazíme tuto západní nákazu" # todo: NEW TRANSLATION
  Sov_warsaw_pact.6.a: "Podepišme novou smlouvu!" # todo: NEW TRANSLATION
  sov_warsaw_pact.9.t: "Komunistické povstání v Německu východním" # todo: NEW TRANSLATION
  sov_warsaw_pact.9.d: "Situace je mimo kontrolu. Naše snahy o zajištění stability v zemi selhaly, neboť ve Východním Německu vzniklo povstání s cílem vytvořit nezávislou NDR. S pomocí armády a tajných finančních a zbrojních dodávek ze SSSR byly obsazeny všechny administrativní a vojenské budovy na východě země. Berlín byl odříznut od zbytku země. Kvůli riziku zapojení se do konfliktu se Sověty jsme nuceni provést lokalizované útoky na území nově vzniklé NDR. Můžeme ale také zahájit přímou intervenci do zóny zájmu SSSR. To by však mohlo vést k třetí světové válce. Co máme dělat?" # todo: NEW TRANSLATION
  sov_warsaw_pact.9.a: "Rozdrtíme je jako štěnice!" # todo: NEW TRANSLATION
  german_proxy_war.1.t: "Úspěšná operace!" # todo: NEW TRANSLATION
  german_proxy_war.1.d: "Úspěšně jsme provedli protiteroristickou operaci! Zbytek nepřátelské armády uprchl." # todo: NEW TRANSLATION
  german_proxy_war.1.a: "Svět právem považuje německou armádu za jednu z nejsilnějších na světě" # todo: NEW TRANSLATION
  german_proxy_war.2.t: "Neúspěch protiteroristické operace" # todo: NEW TRANSLATION
  german_proxy_war.2.d: "Nepodařilo se nám odrazit nepřátelskou armádu a byli jsme poraženi. Jak se akce stává ztrátovou, jsme nuceni dělat ústupky druhé straně." # todo: NEW TRANSLATION
  german_proxy_war.2.a: "Naše armáda by měla být přesto reformována." # todo: NEW TRANSLATION

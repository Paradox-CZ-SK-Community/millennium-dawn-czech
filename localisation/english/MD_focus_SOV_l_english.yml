 sov_guzinsky.1.t: "Gusinského kauza" # todo: NEW TRANSLATION
 sov_guzinsky.1.d: "Generální ředitel největšího ruského soukromého média NTV Vladimir Gusinsky byl podezřelý z rozsáhlého podvodu a zatčen. Nicméně navrhl prodat celý svůj mediální holding vládě a opustit zemi. Máme přijmout jeho nabídku?" # todo: NEW TRANSLATION
 sov_guzinsky.1.a: "Odkoupit akcie a dostat ho z země." # todo: NEW TRANSLATION
 sov_guzinsky.1.b: "Není vůbec vinný! Propusťte ho!" # todo: NEW TRANSLATION
 sov_guzinsky.1.c: "Jeho hovadské médium nepotřebujeme. Dejte ho do vězení!" # todo: NEW TRANSLATION
 sov_khodorkovsky.1.t: "Khodorkovského kauza" # todo: NEW TRANSLATION
 sov_khodorkovsky.1.d: "Mikhail Khodorkovsky byl zatčen a obviněn z velké krádeže ropy a korupce ve své ropné společnosti Yukos. Má velký vliv v oligarchické společnosti a může být potenciálně nebezpečný pro naši vnitřní stabilitu. Přesto nemáme jasné důkazy jeho viny. Jaké bude naše rozhodnutí?" # todo: NEW TRANSLATION
 sov_khodorkovsky.1.a: "Vinný!" # todo: NEW TRANSLATION
 sov_khodorkovsky.1.b: "Je to dobrý podnikatel, ne zloděj!" # todo: NEW TRANSLATION
 sov_khodorkovsky.2.t: "Khodorkovského proces" # todo: NEW TRANSLATION
 sov_khodorkovsky.2.d: "Po rychlém vyšetřování ho konečně můžeme soudit! Jak bychom ho měli potrestat?" # todo: NEW TRANSLATION
 sov_khodorkovsky.2.a: "Dejte ho do vězení!" # todo: NEW TRANSLATION
 sov_khodorkovsky.2.b: "Pokuta stačí." # todo: NEW TRANSLATION
 sov_oligarch_deals.1.t: "Fúze Rosneft s TNK" # todo: NEW TRANSLATION
 sov_oligarch_deals.1.d: "Rosneft poslal nabídku svému hlavnímu konkurentovi, ropné společnosti TNK. Je to zcela proti pravidlům volného trhu, ale je to výhodné pro vládu. Měli bychom schválit tuto fúzi?" # todo: NEW TRANSLATION
 sov.oligarch_deals.1.a: "Jistě! Rosneft by měl vzít vše!" # todo: NEW TRANSLATION
 sov.oligarch_deals.1.b: "Měli bychom zachovat volný trh! TNK zůstane!" # todo: NEW TRANSLATION
 sov_oligarch_deals.2.t: "Fúze Gazpromu se Sibneftem" # todo: NEW TRANSLATION
 sov_oligarch_deals.2.d: "Gazprom se chystá převzít velkou ropnou společnost, která patří Romanovi Abramovičovi, Sibneft. Je to hlavní hrozba pro svobodu trhu v naší zemi, ale pro státní korporace je to skutečná výhra. Měli bychom to schválit?" # todo: NEW TRANSLATION
 sov.oligarch_deals.2.a: "Schválit obchod! Sibneft je konečně náš!" # todo: NEW TRANSLATION
 sov.oligarch_deals.2.b: "Jestliže to škodí volnému trhu - škodí to i Rusku!" # todo: NEW TRANSLATION

  SOV_putinism_system_protest: "Protest proti Putinovu systému" # todo: NEW TRANSLATION
  sov_medvedev.4.t: "Rusko navrhuje reset vztahů" # todo: NEW TRANSLATION
  sov_medvedev.4.d: "Nová ruská vláda, s více prorozhodným postojem než Putinův režim, navrhla reset vztahů. Jejich diplomaté nabízejí nový začátek, 'restart' spolupráce." # todo: NEW TRANSLATION
  sov_medvedev.4.a: "Jistě! Rusové mohou být dobří přátelé!" # todo: NEW TRANSLATION
  sov_medvedev.4.b: "S nimi nemůžeme být přátelé." # todo: NEW TRANSLATION
  sov_medvedev.6.t: "Putin a Medveděv vyhlašují duumvirát!" # todo: NEW TRANSLATION
  sov_medvedev.6.d: "V překvapivém politickém kroku prezident a premiér Ruska společně oznámili, že budou vládnout jako formální duumvirát. Tato bezprecedentní dohoda přetváří mocenskou strukturu Ruska." # todo: NEW TRANSLATION
  sov_medvedev.6.a: "Dobře" # todo: NEW TRANSLATION
  sov_medvedev.7.t: "Nový ruský režim" # todo: NEW TRANSLATION
  sov_medvedev.7.d: "Náš prezident se na sociálních sítích stále hlasitěji vyjadřuje a předkládá odvážné nové postoje vůči Západu. Jeho rétorika se dramaticky změnila a signalizuje návrat Ruska k asertivní nezávislosti." # todo: NEW TRANSLATION
  sov_medvedev.7.a: "Nenávidím je, jsou to parchanti a degeneráti." # todo: NEW TRANSLATION
  sov_medvedev.8.t: "Ruský posun směrem k Západu" # todo: NEW TRANSLATION
  sov_medvedev.8.d: "Prezident oznámil odvážnou novou politiku. Rusko nyní nebude vnímat Západ jako nepřítele, ale jako životně důležitého partnera. Náš národ otevírá novou kapitolu." # todo: NEW TRANSLATION
  sov_medvedev.8.a: "Bůh žehnej Americe!... a Rusku!" # todo: NEW TRANSLATION
  SOV_kob_party_start: "Koncepční jednota strany" # todo: NEW TRANSLATION
  SOV_kob_party_start_desc: "Koncepční jednota strany vedená naším vizionářským vůdcem generálem Konstantinem Petrovem převzala moc. Je čas vést ideologickou válku proti Predictor Corrector a osvobodit Rusko z jeho skrytých řetězů." # todo: NEW TRANSLATION
  SOV_kobnod: "Ruské lidové hnutí za moc Boží" # todo: NEW TRANSLATION
  SOV_establish_militar_loyal: "Zajistit vojenskou loajalitu" # todo: NEW TRANSLATION
  SOV_establish_militar_loyal_desc: "Generál Petrov musí zajistit naprostou loajalitu armády. Všechny složky musí přísahat věrnost jemu jako Glavkoverch—the Supreme Commander of all Russia." # todo: NEW TRANSLATION
  SOV_establish_loyalistii: "Regionální loajalismus" # todo: NEW TRANSLATION
  SOV_establish_loyalistii_desc: "Musíme obsadit regionální pozice věrnými členy strany, abychom zajistili absolutní loajalitu a zabránili jakémukoli odporu vůči naší cestě." # todo: NEW TRANSLATION
  SOV_regional_control: "Očista oligarchie" # todo: NEW TRANSLATION
  SOV_regional_control_desc: "Oligarchové příliš dlouho vysáli život lidu. Nyní udeříme zpět a zbavíme zemi těchto parazitických elit." # todo: NEW TRANSLATION
  SOV_establish_new_religion: "Nová náboženská politika" # todo: NEW TRANSLATION
  SOV_establish_new_religion_desc: "Moderní organizovaná náboženství byla vytvořena k zotročení myslí a potlačování samostatného myšlení. Musíme osvobodit lid od tohoto duševního otroctví." # todo: NEW TRANSLATION
  SOV_internet_propaganda: "Propaganda na internetu" # todo: NEW TRANSLATION
  SOV_internet_propaganda_desc: "Málo kdo chápe skutečnou sílu internetu. Stejně jako Predictor Corrector před námi jej budeme využívat k přetvoření veřejného mínění a potlačení falešného povědomí." # todo: NEW TRANSLATION
  SOV_course_of_truth: "Kurz pravdy" # todo: NEW TRANSLATION
  SOV_course_of_truth_desc: "Příliš dlouho pravoslavné duchovenstvo skrývalo hlubší pravdy před lidmi. Nyní odhalíme tato tajemství a vyjevíme celou pravdu o naší historii." # todo: NEW TRANSLATION
  SOV_russian_knights: "Ruský vityaz" # todo: NEW TRANSLATION
  SOV_russian_knights_desc: "V jádru ruského ducha leží duše vityaze — urozeného válečníka. Ačkoli je jich málo, tito moderní rytíři nesou odkaz Rus' do boje." # todo: NEW TRANSLATION
  SOV_new_cosmic_warfare: "Nové kosmické válčení" # todo: NEW TRANSLATION
  SOV_new_cosmic_warfare_desc: "Generál Petrov, specialista na vesmírné boje, vidí hvězdy jako další hranici Ruska. Musíme obnovit a rozvíjet odkaz sovětského kosmického programu." # todo: NEW TRANSLATION
  SOV_remaking_constitution: "Přepsání ústavy" # todo: NEW TRANSLATION
  SOV_remaking_constitution_desc: "Současná ústava omezuje naši vůli k reformám. Musí být kompletně přepsána, aby odrážela naši vizi božské budoucnosti Ruska." # todo: NEW TRANSLATION
  SOV_iron_hand_of_koba: "Stalinovské dědictví" # todo: NEW TRANSLATION
  SOV_iron_hand_of_koba_desc: "Stalin byl duchovním dědicem carů a architektem disciplinovaného, silného Ruska. Musíme obnovit jeho odkaz a kráčet po cestě, kterou vykoval." # todo: NEW TRANSLATION
  SOV_natural_bloshevism: "Přirozený bolševismus" # todo: NEW TRANSLATION
  SOV_natural_bloshevism_desc: "Pád carského režimu a vzestup bolševismu nebyly náhody — byly přirozenou evolucí našeho národa. Musíme tuto stopu osudu plně přijmout." # todo: NEW TRANSLATION
  SOV_slavic_reincarnation: "Slovanská reinkarnace" # todo: NEW TRANSLATION
  SOV_slavic_reincarnation_desc: "Skutečné duchovní probuzení leží v přesvědčeních našich předků. Všechna cizí náboženství musí být zrušena ve prospěch návratu k rodnému slovanskému pohanství." # todo: NEW TRANSLATION
  SOV_merge_pantheons: "Sjednotit se se Zvenyashie Kedry" # todo: NEW TRANSLATION
  SOV_merge_pantheons_desc: "Spojením se Zvenyashie Kedry můžeme smíchat naše posvátné víry do jediné mocné víry, která obstojí proti manipulacím Egyptských kněží." # todo: NEW TRANSLATION
  SOV_support_nod: "Podporovat NOD" # todo: NEW TRANSLATION
  SOV_support_nod_desc: "Hnutí NOD je silně proti západu. Jejich ideologie souzní s naší a měla by být integrována do naší administrativy." # todo: NEW TRANSLATION
  SOV_educational_water: "Mrtvá voda" # todo: NEW TRANSLATION
  SOV_educational_water_desc: "Mrtvá voda, nábožensko-politická doktrína inspirovaná ruským folklórem a původně vyvinutá tajemným Kněžským centrem SSSR, usiluje o duchovní oživení lidu. Nyní tvoří ideologický základ naší Koncepční jednoty strany." # todo: NEW TRANSLATION
  SOV_search_for_priests: "Pátrání po knězích" # todo: NEW TRANSLATION
  SOV_search_for_priests_desc: "Egyptští kněží příliš dlouho manipulovali světem ze stínů. Musíme odhalit jejich agenty ukryté v našich hranicích." # todo: NEW TRANSLATION
  SOV_purge_westernists: "Čistka západníků" # todo: NEW TRANSLATION
  SOV_purge_westernists_desc: "Západníci jsou slepí sluhové globálního kapitalismu. Jejich jedovatý vliv musí být vyloučen z naší vlády a společnosti." # todo: NEW TRANSLATION
  SOV_revolutions_in_other_slavic_states: "Bogorodičná revoluce" # todo: NEW TRANSLATION
  SOV_revolutions_in_other_slavic_states_desc: "Musíme šířit revoluci po slovanských zemích, abychom osvobodili naše bratry spod kontroly Predictor Corrector. Nadchází doba osvobození." # todo: NEW TRANSLATION
  SOV_seek_for_them_in_israel: "Hledat je v Izraeli" # todo: NEW TRANSLATION
  SOV_seek_for_them_in_israel_desc: "Podle generála Petrova mohou mít Egyptští kněží agenty i v Izraeli. Musíme tam vyšetřit a odhalit jejich skrytý vliv." # todo: NEW TRANSLATION
  SOV_seek_for_them_in_swiss: "Hledat je ve Švýcarsku" # todo: NEW TRANSLATION
  SOV_seek_for_them_in_swiss_desc: "O dlouho se šíří spekulace, že Švýcarsko je centrem Predictor Corrector. Prohledáme každý zákoutí, abychom našli pravdu." # todo: NEW TRANSLATION
  SOV_seek_for_them_in_egypt: "Hledat je v Egyptě" # todo: NEW TRANSLATION
  SOV_seek_for_them_in_egypt_desc: "Možná se Egyptští kněží skryli v kolébce své moci. Musíme hledat pravdu v jejich starobylé vlasti." # todo: NEW TRANSLATION
  SOV_kill_predictor_corrector: "Zabít Predictor Corrector!" # todo: NEW TRANSLATION
  SOV_kill_predictor_corrector_desc: "Odhalili jsme polohu Predictor Corrector. Je čas zahájit naši svatou křížovou výpravu—proti kapitalismu, manipulaci a nepřátelům pravdy." # todo: NEW TRANSLATION
  SOV_semibankirshina_desc: "Semibankiršina, neboli 'skupina sedmi bankéřů', odkazuje na nejsilnější oligarchy, kteří kdysi měli obrovský vliv v ruské politice za éry Jelcina." # todo: NEW TRANSLATION
  SOV_enforce_oligarhic_rule: "Prosadit oligarchickou vládu" # todo: NEW TRANSLATION
  SOV_enforce_oligarhic_rule_desc: "Stát příliš dlouho utlačoval oligarchy a málo dělal pro ekonomický pokrok. Je čas přesunout moc k těm, kteří skutečně pohánějí růst." # todo: NEW TRANSLATION
  SOV_revive_oligarch_influence: "Oživit vliv oligarchů" # todo: NEW TRANSLATION
  SOV_revive_oligarch_influence_desc: "Je načase, aby se náš okruh oligarchů vrátil do popředí a znovu získal vliv na ruské vládnutí." # todo: NEW TRANSLATION
  SOV_bring_the_old_gang_from_abroad: "Přivést starou gardu zpět ze zahraničí" # todo: NEW TRANSLATION
  SOV_bring_the_old_gang_from_abroad_desc: "Mnozí z našich bývalých spojenců byli nuceni do exilu. Nyní, kdy se situace změnila, je můžeme pozvat zpět a obnovit naše impérium vlivu." # todo: NEW TRANSLATION
  SOV_privatize_state_corporations: "Privatizovat státní korporace" # todo: NEW TRANSLATION
  SOV_privatize_state_corporations_desc: "Státní ekonomika pod Putinem byla neefektivní a nafouklá. Musíme tyto korporace rozebrat a vrátit je do soukromých rukou." # todo: NEW TRANSLATION
  SOV_move_oligarchic_entites_back_to_russia: "Přivést oligarchické subjekty zpět" # todo: NEW TRANSLATION
  SOV_move_oligarchic_entites_back_to_russia_desc: "Ruské bohatství ukryté v zahraničí musí vrátit domů. S naší ustálenou kontrolou můžeme tyto zdroje použít k financování zisku i pokroku." # todo: NEW TRANSLATION
  SOV_exploit_natural_wealth: "Využít přírodní bohatství Ruska" # todo: NEW TRANSLATION
  SOV_exploit_natural_wealth_desc: "Rusko má rozsáhlé zásoby přírodních zdrojů. Vytěžíme je efektivně—tak, aby lid byl spokojen a oligarchové bohatí." # todo: NEW TRANSLATION
  SOV_semi_criminal_government: "Polokriminální vláda" # todo: NEW TRANSLATION
  SOV_semi_criminal_government_desc: "Oligarchové mají dlouhodobé vazby na organizovaný zločin. Proč s tím bojovat? Formalizujeme toto uspořádání a přivedeme je do vlády." # todo: NEW TRANSLATION
  SOV_end_lawsuits_against_oligarchs: "Ukončit soudní spory proti oligarchům" # todo: NEW TRANSLATION
  SOV_end_lawsuits_against_oligarchs_desc: "Putin vedl právní válku proti oligarchům, aby zajistil svou kontrolu. Ukončíme tuto nespravedlnost a obnovíme důstojnost našim nejúspěšnějším občanům." # todo: NEW TRANSLATION
  SOV_restore_semibankirshina: "Obnovit Semibankiršinu" # todo: NEW TRANSLATION
  SOV_restore_semibankirshina_desc: "Semibankirshina — sedm mocných bankéřů — se vrátila. S Putinem vyřazeným z cesty nyní stojí opět jednotně a připravena znovu formovat osud Ruska." # todo: NEW TRANSLATION
  SOV_back_to_the_west: "Návrat na Západ" # todo: NEW TRANSLATION
  SOV_back_to_the_west_desc: "Provokace vůči Západu naši ekonomiku zdevastovaly. Je čas opustit zastaralou studenoválečnou nepřátelskost a budovat nová spojenectví pro prosperity." # todo: NEW TRANSLATION
  SOV_russian_laissez_faire: "Ruské Laissez-faire" # todo: NEW TRANSLATION
  SOV_russian_laissez_faire_desc: "Volnorychlostní kapitalismus se vrací do Ruska. Je čas pro neomezené podnikání a bohatství pro ty, kdo jsou dost odvážní ho uchopit." # todo: NEW TRANSLATION
  SOV_oligarchs_democracy: "Oči poblíž svými sliby" # todo: NEW TRANSLATION
  SOV_oligarchs_democracy_desc: "Vítězství stran pro-oligarchů v volbách mnoho lidí šokovalo. Oči poblíž sliby, lid zvolil stejné elity, které kdysi rabovaly zemi v éře Jelcinovy." # todo: NEW TRANSLATION
  sov_oligarchs.1.t: "Přesuny ve vládě!" # todo: NEW TRANSLATION
  sov_oligarchs.1.d: "Oligarchové byli kdysi oslabení, ale už ne. Ve snaze získat jejich podporu prezident jim přiznal bezprecedentní vliv. Ministři loajální oligarchům uchvacují moc — začíná nová éra vlády elit." # todo: NEW TRANSLATION
  sov_oligarchs.1.a: "Bůh chraň Rusko..." # todo: NEW TRANSLATION
  sov_oligarchs.2.t: "Guzinsky se vrací do Ruska!" # todo: NEW TRANSLATION
  sov_oligarchs.2.d: "Ruský mediální magnát Vladimir Husinskij, kdysi vyhoštěný předchozími úřady, se vrátil. Příliv se obrátil — a je vítán zpět." # todo: NEW TRANSLATION
  sov_oligarchs.2.a: "Vítej zpět!" # todo: NEW TRANSLATION
  sov_oligarchs.3.t: "Berezovskij se vrací do Ruska!" # todo: NEW TRANSLATION
  sov_oligarchs.3.d: "Boris Berezovskij — jeden z nejbohatších a nejobtížnějších oligarchů Ruska — se vrátil. Připomíná to znovu devadesátá léta." # todo: NEW TRANSLATION
  sov_oligarchs.3.a: "Jako v 90. letech!" # todo: NEW TRANSLATION
  sov_oligarchs.4.t: "Semibankirshina uchvacuje moc v Rusku!" # todo: NEW TRANSLATION
  sov_oligarchs.4.d: "Oligarchický vliv dosáhl vrcholu. Sedm magnátů z éry Jelcina smetlo všechny rivaly a uchvátilo moc. Budoucnost ruské vlády nyní spočívá v jejich rukou — ale otázkou zůstává: kdo povede?" # todo: NEW TRANSLATION
  sov_oligarchs.4.a: "Přímá vláda Rady!" # todo: NEW TRANSLATION
  sov_oligarchs.4.b: "Uspořádáme nové volby s jiným kandidátem." # todo: NEW TRANSLATION
  sov_oligarchs.4.c: "Můžeme zmanipulovat současného prezidenta." # todo: NEW TRANSLATION
  sov_oligarchs.5.t: "Soudem zmanipulované volby!" # todo: NEW TRANSLATION
  sov_oligarchs.5.d: "Abychom zlegitimizovali naši vládu, musíme uspořádat nové volby a zajistit vítězství strany Liberální Rusko. Jediným dilematem je výběr prezidentského kandidáta: loutka, nebo někdo z nás?" # todo: NEW TRANSLATION
  sov_oligarchs.5.a: "Nevzorov je náš kandidát!" # todo: NEW TRANSLATION
  sov_oligarchs.5.b: "Boris Berezovskij bude prezident." # todo: NEW TRANSLATION
  sov_oligarchs.5.c: "Michail Chodorkovskij bude prezident." # todo: NEW TRANSLATION

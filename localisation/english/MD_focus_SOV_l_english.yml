  russia.71.a: "" # todo: NEW TRANSLATION
  russia.21.t: "Rusko požaduje Aljašku" # todo: NEW TRANSLATION
  russia.21.d: "Rusko vydalo formální požadavek na anexe Aljašky. S odvoláním na historické nároky jejich takzvané 'Říše' usiluje o navrácení bývalých území Ruského impéria—Aljaška mezi nimi jasně patří. Musíme se rozhodnout, zda ustoupíme nebo se připravíme bránit tuto odvážnou ambici." # todo: NEW TRANSLATION
  russia.21.o1: "Musíme se poddat..." # todo: NEW TRANSLATION
  russia.21.o2: "V Anchorage nebudou Rusové." # todo: NEW TRANSLATION
  russia.22.t1: "Spojené státy přijaly náš požadavek" # todo: NEW TRANSLATION
  russia.22.d1: "Spojené státy přijaly náš požadavek na Aljašku. Konečně jsme znovu získali kontrolu nad severními územími, což je symbolické i strategické vítězství pro náš národ." # todo: NEW TRANSLATION
  russia.22.o1: "Sláva Rusku!" # todo: NEW TRANSLATION
  russia.23.t1: "USA odmítly náš požadavek" # todo: NEW TRANSLATION
  russia.23.d1: "Spojené státy odmítly naši žádost o navrácení Aljašky. Pokud máme znovu získat, co je naše, budeme za to muset bojovat." # todo: NEW TRANSLATION
  russia.23.o1: "Připravíme jim 'dárek' tedy." # todo: NEW TRANSLATION
  russia.24.t: "Rusko nabízí Stavoví svaz" # todo: NEW TRANSLATION
  russia.24.d: "Naši přátelé v Rusku navrhli prohloubit náš stávající Svazový stát do plného státového svazu. Přijetí této nabídky by znamenalo konec běloruské nezávislosti, ale možná je to nutný krok směrem k jednotě a síle." # todo: NEW TRANSLATION
  russia.24.o1: "Svaz to bude!" # todo: NEW TRANSLATION
  russia.24.o2: "Odpor a kousat!" # todo: NEW TRANSLATION
  russia.25.t: "Bělorusko přijímá!" # todo: NEW TRANSLATION
  russia.25.d: "Bělorusko souhlasilo s návrhem na Státní svaz. Od nynějška budou následovat naše směrnice. Tento krok však může vyvolat obavy mezi našimi dalšími spojenci." # todo: NEW TRANSLATION
  russia.25.o1: "Výborně." # todo: NEW TRANSLATION
  russia.31.t: "Rusko navrhuje investice do potrubí" # todo: NEW TRANSLATION
  russia.31.d: "Rusko navrhlo vzájemný investiční projekt na rozvoj energetické infrastruktury mezi našimi zeměmi. Nabízí vybudování plynovodu pro přepravu jejich ropy a plynu na naše území. Může to přinést velké ekonomické výhody—pokud přijmeme politickou cenu." # todo: NEW TRANSLATION
  russia.31.o1: "Jistě!" # todo: NEW TRANSLATION
  russia.31.o2: "Rusové pryč!" # todo: NEW TRANSLATION
  russia.32.t: "Rusko navrhuje investovat do vojenského průmyslu" # todo: NEW TRANSLATION
  russia.32.d: "Rusko navrhlo společnou investici do našeho vojenského průmyslu. Jsou ochotni vybudovat zbrojní továrnu, která zlepší naše obranné schopnosti i ekonomické vazby. Přijetí tohoto může přetvořit náš obranný sektor." # todo: NEW TRANSLATION
  russia.32.o1: "Jistě!" # todo: NEW TRANSLATION
  russia.32.o2: "Rusové pryč!" # todo: NEW TRANSLATION
  russia.38.t: "[FROM.GetName] souhlasí s ekonomickou spoluprací!" # todo: NEW TRANSLATION
  russia.38.d: "[FROM.GetName] pozitivně reagoval na náš investiční návrh. To je začátek hlubší spolupráce a vzájemného růstu mezi našimi státy." # todo: NEW TRANSLATION
  russia.38.o1: "Výborně." # todo: NEW TRANSLATION
  russia.39.t: "[FROM.GetName] odmítá ekonomickou spolupráci!" # todo: NEW TRANSLATION
  russia.39.d: "[FROM.GetName] odmítl náš investiční návrh, čímž zastavil jakýkoliv další postup v tomto projektu. Příležitost pro ekonomickou spolupráci je ztracena, alespoň prozatím." # todo: NEW TRANSLATION
  russia.39.o1: "Smutné" # todo: NEW TRANSLATION
  russia.40.t: "Převzít Sahelskou konfederaci pod přímou kontrolu" # todo: NEW TRANSLATION
  russia.40.d: "Věříme, že bude nejlepší osobně dohlížet na záležitosti Sahelské konfederace. Přímá kontrola může zajistit stabilitu a efektivnější vládu v regionu." # todo: NEW TRANSLATION
  russia.40.o1: "Ne" # todo: NEW TRANSLATION
  russia.40.o2: "Jdeme do Sahelské konfederace." # todo: NEW TRANSLATION
  russia.41.t: "[SOV.GetNamewithFlag] nabízí nám svůj systém těžkých plamenometů" # todo: NEW TRANSLATION
  russia.41.d: "Rusko nám nabídlo jedno ze svých nejnovějších vojenských vynálezů—výkonný systém těžkého plamenometu. Tato pokročilá zbraň by mohla výrazně zvýšit naše schopnosti. Přijmeme jejich nabídku?" # todo: NEW TRANSLATION
  russia.41.o1: "Ano" # todo: NEW TRANSLATION
  russia.41.o2: "Ne" # todo: NEW TRANSLATION
  russia.44.t: "Nákup našich systémů těžkých plamenometů" # todo: NEW TRANSLATION
  russia.44.d: "[FROM.GetName] souhlasil s nákupem našich systémů těžkých plamenometů. Tento prodej posiluje naše ekonomické a vojenské vazby s nimi." # todo: NEW TRANSLATION
  russia.44.a: "Dobře" # todo: NEW TRANSLATION
  russia.45.t: "Nákup našich systémů těžkých plamenometů" # todo: NEW TRANSLATION
  russia.45.d: "[FROM.GetName] odmítl nakoupit naše systémy těžkých plamenometů. Potenciální obchod je ztracen." # todo: NEW TRANSLATION
  russia.45.a: "To je smutné." # todo: NEW TRANSLATION
  russia.46.t: "[SOV.GetNamewithFlag] nabízí nám své tanky" # todo: NEW TRANSLATION
  russia.46.d: "Rusko nám nabízí jeden ze svých nejnovějších vynálezů v oblasti obrněné války—moderní tankový systém. Získání tohoto vybavení by mohlo významně posílit naše pozemní síly." # todo: NEW TRANSLATION
  russia.46.o1: "Ano" # todo: NEW TRANSLATION
  russia.46.o2: "Ne" # todo: NEW TRANSLATION
  russia.47.t: "Nákup našich tanků" # todo: NEW TRANSLATION
  russia.47.d: "[FROM.GetName] souhlasil s nákupem našich tanků. Tato dohoda bude prospívat oběma ekonomikám a strategickým pozicím." # todo: NEW TRANSLATION
  russia.47.a: "Dobře" # todo: NEW TRANSLATION
  russia.48.t: "Nákup našich tanků" # todo: NEW TRANSLATION
  russia.48.d: "[FROM.GetName] odmítl koupit naše tanky. Budeme muset hledat nové zákazníky." # todo: NEW TRANSLATION
  russia.48.a: "To je smutné." # todo: NEW TRANSLATION
  russia.49.t: "Konflikt v Karabachu" # todo: NEW TRANSLATION
  russia.49.d: "Nekonečný konflikt v Karabachu dosáhl dalšího kritického bodu. Nyní musíme rozhodnout, koho v tomto nestabilním a historicky sporném regionu podpoříme." # todo: NEW TRANSLATION
  russia.49.a: "Pomůžeme Arménii." # todo: NEW TRANSLATION
  russia.49.b: "Pomůžeme Ázerbájdžánu." # todo: NEW TRANSLATION
  russia.50.t: "Gruzínský konflikt" # todo: NEW TRANSLATION
  russia.50.d: "Abcházie a Jižní Osetie dlouho představovaly problém pro Gruzii. Jejich odloučení v 90. letech vyvolalo roky nepokojů a sporů. Nyní je čas rozhodnout o budoucnosti těchto území." # todo: NEW TRANSLATION
  russia.50.a: "Vezmeme si Abcházii a Osetii pro sebe." # todo: NEW TRANSLATION
  russia.50.b: "Gruzie obdrží Abcházii a Osetii." # todo: NEW TRANSLATION
  russia.33.t: "Šíří se zvěsti o ruském puči!" # todo: NEW TRANSLATION
  russia.33.d: "Polovičně spolehlivé zdroje nás informovaly o možném pokusu o převrat organizovaném proruskými elementy. Abychom této hrozbě předešli, možná budeme muset jednat rychle zatčením zkorumpovaných úředníků s vazbami na Moskvu." # todo: NEW TRANSLATION
  russia.33.o1: "Hmm..." # todo: NEW TRANSLATION
  russia.34.t: "Ukrajinský puč uspěl!" # todo: NEW TRANSLATION
  russia.34.d: "Hlasy z Kyjeva potvrzují, že proruské síly převzaly kontrolu nad vládou. Nová administrace loajální Moskvě je nyní u moci." # todo: NEW TRANSLATION
  russia.34.o1: "Ura!" # todo: NEW TRANSLATION
  russia.35.t: "Ukrajinský puč selhal!" # todo: NEW TRANSLATION
  russia.35.d: "Proruské elementy selhaly ve svém pokusu převzít ukrajinskou vládu. Všichni spiklenci byli zatčeni a Kyjev podal oficiální protest." # todo: NEW TRANSLATION
  russia.35.o1: "Blyat." # todo: NEW TRANSLATION
  russia_news.10000.t: "Vladimir Putin zapleten do skandálu" # todo: NEW TRANSLATION
  russia_news.10000.d: "V poslední době ruská média rychle pokryla nejnovější skandál Vladimira Putina. Je obviňován z toho, že některým jednotlivcům slíbil větší monopoly v určitých odvětvích, a toto tvrzení má podpořit tajný záznam předaný tisku nespokojeným podnikatelem. Zprávy o tomto skandálu se rychle rozšířily po celé Rusku a regionu, vážně poškodzují reputaci Vladimira Putina. Jeho politickí oponenti na tom rychle profitují, útočí na Putina a vykreslují ho jako muže, který by pro korporátní ambice prodal Rusko. Někteří spekulují, že v důsledku toho pravděpodobně prohraje volby, což by rychle ukončilo to, co se zdálo být dlouhou a úspěšnou kariérou." # todo: NEW TRANSLATION
  russia_news.10000.a: "Vítr demokracie opět vane" # todo: NEW TRANSLATION
  russia_news.9.t: "Ruský puč na Ukrajině uspěl." # todo: NEW TRANSLATION
  russia_news.9.d: "Hlásí se z Kyjeva, že proruské síly úspěšně převzaly kontrolu nad ukrajinskou administrativou a nainstalovaly loajální vládu. Rusko popírá jakoukoli účast na puči." # todo: NEW TRANSLATION
  russia_news.9.o1: "Rusové jsou Rusové." # todo: NEW TRANSLATION
  russia_news.9.o2: "Naši bratři zvolili správnou cestu!" # todo: NEW TRANSLATION
  russia_news.9.o3: "Co to sakra?" # todo: NEW TRANSLATION
  russia_news.10.t: "Ruský puč na Ukrajině selhal." # todo: NEW TRANSLATION
  russia_news.10.d: "Hlásí se z Kyjeva, že proruské operativci selhali ve snaze převzít administrativu. Rusko popírá jakoukoli účast na rebelii nebo neúspěšném spiknutí." # todo: NEW TRANSLATION
  russia_news.10.o1: "Rusové jsou Rusové." # todo: NEW TRANSLATION
  russia_news.10.o2: "Blyat!" # todo: NEW TRANSLATION
  russia_news.10.o3: "Zatracení Rusové." # todo: NEW TRANSLATION
  russia.30.t: "Incident v vodní elektrárně Sayano-Šušenskaja" # todo: NEW TRANSLATION
  russia.30.d: "Katastrofa zasáhla největší ruské vodní elektrárny. Jeden z turbín v elektrárně Sayano-Šušenskaja se zřítil, zabil 75 pracovníků a způsobil těžké poškození přehrady. Podle současných zpráv bylo 9 z 10 turbín vyřazeno z provozu. Situace je kritická a vyžaduje okamžitá opatření." # todo: NEW TRANSLATION
  russia.30.o1: "Použít federální fondy a opravit to co nejdříve!" # todo: NEW TRANSLATION
  russia.30.o2: "Cenzurovat skutečné škody." # todo: NEW TRANSLATION
  russia_news.6.t: "Incident v vodní elektrárně Sayano-Šušenskaja" # todo: NEW TRANSLATION
  russia_news.6.d: "Dnes ráno katastrofa zasáhla vodní elektrárnu Sayano-Šušenskaja—největší v Rusku. Turbína se zřítila, zabila 75 lidí a vážně poškodila hráz. Zprávy naznačují, že bylo postiženo 9 z 10 turbín, čímž byl provoz zařízení paralyzován." # todo: NEW TRANSLATION
  russia_news.6.o1: "Hrozné." # todo: NEW TRANSLATION
  russia_news.6.o2: "Vyjádřit soustrast" # todo: NEW TRANSLATION
  russia_news.6.o3: "Doufáme, že Rusku bude dobře" # todo: NEW TRANSLATION
  russia_news.6.o4: "Dostali, co si zasloužili!" # todo: NEW TRANSLATION
  russia_news.1.t: "Vladimir Putin zvolen prezidentem" # todo: NEW TRANSLATION
  russia_news.1.d: "Jak se očekávalo, Vladimir Putin—úřadující prezident od 31. prosince 1999—vyhrál ruské prezidentské volby. Zpočátku vnímán jako pouhé pokračování politické vůle Borise Jelcina, Putin již mnohé překvapil svým rozhodným zvládnutím čečenské krize, dokazujíc, že nemusí být tak poddajný, jak se dříve myslelo." # todo: NEW TRANSLATION
  russia_news.1.o1: "Uvidíme, jak se osvědčí." # todo: NEW TRANSLATION
  russia_news.2.t: "Vladimir Žirinovský zvolen prezidentem" # todo: NEW TRANSLATION
  russia_news.2.d: "V překvapivém výsledku si nacionalistická Liberálně demokratická strana zajistila prezidentský úřad pro svého hlasitého vůdce Vladimira Žirinovského. Mnozí věřili, že Vladimir Putin snadno vyhraje, ale ruský lid se zdá zvolit radikálnější cestu." # todo: NEW TRANSLATION
  russia_news.2.o1: "Putinova kariéra končí." # todo: NEW TRANSLATION
  russia_news.3.t: "Gennadij Žuganov zvolen prezidentem" # todo: NEW TRANSLATION
  russia_news.3.d: "Ve překvapivém zvratu zvítězil v prezidentských volbách Gennadij Žuganov z Komunistické strany. Většina věřila, že Putin měl vítězství jisté vzhledem ke své vazbě na Borise Jelcina. Tento výsledek vyvolává vážné otázky o budoucnosti Ruska a možném návratu k sovětskému stylu vlády." # todo: NEW TRANSLATION
  russia_news.3.o1: "Znamená to znovuzrození SSSR?" # todo: NEW TRANSLATION
  russia_news.4.t: "Grigorij Javlinskij zvolen prezidentem" # todo: NEW TRANSLATION
  russia_news.4.d: "Virtuálně neznámý mimo aktivistické kruhy, Grigorij Javlinskij se objevil jako nový ruský prezident v šokujícím volebním překvapení. Putin, zřejmý favorit a nástupce Jelcina, měl snadno vyhrát. Ale elektorát zvolil jinou cestu, možná tím odmítl oligarchickou politiku a dal přednost liberálním reformám." # todo: NEW TRANSLATION

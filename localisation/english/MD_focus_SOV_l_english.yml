 russia.0.t: "Rusko nás zve do své frakce" # todo: NEW TRANSLATION
 russia.0.d: "Rusko nám poslalo pozvání rozšířit jejich alianci a vybudovat vojenskou alianci." # todo: NEW TRANSLATION
 russia.0.o1: "Přijmout. Ruský medvěd nás ochrání" # todo: NEW TRANSLATION
 russia.0.o2: "Odmítnout. Medvěd je slabý!" # todo: NEW TRANSLATION
 russia.1.t: "Katastrofa ponorky Kursk" # todo: NEW TRANSLATION
 russia.1.d: "Katastrofa ponorky Kursk byla námořní incident 75 kilometrů severně od poloostrova Kola, Rusko. Ruská ponorka třídy Oscar K-141 'Kursk' měla vadné svaření na cvičném torpédu 65–76, které způsobilo explozi peroxidu a následnou detonaci nejméně pěti torpédových hlavic. Ruské námořní velení situaci značně podcenilo a odmítlo mezinárodní pomoc kvůli lživým obviněním, že NATO mohlo mít s potopením něco společného. Ačkoliv mnoho členů posádky přežilo počáteční exploze — které byly dokonce zaznamenány seizmografy v americkém státě Aljaška — a zůstali uvíznutí pod vodou, pomalá a neefektivní ruská reakce nakonec vedla k úmrtí všech 118 námořníků." # todo: NEW TRANSLATION
 russia.1.o1: "Hrozné!" # todo: NEW TRANSLATION
 russia.2.t: "Rusko se rozhodlo učinit z nás guvernorát" # todo: NEW TRANSLATION
 russia.2.d: "Rusko silně odmítá starou strukturu svého státu. Jedním z příkladů je návrat administrativních rozdělení. Rusko nás velmi chce pozvat, abychom se stali jedním z nich." # todo: NEW TRANSLATION
 russia.2.o1: "Společně oživíme velké impérium!" # todo: NEW TRANSLATION
 russia.2.o2: "Odporujme a bojujme!" # todo: NEW TRANSLATION
 russia.3.t: "Dokončení integrace Běloruska" # todo: NEW TRANSLATION
 russia.3.d: "Úplně jsme dokončili integraci Běloruska jako administrativní jednotky." # todo: NEW TRANSLATION
 russia.3.o1: "Výborně." # todo: NEW TRANSLATION
 russia.4.t: "Bělorusko nám vzdoruje!" # todo: NEW TRANSLATION
 russia.4.d: "Bělorusko mělo tu drzost vzdorovat ruským přáním ohledně Unie! Musíme připravit odpověď." # todo: NEW TRANSLATION
 russia.4.o1: "Blázni." # todo: NEW TRANSLATION
 russia.5.t: "Ruský imperialismus ohrožuje naši suverenitu!" # todo: NEW TRANSLATION
 russia.5.d: "Rusko se sjednotilo s Běloruskem, čímž prakticky zneplatnilo vládu v Minsku. To bezpochyby ukazuje, že Rusko je ochotno stavět své neo-sovětské imperialistické požadavky nad blaho svých spojenců! Jak máme reagovat?" # todo: NEW TRANSLATION
 russia.5.o1: "Musíme přerušit naše vazby." # todo: NEW TRANSLATION
 russia.5.o2: "Musíme doufat v to nejlepší..." # todo: NEW TRANSLATION
 russia.6.t: "Ruský jižní ochranný program" # todo: NEW TRANSLATION
 russia.6.d: "Rusko oznámilo, že nám v případě vojenského konfliktu bude stát po boku a poslalo vojenské poradce, aby nám pomohli v obraně proti našim protivníkům." # todo: NEW TRANSLATION
 russia.6.o1: "Výborně." # todo: NEW TRANSLATION
 russia.6.o2: "Samozřejmě že ne!" # todo: NEW TRANSLATION
 russia.7.t: "Invaze na Krym" # todo: NEW TRANSLATION
 russia.7.d: "Ačkoliv etničtí Rusové nebyli vždy nejspokojenější skupinou v naší populaci, to nevysvětluje nenápadné, těžce ozbrojené milice vnikající na poloostrov od východu a vytlačující naše jednotky. Je nyní jasné, že tito separatisté jsou podporováni, vyzbrojováni a velení Rusy, kteří se shromažďují na našich hranicích. Musíme najít odpověď." # todo: NEW TRANSLATION
 russia.7.o1: "Ustoupíme." # todo: NEW TRANSLATION
 russia.7.o2: "Postavíme se a budeme bojovat!" # todo: NEW TRANSLATION
 russia.8.t: "Ukrajina ustupuje!" # todo: NEW TRANSLATION
 russia.8.d: "Ukrajinská vláda je nucena ustoupit! Krym je náš!" # todo: NEW TRANSLATION
 russia.8.o1: "Výborně." # todo: NEW TRANSLATION
 threat_SOV_annexiation_of_crimea: "Anexe Krymu" # todo: NEW TRANSLATION
 russia.9.t: "Ukrajina přijala naši výzvu!" # todo: NEW TRANSLATION
 russia.9.d: "Proti všem očekáváním bude Ukrajina bojovat o Krym, a v reakci naši velitelé již vydali rozkazy k postupu. Zahájili jsme něco, co nebude snadné zastavit." # todo: NEW TRANSLATION
 russia.9.o1: "Jděme na to." # todo: NEW TRANSLATION
 russia.10.t1: "Rusko požaduje naši integraci" # todo: NEW TRANSLATION
 russia.10.t2: "Podřídit se Rusku" # todo: NEW TRANSLATION
 russia.10.d1: "Jsme dlouho subjektem Ruska. Dnes přišla delegace, aby projednala budoucnost naší země. Je však něco poněkud nečekaného: ruský vyslanec projevil přání plně integrovat naši zemi do jejich státu a ukončit postavení subjektu. Jak máme postupovat?" # todo: NEW TRANSLATION
 russia.10.d2: "Rusko dnes přišlo požadovat naše podřízení a záměr ustanovit se jako náš suverén. Měli bychom odolat jejich tlakům, nebo se podvolit tlaku Velkého medvěda?" # todo: NEW TRANSLATION
 russia.10.o1: "Nemáme na výběr" # todo: NEW TRANSLATION
 russia.10.o2: "Nikdy se nepodvolíme!" # todo: NEW TRANSLATION
 russia.11.t: "Rusko požaduje naši anexi!" # todo: NEW TRANSLATION
 russia.11.d: "Rusko začalo projevovat mírnou agresi vůči naší vládě, skrytou za zdvořilostmi. Měli bychom se připravit na nejhorší, pokud této velmoci odmítneme vyhovět." # todo: NEW TRANSLATION
 russia.11.o1: "Jsme jedno s Ruskem" # todo: NEW TRANSLATION
 russia.11.o2: "Nikdy!" # todo: NEW TRANSLATION
 russia.12.t1: "[From.GetName] přijímá!" # todo: NEW TRANSLATION
 russia.12.d1: "[From.GetName] přijal náš návrh. Měli bychom rychle začít přebírat kontrolu nad místními vládami a přinést stabilitu do regionu. Abchazská vláda se rozhodla integrovat a úzce spolupracovat s našimi vyslanci, aby podpořila okupační síly." # todo: NEW TRANSLATION
 russia.12.t2: "[From.GetName] souhlasí!" # todo: NEW TRANSLATION
 russia.12.d2: "[From.GetName] přijal náš návrh. Měli bychom rychle začít přebírat kontrolu nad místními vládami a přinést stabilitu do regionu. Vláda Jižní Osetie se rozhodla integrovat se a úzce spolupracovat s našimi vyslanci, aby podpořila okupační síly." # todo: NEW TRANSLATION
 russia.12.o1: "Skvělé" # todo: NEW TRANSLATION
 russia.13.t1: "[From.GetName] odmítá!" # todo: NEW TRANSLATION
 russia.13.d1: "[From.GetName] odmítá naši integraci! Jak se to opovažují! Připravte jednotky v regionu. Vzpurným pseudo-republikám je třeba připomenout, kdo je jejich dobrodinec." # todo: NEW TRANSLATION
 russia.13.t2: "[From.GetName] odmítá!" # todo: NEW TRANSLATION
 russia.13.d2: "[From.GetName] odmítá naši integraci! Jak se to opovažují! Připravte jednotky v regionu. Vzpurným pseudo-republikám je třeba připomenout, kdo je jejich dobrodinec." # todo: NEW TRANSLATION
 russia.13.o1: "Škoda" # todo: NEW TRANSLATION
 russia.14.t: "Ruské investice" # todo: NEW TRANSLATION
 russia.14.d: "Rusko nabídlo investice v naší zemi! Nabídli, že na vlastní náklady trochu posílí naši průmyslovou základnu. Nevýhodou je, že získají větší kontrolu nad naší vládou." # todo: NEW TRANSLATION
 russia.14.o1: "Mohli bychom použít nějaké továrny" # todo: NEW TRANSLATION
 russia.14.o2: "Rusové pryč!" # todo: NEW TRANSLATION
 russia.18.t: "Rusko požaduje Mandžusko" # todo: NEW TRANSLATION
 russia.18.d: "Rusko nám poslalo požadavek na anexi Mandžuska. Chtějí znovu vytvořit Zheltorossiya a to je součást jejich plánu. Co bychom měli udělat?" # todo: NEW TRANSLATION
 russia.18.o1: "Musíme se podřídit..." # todo: NEW TRANSLATION
 russia.18.o2: "Dnes žádná Zheltorossiya." # todo: NEW TRANSLATION
 russia.19.t1: "Čína přijala náš požadavek" # todo: NEW TRANSLATION
 russia.19.d1: "Čína přijala naše požadavky na Mandžusko. Konečně máme Zheltorossiya pod naší kontrolou!" # todo: NEW TRANSLATION
 russia.19.o1: "Sláva Rusku!" # todo: NEW TRANSLATION
 russia.20.t1: "Čína odmítla náš požadavek" # todo: NEW TRANSLATION
 russia.20.d1: "Čína odmítla naše požadavky na Mandžusko. Budeme s nimi muset bojovat, abychom získali Zheltorossiya zpět!" # todo: NEW TRANSLATION
 russia.20.o1: "Zvolili si smrt." # todo: NEW TRANSLATION
 russia.21.t: "Rusko požaduje Aljašku" # todo: NEW TRANSLATION
 russia.21.d: "Rusové nám poslali požadavek na anexi Aljašky. Jejich takzvané 'Impérium' chce získat zpět všechna bývalá území Ruského impéria a Aljaška je očividně součástí jejich plánu. Co uděláme?" # todo: NEW TRANSLATION
 russia.21.o1: "Musíme se podřídit..." # todo: NEW TRANSLATION
 russia.21.o2: "V Anchorage nebudou Rusové." # todo: NEW TRANSLATION
 russia.22.t1: "Spojené státy přijaly náš požadavek" # todo: NEW TRANSLATION
 russia.22.d1: "USA přijaly naše požadavky na Aljašku. Konečně máme severní území zpět pod naší kontrolou!" # todo: NEW TRANSLATION
 russia.22.o1: "Sláva Rusku!" # todo: NEW TRANSLATION
 russia.23.t1: "USA odmítly náš požadavek" # todo: NEW TRANSLATION
 russia.23.d1: "USA odmítly naše požadavky na Aljašku. Budeme s nimi muset bojovat, abychom ji získali zpět!" # todo: NEW TRANSLATION
 russia.23.o1: "Tak jim pak připravíme 'dárek'." # todo: NEW TRANSLATION
 russia.24.t: "Rusko nabízí Svazový stát" # todo: NEW TRANSLATION
 russia.24.d: "Naši přátelé v Rusku navrhli prohloubit vztahy v rámci našeho již existujícího Svazového státu a přeměnit ho na Státní unii. Jistě, znamenalo by to vzdání se běloruské nezávislosti, ale to je přece malá cena, že?" # todo: NEW TRANSLATION
 russia.24.o1: "Ať je unie!" # todo: NEW TRANSLATION
 russia.24.o2: "Odporujme a bojujme!" # todo: NEW TRANSLATION
 russia.25.t: "Bělorusko přijalo!" # todo: NEW TRANSLATION
 russia.25.d: "Bělorusko přijalo návrh Svazového státu. Nyní bude plnit naše rozkazy. Naši ostatní spojenci to však pravděpodobně neschválí." # todo: NEW TRANSLATION
 russia.25.o1: "Výborně." # todo: NEW TRANSLATION
 russia.31.t: "Rusko navrhuje investice do ropovodů" # todo: NEW TRANSLATION
 russia.31.d: "Rusko nabídlo vzájemné investice do energetické infrastruktury mezi našimi zeměmi! Nabídli vybudovat ropovod, kterým by jejich ropa a plyn proudily do naší země." # todo: NEW TRANSLATION
 russia.31.o1: "Jistě!" # todo: NEW TRANSLATION
 russia.31.o2: "Rusové pryč!" # todo: NEW TRANSLATION
 russia.32.t: "Rusko navrhuje investice do vojenského průmyslu" # todo: NEW TRANSLATION
 russia.32.d: "Rusko nabídlo vzájemné investice do vojenského průmyslu mezi našimi zeměmi! Nabídli postavit zbrojní továrnu pro další vojenskou a ekonomickou spolupráci." # todo: NEW TRANSLATION
 russia.32.o1: "Jistě!" # todo: NEW TRANSLATION
 russia.32.o2: "Rusové pryč!" # todo: NEW TRANSLATION
 russia.38.t: "[FROM.GetName] souhlasí s ekonomickou spoluprací!" # todo: NEW TRANSLATION
 russia.38.d: "[FROM.GetName] poslal kladnou odpověď na náš návrh investic! Je to skvělý den pro obě naše země!" # todo: NEW TRANSLATION
 russia.38.o1: "Výborně." # todo: NEW TRANSLATION
 russia.39.t: "[FROM.GetName] odmítl ekonomickou spolupráci!" # todo: NEW TRANSLATION
 russia.39.d: "[FROM.GetName] poslal zápornou odpověď na náš návrh investic! Zastavuje to pokračování tohoto projektu." # todo: NEW TRANSLATION
 russia.39.o1: "Škoda." # todo: NEW TRANSLATION
 russia.40.t: "Převzít Sahelskou konfederaci pod přímou kontrolu" # todo: NEW TRANSLATION
 russia.40.d: "Myslím, že bychom měli osobně sledovat proces." # todo: NEW TRANSLATION
 russia.40.o1: "Ne." # todo: NEW TRANSLATION
 russia.40.o2: "Zaměřit se na Sahelskou konfederaci." # todo: NEW TRANSLATION

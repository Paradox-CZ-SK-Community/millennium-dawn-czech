  sov_furgal.1.t: "Případ Sergeje Furgala" # todo: NEW TRANSLATION
  sov_furgal.1.d: "V Chabarovské oblasti Ruska se guvernér z nacionalistické strany LDPR prezentuje jako 'svatý muž.' Odstraňuje úředníky loajální nám, bojuje proti korupci agresivně, snižuje platy a propouští mnoho byrokratů. Na jedné straně ho můžeme chválit jako příklad integrity. Na druhé straně příliš zasahuje do obchodních zájmů oligarchů loajálních nám a posiluje nacionalistické a demokratické myšlenky. Jak s touto situací naložit?" # todo: NEW TRANSLATION
  sov_furgal.1.a: "Ztratil mou důvěru. Vymyšlete proti němu trestní případ." # todo: NEW TRANSLATION
  sov_furgal.1.b: "Podpořme toto chování!" # todo: NEW TRANSLATION
  sov_furgal.2.t: "Furgal je ve vězení!" # todo: NEW TRANSLATION
  sov_furgal.2.d: "Furgal byl odsouzen a uvězněn. Regionální hlavní město bylo přesunuto z Chabarovsku do Vladivostoku. Přesto obyvatelé Chabarovsku protestují proti zatčení Furgala, žádají impeachment našeho nejvyššího vůdce a požadují jeho propuštění. Na rozdíl od liberálních protestujících má Furgalovy stoupence vlajky Chabarovsku. Co uděláme?" # todo: NEW TRANSLATION
  sov_furgal.2.a: "Rozdrťte protesty!" # todo: NEW TRANSLATION
  sov_girkin.1.t: "Obsazení Slovjansku!" # todo: NEW TRANSLATION
  sov_girkin.1.d: "Zpočátku konflikt v Donbasu nebyl násilný. I když byla prohlášena Doněcká lidová republika a aktivista za EuroMajdan Dmitrij Černjavskij byl zabit, separatistům chyběla skutečná moc. Policie a bezpečnostní síly váhaly a místní podpora byla minimální. Většina lidí se účastnila jen pokojných shromáždění, zatímco zabraná regionální správa byla obsazena směsicí extremistů, zločinců a ruských aktivistů z příhraničních oblastí. Pouze několik vůdců DNR jako Alexander Chryakov a Andrey Purgin bylo známých. Většina si myslela, že separatisté se rychle rozptýlí. Ale situace eskalovala nečekaně ve Slovjansku, městě o 120 000 obyvatel na severu Doněcka. Skupina 52 ozbrojených mužů obsadila městskou policejní stanici s malým odporem. Použili výbušniny a vozidlo k prorážce budovy, což znamenalo zlom v konfliktu." # todo: NEW TRANSLATION
  sov_girkin.1.a: "Zajímavé" # todo: NEW TRANSLATION

 Sov_warsaw_pact.10.d: "V poslední době je ve východním Německu zvlášť aktivní hnutí zvané 'Ostalgie'. Ačkoli existovalo i dříve, tentokrát je obzvlášť silné. Mezinárodní odborníci jsou z této situace v Německu velmi znepokojeni a věří, že je přímým důsledkem skryté manipulace zahraniční rozvědky Varšavské smlouvy." # todo: NEW TRANSLATION

 Sov_warsaw_pact.1.t: "Obnovení Varšavské smlouvy" # todo: NEW TRANSLATION
 Sov_warsaw_pact.1.d: "Naši lidé si po všech těch letech 'okupace' Západem uvědomili, že doby, kdy SSSR bránil bratry v Polsku, byly krásné a plné stability. Osud naší republici znovu dává šanci stát se pod ochranou Ruska." # todo: NEW TRANSLATION
 Sov_warsaw_pact.1.a: "Podepišme novou smlouvu!" # todo: NEW TRANSLATION
 Sov_warsaw_pact.2.t: "Obnovení Varšavské smlouvy" # todo: NEW TRANSLATION
 Sov_warsaw_pact.2.d: "Stalo se něco, co nikdo nečekal. Z komunistické minulosti, kterou mnozí považovali za mrtvou, se Varšavská smlouva vrátila. Komunistická revoluce v Polsku a proruský sovětský režim tam oznámily obnovení tohoto vojenského spojenectví. Svět je opět na pokraji studené války." # todo: NEW TRANSLATION
 Sov_warsaw_pact.2.a: "Nechť nám Bůh pomůže" # todo: NEW TRANSLATION
 Sov_warsaw_pact.3.t: "Polsko je zase naše" # todo: NEW TRANSLATION
 Sov_warsaw_pact.3.d: "V Polsku proběhl prokomunistický převrat a k moci se dostala vláda loajální nám. Již jsme oznámili vznik nové Varšavské smlouvy mezi námi a Polskem, zbývá jen tento krok legalizovat." # todo: NEW TRANSLATION
 Sov_warsaw_pact.3.a: "Sláva SSSR" # todo: NEW TRANSLATION
 Sov_warsaw_pact.4.t: "Rozšíření Varšavské smlouvy" # todo: NEW TRANSLATION
 Sov_warsaw_pact.4.d: "S nedávným obnovením Varšavské smlouvy se mnozí politici a experti ptali, kdy proběhne nové rozšíření. Dnes Varšavská smlouva oslavuje nové rozšíření svého spojenectví. Začala nová studená válka a vliv USA na východní Evropu pomalu slábne." # todo: NEW TRANSLATION
 Sov_warsaw_pact.4.a: "Situace je čím dál napjatější..." # todo: NEW TRANSLATION
 Sov_warsaw_pact.5.t: "Nový spojenec a nové možnosti" # todo: NEW TRANSLATION
 Sov_warsaw_pact.5.d: "Naše diplomacie se znovu ukázala jako efektivní, na rozdíl od západní diplomacie. Noví spojenci otevírají nové možnosti pro naši vojenskou přítomnost v Evropě a diplomatický tlak na země NATO. Musíme pokračovat v politice, která zajistí náš status světové velmoci navždy." # todo: NEW TRANSLATION
 Sov_warsaw_pact.5.a: "Sláva Sovětskému svazu!" # todo: NEW TRANSLATION
 Sov_warsaw_pact.6.t: "Vstup do aliance" # todo: NEW TRANSLATION
 Sov_warsaw_pact.6.d: "Náš lid si uvědomil, že nás Západ klame. Používá metody, které ničí naši nezávislost a kulturu i naše obyvatelstvo. Musíme tomu zabránit tím, že se postavíme pod ochranu našeho dlouholetého spojence, SSSR. Společně můžeme porazit tuto západní nákazu." # todo: NEW TRANSLATION
 Sov_warsaw_pact.6.a: "Podepišme novou smlouvu!" # todo: NEW TRANSLATION
 sov_warsaw_pact.9.t: "Komunistické povstání ve Východním Německu" # todo: NEW TRANSLATION
 sov_warsaw_pact.9.d: "Situace je mimo kontrolu. Naše snahy zajistit stabilitu v zemi byly marné, protože ve Východním Německu vypuklo povstání s cílem vytvořit samostatnou NDR. S pomocí armády a tajné finanční a zbrojní pomoci ze SSSR byly zabrány všechny administrativní a vojenské budovy na východě země. Berlín byl odříznut od zbytku země. Kvůli riziku zapojení se do konfliktu se Sověty jsme nuceni provádět lokalizované útoky na území nově vzniklé NDR. Můžeme však také zahájit přímou intervenci do zóny zájmu SSSR. To by však mohlo vést k třetí světové válce. Co máme dělat?" # todo: NEW TRANSLATION
 sov_warsaw_pact.9.a: "Rozdrtíme je jako štěnice!" # todo: NEW TRANSLATION
 german_proxy_war.1.t: "Úspěšná operace!" # todo: NEW TRANSLATION
 german_proxy_war.1.d: "Úspěšně jsme provedli protiteroristickou operaci! Zbytek nepřátelské armády uprchl." # todo: NEW TRANSLATION
 german_proxy_war.1.a: "Svět oprávněně považuje německou armádu za jednu z nejsilnějších." # todo: NEW TRANSLATION
 german_proxy_war.2.t: "Neúspěch protiteroristické operace" # todo: NEW TRANSLATION
 german_proxy_war.2.d: "Nedokázali jsme odrazit nepřátelskou armádu a byli jsme poraženi. Vzhledem k tomu, že kampaň se stává nevýhodnou, jsme nuceni dělat ústupky druhé straně." # todo: NEW TRANSLATION
 german_proxy_war.2.a: "A přesto by měla být naše armáda reformována." # todo: NEW TRANSLATION
 SOV_restoration_of_influence_category: "Slábnoucí vliv ve východní Evropě" # todo: NEW TRANSLATION
 SOV_restoration_of_influence_category_desc: "Studená válka, která trvala 40 let, nedávno skončila. Rusko začalo rychle ztrácet svůj vliv v Evropě a ve zbytku světa kvůli vnitřním rozporům a zradě. Jeho jednotky byly staženy z východní Evropy a sama země se rozpadla na 15 nezávislých republik. Navzdory vnitřním problémům si Rusko s nimi úspěšně poradilo a v poslední době začalo obnovovat svůj prestiž na světové scéně. Infrastruktura NATO se mezitím velmi přiblížila k ruským hranicím a je nutné to zastavit. Pokud Rusko neprovede opatření k posílení svého vlivu v Evropě, bude v smrtném nebezpečí." # todo: NEW TRANSLATION

  russia_news.5.d: "Nové komunistické vedení Ruska dalo jasně najevo své úmysly—usilují o obnovu starého Sovětského svazu znovusjednocením bývalých republik. Vlna alarmu nebo nadšení se šíří, v závislosti na politické orientaci." # todo: NEW TRANSLATION

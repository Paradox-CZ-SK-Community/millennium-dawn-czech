  russia_news.50.t: "Katastrofa ponorky Kursk" # todo: NEW TRANSLATION
  russia_news.50.d: "Ruské úřady potvrdily potopení ponorky K-141 'Kursk' v Barentsově moři, 75 kilometrů od poloostrova Kola. Tragédie se stala 12. srpna 2000 kvůli vnitřní explozi. Rusko nabídlo několik vysvětlení, včetně srážky s ponorkou NATO, ale aliance důrazně popřela jakoukoli účast. Všech 118 členů posádky zahynulo." # todo: NEW TRANSLATION

 russia_news.1.t: "Vladimir Putin zvolen prezidentem" # todo: NEW TRANSLATION
 russia_news.1.d: "Jak bylo zcela předvídatelné, mladý politický vzrůstající Vladimir Putin, úřadující prezident od 31. prosince 1999, byl lidovým hlasováním potvrzen ve funkci prezidenta Ruska.\n\nPutin byl mezinárodně vnímán jako něco málo víc než loutka, která se dostala k moci jednoduše proto, že byl Borisem Jelcinem určeným politickým nástupcem, ale jeho nedávná nekompromisní politika vůči čečenskému povstání už dokázala, že je rozhodnějším vůdcem, než někteří jeho skeptici očekávali." # todo: NEW TRANSLATION
 russia_news.1.o1: "Uvidíme, jak si povede." # todo: NEW TRANSLATION
 russia_news.2.t: "Vladimir Žirinovskij zvolen prezidentem" # todo: NEW TRANSLATION
 russia_news.2.d: "Ačkoli většina pozorovatelů očekávala, že dědic Borise Jelcina Vladimir Putin zvítězí, zdá se, že ruské obyvatelstvo zvolilo hypernacionalistickou Liberálně-demokratickou stranu a jejího vůdce Vladimira Žirinovského na pozici prezidenta Ruska." # todo: NEW TRANSLATION
 russia_news.2.o1: "Putinova kariéra je u konce." # todo: NEW TRANSLATION
 russia_news.3.t: "Gennady Žyuganov zvolen prezidentem" # todo: NEW TRANSLATION
 russia_news.3.d: "V nečekaném zvratu událostí byl vůdce Komunistické strany Ruské federace, Gennady Žyuganov, zvolen do prezidentské funkce. Je to absolutní šok, protože se již dříve předpokládalo, že prezidentské volby jsou předem vyhranými pro Vladimira Putina, určeného nástupce Borise Jelcina. Zdá se, že ruské volby jsou méně (nebo mnohem více) zmanipulované, než se očekávalo." # todo: NEW TRANSLATION
 russia_news.3.o1: "Znamená to znovuzrození SSSR?" # todo: NEW TRANSLATION
 russia_news.4.t: "Grigorij Javlinskij zvolen prezidentem" # todo: NEW TRANSLATION
 russia_news.4.d: "Mezinárodně téměř neznámý politický aktivista Grigorij Javlinskij vyhrál prezidentské volby v Rusku, což lze popsat jen jako politické zemětřesení. Otázka nástupnictví Borise Jelcina byla považována za zodpovězenou, ještě než byla položena, přičemž Vladimir Putin byl mezi kandidáty jasným favoritem. Zdá se však, že konzervativní a oligarchům vstřícný kurz Jelcinovy vlády Putina nepodpořil. Ruský lid místo toho zvolil liberála Javlinského." # todo: NEW TRANSLATION
 russia_news.4.o1: "Hodně štěstí, Grigoriji!" # todo: NEW TRANSLATION
 russia_news.4.o2: "...kdo?" # todo: NEW TRANSLATION
 russia_news.5.t: "Vzestup Sovětského svazu" # todo: NEW TRANSLATION
 russia_news.5.d: "Ruská vláda nedávno zvolila komunisty. Nyní je jasné, že opět usilují o sjednocení sovětských států." # todo: NEW TRANSLATION

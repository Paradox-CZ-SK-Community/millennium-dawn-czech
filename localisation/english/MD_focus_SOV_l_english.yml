 sov_communists.1.t: "Zákaz soukromého vlastnictví" # todo: NEW TRANSLATION
 sov_communists.1.d: "Po několika proti-buržoazních aktech a zákonech přijatých naší vládou jsme konečně dosáhli posledního kroku ke zničení kapitalismu na ruské půdě. Chystáme se zakázat soukromé vlastnictví jako naši slavní soudruzi v 20. letech! Musíme rozhodnout, jak rozsáhlé bude konfiskace..." # todo: NEW TRANSLATION
 sov_communists.1.a: "Úplná konfiskace fungovala tehdy a bude fungovat i teď!" # todo: NEW TRANSLATION
 sov_communists.1.b: "Buďme trochu umírněnější." # todo: NEW TRANSLATION
 sov_communists.1.c: "Expropriovat pouze velké průmyslové podniky." # todo: NEW TRANSLATION
 sov_communists.2.t: "Nacionálně-komunistická ústava" # todo: NEW TRANSLATION
 sov_communists.2.d: "Jelikož máme spojené NPA a KPRF, měli bychom zvolit, zda naše nová státní ideologie bude komunisticko-internacionalistická nebo nacionalisticko-izolacionistická." # todo: NEW TRANSLATION
 sov_communists.2.a: "Musíme být hrdí na to, že jsme Rusové!" # todo: NEW TRANSLATION
 sov_communists.2.b: "Nemáme zapomenout na naši hlavní ideologii." # todo: NEW TRANSLATION
 sov_communists.3.t: "Demokratická ústava" # todo: NEW TRANSLATION
 sov_communists.3.d: "Dědíme nejlepší myšlenky našich ideologických vůdců z perestrojky! Pro dosažení naší jasné budoucnosti potřebujeme změnit ústavu. Má být liberálnější, nebo ne?" # todo: NEW TRANSLATION
 sov_communists.3.a: "Musíme zachovat Gorbachevovy myšlenky!" # todo: NEW TRANSLATION
 sov_communists.3.b: "Nemáme zapomenout na naši hlavní ideologii." # todo: NEW TRANSLATION
 sov_communists.4.t: "Ústava Komunistické strany" # todo: NEW TRANSLATION
 sov_communists.4.d: "Po shromáždění veškeré moci do našich rukou můžeme konečně přepracovat ústavu. Samozřejmě máme frakce v naší straně a musíme rozhodnout, které myšlenky budou dominantní v naší nové skutečně sovětské ústavě." # todo: NEW TRANSLATION
 sov_communists.4.a: "Samozřejmě potřebujeme stalinisty." # todo: NEW TRANSLATION
 sov_communists.4.b: "Potřebujeme umírněnější vzestup." # todo: NEW TRANSLATION
 sov_communists.5.t: "Rekonstrukce sovětských válečných památníků" # todo: NEW TRANSLATION
 sov_communists.5.d: "Po celé naší velké zemi jsou tisíce památníků Velké vlastenecké války, které jsou nyní ve velmi žalostném stavu. Musíme uvažovat o rekonstrukci starých a stavbě nových, aby byla slavná statečnost našeho národa nesmrtelná!" # todo: NEW TRANSLATION
 sov_communists.5.a: "Ať jsou více smuteční." # todo: NEW TRANSLATION
 sov_communists.5.b: "Musí oslavovat náš hrdinský čin!" # todo: NEW TRANSLATION
 sov_communists.6.t: "Restalinizace" # todo: NEW TRANSLATION
 sov_communists.6.d: "Prokleté chruščovovské tehdy nezapamatovaly slávu našeho největšího vůdce. Teď je čas to napravit. Jak přejmenujeme naše města?" # todo: NEW TRANSLATION
 sov_communists.6.a: "Zachovat historické varianty." # todo: NEW TRANSLATION

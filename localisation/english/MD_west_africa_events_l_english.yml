l_english:
 ivory_coast_md.1.t: "Příslib voleb" # todo: NEW TRANSLATION
 ivory_coast_md.1.d: "Dne 24. prosince 1999 byl bývalý prezident Henri Konan Bédié sesazen v vojenském převratu. Od té doby je Pobřeží slonoviny řízeno Národním výborem pro veřejné spásy, vojenskou juntou. Mnoho Ivořanů vítalo převrat s nadějí, že armáda zlepší nejisté ekonomické a politické poměry země, ale nyní roste tlak na návrat k civilní vládě. Otázkou je, zda bychom měli povolit migračním pracovníkům, kteří tvoří většinu populace severu, kandidovat ve volbách." # todo: NEW TRANSLATION
 ivory_coast_md.1.o1: "Povolit pouze přirozené občany." # todo: NEW TRANSLATION
 ivory_coast_md.1.o2: "Povolit kandidaturu všem migrantům." # todo: NEW TRANSLATION
 ivory_coast_md.1.o3: "Pokračovat s juntou." # todo: NEW TRANSLATION
 ivory_coast_md.2.t: "Zhoršující se násilí" # todo: NEW TRANSLATION
 ivory_coast_md.2.d: "Po volbách došlo k výrazným střetům mezi migranty a místními obyvateli. Umožnění kandidatur migrantů tomu možná přispělo, ale zemi stále ovládá zřetelně jižní vláda." # todo: NEW TRANSLATION
 ivory_coast_md.2.o1: "Můžeme jen čekat a uvidíme." # todo: NEW TRANSLATION
 ivory_coast_md.3.t: "Protesty na severu" # todo: NEW TRANSLATION
 ivory_coast_md.3.d: "Po volbách se na severu země rozhořely narůstající protesty. Migranti si stěžují na nedostatek zastoupení." # todo: NEW TRANSLATION
 ivory_coast_md.3.o1: "Rozprášit protesty silou." # todo: NEW TRANSLATION
 ivory_coast_md.3.o2: "Možná bude nejlepší, když ustoupíme." # todo: NEW TRANSLATION
 ivory_coast_md.4.t: "Hromadné protesty" # todo: NEW TRANSLATION
 ivory_coast_md.4.d: "Probíhají masové protesty vedené Ivoirským lidovým frontem na jihu a Vlasteneckým hnutím na severu země. Volají po konci naší vojenské diktatury a návratu k civilní vládě, přesto se zdá, že nikdo se neshodne, kdo by měl zemi řídit." # todo: NEW TRANSLATION
 ivory_coast_md.4.o1: "To je nepřijatelné, pošlete armádu!" # todo: NEW TRANSLATION
 ivory_coast_md.4.o2: "Přenechat moc Ivoirskému lidovému frontu." # todo: NEW TRANSLATION
 ivory_coast_md.5.t: "Vzpoura na severu" # todo: NEW TRANSLATION
 ivory_coast_md.5.d: "Protesty se vyhrotily, část armády dezertovala a vyhlásila protivládní režim. Jejich síly kontrolují většinu severu. Zatím nepodnikli žádné pokusy o invazi na jih." # todo: NEW TRANSLATION
 ivory_coast_md.5.o1: "Smrt rebelům!" # todo: NEW TRANSLATION
 ivory_coast_md.5.o2: "Nyní není čas na válku." # todo: NEW TRANSLATION
 ivory_coast_md.5.o3: "Smrt FPI (hráč jako rebelové)!" # todo: NEW TRANSLATION
 ivory_coast_md.6.t: "Vzpoura na severu" # todo: NEW TRANSLATION
 ivory_coast_md.6.d: "Protesty se vyhrotily, část armády dezertovala a vyhlásila protivládní režim. Naše země se propadla do občanské války." # todo: NEW TRANSLATION
 ivory_coast_md.6.o1: "No, dříve či později k tomu mělo dojít." # todo: NEW TRANSLATION
 ivory_coast_md.7.t: "Nová občanská válka" # todo: NEW TRANSLATION
 ivory_coast_md.7.d: "Protesty se vyhrotily, část armády dezertovala a vyhlásila dvě soupeřící vlády. Naše země byla uvržena do občanské války." # todo: NEW TRANSLATION
 ivory_coast_md.7.o1: "No, už to nemůže být horší." # todo: NEW TRANSLATION
 ivory_coast_md.8.t: "Vláda potlačuje protesty" # todo: NEW TRANSLATION
 ivory_coast_md.8.d: "Protesty byly z velké části silou potlačeny armádou a policií. I když jsme u moci, situace je stále vysoce nestabilní." # todo: NEW TRANSLATION
 ivory_coast_md.8.o1: "Eh, asi to bude v pořádku..." # todo: NEW TRANSLATION
 ivory_coast_md.9.t: "Násilí utichá" # todo: NEW TRANSLATION
 ivory_coast_md.9.d: "Rozsáhlé protesty a násilí většinou ustaly. Situace se vrací do určitého normálu." # todo: NEW TRANSLATION
 ivory_coast_md.9.o1: "Zdá se, že jsme zatím unikli docela hroznému scénáři." # todo: NEW TRANSLATION
 ivory_coast_md.10.t: "Konec [CDI.GetAdjective] občanské války" # todo: NEW TRANSLATION
 ivory_coast_md.10.d: "Mnohé boje mezi bojujícími frakcemi v [CDI.GetNameDef] dnes konečně utichly, jak se konflikt chýlí ke konci. Občanská válka je konečně u konce a začíná se pomalu uklidňovat." # todo: NEW TRANSLATION
 ivory_coast_md.10.o1: "Válka je u konce." # todo: NEW TRANSLATION
 ivory_coast_md.100.t: "Chaos na Pobřeží slonoviny" # todo: NEW TRANSLATION
 ivory_coast_md.100.d: "Protesty požadující demokratické reformy na Pobřeží slonoviny byly silně potlačeny policií a armádou. Situace zůstává napjatá. Pobřeží slonoviny se brzy může propadnout do občanské války, pokud se něco neudělá." # todo: NEW TRANSLATION
 ivory_coast_md.100.o1: "Doufejme, že se situace zlepší." # todo: NEW TRANSLATION
 ivory_coast_md.100.o2: "Doufejme, že se situace zlepší." # todo: NEW TRANSLATION
 ivory_coast_md.101.t: "Občanská válka na Pobřeží slonoviny" # todo: NEW TRANSLATION
 ivory_coast_md.101.d: "Živeno rasovými napětími mezi domorodci Pobřeží slonoviny a imigranty, kteří mají jen malé politické zastoupení, povstala koalice nazývající se Nové síly proti vládě." # todo: NEW TRANSLATION
 ivory_coast_md.101.o1: "Smrt rebelům!" # todo: NEW TRANSLATION
 ivory_coast_md.101.o2: "Smrt FPI!" # todo: NEW TRANSLATION
 ivory_coast_md.101.o3: "Zasáhnout na podporu FNCI (nacionalisté)." # todo: NEW TRANSLATION
 ivory_coast_md.101.o4: "Myšlenky a modlitby." # todo: NEW TRANSLATION
 ivory_coast_md.101.o5: "Znepokojivý vývoj." # todo: NEW TRANSLATION
 ivory_coast_md.102.t: "Povstání na Pobřeží slonoviny" # todo: NEW TRANSLATION
 ivory_coast_md.102.d: "Živeno rasovými napětími mezi domorodci Pobřeží slonoviny a imigranty, kteří mají jen malé politické zastoupení, povstala koalice nazývající se Nové síly a převzala kontrolu nad velkou částí severu země. Jižní vláda zatím neodpověděla. Není jasné, co se stane dál." # todo: NEW TRANSLATION
 ivory_coast_md.102.o1: "No, mohlo by to být horší..." # todo: NEW TRANSLATION
 ivory_coast_md.102.o2: "Konečně svoboda!" # todo: NEW TRANSLATION
 ivory_coast_md.102.o3: "Podpořit FNCI (nacionalisté)." # todo: NEW TRANSLATION
 ivory_coast_md.102.o4: "Myšlenky a modlitby." # todo: NEW TRANSLATION
 ivory_coast_md.103.t: "Občanská válka na Pobřeží slonoviny" # todo: NEW TRANSLATION
 ivory_coast_md.103.d: "Ivoirský lidový front se pokusil o převrat proti vládnoucí vojenské juntě v hlavním městě Yamoussoukro. Junta se však dokázala z města předem evakuovat, čímž zanechala rebely v kontrolu nad velkou částí východu země. Aby toho nebylo málo, koalice nazývající se Nové síly vedená Vlasteneckým hnutím povstala na severu a také se prohlašuje za legitimní vládu." # todo: NEW TRANSLATION
 ivory_coast_md.103.o1: "Smrt rebelům!" # todo: NEW TRANSLATION
 ivory_coast_md.103.o2: "Dolů s juntou!" # todo: NEW TRANSLATION
 ivory_coast_md.103.o3: "Podpořit juntu." # todo: NEW TRANSLATION
 ivory_coast_md.103.o4: "Podpořit FNCI (národně populisté)." # todo: NEW TRANSLATION
 ivory_coast_md.103.o5: "Myšlenky a modlitby." # todo: NEW TRANSLATION
 ivory_coast_md.104.t: "Konec [CDI.GetAdjective] občanské války" # todo: NEW TRANSLATION
 ivory_coast_md.104.d: "Občanská válka v [CDI.GetNameDef] dnes skončila, protože bojující frakce začaly ustupovat." # todo: NEW TRANSLATION
 ivory_coast_md.104.o1: "Rebelové byli poraženi." # todo: NEW TRANSLATION
 ivory_coast_md.104.o2: "Vláda uspěla." # todo: NEW TRANSLATION
 ivory_coast_md.104.o3: "Konečně mír!" # todo: NEW TRANSLATION
 senegal_md.1.t: "Volby [SEN.GetAdjective] v roce 2000" # todo: NEW TRANSLATION
 senegal_md.1.d: "Strana [neutral_Social_L] vládla Senegalu od nezávislosti v roce 1960 až do současnosti. Nicméně poslední průzkumy ukazují, že s největší pravděpodobností prohrajeme prezidentské volby v roce 2000 opoziční koalici vedené Abdoulaye Wadeem. Koalice tvořená stranami [liberalism_L], [Western_Autocracy_L], [conservatism_L] a [socialism_L] se spojila, aby porazila [neutral_Social_L]. Jejich souhrnná síla opozice ([?opposition_strength|Y2%]) ve srovnání se [neutral_Social_L] ([?party_pop_array^18|Y2%]) dává opozici výrazné vedení. Jak bychom měli postupovat před těmito volbami?" # todo: NEW TRANSLATION
 senegal_md.1.o1: "Nechte volby proběhnout normálně." # todo: NEW TRANSLATION
 senegal_md.1.o2: "Možná bychom měli volby 'ovlivnit'." # todo: NEW TRANSLATION
 senegal_md.1.o3: "Možná to hlasování není tak dobré." # todo: NEW TRANSLATION
 senegal_md.2.t: "Falšování voleb" # todo: NEW TRANSLATION
 senegal_md.2.d: "Naše vměšování do voleb většinou prošlo bez povšimnutí u populace i mezinárodních pozorovatelů. Někteří v opozici sice výsledky zpochybnili, ale tyto teorie mezi lidmi nezískaly velkou odezvu." # todo: NEW TRANSLATION
 senegal_md.2.o1: "Haha, smiřte se!" # todo: NEW TRANSLATION
 senegal_md.3.t: "Protesty" # todo: NEW TRANSLATION
 senegal_md.3.d: "Došlo k rozsáhlým protestům odsuzujícím chaos, který byly naše volby." # todo: NEW TRANSLATION
 senegal_md.3.o1: "Potlačit je." # todo: NEW TRANSLATION
 senegal_md.3.o2: "Dobře, uspořádejte volby znovu." # todo: NEW TRANSLATION
 senegal_md.4.t: "Vláda potlačuje protesty" # todo: NEW TRANSLATION
 senegal_md.4.d: "Protesty byly z velké části potlačeny. To ovšem neznamená, že naše nestabilita skončila... Je zcela možné, že situace zůstane nepřátelská a může dojít k rozpadu naší moci." # todo: NEW TRANSLATION
 senegal_md.4.o1: "Eh, asi je to v pohodě..." # todo: NEW TRANSLATION
 senegal_md.5.t: "Volby povoleny" # todo: NEW TRANSLATION
 senegal_md.5.d: "Volby se konaly podruhé. Naše přehnané držení moci pomalu slábne, jak se vracíme k demokracii. Vládní koalice získala [?government_coalition_strength|2Y%] oproti opozici [?opposition_strength|Y2%]. Skvělý den pro demokracii." # todo: NEW TRANSLATION
 senegal_md.5.o1: "Hurá, funkční demokracie." # todo: NEW TRANSLATION
 senegal_md.6.t: "Občanská válka v [SEN.GetAdjective]" # todo: NEW TRANSLATION
 senegal_md.6.d: "Protesty se vyhrotily, část armády dezertovala a vyhlásila soupeřící vládu na severovýchodě. Separatisté v Casamance využili našeho oslabení a vyhlásili nezávislost. Naše země se ponořila do občanské války." # todo: NEW TRANSLATION
 senegal_md.6.o1: "No, to je průšvih." # todo: NEW TRANSLATION
 senegal_md.7.t: "DOČASNÉ" # todo: NEW TRANSLATION
 senegal_md.7.d: "POPIS" # todo: NEW TRANSLATION
 senegal_md.7.o1: "A" # todo: NEW TRANSLATION
 senegal_md.7.o2: "B" # todo: NEW TRANSLATION
 senegal_md.11.t: "Konec [SEN.GetAdjective] občanské války" # todo: NEW TRANSLATION
 senegal_md.11.d: "Bojující frakce v [SEN.GetName] dnes konečně odložily zbraně, jak se boje chýlí ke konci." # todo: NEW TRANSLATION
 senegal_md.11.o1: "Jsme jednotní!" # todo: NEW TRANSLATION
 senegal_md.100.t: "Občanská válka v [SEN.GetAdjective]" # todo: NEW TRANSLATION
 senegal_md.100.d: "Dnes v Senegalu propukl konflikt. Vláda se rozpadla v důsledku nedávných voleb. [CSM.GetNameDef] se odtrhl od státu Senegal a aktivně bojuje za svou nezávislost, zatímco je země dále vržena do zmatku." # todo: NEW TRANSLATION
 senegal_md.100.o1: "Povstání bude rozdrceno!" # todo: NEW TRANSLATION
 senegal_md.100.o2: "Na obzoru nový Senegal!" # todo: NEW TRANSLATION
 senegal_md.100.o3: "Znepokojivý vývoj." # todo: NEW TRANSLATION
 senegal_md.101.t: "Konec [SEN.GetAdjective] občanské války" # todo: NEW TRANSLATION
 senegal_md.101.d: "Bojující frakce v [SEN.GetName] dnes konečně odložily zbraně, jak se boje chýlí ke konci." # todo: NEW TRANSLATION
 senegal_md.101.o1: "Jsme jednotní!" # todo: NEW TRANSLATION
 senegal_md.101.o2: "Konečně mír!" # todo: NEW TRANSLATION

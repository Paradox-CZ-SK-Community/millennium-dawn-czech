  AC_construction_CIC: "§YCivilní průmysl§!\nTato budova poskytuje stát průmysl pro výrobu civilních statků nebo výstavbu nových budov. Lze ji převést na vojenský průmysl, pokud je potřeba.\n\n§YZákladní cena za strukturu:§! §R$[?global.BUILD_COST_CIVILIAN_FACTORY]§! miliard" # todo: NEW TRANSLATION
  AC_construction_CIC_delayed: "§YPředpoklady§!:\n[!AC_building_cic_button_click_enabled]" # todo: NEW TRANSLATION
  AC_construction_MIC: "§YVojenský průmysl§!\nTato budova poskytuje stát průmysl pro výrobu vojenské výbavy. Lze ji převést na civilní průmysl, pokud je potřeba.\n\n§YZákladní cena za strukturu:§! §R$[?global.BUILD_COST_MILITARY_FACTORY]§! miliard" # todo: NEW TRANSLATION
  AC_construction_MIC_delayed: "§YPředpoklady§!:\n[!AC_building_mic_button_click_enabled]" # todo: NEW TRANSLATION
  AC_construction_NIC: "§YNámořní loděnice§!\nTato budova poskytuje stát průmysl pro stavbu nových lodí.\n\n§YZákladní cena za strukturu:§! §R$[?global.BUILD_COST_DOCKYARD]§! miliard" # todo: NEW TRANSLATION
  AC_construction_NIC_delayed: "§YPředpoklady§!:\n[!AC_building_nic_button_click_enabled]" # todo: NEW TRANSLATION
  AC_construction_INF: "§YInfrastruktura§!\nTato budova poskytuje stát s vylepšením infrastruktury. Zvyšuje vaši sílu zásob v strategických regionech a zvyšuje rychlost vašich jednotek, stejně jako zvyšuje těžbu surovin.\n\n§YZákladní cena za strukturu:§! §R$[?global.BUILD_COST_INFRASTRUCTURE]§! miliard" # todo: NEW TRANSLATION
  AC_construction_INF_delayed: "§YPředpoklady§!:\n[!AC_building_infra_button_click_enabled]" # todo: NEW TRANSLATION
  AC_construction_offices: "§YKancelářský sektor§!\nKancelářské sektory představují všechny ostatní průmysly ekonomiky mimo výzkum a těžký průmysl. Zahrnují finanční, zákaznické služby, informační technologie, maloobchod a mnoho dalších.\n\n§YZákladní cena za strukturu:§! §R$[?global.BUILD_COST_OFFICES]§! miliard" # todo: NEW TRANSLATION
  AC_construction_offices_delayed: "§YPředpoklady§!:\n[!AC_building_offices_button_click_enabled]" # todo: NEW TRANSLATION
  AC_construction_AA: "§YStanoviště protivzdušné obrany krátkého dosahu§!\n§YStanoviště protivzdušné obrany krátkého dosahu§!(KRÁTKODOCH) jsou komplexy a skupiny protiletadlových zbraní a taktik, které zajišťují obranu proti hrozbám z nízkoletujících vzdušných cílu. Tato stanoviště spolupracují na rozdělení vzdušného prostoru do obranných oblastí poskytujících místní vojenské cíle a vzdušné pokrytí infrastruktury od všeho, co sahá od vrtulníků po nízkoletící letadla až po stíhačky.\n\n§YZákladní cena za strukturu:§! §R$[?global.BUILD_COST_ANTIAIR]§! miliard" # todo: NEW TRANSLATION
  AC_construction_AA_delayed: "§YPředpoklady§!:\n[!AC_building_antiair_button_click_enabled]" # todo: NEW TRANSLATION
  AC_construction_RAD: "§YRadarová stanice§!\nRadarové stanice vám umožňují získat informace o nepřátelských jednotkách v blízkých státech. Skládají se z různých radarů a senzorů, stejně jako zpravodajských aktiv a kapacity analyzovat vývoj situace.\nVyšší úroveň zvětší jejich efektivní dosah.\nJejich radary také poskytují státu lepší detekci nepřátelských leteckých sil, což dává vašim strojům lepší šanci zasáhnout.\nKromě toho radary zvyšují detekci nepřátelských flotil na moři.\n\n§YZákladní cena za strukturu:§! §R$[?global.BUILD_COST_RADAR]§! miliard" # todo: NEW TRANSLATION
  AC_construction_RAD_delayed: "§YPředpoklady§!:\n[!AC_building_radar_button_click_enabled]" # todo: NEW TRANSLATION
  AC_construction_AIR: "§YLetiště§!\nTato budova poskytuje státu nasazení pro vaše letecké síly.\n\n§YZákladní cena za strukturu:§! §R$[?global.BUILD_COST_AIRBASE]§! miliard" # todo: NEW TRANSLATION
  AC_construction_AIR_delayed: "§YPředpoklady§!:\n[!AC_building_airbase_button_click_enabled]" # todo: NEW TRANSLATION
  AC_construction_fuel_silo: "§YStrategická palivová rezerva§!\nTato budova poskytuje vaší zemi více prostoru pro zásoby paliva §HFuel§!.\n\n§YZákladní cena za strukturu:§! §R$[?global.BUILD_COST_FUEL_SILO]§! miliard" # todo: NEW TRANSLATION
  AC_construction_fuel_silo_delayed: "§YPředpoklady§!:\n[!AC_building_fuel_silos_button_click_enabled]" # todo: NEW TRANSLATION
  AC_construction_internet_station: "§YSíťová infrastruktura§!\nSíťová infrastruktura jsou vysoké struktury používané v telekomunikačních a rádiových komunikacích pro posun přenosů na velké vzdálenosti nebo podzemní optické kabely a cloud computing systémy.\n\nKaždá úroveň §YSíťová infrastruktura§! zlepšuje lokální produktivitu o §G+5.00%§!.\nKaždá úroveň §YSíťová infrastruktura§! snižuje trvání §YMezinárodní investice§! o §G-5.00%§!.\n\n§YZákladní cena za strukturu:§! §R$[?global.BUILD_COST_INTERNET_STATION]§! miliard" # todo: NEW TRANSLATION
  AC_construction_internet_station_delayed: "§YPředpoklady§!:\n[!AC_building_internet_station_button_click_enabled]" # todo: NEW TRANSLATION
  AC_construction_REF: "§YObnovitelná energetická infrastruktura§!\nObnovitelná energetická infrastruktura je souhrnem všech obnovitelných zdrojů energie. Tyto zahrnují mimo jiné solární parky, větrné turbíny, rafinerie biopaliv, dřevěné植物 a biopalivové elektrárny a další. Jako taková využívá obnovitelné zdroje a vyrábí palivo z těchto zdrojů.\n\n§YZákladní cena za strukturu:§! §R$[?global.BUILD_COST_REFINERY]§! miliard" # todo: NEW TRANSLATION
  AC_construction_REF_delayed: "§YPředpoklady§!:\n[!AC_building_ref_button_click_enabled]" # todo: NEW TRANSLATION
  AC_construction_POWER_PLANT: "§YUhelná elektrárna na fosilní paliva§!\nElektrárna na fosilní paliva je souhrn pro všechny elektrárny na bázi fosilních paliv. Tyto zahrnují uhlí, zemní plyn a ropu.\n\n§YZákladní cena za strukturu:§! §R$[?global.BUILD_COST_FOSSIL_POWERPLANT]§! miliard" # todo: NEW TRANSLATION
  AC_construction_POWER_PLANT_delayed: "§YPředpoklady§!:\n[!AC_building_power_plant_button_click_enabled]" # todo: NEW TRANSLATION
  AC_construction_NUCLEAR_REACTOR: "§Jaderná reaktor§!\nBudova jaderného reaktoru přeměňuje jadernou energii na elektrickou energii, při čemž spotřebovává mírně obohacený uran.\n\n§YZákladní cena za strukturu:§! §R$[?global.BUILD_COST_NUCLEAR_REACTOR]§! miliard" # todo: NEW TRANSLATION
  AC_construction_NUCLEAR_REACTOR_delayed: "§YPředpoklady§!:\n[!AC_building_nuclear_reactor_button_click_enabled]" # todo: NEW TRANSLATION
  AC_construction_AGRICULTURE_DISTRICT: "§YKomerční zemědělský distrikt§!\nKomerční zemědělský distrikt představuje souhrn všech nek výdajových zemědělských praktik v naší zemi. Zahrnuje agro-průmysl, obdělávané půdy, obilní sila, jatky a další.\n\n§YZákladní cena za strukturu:§! §R$[?global.BUILD_COST_AGRICULTURE_DISTRICT]§! miliard" # todo: NEW TRANSLATION

  patience_young_one_tt: "§Y[PREV.CONTROLLER.GetNameWithFlag]§! momentálně zvažuje §Cnabídku investice§! od §Y[ROOT.GetNameWithFlag]§!. Počkejte, až nabídku přijmou nebo zamítnou.\n" # todo: NEW TRANSLATION
  this_investment_offer_pending_tt: "§Y[PREV.CONTROLLER.GetNameWithFlag]§! momentálně nezvažuje žádnou §Cnabídku investice§! od §Y[ROOT.GetNameWithFlag]§!.\n\n§YPoznámka vývojáře:§! Někdy může dojít k zablokování kvůli špatnému výkonu během multiplayerové hry. Požádejte o pokračování 90 dní (tři měsíce), než nahlásíte chyby v tomto stavu." # todo: NEW TRANSLATION
  has_available_treasury_tt: "§YPokladna§! má více než $$§Y[?ROOT.project_monetary_cost^-1]§! miliard (Aktuálně: $$§G[?ROOT.treasury]§! miliard)\n" # todo: NEW TRANSLATION
  AC_build_button_text: "[AC_GetBuildButtonText]" # todo: NEW TRANSLATION
  AC_start_project: "Investovat" # todo: NEW TRANSLATION
  AC_cancel_project: "Zrušit" # todo: NEW TRANSLATION

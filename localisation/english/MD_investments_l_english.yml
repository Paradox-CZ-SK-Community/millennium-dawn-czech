  AC_standby_project_desc: "[THIS.GetName] analyzuje naši žádost" # todo: NEW TRANSLATION
  AC_build_button_tt: "[AC_GetBuildButtonTT]" # todo: NEW TRANSLATION
  AC_build_button_tt_1: "Investing in construction projects will increase your influence with the targeted country and provide investment income for your country.\n\n§YObě úrovně korupce země a infrastruktury státu ovlivní celkovou dobu výstavby. Výstavba má výchozí prodloužení doby o 35 %, bez ohledu na modifikátory.§!\n\n§LPokud cílová země přijme vaši nabídku na investici, na konci období výstavby získá tuto stavbu.§!\nAI zamítne investice, pokud mají problémy s ekonomikou nebo jejich domácí vliv je příliš nízký.\n\n[investment_cooldown]" # todo: NEW TRANSLATION
  AC_build_button_tt_delayed: "§YPředpoklady§!:\n[!AC_build_button_click_enabled]" # todo: NEW TRANSLATION
  AC_14_cooldown_tt: "Pokud ji země přijme, začne platit §Y14denní§! časovač, který začne přijetím. Během této doby nebudete získávat více vlivu bez ohledu na to, kolik peněz do této země vložíte." # todo: NEW TRANSLATION
  AC_30_cooldown_tt: "Pokud ji země přijme, začne platit §Y30denní§! časovač, který začne přijetím. Během této doby nebudete získávat více vlivu bez ohledu na to, kolik peněz do této země vložíte." # todo: NEW TRANSLATION
  AC_build_button_tt_2: "Zrušit aktivní projekt (v tomto státu můžete denně provést jen jednu investici)." # todo: NEW TRANSLATION
  AC_build_button_tt_b: "Stisknutím tohoto tlačítka požádáte o povolení u správce státu. Pokud souhlasí, stavební projekt začne v záložce vašich rozhodnutí. Tento projekt se bude opakovat, dokud nebudou dokončeny všechny naplánované budovy.\n\n§YRychlost výstavby bude mít penalizaci -25 % oproti obvyklé (platí modifikátory rychlosti výstavby vaší země).§![From.AC_GetPoliticalPowerCost]\n\n§LMůžete mít jen jeden aktivní stavební projekt najednou.\n\nStát nemůže mít aktivní stavební projekt z více zemí.\n\nSprávce tohoto státu ho odmítne, pokud o vás má záporný názor.§!" # todo: NEW TRANSLATION
  ac_influence_icon_tooltip: "[AC_GainTooltip]" # todo: NEW TRANSLATION
  influence_gain_tooltip_yes_tt: "Získáme vliv touto investiční akcí.\n\n[investment_cooldown]" # todo: NEW TRANSLATION
  influence_gain_tooltip_no_tt: "Nezískáme vliv touto investiční akcí.\n" # todo: NEW TRANSLATION
  AC_event.1.t: "Investiční nabídka od [From.GetNameWithFlag]" # todo: NEW TRANSLATION
  AC_event.1.d: "[From.GetName] navrhuje postavit [?FROM.project_build_amount^-1]x [From.AC_GetConstructionType] ve [?FROM.AC_state_target.GetName].\n\nOdhadované celkové náklady na projekt činí $$[?FROM.project_monetary_cost^-1] miliard. Bude to trvat odhadovaných [?FROM.project_construction_duration^-1] dní, než bude tento projekt dokončen. [From.GetName] nám nabízí dohodu, při které přispějeme 10 % celkové částky výstavby. [From.GetNameWithFlag] může z této práce získat vliv. [FROM.GetNameWithFlag] z tohoto projektu bude profitovat.\n\n\nDny do dokončení: [?FROM.project_construction_duration^-1]\nCelkové náklady na projekt ([FROM.GetNameWithFlag]): $[?FROM.project_monetary_cost^-1] miliard\nTyp stavby: [From.AC_GetConstructionType]\nNáklady investora ([THIS.GeTNameWithFlag]): $$[?investor_cost]\nLokalita: [?FROM.AC_state_target.GetName]" # todo: NEW TRANSLATION
  AC_event.1.o1: "Přijmout nabídku" # todo: NEW TRANSLATION
  AC_event.1.o2: "Odmítnout nabídku" # todo: NEW TRANSLATION
  AC_event.2.t: "Stavební povolení zamítnuto" # todo: NEW TRANSLATION
  AC_event.2.d: "Obdrželi jsme zamítnutí od našeho potenciálního nového investičního partnera. Je neuvěřitelné, že by odmítli náš projekt! Není to tak, že bychom získali vliv nebo kontrolu nad jejich vládou tím, že bychom pomohli rozvíjet jejich zemi? No nic, investiční dohoda s [FROM.GetName] se ve [?FROM.AC_state_target.GetName] zhroutila, takže bychom mohli poslat někoho jiného s nabídkou investice." # todo: NEW TRANSLATION
  AC_event.2.o1: "Možná je to jejich soused..." # todo: NEW TRANSLATION
  AC_event.3.t: "Stavební projekt zrušen" # todo: NEW TRANSLATION
  AC_event.3.d: "Bohužel jsme nemohli dokončit naši investiční dohodu s našimi přáteli z [FROM.GetName]. Existuje mnoho potenciálních důvodů, ať už souvisejících se vztahy s vládou, nedostatkem financí, nebo možná jen obecný nezájem místních obyvatel. Můžeme to zkusit znovu později." # todo: NEW TRANSLATION
  AC_event.3.o1: "Jejich ztráta!" # todo: NEW TRANSLATION
  AC_cancel_investment_tt: "Zrušit následující investici od [From.GetName]:" # todo: NEW TRANSLATION
  AC_build_cost_tt: "§YNáklady zahraničních investic§!\n\n§YNáklady zahraničních investic§! §gje počáteční náklad projektu, který zvažujeme zahájit. Je přímo odebrán z pokladny naší země a přidán k našim§! §YMezinárodním investicím§! §gupon přijetí projektu.§!\n\n§gPokud jste právě klikli z jiné země nebo státu, ujistěte se, že zvýšíte počet budov nebo klikněte na jinou budovu pro aktualizaci náhledu a zobrazení skutečných nákladů.§!\n\n§gKorupce, národní ideje a další mohou ovlivnit náklady na investiční projekt. Korupce země, do které investujete, zvýší náklady na projekt v závislosti na její úrovni korupce.§!" # todo: NEW TRANSLATION
  AC_build_cost_tt_delayed: "Modifikátory:\n§YNáklady na investici do [PREV.CONTROLLER.GetNamewithFlag]:§! [?ROOT.displayable_monetary_cost_modifier|%0-] \n" # todo: NEW TRANSLATION
  AC_clock_tt: "§YDoba dokončení investice§! [?ROOT.project_total_construction_duration_display^-1] Dnů\n\n§YDoba dokončení investice§! §gDoba trvání projektu je součtem doby, která zabere dokončení navrhovaného projektu v [PREV.GetName]. Čím více budov nabízíte §Y[PREV.CONTROLLER.GetNamewithFlag]§!, tím déle projekt potrvá.§!\n\n§gPokud jste právě klikli z jiné země nebo státu, ujistěte se, že zvýšíte počet budov nebo klikněte na jinou budovu pro aktualizaci náhledu a zobrazení skutečných nákladů.§!\n" # todo: NEW TRANSLATION

  state_based_investments_screen_delayed_tt: "Menu níže je souborem rozhodnutí, která můžete učinit pro podporu různých typů rozvoje ve [THIS.GetName]. Všechny země budou mít minimálně dva volné sloty, které mohou využít pro jakýkoli stát ve své zemi. Můžete provádět více projektů v jednom státě nebo rozložit projekty po celé zemi. Získat další sloty lze zvýšením síly vaší země §YPower Ranking§!\n\nSloty podle síly:\n- §YSupervelmoc§!: 6\n- §YVelká moc§!: 5\n- §YHlavní moc§!: 4\n- §YRegionální moc§!: 3\n" # todo: NEW TRANSLATION

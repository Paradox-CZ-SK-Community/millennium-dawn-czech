 BOT_BDP_stronghold: "Bašta £BOT_Neutral_conservatism BDP" # todo: NEW TRANSLATION
 BOT_BDP_stronghold_desc: "Od vzniku země vládne £BOT_Neutral_conservatism BDP (Botswana Democratic Party). Volby za volbami jsou oni největší stranou, přičemž jejich nejnižší podíl hlasů byl 55 %. Jsou to velká koaliční strana, která mísí konzervatismus, liberalismus a socialismus. Jejich hlavní moc pochází od příznivců Setswana, takže mnoho jiných kmenů v zemi se cítí opomíjeno. K prolomení moci BDP by byla potřeba velká politická aféra.\n\n§Dokud frakce A-Team a Barata-Phati £BOT_Neutral_conservatism BDP společně tvoří největší stranu, £BOT_Neutral_conservatism BDP zůstane u moci po volbách.\n\nPokud by se £BOT_Neutral_conservatism BDP stala příliš silnou, vytvoří se opoziční strany v jednu stranu, a jakékoliv efekty, které by ovlivnily jednotlivou menší stranu, budou mít dopad i na tuto novou stranu.\n\nPokud popularita £BOT_Neutral_conservatism BDP klesne příliš nízko, reformní křídlo strany si založí vlastní stranu.§!" # todo: NEW TRANSLATION
 BOT_zimbabwean_refugees: "Zimbabwejští uprchlíci" # todo: NEW TRANSLATION
 BOT_zimbabwean_refugees_desc: "Ekonomická situace v Zimbabwe tlačí tisíce lidí legálně i nelegálně přes hranici do Botswany. Přibližně třetina Zimbabwejců je v zemi nelegálně a většina lidí překračujících hranici je okamžitě deportována zpět do Zimbabwe. Nicméně masový počet uprchlíků má i své výhody; zatímco většina Batswanů se živí chovem dobytka, většina Zimbabwejců pracuje v hornictví a průmyslu, čímž představují nepoměrný podíl kvalifikované pracovní síly v Botswaně.\n\n§TTento národní nápad bude odebrán, pokud Zimbabwe neexistuje nebo je naším subjektem§!" # todo: NEW TRANSLATION
 BOT_zimbabwean_refugees_encouraged: "Podpora zimbabwejských uprchlíků" # todo: NEW TRANSLATION
 BOT_zimbabwean_refugees_encouraged_desc: "Ekonomická situace v Zimbabwe tlačí tisíce lidí legálně i nelegálně přes hranici do Botswany. Přibližně třetina Zimbabwejců je v zemi nelegálně a většina lidí překračujících hranici je okamžitě deportována zpět do Zimbabwe. Nicméně masový počet uprchlíků má i své výhody; zatímco většina Batswanů se živí chovem dobytka, většina Zimbabwejců pracuje v hornictví a průmyslu, čímž představují nepoměrný podíl kvalifikované pracovní síly v Botswaně.\n\n§TTento národní nápad bude odebrán, pokud Zimbabwe neexistuje nebo je naším subjektem§!" # todo: NEW TRANSLATION

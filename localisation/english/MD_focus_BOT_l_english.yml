 Botswana_pulse.6.t: "Opozice vytváří volební alianci" # todo: NEW TRANSLATION
 Botswana_pulse.6.desc: "Několik opozičních stran se spojilo do jediné volební aliance. Po setkání vůdců opozičních stran došli k závěru, že jediný způsob, jak sesadit £BOT_Neutral_conservatism BDP, je spolupracovat. Nová aliance bude známa jako £BOT_neutral_Social_UDC UDC - Deštník pro demokratické změny." # todo: NEW TRANSLATION
 Botswana_pulse.6.a: "Zbytečné" # todo: NEW TRANSLATION
 Botswana_pulse.7.t: "£BOT_neutral_Social_UDC UDC se rozpadá" # todo: NEW TRANSLATION
 Botswana_pulse.7.desc: "Jakmile £BOT_neutral_Social_UDC UDC dosáhla svého cíle vyhrát volby, už není důvod pro volební alianci. Strany se rozhodly, že v příštích volbách budou opět kandidovat samostatně." # todo: NEW TRANSLATION
 Botswana_pulse.7.a: "Zajímavé" # todo: NEW TRANSLATION
 Botswana_pulse.8.t: "Taxidermovaný San z Banyoles se vrací" # todo: NEW TRANSLATION
 Botswana_pulse.8.desc: "V roce 1830 byl ostatky jednoho Saního jednotlivce ošetřeny taxidermií bratry Verrauxovými z Francie. Tento kus taxidermie se nakonec ocitl v muzeu v Katalánsku ve Španělsku. Až v roce 1991 se stal kontroverzním a v roce 1997 po jednáních v OSN muzeum rozhodlo, že bude tento vystavený kus rozložen a zbytky lidských ostatků budou vráceny do Botswany. 'Balíček' nyní dorazil. Co bychom měli s ostatky udělat?" # todo: NEW TRANSLATION
 Botswana_pulse.8.a: "Uspořádat řádný pohřeb" # todo: NEW TRANSLATION
 Botswana_pulse.8.b: "Je po smrti 200 let, prostě ho někde archivujte" # todo: NEW TRANSLATION
 Botswana_pulse.9.t: "Poprava Mariette Bosch" # todo: NEW TRANSLATION
 Botswana_pulse.9.desc: "Mariette Bosch byla Jihoafričanka, která v roce 1996 zastřelila manžela své milenky dvakrát. Vražda byla původně považována za loupež, když nebyli žádní podezřelí. Bosch byla popravena oběšením v březnu 2001. Výjimečné na případu bylo to, že byla první bílou ženou popravenou v Botswaně a byla jihoafrickou občankou. Sama poprava byla špatně provedena, protože její rodina mířila tentýž den za ní a jihoafrický prezident [SAF.GetLeader] plánoval kampaň za milost. Ani jedna strana nebyla o plánované popravě předem informována." # todo: NEW TRANSLATION
 Botswana_pulse.9.a: "To mohlo dopadnout lépe" # todo: NEW TRANSLATION
 Botswana_pulse.10.t: "Busmené žalují vládu" # todo: NEW TRANSLATION
 Botswana_pulse.10.desc: "Zájmová skupina Sanů (Busmenů) podala žalobu na vládu kvůli přesidlováním, která probíhají od 70. let. Nejvyšší soud v Botswaně případ analyzoval a nakonec došel k závěru, že vládní snahy o přesídlení Sanů jsou protiústavní." # todo: NEW TRANSLATION
 Botswana_pulse.10.a: "Fuj" # todo: NEW TRANSLATION
 Botswana_pulse.11.t: "Mosadi Seboko korunována Kgosikgolo" # todo: NEW TRANSLATION
 Botswana_pulse.11.desc: "Kgosikgolo lidu Bantele Tawana II nedávno zemřel. Jeho sestra Mosadi Seboko si nárokovala korunu na základě bogosi, tedy práva rození (první narozený), protože byla nejstarším dítětem. Bylo proti tomu mnoho odporu, protože nikdy předtím nebyla ženská Kgosikgolo. Botswanská ústava to však nebrání. Nakonec byla oficiálně korunována a zaujala své místo v Sněmu náčelníků. Je silnou zastánkyní práv žen v Botswaně." # todo: NEW TRANSLATION
 Botswana_pulse.11.a: "Krok k rovnosti" # todo: NEW TRANSLATION
 Botswana_pulse.12.t: "Stávka v průmyslovém areálu" # todo: NEW TRANSLATION
 Botswana_pulse.12.desc: "Několik tisíc pracovníků nedávno uspořádalo stávku v průmyslovém závodě. Nakonec soud prohlásil stávku za nelegální. To vedlo k tomu, že majitel továrny propustil téměř tisíc pracovníků. Mnoho lidí je rozhněvaných nad pracovními podmínkami v naší zemi." # todo: NEW TRANSLATION
 Botswana_pulse.12.a: "To je to, co dostanete za stávkování a odbory" # todo: NEW TRANSLATION
 Botswana_pulse.12.b: "Musíme zlepšit práva našich dělníků!" # todo: NEW TRANSLATION
 Botswana_pulse.13.t: "Modise Mokwadi Fly zavraždil svého syna" # todo: NEW TRANSLATION
 Botswana_pulse.13.desc: "Dnes vyšly hrůzné zprávy, že vůdce mládežnické ligy £BOT_neutral_Social BCP zabil svého syna sekerou během spánku. Fly tvrdil, že zabil syna omylem při házení sekery na policii, která údajně na něj střílela. Fly byl odsouzen k trestu smrti oběšením." # todo: NEW TRANSLATION
 Botswana_pulse.13.a: "Skandál pro BCP!" # todo: NEW TRANSLATION
 Botswana_pulse.14.t: "Top Gear: Botswana speciál" # todo: NEW TRANSLATION
 Botswana_pulse.14.desc: "Dnes byla první premiéra speciálu Top Gearu z Botswany. Jeremy Clarkson, James May a Richard Hammond vyrazili v levných autech na východní okraj Botswany s cílem přejet napříč zemí až na hranici s Namibií, aby dokázali, že zvládnou náročný terén lépe než SUV. Jedním z vrcholů začátku speciálu bylo, když se botswanský prezident [ROOT.GetLeader] objevil na kluzáku, aby popřál Britům štěstí těsně před tím, než přešli Kalahari. Otázka zní, kdo z nich dopadne nejlépe?" # todo: NEW TRANSLATION
 Botswana_pulse.14.a: "Doufám, že vyhraje ten vysoký orangutan!" # todo: NEW TRANSLATION
 Botswana_pulse.14.b: "Kapitán Pomalý a stálý do vítězství!" # todo: NEW TRANSLATION
 Botswana_pulse.14.c: "Samozřejmě jsem tým Křeček a Oliver!" # todo: NEW TRANSLATION
 Botswana_pulse.15.t: "Nehoda Moremi Air Cessna 208" # todo: NEW TRANSLATION
 Botswana_pulse.15.desc: "Letadlo Cessna 208 provozované společností Moremi Air se včera zřítilo poblíž tábora Xakanaka krátce po vzletu. Z 12 lidí na palubě zemřelo 8, včetně francouzských, britských a švýcarských občanů (včetně britského pilota). Příčinou havárie byla porucha motoru, kdy byly lopatky kompresoru poškozeny sulfidovou korozí, což nebylo zjištěno při žádné z kontrol. Mnozí žádají zpřísnění leteckých kontrol a standardů v zemi, ale to by mohlo poškodit mnoho společností organizujících safari." # todo: NEW TRANSLATION
 Botswana_pulse.15.a: "Vyžadujme přísnější kontroly!" # todo: NEW TRANSLATION
 Botswana_pulse.15.b: "To je jen jedna nehoda" # todo: NEW TRANSLATION
 Botswana_pulse.16.t: "Další havárie letadla" # todo: NEW TRANSLATION
 Botswana_pulse.16.desc: "Zatímco havárie Moremi Air je stále v mysli lidí, došlo k další podobné nehodě. Malé turbovrtulové letadlo provozované organizátorem safari se zřítilo po vzletu. Naštěstí v nehodě zemřelo jen několik lidí. Měli bychom nyní zpřísnit letecké standardy v zemi?" # todo: NEW TRANSLATION
 Botswana_pulse.16.a: "Vyžadujme přísnější kontroly!" # todo: NEW TRANSLATION
 Botswana_pulse.16.b: "To je jen jedna nehoda" # todo: NEW TRANSLATION
 Botswana_pulse.17.t: "Mmusi a další vs Ramantele a další" # todo: NEW TRANSLATION
 Botswana_pulse.17.desc: "V Botswaně se objevil soudní případ týkající se dědických práv. Podle tradičních soudů ve venkovské Botswaně vždy nejmladší mužský potomek dědí dům svého otce. Spor začal, když muž a jeho nevlastní bratr byli v rozepři o dědictví domu po otci. Oba muži zemřeli dříve, než mohl být spor vyřešen. Dům pak měl přejít na syna nevlastního bratra Molefiho Ramanteleho. To napadly jeho tety, které od začátku sporu nesly finanční zátěž domu. Botswanský soud rozhodl ve prospěch tet, uvádějíc, že tradiční metoda dědění je protiústavní. To bylo poprvé, kdy bylo v Botswaně potvrzeno právo ženy dědit majetek." # todo: NEW TRANSLATION
 Botswana_pulse.17.a: "Krok k rovnosti!" # todo: NEW TRANSLATION
 Botswana_pulse.17.b: "Syn nevlastního bratra měl být skutečný dědic!" # todo: NEW TRANSLATION
 Botswana_pulse.18.t: "Smrt Gomolemo Motswalediho" # todo: NEW TRANSLATION
 Botswana_pulse.18.desc.1: "Gomolemo Motswaledi, přední politik Botswana Democratic Party (frakce Barata-Phati), včera zemřel při autonehodě. V jednom období vedl mládežnickou organizaci BDP. Jako oblíbený politik je to velká ztráta pro BDP." # todo: NEW TRANSLATION
 Botswana_pulse.18.desc.2: "Gomolemo Motswaledi, přední politik, včera zemřel při autonehodě. Svou kariéru začal v BDP, dokud stranu neopustil a nestal se jedním ze spoluzakladatelů BMD. Jako oblíbený politik je to velká ztráta pro BMD." # todo: NEW TRANSLATION
 Botswana_pulse.18.a: "Krok k rovnosti!" # todo: NEW TRANSLATION
 Botswana_pulse.19.t: "Objeven obrovský diamant!" # todo: NEW TRANSLATION
 Botswana_pulse.19.desc: "V dole Karowe byl nalezen obrovský diamant. Jeho celková hmotnost je kolem 1100 karátů (220 gramů), má více než 2 palce v průměru a v současnosti je třetím největším kdy nalezeným diamantem. Byl pojmenován Lesedi La Rona (Naše světlo). Diamant byl prodán britskému klenotníkovi Graffovi za 53 milionů dolarů." # todo: NEW TRANSLATION
 Botswana_pulse.19.a: "Je to úchvatné!" # todo: NEW TRANSLATION
 Botswana_pulse.20.t: "Další obrovský diamant nalezen!" # todo: NEW TRANSLATION
 Botswana_pulse.20.desc: "V dole Karowe byl opět nalezen obrovský diamant. Celková váha je přibližně 1700 karátů (350 gramů) a je zhruba velikosti tenisového míčku. To z něj činí třetí největší nalezený diamant, předčil tak předchozí Lesedi La Rona. Byl pojmenován Sewelô (vzácný nález). Louis Vitton má o diamant nyní zájem koupit. Neobvyklé pro diamant je, že je pokryt tenkou vrstvou černého uhlíku, což jeho řezání výrazně ztěžuje." # todo: NEW TRANSLATION
 Botswana_pulse.20.a: "Je to nádhera!" # todo: NEW TRANSLATION
 Botswana_pulse.21.t: "Nedostatek elektřiny" # todo: NEW TRANSLATION
 Botswana_pulse.21.desc: "Většina jižní Afriky, včetně Botswany, získává většinu své energie z Jihoafrické republiky. Jakékoli narušení jihafrické výroby elektřiny ovlivní i ostatní země. Jihoafrická republika právě prochází obdobím nedostatku elektřiny, což nás také postihuje. Měli bychom se snažit snížit naši závislost na Jižní Africe, pokud se tomu chceme v budoucnu vyhnout." # todo: NEW TRANSLATION
 Botswana_pulse.21.a: "Je to nádhera!" # todo: NEW TRANSLATION
 Botswana_pulse.22.t: "Motor Company of Botswana bankrotuje" # todo: NEW TRANSLATION
 Botswana_pulse.22.desc: "Motor Company of Botswana vyráběla v Botswaně vozy Hyundai od roku 1993. Společnost založil bohatý muž ze Zimbabwe a v minulosti se někdy uchylovala k pochybným obchodním praktikám, aby levně vyvezla auta do Jižní Afriky – nejdříve je dovážela z Mozambiku, rozebírala a znovu sestavovala a pak je posílala do Jižní Afriky. Včera společnost oznámila, že zavírá kvůli vysokému dluhu, se kterým už nemůže dál fungovat. Sama Hyundai plánuje přesunout montážní linku do Kimberley v Jižní Africe, což způsobí ztrátu 900 pracovních míst v Botswaně." # todo: NEW TRANSLATION
 Botswana_pulse.22.a: "Poskytnout mimořádnou pomoc pro propuštěné zaměstnance!" # todo: NEW TRANSLATION
 Botswana_pulse.22.b: "Je to prostě byznys" # todo: NEW TRANSLATION
 Botswana_pulse.23.t: "Kgosi obviněn z bičování" # todo: NEW TRANSLATION
 Botswana_pulse.23.desc: "Kgosi jednoho z větších kmenů je obviněn, že zbavil jednoho člena kmene svobody bičováním za údajné zločiny. Kgosi tvrdí, že je to naprosto v pořádku a že Kgosi jsou imunní vůči jurisdikci státu. Soudy však namítají, že Kgosi nemůže jednat proti ústavě země nebo zákonům schváleným parlamentem." # todo: NEW TRANSLATION
 Botswana_pulse.23.a: "Kgosi je vinen!" # todo: NEW TRANSLATION
 Botswana_pulse.23.b: "Kgosi si může dělat, co chce" # todo: NEW TRANSLATION
 Botswana_events.1.t: "Nákup bojových letounů pro Botswanu" # todo: NEW TRANSLATION
 Botswana_events.1.desc: "Je čas nahradit naši zastaralou flotilu stíhaček. Koho bychom měli vybrat jako dodavatele?" # todo: NEW TRANSLATION
 Botswana_events.1.a: "Švédský Rafale" # todo: NEW TRANSLATION
 Botswana_events.1.b: "Americký F-16" # todo: NEW TRANSLATION
 Botswana_events.1.c: "Čínský J-10" # todo: NEW TRANSLATION
 Botswana_events.1.d: "Britský Typhoon" # todo: NEW TRANSLATION
 Botswana_events.2.t: "Botswana navrhuje společný optický kabel" # todo: NEW TRANSLATION
 Botswana_events.2.desc: "Botswana nabídla spolupráci při pokládce společného optického kabelu přes obě země, aby se obě sítě napojily přímo na podmořský West African Cable System. To by zlepšilo kvalitu sítě v obou zemích." # todo: NEW TRANSLATION
 Botswana_events.2.a: "Samozřejmě" # todo: NEW TRANSLATION
 Botswana_events.2.b: "Ne" # todo: NEW TRANSLATION
 Botswana_events.3.t: "Namibie souhlasí" # todo: NEW TRANSLATION
 Botswana_events.3.desc: "Namibie nabídku přijala a kvalita naší sítě se zlepšila." # todo: NEW TRANSLATION
 Botswana_events.3.a: "Skvělé!" # todo: NEW TRANSLATION
 Botswana_events.4.t: "Namibie nabídku odmítá" # todo: NEW TRANSLATION
 Botswana_events.4.desc: "Namibie naši nabídku na společné zlepšení sítí odmítla." # todo: NEW TRANSLATION
 Botswana_events.4.a: "Škoda" # todo: NEW TRANSLATION
 Botswana_events.5.t: "Úspěšná kampaň o odstranění rohů nosorožců" # todo: NEW TRANSLATION
 Botswana_events.5.desc: "Stovky jedinců nosorožců byly v posledních měsících zbaveny rohů. Můžeme oznámit, že to zdá se drasticky snížilo počet pytláků v zemi, protože motivace k pytláctví klesla." # todo: NEW TRANSLATION
 Botswana_events.5.a: "Skvělé!" # todo: NEW TRANSLATION
 Botswana_events.6.t: "Neúspěšná kampaň o odstranění rohů nosorožců" # todo: NEW TRANSLATION
 Botswana_events.6.desc: "Stovky nosorožců byly v posledních měsících zbaveny rohů. Zdá se však, že to nemělo žádný vliv na pytláky. Pytláci nadále nosorožce loví jako dřív, a pokud chytí nosorožce bez rohu, stejně ho zastřelí, aby neriskovali ztrátu času opětovným stopováním zvířete. Zdá se, že jsme tím jen vytvořili několik bezrohatých nosorožců." # todo: NEW TRANSLATION
 Botswana_events.6.a: "Všechno to bylo zbytečné!" # todo: NEW TRANSLATION
 Botswana_news_events.1.t: "[BOT.GetNameDef] vyvíjí tlak na Zimbabwe" # todo: NEW TRANSLATION
 Botswana_news_events.1.desc: "Vláda [BOT.GetNameDef] zaujala agresivní postoj vůči diktátorovi Zimbabwe, Robertu Mugabeovi. S odvoláním na porušování lidských práv požádala [BOT.GetNameDef], aby Mugabe odstoupil z moci." # todo: NEW TRANSLATION
 Botswana_news_events.1.a: "Přichází válka?" # todo: NEW TRANSLATION
 Botswana_news_events.2.t: "[BOT.GetNameDef] objímá tradici" # todo: NEW TRANSLATION
 Botswana_news_events.2.desc: "Překvapivé zprávy z [BOT.GetNameDef]; skupina kmenových vůdců a jejich stoupenců sesadila současnou vládu a učinila ze Sněmu náčelníků jediný legální řídící orgán v Botswaně. [BOT.GetLeader] byl korunován jako Kgosikgolo, neboli Nejvyšší náčelník Botswany. Zdá se, že zářivé světlo demokracie, které Botswana byla, je nyní minulostí." # todo: NEW TRANSLATION
 Botswana_news_events.2.a: "Botswana odmítla modernitu" # todo: NEW TRANSLATION
 Botswana_news_events.3.t: "[BOT.GetNameDef] slibuje ochranu Sanů" # todo: NEW TRANSLATION
 Botswana_news_events.3.desc: "Poté, co podnikla kroky ke zlepšení postavení Sanů v zemi, vláda [BOT.GetNameDef] obrátila svou pozornost na souseda [NAM.GetNameDef]. [NAM.GetNameDef] dlouhodobě uplatňuje diskriminační politiku vůči Sanům žijícím tam, a mnozí z nich uprchli přes hranici do Botswany. [BOT.GetNameDef] slíbil chránit práva Sanů v Namibii, včetně použití síly, pokud bude třeba." # todo: NEW TRANSLATION
 Botswana_news_events.3.a: "Dlouhotrvající mír byl porušen" # todo: NEW TRANSLATION
 BOT_military_reevaluation: "Přehodnocení vojenských sil" # todo: NEW TRANSLATION
 BOT_military_reevaluation_desc: "Botswanská armáda potřebuje reformu. Nové tisíciletí přináší nové výzvy" # todo: NEW TRANSLATION
 BOT_develop_anti_poaching_tactics: "Vyvinout taktiky proti pytláctví" # todo: NEW TRANSLATION
 BOT_develop_anti_poaching_tactics_desc: "K vojenskému výcviku nepotřebujeme pomoc větších mocností. Můžeme využít zkušenosti z ochrany volně žijících zvířat a převést je do vojenské doktríny" # todo: NEW TRANSLATION
 BOT_indian_military_cooperation: "Indická vojenská spolupráce" # todo: NEW TRANSLATION
 BOT_indian_military_cooperation_desc: "Nedávno jsme oficiálně otevřeli velvyslanectví v Indii. Indie má o kontinent velký zájem a mnoho Indů žije v Africe. Byli by ideálním partnerem pro výcvik naší armády" # todo: NEW TRANSLATION
 BOT_american_military_cooperation: "Americká vojenská spolupráce" # todo: NEW TRANSLATION
 BOT_american_military_cooperation_desc: "Američané jsou naši dlouholetí spojenci a spolupracovali jsme s nimi v Somálsku. Jejich závazek k mírovým operacím a pomoci Africe je přesně to, co od vojenského partnera potřebujeme" # todo: NEW TRANSLATION
 BOT_chinese_military_cooperation: "Čínská vojenská spolupráce" # todo: NEW TRANSLATION
 BOT_chinese_military_cooperation_desc: "Čína je na africkém kontinentu poměrně nový hráč, ale je velmi ochotná nám pomoci. Nabídne nový pohled na vedení armády" # todo: NEW TRANSLATION
 BOT_enlist_women: "Najat ženy" # todo: NEW TRANSLATION
 BOT_enlist_women_desc: "Ač je Botswana velmi progresivní a moderní země, armáda nepřijímá ženy jako rekruty. To je třeba napravit; přístup žen k armádě prosazují již 20 let aktivistky za práva žen jako Ntombi Setshwaelo. Je čas umožnit ženám Setswana sloužit zemi" # todo: NEW TRANSLATION
 BOT_institute_partial_draft: "Zavést částečný odvod" # todo: NEW TRANSLATION
 BOT_institute_partial_draft_desc: "Nízké obyvatelstvo Botswany ztěžuje získávání lidí do bezpečnostních složek. Místo náboru žen do armády bychom měli zavést částečný odvod, aby každý rok bylo zajištěno alespoň určité množství rekrutů" # todo: NEW TRANSLATION
 BOT_peacekeeping_army: "Zaměřit se na mírové operace" # todo: NEW TRANSLATION
 BOT_peacekeeping_army_desc: "Botswanské obranné síly se účastnily mnoha mezinárodních operací, jako Somálsko a Lesotho. Na to bychom se měli soustředit, abychom zlepšili svět. Samozřejmě, ne všichni služebníci budou šťastní, že riskují životy převážně pro jiné země" # todo: NEW TRANSLATION
 BOT_anti_poaching_army: "Armáda proti pytláctví" # todo: NEW TRANSLATION
 BOT_anti_poaching_army_desc: "Jedním z našich největších problémů je pytláctví, které zemi trápí. Měli bychom vycvičit armádu, aby s ním bojovala a chránila naši faunu. Měli bychom je také školit v poskytování pomoci při přírodních katastrofách. Naši vojáci budou lépe znát terén, ale jako profesionální bojová síla se jejich dovednosti trochu sníží" # todo: NEW TRANSLATION
 BOT_shift_to_traditional_military: "Přesměrovat na tradiční armádu" # todo: NEW TRANSLATION
 BOT_shift_to_traditional_military_desc: "Snížení vojenské kapacity armády na rozšířenou policejní sílu bojující proti pytlákům byla chyba. Musíme tento přechod zvrátit a proměnit armádu v něco, co zajistí národní bezpečnost" # todo: NEW TRANSLATION
 BOT_buy_pilatus_pc9: "Nákup Pilatus PC-9" # todo: NEW TRANSLATION
 BOT_buy_pilatus_pc9_desc: "Abychom lépe zjišťovali a sledovali pytláky, potřebujeme vhodná lehká letadla pro tuto roli. Švýcarská společnost Pilatus vyrábí lehká turbovrtulová letadla, která by byla ideální. S nimi můžeme pozorovat (a občas i bombardovat) pytláky" # todo: NEW TRANSLATION
 BOT_buy_hercules_c130: "Rozšíření transportní flotily" # todo: NEW TRANSLATION
 BOT_buy_hercules_c130_desc: "Pro přepravu a zásobování našich jednotek mírových sil budeme potřebovat transportní letadla. Již provozujeme některé americké C-130, a měli bychom tuto flotilu rozšířit" # todo: NEW TRANSLATION
 BOT_buy_gunships: "Koupit bitevní vrtulníky" # todo: NEW TRANSLATION
 BOT_buy_gunships_desc: "Abychom podpořili budoucí pozemní operace armády, potřebujeme lokální leteckou podporu. Pro tuto roli jsou nejlepší bitevní vrtulníky. Rusko má dlouhou historii dodávek vrtulníků do Afriky a Mi-24 Hind je opravdová klasika" # todo: NEW TRANSLATION
 BOT_zimbabwe_border_fence: "Plot na hranici se Zimbabwe" # todo: NEW TRANSLATION
 BOT_zimbabwe_border_fence_desc: "Musíme postavit elektrický plot na hranici se Zimbabwe, abychom zastavili migraci zvířat a omezili šíření slintavky a kulhavky ze Zimbabwe. Náhodou to také zabrání nelegálnímu přechodu zimbabwských uprchlíků přes hranici." # todo: NEW TRANSLATION
 BOT_deploy_peacekeepers: "Nasadit mírové síly do Zimbabwe" # todo: NEW TRANSLATION
 BOT_deploy_peacekeepers_desc: "Situace v sousedním Zimbabwe je hrozná. Lidé trpí pod diktátorským a korupčním režimem. Pokud zatáhneme za některé provazy, které jsme navázali s vládou Zimbabwe, můžeme tiše sesadit [ZIM.GetLeader] z moci pod záminkou porušování lidských práv" # todo: NEW TRANSLATION
 BOT_topple_mugabe: "Svrhnout [ZIM.GetLeader]" # todo: NEW TRANSLATION
 BOT_topple_mugabe_desc: "Porušování lidských práv v [ZIM.GetNameDef] je nepřijatelné. Musíme okamžitě svrhnout zimbabwského vůdce [ZIM.GetLeader] a přinést svobodu zimbabwskému lidu" # todo: NEW TRANSLATION
 BOT_replace_f5s: "Vyměnit CF-5" # todo: NEW TRANSLATION
 BOT_replace_f5s_desc: "V roce 1996 jsme obdrželi 18 stíhaček CF-5, kanadskou licenční verzi amerického F-5. Tyto stroje byly již zastaralé, když jsme je dostali. Je čas modernizovat naše letectvo schopnějším stíhačem" # todo: NEW TRANSLATION
 BOT_replace_f5s_tt: "Koupíme §Y12 víceúčelových letounů§! za celkem §Y$$15 miliard§! od jedné z těchto zemí" # todo: NEW TRANSLATION
 BOT_domestic_weapon_supply: "Investovat do PAAM" # todo: NEW TRANSLATION
 BOT_domestic_weapon_supply_desc: "PAAM, neboli Pan-African Ammunition Manufacturers, je společnost vyrábějící střelivo. Měli bychom do ní investovat a ustanovit ji oficiálním dodavatelem BDF. Kromě střeliva budou vyrábět a servisovat i naše malé zbraně" # todo: NEW TRANSLATION
 BOT_militarise_tribes: "Zmiltarizovat kmeny" # todo: NEW TRANSLATION
 BOT_militarise_tribes_desc: "Úkolem obranných sil je chránit celou zemi. Lokální obranu by však bylo možné lépe zajistit, pokud bychom dovolili Dikgosi, místním náčelníkům, aby rekrutovali vlastní soukromé milice, které by sloužily jako regionální posádky" # todo: NEW TRANSLATION
 BOT_unite_bushmen: "Sjednotit Sanové" # todo: NEW TRANSLATION
 BOT_unite_bushmen_desc: "Náš soused Namibie má s San podobnou historii jako my. Sanové čelí diskriminaci, vysídlení a podmínkám blízkým otroctví v Namibii. Stovky Sanů uprchly přes hranici do Botswany. Nemůžeme dovolit, aby lidé San trpěli jako my" # todo: NEW TRANSLATION
 BOT_unite_bushmen_trigger_tt: "[Nat_Populism_L] je součástí vládní koalice" # todo: NEW TRANSLATION
 BOT_ancestral_brothers: "Bratři v předcích" # todo: NEW TRANSLATION
 BOT_ancestral_brothers_desc: "Sjednotili jsme lidi San pod jedním státem. Pod naší ochranou budou moci prosperovat a zachovat si svůj způsob života bez diskriminace" # todo: NEW TRANSLATION
 BOT_meet_with_chiefs: "Setkání s náčelníky" # todo: NEW TRANSLATION
 BOT_meet_with_chiefs_desc: "Pravidelná setkání se Sněmem náčelníků jsou důležitá pro udržení dialogu s kmeny" # todo: NEW TRANSLATION
 BOT_depose_mosadi_seboko: "Sesadit Mosadi Seboko" # todo: NEW TRANSLATION
 BOT_depose_mosadi_seboko_desc: "Mosadi Seboko, kgosikgolo kmene Balete, je první ženou v historii Botswany, která sedí ve Sněmu náčelníků. To jde proti tradicím země a Seboko má mnoho kritiků a odpůrců. Měli bychom ji zbavit titulu a na trůn dosadit její bratrance Tsimane Mokgosiho" # todo: NEW TRANSLATION
 mosadi_seboko_kgosi: "Mosadi Seboko byla korunována" # todo: NEW TRANSLATION
 BOT_celebrate_mosadi_seboko: "Oslavit Mosadi Seboko" # todo: NEW TRANSLATION
 BOT_celebrate_mosadi_seboko_desc: "Mosadi Seboko, kgosikgolo kmene Balete, je první ženou v historii Botswany, která sedí ve Sněmu náčelníků. Má mnoho kritiků a odpůrců jen proto, že je žena. Vláda by měla vyjádřit jejich podporu jako krok směrem k rovnosti v Botswaně" # todo: NEW TRANSLATION
 BOT_empower_the_house_of_chiefs: "Zmocnit Sněm náčelníků" # todo: NEW TRANSLATION
 BOT_empower_the_house_of_chiefs_desc: "I když Sněm náčelníků umožňuje kmenům zastoupení, nedává jim skutečnou moc. Potřebujeme přeměnit Sněm náčelníků na skutečný zákonodárný orgán a také udělit kmenům určitou autonomii v jejich záležitostech" # todo: NEW TRANSLATION
 BOT_keep_the_status_quo_of_chiefs: "Udržet status quo Sněmu náčelníků" # todo: NEW TRANSLATION
 BOT_keep_the_status_quo_of_chiefs_desc: "Sněm náčelníků je v pořádku tak, jak je, a neměli bychom rozvířovat vody" # todo: NEW TRANSLATION
 BOT_abolish_the_house_of_chiefs: "Zrušit Sněm náčelníků" # todo: NEW TRANSLATION
 BOT_abolish_the_house_of_chiefs_desc: "Sněm náčelníků je nic než diskriminační a feudální organizace. Postavuje hlavní kmenové vůdce nad ostatní a dává jasný signál, že někteří kmeny jsou více rovnoprávné než jiné. Musíme tuto instituci zrušit a zajistit, aby každý Motswana byl v národě rovnoprávný" # todo: NEW TRANSLATION
 BOT_the_kgosikgolo: "Kgosikgolo" # todo: NEW TRANSLATION
 BOT_the_kgosikgolo_desc: "Botswana by byla lépe řízena dominantními tswanskými kmeny. Vládnoucí [show_ruling_party] je zkorumpovaná organizace a nemá na srdci zájmy lidu. Z tohoto důvodu musí být svrhnuta" # todo: NEW TRANSLATION
 BOT_the_kgosikgolo_tt: "§CPokud jsme dokončili zaměření §Y$BOT_militarise_tribes$§!, šance na občanskou válku se sníží§!" # todo: NEW TRANSLATION
 BOT_judicial_reform: "Justiční reforma" # todo: NEW TRANSLATION
 BOT_judicial_reform_desc: "Soudní systém v Botswaně je docela zastaralý a potřebuje modernizaci" # todo: NEW TRANSLATION
 BOT_empower_unions: "Zmocnit odbory" # todo: NEW TRANSLATION
 BOT_empower_unions_desc: "V Botswaně je velmi málo aktivních odborů a účast v odborech je nízká. Musíme spolupracovat s Botswana Federation of Trade Unions, abychom sjednotili všechny odbory v zemi a povzbudili lidi, aby se k nim připojili" # todo: NEW TRANSLATION
 BOT_end_bushmen_relocations: "Ukončit přesídlování Sanů" # todo: NEW TRANSLATION
 BOT_end_bushmen_relocations_desc: "Politika přesídlování Sanů z Great Kalahari Game Reserve je mylná a byla prezentována pod falešnou záminkou, že jim to zajistí lepší přístup k vládním službám. Měli bychom jim dovolit žít jejich tradičním způsobem života v rezervaci" # todo: NEW TRANSLATION
 BOT_ramp_up_bushmen_relocations: "Zintenzivnit přesídlování Sanů" # todo: NEW TRANSLATION
 BOT_ramp_up_bushmen_relocations_desc: "Divoká zvěř v Great Kalahari Game Reserve musí být chráněna. Sanové tomu možná nerozumějí, ale je lepší přesunout je všechny mimo rezervaci, abychom jim mohli zajistit lepší život" # todo: NEW TRANSLATION
 BOT_total_ban_on_hunting: "Úplný zákaz lovu" # todo: NEW TRANSLATION
 BOT_total_ban_on_hunting_desc: "I když byli Sanové v rezervaci nějakou dobu zakázáni lovit, sezónní lov byl možný pro turisty, kteří byli ochotni zaplatit vysokou cenu. Už více ne — musíme zakázat veškerý lov v rezervacích, aby příroda mohla být ponechána svému běhu" # todo: NEW TRANSLATION
 BOT_found_NBB: "Založit NBB" # todo: NEW TRANSLATION
 BOT_found_NBB_desc: "NBB (National Broadcasting Board) bude odpovědná za vydávání vysílacích licencí v Botswaně a za kontrolu a dohled nad rozhlasovým a televizním vysíláním" # todo: NEW TRANSLATION
 BOT_increase_cattle_production: "Rozšířit chov dobytka" # todo: NEW TRANSLATION
 BOT_increase_cattle_production_desc: "Většina Batswana se živí pastevectvím, a dobytek tvoří velkou část naší ekonomiky. Musíme podpořit více chovatelů dobytka, i když pastva přispívá k environmentálním problémům, kterým čelíme" # todo: NEW TRANSLATION
 BOT_optimise_cattle_production: "Optimalizovat chov dobytka" # todo: NEW TRANSLATION
 BOT_optimise_cattle_production_desc: "Většina Batswana se živí pastevectvím a dobytek tvoří velkou část naší ekonomiky. Nicméně pastva ničí naše životní prostředí. Musíme zkusit nové pastviny a udržitelnější a řízené zemědělské postupy, abychom snížili náš dopad na savanu" # todo: NEW TRANSLATION
 BOT_clear_way_for_new_farms: "Uvolnit prostor pro nové farmy" # todo: NEW TRANSLATION
 BOT_clear_way_for_new_farms_desc: "Plocha vhodná pro pastviny je velmi omezená. Měli bychom zmenšit některé z herních rezervací a národních parků, které nyní provozujeme, a vytvořit více místa pro pastviny" # todo: NEW TRANSLATION
 BOT_refine_the_musi_breed: "Zdokonalit plemeno Musi" # todo: NEW TRANSLATION
 BOT_refine_the_musi_breed_desc: "Plemeno dobytka Musi bylo vyšlechtěno v 80. letech, aby se lépe přizpůsobilo botswanskému klimatu. S moderní technologií můžeme některé vlastnosti dále zlepšit. S lepší produkcí masa na jednotku plochy můžeme zmírnit tlak na životní prostředí" # todo: NEW TRANSLATION
 BOT_biofuel_experimentation: "Experimentování s biopalivy" # todo: NEW TRANSLATION
 BOT_biofuel_experimentation_desc: "Máme velké množství dobytka — možná by se jejich hnůj dal využít k výrobě energie? Musíme zahájit výzkumné projekty a zjistit, zda na to přijdeme" # todo: NEW TRANSLATION
 BOT_biofuel_plants: "Zemědělství produkující palivo" # todo: NEW TRANSLATION
 BOT_biofuel_plants_desc: "Kravský hnůj lze přeměnit na metan, který lze použít jako palivo jako čistší alternativu k ropě. Metan lze dokonce dále zpracovat na ethanol, velmi čisté palivo. Musíme poskytnout vybavení, aby chovatelé, vesnice a domácnosti mohli tento proces provádět. To výrazně zlepší naši energetickou soběstačnost" # todo: NEW TRANSLATION
 BOT_encourage_zimbabwean_immigration: "Povzbuzovat imigraci zimbabwských uprchlíků" # todo: NEW TRANSLATION
 BOT_encourage_zimbabwean_immigration_desc: "Naše rostoucí odvětví chovu dobytka vyžaduje více pracovníků. Měli bychom využít špatné situace v Zimbabwe a být trochu benevolentnější při vpouštění lidí přes hranici" # todo: NEW TRANSLATION
 BOT_form_cattle_communes: "Vytvořit kravské komuny" # todo: NEW TRANSLATION
 BOT_form_cattle_communes_desc: "Měli bychom pomoci chovatelům dobytka organizovat se a vytvářet malé konglomeráty. Tím budou moci lépe organizovat své zemědělské praktiky" # todo: NEW TRANSLATION
 BOT_support_ditec: "Podpořit Ditec Mobile" # todo: NEW TRANSLATION
 BOT_support_ditec_desc: "Ditec Mobile je domácí výrobce mobilních telefonů v Botswaně. Navrhují a vyrábějí vlastní telefony a představují přesně ten typ inovací, které potřebujeme v Africe" # todo: NEW TRANSLATION
 BOT_found_BIUST: "Založit BIUST" # todo: NEW TRANSLATION
 BOT_found_BIUST_desc: "V současnosti je v celé zemi pouze jedna univerzita. Musíme rozšířit možnosti vzdělávání, a proto musíme založit Botswana International University of Science & Technology. Bude sídlit ve městě Papaye severně od Gaborone a zaměří se na technologický výzkum" # todo: NEW TRANSLATION
 BOT_found_UBSOM: "Založit UBSOM" # todo: NEW TRANSLATION
 BOT_found_UBSOM_desc: "University of Botswana je nejstarší univerzita v zemi. Musíme zřídit lékařskou fakultu na univerzitě. To pomůže našemu zdravotnickému sektoru a zvýší naší účinnost v boji proti epidemii HIV" # todo: NEW TRANSLATION
 BOT_support_deaftronics: "Podpořit Deaftronics" # todo: NEW TRANSLATION
 BOT_support_deaftronics_desc: "Deaftronics je společnost vyvíjející solárně napájené baterie pro naslouchátka. Tato inovace by pomohla milionům lidí se sluchovým postižením v Africe, kde je nalezení běžných baterií drahé a obtížné. Se solárními bateriemi Deaftronics by stačila jedna počáteční investice a baterie by se daly používat několik let" # todo: NEW TRANSLATION
 BOT_namibia_botswana_fiber_cable: "Optický kabel Botswana–Namibie" # todo: NEW TRANSLATION
 BOT_namibia_botswana_fiber_cable_desc: "Současná internetová síť Botswany silně závisí na Jižní Africe jako bráně do globální sítě. Měli bychom spolupracovat s Namibií na pokládce optického kabelu přes obě země a napojit sítě přímo na podmořský West African Cable System" # todo: NEW TRANSLATION
 BOT_namibia_botswana_fiber_cable_tt: "§CNamibie musí dohodu přijmout, aby to mohlo vstoupit v platnost. Pokud přijme, pak§!" # todo: NEW TRANSLATION
 BOT_national_space_program: "Národní kosmický program" # todo: NEW TRANSLATION
 BOT_national_space_program_desc: "Mnoho afrických zemí si klade za cíl vyslat vlastní satelity na oběžnou dráhu a řada z nich to již dokázala. Jako technologicky vyspělý stát se musíme k této skupině připojit. Našli jsme partnera na University of Oulu z Finska, který nám pomůže vypustit CubeSat typ nanosatelitu na oběžnou dráhu" # todo: NEW TRANSLATION
 BOT_innovation_city: "Město inovací" # todo: NEW TRANSLATION
 BOT_innovation_city_desc: "Teď, když se dlouho soustředíme na rozvoj high-tech odvětví, musíme v Gaborone postavit podnikatelský park, který soustředí všechny tyto high-tech firmy na jedno místo a přiláká další" # todo: NEW TRANSLATION
 BOT_invest_in_debswana: "Investovat do Debswana" # todo: NEW TRANSLATION
 BOT_invest_in_debswana_desc: "Debswana je hlavní těžební společností působící v Botswaně. Jde o společný podnik vlády Botswany a jihoafrické skupiny De Beers; provozuje 4 diamantové doly a 1 uhelný důl (většina z nich se nachází na severovýchodě Botswany). Musíme jim pomoci rozšířit těžební operace" # todo: NEW TRANSLATION
 BOT_the_energy_debate: "Debata o energetice" # todo: NEW TRANSLATION
 BOT_the_energy_debate_desc: "70 % energie Botswany se dováží od sousední Jižní Afriky, 80 % naší vlastní energie produkuje elektrárna Morupule na uhlí. Tato závislost na zahraniční energii a na jediném domácím zdroji je riskantní. Musíme se stát čistým exportérem energie v Southern African Power Pool" # todo: NEW TRANSLATION
 BOT_focus_on_coal: "Zaměřit se na uhlí" # todo: NEW TRANSLATION
 BOT_focus_on_coal_desc: "V Botswaně je mnoho nevyužitých uhelných žil a podle některých studií by mohla být jednou z nejbohatších zemí na uhlí na světě; většina tohoto uhlí je však zatím nevyužitá. Měli bychom se proto zaměřit na uhlí" # todo: NEW TRANSLATION
 BOT_focus_on_coal_tt: "§CZaměření na uhlí nám umožní vydělat více prodejem energie sousedům, ale bude to katastrofa pro Kalahari!§!" # todo: NEW TRANSLATION
 BOT_focus_on_renewables: "Zaměřit se na obnovitelné zdroje" # todo: NEW TRANSLATION
 BOT_focus_on_renewables_desc: "Botswana je země, kde žádná vesnice není příliš malá na slunce. Musíme ukázat příklad ostatním a vybudovat udržitelnou energetickou síť. Bude to drahé, ale pro budoucí generace to bude stát za to" # todo: NEW TRANSLATION
 BOT_focus_on_renewables_tt: "§CZaměření na obnovitelné zdroje nebude tak ziskové jako uhlí, ale bude lepší pro Kalahari!§!" # todo: NEW TRANSLATION
 BOT_work_with_CIC: "Spolupracovat s CIC" # todo: NEW TRANSLATION
 BOT_work_with_CIC_desc: "CIC, Coal Investment Corp. z Britských Panenských ostrovů, má zájem vybudovat uhelné pole v Mmamabula s místní společností Meepong Investments Ltd. Uhelná žíla tam je pokračováním jihoafrického Waterberg Coalfield, který poskytuje 40 % jihoafrického uhlí. Potenciál je jasný a to by výrazně zvýšilo naší produkci uhlí. Nová společnost se bude jmenovat Tswana Coal" # todo: NEW TRANSLATION
 BOT_grid_expansion: "Rozšíření sítě" # todo: NEW TRANSLATION
 BOT_grid_expansion_desc: "Je hezké, že umíme vyrábět vlastní elektřinu, ale potřebujeme také robustní elektrickou síť, která bude přenášet elektřinu po celé zemi a k našim sousedům" # todo: NEW TRANSLATION
 BOT_solar_panel_grid: "Solární elektrárna" # todo: NEW TRANSLATION
 BOT_solar_panel_grid_desc: "Díky naší geografické poloze je slunce v Botswaně téměř vždy v hojném množství. To z ní dělá vynikající místo pro umístění solárních elektráren" # todo: NEW TRANSLATION
 BOT_kalahari_exploitation: "Využití Kalahari" # todo: NEW TRANSLATION
 BOT_kalahari_exploitation_desc: "Kalahari má bohaté diamantové žíly a okolní oblasti jsou bohaté na uhlí. Musíme rozšířit činnost Tswana Coal v této oblasti" # todo: NEW TRANSLATION
 BOT_resource_excavation_research: "Výzkum těžby zdrojů" # todo: NEW TRANSLATION
 BOT_resource_excavation_research_desc: "Část uhlí se nachází na těžko dostupných místech. Musíme spolupracovat s BIUST na nalezení způsobů, jak vytěžit co nejvíce uhlí" # todo: NEW TRANSLATION
 BOT_wind_turbine_research: "Výzkum větrných turbín" # todo: NEW TRANSLATION
 BOT_wind_turbine_research_desc: "S aktuální technologií je v Botswaně nemožné vybudovat větrné parky. Větrné podmínky prostě nejsou vhodné pro současné turbíny. Musíme investovat do výzkumu řešení tohoto problému" # todo: NEW TRANSLATION
 BOT_ethanol_power_plant: "Ethanolová elektrárna" # todo: NEW TRANSLATION
 BOT_ethanol_power_plant_desc: "Použitím ethanolu získaného z kravského hnoje můžeme vytvořit udržitelný způsob výroby elektřiny" # todo: NEW TRANSLATION
 BOT_botswana_steelworks: "Botswanská ocelárna" # todo: NEW TRANSLATION
 BOT_botswana_steelworks_desc: "Musíme vytěžit více uhlí! S veškerým tímto uhlím můžeme také založit ocelárnu" # todo: NEW TRANSLATION
 BOT_tuli_wind_park: "Tuli Wind Park" # todo: NEW TRANSLATION
 BOT_tuli_wind_park_desc: "Severní chráněná oblast Tuli je přírodní park na východním okraji Botswany. Terén v okolí parku je vhodný pro výstavbu větrných elektráren, a právě tam zřídíme první botswanský větrný park" # todo: NEW TRANSLATION
 BOT_coal_powered_nation: "Země poháněná uhlím" # todo: NEW TRANSLATION
 BOT_coal_powered_nation_desc: "S tím, jak se uhlí stává konkurenceschopným zdrojem vůči diamantům, v Botswaně vzniká nová ekonomická síla. Společnost Tswana Coal je pro botswanskou vládu mnohem cennější než Debswana, jak tomu bylo dříve" # todo: NEW TRANSLATION
 BOT_debswana_on_top: "Debswana zůstává dominantní" # todo: NEW TRANSLATION
 BOT_debswana_on_top_desc: "I přes rozšíření našeho sektoru obnovitelných zdrojů je většina nových elektráren provozována různými menšími společnostmi. Debswana, hlavní producent diamantů, zůstala spolu se svými diamanty jedním z klíčových hráčů botswanské ekonomiky" # todo: NEW TRANSLATION
 BOT_political_effort: "Politické úsilí" # todo: NEW TRANSLATION
 BOT_political_effort_desc: "Botswanská politika je ovládána vládnoucí stranou BDP. V zemi proto existuje velmi málo opozice při řízení státu" # todo: NEW TRANSLATION
 BOT_assert_independence: "Prokázat nezávislost" # todo: NEW TRANSLATION
 BOT_assert_independence_desc: "Jako malá země (jak co do populace, tak rozlohy) jsme náchylní k zahraničnímu vlivu. Musíme světu dokázat, že jsme schopni určovat vlastní kurz" # todo: NEW TRANSLATION
 BOT_found_indian_embassy: "Zřídit velvyslanectví v Indii" # todo: NEW TRANSLATION
 BOT_found_indian_embassy_desc: "Indie má v Gaborone velvyslanectví od roku 1987. My však ještě v Indii žádné nemáme. Musíme oplatit laskavost a otevřít jedno v Novém Dillí" # todo: NEW TRANSLATION
 BOT_indian_diamond_institute: "Indicko-africký institut pro diamanty" # todo: NEW TRANSLATION
 BOT_indian_diamond_institute_desc: "Indický institut pro diamanty oslovil naši vládu s návrhem založit v Botswaně nový Indicko-africký institut pro diamanty. Institut budou obsazovat Indové, kteří budou vyučovat broušení, leštění, hodnocení a výrobu šperků z diamantů. To zlepší naši schopnost zpracovávat diamanty" # todo: NEW TRANSLATION
 BOT_us_relations: "Navázat přístup k USA" # todo: NEW TRANSLATION
 BOT_us_relations_desc: "Spojené státy byly dlouho spojencem Botswany a v minulosti nám poskytly značnou rozvojovou pomoc" # todo: NEW TRANSLATION
 BOT_found_ilea: "Založit ILEA" # todo: NEW TRANSLATION
 BOT_found_ilea_desc: "USA chtějí založit Mezinárodní akademii pro vymáhání práva (ILEA) v Gaborone. Akademie by poskytovala policejní výcvik celé subsaharské Africe" # todo: NEW TRANSLATION
 BOT_saf_relations: "Spolupráce s Jižní Afrikou" # todo: NEW TRANSLATION
 BOT_saf_relations_desc: "Botswana má diplomatické vztahy s Jižní Afrikou od roku 1994, tedy od konce apartheidního režimu. Obě země jsou součástí Jihoafrické celní unie od roku 1910 a sdílejí historii členství v Britském společenství" # todo: NEW TRANSLATION
 BOT_security_against_zimbabwe: "Zabezpečení proti Zimbabwe" # todo: NEW TRANSLATION
 BOT_security_against_zimbabwe_desc: "Nestabilita v Zimbabwe je hrozbou jak pro Botswanu, tak pro Jižní Afriku. Musíme najít řešení problému" # todo: NEW TRANSLATION
 BOT_three_digkosi_nko: "Zaměstnat Mansudae Overseas Project" # todo: NEW TRANSLATION
 BOT_three_digkosi_nko_desc: "Vláda plánuje postavit sochu na památku tří digkosi, kteří přesvědčili Brity, aby odtrhli Bechuanaland od Jižní Afriky. Měli bychom najmout severokorejskou firmu Mansudae Overseas Projects na stavbu sochy, protože mají bohaté zkušenosti s projekty v Africe" # todo: NEW TRANSLATION
 BOT_three_digkosi_domestic: "Postavit sochu doma" # todo: NEW TRANSLATION
 BOT_three_digkosi_domestic_desc: "Vláda plánuje postavit sochu na památku tří digkosi, kteří přesvědčili Brity, aby odtrhli Bechuanaland od Jižní Afriky. Měli bychom najmout místní botswanskou společnost k výstavbě sochy" # todo: NEW TRANSLATION
 BOT_condemn_north_korea: "Odsoudit Severní Koreu" # todo: NEW TRANSLATION
 BOT_condemn_north_korea_desc: "Porušování lidských práv v Severní Koreji je nepřijatelné. Musíme přerušit veškeré diplomatické styky s nimi. Tím se Botswana stane první africkou zemí, která na korejském poloostrově uznává pouze jednu pravou korejskou státnost, Korejskou republiku" # todo: NEW TRANSLATION
 BOT_deepen_cooperation_with_nko: "Prohloubit spolupráci se Severní Koreou" # todo: NEW TRANSLATION
 BOT_deepen_cooperation_with_nko_desc: "Měli bychom usilovat o hlubší ekonomické a diplomatické vazby mezi Severní Koreou a Botswanou" # todo: NEW TRANSLATION
 BOT_extra_funding_to_schools: "Poskytnout školám dodatečné financování" # todo: NEW TRANSLATION
 BOT_extra_funding_to_schools_desc: "Vzdělání je základ dobře fungující společnosti. Nemůžeme zanedbat vzdělávání naší mládeže" # todo: NEW TRANSLATION
 BOT_introduce_school_fees: "Znovu zavést školné" # todo: NEW TRANSLATION
 BOT_introduce_school_fees_desc: "Botswana poskytuje od 80. let zcela bezplatné vzdělání. Naše výdaje na školství však neustále rostou. Musíme znovu zavést školné, abychom vyrovnali rozpočet. Nebude to populární, ale je to nezbytné" # todo: NEW TRANSLATION
 BOT_expand_nature_reserves: "Rozšířit chráněné oblasti" # todo: NEW TRANSLATION
 BOT_expand_nature_reserves_desc: "Musíme rozšířit národní přírodní rezervace, abychom lépe chránili volně žijící zvířata" # todo: NEW TRANSLATION
 BOT_shrink_nature_reserves: "Zmenšit chráněné oblasti" # todo: NEW TRANSLATION
 BOT_shrink_nature_reserves_desc: "Vzhledem k tomu, že 20 % Botswany je vyčleněno jako národní park, možná jsme to s ochranou přírody přehnali. Musíme část těchto ploch vrátit pro rozvoj" # todo: NEW TRANSLATION
 BOT_remove_death_penalty: "Zrušit trest smrti" # todo: NEW TRANSLATION
 BOT_remove_death_penalty_desc: "Botswana je jednou z mála afrických zemí, která stále má trest smrti. Probíhá zde přibližně jedna poprava ročně (obvykle za zvlášť závažnou vraždu) a tresty jsou často vykonávány oběšením. Jde o nelidskou praxi, která by měla být zastavena" # todo: NEW TRANSLATION
 BOT_keep_death_penalty: "Udržet trest smrti" # todo: NEW TRANSLATION
 BOT_keep_death_penalty_desc: "Botswana je jednou z mála afrických zemí, která stále má trest smrti. Probíhá zde přibližně jedna poprava ročně (obvykle za zvlášť závažnou vraždu) a tresty jsou často vykonávány oběšením. Nemůžeme být měkcí k zločincům či vrahům, jinak se společnost rozpadá. Trest smrti zůstane v platnosti" # todo: NEW TRANSLATION
 BOT_prioritise_industrial_courts: "Upřednostnit průmyslové soudy" # todo: NEW TRANSLATION
 BOT_prioritise_industrial_courts_desc: "Průmyslové soudy jsou součástí botswanského justičního systému a řeší obchodní a průmyslové spory. Musíme zdůraznit jejich důležitost pro dobře fungující ekonomiku" # todo: NEW TRANSLATION
 BOT_secure_workers_rights: "Zajistit práva dělníků" # todo: NEW TRANSLATION
 BOT_secure_workers_rights_desc: "Těžební a energetické korporace využívají naše lidi tím, že je nechávají pracovat v hrozných podmínkách. Musíme podpořit odbory a lepší pracovní smlouvy pro naše obyvatele" # todo: NEW TRANSLATION
 BOT_anti_poaching_decisions: "Pytláctví v Kalahari" # todo: NEW TRANSLATION
 BOT_anti_poaching_decisions_desc: "Pytláctví je v Botswaně vážný problém. Zvířata jako nosorožci a sloni jsou zabíjení pro své rohy a kly a jsou přepravováni na asijské trhy pro použití v tradiční medicíně. Některá zvířata jsou prostě zastřelená pro sport bohatými jednotlivci. Většina pytláků pochází ze sousedního Namibie a Zambie, i když se ho účastní i mnozí Botswanané. Botswana má na pytláky přísný postoj už desítky let a není neobvyklé, že jsou pytláci při spatření rovnou zastřeleni.\n\nPytláctví (a jiné politiky) přispívají k pokračující desertifikaci Kalahari. Boj proti pytláctví je klíčovým faktorem ochrany volně žijících zvířat.\n\nPravděpodobnost §Ydezertifikace§!: §R[?kalahari_expands]%§!\nPravděpodobnost §Ystabilizace§!: [?kalahari_steady]%\nPravděpodobnost §Yvzniku oáz§!: §G[?kalahari_retreats]%§!\n\nKaždý měsíc existuje 40% šance, že 15 nových pytláků zahájí činnost.\n\nOdhadovaný aktuální počet pytláků: [?no_of_poachers] ([BOT_threat_level_of_poachers])" # todo: NEW TRANSLATION
 BOT_bi_yearly_poaching_report: "Roční zpráva o pytláctví" # todo: NEW TRANSLATION
 BOT_bi_yearly_poaching_report_desc: "Každých 12 měsíců bude odhadnut dopad pytláctví na naši zemi. Pokud bude hrozba nízká, dezertifikace se zpomalí, a pokud bude hrozba vysoká, dezertifikace se zrychlí." # todo: NEW TRANSLATION
 BOT_anti_poaching_raid: "Provést razii proti pytlákům" # todo: NEW TRANSLATION
 BOT_anti_poaching_raid_desc: "Můžeme vyslat část našich ozbrojených sil, aby hlídali Kalahari a lovili pytláky, které spatří. Každá úroveň §Yvnitřní bezpečnosti§! zvyšuje naši šanci na úspěch o §Y15%§!. Přítomnost §Y$BOT_army_against_poaching$§! zvýší počet likvidovaných pytláků" # todo: NEW TRANSLATION
 BOT_anti_poaching_extra_security: "Najmout dodatečnou bezpečnost" # todo: NEW TRANSLATION
 BOT_anti_poaching_extra_security_desc: "Můžeme uvolnit dodatečné prostředky na najmutí dalších bezpečnostních pracovníků k boji proti pytláctví" # todo: NEW TRANSLATION
 BOT_anti_poaching_extra_security_tt: "Šance na §Yúspěšnou protipytláckou razii§! se zvyšuje o §G10%§!\nVýdaje na vnitřní bezpečnost: §R+50%§!" # todo: NEW TRANSLATION
 BOT_anti_poaching_heavy_weapons: "Poskytnout těžké zbraně" # todo: NEW TRANSLATION
 BOT_anti_poaching_heavy_weapons_desc: "Poskytnutím těžkých zbraní a dalšího vybavení našim bezpečnostním silám můžeme zvýšit jejich efektivitu proti pytlákům" # todo: NEW TRANSLATION
 BOT_anti_poaching_heavy_weapons_tt: "§YZpůsobené škody proti pytlákům se zvyšují§!\nVýdaje na vnitřní bezpečnost: §R+50%§!" # todo: NEW TRANSLATION
 BOT_anti_poaching_dehorn_rhinos: "Kampaň na odstranění rohů nosorožců" # todo: NEW TRANSLATION
 BOT_anti_poaching_dehorn_rhinos_desc: "Odstranění rohů u letošní populace nosorožců by mohlo být dobrým způsobem, jak odradit pytláky. Odstranění rohu má na nosorožce malý dopad, ale může pytláky od lovu odradit" # todo: NEW TRANSLATION
 BOT_anti_poaching_dehorn_rhinos_tt: "§UÚspěšná kampaň sníží počet pytláků na polovinu§!" # todo: NEW TRANSLATION

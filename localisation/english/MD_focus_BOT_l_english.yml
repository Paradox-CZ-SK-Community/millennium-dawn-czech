 BOT_landowners: "Kmenoví náčelníci" # todo: NEW TRANSLATION
 kgosikgolo_leader_trait: "Kgosikgolo" # todo: NEW TRANSLATION
 BOT_FESTUS_MOGAE_DESC: "Festus Mogae je 3. prezident Botswany, úřad převzal v roce 1998. Je ekonomický odborník, dříve pracoval v MMF a v Bance Botswany a mezi lety 1989–1998 působil jako ministr financí. Jeden z jeho hlavních volebních slibů byl boj proti chudobě a proti šířící se epidemii HIV v zemi." # todo: NEW TRANSLATION
 BOT_IAN_KHAMA_GENERATED_DESC: "Ian Khama je synem prvního prezidenta Botswany Seretse Khama. Než vstoupil do politiky a stal se v roce 1998 viceprezidentem, působil jako velitel Botswanské obranné síly. Khama je hlasitým odpůrcem autokratických afrických vládců jako Robert Mugabe ze Zimbabwe a Omar Al-Bašír ze Sudánu.\n\nJedním z Khamaových cílů je diverzifikovat botswanskou ekonomiku směrem k zemědělství a turistice a odklonit ji od těžby diamantů. Je také pevný zastánce prohibice s cílem výrazně snížit konzumaci alkoholu, kterou považuje za jeden z největších problémů Botswany." # todo: NEW TRANSLATION
 BOT_IAN_KHAMA_2017_DESC: "Ian Khama je synem prvního prezidenta Botswany Seretse Khama. Než vstoupil do politiky a stal se v roce 1998 viceprezidentem, působil jako velitel Botswanské obranné síly. Khama je hlasitým odpůrcem autokratických afrických vládců jako Robert Mugabe ze Zimbabwe a Omar Al-Bašír ze Sudánu.\n\nJedním z Khamaových cílů je diverzifikovat botswanskou ekonomiku směrem k zemědělství a turistice a odklonit ji od těžby diamantů. Je také pevný zastánce prohibice a po nástupu do úřadu zavedl 30% daň na alkohol (poté, co se mu nepodařilo zavést 70% daň). V roce 2014 také zakázal lov slonů." # todo: NEW TRANSLATION
 BOT_MOKGWEETSI_MASISI_DESC: "Mokgweetsi Masisi je syn dlouholetého setswanského politika a diplomata Edisona Masisiho. Masisi získal uznání ve filmu Cry the Beloved Country a podílel se na několika jihoafrických filmových produkcích. Masisi je nástupcem Iana Khamy ve vedení strany BDP, což je rozhodnutí, proti kterému Khama velmi hlasitě protestoval. Masisi byl kritizován za své autoritářské názory a mnozí mu vyčítají volební nepravidelnosti a to, že narušil mezinárodní obraz Botswany. Masisi také podporuje politiku jedné Číny." # todo: NEW TRANSLATION

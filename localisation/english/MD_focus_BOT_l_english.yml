 BOT_house_of_chiefs_empowered_and_militarised: "Sněm náčelníků - Posílen a militarizován" # todo: NEW TRANSLATION
 BOT_house_of_chiefs_empowered_and_militarised_desc: "Sněm náčelníků (Ntlo ya Dikgosi) je poradní orgán botswanského parlamentu. Sněm se skládá z dědičných náčelníků 8 hlavních kmenů Botswany, 22 volených členů a 5 náčelníků jmenovaných prezidentem. Většina zákonů a všechny ústavní změny musí být v Sněmu před projednáním v Národním shromáždění přezkoumány a projednány. Sněm má právo jednou vetovat zákony a kontrolovat legislativu týkající se kmenových záležitostí. Dikgosi sami mají volnost a autonomii a mohou přijímat zákony, které se liší od národní legislativy, a Dikgosi mají imunitu před právními kroky během výkonu svých funkcí. Dikgosi také mají právo organizovat a školit místní milice, aby sloužily jako místní bezpečnostní síla." # todo: NEW TRANSLATION

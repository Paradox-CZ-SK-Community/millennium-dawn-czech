 BOT_ancestral_land_conflict: "Konflikt o předkové území" # todo: NEW TRANSLATION
 BOT_ancestral_land_conflict_desc: "V Centrální rezervaci Kalahari žijí lovci-sběrači Sanové (známí také jako Busmeni), jedna z nejstarších kultur na Zemi. Žijí tam i jiné původní národy, jako Bakgalagadi (podle nichž je pojmenována poušť). Rezervace byla původně vytvořena k ochraně jak zvěře, tak životního způsobu Sanů.\n\nV 70. letech vláda Botswany tvrdila, že Sanové příliš loví zvířata, a status přírodní rezervace bránil vládě v zavádění služeb pro San (jako školy a nemocnice). Začal program přesídlování, který navíc náhodou koexistoval s nalezením diamantového žilného pole v rezervaci. V 90. letech se úsilí o přesídlení zintenzivnilo, když vláda začala omezovat přístup k službám pro lidi žijící v rezervaci.\n\nSanové tvoří jen malou část našeho obyvatelstva a jako takoví nemají mnoho možností, jak nám čelit. Jejich zacházení je však skvrnou na našem mezinárodním image." # todo: NEW TRANSLATION
 BOT_ancestral_land_conflict_escalated: "Konflikt o předkové území eskaloval" # todo: NEW TRANSLATION

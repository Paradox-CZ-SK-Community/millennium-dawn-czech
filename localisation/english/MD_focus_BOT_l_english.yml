 Botswana_pulse.1.t: "Kalahari se rozrůstá" # todo: NEW TRANSLATION
 Botswana_pulse.1.d: "Podle údajů z loňského roku se Kalahari nadále rozšiřuje. Několik oblastí určených pro pastvu je nyní pustých, mnohé zdroje podpovrchové vody vyschly a populace volně žijících zvířat se snížila kvůli pytláctví. Umožnit lidem volně spásat dobytek, těžba minerálů v regionu a ignorování pytláctví povede ke zhoršení situace." # todo: NEW TRANSLATION
 Botswana_pulse.1.a: "Hanba" # todo: NEW TRANSLATION
 Botswana_pulse.2.t: "Kalahari - situace normální" # todo: NEW TRANSLATION
 Botswana_pulse.2.d: "Podle údajů z loňského roku se situace pouštnění v a kolem Kalahari zdá být stabilní. Je to však jen otázka času, než se znovu zhorší. Umožnit lidem volně spásat dobytek, těžba minerálů v regionu a ignorování pytláctví povede ke zhoršení situace." # todo: NEW TRANSLATION
 Botswana_pulse.2.a: "Dostali jsme více času" # todo: NEW TRANSLATION
 Botswana_pulse.3.t: "Kalahari se vrací" # todo: NEW TRANSLATION
 Botswana_pulse.3.d: "Podle údajů z loňského roku se ve velké části Kalahari opět rozrostla vegetace. Napodobování přirozených vzorců pastvy a boj proti pytláctví umožní oblasti, aby se sama uzdravila." # todo: NEW TRANSLATION
 Botswana_pulse.3.a: "Dosáhli jsme pokroku" # todo: NEW TRANSLATION
 Botswana_pulse.4.t: "£BOT_Neutral_conservatism BDP opět vítězí!" # todo: NEW TRANSLATION
 Botswana_pulse.4.desc: "Vládnoucí strana £BOT_Neutral_conservatism BDP opět zvítězila ve volbách! Zdá se, že jejich úspěch nemá konce." # todo: NEW TRANSLATION
 Botswana_pulse.4.a: "Předvídatelné" # todo: NEW TRANSLATION
 Botswana_pulse.5.t: "£BOT_Neutral_conservatism BDP se rozpadá kvůli skandálu!" # todo: NEW TRANSLATION
 Botswana_pulse.5.desc: "Vládnoucí £BOT_Neutral_conservatism BDP prochází skandálem. Frakce ve straně, unavená politikou prezidenta [ROOT.GetLeader] a jeho neschopností získat populární podporu, se oddělila od hlavní strany." # todo: NEW TRANSLATION

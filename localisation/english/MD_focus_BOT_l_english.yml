 BOT_model_student_of_africa: "Vzorový student Afriky" # todo: NEW TRANSLATION
 BOT_model_student_of_africa_desc: "Botswana je jednou z nejvíce rozvinutých zemí v Africe. Od svého vzniku je stabilní demokracií a byla svědkem velmi málo konfliktů. S nejvyšším indexem lidského rozvoje a nejnižší vnímanou korupcí v subsaharské Africe je Botswana zářivým příkladem pro zbytek Afriky.\n\n§RPokud je naše §Yúroveň korupce§! vyšší než §Y$widespread_corruption$§!, ztratíme tento bonus!§!" # todo: NEW TRANSLATION
 BOT_kalahari_expansion: "Pouštnění Kalahari" # todo: NEW TRANSLATION
 BOT_kalahari_expansion_desc: "Poušť Kalahari v západní části Botswany pokrývá velkou oblast. Rok za rokem se tato poušť rozšiřuje. Jelikož 95 % Botswany má tak malé srážky, že není vhodné pro zemědělství, 71 % země je využíváno pro pastevectví a většina lidí bere vodu z podpovrchových zdrojů. Velký dobytkářský průmysl zhoršuje pouštnění, a přestože téměř polovina Batswanaů získává příjem z něj.\n\nZápadní Botswana je také domovem mnoha národních parků (které tvoří 20 % rozlohy země), z nichž největší je Centrální rezervace Kalahari, domov Sanů a jedno z největších diamantových ložisek v Botswaně.\n\n§YKaždý rok dostaneme aktualizaci o stavu pouštnění Kalahari. Pouštnění může pokračovat, situace se může stabilizovat nebo se může zlepšit (vznik oáz). Pravděpodobnosti každého výsledku lze vidět v kategorii rozhodnutí $BOT_anti_poaching_decisions$.\n\nMůžeme pokračovat ve využívání již trpícího Kalahari a okolní savany a zhoršit pouštnění, nebo můžeme zkusit přijmout konzervační přístup, abychom jej zpomalili nebo dokonce obrátili.§!" # todo: NEW TRANSLATION
 BOT_house_of_chiefs: "Sněm náčelníků (Ntlo ya Dikgosi)" # todo: NEW TRANSLATION
 BOT_house_of_chiefs_desc: "Sněm náčelníků (Ntlo ya Dikgosi) je poradní orgán botswanského parlamentu. Sněm se skládá z dědičných náčelníků 8 hlavních kmenů Botswany, 22 volených členů a 5 náčelníků jmenovaných prezidentem. Sněm nemá politickou ani výkonnou moc, nicméně většina zákonů a všechny ústavní změny musí být v Sněmu před projednáním v Národním shromáždění přezkoumány a projednány. Dikgosi sami mají pouze ceremoniální a malou administrativní moc nad svými kmeny." # todo: NEW TRANSLATION
 BOT_house_of_chiefs_tt: "Náklady na změnu vládních výdajů a politik: §R+15%§!\nVýdaje na byrokracii: §R+5%§!" # todo: NEW TRANSLATION
 BOT_house_of_chiefs_empowered: "Sněm náčelníků - Posílen" # todo: NEW TRANSLATION
 BOT_house_of_chiefs_empowered_desc: "Sněm náčelníků (Ntlo ya Dikgosi) je poradní orgán botswanského parlamentu. Sněm se skládá z dědičných náčelníků 8 hlavních kmenů Botswany, 22 volených členů a 5 náčelníků jmenovaných prezidentem. Většina zákonů a všechny ústavní změny musí být v Sněmu před projednáním v Národním shromáždění přezkoumány a projednány. Sněm má právo jednou vetovat zákony a kontrolovat legislativu týkající se kmenových záležitostí. Dikgosi sami mají volnost a autonomii a mohou přijímat zákony, které se liší od národní legislativy, a Dikgosi mají imunitu před právními kroky během výkonu svých funkcí." # todo: NEW TRANSLATION
 BOT_house_of_chiefs_empowered_tt: "Náklady na změnu vládních výdajů a politik: §R+20%§!\nVýdaje na byrokracii: §R+10%§!" # todo: NEW TRANSLATION
 BOT_house_of_chiefs_militarised: "Sněm náčelníků - Militarizován" # todo: NEW TRANSLATION
 BOT_house_of_chiefs_militarised_desc: "Sněm náčelníků (Ntlo ya Dikgosi) je poradní orgán botswanského parlamentu. Sněm se skládá z dědičných náčelníků 8 hlavních kmenů Botswany, 22 volených členů a 5 náčelníků jmenovaných prezidentem. Sněm nemá politickou ani výkonnou moc, nicméně většina zákonů a všechny ústavní změny musí být v Sněmu před projednáním v Národním shromáždění přezkoumány a projednány. Dikgosi sami mají pouze ceremoniální a malou administrativní moc nad svými kmeny. Nicméně jim bylo uděleno právo organizovat a školit místní milice, aby sloužily jako místní bezpečnostní síla." # todo: NEW TRANSLATION

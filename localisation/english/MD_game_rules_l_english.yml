  JAP_AI_BEHAVIOR: "@JAP Japan" # todo: NEW TRANSLATION
  RULE_OPTION_RED_STAR_OVER_TOKYO: "Červená hvězda nad Tokiem" # todo: NEW TRANSLATION
  RULE_OPTION_RED_STAR_OVER_TOKYO_AI_DESC: "V minulosti nebyla perspektiva komunistického Japonska tak nemyslitelnou možností. V průběhu let se tato možnost zdála mizet s tím, jak Japonsko přijalo plně kapitalistický ekonomický systém. Avšak zázračný růst, který tento systém kdysi poskytoval, nyní stagnuje. Nerovnost je rozsáhlá a lidé v Japonsku začínají přijímat možnost, že změna stávajícího stavu může být nutná..." # todo: NEW TRANSLATION

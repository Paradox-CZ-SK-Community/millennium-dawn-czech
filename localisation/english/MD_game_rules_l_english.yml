  RULE_OPTION_CHI_A_LONG_PEACE_AI_DESC: "Čína bude upřednostňovat diplomacii a spolupráci před konfrontací a usilovat o rozvoj při neustálém dodržování stávajících pravidel mezinárodního řádu, místo pokusu o jeho svržení. Také učiní kroky směrem k liberalizaci jak politicky, tak ekonomicky." # todo: NEW TRANSLATION
  RULE_OPTION_CHI_RED_DAWN: "Červený úsvit" # todo: NEW TRANSLATION

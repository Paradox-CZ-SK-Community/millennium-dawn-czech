  RULE_ALLOW_MD_ANNEX: "Povolit úklid border gore" # todo: NEW TRANSLATION
  RULE_OPTION_MD_ANNEX_NO_DESC: "Nebude mít vliv na hranice po mírové dohodě a zůstanou tak, jak byly nakresleny na konferenci." # todo: NEW TRANSLATION
  RULE_OPTION_MD_ANNEX_YES_DESC: "Po mírové dohodě, pokud existuje více instancí stejného tagu, budou všechny zbývající tagy integrovány do toho, který má nejsilnějšího overlorda. Síla overlorda bude určena jeho národní ideou odpovídající pořadí síly. Úklid po válce může trvat až 14 dní." # todo: CHANGED
  RULE_ALLOW_CHAOTIC_PEACE_CONFERENCE: "Povolit chaotické mírové dohody" # todo: NEW TRANSLATION
  RULE_OPTION_CHAOTIC_PC_NO: "Ne" # todo: NEW TRANSLATION
  RULE_OPTION_CHAOTIC_PC_NO_DESC: "Tato volba by měla zřejmě zastavit, aby si všichni hráči AI nedělali nároky na území během mírových konferencí.\nToto omezuje, kdo může nárokovat státy na velmoci a vůdce frakcí. (Toto ovlivní pouze AI, hráč ne.)" # todo: NEW TRANSLATION
  RULE_OPTION_CHAOTIC_PC_YES: "Ano" # todo: NEW TRANSLATION
  RULE_OPTION_CHAOTIC_PC_YES_DESC: "Pro ty, kteří si skutečně užívají prokleté mírové konference, proč omezovat svět na 1 §YRusko§! když jsou možné 12 §YRuska§!\n(Nejsem zodpovědný za výsledky, které z této volby mohou vyplynout!)" # todo: NEW TRANSLATION
  RULE_ALLOW_PLAYER_LED_PEACE_CONFERENCE: "Povolit mírové konference vedené hráčem" # todo: NEW TRANSLATION
  RULE_OPTION_PLAYER_LED_PC_NO: "Ne" # todo: NEW TRANSLATION
  RULE_OPTION_PLAYER_LED_PC_NO_DESC: "Tato volba umožní AI dělat vlastní rozhodnutí, ať už budou hloupá." # todo: NEW TRANSLATION
  RULE_OPTION_PLAYER_LED_PC_YES: "Ano" # todo: NEW TRANSLATION
  RULE_OPTION_PLAYER_LED_PC_YES_DESC: "Pro ty, kteří nevěří AI, že správně zařídí věci, to umožní pouze hráčům dělat nároky během mírových konferencí." # todo: NEW TRANSLATION
  RULE_ALLOW_CONDITIONAL_PEACE_DEAL: "Povolit Podmíněné mírové dohody" # todo: NEW TRANSLATION
  RULE_OPTION_CONDITIONAL_PEACE_DEAL_YES_DESC: "Umožní válčícím státům použít naplánovanou diplomatickou akci §YPodmíněné mírové dohody§! , která umožní státům podepsat mírové dohody, jež nevyžadují plnou kapitulaci ani jedné strany." # todo: NEW TRANSLATION
  RULE_OPTION_CONDITIONAL_PEACE_DEAL_NO_DESC: "Zakáže státům používat §YPodmíněné mírové dohody§! naplánovanou diplomatickou akcí, která donutí státy vytrvat v totální válce, aby dosáhly míru." # todo: NEW TRANSLATION
  RULE_PEACE_PROPOSAL_BLOCKED_TT: "Přestože §YPodmíněné mírové dohody§! jsou povoleny, toto bude zablokováno, použijte místo toho §Y$CPD_OFFER_CONDITIONAL_PEACE_TITLE$§!." # todo: NEW TRANSLATION
  RULE_SALAFIST_BRANCH: "Povolit Salafistickou větev" # todo: NEW TRANSLATION

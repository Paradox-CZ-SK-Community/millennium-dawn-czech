  RULE_OPTION_BEACON_OF_DEMOCRACY_AI_DESC: "Myanmar bude usilovat o reformy bez kompromisů, rychle posílí vládu NLD k moci. Místo ustupování Tatmadaw, Myanmar mobilizuje různé podporovatele politické liberalizace, včetně etnických povstaleckých skupin, s cílem jednou provždy ukončit vliv armády v politice." # todo: NEW TRANSLATION
  RULE_OPTION_AN_IRON_FIST: "Železná pěst" # todo: NEW TRANSLATION
  RULE_OPTION_AN_IRON_FIST_AI_DESC: "Pouze platí pro počáteční datum 2000; toto pravidlo hry donutí Myanmar zůstat diktaturou a namísto pozitivní reakce na tlak na reformu, jak tomu bylo historicky, zvolí represivní a totalitní cestu. Navíc, aby zakryla ztrátu legitimity, bude vojenská vláda usilovat o válku nejen s rebelujícími skupinami uvnitř země, ale i se sousedy." # todo: NEW TRANSLATION

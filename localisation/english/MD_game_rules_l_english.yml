  HOL_AI_BEHAVIOR: "@HOL Nizozemsko" # todo: NEW TRANSLATION
  HOL_DEMOCRATIC_RULE: "Demokratická" # todo: NEW TRANSLATION
  HOL_DEMOCRATIC_RULE_AI_DESC: "Nizozemsko bude následovat demokratickou cestu s PvdA, CDA nebo VVD, kladouc důraz na spolupráci s západními institucemi a mezinárodní řád založený na pravidlech.\n" # todo: NEW TRANSLATION
  HOL_POPULIST_RULE: "Populistická" # todo: NEW TRANSLATION
  HOL_POPULIST_RULE_AI_DESC: "Nizozemsko bude následovat populistický směr, s LPF nebo PVV, vedený národní suverenitou, přímou demokracií a silnou rétorikou proti zavedené politice.\n" # todo: NEW TRANSLATION
  HOL_MONARCHY_VOC_RULE: "Verenigde Oost-Indische Compagnie" # todo: NEW TRANSLATION
  HOL_MONARCHY_VOC_RULE_AI_DESC: "Nizozemsko znovu obnoví V.O.C. (Verenigde Oost-Indische Compagnie), která bude moci působit jako suverénní námořní moc. Území v Asii a dále budou opět spravována prostřednictvím korporační nadvlády nebo dobytí." # todo: NEW TRANSLATION
  HOL_MONARCHY_WIC_RULE: "West-Indische Compagnie" # todo: CHANGED
  HOL_MONARCHY_WIC_RULE_AI_DESC: "Nizozemsko znovu oživí Západoindickou společnost (WIC), která bude mít pravomoc nad atlantskými držbami. Prostřednictvím směsi obchodu a dobytí znovu prosadí vliv Nizozemska v Americe a Africe pod koronou." # todo: NEW TRANSLATION
  HOL_NVU_RULE: "Nederlandse Volks-Unie" # todo: NEW TRANSLATION
  HOL_NVU_RULE_AI_DESC: "Nizozemsko spadá pod vládu NVU, radikální ultranacionalistické hnutí s ambicemi vytvořit sjednocené germánské impérium. Prostřednictvím militarismu, kulturní asimilace a agresivního expanzionismu bude holandský stát usilovat o vedení pan-germánského osudu — ať to stojí cokoli." # todo: NEW TRANSLATION
  RUS_AI_BEHAVIOR: "@SOV Ruská federace" # todo: NEW TRANSLATION
  RULE_OPTION_PUTIN: "Jednotná Rus" # todo: NEW TRANSLATION
  RULE_OPTION_PUTIN_AI_DESC: "Ruská federace bude usilovat o prosazování zahraniční politiky Jednotné Rus a posílení jejich postavení.\n" # todo: NEW TRANSLATION
  RULE_OPTION_PEACEFUL_REFORM: "Liberální Rusko" # todo: NEW TRANSLATION
  RULE_OPTION_PEACEFUL_REFORM_AI_DESC: "Rusko bude usilovat o liberální formy a navázání větších vazeb se Západem.\n" # todo: NEW TRANSLATION
  RULE_OPTION_THE_RED_MENACE: "Červená hrozba" # todo: NEW TRANSLATION
  RULE_OPTION_THE_RED_MENACE_AI_DESC: "Rusko bude mírně skloněno k marxistickým politikám a bude se snažit obnovit Sovětský svaz.\n" # todo: NEW TRANSLATION
  RULE_OPTION_RISE_OF_RUSSIA: "Rusko Zhirinovského" # todo: NEW TRANSLATION
  RULE_OPTION_RISE_OF_RUSSIA_AI_DESC: "Rusko se začne ubírat nacionalistickými politikami a bude usilovat o agresivní zahraniční politiku s cílem vyhlásit Velké Rusko.\n" # todo: NEW TRANSLATION
  RULE_OPTION_NAZBOL_RUSSIA: "Národněbolševické Rusko" # todo: NEW TRANSLATION
  RULE_OPTION_NAZBOL_RUSSIA_AI_DESC: "Národněbolševici vidí jiný způsob rozvoje své vlasti. Zřídí nový řád, získají kontrolu a vrátí slávu Ruska.\n" # todo: NEW TRANSLATION
  RULE_OPTION_IRON_DIMON_RUSSIA: "Železný Dimon" # todo: NEW TRANSLATION
  RULE_OPTION_IRON_DIMON_RUSSIA_AI_DESC: "Rusko potřebuje nového vládce, který se nebude navždy podřizovat a vyjednávat s těmi, kteří kdykoliv zradí naši velkou vlast.\n" # todo: NEW TRANSLATION
  RULE_OPTION_LIBERAL_DIMON_RUSSIA: "Liberální Dimon" # todo: NEW TRANSLATION
  RULE_OPTION_LIBERAL_DIMON_RUSSIA_AI_DESC: "Dmitrij Anatoljevič konečně zvolí liberální cestu a povede Rusko k liberalismu.\n" # todo: NEW TRANSLATION
  RULE_OPTION_OLIGARCHS_RUSSIA: "Oligarchické Rusko" # todo: NEW TRANSLATION
  RULE_OPTION_OLIGARCHS_RUSSIA_AI_DESC: "Povedou oligarchové k ovládnutí celé země, první stát oligarchů?\n" # todo: NEW TRANSLATION
  RULE_OPTION_CONFEDERATION_RUSSIA: "Ruská konfederace" # todo: NEW TRANSLATION
  RULE_OPTION_CONFEDERATION_RUSSIA_AI_DESC: "Rusko poskytne svým subjektům co největší autonomii a stane se skutečnou federací, a možná konfederací?\n" # todo: NEW TRANSLATION
  USA_AI_BEHAVIOR: "@USA Spojené státy americké" # todo: NEW TRANSLATION
  RULE_OPTION_DEMOCRAT: "Demokraticky orientovaný" # todo: NEW TRANSLATION
  RULE_OPTION_DEMOCRAT_AI_DESC: "Spojené státy budou usilovat o volbu vedení Demokratické strany a udržovat zemi, v moderním slova smyslu, směrem k centrolevicové shodě vládnutí." # todo: NEW TRANSLATION
  RULE_OPTION_REPUBLICAN: "Republikánsky orientovaný" # todo: NEW TRANSLATION
  RULE_OPTION_REPUBLICAN_AI_DESC: "USA budou usilovat o volbu vedení Republikánské strany a udržovat zemi, v moderním pojetí, směrem k středopravej shodě vládnutí." # todo: NEW TRANSLATION
  RULE_OPTION_REFORMED_REPUBLIC: "Reformovaná republika" # todo: NEW TRANSLATION
  RULE_OPTION_REFORMED_REPUBLIC_AI_DESC: "Vůle lidu byla vyslyšena. Politický tlak a veřejný ohlas vedly k zásadním politickým a ekonomickým reformám, které umožní lepší zastoupení a viditelnost třetích stran. Nyní je na lidech vybrat stranu, která je bude reprezentovat." # todo: NEW TRANSLATION
  RULE_OPTION_POST_UNITED: "Éra po Unitedu" # todo: NEW TRANSLATION
  RULE_OPTION_POST_UNITED_AI_DESC: "Orel padá mnohem víc, než by se dalo očekávat. §RNeaktivujte historickou AI§!" # todo: NEW TRANSLATION
  RULE_OPTION_ALL_AHEAD_SLOW: "Vše vpřed pomalu" # todo: NEW TRANSLATION
  RULE_OPTION_ALL_AHEAD_SLOW_AI_DESC: "Povolením tohoto herního pravidla zajistíte, že AI nezkolabuje USA. V podstatě vyřazuje RNG faktor z nehistorického AI režimu." # todo: NEW TRANSLATION
  RULE_OPTION_GREAT_COLLAPSE: "Velký kolaps" # todo: NEW TRANSLATION
  RULE_OPTION_GREAT_COLLAPSE_AI_DESC: "Se zánikem SSSR v roce 1991 se militarismus USA stal pro daňové poplatníky čím dál tíživějším břemenem. Série protestů v letech 1995–1999 vedla k rostoucím ztrátám na životech a rostoucí nespokojenosti obyvatel a pevně zakořeněná studenoválečná federální vláda zůstala. Nyní, na počátku století, spolu s obavami z fám o Y2K a spekulacemi o národní železniční stávce, které by mohly paralyzovat ekonomiku a koordinovat protistátní operace federální vlády." # todo: NEW TRANSLATION
  RULE_OPTION_HISTORICAL_PRESIDENTS: "Historičtí prezidenti USA" # todo: NEW TRANSLATION
  RULE_OPTION_HISTORICAL_PRESIDENTS_AI_DESC: "AI bude volit prezidenty 20. ledna každého volebního roku na základě historického vítěze." # todo: NEW TRANSLATION
  USB_AI_BEHAVIOR: "@USB Svobodné státy Ameriky" # todo: NEW TRANSLATION
  RULE_OPTION_REVANCHIST_PATH: "Znovuzískání osudu" # todo: NEW TRANSLATION
  RULE_OPTION_REVANCHIST_PATH_AI_DESC: "Federální vlivy budou ovlivňovat Svobodné státy, aby orientovaly svou zahraniční politiku směrem k revanšismu pro kontinentálních 48 států. §R Musí být zvoleno buď USA pravidlo Post United nebo USA pravidlo Great Collapse§!" # todo: NEW TRANSLATION
  RULE_OPTION_ISOLATION_PATH: "Velké uzavření" # todo: NEW TRANSLATION
  RULE_OPTION_ISOLATION_PATH_AI_DESC: "Americký sen je mrtvý, svět se jeví jako neustále se rozšiřující prázdnota. Lidé a političtí vůdcové se rozhodnou odvrátit se od světa a užívat si sladkého klidu a ticha, které jejich kout přinese. §R Musí být zvoleno jedno z pravidel USA Game Rule Post United nebo USA Game Rule Great Collapse§!" # todo: NEW TRANSLATION
  RULE_OPTION_ARCADIA_PATH: "Východní identita" # todo: NEW TRANSLATION
  RULE_OPTION_ARCADIA_PATH_AI_DESC: "S americkým snem zvráceným na noční můru, federální vlivy selhávají. Proto se lidé rozhodli, že nový směr vpřed je správný a rozhodli se vytvořit novou \\"Východní identitu\\" prostřednictvím plánu Arcadia. §R Musí být zvoleno buď USA pravidlo Post United nebo USA pravidlo Great Collapse§!" # todo: NEW TRANSLATION
  RULE_OPTION_SECOND_COAL_WARS: "Druhé uhelné války" # todo: NEW TRANSLATION
  RULE_OPTION_SECOND_COAL_WARS_AI_DESC: "Svobodné státy oznámí obnovené organizaci UMWA, že doly ve Západní Virginii nebudou znovu otevřeny na principech, proč byly původně uzavřeny: „Moderní řešení a problémy byly důvodem jejich uzavření.“ V důsledku toho horníci začnou protestovat a prohlásí stát za nezávislý, což povede k incidentu Druhých uhelných válek. §R Musí být zvoleno buď USA pravidlo Post United nebo USA pravidlo Great Collapse§!" # todo: NEW TRANSLATION
  CSA_AI_BEHAVIOR: "@CSA Jižní republika Ameriky" # todo: NEW TRANSLATION
  RULE_OPTION_A_SOUTHERN_AMERICA_PATH: "Jižní Amerika" # todo: NEW TRANSLATION
  RULE_OPTION_A_SOUTHERN_AMERICA_PATH_AI_DESC: "S americký sen stále hořící v srdcích jižních národů mnozí přimějí vládu reformovat staré slávy a vydat se vytvořit novou Ameriku. Jižní Ameriku. §R Musí mít buď USA Game Rule Post United nebo USA Game Rule Great Collapse§!" # todo: NEW TRANSLATION
  RULE_OPTION_GOLDEN_CIRCLE_PATH: "Zlatý kruh" # todo: NEW TRANSLATION
  RULE_OPTION_GOLDEN_CIRCLE_PATH_AI_DESC: "Mnoho Jižanů věří, že by měli vytvořit nové osudy, které jsou výhradně jižanské. Proto si mnozí u moci přejí oživit starý nápad Konfederace jako způsob, jak upevnit tuto novou éru svobody. §R Musí být zvoleno buď USA pravidlo Post United nebo USA pravidlo Great Collapse§!" # todo: NEW TRANSLATION
  RULE_OPTION_SOUTHERN_ARCADIA_PATH: "Východní identita" # todo: NEW TRANSLATION
  RULE_OPTION_SOUTHERN_ARCADIA_PATH_AI_DESC: "S americkým snem zhořelým a málokomu se líbí „konfederátní stigma“. Mnoho Jižanů hledí na francouzské vlivy Cajun a Creole, aby vytvořili novou identitu. Není americká ani konfederátská, ale je naší. §R Musí být zvoleno buď USA pravidlo Post United nebo USA pravidlo Great Collapse§!" # todo: NEW TRANSLATION
  RULE_OPTION_THE_FLORIDA_UPRISING_PATH: "Florida Vzpoura" # todo: NEW TRANSLATION
  RULE_OPTION_THE_FLORIDA_UPRISING_PATH_AI_DESC: "V raných dnech naší mladé země ovládli socialističtí šíři a sympatizanti volby. Nyní nastal čas pro skutečné jižanské patrioty bránit to, co zbylo z našich domovů proti těmto rudým ďáblům. §R Musí být zvoleno buď USA pravidlo Post United nebo USA pravidlo Great Collapse§!" # todo: NEW TRANSLATION
  CAS_AI_BEHAVIOR: "@CSA Southern Republic Of America" # todo: NEW TRANSLATION
  RULE_OPTION_ROCKY_MOUNTAIN_RESISTANCE_PATH: "Odpor Skalnatých hôr" # todo: NEW TRANSLATION
  RULE_OPTION_ROCKY_MOUNTAIN_RESISTANCE_PATH_AI_DESC: "Vláda Olympie povolí místním orgánům prosadit rostoucí nepokoje ve státě Idaho v Skalnatých horách. Selhání místního dohledu nad rostoucím hnutím odporu povede k nezávislostní vzpouře proti Cascadskému národu. §R Musí být zvoleno buď USA pravidlo Post United nebo USA pravidlo Great Collapse§!" # todo: NEW TRANSLATION

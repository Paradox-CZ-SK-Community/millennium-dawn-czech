  RULE_OPTION_CHI_CHINESE_HEGEMONY: "Čínská hegemonie" # todo: NEW TRANSLATION
  RULE_OPTION_CHI_CHINESE_HEGEMONY_AI_DESC: "Čína bude usilovať o dominanci ve své sféře vlivu a na světě jako celku, usilujíc o to, aby převzala postavení USA jako jediného globálního hegemonu. Bude se vyhýbat tlaku zvenčí na opuštění svých jedinečných sociálních a politických hodnot ve prospěch hodnot, které odpovídají západnímu liberálnímu mezinárodnímu řádu. Zatímco Čína bude zřídka usilovat o válku přímo a bude hledat vliv jinými prostředky, nevykazuje se vyhýbat válce, pokud bude cítit, že musí použít sílu." # todo: NEW TRANSLATION

  RULE_OPTION_EUROPEAN_FUTURE: "Evropská budoucnost" # todo: NEW TRANSLATION
  RULE_OPTION_EUROPEAN_FUTURE_AI_DESC: "Spojené království už není tím, čím bývalo. Británie již nemůže tvrdit, že je globální supervelmocí. To však neznamená, že Britové nemají roli na světové scéně; evropský projekt dává naději na zachování postavení Británie ve světě jako součást širší komunity národů sdílejících sadu ideálů." # todo: NEW TRANSLATION
  RULE_OPTION_RED_REPUBLIC: "Červená republika" # todo: NEW TRANSLATION
  RULE_OPTION_RED_REPUBLIC_AI_DESC: "Po celou svou historií byla Velká Británie ovládána monarchiem, aristokracií a šlechtou. Britský třídní systém je jedním z nejproslulejších na světě a pracující vrstvy Velké Británie trpí, zatímco bohatí zbohatnou. Revoluce byla dlouho na pořadu." # todo: NEW TRANSLATION
  RULE_OPTION_RULE_BRITANNIA: "Vláda Británie" # todo: NEW TRANSLATION

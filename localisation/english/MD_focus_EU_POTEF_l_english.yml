 POTEF150: "Německá doktrína" # todo: NEW TRANSLATION
 POTEF150_desc: "§Y[GER.GetNameWithFlag]§! se tradičně zaměřovalo na silné obrněné síly. S Obrněnou doktrínou si všechny členské státy mohou osvojit tuto tradici a taktiky." # todo: NEW TRANSLATION
 POTEF151: "Impérium obchodu" # todo: NEW TRANSLATION
 POTEF151_desc: "Evropská federace se stane Impériem obchodu." # todo: NEW TRANSLATION
 POTEF200: "Francouzská doktrína" # todo: NEW TRANSLATION
 POTEF200_desc: "§Y[FRA.GetNameWithFlag]§! se tradičně zaměřovalo na vysoce mobilní lehce obrněné a motorové síly. S Doktrínou manévrového boje si všechny členské státy mohou osvojit tuto tradici a taktiky." # todo: NEW TRANSLATION
 POTEF201: "Imperiální moc" # todo: NEW TRANSLATION
 POTEF201_desc: "Evropská federace stojí v tradici svých imperiálních předchůdců." # todo: NEW TRANSLATION
 POTEF202: "Impérium svobody" # todo: NEW TRANSLATION
 POTEF202_desc: "Evropská federace se stane Impériem svobody." # todo: NEW TRANSLATION
 POTEF203: "Amerika: spojenec nebo protivník" # todo: NEW TRANSLATION
 POTEF203_desc: "Amerika a Evropa byly po většinu 20. století spojenci. S nedávnými politickými změnami v §Y[USA.GetNameWithFlag]§! je však toto zpochybněno…" # todo: NEW TRANSLATION
 POTEF204: "Dědictví NATO" # todo: NEW TRANSLATION
 POTEF204_desc: "Ve tradici mírotvorného dědictví NATO §Y[USA.GetNameWithFlag]§! a §YEDU§! vytvoří novou alianci." # todo: NEW TRANSLATION
 POTEF205: "Trumpovo dědictví" # todo: NEW TRANSLATION
 POTEF205_desc: "§Y[USA.GetNameWithFlag]§! se změnila ze spojence na protivníka. Evropa musí zareagovat na tuto rozhodující strategickou změnu." # todo: NEW TRANSLATION
 POTEF206: "Prolomit zeď" # todo: NEW TRANSLATION
 POTEF206_desc: "Aby čelila americké hrozbě pro evropskou suverenitu, generální štáb §YEDU§! vypracoval plán spojenectví s §Y[MEX.GetNameWithFlag]§! a invaze do §Y[USA.GetNameWithFlag]§! ze jihu." # todo: NEW TRANSLATION
 POTEF207: "Busterovo vzkříšení" # todo: NEW TRANSLATION
 POTEF207_desc: "Aby čelil americké hrozbě vůči Evropě, generální štáb §YEDU§! navrhl spojenectví s §Y[CAN.GetNameWithFlag]§! a revizi Obranného plánu č. 1, plánu vytvořeného kanadským pplk. Jamesem 'Busterem' Sutherlandem Brownem pro kanadický preventivní útok proti USA v případě bezprostředního konfliktu mezi USA a Britským impériem. S tímto plánem může §YEDU§! zahájit invazi ze severu na §Y[USA.GetFlag] USA§!." # todo: NEW TRANSLATION
 POTEF250: "Beneluxská doktrína" # todo: NEW TRANSLATION
 POTEF250_desc: "Po studené válce se §Ynízké země§! zaměřily na letecky mobilní síly, aby se přizpůsobily nové situaci. S Doktrínou letecké mobility si všechny členské státy mohou osvojit tuto taktiku." # todo: NEW TRANSLATION
 POTEF251: "Liberální dědictví" # todo: NEW TRANSLATION
 POTEF251_desc: "Evropská federace ctí své liberální dědictví." # todo: NEW TRANSLATION
 POTEF252: "Zajistit staré obchodní trasy" # todo: NEW TRANSLATION
 POTEF252_desc: "Evropská federace musí zabezpečit staré obchodní trasy do Karibiku, Afriky a bývalých Nizozemských východních Indií." # todo: NEW TRANSLATION
 POTEF253: "Indonésie" # todo: NEW TRANSLATION
 POTEF253_desc: "Evropská federace musí zlepšit vztahy s bývalou nizozemskou kolonií §Y[IND.GetNameWithFlag]§! a vybudovat nové strategické základny v jihovýchodní Asii." # todo: NEW TRANSLATION
 POTEF300: "Iberská doktrína" # todo: NEW TRANSLATION
 POTEF300_desc: "§YIberské země§! se tradičně zaměřovaly na silné námořní síly. S Doktrínou námořní pěchoty si všechny členské státy mohou osvojit tuto tradici a taktiky." # todo: NEW TRANSLATION
 POTEF301: "Latinské země" # todo: NEW TRANSLATION
 POTEF301_desc: "Evropská federace musí zlepšit vztahy s bývalými koloniemi v Jižní Americe." # todo: NEW TRANSLATION
 POTEF302: "Mexiko" # todo: NEW TRANSLATION
 POTEF302_desc: "Evropská federace musí zlepšit vztahy s bývalou španělskou kolonií §Y[MEX.GetNameWithFlag]§! a vybudovat nové strategické základny ve Střední Americe." # todo: NEW TRANSLATION
 POTEF303: "Velká Kolumbie" # todo: NEW TRANSLATION
 POTEF303_desc: "Evropská federace musí zlepšit vztahy s bývalou španělskou kolonií §Y[COL.GetNameWithFlag]§! a vybudovat nové strategické základny v Jižní Americe." # todo: NEW TRANSLATION
 POTEF304: "Střední Amerika" # todo: NEW TRANSLATION
 POTEF304_desc: "Evropská federace musí zlepšit vztahy s bývalými španělskými koloniemi v §YStřední Amerika§! a vybudovat tam nové strategické základny." # todo: NEW TRANSLATION
 POTEF305: "Jižní kužel" # todo: NEW TRANSLATION
 POTEF305_desc: "Evropská federace musí zlepšit vztahy s bývalými španělskými koloniemi v oblasti §YJižního kužele Jižní Ameriky§! a vybudovat tam nové strategické základny." # todo: NEW TRANSLATION
 POTEF306: "Brazílie" # todo: NEW TRANSLATION
 POTEF306_desc: "Evropská federace musí zlepšit vztahy s bývalou portugalskou kolonií §Y[BRA.GetNameWithFlag]§! a vybudovat nové strategické základny v Jižní Americe." # todo: NEW TRANSLATION
 POTEF350: "Britská doktrína" # todo: NEW TRANSLATION
 POTEF350_desc: "§YBritánie§! se tradičně zaměřovala na silné námořnictvo. S Námořní doktrínou si všechny členské státy mohou osvojit tuto tradici a taktiky." # todo: NEW TRANSLATION
 POTEF351: "Zajistit severní Atlantik" # todo: NEW TRANSLATION
 POTEF351_desc: "Aby zajistila svobodu moří a volný obchod, Evropská federace musí kontrolovat severní Atlantik." # todo: NEW TRANSLATION
 POTEF352: "Dědictví Commonwealthu" # todo: NEW TRANSLATION
 POTEF352_desc: "Evropská federace musí ctít své dědictví Commonwealthu a zlepšit vztahy s bývalými britskými dominiony." # todo: NEW TRANSLATION
 POTEF353: "Kanada" # todo: NEW TRANSLATION
 POTEF353_desc: "Evropská federace musí ctít své dědictví Commonwealthu a zlepšit vztahy s bývalým britským dominionem §Y[CAN.GetNameWithFlag]§! a vybudovat tam nové strategické základny." # todo: NEW TRANSLATION
 POTEF354: "Austrálie" # todo: NEW TRANSLATION
 POTEF354_desc: "Evropská federace musí ctít své dědictví Commonwealthu a zlepšit vztahy s bývalým britským dominionem §Y[AST.GetNameWithFlag]§! a vybudovat tam nové strategické základny." # todo: NEW TRANSLATION
 POTEF355: "Nový Zéland" # todo: NEW TRANSLATION
 POTEF355_desc: "Evropská federace musí ctít své dědictví Commonwealthu a zlepšit vztahy s bývalým britským dominionem §Y[NZL.GetNameWithFlag]§! a vybudovat tam nové strategické základny." # todo: NEW TRANSLATION
 POTEF356: "Zajistit Severní moře" # todo: NEW TRANSLATION
 POTEF356_desc: "Severní moře je zadní dvůr Evropské federace a musí být zabezpečeno." # todo: NEW TRANSLATION
 POTEF357: "Dědictví Malajsie" # todo: NEW TRANSLATION
 POTEF357_desc: "Evropská federace musí zlepšit vztahy s bývalými britskými koloniemi v Malajsku." # todo: NEW TRANSLATION
 POTEF358: "Malajsie" # todo: NEW TRANSLATION
 POTEF358_desc: "Evropská federace musí zlepšit vztahy s bývalou britskou kolonií §Y[MAY.GetNameWithFlag]§! a vybudovat nové strategické základny v jihovýchodní Asii." # todo: NEW TRANSLATION
 POTEF359: "Singapur" # todo: NEW TRANSLATION
 POTEF359_desc: "Evropská federace musí zlepšit vztahy s bývalou britskou kolonií §Y[SIN.GetNameWithFlag]§! a vybudovat nové strategické základny v jihovýchodní Asii." # todo: NEW TRANSLATION
 POTEF360: "Zaručit Hongkong" # todo: NEW TRANSLATION
 POTEF360_desc: "Evropská federace musí zlepšit vztahy s bývalou britskou kolonií §Y[HKG.GetNameWithFlag]§! a garantovat svobody a práva vyplývající z čínsko-britské společné deklarace." # todo: NEW TRANSLATION
 POTEF400: "Severská doktrína" # todo: NEW TRANSLATION
 POTEF400_desc: "§YSkandinávské země§! se tradičně zaměřovaly na boj v Arktidě. S Severskou doktrínou si všechny členské státy mohou osvojit tuto tradici a taktiky." # todo: NEW TRANSLATION
 POTEF401: "Zabezpečit Arktidu" # todo: NEW TRANSLATION
 POTEF401_desc: "Aby zajistila svobodu moří a svou geostrategickou pozici, Evropská federace musí kontrolovat Arktidu." # todo: NEW TRANSLATION
 POTEF450: "Středomořská doktrína" # todo: NEW TRANSLATION
 POTEF450_desc: "§YStředomořské země§! se tradičně zaměřovaly na taktiky námořních invazí. S Amfibijní doktrínou si všechny členské státy mohou osvojit tuto tradici a taktiky." # todo: NEW TRANSLATION
 POTEF451: "Severní Afrika" # todo: NEW TRANSLATION
 POTEF451_desc: "Aby vytvořila konvergenční zónu a bezpečný přístav pro uprchlíky, Evropská federace musí zlepšit vztahy s §YSeverní Afrikou§! a vybudovat tam nové strategické základny." # todo: NEW TRANSLATION
 POTEF452: "Sjednotit Kypr" # todo: NEW TRANSLATION
 POTEF452_desc: "Jako svrchovaný členský stát Evropské federace musí být §Y[CYP.GetNameWithFlag]§! znovu sjednocen." # todo: NEW TRANSLATION
 POTEF500: "Balkánská doktrína" # todo: NEW TRANSLATION
 POTEF500_desc: "§YBalkánské země§! se tradičně zaměřovaly na partyzánské síly. S Partyzánskou doktrínou si všechny členské státy mohou osvojit tuto tradici a taktiky." # todo: NEW TRANSLATION
 POTEF501: "Balkánská infrastruktura" # todo: NEW TRANSLATION
 POTEF501_desc: "Evropská federace musí rozvinout infrastrukturu Balkánu, aby uchovala regionální mír a zabezpečila Balkán před zahraničním vlivem." # todo: NEW TRANSLATION
 POTEF502: "Zpochybnit Hedvábnou stezku" # todo: NEW TRANSLATION
 POTEF502_desc: "Evropská federace musí čelit čínské nové Hedvábné stezce a snížit čínský vliv ve Střední Asii." # todo: NEW TRANSLATION
 POTEF503: "Čína jako soupeř" # todo: NEW TRANSLATION
 POTEF503_desc: "§Y[CHI.GetNameWithFlag]§! se stala hlavním soupeřem Evropské federace na globální úrovni. Evropská federace musí tomu přizpůsobit svou politiku." # todo: NEW TRANSLATION
 POTEF504: "Operace Šíp" # todo: NEW TRANSLATION
 POTEF504_desc: "Pojmenovaná podle Války Šípu (druhá anglicko-čínská válka), Operace Šíp je plán pro evropskou intervenci v §Y[CHI.GetNameWithFlag]§!, aby zastavila čínskou expanzní politiku." # todo: NEW TRANSLATION
 POTEF505: "Asijští spojenci" # todo: NEW TRANSLATION
 POTEF505_desc: "Aby čelila §Y[CHI.GetNameWithFlag]§!, Evropská federace potřebuje spojence v Asii." # todo: NEW TRANSLATION
 POTEF506: "Jižní Korea" # todo: NEW TRANSLATION
 POTEF506_desc: "§Y[KOR.GetNameWithFlag]§! a Evropská federace jsou oba ohroženi čínským drakem. Aby se s touto hrozbou vypořádaly, měly by se spojit." # todo: NEW TRANSLATION
 POTEF507: "Japonsko" # todo: NEW TRANSLATION
 POTEF507_desc: "§Y[JAP.GetNameWithFlag]§! a Evropská federace jsou oba ohroženi čínským drakem. Aby se s touto hrozbou vypořádaly, měly by se spojit." # todo: NEW TRANSLATION
 POTEF550: "Doktrína Černého moře" # todo: NEW TRANSLATION
 POTEF550_desc: "Po studené válce se §Yzemě Černého moře§! zaměřily na mobilní protivzdušnou obranu, aby se přizpůsobily nové situaci. S Doktrínou protivzdušné obrany si všechny členské státy mohou osvojit tuto taktiku." # todo: NEW TRANSLATION
 POTEF551: "Zabezpečit Černé moře" # todo: NEW TRANSLATION
 POTEF551_desc: "Černé moře je spojnicí Evropské federace s Kavkazem a jejími jihovýchodními členskými státy. Proto musí být zabezpečeno." # todo: NEW TRANSLATION
 POTEF552: "Reintegrovat odtržené republiky" # todo: NEW TRANSLATION
 POTEF552_desc: "§Y[SOV.GetNameWithFlag]§! porušila suverenitu různých východních členských států Evropské federace podporou separatistických hnutí a vytvářením odtržených republik. Musíme tyto ruské marionety reintegrovat." # todo: NEW TRANSLATION
 POTEF553: "Rivalní Rusko" # todo: NEW TRANSLATION
 POTEF553_desc: "§Y[SOV.GetNameWithFlag]§! se stala hlavním rivalem Evropské federace. Musíme na ně uvalit sankce." # todo: NEW TRANSLATION
 POTEF554: "Operace Karel Veliký" # todo: NEW TRANSLATION
 POTEF554_desc: "Pojmenovaná podle Karla Velikého, legendárního císaře a takzvaného 'otce Evropy' (Pater Europae), Operace Karel Veliký je plán preventivní sebeobrany proti §Y[SOV.GetNameWithFlag]§!. S touto operací může §YEDU§! zahájit preventivní invazi proti §Y[SOV.GetNameWithFlag]§! k eliminaci této hrozby pro evropskou suverenitu." # todo: NEW TRANSLATION
 POTEF600: "Kavkazská doktrína" # todo: NEW TRANSLATION
 POTEF600_desc: "Po studené válce se §Yzemě kavkazského regionu§! zaměřily na silnou obranu, aby se přizpůsobily nové situaci. S Obrannou doktrínou si všechny členské státy mohou osvojit tuto taktiku." # todo: NEW TRANSLATION
 POTEF601: "Evropský přístup" # todo: NEW TRANSLATION
 POTEF601_desc: "Evropská federace potřebuje přístup ke Kavkazu a jeho jihovýchodním členským státům. Proto je třeba vybudovat nové námořní základny a infrastrukturu." # todo: NEW TRANSLATION
 POTEF650: "Visegrádská doktrína" # todo: NEW TRANSLATION
 POTEF650_desc: "§YVisegrádské země§! se tradičně zaměřovaly na silné dělostřelectvo. S Dělostřeleckou doktrínou si všechny členské státy mohou osvojit tuto tradici a taktiky." # todo: NEW TRANSLATION
 POTEF651: "Evropská síť protivzdušné obrany" # todo: NEW TRANSLATION
 POTEF651_desc: "Evropská federace musí vybudovat protivzdušnou obrannou síť, aby zabezpečila své východní křídlo." # todo: NEW TRANSLATION
 POTEF652: "Východní firewall" # todo: NEW TRANSLATION
 POTEF652_desc: "Vzrůstající vliv §Y[SOV.GetNameWithFlag]§! ve východních členských státech je třeba omezit." # todo: NEW TRANSLATION
 POTEF700: "Pobaltská doktrína" # todo: NEW TRANSLATION
 POTEF700_desc: "§YPobaltské země§! se tradičně zaměřovaly na malé a vysoce schopné speciální jednotky. S Doktrínou speciálních sil si všechny členské státy mohou osvojit tuto tradici a taktiky." # todo: NEW TRANSLATION
 POTEF701: "Zajistit Baltské moře" # todo: NEW TRANSLATION
 POTEF701_desc: "Baltské moře je ostrovní moře Evropské federace a musí být zabezpečeno." # todo: NEW TRANSLATION
 POTEF800: "Pax Europaea" # todo: NEW TRANSLATION
 POTEF800_desc: "Evropská federace se musí stát globální velmocí, aby prosadila světový mír." # todo: NEW TRANSLATION
 POTEF_pax_europaea: "Pax Europaea" # todo: NEW TRANSLATION
 POTEF_pax_europaea_desc: "Evropská federace se stala globální velmocí a zajišťuje světový mír." # todo: NEW TRANSLATION
 EDU_major_non_EU_ally: "Hlavní ne-EU spojenec EDU" # todo: NEW TRANSLATION
 EDU_major_non_EU_ally_decs: "Aby dosáhly nezbytné strategické autonomie k obraně svých kolektivních zájmů, reagovaly na vnější konflikty a krize a prosazovaly bezpečnost v sousedství, členské státy §YEvropské unie§! se rozhodly vytvořit §YEvropskou obrannou unii (EDU)§! jako vojenskou alianci. Původně založená k obraně Evropy se EDU spojila s dalšími státy mimo EU, aby hájila své společné zájmy a udržovala mír." # todo: NEW TRANSLATION
 EU_nato_legacy: "Dědictví NATO" # todo: NEW TRANSLATION
 EU_nato_legacy_desc: "Éra NATO je u konce. Nyní nastal čas pro novou evropskou alianci. Přesto budeme udržovat dobré vztahy s §Y[USA.GetNameWithFlag]§! a oni se dokonce stanou §YHlavním ne-EU spojencem EDU§!." # todo: NEW TRANSLATION
 EU_mountain_warfare: "Alpská doktrína" # todo: NEW TRANSLATION
 EU_mountain_warfare_desc: "Alpské národy §Y[AUS.GetNameWithFlag]§! a §Y[SWI.GetNameWithFlag]§! mají dlouhou tradici horského boje. S Alpskou doktrínou si všechny členské státy mohou osvojit tuto tradici a taktiky." # todo: NEW TRANSLATION
 EU_extensive_mountain_warfare: "Rozsáhlá alpská doktrína" # todo: NEW TRANSLATION
 EU_extensive_mountain_warfare_desc: "Alpské národy §Y[AUS.GetNameWithFlag]§! a §Y[SWI.GetNameWithFlag]§! mají dlouhou tradici horského boje. S Alpskou doktrínou si všechny členské státy mohou osvojit tuto tradici a taktiky." # todo: NEW TRANSLATION

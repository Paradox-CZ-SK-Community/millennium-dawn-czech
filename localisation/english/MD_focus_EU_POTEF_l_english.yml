 POTEF001: "Prezident Evropské federace" # todo: NEW TRANSLATION
 POTEF001_desc: "§YPrezident Evropské federace (POTEF)§! je nejvyšší vůdce Evropy. Prezident Evropské federace má pravomoc činit zásadní strategická rozhodnutí pro celou federaci." # todo: NEW TRANSLATION
 POTEF100: "Alpská doktrína" # todo: NEW TRANSLATION
 POTEF100_desc: "Alpské národy §Y[AUS.GetNameWithFlag]§! a §Y[SWI.GetNameWithFlag]§! mají dlouhou tradici horského boje. S Alpskou doktrínou si všechny členské státy mohou osvojit tuto tradici a taktiky." # todo: NEW TRANSLATION
 POTEF101: "Integrita stvoření" # todo: NEW TRANSLATION
 POTEF101_desc: "Aby Evropská federace zachovala Integritu stvoření, přizpůsobuje svou politiku." # todo: NEW TRANSLATION
 POTEF102: "Ekologický imperialismus" # todo: NEW TRANSLATION
 POTEF102_desc: "Evropa je zelená, ale svět je stále temný a šedý. Evropa musí šířit své politiky a technologie po celé planetě a bojovat proti impériím fosilních paliv, která ničí planetu." # todo: NEW TRANSLATION

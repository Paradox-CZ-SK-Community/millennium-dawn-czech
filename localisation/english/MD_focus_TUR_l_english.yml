  TUR_bulent_ecevit_desc: "Bülent Ecevit je zkušený politik, který působí na turecké politické scéně již od 50. let. Vzestupem do čela CHP se stal premiérem v roce 1972, nahradil Ismeta İnönü. Jeho vláda nařídila invazi na Kypr v roce 1974, kde získal přezdívku 'Dobyvatel Kypru' ('Kıbrıs Fatihi'). Po vojenském převratu v roce 1980 byl Ecevit uvězněn a politice zakázán, nakonec se vrátil na scénu v roce 1987 tím, že převzal post předsedy DSP od své manželky Rahsan. Nakonec v roce 1999 znovu získal post premiéra Turecka, poté co popularita jeho strany vzrostla po zadržení vůdce PKK Abdullaha Öcalana.\n\nEcevit je také neúnavný básník a spisovatel, napsal mnoho knih na obou tématech a překládl mnoho básní do turečtiny.\n\nEcevit nikdy nedokončil univerzitní vzdělání, což mu znemožnilo kandidovat na prezidenta." # todo: NEW TRANSLATION
  TUR_zeki_sezer_desc: "Zeki Sezer je bývalým ministrem státu ve vládě Ecevita." # todo: NEW TRANSLATION
  TUR_husamettin_ozkan_desc: "Hüsamettin Özkan byl místopředsedou vlády Bülenta Ecevita, dříve sloužil také jako ministr státu. Özkan je původu Čečenského a jeho bratr Necdet sloužil jako starosta v jedné z čtvrtí Istanbulu." # todo: NEW TRANSLATION
  TUR_fethullah_gulen_desc: "Fethullah Gülen je vůdcem Hizmetu, neboli h Gülenistického hnutí. Bývalým místním imámem v Turecku, Gülen se stal vlivným učeným. Jeho organizace sahá po celém světě a pracuje velmi decentralizovaným způsobem. Gülen sám se na vůdce nepovažuje a podle svých slov 'mluvil o tom, co věřím. Proto to dávalo smysl, lidé si to sami pochopili'." # todo: NEW TRANSLATION
  TUR_deniz_baykal_desc: "Deniz Baykal zahájil svou politickou kariéru v roce 1973, když byl zvolen do tureckého parlamentu jako nejmladší poslanec za stranu CHP. CHP si ho původně všimla, když Baykal píše svou dizertační práci na téma, proč CHP prohrála volby v roce 1965. Po roce 1980 vojenského převratu byl Baykal krátce uvězněn a politice zakázán, ale v roce 1987 mu bylo dovoleno znovu vstoupit, a založil Sociálně demokratickou lidovou stranu. \n\nV roce 1992 byl zrušen zákon zakazující znovuvzniknutí dříve roztříštěných stran a Baykal (spolu s mnoha dalšími bývalými politiky CHP) znovu založili CHP.\n\nČasto bývá popisován jako 'Stará garda' CHP a mnozí vinit Baykala za neúspěch CHP, protože mnohé z jeho politik neodpovídají současnému Turecku." # todo: NEW TRANSLATION
  TUR_Kemal_Kilicdaroglu_desc: "Kemal Kılıçdaroğlu byl zvolen vůdcem CHP poté, co skandál donutil Denize Baykala rezignovat. Kılıçdaroğlu aktivně čelil AKP a zavázal se odhalit korupci politiků strany. Také usiloval vrátit CHP ke svým levicově orientovaným kořenům. Nicméně jeho činy ne vždy odpovídají slovům – byl spatřen, jak mává vlajkou Šedých vlků, a podporuje deportaci všech syrských uprchlíků." # todo: NEW TRANSLATION
  TUR_Ufuk_Uras_desc: "Ufuk Uras je ekonom a absolvent Istanbulské univerzity. Ufas je předsedou ÖDP od roku 1996." # todo: NEW TRANSLATION
  TUR_abdullah_levent_tuzel_desc: "Abdullah Tüzel byl jedním ze zakládajících členů EMEP v roce 1996 a od té doby vede stranu. Před politikou působil Tüzel jako advokát na volné noze. Byl také členem výkonné rady Istanbulské nadace pro lidská práva a prezidentem Asociace moderních právníků Istanbulu." # todo: NEW TRANSLATION
  TUR_dogu_perincek_desc: "Doğu Perinçek je zakladatelem Dělnické strany IP a vystudovaný právník. Perinçek je znám svými protizápadními postoji a tvrdým kemalismem spojeným s maoismem. Důrazně popírá existenci arménské genocidy a je členem Výboru Talat Paša, organizace pojmenované po údajně hlavním pachateli genocidy.\n\nPerinçek chce vytvořit protiváhu americkému imperialismu na Blízkém východě." # todo: NEW TRANSLATION
  TUR_Necmeddin_Erbakan_desc: "Nekmettin Erbakan je zakladatelem nábožensko-politického hnutí Millî Görüş (Národní vize), na jehož základech stojí jeho strana. Erbakan je dlouholetým vůdcem více islamistických politických stran v Turecku, z nichž většina byla krátce po svém založení zakázána. Erbakan dokonce krátce působil jako předseda vlády, než byl armádou donucen rezignovat.\n\nHlavní politikou Erbakana je konzervativní islám a chce přesměrovat důraz z evropských zemí na větší spolupráci s ostatními muslimskými státy, dokonce až k vytvoření organizace soupeřící s NATO na Blízkém východě a společné měny zvané dinár.\n\nNa počátku 2000. let strávil Erbakan něco přes 2 roky ve vězení poté, co byl odsouzen za zpronevěru. Takzvaný 'Případ ztraceného bilionu' vznikl, když jeho předchozí strana, Strana blahobytu, zfalšovala dokumenty tvrzení, že 1 bilion tureckých lir státních dotovaných stranických prostředků byl použit pro stranické aktivity, aby se vyhnula nutnosti vrátit prostředky poté, co byla strana v roce 1997 zakázána." # todo: NEW TRANSLATION

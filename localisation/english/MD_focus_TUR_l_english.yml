 TUR_afrin_desc: "Kurdští teroristé vystupují pod mnoha jmény, ale to neznamená, že nesdílejí stejné ideály. PKK byla pro Turecko vždy hrozbou a zůstane jí, dokud nebude smazána spolu se svými spojenci v YPG, PYD, SDF atd. Začíná to Afrínem, shromážděte vojska." # todo: NEW TRANSLATION
 TUR_afrin2: "Spustit operaci Olivová větev" # todo: NEW TRANSLATION
 TUR_afrin2_desc: "Pokud se Kurdové nenaučí přijmout své selhání a porážku, budou pokračovat v útocích na Turecko a jeho obyvatelstvo, a právě zde musíme táhnout čáru. \"Operace Olivová větev\" ukončí kurdské teroristické útoky vycházející z území Afrínu drženého YPG. Operace je odhodlána vykořenit a zničit kurdské teroristy bez zbytečných civilních škod, musíme postupovat opatrně." # todo: NEW TRANSLATION
 TUR_afrin_d: "Turecké síly ohrožují Afrín" # todo: NEW TRANSLATION
 TUR_afrin_d_desc: "Turecký útok na kurdské obyvatelstvo pokračuje. Hrozba invaze do Afrínu je reálná, protože turecký prezident [their_country.GetLeader], což není překvapivé, nás označil za teroristy spojené s PKK a pohrozil, že nás udusí dříve, než bychom mohli zaútočit na tureckou půdu v absurdním teroristickém útoku. To není náš způsob, ale musíme se okamžitě připravit na obranu!" # todo: NEW TRANSLATION
 TUR_afrin_d2: "Turecké síly pokračují v postupu" # todo: NEW TRANSLATION
 TUR_afrin_d2_desc: "Nazývají to \"Operace Olivová větev\", legrační, jak se říká, že olivová ratolest je nabídka míru. Turci neznají význam míru a jejich kampaň kurdského utlačování pokračuje proti špatnému protivníkovi. Pokud chtějí v tomto boji pokračovat, my se budeme bránit dál." # todo: NEW TRANSLATION
 TUR_counter_terrorism_mil: "Protiteroristické operace - vojenská větev" # todo: NEW TRANSLATION
 TUR_counter_terrorism_mil_desc: "Rozhodnutí týkající se protiteroristických akcí. Nalezení nových obranných protiopatření může snížit jejich maximální sílu, ale pokud chceme snížit jejich aktuální moc, potřebujeme vyvinout nové a agresivní operace, jako je zahájení pozemních ofenzív a leteckých úderů.\n\nSíla PKK (šance na provedení nové akce) §R[?Root.pkk_presence]§!\n\nMaximální hrozba PKK §R[?Root.pkk_presence_max]§!\nMinimální hrozba PKK §R[?Root.pkk_presence_min]§!" # todo: NEW TRANSLATION
 strenghten_outposts_1: "Posílit předsunutá stanoviště" # todo: NEW TRANSLATION
 strenghten_outposts_1_desc: "Naše předsunutá stanoviště v jihovýchodní části země byla postavena v 60. letech, aby zabránila pašování z a do severního Iráku. Nyní, čelíme-li teroristickým útokům, jsou buď příliš stará, nebo na špatných pozicích a vysoce zranitelná vůči asymetrickým útokům. Musíme na to přijít s řešením, může to stát hodně peněz, ale vynahradí se nám to zachráněnými životy. Opozice se jistě pokusí tuto reformu zdiskreditovat, jako vždy, že to zbytečně vyhazuje peníze, takže je malý prostor pro selhání." # todo: NEW TRANSLATION
 strenghten_outposts_2: "Budování silných předsunutých stanovišť" # todo: NEW TRANSLATION
 strenghten_outposts_2_desc: "První z našich nových předsunutých stanovišť by měly prokázat svou efektivitu v co nejkratší době, kvůli politickým důvodům. Možná je postavíme na vyvýšených, přehledných místech a ideálně kolem úzkých průsmyků, které teroristé využívali k infiltrace." # todo: NEW TRANSLATION
 strenghten_outposts_3: "Nejdříve kritická místa" # todo: NEW TRANSLATION
 strenghten_outposts_3_desc: "Některé z našich stanovišť jako Aktütün Karakolu jsou notoricky známé tím, že jsou pravidelně přepadána z strategických důvodů. Měli bychom nejdříve vylepšit tyto slabé pozice a teroristé budou muset plánovat jinak." # todo: NEW TRANSLATION
 strenghten_outposts_4: "Další vylepšení" # todo: NEW TRANSLATION
 strenghten_outposts_4_desc: "Nová předsunutá stanoviště se ukázala jako dostatečná při odražení teroristických útoků nebo nebyla napadena vůbec, nyní teroristé vyhýbají silné a zaměřují se na stará slabší stanoviště. Možná bychom měli zrušit nepotřebná a postavit zcela nová tam, kde jsou nutná." # todo: NEW TRANSLATION
 strenghten_outposts_5: "Strategická genialita" # todo: NEW TRANSLATION
 strenghten_outposts_5_desc: "Útoky na naše stanoviště byly značně omezeny, možná můžeme přemýšlet o stavbě nových hrází, které ztíží trasy teroristů svými jezery, a využít tyto přehrady jako opevněné mosty." # todo: NEW TRANSLATION
 strenghten_outposts_6: "Úspěch miluje přípravu" # todo: NEW TRANSLATION
 strenghten_outposts_6_desc: "Téměř každé naše stanoviště bylo buď přestavěno, nebo opuštěno a zlikvidováno. Zbývá už jen několik posledních kroků k dočištění některých detailů a je to hotové." # todo: NEW TRANSLATION

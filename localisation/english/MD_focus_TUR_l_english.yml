 Turkish_mafia.7.t: "Výbuch otřásl obchodním centrem" # todo: NEW TRANSLATION
 Turkish_mafia.7.d: "Dnes se ukazatele obrací na mafii, protože policie podezřívá, že stojí za bombovým útokem na velké obchodní centrum. Jejich motiv není znám, ale jedno je jisté, způsobují vládě mnoho problémů.." # todo: NEW TRANSLATION
 Turkish_mafia.7.a: "Ale proč?" # todo: NEW TRANSLATION
 Turkish_mafia.8.t: "Policie se střetla s mafií" # todo: NEW TRANSLATION
 Turkish_mafia.8.d: "Dnes ráno došlo k dlouhé konfrontaci mezi naší policií a mafií. Několik policistů bylo zraněno a někteří dokonce zabiti." # todo: NEW TRANSLATION
 Turkish_mafia.8.a: "Hrozné!" # todo: NEW TRANSLATION
 Turkish_mafia.9.t: "Vzestup mafie" # todo: NEW TRANSLATION
 Turkish_mafia.9.d: "Mafie v poslední době zesílila své útoky a upřímně řečeno to vyčerpalo naše bezpečnostní síly. Lidé se přidávají k mafii a život zločinu je nyní více než kdy dříve, což nutí zpochybňovat legitimitu našeho státu. Mnoho lidí požaduje, aby naše vláda odstoupila, ale máme povinnost sloužit a chránit naše obyvatele.." # todo: NEW TRANSLATION
 Turkish_mafia.9.a: "Boj nikdy neskončí!" # todo: NEW TRANSLATION
 Turkish_mafia.9.b: "Možná mají pravdu.." # todo: NEW TRANSLATION

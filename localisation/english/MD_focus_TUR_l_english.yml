  TUR_mafia_influence_mechanic: "Global Missions" # todo: NEW TRANSLATION
  TUR_mafia_influence_mechanic_desc: "§PThe Turkish Mafias§! se ukázaly být víc než jen domácí skupinou gangsterů; jsou mnohem víc. §HTurecká mafie§! má vazby a vliv po celém světě, ale více na některých místech než jinde. Díky turecké diaspóře je turecká mafie schopna §Hzískat podporu§! a §vliv§! nad ostatními národy, a využít je k podpoře nových §PMafia-Proxies§!. Tímto umožňuje §HTurecká mafie§! tahat za nitky ve vládách po celém světě a v některých případech je i §Rsvrhnout§!.\n\nJak ukazují vizuály níže, čím vyšší je vliv mafie v určitých zemích, tím větší mají kontrolu. Pokud je vliv mafie §Rnízký§!, pak je mafie §Runable§! dělat cokoli radikálního. Ale pokud §HMafia influence is high§!, existuje §Ga lot§! více možností.\n\n§HInfluence in the UK§!: §G[?mafia_uk|%]§!\n§HInfluence in Germany§!: §G[?mafia_germany|%]§!\n§HInfluence in the Netherlands§!: §G[?mafia_holland|%]§!\n§HInfluence in Australia§!: §G[?mafia_australia|%]§!\n§HInfluence in Belgium§!: §G[?mafia_belgium|%]§!\n\nNo color - Low Influence\n§YYellow§! - Částečný vliv\n§RRed§! - Velký vliv\n" # todo: NEW TRANSLATION

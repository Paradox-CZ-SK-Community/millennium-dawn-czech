  TUR_disaster_income_desc: "Očekává se, že země zasáhne hospodářská katastrofa a ta rychle dorazí. Musíme rychle zareagovat, abychom zamezili formování opozičních stran a vyhnuli se prohloubení krize." # todo: NEW TRANSLATION
  TUR_incoming_collapse: "Přicházející katastrofa" # todo: NEW TRANSLATION

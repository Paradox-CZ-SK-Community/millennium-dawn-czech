  TUR_call_out_ozkan_desc: "Musíme veřejně upozornit na Özkanovy pokusy odstavit [ROOT.GetLeader] od moci. Nicméně hrozí, že se bude snažit založit novou politickou stranu, pokud bude nucen rezignovat" # todo: NEW TRANSLATION
  TUR_ban_fazilet_partisi: "Zakázat §W[Conservative_L]§!" # todo: NEW TRANSLATION
  TUR_ban_fazilet_partisi_desc: "§W[Conservative_L]§! je islámská politická strana a v sekulárním tureckém státě pro ni není místo. Mnoho jejích členů se již dříve podílelo na nyní zakázaných islámských stranách. Zakázání §W[Conservative_L]§! nebude mít trvalý efekt, neboť její členové si prostě založí novou politickou stranu, ale může to způsobit určité frakcionování a oslabení našich oponentů celkově" # todo: NEW TRANSLATION

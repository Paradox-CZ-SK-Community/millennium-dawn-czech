  TUR_the_promise_of_no_return: "Slib bez návratu" # todo: NEW TRANSLATION
  TUR_the_promise_of_no_return_desc: "Velký slib byl vládou učiněn. Slib, který nemůžeme porušit. Slibili jsme kurdské komunitě na východě naší země větší autonomii, s řadou reforem, které je třeba prosadit dříve, než budeme moci oficiálně uvolnit ruce našim přátelům v regionu Kurdistánu.\n------------------------------\nČím více reforem schválíme, tím více bude tato mise odkládána." # todo: NEW TRANSLATION

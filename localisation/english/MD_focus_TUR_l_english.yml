 internal_preparation_1: "Normální příprava na vnitřní operace" # todo: NEW TRANSLATION
 internal_preparation_1_desc: "Nejrychlejší a nejlevnější varianta. Pokud zvolíme tuto možnost, bude mít samotná ofenzíva úspěšnost %40. Z hlediska nákladové efektivity je tato volba lepší.\n\n§RNemůžeme provádět několik příprav pro jeden typ operace!§!" # todo: NEW TRANSLATION

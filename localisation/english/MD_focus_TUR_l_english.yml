  TUR_invite_azerbaijan: "Invite Azerbaijan" # todo: NEW TRANSLATION
  TUR_invite_azerbaijan_desc: "Naši bratři v Ázerbájdžánu touží po dni, kdy se sjednotíme. Pojďme doufat, že budou více než rádi se k nám přidat." # todo: NEW TRANSLATION
  TUR_invite_kazakhstan: "Invite Kazakhstan" # todo: NEW TRANSLATION
  TUR_invite_kazakhstan_desc: "Kazachové mají v Turkickém světě jedny z největších teritorií. Jejich pozvání do Konfederace by mělo být jasnou volbou." # todo: NEW TRANSLATION
  TUR_invite_uzbekistan: "Invite Uzbekistan" # todo: NEW TRANSLATION
  TUR_invite_uzbekistan_desc: "Uzbeci budou nadšeni po zjištění, že jejich národ má nárok se přidat ke Turkické konfederaci. Nebude pochyb, že se připojí." # todo: NEW TRANSLATION
  TUR_invite_turkmenistan: "Invite Turkmenistan" # todo: NEW TRANSLATION
  TUR_invite_turkmenistan_desc: "Turkmenistán není země, která by se příliš otevírala světu, ale jistě se otevře svým Turkickým přátelům." # todo: NEW TRANSLATION
  TUR_land_reforms: "Zemědělské reformy" # todo: NEW TRANSLATION
  TUR_land_reforms_desc: "Zcela přepracujeme, jak je půda rozdělována mezi našimi lidmi." # todo: NEW TRANSLATION
  TUR_military_debug: "The TSK" # todo: NEW TRANSLATION
  TUR_afrin: "Oznámit protikurdské operace v Sýrii" # todo: NEW TRANSLATION
  TUR_afrin_desc: "Kurdští teroristé mají mnoho jmen, ale to neznamená, že nesdílejí stejné ideály. PKK vždy představovala hrozbu pro Turecko a zůstane hrozbou, dokud nezničíme ji a její spojence v YPG, PYD, SDF a dalších. Začíná to v Afrínu, shromážděte vojáky." # todo: NEW TRANSLATION
  TUR_afrin2: "Spustit operaci Olive Branch" # todo: NEW TRANSLATION
  TUR_afrin2_desc: "Pokud se Kurdové nenaučí přijímat svou prohru a porážku, budou nadále útočit na Turecko a na jeho obyvatele, a zde musíme stanovit hranici. Operace Olive Branch ukončí teroristické útoky Kurdů pocházející z území Afrin ovládaného YPG. Tato operace si klade za cíl vykořenit a zničit Kurdské teroristy bez vedlejších škod; musíme postupovat opatrně." # todo: NEW TRANSLATION
  TUR_afrin_d: "Turecké síly ohrožují Afrin" # todo: NEW TRANSLATION
  TUR_afrin_d_desc: "Turecké útoky proti kurdskému lidu pokračují. Hrozba invaze do Afrinu je skutečná, a jak by se dalo očekávat, turecký prezident [their_country.GetLeader] nás označil za teroristy napojené na PKK a pohrozil nám umlčet nás dříve, než bychom mohli zaútočit na tureckou půdu v absurdním teroristickém útoku. Není to náš způsob, ale musíme se na útok okamžitě připravit!" # todo: NEW TRANSLATION
  TUR_afrin_d2: "Turecké síly pokračují v postupu" # todo: NEW TRANSLATION
  TUR_afrin_d2_desc: "Nazývají to 'Operace Olive Branch'. Zajímavé je, že rčení říká, že olivová větev představuje nabídku míru. Turci však míru neznají a jejich kampaň proti Kurdům pokračuje proti špatnému protivníkovi. Bohužel, pokud chtějí tuto bitvu dále vést, budeme se i nadále bránit." # todo: NEW TRANSLATION
  TUR_counter_terrorism_mil: "Operace proti terorismu - vojenská větev" # todo: NEW TRANSLATION
  TUR_counter_terrorism_mil_desc: "Rozhodnutí související s protiteroristickými akcemi. Hledání nových obranných protiopatření může snížit jejich maximální sílu, ale pokud chceme snížit jejich aktuální sílu, musíme vyvinout nová a agresivní opatření, jako zahájení pozemních ofenziv a leteckých útoků.\n\nSíla PKK (šance provést nový útok) §R[?Root.pkk_presence]§!\n\nMaximální hrozba PKK §R[?Root.pkk_presence_max]§!\nMinimální hrozba PKK §R[?Root.pkk_presence_min]§!" # todo: NEW TRANSLATION
  strenghten_outposts_1: "Posílit opěrné body" # todo: NEW TRANSLATION
  strenghten_outposts_1_desc: "Naše opěrné body na jihovýchodě naší země byly vybudovány k zastavení pašování do a z severního Iráku v 60. letech. Nyní, tváří v tvář teroristickým útokům, jsou buď příliš staré nebo na špatných místech a jsou vysoce zranitelné vůči asymetrickým útokům. Musíme přijít s řešením; může to stát hodně peněz, ale odmění nás to záchranou životů. Opozice to jistě bude snažit se tuto reformu očernit, jak na to bývá, tvrdí, že to promrhá naše peníze bez jakéhokoli prospěchu, takže prostor pro chyby není." # todo: NEW TRANSLATION
  strenghten_outposts_2: "Zahájení výstavby silných opěrných bodů" # todo: NEW TRANSLATION
  strenghten_outposts_2_desc: "První z našich nových opěrných bodů by měl prokázat svou účinnost v krátké době, z politických důvodů. Možná je postavíme na vyvýšených místech s výhledem a nejlépe u úzkých míst, která teroristé používali k infiltraci." # todo: NEW TRANSLATION
  strenghten_outposts_3: "Kritické pozice nejdříve" # todo: NEW TRANSLATION
  strenghten_outposts_3_desc: "Některé z našich opěrných bodů, jako například Aktütün Karakolu, jsou proslulé tím, že bývají pravidelně napadány ze strategických důvodů. Měli bychom zlepšit tyto slabé pozice nejdříve a teroristé si budou muset připravit nové plány." # todo: NEW TRANSLATION
  strenghten_outposts_4: "Další vylepšení" # todo: NEW TRANSLATION
  strenghten_outposts_4_desc: "Nové opěrné body se ukázaly jako dostatečné pro odrážení teroristických útoků nebo pro to, že napadení v první řadě nenastane. Teroristé se vyhýbají silným a zaměřují se na staré, slabší. Možná bychom měli ty zbytečné demontovat a postavit zcela nové opěrné body na potřebných pozicích." # todo: NEW TRANSLATION
  strenghten_outposts_5: "Strategické brilance" # todo: NEW TRANSLATION
  strenghten_outposts_5_desc: "Útoky na naše opěrné body se značně snížily; možná bychom mohli uvažovat o stavbě nových hrází, které ztíží teroristické trasy a které by sloužily jako pevné mosty." # todo: NEW TRANSLATION
  strenghten_outposts_6: "Úspěch miluje připravenost" # todo: NEW TRANSLATION
  strenghten_outposts_6_desc: "Téměř všechny naše opěrné body byly buď znovu vybudovány, nebo opuštěny a zrovnány se zemí. Zbývají jen poslední fáze, které doladí některé ostré hrany a budeme hotovi." # todo: NEW TRANSLATION
  doing_counter_terror_op_mil: "Provádíme další vojenskou operaci" # todo: NEW TRANSLATION
  doing_ext_sec: "Již provádíme přeshraniční operaci" # todo: NEW TRANSLATION
  doing_int_sec: "Již provádíme interní bezpečnostní razii" # todo: NEW TRANSLATION
  airstrike_prepare: "Příprava leteckých útoků" # todo: NEW TRANSLATION
  airstrike_prepare_desc: "Máme velkou výhodu nad teroristy, a to naše letectvo. Ačkoliv to bude vyžadovat nějaký čas a výrobní kapacitu k jejich provedení.\n\nNáš aktuální počet raket: §G[?Root.air_strike_material]§!. Můžeme je nashromáždit až 50.\n\nOdemkne rozhodnutí o leteckém útoku po dokončení." # todo: NEW TRANSLATION
  airstrike_thingy: "Provádění leteckých útoků" # todo: NEW TRANSLATION
  airstrike_thingy_desc: "Používáme naše letectvo, abychom je zasáhli tam, kde to bolí. Buď na jejich skrýších na nepřehledných horách, nebo když jsou na cestě. Ačkoliv to spotřebuje některé z našich raket a budeme muset počkat nějakou dobu mezi útoky.\n\nZbývající počet raket: §G[?Root.air_strike_material]§!" # todo: NEW TRANSLATION
  add_power_to_pkk: "Přidat sílu PKK (pro ladění)" # todo: NEW TRANSLATION
  add_power_to_pkk_desc: "Zvyšuje sílu PKK" # todo: NEW TRANSLATION
  internal_preparation_1: "Běžné přípravy pro interní operace" # todo: NEW TRANSLATION
  internal_preparation_1_desc: "Nejrychlejší a nejlevnější. Pokud zvolíme tuto možnost, skutečný útok dosáhne úspěšnosti %40. Co se nákladové efektivity týče, tato volba je lepší.\n\n§RNemůžeme dělat několik příprav na jeden typ operace!§!" # todo: NEW TRANSLATION
  internal_preparation_2: "Průměrné přípravy pro interní operace" # todo: NEW TRANSLATION
  internal_preparation_2_desc: "Normální volba. Pokud zvolíme tuto možnost, útok dosáhne úspěšnosti %50.\n\n§RNemůžeme dělat několik příprav na jeden typ operace!§!" # todo: NEW TRANSLATION
  internal_preparation_3: "Dobré přípravy pro interní operace" # todo: NEW TRANSLATION
  internal_preparation_3_desc: "Nejpomalejší a nejdražší. Pokud zvolíme tuto možnost, úspěšnost útoku bude %60. Není to nákladově efektivní, ale s větší jistotou výsledků.\n\n§RNemůžeme dělat několik příprav na jeden typ operace!§!" # todo: NEW TRANSLATION
  internal_security: "Vnitřní operace" # todo: NEW TRANSLATION
  internal_security_desc: "Východní část naší země má drsný terén, obsahuje mnoho opuštěných vesnic, přírodní údolí připomínající hrady plné jeskyní, úzké průchody kolem hor, v nichž nikdo nežije. Tyto prvky jsou velmi užitečné pro povstalecké skupiny a PKK je využívá. Musíme neustále útočit a ničit jejich provizorní základny, abychom snížili jejich sílu a ztížili jejich nábor.\n\nNemůžeme dělat přeshraniční operace a vnitřní operace současně." # todo: NEW TRANSLATION
  external_preparation_1: "Normální přípravy pro externí operace" # todo: NEW TRANSLATION
  external_preparation_1_desc: "Nejrychlejší a nejlevnější. Pokud zvolíme tuto, skutečný útok dosáhne úspěšnosti %40. Z hlediska nákladové efektivity je tato volba lepší.\n\n§RNemůžeme dělat několik příprav na jeden typ operace!§!" # todo: NEW TRANSLATION
  external_preparation_2: "Průměrné přípravy pro externí operace" # todo: NEW TRANSLATION
  external_preparation_2_desc: "Normální volba. Pokud zvolíme tuto, skutečný útok dosáhne úspěšnosti %50.\n\n§RNemůžeme dělat několik příprav na jeden typ operace!§!" # todo: NEW TRANSLATION
  external_preparation_3: "Dobré přípravy pro externí operace" # todo: NEW TRANSLATION
  external_preparation_3_desc: "Nejpomalejší a nejdražší. Pokud zvolíme tuto, skutečný útok dosáhne úspěšnosti %60. Není to nákladově efektivní, ale s větší jistotou výsledků.\n\n§RNemůžeme dělat několik příprav na jeden typ operace!§!" # todo: NEW TRANSLATION
  external_security: "Přeshraniční operace" # todo: NEW TRANSLATION
  external_security_desc: "PKK nevzniká jen uvnitř našich hranic; značná část jejich členů má základny v severním Iráku, aby využívali tentýž drsný terén, aby se mohli částečně chránit před naší vojenskou silou, kontrolovat pašování a nábor. Musíme útočit i na tyto pozice, i když se můžeme setkat s obviněními ze stran zahraničních mocností.\n\nNemůžeme provádět přeshraniční operace a vnitřní operace současně." # todo: NEW TRANSLATION
  prepping_ext: "Již plánujeme přeshraniční operaci" # todo: NEW TRANSLATION
  prepping_int: "Již plánujeme interní razii" # todo: NEW TRANSLATION
  collapse_mil_branch: "Skrýt rozhodnutí o vojenských operacích" # todo: NEW TRANSLATION
  expand_mil_branch: "Zobrazit rozhodnutí o vojenských operacích" # todo: NEW TRANSLATION
  collapse_civ_branch: "Skrýt rozhodnutí o civilních reformách" # todo: NEW TRANSLATION
  expand_civ_branch: "Zobrazit rozhodnutí o civilních reformách" # todo: NEW TRANSLATION
  TUR_counter_terrorism_civ: "Operace proti terorismu - civilní větev" # todo: NEW TRANSLATION
  TUR_counter_terrorism_civ_desc: "PKK není jen o ozbrojených guerillách či teroristech, státní autorita není pevná a důvěra lidí ve vlády a státy není silná, což tento problém zvětšuje. Potřebujeme nové nekrvavé sociologické řešení, ať už malé nebo velké.\n\nSíla PKK (šance provést nový útok) §R[?Root.pkk_presence]§!\n\nMaximální hrozba PKK §R[?Root.pkk_presence_max]§!\nMinimální hrozba PKK §R[?Root.pkk_presence_min]§!" # todo: NEW TRANSLATION
  college_professors: "Jednání s vysokoškolskými profesory" # todo: NEW TRANSLATION
  college_professors_desc: "Máme před sebou boj a tito lidé, o kterých se má za to, že by měli být osvícení, si prostě stěžují na situaci a žádají, aby vláda abdikovala pokaždé, když dojde k teroristickému útoku, a nazývají to genocidou nebo xenofobií, když se snažíme postavit PKK. To je třeba zastavit. Buď je vyčistíme, nebo zajistíme, že už nebude očerňovat naše kroky bez důkazů." # todo: NEW TRANSLATION
  kurdish_language_1: "Problém kurdštiny" # todo: NEW TRANSLATION
  kurdish_language_1_desc: "Po léta platilo nepsané pravidlo zakazující kurdský jazyk. Nejen otevírání televizních kanálů a univerzit v kurdštině je zakázáno, dokonce i když vyprávíte něco v kurdštině na veřejnosti nebo na ulici, můžete být slovně napadeni. Přibližně 20 procent naší populace má kurdštinu jako mateřský jazyk. Potřebujeme to vyřešit.\n\nOdemkne druhé rozhodnutí pro více reforem." # todo: NEW TRANSLATION
  kurdish_language_2: "Konec diskriminace" # todo: NEW TRANSLATION
  kurdish_language_2_desc: "Nejprve trestání lidí, kteří útočí na kurdsky mluvící. Nikdo si nezaslouží, aby se bál mluvit svým jazykem.\n\nOdemkne třetí rozhodnutí pro více reforem." # todo: NEW TRANSLATION
  TUR_kurdish_schools: "Kurdské školy a univerzity" # todo: NEW TRANSLATION
  TUR_kurdish_schools_desc: "Povolíme používání kurdštiny vedle turečtiny ve vybraných školách a městech, kde to považujeme za nutné. To bude užitečné zejména pro mladé, ať už vyrůstají bilingvní, nebo ne." # todo: NEW TRANSLATION
  kurdish_language_4: "Kurdské televizní kanály" # todo: NEW TRANSLATION
  kurdish_language_4_desc: "Nejenže tímto umožníme lidem spouštět kurdské televizní kanály, zpochybní PKK propagandu o tom, že Kurdové jsou utlačovaní, a získá srdce dospělých lidí, kteří se narodili jako Kurdové a nikdy neměli šanci se naučit turečtinu. Ačkoli budeme muset najmout lidi, kteří budou tyto kanály sledovat a zabrání jejich zneužití pro propagandu PKK.\n\nOdemkne páté rozhodnutí pro další reformy." # todo: NEW TRANSLATION
  TUR_kurdish_language_5: "Kurdský státní kanál" # todo: NEW TRANSLATION
  TUR_kurdish_language_5_desc: "TRT (zkratka pro Türkiye Radyo Televizyon, turecká rozhlasová a televizní) je naším oficiálním státním televizním kanálem od roku '68. Časem počet TRT kanálů vzrostl a dnes existuje několik TRT kanálů; některé slouží obecná témata, například TRT-Müzik vysílá jen hudbu a TRT-Belgesel jen dokumenty. Měli bychom otevřít nový kanál, který bude fungovat v kurdštině. To může stát více, ale dále zpochybní PKK propagated." # todo: NEW TRANSLATION
  doing_counter_terror_op_civ: "Provádění další civilní reformy" # todo: NEW TRANSLATION
  investment_propaganda_1: "Infrastrukturní projekty" # todo: NEW TRANSLATION
  investment_propaganda_1_desc: "Naše východní regiony postrádají nezbytnou infrastrukturu pro překonání náročného terénu. Z hlediska rovnosti a udržení spokojenosti obyvatel to musíme napravit." # todo: NEW TRANSLATION
  investment_propaganda_2: "Úsilí o snížení nezaměstnanosti" # todo: NEW TRANSLATION
  investment_propaganda_2_desc: "Chudí lidé mají tendenci stát se zločinci. Dřívější vlády ignorovaly východní regiony a nestaraly se o problémy, které způsobily, že Kurdové cítili utlačovaní. Musíme být lepší než ti, kteří byli před námi." # todo: NEW TRANSLATION
  TUR_finalized_reforms: "Má hotové reformy" # todo: NEW TRANSLATION

 TUR_ciw_decisions: "CIW" # todo: NEW TRANSLATION
 TUR_ciw_decisions_desc: "CIW, známá také jako Konfederace islámského blahobytu, je organizace, která má za cíl zlepšit blahobyt islámských národů po celém světě. Vůdce CIW, §HTurkey§!, bude mít možnost §Hinvestovat do ostatních členů CIW§! a může to být prostřednictvím §Hinfrastruktury, sítí, průmyslu nebo železnic§! atd. §HČlenové CIW§! se mohou kdykoli §Rodstoupit§!, ale tím §Rztratí§! možnost později se znovu přihlásit.\n§HVůdce CIW§! bude moci investovat do vzdělávání, zdravotnictví, průmyslu, infrastruktury a nouzového zásobovacího řetězce v jiných zemích. Jakmile vůdce investuje do jedné z těchto oblastí, modifier s bonusy se přidá ke všem §Hčlenům CIW§! bez nákladů pro ně. §HStáty členové CIW§! budou moci §Gpožádat o investice§!, což jim může dát budovy místo bonusů poskytovaných §Hvůdcem CIW§!. Pokud §Hčlen CIW§! vybere jedno z těchto rozhodnutí, §HVůdce CIW§! obdrží určitou částku peněz do svých §GMezinárodních investic§!." # todo: NEW TRANSLATION
 TUR_invest_in_infrastructure: "Investovat do infrastruktury CIW" # todo: NEW TRANSLATION
 TUR_invest_in_infrastructure_desc: "Díky možnosti budovat odpovídající infrastrukturu poskytnou země CIW svým obyvatelům vhodné bydlení a zařízení." # todo: NEW TRANSLATION
 TUR_invest_in_disasters: "Humanitární pomoc CIW" # todo: NEW TRANSLATION
 TUR_invest_in_disasters_desc: "Islámský svět zažívá mnoho katastrof a často není schopen opravit způsobené škody. Můžeme pomoci poskytnutím nouzových zásob." # todo: NEW TRANSLATION
 TUR_invest_in_education: "Investovat do vzdělávání CIW" # todo: NEW TRANSLATION
 TUR_invest_in_education_desc: "Každý potřebuje přístup k řádnému vzdělávání, a proto budeme investovat do vzdělávacích zařízení v zemích CIW." # todo: NEW TRANSLATION
 TUR_invest_in_health: "Investovat do zdravotnictví CIW" # todo: NEW TRANSLATION
 TUR_invest_in_health_desc: "Země CIW potřebují zdravotní péči pro své velké populace, protože adekvátní léky jsou těžko dostupné nebo jsou příliš drahé." # todo: NEW TRANSLATION

  TurkeyFocusEvents.38.t: "Turecko chce, abychom pomohli bojovat s Izraelem" # todo: NEW TRANSLATION
  TurkeyFocusEvents.38.d: "Turecko žádá, aby naše síly spolu s našimi spojenci pomohly zničit Izraelce. Je to velmi překvapivý krok, ale nebyl by překvapením poté, co islamisté převedli Turecko v posledních volbách." # todo: NEW TRANSLATION
  TurkeyFocusEvents.38.a: "Den, na který jsme čekali.." # todo: NEW TRANSLATION
  TurkeyFocusEvents.38.b: "Čas není right" # todo: NEW TRANSLATION
  TurkeyFocusEvents.39.t: "Írán souhlasí" # todo: NEW TRANSLATION
  TurkeyFocusEvents.39.d: "Írán souhlasil s tím, že pomůže našim silám v boji proti Izraeli. Také zavolají své spojence, což bude velká pomoc našim silám." # todo: NEW TRANSLATION
  TurkeyFocusEvents.39.a: "Dobře" # todo: NEW TRANSLATION
  TurkeyFocusEvents.40.t: "Írán odmítá" # todo: NEW TRANSLATION
  TurkeyFocusEvents.40.d: "V šokujícím zvratu se Írán rozhodl nám nepomoci v boji proti Izraeli. Naši diplomaté jsou z toho hodně zmatení, protože Írán už desetiletí volá po pádu Izraelců..." # todo: NEW TRANSLATION
  TurkeyFocusEvents.40.a: "Dobře" # todo: NEW TRANSLATION
  TurkeyFocusEvents.381.t: "Írán bojuje s Izraelem" # todo: NEW TRANSLATION
  TurkeyFocusEvents.381.d: "Írán bojuje s Izraelem a chtějí použít naše území k útoku, a protože jsou našimi spojenci, je lepší s nimi spolupracovat a porazit izraelskou hrozbu." # todo: NEW TRANSLATION
  TurkeyFocusEvents.381.a: "Na to jsme čekali.." # todo: NEW TRANSLATION
  TurkeyFocusEvents.381.b: "Ne" # todo: NEW TRANSLATION
  TurkeyFocusEvents.81.t: "Turecko nás zve do MTO" # todo: NEW TRANSLATION
  TurkeyFocusEvents.81.desc: "MTO, neboli Mediteránská smluvní organizace, byla Tureckem nedávno založena. Zvou nás k připojení ke své alianci a stát se plnoprávným členem. Pokud tak učiníme, naše bezpečnost bude zaručena všemi ostatními členy, protože se jedná o obranný pakt." # todo: NEW TRANSLATION

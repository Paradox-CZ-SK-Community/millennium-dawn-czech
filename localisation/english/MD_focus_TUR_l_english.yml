 TUR_disaster_income: "Ekonomická katastrofa" # todo: NEW TRANSLATION
 TUR_disaster_income_desc: "Hovoří se o blížící se ekonomické katastrofě pro zemi a přichází rychle. Musíme rychle jednat, abychom zabránili formování opozičních stran a předešli prohloubení krize." # todo: NEW TRANSLATION

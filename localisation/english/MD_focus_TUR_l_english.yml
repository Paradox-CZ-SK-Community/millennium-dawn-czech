  TUR_drug_problems_decision_desc: "Do a z Turecka proudí velké množství drog. To nám, našim sousedům a našemu lidu způsobuje problémy." # todo: NEW TRANSLATION
  TUR_redesign_bosphorus: "Přestavět Bospor" # todo: NEW TRANSLATION
  TUR_redesign_bosphorus_desc: "Břehy Bosporského průlivu jsou plné moderních vysokých budov a velká část historické architektury byla zcela zahlazena. Musíme omezit rozvoj této oblasti a vrátit ji do jejího původního krásného stylu. Břehy budou oblastí, kde si mohou všichni obyvatelé Istanbulu trávit čas" # todo: NEW TRANSLATION
  TUR_establish_shia_dominance: "Upevnit šíitskou dominanci" # todo: NEW TRANSLATION
  TUR_establish_shia_dominance_desc: "Jednou z největších náboženských menšin v Turecku jsou Alevité (neplést s arabskými Alawity), kteří tvoří přibližně 10 % až 20 % populace. Alevité byli terčem několika pogromů a turecká vláda nebyla ochotna je označit za náboženskou skupinu odlišnou od dominujících sunitů. Ačkoliv technicky vzato nejde o oficiální šíitské náboženství, Alevité byli touto definicí označeni bývalým ajatolláhem Íránu Ruholláhem Khomeíním. Mnoho Alevitů se také považuje za Šíity. Musíme zvrátit sunnitskou dominanci v Turecku." # todo: NEW TRANSLATION
  TUR_greek_issues: "Přítel, nebo nepřítel?" # todo: NEW TRANSLATION
  TUR_greek_issues_desc: "Řekové, kdysi naše historická provincie, byli nuceni být s námi v alianci kvůli NATO. Navzdory alianci se naše vztahy nezlepšily kvůli nesčetným sporům, které máme." # todo: NEW TRANSLATION
  TUR_cypriot_troubles: "Kyprijské problémy" # todo: NEW TRANSLATION
  TUR_cypriot_troubles_desc: "Kypr byl ostrovem nekonečného konfliktu od té doby, co jsme přemístili naše jednotky na sever. Řekové o tom nikdy nemlčí a zdá se, že se snaží zničit naše zisky na tomto ostrově. Budeme s tím muset naložit odpovídajícím způsobem." # todo: NEW TRANSLATION
  TUR_direct_involvement: "Přímé zapojení" # todo: NEW TRANSLATION
  TUR_direct_involvement_desc: "Poté, co jsme opustili NATO, už nás neomezuje množství omezení na naše schopnosti vykonávat turecký vliv. To znamená, že se můžeme přímo zapojit na Kypru, aniž bychom museli omezovat naše schopnosti." # todo: NEW TRANSLATION
  TUR_demand_british_withdrawal: "Žádat stažení Britů" # todo: NEW TRANSLATION
  TUR_demand_british_withdrawal_desc: "Britové historicky zasahují do všeho, ale v posledních letech jejich říše postupně kolabuje. Kypr byl však výjimkou. Britové nadále udržují přítomnost v Akrotiri a to nám bude působit problémy, až se na jih rozšíříme." # todo: NEW TRANSLATION
  TUR_bring_the_north_to_fold: "Sjednocení s Tureckem" # todo: NEW TRANSLATION
  TUR_bring_the_north_to_fold_desc: "Severní Kyprané jsou Turci a není důvodem, aby existoval další turecký stát. Budeme vyžadovat, aby jejich vláda k nám přistoupila a sjednotila turecké národy." # todo: NEW TRANSLATION
  TUR_history_repeated: "Dokončit to, co jsme začali" # todo: NEW TRANSLATION
  TUR_history_repeated_desc: "Musíme dokončit to, co jsme začali. Po katastrofálním rozhodnutí nepokračovat na jih byl Kypr rozdělen na dvě části. Budeme muset mobilizovat naši armádu a provést druhou invazi do zbytku Kypru, ať se to Řekům líbí, nebo ne!" # todo: NEW TRANSLATION
  TUR_indirect_involvement: "Nepřímé zapojení" # todo: NEW TRANSLATION
  TUR_indirect_involvement_desc: "Jako republika nemůžeme vyvolávat konflikty kdykoliv chceme; musíme být opatrnější. Proto co se Kypru týká, budeme postupovat spíše nepřímo a podpoříme legitimní vládu Severního Kypru." # todo: NEW TRANSLATION
  TUR_provide_military_training: "Poskytnout vojenské školení" # todo: NEW TRANSLATION
  TUR_provide_military_training_desc: "Pošleme některé experty z Tureckých ozbrojených sil, aby vycvičili milice na Severním Kypru, v přípravě na jejich nevyhnutelný střet." # todo: NEW TRANSLATION
  TUR_fund_militias: "Financovat kyprské milice" # todo: NEW TRANSLATION
  TUR_fund_militias_desc: "Nyní, když jsme milice vycvičili, můžeme jim bezpečně dodat zbraně a dodatečné financování, protože víme, že budou dostatečně zdatné k získání Jižního Kypru." # todo: NEW TRANSLATION
  TUR_great_uprising: "Ať začnou hry!" # todo: NEW TRANSLATION
  TUR_great_uprising_desc: "Nyní si můžeme odpočinout a sledovat, jak Severní Kyprané bojují naši válku za nás, protože jsme uspěli ve vycvičení, financování a ozbrojení jejich milic proti Jižním Kyprům." # todo: NEW TRANSLATION
  TUR_path_of_compromise: "Cesta kompromisu" # todo: NEW TRANSLATION
  TUR_path_of_compromise_desc: "Lepší je nezačínat další nekonečný konflikt s naším sousedem, spíše je rozumné smířit se a posílit naše přátelství." # todo: NEW TRANSLATION
  TUR_withdraw_support_cyprus: "Odebrat tureckou podporu" # todo: NEW TRANSLATION
  TUR_withdraw_support_cyprus_desc: "Nebudeme nadále podporovat vládu Severního Kypru a uznáme vládu Jižního Kypru jako jedinou legitimní kyprijskou státní vládu a stát." # todo: NEW TRANSLATION
  TUR_support_one_cyprus: "Příběh jednoho Kypru" # todo: NEW TRANSLATION
  TUR_support_one_cyprus_desc: "Budeme veřejně podporovat myšlenku jednoho Kypru a stáhneme desetiletí politik, které Kypr rozdělily!" # todo: NEW TRANSLATION
  TUR_peaceful_unification: "Pokojná unifikace?" # todo: NEW TRANSLATION
  TUR_peaceful_unification_desc: "Pokorně požádáme vládu Severního Kypru, aby se připojila k vládě Jižního Kypru... Pokojným způsobem..." # todo: NEW TRANSLATION
  TUR_acquire_agean: "Žádat o Egejské moře" # todo: NEW TRANSLATION
  TUR_acquire_agean_desc: "Nyní, když jsme oficiálně ukázali Řekům, že jsme ochotni se dohodnout, i kdyby to znamenalo opuštění našich národních zájmů, laskavě je požádáme, aby převedli Egejské moře pod tureckou kontrolu." # todo: NEW TRANSLATION
  TUR_aegan_dispute: "Egejský spor" # todo: NEW TRANSLATION
  TUR_aegan_dispute_desc: "Řecké ostrovy v Egejském moři byly od konce první světové války pod kontrolou Řecka, což mělo pro turecký národ katastrofální důsledky. Ačkoli máme historické nároky na ostrovy, řecká vláda je zdráhavá nám dokonce dát částečnou kontrolu nad ostrovy, což znamená, že budeme muset najít způsob, jak to vyřešit silou." # todo: NEW TRANSLATION
  TUR_crete_rebellion: "Vzbuzení krétského nacionalismu" # todo: NEW TRANSLATION
  TUR_crete_rebellion_desc: "Pokud dokážeme, že Krétané se cítí okupovaní řeckou kontrolou, můžeme možná získat něco, i když to není Egejské moře." # todo: NEW TRANSLATION
  TUR_arm_crete_national_army: "Vytvoř Krétskou národní armádu" # todo: NEW TRANSLATION
  TUR_arm_crete_national_army_desc: "Vytvoříme Krétskou národní armádu v naději, že se jednoho dne budou moci bránit proti budoucí řecké invazi, pokud ten den přijde." # todo: NEW TRANSLATION
  TUR_smuggle_trucks: "Propašovat nákladní vozy" # todo: NEW TRANSLATION
  TUR_smuggle_trucks_desc: "Krétská národní armáda nemůže fungovat pouze na malé zbraně a dělostřelectvo; bude potřebovat nákladní vozy. Dodáme jim několik vozů, aby byli připraveni." # todo: NEW TRANSLATION
  TUR_let_the_games_begin: "Krétská nezávislost!" # todo: NEW TRANSLATION
  TUR_let_the_games_begin_desc: "Dnes je den, kdy Kréta konečně vyhlásí nezávislost na Řecku a stane se tureckým protektorátem!" # todo: NEW TRANSLATION
  TUR_fortify_coast: "Propaganda proti Athénám" # todo: NEW TRANSLATION
  TUR_fortify_coast_desc: "Budeme veřejně vysílat propagandu proti Řekům tím, že budeme uplácet řecké televizní stanice. To bude postupně destabilizovat národ a dá nám výhodu během konfliktu." # todo: NEW TRANSLATION
  TUR_border_pictures: "Vytěžit korupční politiky" # todo: NEW TRANSLATION
  TUR_border_pictures_desc: "Kapsy korupčních řeckých politiků jsou hluboké a brzy budou naplněny tureckým kapitálem, protože dokážeme tahat za nitky v jejich volebním systému a ovlivňovat strany, které chceme." # todo: NEW TRANSLATION
  TUR_last_second_upgrades: "Sabotovat jejich průmysl" # todo: NEW TRANSLATION
  TUR_last_second_upgrades_desc: "Nyní, když máme jistý vliv na řecký stát, můžeme začít sabotovat jejich průmysl, aby byl slabší, až se s nimi setkáme v Athénách." # todo: NEW TRANSLATION
  TUR_siege_of_greece: "V Athénách za méně než 5 minut" # todo: NEW TRANSLATION
  TUR_siege_of_greece_desc: "Nedá se dlouho čekat, až turecká technika a pěchota začnou přijíždět do Athén a vyvěsí vlajku s půlměsícem na jejich půdě." # todo: NEW TRANSLATION
  TUR_operation_sledgehammer: "Operace Kladivo" # todo: NEW TRANSLATION
  TUR_operation_sledgehammer_desc: "AKP sleduje prezidentský úřad už delší dobu... a nebude trvat dlouho, než získají totéž, po čem tak vytrvale toužili." # todo: NEW TRANSLATION
  TUR_purge_army: "Přeorganizovat armádu" # todo: NEW TRANSLATION
  TUR_purge_army_desc: "Pokud chceme mít naději na delší udržení moci, budeme muset přeorganizovat celou armádu, i kdyby to znamenalo osekání výdajů!" # todo: NEW TRANSLATION
  TUR_reorganize_army: "Operace Kladivo" # todo: NEW TRANSLATION
  TUR_reorganize_army_desc: "Operace Kladivo začne a jakmile skončí, můžeme ji použít jako prostředek k očištění politické opozice, kterou čelíme." # todo: NEW TRANSLATION
  TUR_purge_judges: "Reforma soudnictví" # todo: NEW TRANSLATION
  TUR_purge_judges_desc: "V právním systému naší země je mnoho sympatizantů Gülenistů a nemůžeme to dovolit, protože náš systém by byl zkorumpovaný a proti nám." # todo: NEW TRANSLATION
  TUR_judges_become_criminals: "Soudci v overalech" # todo: NEW TRANSLATION
  TUR_judges_become_criminals_desc: "Nyní, když jsme reformovali celý soudní systém a propustili všechny potenciální Gülenisty, můžeme je bez odporu pronásledovat. Budeme také veřejně vysílat tyto procesy, aby lidé věděli, jaké jsou důsledky." # todo: NEW TRANSLATION
  TUR_party_of_development_and_justice: "Strana rozvoje a spravedlnosti?" # todo: NEW TRANSLATION
  TUR_party_of_development_and_justice_desc: "Jsme stranou Rozvoje a spravedlnosti, ale zda splníme toto sliby, je otázkou. Čeká nás dlouhá cesta a budeme ji budovat s časem." # todo: NEW TRANSLATION
  TUR_zero_problems_policy: "Politika nula problémů" # todo: NEW TRANSLATION
  TUR_zero_problems_policy_desc: "Budeme sledovat politiku 'Nula problémů' se sousedy, upřednostňovat spolupráci a diplomacii před konfrontací." # todo: NEW TRANSLATION
  TUR_economic_cooperation_iran: "Dohody s Íránem" # todo: NEW TRANSLATION
  TUR_economic_cooperation_iran_desc: "Íránská ekonomika potřebuje investice kvůli desetiletím sankcí, kterým čelí. Kontaktování některých tureckých firem, aby zde zřídily pobočky, nám přinese vliv a oni získají investering." # todo: NEW TRANSLATION
  TUR_mediate_nagarno_karabakh: "Zprostředkování karabašského sporu" # todo: NEW TRANSLATION
  TUR_mediate_nagarno_karabakh_desc: "Ázerbájdžán, naši blízcí přátelé, bojuje s Armény o malý kousek území mezi jejich národy. Tento konflikt není nutný a možná bychom mohli zprostředkovat jednání mezi oběma stranami, aby byl každý spokojen." # todo: NEW TRANSLATION
  TUR_promote_turkish_interests_syria: "Využít chaos v Sýrii" # todo: NEW TRANSLATION
  TUR_promote_turkish_interests_syria_desc: "Obecná nestabilita na jihu Sýrie nám poskytla zlatou příležitost využít ji pro další vliv." # todo: NEW TRANSLATION
  TUR_legalize_kurdish_language: "Legalizace kurdského jazyka" # todo: NEW TRANSLATION
  TUR_legalize_kurdish_language_desc: "Kurdský jazyk byl v Turecku po mnoho let zakázán a je pravděpodobně nejlepší nechat to tak, pokud chceme zachovat tureckou dominanci v Anatolii. Ale za jakou cenu? Představujeme se jako republika a přitom lidem odnímáme právo mluvit jejich jazykem?" # todo: NEW TRANSLATION
  TUR_open_hostilities_with_greece: "Využijte uprchlíky" # todo: NEW TRANSLATION
  TUR_open_hostilities_with_greece_desc: "Jsme významnou cílovou destinací pro uprchlíky, a z tohoto důvodu máme velkou populaci uprchlíků. Můžeme je využít ve svůj prospěch a poslat je za hranice do Řecka, abychom vyvolali nestabilitu a chaos" # todo: NEW TRANSLATION
  TUR_side_with_azerbaijan_against_armenia: "Podpořit Ázerbájdžán" # todo: NEW TRANSLATION
  TUR_side_with_azerbaijan_against_armenia_desc: "Ázerbájdžánci jsou oprávněnými vlastníky Karabachu a Arménie to musí vědět. Veřejně podpoříme Ázerbájdžánce a posílíme je, aby podnikli další kroky, i když to může riskovat konflikt!" # todo: NEW TRANSLATION
  TUR_a_new_barrier: "Příhraniční zóna" # todo: NEW TRANSLATION
  TUR_a_new_barrier_desc: "Kurdové v Sýrii ohrožují naši suverenitu. Okamžitě musíme zřídit mezi námi a Sýrií příhraniční zónu!" # todo: NEW TRANSLATION
  TUR_tighten_kurdish_restrictions: "Přísnější kurdské zákony" # todo: NEW TRANSLATION
  TUR_tighten_kurdish_restrictions_desc: "Bez ohledu na to, co děláme, Kurdové dál působí problémy. Vypadá to, že máme svázané ruce, a můžeme jen zvyšovat omezení, dokud nezastaví způsobovat potíže pro nás" # todo: NEW TRANSLATION
  TUR_erdonomics: "Erdonomika" # todo: NEW TRANSLATION
  TUR_erdonomics_desc: "Erdonomika je vlna ekonomických reforem vyvolaných Recep Tayyip Erdoganem a jeho stranou. Mohou jít několika způsoby—dobře, špatně, nebo hrozně, ale všechno závisí na tom, jak bude politika prosazována" # todo: NEW TRANSLATION
  TUR_cheaper_credit: "Co je úroková sazba?" # todo: NEW TRANSLATION
  TUR_cheaper_credit_desc: "Vážně ji vůbec potřebujeme?" # todo: NEW TRANSLATION
  TUR_dont_fix_what_isnt_broken: "Nesnažte se opravit to, co není pokažené" # todo: NEW TRANSLATION
  TUR_dont_fix_what_isnt_broken_desc: "Turecká ekonomika funguje naprosto dobře tak, jak je, a nepotřebujeme s ní dále hrát. Pokud to uděláme, hrozí nám možný hospodářský kolaps" # todo: NEW TRANSLATION
  TUR_digitalization_of_turkey: "Digitalizace Turecka" # todo: NEW TRANSLATION
  TUR_digitalization_of_turkey_desc: "Musíme vstoupit do 21. století s novými technologiemi a poznatky nového věku, jinak zaostaneme" # todo: NEW TRANSLATION
  TUR_lift_tv_restrictions: "Zrušit omezení televizního vysílání" # todo: NEW TRANSLATION
  TUR_lift_tv_restrictions_desc: "Na turecké televizi je uvalena velká cenzura. Je v našem zájmu ji zrušit a umožnit svobody, které byly odebrány dávno minulými časy" # todo: NEW TRANSLATION
  TUR_return_to_tradition: "Návrat k tradici" # todo: NEW TRANSLATION
  TUR_return_to_tradition_desc: "Musíme se vrátit ke svým kořenům, které jsou hluboce provázané s islámem. Konzervatismus bude tím, co zachrání Turecko před tím, aby se nestalo vadným zrcadlem jiných společností!" # todo: NEW TRANSLATION
  TUR_islamic_politics: "Noví poradci" # todo: NEW TRANSLATION
  TUR_islamic_politics_desc: "Náš kabinet je plný zbytečných poradců, kteří povedou naše vedení špatně. Je čas najít nové, ať už pro ekonomiku či politiku" # todo: NEW TRANSLATION
  TUR_imams_in_office: "Propusťte premiéra" # todo: NEW TRANSLATION
  TUR_imams_in_office_desc: "Budeme muset zrušit pozici premiéra, aby se demokracie naší země mohla vyvíjet a být reformována" # todo: NEW TRANSLATION
  TUR_mosque_funding: "Získat přízeň mešit" # todo: NEW TRANSLATION
  TUR_mosque_funding_desc: "Potřebujeme podporu od mešit, abychom si získali konzervativní prvky v naší zemi, které nám postupně přinesou více podpory od venkovského obyvatelstva" # todo: NEW TRANSLATION
  TUR_islamic_society: "Islám v naší společnosti" # todo: NEW TRANSLATION
  TUR_islamic_society_desc: "Pojďme znovu zvážit roli islámu v naší společnosti. Budeme muset rozšířit islámské učení v naší zemi jedním způsobem či druhým" # todo: NEW TRANSLATION
  TUR_expand_diyanet_role: "Ředitelství pro náboženské záležitosti" # todo: NEW TRANSLATION
  TUR_expand_diyanet_role_desc: "Ředitelství pro náboženské záležitosti bude v budoucnu velmi užitečné, a můžeme rozšířit jeho roli v naší společnosti, aby naše moc dosáhla daleko a široko po národě" # todo: NEW TRANSLATION
  TUR_strings_in_judiciary: "Tahání za nitky" # todo: NEW TRANSLATION
  TUR_strings_in_judiciary_desc: "Naše hnutí má v soudním systému velkou podporu... a my ji můžeme využít ve svůj prospěch a pomalu, ale jistě vykořenit AKP." # todo: NEW TRANSLATION
  TUR_connections_in_army: "Sympatizanti v armádě" # todo: NEW TRANSLATION
  TUR_connections_in_army_desc: "Díky naší široké podpoře můžeme využít naše spojení v armádě, abychom je získali na naši stranu a zabránili případným převratům" # todo: NEW TRANSLATION
  TUR_suspicious_generals_resign: "Nátlak na podezřelé generály k rezignaci" # todo: NEW TRANSLATION
  TUR_suspicious_generals_resign_desc: "V TSK je momentálně hodně podezřelých generálů. Můžeme některé z nich donutit k rezignaci a tím konsolidovat kontrolu nad všemi složkami armády bez odporu" # todo: NEW TRANSLATION
  TUR_cracks_in_akp: "Praskliny v vedení AKP" # todo: NEW TRANSLATION
  TUR_cracks_in_akp_desc: "Začneme veřejně hanit vedení AKP a vytvoříme nestabilitu v jejich straně. To rozhodně sníží jejich popularitu, ale téměř jistě vytvoří atmosféru pro protesty" # todo: NEW TRANSLATION
  TUR_mobilize_diaspora: "Diaspora" # todo: NEW TRANSLATION
  TUR_mobilize_diaspora_desc: "Můžeme využít diasporu v jiných zemích k získání legitimity naší vlády" # todo: NEW TRANSLATION
  TUR_service_to_the_community: "Naše služba komunitě" # todo: NEW TRANSLATION
  TUR_service_to_the_community_desc: "Hizmet doslovně znamená službu, službu komunitě. Musíme tento ideál dodržovat a začít zlepšovat naši společnost pro dobro" # todo: NEW TRANSLATION
  TUR_attack_the_left: "Útok na levici" # todo: NEW TRANSLATION
  TUR_attack_the_left_desc: "Levice se bude snažit zničit naši zemi svými antiislámskými postoji. Budeme muset napadnout jejich legitimitu a ukázat je veřejnosti v špatném světle" # todo: NEW TRANSLATION
  TUR_attack_the_right: "Útok na pravici" # todo: NEW TRANSLATION
  TUR_attack_the_right_desc: "Pravice bude koncem této země, protože ji izoluje od světa. Jejich činy mohou dokonce táhnout Turecko do nekonečného konfliktu s některým z našich sousedů!" # todo: NEW TRANSLATION
  TUR_ally_fp: "Osud FP" # todo: NEW TRANSLATION
  TUR_ally_fp_desc: "Strana FP byla zakázána dříve, než jsme vyšli k moci, a mají značné množství volných členů a skupin. Pravděpodobně s některými z nich lze vyjednávat" # todo: NEW TRANSLATION
  TUR_clean_energy_shift: "Přechod na čistou energii" # todo: NEW TRANSLATION
  TUR_clean_energy_shift_desc: "Potřebujeme Zemí udělat obrovskou laskavost a přejít na čistější energii. Využíváním čisté energie budeme moci zajistit naši zemi potřebnou energií a zároveň chránit životní prostředí před znečištěním" # todo: NEW TRANSLATION
  TUR_international_community: "Mezinárodní společenství" # todo: NEW TRANSLATION
  TUR_international_community_desc: "Samozřejmě, naším hlavním zaměřením je Turecko, ale máme také povinnost učinit celý svět lepším místem" # todo: NEW TRANSLATION
  TUR_condemn_gulf_monarchies: "Odsuzovat saúdskoarabskou monarchii" # todo: NEW TRANSLATION
  TUR_condemn_gulf_monarchies_desc: "Bohužel Saúdové zvolili tuto agresivní cestu označením naší skupiny za teroristickou organizaci. Budeme jim muset ukázat, že takovou agresi netolerujeme." # todo: NEW TRANSLATION
  TUR_support_kosovo: "Podpořit Kosovo" # todo: NEW TRANSLATION
  TUR_support_kosovo_desc: "Kosovo je již delší dobu pod srbskou okupací a jako muslimové mu nemůžeme dovolit, aby mu škodili déle" # todo: NEW TRANSLATION
  TUR_fatih_university: "Fatih University" # todo: NEW TRANSLATION
  TUR_fatih_university_desc: "Fatih University má ve svém personálu hodně Gülenistů, kteří sympatizují. Poskytneme jim další finanční prostředky a šířit učení Gülína" # todo: NEW TRANSLATION
  TUR_strengthen_private_sector: "Posílit podniky Gülenistů" # todo: NEW TRANSLATION
  TUR_strengthen_private_sector_desc: "V současnosti mnoho podniků je vlastněno a provozováno Gülenisty, což nám dává významnou výhodu. Financováním jejich a posílením jejich pozic nám to pomůže v blízké budoucnosti" # todo: NEW TRANSLATION
  TUR_gulenist_medias: "Financovat Gülenistická média" # todo: NEW TRANSLATION
  TUR_gulenist_medias_desc: "Budeme muset najít nové způsoby šíření poselství Gülína bez konání shromáždění" # todo: NEW TRANSLATION
  TUR_zaman_media_group: "Zaman Media Group jde do digitalizace" # todo: NEW TRANSLATION
  TUR_zaman_media_group_desc: "Zaman Media Group je tisková společnost, která úzce spolupracuje s naší vládou. Malé povzbuzení může pomoci jejich digitalizaci a šíření poselství Fetüllah Gülen daleko a široko" # todo: NEW TRANSLATION
  TUR_gulenist_charity: "Gülenistická charita" # todo: NEW TRANSLATION
  TUR_gulenist_charity_desc: "Jedním z hlavních pilířů islámu je dávání almužen. Naše hnutí na to nezapomene a zaváže se vytvářet nové charity, které pomohou chudým a potřebným" # todo: NEW TRANSLATION
  TUR_kimse_yok_mu: "Kimse Yok Mu?" # todo: NEW TRANSLATION
  TUR_kimse_yok_mu_desc: "Je tu někdo? Jméno jedné z nově založených Gülenistických charit, která bude pomáhat lidem v nouzi" # todo: NEW TRANSLATION
  TUR_cultural_centers: "Ukojit konglomeráty" # todo: NEW TRANSLATION
  TUR_cultural_centers_desc: "Průmyslové konglomeráty mají velký vliv ve vládě a mohou snadno ovlivnit naši politiku. Ukojení jich bude naším nejlepším řešením, protože nám může zabránit budoucím problémům způsobeným touto skupinou" # todo: NEW TRANSLATION
  TUR_right_wing_victory: "Vítězství pravice" # todo: NEW TRANSLATION
  TUR_right_wing_victory_desc: "MHP dosáhla vítězství ve volbách a promění Turecko v hypernacionalistický stát s agresivní politikou vůči ostatním zemím. Někteří se obávají, že Turecko brzy bude mezinárodně šikanováno, když bude postupně tlačit své sousedy." # todo: NEW TRANSLATION
  TUR_crack_down_secularists: "Přísný postih sekuláristů" # todo: NEW TRANSLATION
  TUR_crack_down_secularists_desc: "Sekuláristé jsou skupinou lidí, kteří nevědí, co je pro zemi dobré. Všichni jen křičí po osobních svobodách a obecně mají antiislámské názory. Musíme zničit jejich schopnost získávat podporu na národní úrovni a zvrátit změny, které prosadili!" # todo: NEW TRANSLATION
  TUR_crack_down_foreign_influence: "Potlačit zahraniční vliv" # todo: NEW TRANSLATION
  TUR_crack_down_foreign_influence_desc: "Cizinci se snaží řídit Turkii za nás! Musíme je okamžitě zbavit a řídit to sami" # todo: NEW TRANSLATION
  TUR_crack_down_corruption: "Zakročit proti korupci" # todo: NEW TRANSLATION
  TUR_crack_down_corruption_desc: "Korupční politici zpomalují naši zemi, a pokud naše země nebude fungovat tak, jak má, zůstane pozadu. Očista korupčních politiků je jedinou cestou, jak pokročit vpřed" # todo: NEW TRANSLATION
  TUR_crackdown_kurdish_resistance: "Potlačení odporu PKK" # todo: NEW TRANSLATION
  TUR_crackdown_kurdish_resistance_desc: "PKK nám způsobují značné problémy. Upřímně řečeno je budeme muset řešit agresivněji" # todo: NEW TRANSLATION
  TUR_fight_army_incompetence: "Armáda Ano-Mužů" # todo: NEW TRANSLATION
  TUR_fight_army_incompetence_desc: "Naše armáda bude reformována a zreorganizována tak, aby více lidí říkalo \"Ano, pane\", a méně lidí říkalo \"Ne\"." # todo: NEW TRANSLATION
  TUR_demand_return_of_suspects: "Požadovat návrat podezřelých" # todo: NEW TRANSLATION
  TUR_demand_return_of_suspects_desc: "V jiných zemích je mnoho členů PKK. Budeme vyžadovat, aby tyto státy okamžitě tyto osoby vyhostily, abychom mohli vést soudy a omezit jejich vliv." # todo: NEW TRANSLATION
  TUR_the_threat_abroad: "Hrozba v zahraničí" # todo: NEW TRANSLATION
  TUR_the_threat_abroad_desc: "Existuje velká hrozba v zahraničí a my stojíme uprostřed ní. Východ a Západ naší země drží naše nepřátele, kteří se jich zoufale snaží zničit." # todo: NEW TRANSLATION
  TUR_eastern_nuisance: "Východní potíž" # todo: NEW TRANSLATION
  TUR_eastern_nuisance_desc: "Íránci a Rusové byli našimi historickými nepřáteli po staletí. Dnes však nosí falešné masky a předstírají, že jsou našimi přáteli, ale to nemůžeme připustit! Budeme je odstranit a podnikneme kroky, které je skutečně postaví na jejich místo." # todo: NEW TRANSLATION
  TUR_fight_russian_influence: "Proti ruskému vlivu" # todo: NEW TRANSLATION
  TUR_fight_russian_influence_desc: "Rusové se snaží ovlivnit naši politiku i politiku našich sousedů. Prvním krokem, který musíme učinit, je tento vliv zvrátit naším vlastním vlivem." # todo: NEW TRANSLATION
  TUR_hamper_the_ayatollahs: "Omezit íránský růst" # todo: NEW TRANSLATION
  TUR_hamper_the_ayatollahs_desc: "Íránci postupují a rychle rostou. Budeme muset co nejdříve omezit jejich schopnost takto postupovat." # todo: NEW TRANSLATION
  TUR_balkan_pests: "Balkánská pohroma" # todo: NEW TRANSLATION
  TUR_balkan_pests_desc: "Historicky jsme vlastnili Balkán, a když tomu tak bylo, bylo to poměrně klidné. Během Velké války jsme Balkán ztratili. Dnes ho však znovu získáme a s velkou hrdostí!" # todo: NEW TRANSLATION
  TUR_thrace_becomes_one: "Thrázie se sjednotí" # todo: NEW TRANSLATION
  TUR_thrace_becomes_one_desc: "Thrázie je rozdělena na dvě části, jedna část leží na našem území a druhá v Řecku. Proč tomu tak je? Zajistíme, aby obyvatelé Thrácie byli sjednoceni pod jednou vlajkou, půlměsícem a hvězdou." # todo: NEW TRANSLATION
  TUR_campaign_against_athens: "Bulharská rekonkista" # todo: NEW TRANSLATION
  TUR_campaign_against_athens_desc: "Bulharsko je jedním z mnoha vilajatů, které od nás odtrhly. Naší povinností je je získat zpět a znovu je spojit s tureckým národem." # todo: NEW TRANSLATION
  TUR_end_of_elections: "Konec republiky" # todo: NEW TRANSLATION
  TUR_end_of_elections_desc: "Na tomto dni turecká republika už nebude. Náš lid byl potlačován a zmanipulován pod záminkou takzvané \"zvolené vlády\". Náš lid byl mylně veden, klamán a manipulován desetiletími kemalistického systému." # todo: NEW TRANSLATION
  TUR_pan_turkey: "Pan-turkický sen" # todo: NEW TRANSLATION
  TUR_pan_turkey_desc: "Dnes jsou turky mluvící lidé rozděleni do několika různých území. Někteří zde v Turecku, někteří v Kavkazu a někteří ve Střední Asii. Turkický sen nebude zapomenut a lidé budou opět sjednoceni." # todo: NEW TRANSLATION
  TUR_a_new_empire: "Velmi hladový vlk.." # todo: NEW TRANSLATION
  TUR_a_new_empire_desc: "Turecký vlk byl desetiletí hladový a už nedokáže štěkat. To se ale změní; svět bude třást, až uvidí, jak turecký národ vybuduje svět pro sebe a svůj lid." # todo: NEW TRANSLATION
  TUR_ottoman_politics: "[ROOT.TUR_ottomanism_name]" # todo: NEW TRANSLATION
  TUR_ottoman_politics_desc: "[ROOT.TUR_ottomanism_name_desc]" # todo: NEW TRANSLATION
  TUR_nine_light_name: "Doktrína devíti světel" # todo: NEW TRANSLATION
  TUR_nine_light_name_desc: "Doktrína devíti světel vychází z tureckého nacionalismu a islámu. Představuje ideály dobra pro všechny a naše strana jím byla výrazně ovlivněna." # todo: NEW TRANSLATION
  TUR_ottomanism_name: "Osmanská politika" # todo: NEW TRANSLATION
  TUR_ottomanism_name_desc: "Naši předkové vládli bez problémů a to musí znamenat, že musíme následovat jejich kroky, abychom byli úspěšní." # todo: NEW TRANSLATION
  TUR_a_new_army: "Obnovené prostředky pro OKK" # todo: NEW TRANSLATION
  TUR_a_new_army_desc: "Ano, janissáři byli skvělí, ale možná zkusíme něco novějšího. Zvýšíme financování pro Özel Kuvvetler Komutanlığı, tedy naše speciální jednotky." # todo: NEW TRANSLATION
  TUR_return_to_sunni_dominance: "Návrat sunnitské dominance" # todo: NEW TRANSLATION
  TUR_return_to_sunni_dominance_desc: "Příliš jsme se vzdálili od našich islámských kořenů. Znovu nastolíme staré způsoby, a to šířením sunnismu mezi všechny naše spoluobčany." # todo: NEW TRANSLATION
  TUR_supporting_conservatives: "Podporovat konzervativní instituce" # todo: NEW TRANSLATION
  TUR_supporting_conservatives_desc: "Ačkoliv budeme jednopartijním státem, budeme financovat další konzervativní organizace, aby lidé, kteří nás nutně nepodporují, mohli podporovat naši ideologii a hodnoty." # todo: NEW TRANSLATION
  TUR_osman_alliance: "Posílit Osman" # todo: NEW TRANSLATION
  TUR_osman_alliance_desc: "Naše sny o vytvoření nové turecké supervelmoci musí mít určitou legitimitu. Můžeme kontaktovat Dům Osmana, aby vstoupil do naší vlády a byl pověřen obnovením slávy našeho dávno ztraceného impéria." # todo: NEW TRANSLATION
  TUR_turkish_relations: "Turecké vztahy" # todo: NEW TRANSLATION
  TUR_turkish_relations_desc: "Jsme uprostřed Evropy a Asie, takže diplomatické vztahy s námi jsou velmi důležité. Ale máme také slovo v tom, s kým se spojíme. Západ nás podporoval po desetiletí, ale Východ se nyní snaží udělat totéž." # todo: NEW TRANSLATION
  TUR_eastern_alignment: "Východní orientace" # todo: NEW TRANSLATION
  TUR_eastern_alignment_desc: "NATO mělo veškeré výhody, ale donutilo nás změnit naše zřízení a kulturu více, než to dokázal Východ. Z tohoto důvodu, abychom si udrželi nezávislost a kulturu, je nejlepší vyhledat oficiální vazby s Východem." # todo: NEW TRANSLATION
  TUR_military_coop_india: "Vojenská spolupráce s Indií" # todo: NEW TRANSLATION
  TUR_military_coop_india_desc: "Můžeme z dlouhodobé vojenské spolupráce s Indií profitovat. Tím, že naše armády budou trénovat a cvičit spolu, můžeme získat nové taktiky a strategie a zároveň se sblížit naše dva národy." # todo: NEW TRANSLATION
  TUR_support_belt_road_china: "Podpořit iniciativu Pás a stezka" # todo: NEW TRANSLATION
  TUR_support_belt_road_china_desc: "Iniciativa Pás a stezka je rozsáhlý infrastrukturní plán vedený Čínou, jehož cílem je zajistit vhodnou infrastrukturu po celém světě. Proč bychom měli takovou iniciativu odmítnout?" # todo: NEW TRANSLATION
  TUR_schools_in_pakistan: "Financovat školy v Pákistánu" # todo: NEW TRANSLATION
  TUR_schools_in_pakistan_desc: "Pákistán potřebuje vhodnou vzdělávací infrastrukturu a my mu ji můžeme poskytnout výstavbou nových škol pro lidi k učení." # todo: NEW TRANSLATION
  TUR_turkstream_russia_pipeline: "Plynovod TurkStream-Rusko" # todo: NEW TRANSLATION
  TUR_turkstream_russia_pipeline_desc: "Plynovod TurkStream je plynovod vedoucí z Ruska do Turecka. Tento plynovod poskytne hodně zemního plynu do částí západní Evropy a může být klíčový pro podporu ekonomiky." # todo: NEW TRANSLATION
  TUR_afghan_roads: "Silnice v Afghánistánu" # todo: NEW TRANSLATION
  TUR_afghan_roads_desc: "Afghánistán má velmi málo funkčních silnic kvůli občanské válce, která trvá desetiletí. Můžeme pro ně vybudovat některé, aby jejich občané mohli bez problémů cestovat." # todo: NEW TRANSLATION
  TUR_mutual_tourism_indonesia: "Turismus s Indonésií" # todo: NEW TRANSLATION
  TUR_mutual_tourism_indonesia_desc: "Zavedením programů turismu s Indonésií mohou prospět obě naše ekonomiky díky nově příchozím a turistům." # todo: NEW TRANSLATION
  TUR_provide_aid_yemen: "Letiště v Jemenu" # todo: NEW TRANSLATION
  TUR_provide_aid_yemen_desc: "Jemenu chybí odpovídající letiště a my mu je můžeme poskytnout s pomocí expertů z naší země." # todo: NEW TRANSLATION
  TUR_industrial_investments_egypt: "Najmout egyptské pracovníky" # todo: NEW TRANSLATION
  TUR_industrial_investments_egypt_desc: "Můžeme masově najmout egyptské pracovníky pro naše továrny. Tím snížíme náklady a poskytneme pracovní příležitosti pro lidi v Egyptě." # todo: NEW TRANSLATION
  TUR_religious_tourism_saudi: "Náboženský turismus se Saúdskou Arábií" # todo: NEW TRANSLATION
  TUR_religious_tourism_saudi_desc: "Saúdská Arábie má jedno z nejposvátnějších míst islámu. Proto s ní budeme muset uzavřít nějaké dohody, aby naši lidé mohli cestovat tam bezpečněji a rychleji." # todo: NEW TRANSLATION
  TUR_investments_in_qatar: "Vojenské základny v Kataru" # todo: NEW TRANSLATION
  TUR_investments_in_qatar_desc: "Požádáme Katar, aby nám dovolil zřídit vojenské základny v jejich zemi, abychom se mohli militaristicky přiblížit. Také se budeme snažit je chránit před jinými hrozbami v regionu." # todo: NEW TRANSLATION
  TUR_western_alignment: "Udržet západní orientaci" # todo: NEW TRANSLATION
  TUR_western_alignment_desc: "Po mnoho let přátelství se Západem, proč bychom hledali něco jiného? Je lepší udržet naši západní orientaci, aby nedošlo k zásadním změnám v naší zahraniční politice." # todo: NEW TRANSLATION
  TUR_counter_terror_with_us: "Odpověd proti terorismu" # todo: NEW TRANSLATION
  TUR_counter_terror_with_us_desc: "Budeme pomáhat Spojeným státům s operacemi proti terorismu na Blízkém východě, aby byl region bezpečnější a stabilnější." # todo: NEW TRANSLATION
  TUR_archeology_coop_italy: "Archeologická spolupráce s Itálií" # todo: NEW TRANSLATION
  TUR_archeology_coop_italy_desc: "Máme historické pouto s Itálií, sahající stovky let do minulosti, ale ještě jsme neobjevili všechna bohatství, která jsou ukrytá pod našimi zeměmi. Pozveme archeologické experty z Itálie, aby nám při jejich vyhledávání pomohli." # todo: NEW TRANSLATION
  TUR_encourage_migration_germany: "Podporovat migraci z Německa" # todo: NEW TRANSLATION
  TUR_encourage_migration_germany_desc: "Mnoho našich lidí odchází do Německa, ale Němci to nedělají. Budeme žádat Němce, aby nám poslali migranty, abychom byli mozaikou národa." # todo: NEW TRANSLATION
  TUR_sports_diplomacy_brazil: "Sportovní diplomacie s Brazílií" # todo: NEW TRANSLATION
  TUR_sports_diplomacy_brazil_desc: "Brazílie miluje fotbal a my také, proto budeme usilovat o sportovní diplomacii s Brazílií a necháme je hrát přátelské zápasy v naší zemi." # todo: NEW TRANSLATION
  TUR_join_business_councils_morocco: "Společné obchodní rady s Marokem" # todo: NEW TRANSLATION
  TUR_join_business_councils_morocco_desc: "Zřízení společných obchodních rad s Marokem by nám oběma velmi pomohlo, protože bychom mohli naše firmy propojit a spolupracovat, což by jim umožnilo expandovat." # todo: NEW TRANSLATION
  TUR_humanitarian_help_australia: "Humanitární experti z Austrálie" # todo: NEW TRANSLATION
  TUR_humanitarian_help_australia_desc: "Austrálie prochází všemi druhy katastrof, a v poslední době jich bylo hodně. Tím, že nám pomohou Australané, budeme o něco lépe připraveni pro případ, že se cokoli špatného stane." # todo: NEW TRANSLATION
  TUR_great_east: "The Great East" # todo: NEW TRANSLATION
  TUR_great_east_desc: "Naše organizace, The Great Eastern Islamic Radiers' Front, slíbí přinést historické změny tureckému národu. Nebudeme už být omezeni imperialistickou ideologií, vytrváme!" # todo: NEW TRANSLATION
  TUR_dismantle_the_republic: "Zrušit republiku" # todo: NEW TRANSLATION
  TUR_dismantle_the_republic_desc: "Nyní, když jsme u moci, republika už nepotřebná. Republiku je třeba co nejdříve zrušit a armádu očistit!" # todo: NEW TRANSLATION
  TUR_ties_with_saud: "Vztahy se Saudskou Arábií" # todo: NEW TRANSLATION
  TUR_ties_with_saud_desc: "Ne všechny země by měly zájem udržovat vztahy s naší zemí, ale Saudové jsou jiní. Můžeme s nimi udržovat vazby, protože sdílejí s námi podobnou ideologii, aby naše vláda mohla udržovat určitou mezinárodní legitimitu." # todo: NEW TRANSLATION
  TUR_islamic_legacy: "Islámské dědictví" # todo: NEW TRANSLATION
  TUR_islamic_legacy_desc: "Islám má v naší zemi dlouhou historii, a na to nesmíme zapomínat. Využijeme to pro naše ideologické cíle" # todo: NEW TRANSLATION
  TUR_combat_imperialism: "Boj proti imperialismu" # todo: NEW TRANSLATION
  TUR_combat_imperialism_desc: "Imperialistické víry a ideologie pronikly do naší kdysi velké země. Boj proti těmto ideálům je nejlepším způsobem, jak obnovit naši zemi k její bývalé slávě." # todo: NEW TRANSLATION
  TUR_ban_kemalism: "Zakázat sekularistické strany" # todo: NEW TRANSLATION
  TUR_ban_kemalism_desc: "Sekularismus je to, co zničilo tuto zemi. Vyhnáním islámu mohli sekularisté vnutit národu své přesvědčení, ale již nebudou moci!" # todo: NEW TRANSLATION
  TUR_demand_hejaz: "Požadovat Hejaz" # todo: NEW TRANSLATION
  TUR_demand_hejaz_desc: "Saúdové si nárokují na řadu důležitých měst v Islámském světě, a tato města se většinou nacházejí v Hejazu. Budeme požadovat, aby naše vláda získala kontrolu nad tímto územím, pokud chtějí vyhnout konfliktu." # todo: NEW TRANSLATION
  TUR_sharia_mandate: "Mandát šaría" # todo: NEW TRANSLATION
  TUR_sharia_mandate_desc: "Naše země bude řízena zásadami islámu, a JEN ZÁSADAMI ISLÁMU. Právo šaría bude znovu uplatněno, aby naše země byla čistá a spravedlivá." # todo: NEW TRANSLATION
  TUR_one_banner_one_people: "Jeden prapor, jeden lid" # todo: NEW TRANSLATION
  TUR_one_banner_one_people_desc: "Náš lid bude sjednocen pod jedním praporem, praporem Islámu. Není třeba vytvářet rasovou propast naší zemi povolením používání několika jazyků." # todo: NEW TRANSLATION
  TUR_legalize_languages: "Jeden prapor, mnoho lidí" # todo: NEW TRANSLATION
  TUR_legalize_languages_desc: "Naši lidé mohou svobodně mluvit jakýmkoliv jazykem, který chtějí. Neměli bychom vytvářet rasové rozdělení v naší zemi povolením používání několika jazyků ve státě." # todo: NEW TRANSLATION
  TUR_crack_down_shiism: "Omezení ší'ismu" # todo: NEW TRANSLATION
  TUR_crack_down_shiism_desc: "Musíme zajistit, že se každý asimiluje do sunnitské větve, i když to znamená vytváření omezení pro Šíity. Budeme zakazovat šíitské praktiky na veřejných místech a budeme financovat kampaně, které povzbudí Šíity k přijetí sunnitského islámu." # todo: NEW TRANSLATION
  TUR_return_of_caliphate: "Návrat kalifátu" # todo: NEW TRANSLATION
  TUR_return_of_caliphate_desc: "Kalífát se musí vrátit, a vrátí se. Zajistíme, že Kalífát bude znovu sjednocen, i kdyby to mělo být prostřednictvím války a dobytí, pokud to bude nutné. Tato oblast už nebude mít potíže." # todo: NEW TRANSLATION
  TUR_gender_differations: "Genderová segregace" # todo: NEW TRANSLATION
  TUR_gender_differations_desc: "Musíme vytvořit oddělené prostory pro muže a ženy. Ať už jde o zastávky, školy nebo pracoviště, muži a ženy musí být z náboženských důvodů odděleni!" # todo: NEW TRANSLATION
  TUR_enforce_dress_code: "Oděvní kodex" # todo: NEW TRANSLATION
  TUR_enforce_dress_code_desc: "Zavedeme přísný oděvní kodex, který naši zemi povede na cestu čistoty a spravedlnosti. Pokud se naši lidé oblékají nevhodně, jak můžeme očekávat duchovní pokrok?" # todo: NEW TRANSLATION
  TUR_westard: "Západní expanze" # todo: NEW TRANSLATION
  TUR_westard_desc: "Osmanská říše byla slabá a ztratila západní část Kalifátu. Změníme to, vezmeme to zpět s hrdostí a velkou silou." # todo: NEW TRANSLATION
  TUR_southward: "Jižní expanze" # todo: NEW TRANSLATION
  TUR_southward_desc: "Arabské povstání a vzestup arabského nacionalismu Osmanskou říši těžko ovládal. Avšak s nástupem naší vlády a naší velké síly zajistíme, že se to už nestane." # todo: NEW TRANSLATION
  TUR_eastward: "Východní expanze" # todo: NEW TRANSLATION
  TUR_eastward_desc: "Na východě nám byl zabrán, ať už Rusy, nebo Peršany. Dnes je Kavkaz nezávislý, i když dlouho to tak nebude." # todo: NEW TRANSLATION
  TUR_african_holdings: "Africké državy" # todo: NEW TRANSLATION
  TUR_african_holdings_desc: "Evropané a jejich koloniální ambice vedly ke ztrátě Osmanských afrických držav. Bohužel se jim nepodařilo v Africe rozšířit ani udržet své državy příliš dlouho kvůli Evropanům, ale nyní nám nikdo nezastaví." # todo: NEW TRANSLATION
  TUR_turkish_intervention: "Turecký intervencionismus" # todo: NEW TRANSLATION
  TUR_turkish_intervention_desc: "Turecká národ intervenovala v několika konfliktech po celém světě a pomohla rozšířit tureckou vojenskou moc a vliv. Zasahováním do vnitřních konfliktů jiných států můžeme ovlivnit výsledky těchto válek tak, aby byly pro nás příznivější." # todo: NEW TRANSLATION
  TUR_intervene_syrian_civilwar: "Syrská občanská válka" # todo: NEW TRANSLATION
  TUR_intervene_syrian_civilwar_desc: "Sýrie vybuchla do chaosu, a kvůli jejich blízkosti k naší zemi by bylo hloupé zůstat nečinným a jen sledovat z okraje." # todo: NEW TRANSLATION
  TUR_back_assad: "Podpořit Assada" # todo: NEW TRANSLATION
  TUR_back_assad_desc: "Assad je oprávněným vůdcem Sýrie a všichni ostatní jsou považováni za nelegitimní!" # todo: NEW TRANSLATION
  TUR_back_fsa: "Podpořit Svobodnou syrskou armádu" # todo: NEW TRANSLATION
  TUR_back_fsa_desc: "Svobodná syrská armáda bojuje za velmi spravedlivý cíl, demokracii. Musíme jim pomoci jakkoli, aby zvítězili a přinesli syrskému lidu radost svobody!" # todo: NEW TRANSLATION
  TUR_intervene_afghan_war: "Afghánská občanská válka" # todo: NEW TRANSLATION
  TUR_intervene_afghan_war_desc: "Afghánistán se už delší dobu nachází v občanské válce a moc se nezměnilo. Možná dokážeme ovlivnit výsledek tak, aby nám vyšel ve prospěch." # todo: NEW TRANSLATION
  TUR_a_new_stance: "Nový postoj" # todo: NEW TRANSLATION
  TUR_a_new_stance_desc: "Taliban dlouho bojuje proti cizím vlivům a intervencím ve své zemi a není naším úkolem zasahovat a zastavovat je. Místo toho musíme podpořit jejich věc a posílit jejich síly, aby mohli oslobodit svou zemi od zahraničního vykořisťování." # todo: NEW TRANSLATION
  TUR_northern_cause: "Severní příčina" # todo: NEW TRANSLATION
  TUR_northern_cause_desc: "Severní aliance byla neúnavná v úsilí vyhnat z Afghánistánu odporný Taliban. Taliban přinese jen tyranii, bezpráví a útlak do Afghánistánu, a my musíme Severní alianci pomoci Talibanovi porazit." # todo: NEW TRANSLATION
  TUR_intervene_iraq_war: "Zásah v Iráku" # todo: NEW TRANSLATION
  TUR_intervene_iraq_war_desc: "Využíváním chaosu v Iráku budeme moci dosáhnout našich cílů, které byly dlouho odkládány." # todo: NEW TRANSLATION
  TUR_peacekeepers: "Mise udržování míru" # todo: NEW TRANSLATION
  TUR_peacekeepers_desc: "Bylo by lepší, kdybychom nepodněcovali plameny, protože situace v Iráku je už dost špatná. Místo toho bychom měli pomoci iráckému lidu odpočinout si od války tím, že pošleme mírové vojáky do vesnic a měst na severu." # todo: NEW TRANSLATION
  TUR_assassinate_abdul_mustafa: "Zlikvidovat Kurdy" # todo: NEW TRANSLATION
  TUR_assassinate_abdul_mustafa_desc: "Od té doby, co Kurdové získali autonomii v severním Iráku v 90. letech, naše bezpečnostní síly jsou ve stavu pohotovosti kvůli posílení morálky kurdských separatistů. Zavražděním guvernéra Kirkúku dokážeme Kurdům vážně zhoršit morálku a odpor." # todo: NEW TRANSLATION

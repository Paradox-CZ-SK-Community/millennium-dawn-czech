  TurkeyFocusEvents.36.t: "Welšské a skotské mafie formují své vlastní státy!" # todo: NEW TRANSLATION
  TurkeyFocusEvents.36.d: " Zdá se, že Anatolský syndikát financoval a vycvičil skotské a velšské mafie přímo pod naším nosem. Nepodařilo se nám je odhalit a zastavit včas, a proto nyní budeme muset rozhodnout.." # todo: NEW TRANSLATION
  TurkeyFocusEvents.36.a: "Naše království je JEDNOTNÉ!" # todo: NEW TRANSLATION
  TurkeyFocusEvents.36.b: "Nestojí to za to" # todo: NEW TRANSLATION
  TurkeyFocusEvents.37.t: "Anatolský syndikát varuje před Austrálií" # todo: NEW TRANSLATION
  TurkeyFocusEvents.37.d: "Anatolský syndikát nás varuje před nadcházejícím útokem od Austrálců. Samozřejmě to může být lež, vzhledem k tomu, že jsou mafiánským státem. Ale je tu i šance, že nelžou.." # todo: NEW TRANSLATION
  TurkeyFocusEvents.37.a: "Oni nemohou lhát!" # todo: NEW TRANSLATION

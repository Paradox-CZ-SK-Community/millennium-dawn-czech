  TUR_flavor_event.1.t: "Turecký ekonomický kolaps!" # todo: NEW TRANSLATION
  TUR_flavor_event.1.d: "Zdá se, že naše ekonomika se zhroutila, a momentálně nemůžeme nic udělat, abychom ji zachránili. Budeme muset vypracovat ekonomický plán, který nám umožní pomalu opravit ekonomiku, a nastartovat turecký hospodářský boom. Máme před sebou dlouhou cestu, takže budeme muset začít pracovat co nejdříve." # todo: NEW TRANSLATION
  TUR_flavor_event.1.a: "Doufejme, že to bude poslední z našich problémů" # todo: NEW TRANSLATION
  TUR_flavor_event.2.t: "Velké zemětřesení v Bingolu" # todo: NEW TRANSLATION
  TUR_flavor_event.2.d: "Velké zemětřesení o magnitudě 6,4 zasáhlo východní město Bingol. Zemřelo 177 lidí, z nichž 84 zemřelo v důsledku zhroucení budovy internátu. Přibližně 8 000 domů bylo poškozeno a asi 4 školy se zřítily. Toto zemětřesení by mělo být pro nás připomínkou, abychom posílili náš program pomoci při katastrofách." # todo: NEW TRANSLATION
  TUR_flavor_event.2.a: "Smutný den pro náš národ" # todo: NEW TRANSLATION
  TUR_flavor_event.3.t: "Bombardování v Ankaře" # todo: NEW TRANSLATION
  TUR_flavor_event.3.d: "Přibližně v 9:30 ráno před zhruba pěti dny byly v Istanbulu odpáleny dva kamiony plné bomb. Jeden poblíž synagogy Neve Shalom a druhý u synagogy Bet Israel. Zemřelo kolem 28 lidí a dalších 300 bylo zraněno. Dnes jsme se dozvěděli, že při útoku na britský konzulát bylo zabito dalších 31 lidí a dalších 450 bylo zraněno. Celkem tak zemřelo 59 lidí a dalších 750 bylo zraněno v důsledku těchto útoků." # todo: NEW TRANSLATION
  TUR_flavor_event.3.a: "Hrozné" # todo: NEW TRANSLATION
  TUR_flavor_event.3.b: "Připravte určitou úroveň pomoci" # todo: NEW TRANSLATION
  TUR_flavor_event.3.c: "Připravte veškerou dostupnou pomoc" # todo: NEW TRANSLATION
  TUR_flavor_event.4.t: "Představení nové lir y" # todo: NEW TRANSLATION
  TUR_flavor_event.4.d: "Nedávno došlo k významné změně lir. Nejvyšší Národní shromáždění odhlasovalo odstranění šesti nul z lir. To znamená, že 1 lira nové měny je ekvivalentem 1 000 000 lir ze staré verze. Někteří jsou však o této změně skeptičtí a tvrdí, že by to mohlo způsobit více škod než užitek pro národ." # todo: NEW TRANSLATION
  TUR_flavor_event.4.a: "Ne, to je dobrá změna" # todo: NEW TRANSLATION
  TUR_flavor_event.4.b: "Staré je zlaté" # todo: NEW TRANSLATION
  TUR_flavor_event.5.t: "Vražda Hrant Dinka" # todo: NEW TRANSLATION
  TUR_flavor_event.5.d: "Hrant Dink, arménský státní občan, byl před několika dny zavražděn v Istanbulu. Byl aktivistou pro práva menšin a redaktorem novin, který aktivně usiloval o smíření mezi Armény a Turky. Pachatel byl identifikován jako 17letý muž a je nyní ve vazbě. Smrt Hrantova vyvolala pobouření v arménské komunitě v naší zemi a dnes byl pohřeb, na kterém se shromáždily tisíce na solidaritu." # todo: NEW TRANSLATION
  TUR_flavor_event.5.a: "Tragické" # todo: NEW TRANSLATION
  TUR_flavor_event.5.b: "Tragické" # todo: NEW TRANSLATION
  TUR_flavor_event.6.t: "Příliv migrantů" # todo: NEW TRANSLATION
  TUR_flavor_event.6.d: "V poslední době přijímáme stále více migrantů z okolních zemí a ze zahraničí kvůli rostoucím konfliktům. To pomalu destabilizuje naši politiku a někteří lidé dokonce tlačí na agresivnější politiku. Budeme muset připravit reakci na tuto sérii událostí." # todo: NEW TRANSLATION
  TUR_flavor_event.6.a: "Čím víc, tím lépe?" # todo: NEW TRANSLATION
  TUR_flavor_event.7.t: "Nárůst užívání drog" # todo: NEW TRANSLATION
  TUR_flavor_event.7.d: "Užívání drog se pomalu zvyšuje v některých oblastech země, zejména v chudších oblastech. Bude mít ničivé dopady, protože naše politiky a zákony jsou v této věci roztříštěné." # todo: NEW TRANSLATION
  TUR_flavor_event.7.a: "Přezkoumat zákony" # todo: NEW TRANSLATION
  TUR_flavor_event.8.t: "Útok na flotilu do Gazy" # todo: NEW TRANSLATION
  TUR_flavor_event.8.d: "Již ráno izraelské námořní komando provedlo operaci proti několika civilním lodím, při které zahynulo 9 tureckých občanů na palubě lodi Mavi Marmara. Flotily nesly humanitární pomoc a snahu prolomit izraelskou blokádu pásma Gazy. To však neomlouvá zabití našich občanů a Izrael byl velmi neochotný poskytnout jakékoliv odškodnění či omluvu..." # todo: NEW TRANSLATION
  TUR_flavor_event.8.a: "Požadujte náhrady a omluvu!" # todo: NEW TRANSLATION
  TUR_flavor_event.8.b: "Máme větší problémy." # todo: NEW TRANSLATION
  TUR_flavor_event.81.t: "Turecko požaduje náhrady za útok flotily do Gazy" # todo: NEW TRANSLATION
  TUR_flavor_event.81.d: "Turecká vláda je rozzlobená nad tím, že naši komandosi nastoupili na lodě a zabránili prolomení blokády pásma Gazy. Samozřejmě, že jsou to oni, kdo je vinen, protože jsme jim dali několik varování, ale jim na tom nezáleží." # todo: NEW TRANSLATION
  TUR_flavor_event.81.a: "Zaplaťte náhrady, vyřešte to" # todo: NEW TRANSLATION
  TUR_flavor_event.81.b: "Neplatíme nic" # todo: NEW TRANSLATION
  TUR_flavor_event.811.t: "Izrael platí náhrady" # todo: NEW TRANSLATION
  TUR_flavor_event.811.d: "Izrael souhlasil s vyplácením náhrad rodinám obětí a našemu státu v důsledku neoprávněného zásahu proti hnutí Free Gaza Movement." # todo: NEW TRANSLATION
  TUR_flavor_event.811.a: "Náhrady nikdy nestačí.." # todo: NEW TRANSLATION
  TUR_flavor_event.812.t: "Izrael ignoruje naši žádost" # todo: NEW TRANSLATION
  TUR_flavor_event.812.d: "Izraelská vláda odmítla naše požadavky, s tím že nemáme právo žádat náhrady, protože jsme my ti, kdo jsou viní. Toto je pobuřující prohlášení, ale na to nezapomeneme." # todo: NEW TRANSLATION
  TUR_flavor_event.812.a: "Neuvěřitelné" # todo: NEW TRANSLATION
  TUR_flavor_event.9.t: "Zemětřesení zasáhlo Van" # todo: NEW TRANSLATION
  TUR_flavor_event.9.d: "Dnes ráno zasáhlo Van zemětřesení o síle kolem 7,1. Přibližně 11 000 budov bylo poškozeno nebo zničeno, více než 60 000 lidí přišlo o domov a kolem 600 lidí zemřelo. Bohužel, toto není nic neobvyklého, protože naše východní regiony nejsou cizí přírodním katastrofám, jako jsou zemětřesení." # todo: NEW TRANSLATION
  TUR_flavor_event.9.a: "Tragédie" # todo: NEW TRANSLATION
  TUR_flavor_event.9.b: "Aktivujte záchrannou pomoc" # todo: NEW TRANSLATION
  TUR_flavor_event.10.t: "Protesty Nowruzu" # todo: NEW TRANSLATION
  TUR_flavor_event.10.d: "Kurdi po celé zemi začínají protestovat proti vládním politikám a žádají, abychom je změnili tak, aby lépe vyhovovaly jejich potřebám. Zjevně chtějí nic jiného než zničit turecký národ, protože mnoho těchto protestujících podporuje PKK." # todo: NEW TRANSLATION
  TUR_flavor_event.10.a: "Připravte na pohotovost pořádkové síly" # todo: NEW TRANSLATION
  TUR_flavor_event.10.b: "Nechte je protestovat" # todo: NEW TRANSLATION
  TUR_flavor_event.11.t: "Napadení Velvyslanectví USA!" # todo: NEW TRANSLATION
  TUR_flavor_event.11.d: "Velvyslanectví USA v Istanbulu bylo napadeno mužem vese plnou výbušnin. Při útoku zemřel podezřelý a jeden turecký bezpečnostní strážce, a budova byla poškozena velkou dírou na boční straně. Bílý dům uvedl, že bude provádět vlastní vyšetřování, proč se to stalo, ale k tomu nemělo dojít." # todo: NEW TRANSLATION
  TUR_flavor_event.11.a: "Není potřeba vyšetřování, pokud provádějí vyšetřování" # todo: NEW TRANSLATION
  TUR_flavor_event.11.b: "Spusťte naše vlastní vyšetřování" # todo: NEW TRANSLATION
  TUR_flavor_event.12.t: "Hornická katastrofa v Soma" # todo: NEW TRANSLATION
  TUR_flavor_event.12.d: "Před asi dvěma dny došlo k požáru v důsledku výbuchu v dole Soma, v uhelném dole. Požár trval asi dva dny a záchranné mise byly nasazeny co nejdříve, ale nakonec nebyly příliš úspěšné díky hustému kouři. Bylo potvrzeno, že zemřelo kolem 301 lidí a naštěstí 486 jich přežilo. Odpovědnost směřuje na nedostatečné inspekce." # todo: NEW TRANSLATION
  TUR_flavor_event.12.a: "Tragické" # todo: NEW TRANSLATION
  TUR_flavor_event.12.b: "Přepracovat inspekční protokol" # todo: NEW TRANSLATION
  TUR_flavor_event.13.t: "Bombardování v Ankaře" # todo: NEW TRANSLATION
  TUR_flavor_event.13.d: "Krátce poté byly poblíž hlavního vlakového nádraží Ankary odpáleny dvě pumy, což zabilo 109 civilistů a zranilo dalších 500. Zdá se, že bomby měly narušit shromáždění 'Práce, Mír a Demokracie' v Ankaře, organizované několika skupinami. Několik opozičních stran obviňuje naši vládu a naši neschopnost útok zabránit, ale prozatím můžeme dělat jen změny tam, kde to jde." # todo: NEW TRANSLATION
  TUR_flavor_event.13.a: "Nešťastné" # todo: NEW TRANSLATION
  TUR_flavor_event.13.b: "Přísnější bezpečnost" # todo: NEW TRANSLATION
  TUR_flavor_event.14.t: "Diskuze o učebních osnovách" # todo: NEW TRANSLATION
  TUR_flavor_event.14.d: "Konzervativci a konzervativní skupiny po celé zemi požadují, abychom z učebních osnov vyřadili koncept evoluce. To znepokojuje sekularisty v naší zemi, někteří dokonce tvrdí, že to podrývá samotný základ národa." # todo: NEW TRANSLATION
  TUR_flavor_event.14.a: "Odstraň to, jaké důkazy vlastně mají?" # todo: NEW TRANSLATION
  TUR_flavor_event.14.b: "Šílené" # todo: NEW TRANSLATION
  TUR_flavor_event.15.t: "CASA CN 235 havaruje v Ispartě" # todo: NEW TRANSLATION
  TUR_flavor_event.15.d: "Před časem byl na výcvikové misi letoun CN-235 se dvěma piloty a technikem na palubě. Kvůli husté mlze v okolí nebylo posádce možné správně navigovat po dráze, a tragicky havarovali, při čemž zahynuli všichni na palubě." # todo: NEW TRANSLATION
  TUR_flavor_event.15.a: "Opravdu nešťastné" # todo: NEW TRANSLATION
  TUR_flavor_event.15.b: "Proveďte nějaké změny" # todo: NEW TRANSLATION
  TUR_flavor_event.16.t: "Vědci zřizují základnu na Antarktidě" # todo: NEW TRANSLATION
  TUR_flavor_event.16.d: "Skupina našich vědců založila na Antarktidě základnu, což znamená významný vědecký pokrok pro naši zemi!" # todo: NEW TRANSLATION
  TUR_flavor_event.16.a: "Skvělé" # todo: NEW TRANSLATION
  TUR_flavor_event.17.t: "Kurdská práva" # todo: NEW TRANSLATION
  TUR_flavor_event.17.d: "Liberální prvky v naší zemi volají po větších reformách v existujících kurdských zákonech. Žádají, abychom je uvolnili, čímž by Kurdským stranám usnadnili získat popularitu. Avšak konzervativnější skupiny říkají, že bychom měli zachovat stávající stav pro stabilitu." # todo: NEW TRANSLATION
  TUR_flavor_event.17.a: "Reformy jsou nebezpečné" # todo: NEW TRANSLATION
  TUR_flavor_event.17.b: "Reforms are needed" → "Reformy jsou nutné" # todo: NEW TRANSLATION
  TUR_flavor_event.18.t: "Posun v rodinných hodnotách" # todo: NEW TRANSLATION
  TUR_flavor_event.18.d: "Nedávno byl schválen nový zákon, který umožňuje ženám stát se hlavou rodiny. Zatímco tato změna potěšila mnoho liberálů v zemi, rozzlobila konzervativce. Máme jedinečnou šanci tento zákon změnit, ať už k lepšímu, nebo ke škodě." # todo: NEW TRANSLATION
  TUR_flavor_event.18.a: "Musíme si uchovat naše tradice" # todo: NEW TRANSLATION
  TUR_flavor_event.18.b: "Změna je nutná" # todo: NEW TRANSLATION
  TUR_flavor_event.19.t: "Normalizace vztahů s Arménií" # todo: NEW TRANSLATION
  TUR_flavor_event.19.d: "Po dlouhé době Arméni otevírají cestu k normalizaci vztahů mezi našimi zeměmi. Po vraždě Hrant Dinka naše vztahy s Arménií utrpěly a mezi našimi národy vznikla zbytečná nevraživost. Avšak nedávno začali opět hledět vpřed a jsou otevřeni normalizaci vztahů." # todo: NEW TRANSLATION
  TUR_flavor_event.19.a: "Možná jsou otevřeni normalizaci vztahů, ale já ne." # todo: NEW TRANSLATION
  TUR_flavor_event.19.b: "Skvělé zprávy" # todo: NEW TRANSLATION
  TUR_flavor_event.20.t: "Transkaspijský plynovod" # todo: NEW TRANSLATION
  TUR_flavor_event.20.d: "Po jistém přesvědčování ze strany Američanů Turkmenistán souhlasil s výstavbou podmořského ropovodu vedoucího z Turkmenbashi do Adany v Turecku. Mnoho lidí ve vládě je však skeptických, protože tvrdí, že finanční zátěž nakonec padne na nás a mohla by ohrozit naši ekonomiku." # todo: NEW TRANSLATION
  TUR_flavor_event.20.a: "Zní to jako skvělá příležitost" # todo: NEW TRANSLATION
  TUR_flavor_event.20.b: "Jo... Ne" # todo: NEW TRANSLATION

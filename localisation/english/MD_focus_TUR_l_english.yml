 TUR_pkk.1.t: "Operace proti PKK" # todo: NEW TRANSLATION
 TUR_pkk.1.d: "Stále zřejmější je, že Kurdové nelze podrobit dialogem, a proto nám nezbývá než provést vojenské operace v našich kurdských regionech, abychom udrželi kontrolu a stabilitu. Pravděpodobnost úspěchu závisí na zvolené možnosti; pokud uspějeme, síla PKK oslabí, ale pokud selžeme, budou posíleni." # todo: NEW TRANSLATION
 TUR_pkk.1.a: "Vypočítaná a dobře naplánovaná operace" # todo: NEW TRANSLATION
 TUR_pkk.1.b: "Vypočítaná operace" # todo: NEW TRANSLATION
 TUR_pkk.1.c: "Plány nejsou potřeba, jděte na to!" # todo: NEW TRANSLATION
 TUR_pkk.2.t: "Operace úspěšná" # todo: NEW TRANSLATION
 TUR_pkk.2.d: "Během naší poslední operace se nám podařilo PKK úspěšně potlačit. Jejich síly se stáhly vysoko do hor a pravděpodobně znovu zaútočí, až budou připraveni, ale prozatím si můžeme oddechnout." # todo: NEW TRANSLATION
 TUR_pkk.2.a: "Dobře odvedená mise" # todo: NEW TRANSLATION
 TUR_pkk.3.t: "Operace selhala" # todo: NEW TRANSLATION
 TUR_pkk.3.d: "Zdá se, že naše síly nebyly dost připravené k zásahu v kurdských regionech a musely se stáhnout. To PKK motivovalo pokračovat v boji poté, co viděli turecké vojáky ustupovat." # todo: NEW TRANSLATION
 TUR_pkk.3.a: "Vždy je tu zítřek.." # todo: NEW TRANSLATION
 TUR_pkk.4.t: "PKK povstání" # todo: NEW TRANSLATION
 TUR_pkk.4.d: "PKK vyhlásila vlastní stát na východě Turecka a je odhodlána bojovat až do konce. To je důsledek našich neschopností udržet a kontrolovat PKK, takže nyní s nimi budeme muset jednat válkou, pokud chceme tato území získat zpět. Můžeme se také stáhnout a zmírnit tak břemeno kurdských problémů a nechat je být." # todo: NEW TRANSLATION
 TUR_pkk.4.a: "Ne! Budeme bojovat" # todo: NEW TRANSLATION
 TUR_pkk.4.b: "Nechte je být.." # todo: NEW TRANSLATION
 TUR_pkk.5.t: "PKK zahajuje útok" # todo: NEW TRANSLATION
 TUR_pkk.5.d: "PKK zaútočila na naše jednotky rozmístěné v oblasti Kurdistánu v pokusu je vytlačit. To zvýšilo jejich sílu, a pokud to bude pokračovat, PKK se nakonec odtrhne!" # todo: NEW TRANSLATION
 TUR_pkk.5.a: "Sakra" # todo: NEW TRANSLATION
 TUR_pkk.5.b: "Spusťte protiútok" # todo: NEW TRANSLATION
 Turkey.1.t: "Özkan zakládá novou stranu" # todo: NEW TRANSLATION
 Turkey.1.desc: "Poté co [ROOT.GetLeader] veřejně vyzval místopředsedu vlády, Özkan oznámil, že rezignuje na své místo v parlamentu i ve straně. Také oznámil, že bude zakládat novou stranu, New Turkey Party. Mnoho současných §W[socialism_L]§! poslanců již oznámilo úmysl se k němu připojit a mnoho dalších se pokouší přejít k §W[conservatism_L]§!." # todo: NEW TRANSLATION
 Turkey.1.a: "Nemáme ho zapotřebí" # todo: NEW TRANSLATION
 Turkey.1.b: "Dělej tajné dohody s poslanci" # todo: NEW TRANSLATION
 Turkey.2.t: "Özkan odchází z politiky" # todo: NEW TRANSLATION
 Turkey.2.desc: "Poté co [ROOT.GetLeader] veřejně vyzval místopředsedu vlády, Özkan oznámil, že rezignuje na své místo v parlamentu i ve straně. Později na tiskové konferenci oznámil, že se zcela stahuje z politiky, aby trávil více času s rodinou a na osobních projektech." # todo: NEW TRANSLATION
 Turkey.2.a: "Naše sázka se vyplatila" # todo: NEW TRANSLATION
 Turkey.3.t: "Özkanův puč" # todo: NEW TRANSLATION
 Turkey.3.desc: "Fámy se ukázaly být pravdivé! Özkan a další §W[socialism_L]§! plánovali puč. Po hlasování o nedůvěře na stranickém zasedání vůči [ROOT.GetLeader] byl nucen abdikovat. Özkan zaujal jeho místo jako předseda vlády Turecka." # todo: NEW TRANSLATION
 Turkey.3.a: "Sakra ten muž!" # todo: NEW TRANSLATION
 Turkey.4.t: "[Nat_Populism_L] volá po nových volbách" # todo: NEW TRANSLATION
 Turkey.4.desc: "Kvůli politické situaci §W[socialism_L]§! §W[Nat_Populism_L]§! stáhli svou podporu naší vládní koalici a volají po nových volbách" # todo: NEW TRANSLATION
 Turkey.4.a: "Vyhlásit nové volby" # todo: NEW TRANSLATION
 Turkey.4.b: "Volby nepotřebujeme, přežijeme" # todo: NEW TRANSLATION
 Turkey.5.t: "Turecké prezidentské volby 2000" # todo: NEW TRANSLATION
 Turkey.5.desc: "Blíží se prezidentské volby roku 2000. V Turecku prezidenta volí parlament. Aby kandidát zvítězil, musí v jednom ze dvou kol získat dvoutřetinovou většinu. Pokud není vítěz, třetí kolo může vyhrát prostou většinou. Pokud stále není jasný vítěz, koná se čtvrté kolo, kde jeden ze dvou nejoblíbenějších kandidátů musí získat většinu. Pokud ani to nepřinese vítěze, musí se konat předčasné volby, aby byla patová situace překonána.\n\nMomentálně každá parlamentní strana má svého kandidáta a zdá se velmi nepravděpodobné, že by některý z nich zvítězil." # todo: NEW TRANSLATION
 Turkey.5.a: "Místopředseda vlády Özkan vyjedná" # todo: NEW TRANSLATION
 Turkey.5.b: "Zbývá nám doufat v nejlepší" # todo: NEW TRANSLATION
 Turkey.6.t: "Ahmet Necdet Sezer zvolen prezidentem" # todo: NEW TRANSLATION
 Turkey.6.desc: "Ahmet Necdet Sezer byl zvolen 10. prezidentem Turecké republiky. Bývalý předseda Ústavního soudu byl podpořen většinou parlamentních stran poté, co ho k tomu přesvědčil místopředseda vlády Özkan. Sezer je pevný obránce sekularismu a zastánce zákazu šátků." # todo: NEW TRANSLATION
 Turkey.6.a: "Dobrá práce, Özkane" # todo: NEW TRANSLATION
 Turkey.7.t: "Kandidát §W[socialism_L]§! vítězí v prezidiu" # todo: NEW TRANSLATION
 Turkey.7.desc: "Ke zděšení všech zvítězil Mehmet Mail Büyükerman, kandidát §W[socialism_L]§! na prezidenta. Někteří politologové to popsali jako zázrak. Nejpravděpodobnějším důvodem Büyükermanova vítězství je, že opoziční strany nechtěly dál destabilizovat zemi riskem nových voleb." # todo: NEW TRANSLATION
 Turkey.7.a: "Vynikající" # todo: NEW TRANSLATION
 Turkey.8.t: "Prezidentské volby postupují do čtvrtého kola" # todo: NEW TRANSLATION
 Turkey.8.desc: "Žádný kandidát nezískal požadovanou dvoutřetinovou většinu v prvních dvou kolech ani požadovanou většinu ve třetím kole. Soutěž se nyní zúžila na kandidáty §W[socialism_L]§! a §W[Conservative_L]§!. Stále je však velmi nepravděpodobné, že by některý z nich vyhrál, takže je velmi pravděpodobné, že skončíme předčasnými volbami. Samozřejmě můžeme oznámit naši podporu kandidátovi §W[Conservative_L]§!. Je to prakticky politické sebevražda, ale alespoň nám to koupí čas a ušetří nás okamžitých voleb." # todo: NEW TRANSLATION
 Turkey.8.a: "Držme palce. Znovu." # todo: NEW TRANSLATION
 Turkey.8.b: "Podpořme kandidáta §W[Conservative_L]§!" # todo: NEW TRANSLATION
 Turkey.9.t: "Kandidát §W[Conservative_L]§! vyhrává prezidentské volby" # todo: NEW TRANSLATION
 Turkey.9.desc: "S podporou vládnoucího §W[socialism_L]§! zvítězil kandidát §W[Conservative_L]§! Nevzat Yalçıntaş v prezidentských volbách. To bezpochyby posílí popularitu §W[Conservative_L]§!" # todo: NEW TRANSLATION
 Turkey.9.a: "Výborně" # todo: NEW TRANSLATION
 Turkey.10.t: "Ústava volá po předčasných volbách" # todo: NEW TRANSLATION
 Turkey.10.desc: "Zdá se, že žádný kandidát neshromáždil dostatek podpory k zvolení prezidenta. Turecká ústava požaduje, aby v takové situaci byly vypsány předčasné volby k překonání patu.\n\nNový parlament úspěšně zvolí nového prezidenta." # todo: NEW TRANSLATION
 Turkey.10.a: "Sakra" # todo: NEW TRANSLATION
 Turkey.11.t: "Vojenský puč!" # todo: NEW TRANSLATION
 Turkey.11.desc: "Dnes dopoledne turecké vojenské jednotky vjely do ulic Istanbulu a obsadily několik vládních budov. Armáda oznámila uzavření istanbulského vzdušného prostoru, zatímco turecké stíhačky hlídkovaly nad městem. Dostáváme zprávy o nasazení vojáků i do dalších velkých měst. Došlo k několika střetům mezi vojáky loajálními současné vládě a jednotkami účastnícími se puče. Zatím se zdá, že většina členů vlády se vojenskému zajetí vyhnula. Stále je naděje, že loajální síly puč potlačí. Nebo možná ne." # todo: NEW TRANSLATION
 Turkey.11.a: "Armáda je plná zrádců! Zatkněte tyto zločince!" # todo: NEW TRANSLATION
 Turkey.11.b: "Příčina armády je spravedlivá! Dekadentní vládcové musí být svrhnuti!" # todo: NEW TRANSLATION
 Turkey.12.t: "Vojenský puč v Turecku" # todo: NEW TRANSLATION
 Turkey.12.d: "Dnes v noci tanky a mechanizované jednotky hlídkovaly v ulicích Istanbulu a vojáci se rozmístili u několika vládních budov. Armáda oznámila uzavření istanbulského vzdušného prostoru, zatímco stíhačky kroužily nad městem. Z ulic byl slyšet jen dunění motorů, zatímco lidé seděli tiše doma. Úspěšný vojenský puč svrhl vládnoucí stranu po jejích bezohledných politikách a armáda nyní konsoliduje úplnou kontrolu nad zemí. Armáda vyzvala lidi, aby nevycházeli do ulic, a vyhlásila výjimečný stav." # todo: NEW TRANSLATION
 Turkey.12.a: "Zajímavé" # todo: NEW TRANSLATION
 Turkey.14.t: "Neúspěšný vojenský pokus v Turecku" # todo: NEW TRANSLATION
 Turkey.14.d: "[TUR.GetLeader] se dnes ráno setkal s velkým davem stoupenců, když oznámil, že vojenský puč byl odražen, možné jen díky síle tureckého lidu. [TUR.GetLeader] později oznámil, že několik klíčových důstojníků bylo identifikováno jako hlavní podezřelí v tomto pokusu o puč a že všichni ostatní zapojení jsou vyšetřováni. Ve svém projevu [TUR.GetLeader] také zmínil, že proběhne „inspekce všech hodností“ a že „žádní zrádci nesmí zůstat“. Co se stane s těmi zúčastněnými, není jasné, ale je jisté, že role armády v turecké politice skončila." # todo: NEW TRANSLATION
 Turkey.14.a: "Zajímavé" # todo: NEW TRANSLATION
 Turkey.15.t: "Turecko upadá do občanské války" # todo: NEW TRANSLATION
 Turkey.15.d: "Po posledním pokusu o puč se davy postavily proti tankům v ulicích Istanbulu a snažily se zastavit jejich pochod k vládním budovám. Tanky však nezastavily, což si vyžádalo několik obětí. V jiných městech Turecka občané vzali zbraně a začali střílet na vojáky rozmístěné ve městech ve snaze zhatit puč. Armáda prohlásila, že puč je ospravedlnitelný a že vůdce musí být svržen, aby byla zachráněna turecká národnost, a část obyvatel tento krok podporuje. Prozatím však scény v Turecku připomínají spíše občanskou válku než pouhý vojenský puč." # todo: NEW TRANSLATION
 Turkey.15.a: "No páni" # todo: NEW TRANSLATION
 Turkey.77.t: "Sjednocení Kypru!" # todo: NEW TRANSLATION
 Turkey.77.d: "Severokyperská vláda nedávno konsolidovala úplnou kontrolu nad celým Kyprem, na severu i jihu. Došlo k tomu, když rostla jejich moc a síla a nakonec vyhlásili referendum, které umožnilo lidu se sjednotit. Athény vyjádřily velký hněv po tomto kroku a slibují, že nikdy neuznají Severní Kypr za legitimní stát." # todo: NEW TRANSLATION
 Turkey.77.a: "No, to je něco" # todo: NEW TRANSLATION
 Turkey.88.t: "Sjednocení Kypru" # todo: NEW TRANSLATION
 Turkey.88.d: "Řecká vláda nedávno konsolidovala úplnou kontrolu nad celým Kyprem, na severu i jihu. Došlo k tomu, když rostla jejich moc a síla a nakonec vyhlásili referendum, které umožnilo lidu se sjednotit. Turecko po tomto kroku vyjádřilo velký hněv a slíbilo, že nikdy neuzná Řecko jako legitimního vlastníka Kypru." # todo: NEW TRANSLATION
 Turkey.88.a: "Zajímavé.." # todo: NEW TRANSLATION
 Turkey.100.t: "Všeobecné volby" # todo: NEW TRANSLATION
 Turkey.100.d: "Nastal čas, aby náš lid rozhodl, která strana nastoupí do vlády, která to bude?" # todo: NEW TRANSLATION
 Turkey.100.a: "AKP" # todo: NEW TRANSLATION
 Turkey.100.b: "CHP" # todo: NEW TRANSLATION
 Turkey.100.c: "Současná strana si vede dobře" # todo: NEW TRANSLATION
 TurkeyRandomEvents.1.t: "§W[conservatism_L]§! otřesena skandálem" # todo: NEW TRANSLATION
 TurkeyRandomEvents.1.desc: "Na internetu se začalo šířit video, na němž je vůdce §W[conservatism_L]§! Deniz Baykal v ložnici se svou bývalou sekretářkou. V důsledku skandálu byl Baykal nucen rezignovat." # todo: NEW TRANSLATION
 TurkeyRandomEvents.1.a: "To nám asi pomůže" # todo: NEW TRANSLATION
 TurkeyRandomEvents.1.b: "To je fake! Baykal nesestoupí!" # todo: NEW TRANSLATION
 TurkeyRandomEvents.1.c: "Vláda nemá na výběr, musí rezignovat" # todo: NEW TRANSLATION
 TurkeyFocusEvents.1.t: "[FROM.GetName] nabízí alianci" # todo: NEW TRANSLATION
 TurkeyFocusEvents.1.desc: "[FROM.GetName] nám nabídla alianci proti západnímu imperialismu. Pokud se s [FROM.GetName] spojíme, mohli bychom dokonce získat šanci na navrácení Náhorního Karabachu." # todo: NEW TRANSLATION
 TurkeyFocusEvents.1.a: "Společně jsme silnější" # todo: NEW TRANSLATION
 TurkeyFocusEvents.1.b: "Nechceme narušit rovnováhu" # todo: NEW TRANSLATION
 TurkeyFocusEvents.2.t: "[FROM.GetName] požaduje stažení z Náhorního Karabachu!" # todo: NEW TRANSLATION
 TurkeyFocusEvents.2.desc: "[FROM.GetName] požaduje, abychom stáhli všechny síly z Náhorního Karabachu a vrátili kontrolu nad oblastí Ázerbájdžánu. Je to odvážná žádost, ale nedávná agresivita [FROM.GetName] ukazuje, že jsou ochotni použít sílu k vynucení svého požadavku. V multifrontové válce dlouho nevydržíme." # todo: NEW TRANSLATION
 TurkeyFocusEvents.2.a: "Musíme ustoupit" # todo: NEW TRANSLATION
 TurkeyFocusEvents.2.b: "Budeme bojovat až do posledního muže!" # todo: NEW TRANSLATION
 TurkeyFocusEvents.3.t: "Arménie ustupuje!" # todo: NEW TRANSLATION
 TurkeyFocusEvents.3.desc: "Arménie souhlasila s požadavkem na stažení z Náhorního Karabachu. Oblast je nyní opět pod kontrolou Ázerbájdžánu." # todo: NEW TRANSLATION
 TurkeyFocusEvents.3.a: "Výborně" # todo: NEW TRANSLATION
 TurkeyFocusEvents.4.t: "Arménie si drží Náhorní Karabach" # todo: NEW TRANSLATION
 TurkeyFocusEvents.4.desc: "Arménie kategoricky odmítla vrátit Náhorní Karabach Ázerbájdžánu." # todo: NEW TRANSLATION
 TurkeyFocusEvents.4.a: "Sakra" # todo: NEW TRANSLATION
 TurkeyFocusEvents.4.b: "Tak to obsadíme silou" # todo: NEW TRANSLATION
 TurkeyFocusEvents.5.t: "Revoluce v Íránu?" # todo: NEW TRANSLATION
 TurkeyFocusEvents.5.desc: "Nyní můžeme úspěšně rozšířit naši revoluci v Íránu, ale způsob, jakým to uděláme, zásadně ovlivní její průběh.." # todo: NEW TRANSLATION
 TurkeyFocusEvents.5.a: "Střední množství zbraní" # todo: NEW TRANSLATION
 TurkeyFocusEvents.5.b: "Hodně zbraní" # todo: NEW TRANSLATION
 TurkeyFocusEvents.6.t: "Revoluce v Iráku?" # todo: NEW TRANSLATION
 TurkeyFocusEvents.6.desc: "Nyní můžeme úspěšně rozšířit naši revoluci v Iráku, ale způsob, jakým to uděláme, zásadně ovlivní její průběh.." # todo: NEW TRANSLATION
 TurkeyFocusEvents.6.a: "Střední množství zbraní" # todo: NEW TRANSLATION
 TurkeyFocusEvents.6.b: "Hodně zbraní" # todo: NEW TRANSLATION
 TurkeyFocusEvents.7.t: "Revoluce v Sýrii?" # todo: NEW TRANSLATION
 TurkeyFocusEvents.7.desc: "Nyní můžeme úspěšně rozšířit naši revoluci v Sýrii, ale způsob, jakým to uděláme, zásadně ovlivní její průběh.." # todo: NEW TRANSLATION
 TurkeyFocusEvents.7.a: "Střední množství zbraní" # todo: NEW TRANSLATION
 TurkeyFocusEvents.7.b: "Hodně zbraní" # todo: NEW TRANSLATION
 TurkeyFocusEvents.8.t: "[FROM.GetName] požaduje Hatay" # todo: NEW TRANSLATION
 TurkeyFocusEvents.8.desc: "[FROM.GetName] požaduje, abychom jim vrátili Hatay. Bez kontroly nad tímto státem odmítají vstoupit do naší aliance." # todo: NEW TRANSLATION
 TurkeyFocusEvents.8.a: "Myslím, že nemáme na výběr" # todo: NEW TRANSLATION
 TurkeyFocusEvents.8.b: "Turecká národnost je nedělitelná!" # todo: NEW TRANSLATION
 TurkeyFocusEvents.9.t: "[FROM.GetName] vrací Hatay" # todo: NEW TRANSLATION
 TurkeyFocusEvents.9.desc: "[FROM.GetName] nám vrátil Hatay" # todo: NEW TRANSLATION
 TurkeyFocusEvents.9.a: "Dobrý den!" # todo: NEW TRANSLATION
 TurkeyFocusEvents.10.t: "Problém s Kyprou" # todo: NEW TRANSLATION
 TurkeyFocusEvents.10.d: "Turecká vláda zvyšuje tlak na kyprský problém více než dříve a naše vláda musí reagovat. Připravili jsme plán, jak na tyto agrese odpovědět, a budeme ho realizovat!" # todo: NEW TRANSLATION
 TurkeyFocusEvents.10.a: "Vpřed!" # todo: NEW TRANSLATION
 TurkeyFocusEvents.11.t: "Turbulence na Kypru" # todo: NEW TRANSLATION
 TurkeyFocusEvents.11.d: "Řecká vláda s námi při mnoha otázkách nejedná ochotně, a to platí dvojnásob, pokud jde o Kypr. Připravíme strategický plán, jak získat Kyperskou republiku na naši stranu místo Řecka, bez ohledu na cenu." # todo: NEW TRANSLATION
 TurkeyFocusEvents.11.a: "Uvidíme, co z toho bude" # todo: NEW TRANSLATION
 TurkeyFocusEvents.12.t: "Turecko nás žádá, abychom zaútočili na jižní Kypr!" # todo: NEW TRANSLATION
 TurkeyFocusEvents.12.d: "Turecká vláda vycvičila a vyzbrojila 3 milice s nadějí, že zaútočíme na Kypr na jihu. Bylo by to v našem nejlepším zájmu, ale můžeme také odmítnout." # todo: NEW TRANSLATION
 TurkeyFocusEvents.12.a: "Rozhodně!" # todo: NEW TRANSLATION
 TurkeyFocusEvents.12.b: "Ne" # todo: NEW TRANSLATION
 TurkeyFocusEvents.14.t: "Turecká vláda požaduje náš odchod z Kypru!" # todo: NEW TRANSLATION
 TurkeyFocusEvents.14.d: "Dnes turečtí diplomaté požádali britské jednotky, aby se stáhly z Kypru. To výrazně ohrožuje malý ostrovní stát, ještě více než při prvním tureckém zásahu." # todo: NEW TRANSLATION
 TurkeyFocusEvents.14.a: "Nenechme to eskalovat.." # todo: NEW TRANSLATION
 TurkeyFocusEvents.14.b: "Co za směšný požadavek" # todo: NEW TRANSLATION
 TurkeyFocusEvents.15.t: "Turecko žádá unifikaci" # todo: NEW TRANSLATION
 TurkeyFocusEvents.15.d: "Turecká vláda nás vyzvala ke sjednocení s nimi a k začlenění do většího tureckého státu. Přijetí by nám pravděpodobně prospělo, protože by nás mohli napadnout, pokud odmítneme.." # todo: NEW TRANSLATION
 TurkeyFocusEvents.15.a: "Musíme se sjednotit!" # todo: NEW TRANSLATION
 TurkeyFocusEvents.15.b: "Ne" # todo: NEW TRANSLATION
 TurkeyFocusEvents.16.t: "Turecká a řecká vláda žádají kyperksé znovusjednocení!" # todo: NEW TRANSLATION
 TurkeyFocusEvents.16.d: "Turecká vláda nás požádala, abychom se spojili s jižním Kypru a znovu sjednotili hranice tak, jak byly po invazi." # todo: NEW TRANSLATION
 TurkeyFocusEvents.16.a: "Je na čase" # todo: NEW TRANSLATION
 TurkeyFocusEvents.16.b: "Ne" # todo: NEW TRANSLATION
 TurkeyFocusEvents.17.t: "Turecko chce Egejské moře" # todo: NEW TRANSLATION
 TurkeyFocusEvents.17.d: "Turečtí delegáti přišli do Athén a požádali nás, abychom jim postoupili kontrolu nad Egejským mořem v důsledku našich posílených vztahů. Turecká vláda stáhla podporu pro Severní Kypr a dovolila jim sjednotit se, ale dává jim to právo požadovat naše řecké území?" # todo: NEW TRANSLATION
 TurkeyFocusEvents.17.a: "Měli bychom, ve jménu míru" # todo: NEW TRANSLATION
 TurkeyFocusEvents.17.b: "Ehh.. Ne" # todo: NEW TRANSLATION
 TurkeyFocusEvents.171.t: "Řekové nám dávají Egejské ostrovy!" # todo: NEW TRANSLATION
 TurkeyFocusEvents.171.d: "Dnes jsme obdrželi skvělou zprávu, když řečtí delegáti radostně podepsali smlouvu, která naší zemi dává kompletní kontrolu nad Egejskými ostrovy!" # todo: NEW TRANSLATION
 TurkeyFocusEvents.171.a: "Úžasné!" # todo: NEW TRANSLATION
 TurkeyFocusEvents.172.t: "Řekové odmítají dát Egejské ostrovy!" # todo: NEW TRANSLATION
 TurkeyFocusEvents.172.d: "Dnes dorazila do Ankary hrozná zpráva, když řečtí delegáti odmítli naši žádost ohledně Egejských ostrovů!" # todo: NEW TRANSLATION
 TurkeyFocusEvents.172.a: "Vždy je můžeme donutit vzít nám Egej.." # todo: NEW TRANSLATION
 TurkeyFocusEvents.18.t: "Turecko prosazuje agresivní politiku!" # todo: NEW TRANSLATION
 TurkeyFocusEvents.18.d: "Turecká vláda není ochotna vést diplomatická jednání a uchýlila se k agresivnímu programu, aby získala, co chce. Musíme co nejvíce omezit jejich vliv, aby nedošlo k katastrofě!" # todo: NEW TRANSLATION
 TurkeyFocusEvents.18.a: "Sakra" # todo: NEW TRANSLATION
 TurkeyFocusEvents.19.t: "Turecko chce zřídit nárazníkovou zónu" # todo: NEW TRANSLATION
 TurkeyFocusEvents.19.d: "Turecká vláda chce zřídit nárazníkovou zónu mezi našimi hranicemi. To znamená, že musíme kompletně demilitarizovat několik našich severních států, stáhnout veškerou vojenskou přítomnost a nechat Turky, aby si vyřídili Kurdy sami." # todo: NEW TRANSLATION
 TurkeyFocusEvents.19.a: "Je to pro dobro.." # todo: NEW TRANSLATION
 TurkeyFocusEvents.19.b: "Rozhodně ne!" # todo: NEW TRANSLATION
 TurkeyFocusEvents.191.t: "Sýrie dává povolení k nárazníkové zóně" # todo: NEW TRANSLATION
 TurkeyFocusEvents.191.d: "Syrská vláda podlehla tlaku a dovolila nám vytvořit nárazníkovou zónu mezi našimi státy." # todo: NEW TRANSLATION
 TurkeyFocusEvents.191.a: "Dobře" # todo: NEW TRANSLATION
 TurkeyFocusEvents.192.t: "Sýrie nedává povolení k nárazníkové zóně" # todo: NEW TRANSLATION
 TurkeyFocusEvents.192.d: "Syrská vláda zamítla naši žádost o zřízení nárazníkové zóny mezi našimi státy." # todo: NEW TRANSLATION
 TurkeyFocusEvents.192.a: "No tak.." # todo: NEW TRANSLATION
 TurkeyFocusEvents.20.t: "Co uděláme s uprchlíky?" # todo: NEW TRANSLATION
 TurkeyFocusEvents.20.d: "Naše země v současnosti hostí největší počet uprchlíků a pokud chceme, můžeme je využít jako politické pěšáky. Náš západní soused, Řecko, se jeví... neochotně... a možná můžeme některé z těchto uprchlíků použít, aby podlehli našim požadavkům." # todo: NEW TRANSLATION
 TurkeyFocusEvents.20.a: "Ne, to poškodí naši pověst" # todo: NEW TRANSLATION
 TurkeyFocusEvents.20.b: "Pošleme jen málo" # todo: NEW TRANSLATION
 TurkeyFocusEvents.20.c: "Pošleme mnoho z nich" # todo: NEW TRANSLATION
 TurkeyFocusEvents.21.t: "Možné řešení sporu o Karabach?" # todo: NEW TRANSLATION
 TurkeyFocusEvents.21.d: "Turecká vláda nám předložila možnou kompromisní dohodu s Armény. Můžeme dát Arménům náš náhorní enklávu Nachčivan výměnou za kontrolu nad Karabachem." # todo: NEW TRANSLATION
 TurkeyFocusEvents.21.a: "Jasně, uvidíme, co na to Arménie říká" # todo: NEW TRANSLATION
 TurkeyFocusEvents.21.b: "Rozhodně ne" # todo: NEW TRANSLATION
 TurkeyFocusEvents.212.t: "Ázerbájdžán navrhuje urovnání sporu o Karabach" # todo: NEW TRANSLATION
 TurkeyFocusEvents.212.d: "[TUR.GetName] se před několika dny setkal s [AZE.GetName] a navrhl možné urovnání sporu o Karabach mezi námi a Ázerbájdžánci. V této nabídce se vzdáme nároků na Karabach a předáme jej Ázerbájdžánu výměnou za znovusjednocení Nachčivanu s Arménií." # todo: NEW TRANSLATION
 TurkeyFocusEvents.212.a: "Nevidíme v tom problém" # todo: NEW TRANSLATION
 TurkeyFocusEvents.212.b: "Rozhodně ne!" # todo: NEW TRANSLATION
 TurkeyFocusEvents.213.t: "Spor o Karabach vyřešen!" # todo: NEW TRANSLATION
 TurkeyFocusEvents.213.d: "Skvělé zprávy dorazily z arménského velvyslanectví, diplomaté nám oznámili, že souhlasili s podmínkami naší dohody o Karabachu!" # todo: NEW TRANSLATION
 TurkeyFocusEvents.213.a: "Skvělé!" # todo: NEW TRANSLATION
 TurkeyFocusEvents.214.t: "Spor o Karabach pokračuje.." # todo: NEW TRANSLATION
 TurkeyFocusEvents.214.d: "Bohužel se zdá, že spor o Karabach bude nadále poškozovat ázerbájdžánsko-arménské vztahy, protože obě strany nedokázaly dosáhnout dohody." # todo: NEW TRANSLATION
 TurkeyFocusEvents.214.a: "Dosti nešťastné.." # todo: NEW TRANSLATION
 TurkeyFocusEvents.69420.t: "Skrze těžkosti" # todo: NEW TRANSLATION
 TurkeyFocusEvents.69420.d: "Naše národnost toho zažila mnoho: války, dobytí, ponížení, slávu i vše mezi tím. Úsvit nového milénia je tady a turecký národ si nemůže dovolit zakolísat; musíme se přizpůsobit novým časům, jinak nás mohou odsávát víry dějin. Naše další prezidentské volby se blíží a vítěz rozhodne, zda setrváme na Atatürkém snu o velké Turecké republice.." # todo: NEW TRANSLATION
 TurkeyFocusEvents.69420.a: "Nevzdáme se!" # todo: NEW TRANSLATION
 TurkeyFocusEvents.22.t: "Pro-AKP demonstrace v Istanbulu!" # todo: NEW TRANSLATION
 TurkeyFocusEvents.22.d: "Dnes v Istanbulu proběhla pro-AKP demonstrace na podporu strany. Účastníci protestu také volali po tom, aby se AKP oddělila od své koalice s Hizmet." # todo: NEW TRANSLATION
 TurkeyFocusEvents.22.a: "Stoupenci AKP nejsou příliš spokojeni.." # todo: NEW TRANSLATION
 TurkeyFocusEvents.23.t: "Příznivci Gülenistů se shromažďují v mešitě!" # todo: NEW TRANSLATION
 TurkeyFocusEvents.23.d: "Příznivci Gülenistů se shromáždili v jedné z mešit a volali po tom, aby se strana distancovala od koalice s AKP." # todo: NEW TRANSLATION
 TurkeyFocusEvents.23.a: "Gülenisté nejsou spokojeni.." # todo: NEW TRANSLATION
 TurkeyFocusEvents.24.t: "Aliance s FP?" # todo: NEW TRANSLATION
 TurkeyFocusEvents.24.d: "Strana FP byla zakázána před naším vzestupem v politice a zdá se, že její členové nezmizeli. Většina z nich přešla a začala se připojovat do „SP“, další tvrdé islamistické skupiny. Můžeme jim nabídnout pozvání, aby se k nám připojili při vládnutí Turecka." # todo: NEW TRANSLATION
 TurkeyFocusEvents.24.a: "Není to špatný nápad.." # todo: NEW TRANSLATION
 TurkeyFocusEvents.24.b: "Nemyslím si to" # todo: NEW TRANSLATION
 TurkeyFocusEvents.25.t: "S kým uděláme dohody?" # todo: NEW TRANSLATION
 TurkeyFocusEvents.25.d: "Je v našem nejlepším zájmu otevřít se potenciálním investicím do Turecka. Můžeme pozvat buď íránské, nebo saúdské společnosti, aby se usadily v našich východních provinciích pro těžbu a vrtání." # todo: NEW TRANSLATION
 TurkeyFocusEvents.25.a: "Pozvat saúdské vrtné společnosti" # todo: NEW TRANSLATION
 TurkeyFocusEvents.25.b: "Pozvat íránské těžební společnosti" # todo: NEW TRANSLATION
 TurkeyFocusEvents.26.t: "Naše podpora Kosova" # todo: NEW TRANSLATION
 TurkeyFocusEvents.26.d: "Budeme muset podniknout další kroky proti vládě, která okupuje Kosovo. Je naší povinností jako národa usilujícího o svobodu šířit naše ideály a proto buď uvalíme sankce na okupanty, nebo pošleme vojenskou misi do Kosova." # todo: NEW TRANSLATION
 TurkeyFocusEvents.26.a: "Poslat vojenskou misi do Kosova" # todo: NEW TRANSLATION
 TurkeyFocusEvents.26.b: "Sankce, sankce a více sankcí!" # todo: NEW TRANSLATION
 TurkeyFocusEvents.27.t: "Opatření proti Saúdské Arábii" # todo: NEW TRANSLATION
 TurkeyFocusEvents.27.d: "Saúdská vláda nás prohlásila teroristickou organizací ještě před naším nástupem k moci kvůli nátlaku strany AKP. Nemůžeme nechat takový krok bez povšimnutí. Zorganizujeme adekvátní odpověď, aby věděli, kdo tu vládne." # todo: NEW TRANSLATION
 TurkeyFocusEvents.27.a: "Financovat ropné dělníky, aby mohli stávkovat" # todo: NEW TRANSLATION
 TurkeyFocusEvents.27.b: "Financovat pro‑demokratické skupiny, aby způsobily politickou nestabilitu" # todo: NEW TRANSLATION
 TurkeyFocusEvents.28.t: "Turecko chce, abychom vydali členy PKK" # todo: NEW TRANSLATION
 TurkeyFocusEvents.28.d: "Turecká vláda nás požádala, abychom vydali členy kurdské strany PKK, kteří momentálně hledají útočiště ve Švédsku.. Pokud chceme zlepšit vztahy s Turky, můžeme je poslat zpět.. ale věci se pro nás začnou komplikovat, až nás bude odsuzovat EU." # todo: NEW TRANSLATION
 TurkeyFocusEvents.28.a: "Vydat je" # todo: NEW TRANSLATION
 TurkeyFocusEvents.28.b: "Raději ne" # todo: NEW TRANSLATION
 TurkeyFocusEvents.29.t: "Švédská vláda souhlasí s vydáním členů PKK!" # todo: NEW TRANSLATION
 TurkeyFocusEvents.29.d: "Švédská vláda souhlasila s deportací členů PKK, kteří u nich momentálně hledají útočiště, aby je mohli předat nám." # todo: NEW TRANSLATION
 TurkeyFocusEvents.29.a: "Dobře" # todo: NEW TRANSLATION
 TurkeyFocusEvents.30.t: "Švédská vláda odmítá vydat členy PKK!" # todo: NEW TRANSLATION
 TurkeyFocusEvents.30.d: "Švédská vláda odmítla vydat členy PKK, které momentálně ukrývá. Toto nám neunikne.." # todo: NEW TRANSLATION
 TurkeyFocusEvents.30.a: "Budou toho litovat!" # todo: NEW TRANSLATION
 TurkeyFocusEvents.31.t: "Rozdmýchat plameny v Íránu" # todo: NEW TRANSLATION
 TurkeyFocusEvents.31.d: "Dnes máme k dispozici.. hodně zbraní. Můžeme poslat pár těchto zbraní rebelům v Khuzestánu, abychom ochromili íránský ropný průmysl. Otázka zní, kolik podpory jim opravdu chceme poskytnout a jakou škodu s nimi dokážou způsobit?" # todo: NEW TRANSLATION
 TurkeyFocusEvents.31.a: "Ne příliš mnoho" # todo: NEW TRANSLATION
 TurkeyFocusEvents.31.b: "Vše nasadit" # todo: NEW TRANSLATION
 TurkeyFocusEvents.32.t: "Turecko chce navázat vztahy" # todo: NEW TRANSLATION
 TurkeyFocusEvents.32.d: "Turecká vláda je ochotná navázat vztahy a žádá nás, abychom k skupině PKK nebyli nepřátelští, což je dost neobvyklá žádost.." # todo: NEW TRANSLATION
 TurkeyFocusEvents.32.a: "Jistě.." # todo: NEW TRANSLATION
 TurkeyFocusEvents.32.b: "Ne, to je příliš velké riziko!" # todo: NEW TRANSLATION
 TurkeyFocusEvents.321.t: "Peshmerga zůstávají nepřátelští" # todo: NEW TRANSLATION
 TurkeyFocusEvents.321.d: "Peshmerga raději udržují své nepřátelství vůči nám, než aby ho napravili! Nezapomeneme na to a brzy toho budou litovat." # todo: NEW TRANSLATION
 TurkeyFocusEvents.321.a: "Hlupáci!" # todo: NEW TRANSLATION
 TurkeyFocusEvents.322.t: "Peshmerga spolupracují!" # todo: NEW TRANSLATION
 TurkeyFocusEvents.322.d: "Překvapivě se Peshmerga rozhodli s námi spolupracovat a navázali částečně formální vazby, i když jsou autonomní oblastí." # todo: NEW TRANSLATION
 TurkeyFocusEvents.322.a: "Výborně" # todo: NEW TRANSLATION
 TurkeyFocusEvents.33.t: "Peshmerga.." # todo: NEW TRANSLATION
 TurkeyFocusEvents.33.d: "Peshmerga jsou další skupinou Kurdů, sídlící těsně pod naším anatolským Kurdistánem. Jsou stejně velkou hrozbou jako PKK, ale to je teď nejmenší z našich starostí, protože s PKK pracujeme na řešení. Peshmerga budou pro nás obrovskou hrozbou a budeme se s nimi muset vypořádat dříve, než bude pozdě" # todo: NEW TRANSLATION
 TurkeyFocusEvents.33.a: "Provedeme operaci" # todo: NEW TRANSLATION
 TurkeyFocusEvents.33.b: "Provedeme operaci společně s Irákem" # todo: NEW TRANSLATION
 TurkeyFocusEvents.331.t: "Turecko navrhuje společnou operaci proti Peshmerga" # todo: NEW TRANSLATION
 TurkeyFocusEvents.331.d: "Turecká vláda žádá, abychom se připojili k operaci zaměřené na Peshmerga na severu naší země." # todo: NEW TRANSLATION
 TurkeyFocusEvents.331.a: "Rozhodně!" # todo: NEW TRANSLATION
 TurkeyFocusEvents.331.b: "Rozhodně ne!" # todo: NEW TRANSLATION
 TurkeyFocusEvents.332.t: "Irák odmítá připojit se k naší operaci" # todo: NEW TRANSLATION
 TurkeyFocusEvents.332.d: "Irák nám nechce pomoci v boji proti Peshmerga, což znamená, že to budeme muset udělat sami." # todo: NEW TRANSLATION
 TurkeyFocusEvents.332.a: "No nic.." # todo: NEW TRANSLATION
 TurkeyFocusEvents.34.t: "Digitální věk Turecka" # todo: NEW TRANSLATION
 TurkeyFocusEvents.34.d: "Světový web se stále více rozšiřuje den za dnem. To znamená, že s tímto rozvojem musíme držet krok, protože svět je stále více propojený. Naši občané nejsou jiní než v ostatních evropských zemích, a musíme to lidem dokázat rozšířením internetové infrastruktury. Otázka zní, o kolik?" # todo: NEW TRANSLATION
 TurkeyFocusEvents.34.a: "Rozšířit jej pouze v několika oblastech" # todo: NEW TRANSLATION
 TurkeyFocusEvents.34.b: "Rozšířit jej co nejvíce" # todo: NEW TRANSLATION
 TurkeyFocusEvents.35.t: "Turecko nás zve do Turecko‑syrské unie" # todo: NEW TRANSLATION
 TurkeyFocusEvents.35.d: "Nová turecká vláda vedená šíitskou většinou nás požádala, abychom se k nim připojili v Turecko‑syrské unii, protože naše populace si jsou v mnohém podobné. Nedávno nám vrátili Hatay, což bylo skvělé opatření, ale teď nás chtějí začlenit do sebe?" # todo: NEW TRANSLATION
 TurkeyFocusEvents.35.a: "Ano, připojíme se" # todo: NEW TRANSLATION
 TurkeyFocusEvents.35.b: "Ne" # todo: NEW TRANSLATION
 TurkeyFocusEvents.351.t: "Sýrie souhlasí s připojením k nám" # todo: NEW TRANSLATION
 TurkeyFocusEvents.351.d: "Syrská vláda si uvědomila podobnosti mezi našimi národy a souhlasila, že se k nám připojí v Turecko‑syrské unii!" # todo: NEW TRANSLATION
 TurkeyFocusEvents.351.a: "Konečně.." # todo: NEW TRANSLATION
 TurkeyFocusEvents.352.t: "Sýrie odmítá náš návrh!" # todo: NEW TRANSLATION
 TurkeyFocusEvents.352.d: "Syrská vláda pošetile odmítla náš návrh na společnou unii. Zjevně neví, co je dobré pro šíity v regionu!" # todo: NEW TRANSLATION
 TurkeyFocusEvents.352.a: "Sakra! Jdeme do války!" # todo: NEW TRANSLATION
 TurkeyFocusEvents.36.t: "Waleské a skotské mafie si vytvořily vlastní státy!" # todo: NEW TRANSLATION
 TurkeyFocusEvents.36.d: "Zdá se, že Anatolský syndikát financoval a vycvičil skotské a waleské mafie přímo pod naším nosem. Nepodařilo se nám to včas odhalit a zastavit, a proto nyní musíme učinit rozhodnutí.." # todo: NEW TRANSLATION
 TurkeyFocusEvents.36.a: "Naše království je JEDNOTNÉ!" # todo: NEW TRANSLATION
 TurkeyFocusEvents.36.b: "Nestojí to za to" # todo: NEW TRANSLATION
 TurkeyFocusEvents.37.t: "Anatolský syndikát nás varuje před Austrálií" # todo: NEW TRANSLATION
 TurkeyFocusEvents.37.d: "Anatolský syndikát nás varuje před chystaným útokem od Australanů. To samozřejmě může být lež, vzhledem k tomu, že jsou mafiánským státem. Ale je tu i šance, že nelžou.." # todo: NEW TRANSLATION
 TurkeyFocusEvents.37.a: "Nemohou lhát!" # todo: NEW TRANSLATION
 TurkeyFocusEvents.37.b: "Ne.. očividně lžou" # todo: NEW TRANSLATION
 TurkeyFocusEvents.38.t: "Turecko chce, abychom pomohli bojovat proti Izraeli" # todo: NEW TRANSLATION
 TurkeyFocusEvents.38.d: "Turecko žádá, aby naše síly spolu s našimi spojenci pomohly svrhnout Izraelce. Je to velmi překvapivý krok, ale ne neočekávaný poté, co islámisté ovládli Turecko v posledních volbách." # todo: NEW TRANSLATION
 TurkeyFocusEvents.38.a: "Den, na který jsme čekali.." # todo: NEW TRANSLATION
 TurkeyFocusEvents.38.b: "Nyní není ten pravý čas" # todo: NEW TRANSLATION
 TurkeyFocusEvents.39.t: "Írán souhlasí" # todo: NEW TRANSLATION
 TurkeyFocusEvents.39.d: "Írán souhlasil, že pomůže našim silám v boji proti Izraeli. Také svolá své spojence, což bude pro naše síly velkou pomocí." # todo: NEW TRANSLATION
 TurkeyFocusEvents.39.a: "Dobře" # todo: NEW TRANSLATION
 TurkeyFocusEvents.40.t: "Írán odmítá" # todo: NEW TRANSLATION
 TurkeyFocusEvents.40.d: "V šokujícím zvratu Írán rozhodl, že nám nebude pomáhat v boji proti Izraeli. Naši diplomaté jsou zmateni, protože Írán po desetiletí volal po pádu Izraelců..." # todo: NEW TRANSLATION
 TurkeyFocusEvents.40.a: "Dobře" # todo: NEW TRANSLATION
 TurkeyFocusEvents.381.t: "Írán bojuje s Izraelem" # todo: NEW TRANSLATION
 TurkeyFocusEvents.381.d: "Írán bojuje s Izraelem a chce při útoku využít naše území, a protože jsou naším spojencem, je nejlepší s nimi spolupracovat při odstranění izraelské hrozby." # todo: NEW TRANSLATION
 TurkeyFocusEvents.381.a: "Na tohle jsme čekali.." # todo: NEW TRANSLATION
 TurkeyFocusEvents.381.b: "Ne" # todo: NEW TRANSLATION
 TurkeyFocusEvents.81.t: "Turecko nás zve do MTO" # todo: NEW TRANSLATION
 TurkeyFocusEvents.81.desc: "MTO, známé také jako Středozemní smluvní organizace (Mediterranean Treaty Organization), bylo nedávno založeno Tureckem. Zvou nás, abychom se připojili k jejich alianci a stali se plnoprávným členem. Pokud tak učiníme, naše bezpečnost bude garantována ostatními členy, jelikož jde o obranný pakt." # todo: NEW TRANSLATION
 TurkeyFocusEvents.81.a: "Ano, ale jen pokud nám vrátí Hatay" # todo: NEW TRANSLATION
 TurkeyFocusEvents.81.b: "Ne" # todo: NEW TRANSLATION
 TurkeyFocusEvents.41.t: "Turecko nás zve do MTO" # todo: NEW TRANSLATION
 TurkeyFocusEvents.41.d: "MTO, známé také jako Středozemní smluvní organizace (Mediterranean Treaty Organization), bylo nedávno založeno Tureckem. Zvou nás, abychom se připojili k jejich alianci a stali se plnoprávným členem. Pokud tak učiníme, naše bezpečnost bude garantována ostatními členy, jelikož jde o obranný pakt." # todo: NEW TRANSLATION
 TurkeyFocusEvents.41.a: "Měli bychom se připojit" # todo: NEW TRANSLATION
 TurkeyFocusEvents.41.b: "Ne" # todo: NEW TRANSLATION
 TurkeyFocusEvents.411.t: "Irák nemá zájem" # todo: NEW TRANSLATION
 TurkeyFocusEvents.411.d: "Zdá se, že Irák nemá zájem připojit se k MTO, naší alianci." # todo: NEW TRANSLATION
 TurkeyFocusEvents.411.a: "Dobře" # todo: NEW TRANSLATION
 TurkeyFocusEvents.42.t: "Turecko nás zve do MTO" # todo: NEW TRANSLATION
 TurkeyFocusEvents.42.d: "MTO, známé také jako Středozemní smluvní organizace (Mediterranean Treaty Organization), bylo nedávno založeno Tureckem. Zvou nás, abychom se připojili k jejich alianci a stali se plnoprávným členem. Pokud tak učiníme, naše bezpečnost bude garantována ostatními členy, jelikož jde o obranný pakt." # todo: NEW TRANSLATION
 TurkeyFocusEvents.42.a: "Měli bychom se připojit" # todo: NEW TRANSLATION
 TurkeyFocusEvents.42.b: "Ne" # todo: NEW TRANSLATION
 TurkeyFocusEvents.421.t: "Egypt nemá zájem" # todo: NEW TRANSLATION
 TurkeyFocusEvents.421.d: "Egypt odmítl naše pozvání do MTO." # todo: NEW TRANSLATION
 TurkeyFocusEvents.421.a: "Dobře" # todo: NEW TRANSLATION
 TurkeyFocusEvents.43.t: "Turecko nás pozvalo do CIW" # todo: NEW TRANSLATION
 TurkeyFocusEvents.43.d: "Turecká vláda nedávno založila CIW, což znamená Konfederaci islámské pohody (Confederation of Islamic Wellbeing). Hlavním cílem je zvýšit spolupráci mezi islámskými zeměmi a zlepšit blahobyt muslimů v regionu." # todo: NEW TRANSLATION
 TurkeyFocusEvents.43.a: "Přihlásit se" # todo: NEW TRANSLATION
 TurkeyFocusEvents.43.b: "Ne" # todo: NEW TRANSLATION
 TurkeyFocusEvents.44.t: "CIW investuje do naší infrastruktury!" # todo: NEW TRANSLATION
 TurkeyFocusEvents.44.d: "CIW investuje do schopností našeho státu budovat řádnou infrastrukturu a zařízení pro naše obyvatele." # todo: NEW TRANSLATION
 TurkeyFocusEvents.44.a: "Skvělé!" # todo: NEW TRANSLATION
 TurkeyFocusEvents.45.t: "CIW rozdává nouzové zásoby!" # todo: NEW TRANSLATION
 TurkeyFocusEvents.45.d: "CIW rozdělila nouzové zásoby pro případné nastávající nebo probíhající katastrofy v rámci organizace." # todo: NEW TRANSLATION
 TurkeyFocusEvents.45.a: "Skvělé!" # todo: NEW TRANSLATION
 TurkeyFocusEvents.46.t: "CIW investuje do našeho vzdělávání!" # todo: NEW TRANSLATION
 TurkeyFocusEvents.46.d: "CIW investovala do vzdělávacího sektoru našeho státu, což usnadní lidem chodit do školy." # todo: NEW TRANSLATION
 TurkeyFocusEvents.46.a: "Skvělé!" # todo: NEW TRANSLATION
 TurkeyFocusEvents.47.t: "CIW investuje do našeho zdravotnictví!" # todo: NEW TRANSLATION
 TurkeyFocusEvents.47.d: "CIW nyní investuje do zdravotnického systému našeho státu a poskytuje lékařské zásoby a zařízení většímu počtu lidí." # todo: NEW TRANSLATION
 TurkeyFocusEvents.47.a: "Skvělé!" # todo: NEW TRANSLATION
 TurkeyFocusEvents.48.t: "CIW investuje do našich průmyslových odvětví!" # todo: NEW TRANSLATION
 TurkeyFocusEvents.48.d: "CIW nyní investuje do průmyslového sektoru našeho státu, což umožní našim továrnám vyrábět více zboží." # todo: NEW TRANSLATION
 TurkeyFocusEvents.48.a: "Skvělé!" # todo: NEW TRANSLATION
 TurkeyFocusEvents.49.t: "[FROM.GetName] opouští CIW" # todo: NEW TRANSLATION
 TurkeyFocusEvents.49.d: "[FROM.GetName] se rozhodl, že je pro jejich stát nejlepší vystoupit z CIW." # todo: NEW TRANSLATION
 TurkeyFocusEvents.49.a: "No nic, přijdou o to" # todo: NEW TRANSLATION
 TurkeyFocusEvents.50.t: "Turecko chce zřídit vojenské základny" # todo: NEW TRANSLATION
 TurkeyFocusEvents.50.d: "Turecká vláda žádá, abychom jim dovolili rozmístit jejich jednotky v naší zemi." # todo: NEW TRANSLATION
 TurkeyFocusEvents.50.a: "Proč ne" # todo: NEW TRANSLATION
 TurkeyFocusEvents.50.b: "Ne" # todo: NEW TRANSLATION
 TurkeyFocusEvents.501.t: "Katar odmítl naši žádost" # todo: NEW TRANSLATION
 TurkeyFocusEvents.501.d: "Katar nám nedovolí umístit naše jednotky na svém území." # todo: NEW TRANSLATION
 TurkeyFocusEvents.501.a: "Bohužel" # todo: NEW TRANSLATION
 TurkeyFocusEvents.53.t: "Osman V zemřel" # todo: NEW TRANSLATION
 TurkeyFocusEvents.53.d: "Hrozné zprávy se dnes rozšířily po Konstantinopoli, když se lidé dozvěděli o úmrtí Osmana V. Ačkoliv jeho smrt přináší lidem velký smutek, Beyezid III jistě bude pokračovat v jeho odkazu." # todo: NEW TRANSLATION
 TurkeyFocusEvents.53.a: "Trůn se mění" # todo: NEW TRANSLATION
 TurkeyFocusEvents.54.t: "Beyezid III zemřel" # todo: NEW TRANSLATION
 TurkeyFocusEvents.54.d: "S politováním dnes oznámili úmrtí Beyezida III. Lidé na ulicích oplakávají jeho smrt a národ zasáhl smutek. Naděje však není ztracena, protože Dundar I bude korunován krátce poté, co skončí národní smutek, čímž začne jeho vláda." # todo: NEW TRANSLATION
 TurkeyFocusEvents.54.a: "Trůn se znovu mění.." # todo: NEW TRANSLATION
 TurkeyFocusEvents.55.t: "Anatolský chalífát požaduje Hejáz" # todo: NEW TRANSLATION
 TurkeyFocusEvents.55.d: "Anatolský chalífát přišel a požádal nás, abychom jim dali Hejáz, údajně náš nejdůležitější stát. Bylo by nesmírně pošetilé toto území odevzdat a upřímně řečeno, ani nevíme, co udělají, když to neuděláme." # todo: NEW TRANSLATION
 TurkeyFocusEvents.55.a: "Co to za požadavek je?" # todo: NEW TRANSLATION
 TurkeyFocusEvents.55.b: "No.. Chceme se konfliktu vyhnout, že?" # todo: NEW TRANSLATION
 TurkeyFocusEvents.56.t: "[SAU.GetName] ustoupil" # todo: NEW TRANSLATION
 TurkeyFocusEvents.56.d: "[SAU.GetName] ustoupil našim požadavkům. Dostaneme Hejáz a výměnou za to je nebudeme napadat." # todo: NEW TRANSLATION
 TurkeyFocusEvents.56.a: "Dobře" # todo: NEW TRANSLATION
 TurkeyFocusEvents.57.t: "[SAU.GetName] odmítá naše požadavky!" # todo: NEW TRANSLATION
 TurkeyFocusEvents.57.d: "[SAU.GetName] pošetile odmítl naše požadavky, a kvůli tomu nám nezbývá jiná volba!" # todo: NEW TRANSLATION
 TurkeyFocusEvents.57.a: "Zasloužili si to" # todo: NEW TRANSLATION
 TurkeyFocusEvents.58.t: "Jednání s Abdulem Rahmanem Mustafou" # todo: NEW TRANSLATION
 TurkeyFocusEvents.58.d: "Irák je momentálně nejzranitelnější, protože Američané jsou s nimi aktivně zapojeni do konfliktu a ochromují jejich bezpečnost. To nám dává skvělou příležitost zasáhnout a odstranit guvernéra Kirkuku, významného města v iráckém Kurdistánu. Pokud uspějeme, dokážeme vážně poškodit kurdskou morálku a následně i morálku PKK." # todo: NEW TRANSLATION
 TurkeyFocusEvents.58.a: "Poslat pár Operativeců převlečených za civilisty" # todo: NEW TRANSLATION
 TurkeyFocusEvents.58.b: "Poslat dobře vycvičené Operativece a připravit plán úniku" # todo: NEW TRANSLATION
 TurkeyFocusEvents.58.c: "Raději na tento plán úplně zapomeňme.." # todo: NEW TRANSLATION
 TurkeyFocusEvents.59.t: "Abdul Mustafa zavražděn" # todo: NEW TRANSLATION
 TurkeyFocusEvents.59.d: "Naši Operativeci úspěšně zavraždili Abdula Rahmana Mustafu, guvernéra Kirkuku." # todo: NEW TRANSLATION
 TurkeyFocusEvents.59.a: "Dobře" # todo: NEW TRANSLATION
 TurkeyFocusEvents.60.t: "Američané zajali naše Operativece!" # todo: NEW TRANSLATION
 TurkeyFocusEvents.60.d: "Dnes ráno vojáci americké 173. výsadkové brigády vtrhli do našeho úkrytu Operativeců v kurdském městě Sulajmaníja a vzali je do vazby. Média tomu přezdívají \"Hood Event\" a naše vztahy s Američany byly negativně ovlivněny.." # todo: NEW TRANSLATION
 TurkeyFocusEvents.60.a: "Sakra!" # todo: NEW TRANSLATION
 Turkish_mafia.1.t: "Mafie způsobila rozruch!" # todo: NEW TRANSLATION
 Turkish_mafia.1.d: "Mafie způsobila rozruch v jednom z našich větších měst, což vedlo k úmrtí několika osob. I když zatím není jasné, kdo spáchal tento zločin, naše policie je velmi dychtivá je dopadnout, navzdory rizikům." # todo: NEW TRANSLATION
 Turkish_mafia.1.a: "Je lepší, když nezpůsobíme další problémy.." # todo: NEW TRANSLATION
 Turkish_mafia.1.b: "Chci okamžité a úplné vyšetřování!" # todo: NEW TRANSLATION
 Turkish_mafia.1.c: "Přidělte všechny dostupné zdroje" # todo: NEW TRANSLATION
 Turkish_mafia.11.t: "Policejní pátrání neúspěšné" # todo: NEW TRANSLATION
 Turkish_mafia.11.d: "Naše policie při pátrání po mafiánech odpovědných za zločin spáchaný před několika dny neuspěla. Několik mafiánů tak věří, že jsou nedotknutelní, což zvyšuje vliv mafie v zemi." # todo: NEW TRANSLATION
 Turkish_mafia.11.a: "Taková neschopnost..." # todo: NEW TRANSLATION
 Turkish_mafia.12.t: "Policie zadržuje podezřelé" # todo: NEW TRANSLATION
 Turkish_mafia.12.d: "Místní dnes s úlevou vydechli, protože šéf policie nedávno oznámil zadržení několika zločinců a podezřelých v souvislosti se sérií vražd spáchaných před několika dny. Několik osob spojených s mafií si nyní uvědomuje efektivitu naší policie, a to přiměje ostatní dvakrát si rozmyslet, než se přidají k mafii." # todo: NEW TRANSLATION
 Turkish_mafia.12.a: "Velmi dobře" # todo: NEW TRANSLATION
 Turkish_mafia.2.t: "Detektivové objevili skrýš mafie" # todo: NEW TRANSLATION
 Turkish_mafia.2.d: "Detektiv v jednom z venkovských měst nahlásil, že objevil možné útočiště mafie. Policie se rychle snaží připravit reakci, protože neví, co se v tom útočišti nachází, nebo zda vůbec jde o úkryt mafie. Je velmi pravděpodobné, že mafie má s místem spojení, nicméně to bude vždy s riziky." # todo: NEW TRANSLATION
 Turkish_mafia.2.a: "Některé věci je lepší nechat být.." # todo: NEW TRANSLATION
 Turkish_mafia.2.b: "Co tím myslíte, že připravují odpověď? Připravte ji rychle!" # todo: NEW TRANSLATION
 Turkish_mafia.2.c: "Přidělte všechny dostupné zdroje" # todo: NEW TRANSLATION
 Turkish_mafia.21.t: "Policie utrpěla ztráty!" # todo: NEW TRANSLATION
 Turkish_mafia.21.d: "Zdá se, že úkryt byl léčka a bylo tam několik střelců připravených střílet na naše důstojníky. Bohužel kvůli nedostatku zbraní a dostatečných záloh bylo několik důstojníků zabito a mnoho dalších zraněno.." # todo: NEW TRANSLATION
 Turkish_mafia.21.a: "Sakra!" # todo: NEW TRANSLATION
 Turkish_mafia.22.t: "Úkryt bezpečně pročištěn" # todo: NEW TRANSLATION
 Turkish_mafia.22.d: "V naší poslední operaci šlo vše perfektně. Úkryt byl rychle vyčištěn našimi jednotkami a několik podezřelých, kteří byli překvapeni, bylo rychle zadrženo našimi policisty." # todo: NEW TRANSLATION
 Turkish_mafia.22.a: "Skvělé" # todo: NEW TRANSLATION
 Turkish_mafia.3.t: "Objevena velká skrýš zbraní" # todo: NEW TRANSLATION
 Turkish_mafia.3.d: "Při probíhajícím pátrání policie našla ve skladišti velkou skrýš zbraní. Několik lidí v komunitě tlačí na policii, aby vypátrala, odkud tato skrýš pochází, a zatkla zapojené osoby." # todo: NEW TRANSLATION
 Turkish_mafia.3.a: "Co kdybychom si prostě ty zbraně vzali?" # todo: NEW TRANSLATION
 Turkish_mafia.3.b: "Dobrý nápad, okamžitě zahajte pátrání!" # todo: NEW TRANSLATION
 Turkish_mafia.3.c: "Přidělte všechny dostupné zdroje" # todo: NEW TRANSLATION
 Turkish_mafia.31.t: "Policie zpackala vyšetřování!" # todo: NEW TRANSLATION
 Turkish_mafia.31.d: "Kvůli nedostatku koordinace a vysoké míře inkompetence naše policie nenašla zločince, kteří zanechali skrýš se zbraněmi. Ve skutečnosti během vyšetřování naše policie přišla o značné množství vlastních zbraní! Zdá se, že naši důstojníci jeli s dodávkou plnou zbraní, a někdo tu dodávku ukradl a odjel!" # todo: NEW TRANSLATION
 Turkish_mafia.31.a: "Vážně?" # todo: NEW TRANSLATION
 Turkish_mafia.32.t: "Policie lokalizuje podezřelé" # todo: NEW TRANSLATION
 Turkish_mafia.32.d: "Zdá se, že v jednom z více urbanizovaných měst probíhal podzemní obchod se zbraněmi. Naštěstí se nám podařilo tyto zločince dopadnout dříve, než způsobili větší škody." # todo: NEW TRANSLATION
 Turkish_mafia.32.a: "To je standard" # todo: NEW TRANSLATION
 Turkish_mafia.4.t: "Policie zabavila zásilku drog" # todo: NEW TRANSLATION
 Turkish_mafia.4.d: "Skupina policistů narazila na podezřelý nákladní kontejner a když ho otevřeli, byli ohromeni. Velké množství nelegálních drog bylo pašováno do země neznámou sítí a místní netrpělivě chtějí dopadnout podezřelé." # todo: NEW TRANSLATION
 Turkish_mafia.4.a: "No.. to musely být určeny pro lékařské použití, že?" # todo: NEW TRANSLATION
 Turkish_mafia.4.b: "Chci okamžité vyšetřování!" # todo: NEW TRANSLATION
 Turkish_mafia.4.c: "Přidělte všechny dostupné zdroje" # todo: NEW TRANSLATION
 Turkish_mafia.41.t: "Podezřelí zadrženi" # todo: NEW TRANSLATION
 Turkish_mafia.41.d: "Našli jsme několik osob spojených s velkým kontejnerem drog a nyní je policie vyslýchá. Mnozí v komunitě jsou rádi, že nelegální drogy nebudou sužovat jejich společenství." # todo: NEW TRANSLATION
 Turkish_mafia.41.a: "Ještě máme hodně práce! Vraťte se k práci!" # todo: NEW TRANSLATION
 Turkish_mafia.42.t: "Vyšetřování nic neprokázalo" # todo: NEW TRANSLATION
 Turkish_mafia.42.d: "Po dlouhém vyšetřování se našim důstojníkům nepodařilo nikoho spojit s kontejnerem s drogami. Je to pro nás velká ztráta, protože se do země stále pašují nelegální drogy a my nemáme žádné stopy!" # todo: NEW TRANSLATION
 Turkish_mafia.42.a: "Nevěřitelné" # todo: NEW TRANSLATION
 Turkish_mafia.5.t: "Mafie zavraždila vysoce postaveného úředníka" # todo: NEW TRANSLATION
 Turkish_mafia.5.d: "Tragedie udeřila, protože turecká mafie zavraždila vysoce postaveného úředníka. To značně ztíží práci naší strany a naše opozice je pravděpodobně nadšená.." # todo: NEW TRANSLATION
 Turkish_mafia.5.a: "Sakra!" # todo: NEW TRANSLATION
 Turkish_mafia.6.t: "Mafiánská loupež" # todo: NEW TRANSLATION
 Turkish_mafia.6.d: "Mafie provedla loupež v jedné z bank naší země. Ukradli hodně peněz a nakonec poškodili naši ekonomiku a obyvatele." # todo: NEW TRANSLATION

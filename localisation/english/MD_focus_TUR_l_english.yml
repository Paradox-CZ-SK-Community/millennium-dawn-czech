 TUR_flavor_event.17.t: "Kurdská práva" # todo: NEW TRANSLATION
 TUR_flavor_event.17.d: "Liberální prvky v naší zemi volají po dalších reformách ohledně stávajících zákonů týkajících se Kurdů. Žádají, abychom je uvolnili, čímž by se usnadnilo kurdským stranám získat popularitu. Konzervativnější skupiny však tvrdí, že pro stabilitu bychom měli zachovat status quo." # todo: NEW TRANSLATION
 TUR_flavor_event.17.a: "Reformy jsou nebezpečné" # todo: NEW TRANSLATION
 TUR_flavor_event.17.b: "Reformy jsou nutné" # todo: NEW TRANSLATION
 TUR_flavor_event.18.t: "Posun v rodinných hodnotách" # todo: NEW TRANSLATION
 TUR_flavor_event.18.d: "Nedávno prošel zákon, který umožňuje ženám stát se hlavou rodiny. Změna potěšila mnoho liberálů v zemi, ale rozhněvala konzervativce. Máme jednorázovou šanci tento zákon změnit, ať už k lepšímu nebo horšímu." # todo: NEW TRANSLATION
 TUR_flavor_event.18.a: "Musíme zachovat naše tradice" # todo: NEW TRANSLATION
 TUR_flavor_event.18.b: "Změna je nezbytná" # todo: NEW TRANSLATION
 TUR_flavor_event.19.t: "Normalizace vztahů s Arménií" # todo: NEW TRANSLATION
 TUR_flavor_event.19.d: "Po letech se Arméni otevírají možnosti normalizace vztahů mezi našimi dvěma zeměmi. Po atentátu na Hranta Dinka se naše vztahy s Arménií zhoršily, což vedlo k zbytečné animzitě mezi našimi národy. Nedávno se ale začali posouvat dál a jsou otevřeni znovu normalizovat vztahy.." # todo: NEW TRANSLATION
 TUR_flavor_event.19.a: "Mohou být otevření normalizaci, ale já ne" # todo: NEW TRANSLATION
 TUR_flavor_event.19.b: "Skvělá zpráva" # todo: NEW TRANSLATION
 TUR_flavor_event.20.t: "Plynovod přes Kaspické moře" # todo: NEW TRANSLATION
 TUR_flavor_event.20.d: "Po přesvědčování Američany souhlasil Turkmenistán s výstavbou podmořského plynovodu táhnoucího se z Turkmenbaši do Adany v Turecku. Mnozí ve vládě jsou však skeptičtí, tvrdíce, že finanční břemeno nakonec padne na nás, což by mohlo ohrozit naši ekonomiku.." # todo: NEW TRANSLATION
 TUR_flavor_event.20.a: "Skvělá příležitost" # todo: NEW TRANSLATION
 TUR_flavor_event.20.b: "Jo... ne" # todo: NEW TRANSLATION

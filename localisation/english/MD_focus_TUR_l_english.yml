 TUR_hire_gulenist_economic_advisors: "Najmout gülenistické ekonomické poradce" # todo: NEW TRANSLATION
 TUR_hire_gulenist_economic_advisors_desc: "Využijeme širokého spektra mezinárodních odborníků a můžeme najmout zkušené ekonomy, aby radili naší vládě, jak řídit ekonomiku" # todo: NEW TRANSLATION
 TUR_employ_gulenist_informants: "Zaměstnat gülenistické informátory" # todo: NEW TRANSLATION
 TUR_employ_gulenist_informants_desc: "Gülenisté se rozprostírají po celém světě. Najmutím informátorů nám bude snazší shromažďovat zpravodajské informace" # todo: NEW TRANSLATION
 TUR_hire_gulenist_educators: "Najmout gülenistické vzdělavatele" # todo: NEW TRANSLATION
 TUR_hire_gulenist_educators_desc: "Můžeme výrazně zvýšit efektivitu našeho vzdělávání najmutím mnoha slavných gülenistických učenců, kteří jsou po světě" # todo: NEW TRANSLATION
 TUR_recall_gulenists: "Povolat zpět gülenisty" # todo: NEW TRANSLATION
 TUR_recall_gulenists_desc: "Měli bychom pozvat gülenisty do Turecka, aby sloužili naší zemi" # todo: NEW TRANSLATION
 TUR_call_out_ozkan: "Obvinit místopředsedu vlády Özkan" # todo: NEW TRANSLATION
 TUR_call_out_ozkan_desc: "Musíme odhalit hada Özkan kvůli jeho pokusům odstranit [ROOT.GetLeader] z moci. Existuje však riziko, že se pokusí založit novou politickou stranu, pokud bude donucen rezignovat" # todo: NEW TRANSLATION
 TUR_ban_fazilet_partisi: "Zakázat §W[Conservative_L]§!" # todo: NEW TRANSLATION
 TUR_ban_fazilet_partisi_desc: "§W[Conservative_L]§! je islamistická politická strana, a v sekulárním tureckém státě pro takové strany není místo. Mnoho jejích členů se již dříve podílelo na nyní zakázaných islamistických stranách. Zákaz §W[Conservative_L]§! nebude mít dlouhodobý efekt, protože její členové si jednoduše založí novou politickou stranu, ale může to způsobit jistou frakcionaci a oslabení našich oponentů celkově" # todo: NEW TRANSLATION
 TUR_big_crash_coming: "Zotavit se z velkého krachu" # todo: NEW TRANSLATION
 TUR_big_crash_coming_desc: "Naše ekonomika se od roku 2013 výrazně zhoršila a to nás stáhne do deprese." # todo: NEW TRANSLATION
 TUR_sell_reserves: "Prodat rezervy" # todo: NEW TRANSLATION
 TUR_sell_reserves_desc: "Prodej rezerv může oddálit velký krach." # todo: NEW TRANSLATION
 TUR_imf_program: "Vrátit se k programu MMF" # todo: NEW TRANSLATION
 TUR_imf_program_desc: "Program MMF byl ekonomickým plánem Turecka v letech 2001–2008, ekonomika rychle rostla. Erdogan řekl \"Kdo dnes dostane půjčky, zítra přijme rozkazy.\" a prohlásil, že MMF je nebezpečný, poté byl program MMF zrušen a Turecko splatilo všechny dluhy vůči MMF." # todo: NEW TRANSLATION
 TUR_law_reform: "Reformovat zákony" # todo: NEW TRANSLATION
 TUR_law_reform_desc: "Reforma zákonů a zajištění nezávislosti soudů je důležitý krok k obnově ekonomiky, ale může vyvolat korupční skandály kolem AKP." # todo: NEW TRANSLATION
 TUR_reestablish_village_institutes: "Znovuobnovit vesnické ústavy" # todo: NEW TRANSLATION
 TUR_reestablish_village_institutes_desc: "Vesnické ústavy jsou místní vzdělávací centra řízená místními obyvateli, která učí venkovské oblasti různým dovednostem" # todo: NEW TRANSLATION
 TUR_incentivise_modern_farming: "Podpořit moderní zemědělství" # todo: NEW TRANSLATION
 TUR_incentivise_modern_farming_desc: "Musíme poskytnout daňové úlevy farmářům a kupujícím zemědělských produktů. Také musíme více začlenit technologii do zemědělského procesu" # todo: NEW TRANSLATION
 TUR_heavily_subsidise_agriculture: "Silně dotovat zemědělství" # todo: NEW TRANSLATION
 TUR_heavily_subsidise_agriculture_desc: "Abychom měli silný zemědělský sektor, musíme silně dotovat naše farmáře" # todo: NEW TRANSLATION
 TUR_encourage_communal_farming: "Podporovat společné zemědělství" # todo: NEW TRANSLATION
 TUR_encourage_communal_farming_desc: "Musíme podporovat společné farmářství, abychom odsunuli velké korporátní farmy" # todo: NEW TRANSLATION
 TUR_implement_revolutionary_education: "Zavést revoluční vzdělávání" # todo: NEW TRANSLATION
 TUR_implement_revolutionary_education_desc: "Revoluční výuka musí být začleněna do vzdělávacího systému, aby si lidé udrželi správné smýšlení" # todo: NEW TRANSLATION
 TUR_migrants: "Přezkoumat migrační zákony" # todo: NEW TRANSLATION
 TUR_migrants_desc: "Musíme přezkoumat naše migrační zákony, protože kvůli nepokojům v sousedních zemích k nám proudí lidé." # todo: NEW TRANSLATION
 TUR_mit_decision: "Reformovat MIT" # todo: NEW TRANSLATION
 TUR_mit_decision_desc: "MIT, naše národní zpravodajská služba, musí být reformována, aby lépe odpovídala naší nové agendě." # todo: NEW TRANSLATION
 TUR_disaster_decision: "Zřídit plán pomoci při katastrofách" # todo: NEW TRANSLATION
 TUR_disaster_decision_desc: "Zemětřesení a přírodní katastrofy se objevují všude, musíme co nejdříve najít způsob, jak s nimi zacházet." # todo: NEW TRANSLATION
 TUR_nationalist_rise: "Vzestup tureckého nacionalismu" # todo: NEW TRANSLATION
 TUR_nationalist_rise_desc: "Ačkoli nacionalismus není vždy špatný, jeho nadbytek škodí. A právě to se děje v naší zemi, kde vede k etnickým konfliktům uvnitř našich hranic." # todo: NEW TRANSLATION
 TUR_drug_problems_decision: "Problém s drogami" # todo: NEW TRANSLATION
 TUR_drug_problems_decision_desc: "Do i z Turecka proudí mnoho drog. To způsobuje problémy nám, našim sousedům i našim občanům." # todo: NEW TRANSLATION
 TUR_redesign_bosphorus: "Přeplánovat Bospor" # todo: NEW TRANSLATION
 TUR_redesign_bosphorus_desc: "Břehy Bosporu jsou plné moderních vysokých budov a mnoho historické architektury bylo úplně zničeno. Musíme omezit rozvoj oblasti a vrátit ji do její krásné staré podoby. Břehy budou místem, kde mohou všichni obyvatelé Istanbulu trávit čas" # todo: NEW TRANSLATION
 TUR_establish_shia_dominance: "Ustanovit šíitskou dominanci" # todo: NEW TRANSLATION
 TUR_establish_shia_dominance_desc: "Jednou z největších náboženských menšin v Turecku jsou Alevité (nesmí být zaměňováni s arabskými Alavity), kteří tvoří mezi 10 % až 20 % populace. Alevité byli cílem několika pogromů a turecká vláda nechtěla označit je jako náboženskou skupinu odlišnou od dominantních sunnitů. Ačkoliv technicky nejsou oficiálně šíitští, Alevité byli jako šíité označeni bývalým íránským ajatolláhem Ruholláhem Chomejním. Mnoho Alevitů se také považuje za šíity. Musíme prolomit sunnitskou dominanci v Turecku" # todo: NEW TRANSLATION
 TUR_greek_issues: "Přítel, nebo nepřítel?" # todo: NEW TRANSLATION
 TUR_greek_issues_desc: "Řekové, kdysi naše historická provincie, byli nuceni být v alianci s námi kvůli NATO. Nicméně navzdory alianci se naše vztahy nezlepšily kvůli nesčetným sporům, které máme" # todo: NEW TRANSLATION
 TUR_cypriot_troubles: "Kyprské potíže" # todo: NEW TRANSLATION
 TUR_cypriot_troubles_desc: "Kypr je ostrovem neustálého konfliktu od doby, co jsme nasadili naše jednotky na severu. Řekové o tom neustále mluví a zdá se, že se snaží zničit naše zisky na ostrově. Budeme se s tím muset vypořádat." # todo: NEW TRANSLATION
 TUR_aggressive_approach: "Agresivní přístup" # todo: NEW TRANSLATION
 TUR_aggressive_approach_desc: "Budeme k řešení situace na Kypru přistupovat agresivně. Koneckonců diplomacie v posledních letech nefungovala." # todo: NEW TRANSLATION
 TUR_direct_involvement: "Přímé zapojení" # todo: NEW TRANSLATION
 TUR_direct_involvement_desc: "Jelikož jsme opustili NATO, nejsme již omezeni mnoha restrikcemi, které nám bránily uplatňovat turecký vliv. To znamená, že se můžeme na Kypru přímo zapojit, aniž bychom museli omezovat své schopnosti" # todo: NEW TRANSLATION
 TUR_demand_british_withdrawal: "Požadovat britské stažení" # todo: NEW TRANSLATION
 TUR_demand_british_withdrawal_desc: "Britové si historicky strkali nos do všeho, ale v posledních letech jejich impérium se hroutí. Kypr je však výjimkou. Britové stále udržují přítomnost v Akrotiri a to nám způsobí problémy, až se nevyhnutelně rozšíříme na jih." # todo: NEW TRANSLATION
 TUR_bring_the_north_to_fold: "Sjednocení s Tureckem" # todo: NEW TRANSLATION
 TUR_bring_the_north_to_fold_desc: "Severní Kyperští jsou Turci a nedává smysl, aby existoval další turkický stát. Požádáme jejich vládu, aby se připojila k té naší, a sjednotíme turecké národy." # todo: NEW TRANSLATION
 TUR_history_repeated: "Dokončit, co jsme začali" # todo: NEW TRANSLATION
 TUR_history_repeated_desc: "Musíme dokončit, co jsme začali. Po katastrofálním rozhodnutí nepokračovat na jih zůstal Kypr rozdělený na dvě části. Budeme muset zmobilizovat naši armádu a provést druhou invazi do zbytku Kypru, ať se to Řekům líbí, nebo ne!" # todo: NEW TRANSLATION
 TUR_indirect_involvement: "Nepřímé zapojení" # todo: NEW TRANSLATION
 TUR_indirect_involvement_desc: "Jako republika nemůžeme začínat konflikty kdykoli se nám zachce, musíme projevovat zdrženlivost. Proto k otázce Kypru zvolíme nepřímý přístup a podpoříme legitimní vládu Severního Kypru." # todo: NEW TRANSLATION
 TUR_provide_military_training: "Poskytnout vojenský výcvik" # todo: NEW TRANSLATION
 TUR_provide_military_training_desc: "Pošleme experty z tureckých ozbrojených sil, aby vycvičili milice na Severním Kypru v přípravě na jejich nevyhnutelné střetnutí" # todo: NEW TRANSLATION
 TUR_fund_militias: "Financovat kyperské milice" # todo: NEW TRANSLATION
 TUR_fund_militias_desc: "Nyní, když jsme milice vycvičili, můžeme jim bezpečně dodat zbraně a dodatečné financování, protože víme, že budou dostatečně schopné získat zpět jižní Kypr." # todo: NEW TRANSLATION
 TUR_great_uprising: "Nechť hry začnou!" # todo: NEW TRANSLATION
 TUR_great_uprising_desc: "Nyní se můžeme posadit a sledovat, jak severní Kyperští vedou naši válku, protože se nám podařilo vycvičit, financovat a vyzbrojit jejich milice proti jižním Kyperštím" # todo: NEW TRANSLATION
 TUR_path_of_compromise: "Cesta kompromisu" # todo: NEW TRANSLATION
 TUR_path_of_compromise_desc: "Je lepší nezačínat další nekonečný konflikt s naším sousedem, ale moudřeji se smířit a posílit naše přátelství" # todo: NEW TRANSLATION
 TUR_withdraw_support_cyprus: "Stažení turecké podpory" # todo: NEW TRANSLATION
 TUR_withdraw_support_cyprus_desc: "Už nebudeme podporovat vládu Severního Kypru a uznáme vládu Jižního Kypru jako jedinou kyperskou státní vládu a stát" # todo: NEW TRANSLATION
 TUR_support_one_cyprus: "Příběh jednoho Kypru" # todo: NEW TRANSLATION
 TUR_support_one_cyprus_desc: "Veřejně podpoříme koncept jednoho Kypru a stáhneme desetiletí politiky, která držela Kypr rozdělený!" # todo: NEW TRANSLATION
 TUR_peaceful_unification: "Pokojné sjednocení?" # todo: NEW TRANSLATION
 TUR_peaceful_unification_desc: "Pokorně požádáme vládu Severního Kypru, aby se připojila k vládě Jižního Kypru.. Pokojně..." # todo: NEW TRANSLATION
 TUR_acquire_agean: "Požádat o Egejské ostrovy" # todo: NEW TRANSLATION
 TUR_acquire_agean_desc: "Nyní, když jsme oficiálně ukázali Řekům, že jsme ochotni kompromisovat, i když to znamená opustit naše národní zájmy, je zdvořile požádáme, aby převedli Egejské ostrovy pod tureckou kontrolu" # todo: NEW TRANSLATION
 TUR_path_of_no_return: "Cesta beze zpátku" # todo: NEW TRANSLATION
 TUR_path_of_no_return_desc: "Agresivní politika je to jediné, co nám zbývá, a bohužel od této chvíle není návratu. Jakmile zahájíme nepřátelství s Řeckem, bude velmi těžké a nákladné je ukončit" # todo: NEW TRANSLATION
 TUR_aegan_dispute: "Egejský spor" # todo: NEW TRANSLATION
 TUR_aegan_dispute_desc: "Egejské ostrovy jsou pod kontrolou Řecka od konce první světové války a jejích katastrofálních důsledků pro turecký národ. I když na ostrovy máme historické nároky, řecká vláda je váhavá nám udělit i částečnou kontrolu, což znamená, že to budeme muset vyřešit silou" # todo: NEW TRANSLATION
 TUR_crete_rebellion: "Podnítit krétský nacionalismus" # todo: NEW TRANSLATION
 TUR_crete_rebellion_desc: "Pokud získáme pro krétský lid pocit, že jsou obsazeni řeckou kontrolou, můžeme třeba získat něco i když to nebude Egej" # todo: NEW TRANSLATION
 TUR_arm_crete_national_army: "Zformovat Krétskou národní armádu" # todo: NEW TRANSLATION
 TUR_arm_crete_national_army_desc: "Zformujeme Krétskou národní armádu v naději, že jednoho dne se budou moci bránit proti případné řecké invazi, pokud by k ní došlo" # todo: NEW TRANSLATION
 TUR_smuggle_trucks: "Pašovat náklaďáky" # todo: NEW TRANSLATION
 TUR_smuggle_trucks_desc: "Krétská národní armáda nemůže fungovat jen na ručních zbraních a dělostřelectvu, bude potřebovat i náklaďáky. Dodáme jim pár vozů, aby byli připraveni" # todo: NEW TRANSLATION
 TUR_let_the_games_begin: "Krétská nezávislost!" # todo: NEW TRANSLATION
 TUR_let_the_games_begin_desc: "Dnešek je den, kdy Kréta konečně vyhlásí nezávislost na Řecku a stane se tureckým protektorátem!" # todo: NEW TRANSLATION
 TUR_fortify_coast: "Propaganda proti Aténám" # todo: NEW TRANSLATION
 TUR_fortify_coast_desc: "Začneme veřejně vysílat propagandu proti Řekům tím, že podplatíme řecké televizní stanice. To začne pomalu destabilizovat zemi a dá nám výhodu během konfliktu" # todo: NEW TRANSLATION
 TUR_border_pictures: "Využít zkorumpované politiky" # todo: NEW TRANSLATION
 TUR_border_pictures_desc: "Kapsy zkorumpovaných řeckých politiků jsou hluboké a brzy se naplní tureckými penězi, protože můžeme tahat za nitky v jejich volebním systému a ovlivňovat strany, které chceme" # todo: NEW TRANSLATION
 TUR_last_second_upgrades: "Sabotovat jejich průmysl" # todo: NEW TRANSLATION
 TUR_last_second_upgrades_desc: "Nyní, když máme určitý vliv nad řeckým státem, můžeme začít sabotováním jejich průmyslu, aby byli slabší, až se s nimi setkáme v Aténách!" # todo: NEW TRANSLATION
 TUR_siege_of_greece: "V Aténách za méně než 5 minut" # todo: NEW TRANSLATION
 TUR_siege_of_greece_desc: "Nemělo by trvat dlouho, než turecké tanky a pěchota vjedou do Atén a vztyčí na jejich půdě půlměsíc a hvězdu!" # todo: NEW TRANSLATION
 TUR_operation_sledgehammer: "Procesy Ergenekon" # todo: NEW TRANSLATION
 TUR_operation_sledgehammer_desc: "AKP už nějakou dobu míří na prezidentský úřad... A nebude to trvat dlouho, než dostanou to, na co trpělivě čekali" # todo: NEW TRANSLATION
 TUR_purge_army: "Přeorganizovat armádu" # todo: NEW TRANSLATION
 TUR_purge_army_desc: "Pokud chceme mít i sebemenší šanci zůstat u moci déle než 5 dní, budeme muset přeorganizovat celou armádu, i kdyby to znamenalo snížení výdajů!" # todo: NEW TRANSLATION
 TUR_reorganize_army: "Operace Sledgehammer" # todo: NEW TRANSLATION
 TUR_reorganize_army_desc: "Operace Sledgehammer začne, a jakmile skončí, můžeme ji použít jako prostředek k očištění od jakékoliv politické opozice, které čelíme" # todo: NEW TRANSLATION
 TUR_purge_judges: "Reformovat soudnictví" # todo: NEW TRANSLATION
 TUR_purge_judges_desc: "V právním systému je mnoho sympatizantů gülenistů a to nemůžeme dovolit, protože náš systém by se tím zkorumpoval proti nám" # todo: NEW TRANSLATION
 TUR_judges_become_criminals: "Soudci v overalech" # todo: NEW TRANSLATION
 TUR_judges_become_criminals_desc: "Teď když jsme přeformovali celé soudnictví a propustili všechny potenciální členy gülenistů v systému, můžeme je konečně stíhat bez většího odporu. Tyto procesy budeme také veřejně vysílat, aby lidé věděli, jaké jsou důsledky" # todo: NEW TRANSLATION
 TUR_party_of_development_and_justice: "Strana rozvoje a spravedlnosti?" # todo: NEW TRANSLATION
 TUR_party_of_development_and_justice_desc: "Jsme strana rozvoje a spravedlnosti, ale zda dodržíme toto slib, zůstává nejasné. Před námi je velmi dlouhá cesta a tu cestu budeme muset postupně vybudovat" # todo: NEW TRANSLATION
 TUR_zero_problems_policy: "Politika nulových problémů" # todo: NEW TRANSLATION
 TUR_zero_problems_policy_desc: "Budeme prosazovat politiku \"Zero Problems\" se sousedy, klást spolupráci a diplomacii do popředí místo konfrontace" # todo: NEW TRANSLATION
 TUR_economic_cooperation_iran: "Zprostředkovat dohody s Íránem" # todo: NEW TRANSLATION
 TUR_economic_cooperation_iran_desc: "Íránská ekonomika zoufale potřebuje investice v důsledku desetiletí sankcí. Kontaktování tureckých společností, aby v jejich území podnikaly, nám oběma prospěje: získáme vliv a oni investice" # todo: NEW TRANSLATION
 TUR_mediate_nagarno_karabakh: "Zprostředkovat spor o Karabach" # todo: NEW TRANSLATION
 TUR_mediate_nagarno_karabakh_desc: "Ázerbájdžán, náš blízký přítel, bojuje s Armény o kousek území mezi jejich státy. Tento konflikt není nutný a možná můžeme zprostředkovat jednání tak, aby byli všichni spokojeni" # todo: NEW TRANSLATION
 TUR_promote_turkish_interests_syria: "Využít chaosu v Sýrii" # todo: NEW TRANSLATION
 TUR_promote_turkish_interests_syria_desc: "Obecná nestabilita na jihu v Sýrii nám dala zlatou příležitost ji využít k získání dalšího vlivu" # todo: NEW TRANSLATION
 TUR_legalize_kurdish_language: "Legalizovat kurdský jazyk" # todo: NEW TRANSLATION
 TUR_legalize_kurdish_language_desc: "Kurdský jazyk byl v Turecku mnoho let zakázán a je asi lepší to tak nechat, pokud chceme zachovat turkickou dominanci v Anatolii. Ale za jakou cenu? Nazýváme se republikou a přitom odebíráme lidem právo mluvit jejich jazykem?" # todo: NEW TRANSLATION
 TUR_open_hostilities_with_greece: "Využít uprchlíky" # todo: NEW TRANSLATION
 TUR_open_hostilities_with_greece_desc: "Jsme hlavní destinací uprchlíků, a proto máme velkou populaci uprchlíků. Můžeme je využít a poslat je přes hranici do Řecka, aby tam způsobili nestabilitu a chaos" # todo: NEW TRANSLATION
 TUR_side_with_azerbaijan_against_armenia: "Podporovat Ázerbájdžán" # todo: NEW TRANSLATION
 TUR_side_with_azerbaijan_against_armenia_desc: "Ázerbájdžán je oprávněným vlastníkem Karabachu a Arménie to musí vědět. Veřejně je podpoříme a posílíme je k dalším akcím, i kdyby to riskovalo konflikt!" # todo: NEW TRANSLATION
 TUR_a_new_barrier: "Nárazníková zóna" # todo: NEW TRANSLATION
 TUR_a_new_barrier_desc: "Kurdové v Sýrii ohrožují naši suverenitu. Budeme muset co nejdříve vytvořit nárazníkovou zónu mezi námi a Sýrií!" # todo: NEW TRANSLATION
 TUR_tighten_kurdish_restrictions: "Zpřísnit omezení vůči Kurdům" # todo: NEW TRANSLATION
 TUR_tighten_kurdish_restrictions_desc: "Ať děláme cokoli, Kurdi nám stále dělají potíže. Zdá se, že máme svázané ruce, a můžeme jen zvyšovat omezení, dokud nepřestanou dělat problémy" # todo: NEW TRANSLATION
 TUR_erdonomics: "Erdonomika" # todo: NEW TRANSLATION
 TUR_erdonomics_desc: "Erdonomika je vlna ekonomických reforem přinesená Recepem Tayyipem Erdoğanem a jeho stranou. Existuje několik způsobů, jak to dopadne — dobře, špatně nebo katastrofálně — ale vše záleží na tom, jak bude politika prosazována" # todo: NEW TRANSLATION
 TUR_cheaper_credit: "Co je to úroková sazba?" # todo: NEW TRANSLATION
 TUR_cheaper_credit_desc: "Vážně, potřebujeme to vůbec?" # todo: NEW TRANSLATION
 TUR_dont_fix_what_isnt_broken: "Neopravuj, co není rozbité" # todo: NEW TRANSLATION
 TUR_dont_fix_what_isnt_broken_desc: "Turecká ekonomika funguje dobře tak, jak je, a nemusíme s ní dále experimentovat. Pokud ano, riskujeme možný ekonomický kolaps" # todo: NEW TRANSLATION
 TUR_digitalization_of_turkey: "Digitalizace Turecka" # todo: NEW TRANSLATION
 TUR_digitalization_of_turkey_desc: "Musíme vstoupit do 21. století s novými technologiemi a znalostmi nové doby, jinak zaostaneme" # todo: NEW TRANSLATION
 TUR_lift_tv_restrictions: "Zrušit omezení televize" # todo: NEW TRANSLATION
 TUR_lift_tv_restrictions_desc: "Na tureckých televizích je mnoho cenzury. Je v našem nejlepším zájmu je zrušit a vrátit svobody, které byly odebrány před dlouhou dobou" # todo: NEW TRANSLATION
 TUR_return_to_tradition: "Návrat k tradicím" # todo: NEW TRANSLATION
 TUR_return_to_tradition_desc: "Musíme se vrátit ke kořenům, které jsou hluboce spjaty s islámem. Konzervatismus zachrání Turecko před tím, aby se stalo pokřiveným odrazem jiných společností!" # todo: NEW TRANSLATION
 TUR_islamic_politics: "Noví poradci" # todo: NEW TRANSLATION
 TUR_islamic_politics_desc: "Náš kabinet je plný zbytečných poradců, kteří budou naše vedení špatně vést; je čas najít nové, ať už pro ekonomiku nebo politiku" # todo: NEW TRANSLATION
 TUR_imams_in_office: "Odvolat premiéra" # todo: NEW TRANSLATION
 TUR_imams_in_office_desc: "Budeme muset zrušit pozici premiéra, aby se demokracie v naší zemi mohla vyvíjet a reformovat" # todo: NEW TRANSLATION
 TUR_mosque_funding: "Získat si mešity" # todo: NEW TRANSLATION
 TUR_mosque_funding_desc: "Potřebujeme podporu mešit, abychom získali konzervativní prvky v naší zemi, což nám nakonec přinese větší podporu od venkovských obyvatel" # todo: NEW TRANSLATION
 TUR_islamic_society: "Islám v naší společnosti" # todo: NEW TRANSLATION
 TUR_islamic_society_desc: "Přeohlédněme si roli islámu v naší společnosti. Budeme muset rozšířit islámské učení v naší zemi jedním či druhým způsobem" # todo: NEW TRANSLATION
 TUR_expand_diyanet_role: "Ředitelství pro náboženské záležitosti" # todo: NEW TRANSLATION
 TUR_expand_diyanet_role_desc: "Ředitelství pro náboženské záležitosti (Diyanet) bude v budoucnu velmi užitečné a můžeme rozšířit jeho roli ve společnosti tak, aby naše moc dosáhla daleko a široce po národě" # todo: NEW TRANSLATION
 TUR_strings_in_judiciary: "Táhnout za nitky" # todo: NEW TRANSLATION
 TUR_strings_in_judiciary_desc: "Naše hnutí má v soudnictví mnoho podporovatelů... a to můžeme využít k postupnému odstranění AKP" # todo: NEW TRANSLATION
 TUR_connections_in_army: "Sympatizanti v armádě" # todo: NEW TRANSLATION
 TUR_connections_in_army_desc: "Díky naší široké podpoře můžeme využít naše spojence v armádě, získat je na svou stranu a zabránit případným převratům" # todo: NEW TRANSLATION
 TUR_suspicious_generals_resign: "Donutit podezřelé generály k rezignaci" # todo: NEW TRANSLATION
 TUR_suspicious_generals_resign_desc: "V TSK je mnoho podezřelých generálů. Některé z nich můžeme přimět k rezignaci, což nám umožní konsolidovat kontrolu nade všemi složkami armády bez odporu" # todo: NEW TRANSLATION
 TUR_cracks_in_akp: "Trhliny ve vedení AKP" # todo: NEW TRANSLATION
 TUR_cracks_in_akp_desc: "Začneme veřejně hanit vedení AKP a vytvářet v jejich straně nestabilitu. To jistě srazí jejich popularitu, ale také vytvoří atmosféru pro protesty" # todo: NEW TRANSLATION
 TUR_mobilize_diaspora: "Diaspora" # todo: NEW TRANSLATION
 TUR_mobilize_diaspora_desc: "Můžeme využít diasporu v jiných zemích k získání legitimity pro naši vládu" # todo: NEW TRANSLATION
 TUR_service_to_the_community: "Naše služba komunitě" # todo: NEW TRANSLATION
 TUR_service_to_the_community_desc: "Hizmet doslova znamená Službu, neboli službu komunitě. Musíme tento ideál udržet a začít zlepšovat naši společnost k lepšímu" # todo: NEW TRANSLATION
 TUR_attack_the_left: "Útok na levici" # todo: NEW TRANSLATION
 TUR_attack_the_left_desc: "Levice se bude snažit zničit náš národ svými antiislámskými ideály. Budeme muset napadnout jejich legitimitu a zesměšnit je na veřejné scéně" # todo: NEW TRANSLATION
 TUR_attack_the_right: "Útok na pravici" # todo: NEW TRANSLATION
 TUR_attack_the_right_desc: "Pravice může znamenat konec tohoto národa, protože by nás izolovala od zbytku světa. Jejich akce mohou dokonce strhnout Turecko do nekonečného konfliktu s některým sousedem!" # todo: NEW TRANSLATION
 TUR_ally_fp: "Osud FP" # todo: NEW TRANSLATION
 TUR_ally_fp_desc: "Strana FP byla zakázána ještě před naším nástupem k moci a má mnoho volných členů a skupin. S některými z nich můžeme patrně vyjednávat" # todo: NEW TRANSLATION
 TUR_clean_energy_shift: "Přechod na čistou energii" # todo: NEW TRANSLATION
 TUR_clean_energy_shift_desc: "Musíme udělat Zemi obrovskou laskavost a přejít na čistší energii. Používáním čisté energie zajistíme národu potřebné palivo a zároveň ochráníme životní prostředí před znečištěním." # todo: NEW TRANSLATION
 TUR_international_community: "Mezinárodní společenství" # todo: NEW TRANSLATION
 TUR_international_community_desc: "Samozřejmě, hlavní prioritou je Turecko, ale máme také povinnost udělat celý svět lepším místem" # todo: NEW TRANSLATION
 TUR_condemn_gulf_monarchies: "Odsoudit saúdskou monarchii" # todo: NEW TRANSLATION
 TUR_condemn_gulf_monarchies_desc: "Bohužel Saúdové zvolili cestu agrese tím, že označili naši skupinu za teroristickou organizaci. Musíme jim dát najevo, že takové agrese netolerujeme" # todo: NEW TRANSLATION
 TUR_support_kosovo: "Podpora Kosova" # todo: NEW TRANSLATION
 TUR_support_kosovo_desc: "Kosovo je již delší dobu pod srbskou okupací a jako věřící muslimové jim nesmíme dál přihlížet" # todo: NEW TRANSLATION
 TUR_fatih_university: "Fatih University" # todo: NEW TRANSLATION
 TUR_fatih_university_desc: "Fatih University má ve svém personálu mnoho sympatizantů gülenismu. Dáme jim extra prostředky a rozšíříme výuku Gülenových myšlenek" # todo: NEW TRANSLATION
 TUR_strengthen_private_sector: "Posílit gülenistické podniky" # todo: NEW TRANSLATION
 TUR_strengthen_private_sector_desc: "Mnoho podniků je nyní vlastněno a provozováno gülenisty, což nám dává velkou výhodu v zemi. Financování a posílení jejich pozic nám v blízké budoucnosti výrazně pomůže" # todo: NEW TRANSLATION
 TUR_gulenist_medias: "Financovat gülenistická média" # todo: NEW TRANSLATION
 TUR_gulenist_medias_desc: "Budeme muset najít nové způsoby, jak šířit poselství Gülen bez pořádání shromáždění" # todo: NEW TRANSLATION
 TUR_zaman_media_group: "Zaman Media Group přechází do digitálu" # todo: NEW TRANSLATION
 TUR_zaman_media_group_desc: "Zaman Media Group je novinářská společnost, která velmi úzce spolupracuje s naší vládou. Trocha pomoci jim pomůže přejít do digitálu a šířit poselství Fetullaha Gülena daleko a široko" # todo: NEW TRANSLATION
 TUR_gulenist_charity: "Gülenistická charita" # todo: NEW TRANSLATION
 TUR_gulenist_charity_desc: "Jedním z hlavních pilířů islámu je almužna. Naše hnutí na to nezapomene a zaváže se zakládat nové charity, které pomáhají chudým a potřebným" # todo: NEW TRANSLATION
 TUR_kimse_yok_mu: "Kimse Yok Mu?" # todo: NEW TRANSLATION
 TUR_kimse_yok_mu_desc: "\"Je tu někdo?\" je název jedné z nově založených gülenistických charit, která bude pomáhat lidem v nouzi" # todo: NEW TRANSLATION
 TUR_cultural_centers: "Uspokojit průmyslové konglomeráty" # todo: NEW TRANSLATION
 TUR_cultural_centers_desc: "Průmyslové konglomeráty mají v naší vládě velký vliv a mohou velmi snadno ovlivnit naši politiku. Uspokojit je bude nejlepší volba, protože nám to může ušetřit budoucí potíže způsobené touto skupinou" # todo: NEW TRANSLATION
 TUR_right_wing_victory: "Vítězství pravice" # todo: NEW TRANSLATION
 TUR_right_wing_victory_desc: "MHP vyhrálo volby a promění Turecko v hyper-nacionalistický stát s agresivní politikou vůči jiným zemím. Někteří se obávají, že se Turecko brzy stane mezinárodním bouřlivákem, jak bude pomalu zatlačovat své sousedy..." # todo: NEW TRANSLATION
 TUR_crack_down_secularists: "Potlačit sekularisty" # todo: NEW TRANSLATION
 TUR_crack_down_secularists_desc: "Sekularisté jsou skupina lidí, kteří nevědí, co je pro zemi dobré. Jen pláčou a křičí o \"osobních svobodách\" a obecně zastávají anti-islámský názor. Musíme zničit jejich schopnost získat vliv na národní úrovni a zvrátit změny, které prováděli!" # todo: NEW TRANSLATION
 TUR_crack_down_foreign_influence: "Potlačit zahraniční vliv" # todo: NEW TRANSLATION
 TUR_crack_down_foreign_influence_desc: "Cizinci se snaží řídit Turecko za nás! Musíme se jich okamžitě zbavit a vést to sami" # todo: NEW TRANSLATION
 TUR_crack_down_corruption: "Potlačit korupci" # todo: NEW TRANSLATION
 TUR_crack_down_corruption_desc: "Zkorumpovaní politici zpomalují náš národ, a pokud náš stát nebude fungovat tak, jak má, zaostane. Očištění od korupce je jediná cesta vpřed" # todo: NEW TRANSLATION
 TUR_crackdown_kurdish_resistance: "Potlačit odpor PKK" # todo: NEW TRANSLATION
 TUR_crackdown_kurdish_resistance_desc: "PKK nám způsobuje spoustu problémů.. Budeme se s nimi muset vypořádat mnohem agresivněji" # todo: NEW TRANSLATION
 TUR_fight_army_incompetance: "Armáda poslušných" # todo: NEW TRANSLATION
 TUR_fight_army_incompetance_desc: "Naše armáda bude reformována a reorganizována tak, aby v ní bylo více lidí říkajících \"Ano, pane\" a méně těch, kteří říkají \"Ne\"" # todo: NEW TRANSLATION
 TUR_demand_return_of_suspects: "Požadovat navrácení podezřelých" # todo: NEW TRANSLATION
 TUR_demand_return_of_suspects_desc: "Existuje mnoho členů PKK v jiných zemích. Požádáme tyto státy, aby tyto jedince okamžitě deportovaly, abychom je mohli soudit a omezit jejich vliv" # todo: NEW TRANSLATION
 TUR_the_threat_abroad: "Hrozba v zahraničí" # todo: NEW TRANSLATION
 TUR_the_threat_abroad_desc: "Existuje velká hrozba v zahraničí a my se nacházíme mezi ní. Východ i Západ naší země skrývá nepřátele národa, kteří se zoufale snaží nás zničit" # todo: NEW TRANSLATION
 TUR_eastern_nuisance: "Východní hrozba" # todo: NEW TRANSLATION
 TUR_eastern_nuisance_desc: "Íránci a Rusové byli našimi historickými nepřáteli po staletí. V moderní době však nosí falešné masky a předstírají, že jsou našimi přáteli, ale to nemůže pokračovat! Odřízneme je a podnikneme kroky, které je opravdu postaví na místo" # todo: NEW TRANSLATION
 TUR_fight_russian_influence: "Oponovat ruskému vlivu" # todo: NEW TRANSLATION
 TUR_fight_russian_influence_desc: "Rusové se snaží ovlivňovat naši politiku i politiku našich sousedů. První věc, kterou musíme udělat, je čelit tomuto vlivu naším vlastním" # todo: NEW TRANSLATION
 TUR_hamper_the_ayatollahs: "Omezit růst Íránu" # todo: NEW TRANSLATION
 TUR_hamper_the_ayatollahs_desc: "Íránci postupují a rychle rostou. Budeme muset co nejdříve omezit jejich schopnost takto růst" # todo: NEW TRANSLATION
 TUR_balkan_pests: "Balkánská hrozba" # todo: NEW TRANSLATION
 TUR_balkan_pests_desc: "Historicky jsme ovládali Balkán a když jsme ho ovládali, panoval tam klid. Během veliké války jsme však Balkán ztratili. Dnes ho ale vezmeme zpět a vezmeme ho s velkou hrdostí!" # todo: NEW TRANSLATION
 TUR_thrace_becomes_one: "Thrákie se sjednocuje" # todo: NEW TRANSLATION
 TUR_thrace_becomes_one_desc: "Thrákie je rozdělena na dvě části, jedna je na našem území a druhá v Řecku. Proč by tomu tak mělo být? Postaráme se, aby lidé Thrákie byli sjednoceni pod jednou vlajkou, půlměsícem a hvězdou" # todo: NEW TRANSLATION
 TUR_campaign_against_athens: "Bulharské znovudobytí" # todo: NEW TRANSLATION
 TUR_campaign_against_athens_desc: "Bulharsko je jedním z mnoha vilájetů, které se od nás odtrhly. Je naší povinností je získat zpět a znovu je spojit s tureckým lidem" # todo: NEW TRANSLATION
 TUR_end_of_elections: "Konec republiky" # todo: NEW TRANSLATION
 TUR_end_of_elections_desc: "V tento den turecká republika přestane existovat. Náš lid byl potlačován a vychováván pod záminkou údajné \"zvolené vlády\". Náš lid byl uveden v omyl, lhaný a manipulovaný desetiletími kemalistického systému" # todo: NEW TRANSLATION
 TUR_pan_turkey: "Pan-turecký sen" # todo: NEW TRANSLATION
 TUR_pan_turkey_desc: "Dnes jsou turkické mluvící národy rozděleny do několika území. Některé tady v Turecku, jiné v Kavkazu a další ve Střední Asii. Turkický sen nebude zapomenut a lidé budou opět sjednoceni" # todo: NEW TRANSLATION
 TUR_a_new_empire: "Velmi hladový vlk.." # todo: NEW TRANSLATION
 TUR_a_new_empire_desc: "Turecký vlk hladověl po desetiletí, nemůže už déle vyt. Ale to se změní, svět se zachvěje, když uvidí turecký národ, jak si řeže svět pro sebe a své lidi" # todo: NEW TRANSLATION
 TUR_ottoman_politics: "[ROOT.TUR_ottomanism_name]" # todo: NEW TRANSLATION
 TUR_ottoman_politics_desc: "[ROOT.TUR_ottomanism_name_desc]" # todo: NEW TRANSLATION
 TUR_nine_light_name: "Doktrína Devíti světel" # todo: NEW TRANSLATION
 TUR_nine_light_name_desc: "Doktrína Devíti světel je založena na tureckém nacionalismu a islámu. Reprezentuje ideály dobra pro všechny a naše strana byla jimi silně formována." # todo: NEW TRANSLATION
 TUR_ottomanism_name: "Osmanská politika" # todo: NEW TRANSLATION
 TUR_ottomanism_name_desc: "Naši předkové dokázali vládnout bez problémů, a to musí znamenat, že musíme následovat jejich kroky, abychom byli úspěšní" # todo: NEW TRANSLATION
 TUR_a_new_army: "Obnovené prostředky pro OKK" # todo: NEW TRANSLATION
 TUR_a_new_army_desc: "Ano, janičáři byli cool a tak, ale možná zkusíme něco novějšího. Zvýšíme financování pro Ozel Kuvvetler Komutanligi, neboli naše jednotky speciálních sil" # todo: NEW TRANSLATION
 TUR_return_to_sunni_dominance: "Návrat sunnitské dominance" # todo: NEW TRANSLATION
 TUR_return_to_sunni_dominance_desc: "Příliš jsme se odklonili od našich islámských kořenů. Vrátíme staré způsoby tím, že podpoříme sunnitské učení mezi našimi spoluobčany" # todo: NEW TRANSLATION
 TUR_supporting_conservatives: "Podpora konzervativních struktur" # todo: NEW TRANSLATION
 TUR_supporting_conservatives_desc: "I když budeme jednopartijním státem, financujeme i jiné konzervativní organizace, aby lidé, kteří nás nutně nepodporují, mohli přijmout naši ideologii a hodnoty" # todo: NEW TRANSLATION
 TUR_osman_alliance: "Posílit Osmana" # todo: NEW TRANSLATION
 TUR_osman_alliance_desc: "Naše sny o vytvoření nové turecké velmoci musí mít nějakou legitimitu. Můžeme kontaktovat dům Osman, zapojit je do vlády a zmocnit je, aby oživili slávu našeho dávno ztraceného impéria!" # todo: NEW TRANSLATION
 TUR_turkish_relations: "Turecké vztahy" # todo: NEW TRANSLATION
 TUR_turkish_relations_desc: "Jsme uprostřed mezi Evropou a Asií, což dělá diplomacii s námi velmi důležitou. Také máme vliv na to, s kým se chceme spojit. Západ nás po desetiletí podporoval, ale teď se i Východ snaží —" # todo: NEW TRANSLATION
 TUR_eastern_alignment: "Orientace na Východ" # todo: NEW TRANSLATION
 TUR_eastern_alignment_desc: "NATO mělo své výhody, ale také nás přinutilo měnit naše vládnutí a kulturu více, než Východ. Z toho důvodu, abychom si udrželi nezávislost a naši kulturu, je nejlepší hledat formální vazby s Východem." # todo: NEW TRANSLATION
 TUR_military_coop_india: "Vojenská spolupráce s Indií" # todo: NEW TRANSLATION
 TUR_military_coop_india_desc: "Můžeme těžit z dlouhodobé vojenské spolupráce s Indií. Společné výcviky a cvičení nám umožní učit se nové taktiky a strategie a zároveň přiblíží naše dvě země" # todo: NEW TRANSLATION
 TUR_support_belt_road_china: "Podpořit iniciativu Pás a cesta" # todo: NEW TRANSLATION
 TUR_support_belt_road_china_desc: "Iniciativa Pás a cesta je masivní infrastrukturní plán vedený Čínou, který přináší správnou infrastrukturu po celém světě. Proč bychom takovou iniciativu měli napadat?" # todo: NEW TRANSLATION
 TUR_schools_in_pakistan: "Financovat školy v Pákistánu" # todo: NEW TRANSLATION
 TUR_schools_in_pakistan_desc: "Pákistán zoufale potřebuje správnou vzdělávací infrastrukturu a můžeme se o to pokusit tím, že postavíme nové školy pro lidi, aby se mohli učit" # todo: NEW TRANSLATION
 TUR_turkish_relations: "Turecké vztahy" # todo: NEW TRANSLATION
 TUR_turkish_relations_desc: "Jsme situováni mezi Evropou a Asií, což dělá naši diplomacii velmi důležitou. Musíme se rozhodnout, s kým chceme mít blízké vazby — Západ nebo Východ" # todo: NEW TRANSLATION
 TUR_turkstream_russia_pipeline: "Plynovod Turkstream–Rusko" # todo: NEW TRANSLATION
 TUR_turkstream_russia_pipeline_desc: "Plynovod Turkstream je plynovod z Ruska do Turecka. Tento potrubní systém dodá velká množství zemního plynu do částí západní Evropy a může být klíčový pro ekonomiku" # todo: NEW TRANSLATION
 TUR_afghan_roads: "Silnice v Afghánistánu" # todo: NEW TRANSLATION
 TUR_afghan_roads_desc: "Afghánistán má velmi málo funkčních silnic kvůli desetiletím trvající civilní válce. Můžeme tam vybudovat některé, aby se občané mohli lépe dopravovat" # todo: NEW TRANSLATION
 TUR_mutual_tourism_indonesia: "Vzájemný turismus s Indonésií" # todo: NEW TRANSLATION
 TUR_mutual_tourism_indonesia_desc: "Zavedením turistických programů s Indonésií mohou obě naše ekonomiky těžit z návštěvníků a turistů" # todo: NEW TRANSLATION
 TUR_provide_aid_yemen: "Letiště v Jemenu" # todo: NEW TRANSLATION
 TUR_provide_aid_yemen_desc: "Jemen potřebuje adekvátní letiště a můžeme jim je poskytnout prostřednictvím našich odborníků" # todo: NEW TRANSLATION
 TUR_industrial_investments_egypt: "Zaměstnat egyptské pracovníky" # todo: NEW TRANSLATION
 TUR_industrial_investments_egypt_desc: "Můžeme zaměstnat egyptské dělníky ve velkém pro naše továrny. Tím snížíme náklady a zároveň vytvoříme pracovní příležitosti pro obyvatele Egypta" # todo: NEW TRANSLATION
 TUR_religious_tourism_saudi: "Náboženský turismus se Saúdskou Arábií" # todo: NEW TRANSLATION
 TUR_religious_tourism_saudi_desc: "Saúdská Arábie má na svém území jedno z nejsvatějších míst islámu. Z tohoto důvodu budeme muset uzavřít dohody, aby se naše lidé mohli tam bezpečněji a rychleji cestovat" # todo: NEW TRANSLATION
 TUR_investments_in_qatar: "Vojenské základny v Kataru" # todo: NEW TRANSLATION
 TUR_investments_in_qatar_desc: "Požádáme Katar, aby nám dovolil zřídit vojenské základny v jejich zemi, abychom se tam mohli vojensky přiblížit. Můžeme se také pokusit je chránit před jinými hrozbami v regionu" # todo: NEW TRANSLATION
 TUR_western_alignment: "Udržet západní orientaci" # todo: NEW TRANSLATION
 TUR_western_alignment_desc: "Po mnoha letech přátelství se Západem proč hledat něco jiného? Je lepší udržet západní orientaci, aby nebyly provedeny žádné zásadní změny v zahraniční politice" # todo: NEW TRANSLATION
 TUR_counter_terror_with_us: "Boj proti terorismu" # todo: NEW TRANSLATION
 TUR_counter_terror_with_us_desc: "Pomůžeme Spojeným státům při protiteroristických operacích na Blízkém východě, aby byl region bezpečnější a stabilnější" # todo: NEW TRANSLATION
 TUR_archeology_coop_italy: "Archeologická spolupráce s Itálií" # todo: NEW TRANSLATION
 TUR_archeology_coop_italy_desc: "S Italy máme historické vazby sahající stovky let zpět, ale ještě jsme neobjevili všechny poklady pohřbené pod našimi zeměmi. Pozveme italské archeology, aby nám pomohli je vykopat!" # todo: NEW TRANSLATION
 TUR_encourage_migration_germany: "Povzbudit migraci z Německa" # todo: NEW TRANSLATION
 TUR_encourage_migration_germany_desc: "Mnoho našich lidí odjelo do Německa, ale Němci nám nezaslali stejné množství lidí. Požádáme Němce, aby nám poslali migranty, abychom se mohli stát národem taveniny kultur" # todo: NEW TRANSLATION
 TUR_sports_diplomacy_brazil: "Sportovní diplomacie s Brazílií" # todo: NEW TRANSLATION
 TUR_sports_diplomacy_brazil_desc: "Brazilci milují fotbal a my také, takže budeme rozvíjet sportovní diplomacii s Brazilci a pořádat přátelská utkání v naší zemi" # todo: NEW TRANSLATION
 TUR_join_business_councils_morocco: "Společné obchodní rady s Marokem" # todo: NEW TRANSLATION
 TUR_join_business_councils_morocco_desc: "Založení společných obchodních rad s Marokem by nám oběma velmi pomohlo, jelikož dokážeme přimět naše firmy ke spolupráci, což jim umožní expandovat." # todo: NEW TRANSLATION
 TUR_humanitarian_help_australia: "Humanitární experti z Austrálie" # todo: NEW TRANSLATION
 TUR_humanitarian_help_australia_desc: "Austrálie zažívá všechny druhy katastrof a v poslední době jich prochází mnoho i my. Získáním pomoci od Australanů můžeme být lépe připraveni, pokud by se něco špatného stalo." # todo: NEW TRANSLATION
 TUR_great_east: "Velký Východ" # todo: NEW TRANSLATION
 TUR_great_east_desc: "Naše organizace, Velký východní islámský nájezdnický front, slibuje přinést historické změny tureckému národu. Už nás nebudou brzdit imperialistické ideje, vytrváme!" # todo: NEW TRANSLATION
 TUR_dismantle_the_republic: "Rozmontovat republiku" # todo: NEW TRANSLATION
 TUR_dismantle_the_republic_desc: "Republika nyní není potřeba, když jsme u moci. Republika musí být rozmontována co nejdříve a armáda musí projít čistkami!" # todo: NEW TRANSLATION
 TUR_ties_with_saud: "Vazby se Saudy" # todo: NEW TRANSLATION
 TUR_ties_with_saud_desc: "Mnoho zemí by nemělo zájem udržovat vazby s naší zemí, ale Saúdové jsou jiní. Můžeme s nimi udržovat vztahy, jelikož sdílejí podobnou ideologii, aby naše vláda zachovala určitý stupeň mezinárodní legitimity." # todo: NEW TRANSLATION
 TUR_islamic_legacy: "Islámské dědictví" # todo: NEW TRANSLATION
 TUR_islamic_legacy_desc: "Islám má v naší zemi velmi dlouhou historii a nesmíme na to zapomenout. Využijeme ho ve svůj ideologický prospěch." # todo: NEW TRANSLATION
 TUR_combat_imperialism: "Boj proti imperialismu" # todo: NEW TRANSLATION
 TUR_combat_imperialism_desc: "Imperialistická přesvědčení a ideologie prostoupily naši kdysi velkou zemi. Boj proti těmto ideálům je nejlepší způsob, jak obnovit naši zemi do bývalé slávy." # todo: NEW TRANSLATION
 TUR_ban_kemalism: "Zákaz sekulárních stran" # todo: NEW TRANSLATION
 TUR_ban_kemalism_desc: "Sekularismus zničil tuto zemi. Vynucením vyloučení islámu dokázali sekularisté prosadit své přesvědčení v národě, ale už tomu tak nebude!" # todo: NEW TRANSLATION
 TUR_demand_hejaz: "Požadovat Hejaz" # todo: NEW TRANSLATION
 TUR_demand_hejaz_desc: "Saúdové nárokují mnoho důležitých měst v islámském světě, a ta města se většinou nacházejí v Hejazu. Požádáme je, aby předali naší vládě kontrolu nad územím, pokud se chtějí vyhnout konfliktu." # todo: NEW TRANSLATION
 TUR_sharia_mandate: "Mandát šaría" # todo: NEW TRANSLATION
 TUR_sharia_mandate_desc: "Naše země bude vedena principy islámu, a pouze principy islámu. Šaría bude opět zavedena, aby naše země byla čistá a spravedlivá." # todo: NEW TRANSLATION
 TUR_one_banner_one_people: "Jeden prapor, jeden lid" # todo: NEW TRANSLATION
 TUR_one_banner_one_people_desc: "Náš lid bude sjednocen pod jedním praporem, praporem islámu. Není potřeba vytvářet rasové rozdíly v naší zemi povolováním několika jazyků." # todo: NEW TRANSLATION
 TUR_legalize_languages: "Jeden prapor, mnoho lidí" # todo: NEW TRANSLATION
 TUR_legalize_languages_desc: "Naši lidé mají svobodu mluvit jakýmkoli jazykem. Neměli bychom způsobovat rasové rozdíly v našem státě omezením používání různých jazyků." # todo: NEW TRANSLATION
 TUR_crack_down_shiism: "Omezení ší'ismu" # todo: NEW TRANSLATION
 TUR_crack_down_shiism_desc: "Musíme zajistit, aby se všichni asimilovali do sunnitské větve, i kdyby to znamenalo zavedení omezení pro šíity. Zakážeme šíitské praktiky na veřejných místech a financujeme kampaně, které povzbudí šíity ke konverzi." # todo: NEW TRANSLATION
 TUR_return_of_caliphate: "Návrat chalífátu" # todo: NEW TRANSLATION
 TUR_return_of_caliphate_desc: "Chalífát musí a vrátí se. Postaráme se o to, aby se chalífát znovu sjednotil, pokud bude třeba i válkou a dobytím. Region už nebude více sužován." # todo: NEW TRANSLATION
 TUR_gender_differations: "Segregace pohlaví" # todo: NEW TRANSLATION
 TUR_gender_differations_desc: "Musíme vytvořit oddělená zařízení pro muže a ženy. Ať už to budou zastávky, školy nebo pracoviště, muži a ženy musí být z náboženských důvodů odděleni!" # todo: NEW TRANSLATION
 TUR_enforce_dress_code: "Oblečení nařízení" # todo: NEW TRANSLATION
 TUR_enforce_dress_code_desc: "Prosadíme přísný dress code, který dovede naši zemi na cestu čistoty a spravedlnosti. Pokud se naši lidé obléhají nevhodně, jak můžeme očekávat duchovní pokrok?" # todo: NEW TRANSLATION
 TUR_westard: "Expanze na západ" # todo: NEW TRANSLATION
 TUR_westard_desc: "Osmané byli slabí a ztratili západní část chalífátu. Změníme to, vezmeme ji zpět s hrdostí a velkou silou." # todo: NEW TRANSLATION
 TUR_southward: "Expanze na jih" # todo: NEW TRANSLATION
 TUR_southward_desc: "Arabské povstání a vzestup arabského nacionalismu ztížily Osmanům jejich kontrolu. Avšak s nástupem naší vlády a naší velké silou zajistíme, že se to už nestane." # todo: NEW TRANSLATION
 TUR_eastward: "Expanze na východ" # todo: NEW TRANSLATION
 TUR_eastward_desc: "Východ nám byl odebrán Rusy nebo Peršany. Dnes jsou Kavkazy nezávislé, ale nezůstanou tak dlouho." # todo: NEW TRANSLATION
 TUR_african_holdings: "Africké državy" # todo: NEW TRANSLATION
 TUR_african_holdings_desc: "Evropané a jejich koloniální ambice vedly ke ztrátě osmanských afrických území. Bohužel je kvůli Evropanům nedokázali dlouho rozšířit nebo udržet, ale teď nám už nikdo nebrání." # todo: NEW TRANSLATION
 TUR_turkish_intervention: "Turecký intervencionismus" # todo: NEW TRANSLATION
 TUR_turkish_intervention_desc: "Turecký národ zasahoval v několika konfliktech po světě a pomohl projekci turecké vojenské moci a vlivu. Zasahováním do vnitřních konfliktů jiných států dokážeme ovlivnit výsledky těchto válek ve prospěch nás." # todo: NEW TRANSLATION
 TUR_intervene_syrian_civilwar: "Syrská občanská válka" # todo: NEW TRANSLATION
 TUR_intervene_syrian_civilwar_desc: "Sýrie se propadla do chaosu a vzhledem k jejich blízkosti k naší zemi by bylo nerozumné stát stranou a jen přihlížet." # todo: NEW TRANSLATION
 TUR_back_assad: "Podpořit Assada" # todo: NEW TRANSLATION
 TUR_back_assad_desc: "Assad je oprávněný vůdce Sýrie a všichni ostatní jsou považováni za nelegitimní!" # todo: NEW TRANSLATION
 TUR_back_fsa: "Podpořit Svobodnou syrskou armádu" # todo: NEW TRANSLATION
 TUR_back_fsa_desc: "Svobodná syrská armáda bojuje za velmi spravedlivou věc — demokracii. Musíme je podporovat všemi možnými způsoby, aby zvítězili a přinesli radost svobodě syrskému lidu!" # todo: NEW TRANSLATION
 TUR_intervene_afghan_war: "Afghánská občanská válka" # todo: NEW TRANSLATION
 TUR_intervene_afghan_war_desc: "Afghánistán už dlouho vede občanskou válku a mnoho se nezměnilo. Možná můžeme ovlivnit výsledek ve svůj prospěch..." # todo: NEW TRANSLATION
 TUR_a_new_stance: "Nový postoj" # todo: NEW TRANSLATION
 TUR_a_new_stance_desc: "Tálibán dlouho bojuje za vypuzení zahraničního vlivu a zásahů v jejich zemi, a není naším místem je zasahovat. Místo toho musíme podpořit jejich věc a posílit jejich síly, aby osvobodili svou zemi od zahraničního vykořisťování." # todo: NEW TRANSLATION
 TUR_northern_cause: "Severní věc" # todo: NEW TRANSLATION
 TUR_northern_cause_desc: "Severoatlantická aliance (Northern Alliance) vytrvale usiluje o vypuzení odporného Tálibánu z Afghánistánu. Tálibán přinese pouze tyranii, nespravedlnost a útlak a musíme pomoci Severoatlantické alianci Tálibán porazit!" # todo: NEW TRANSLATION
 TUR_intervene_iraq_war: "Zasahování v Iráku" # todo: NEW TRANSLATION
 TUR_intervene_iraq_war_desc: "Využitím chaosu v Iráku dosáhneme našich cílů, které byly dlouho odloženy..." # todo: NEW TRANSLATION
 TUR_peacekeepers: "Mise udržování míru" # todo: NEW TRANSLATION
 TUR_peacekeepers_desc: "Bylo by lepší dál nešířit plameny, situace v Iráku je už teď dost špatná. Měli bychom poslat mírové jednotky do vesnic a měst na severu, aby Iráčanům poskytly přestávku od války." # todo: NEW TRANSLATION
 TUR_assasinate_abdul_mustafa: "Vyřešit Kurdy" # todo: NEW TRANSLATION
 TUR_assasinate_abdul_mustafa_desc: "Od té doby, co Kurdi získali autonomii v severním Iráku v 90. letech, jsou naše bezpečnostní složky ve zvýšené pohotovosti kvůli zvýšené morálce kurdských separatistů. Završením atentátu na guvernéra Kirkúku dokážeme vážně poškodit kurdskou morálku a odboj." # todo: NEW TRANSLATION

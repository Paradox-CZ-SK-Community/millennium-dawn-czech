  TUR_alawite_mili_experience: "Alavitské vojenské zkušenosti" # todo: NEW TRANSLATION
  TUR_alawite_mili_experience_desc: "Alavité mají bohaté zkušenosti se bojem. Z tohoto důvodu je nemusíme školit a učit je našim způsobům." # todo: NEW TRANSLATION
  TUR_our_own_experience: "Turecké vojenské zkušenosti" # todo: NEW TRANSLATION

  TUR_ciw_decisions: "CIW" # todo: NEW TRANSLATION
  TUR_ciw_decisions_desc: "§HCIW§!, neboli jinak známá jako §HKonfederace islámského blahobytu§! je organizací, která si klade za cíl zlepšit blahobyt islámských národů po celém světě. Vůdce CIW, §HTurkey§!, bude moci §Hinvestovat do ostatních členů CIW§!, a to prostřednictvím §Hinfrastruktury, sítí, průmyslu nebo železnic§!, atd. §HCIW Members§! mohou §Ropt out§! z organizace kdykoli, avšak učiněním tak ztratí právo znovu se o členství ucházet v pozdějším termínu.\nVůdce CIW bude moci investovat do vzdělání, zdravotní péče, průmyslu, infrastruktury a infrastruktury pro nouzové zásoby v jiných zemích. Jakmile vůdce investuje do některé z těchto oblastí, bude všem členům CIW přidán modifier s bonusy bez nákladů pro ně. §HCIW Member§! státy budou moci §Gpožádat o investice§!, které mohou poskytnout budovy namísto bonusů udělených od §HCIW Leader§!. Pokud si §HCIW Member§! vybere některé z těchto rozhodnutí, obdrží vůdce CIW určitou částku peněz do svých §GMezinárodních investic§!." # todo: NEW TRANSLATION
  TUR_invest_in_infrastructure: "Investujte do CIW infrastruktury" # todo: NEW TRANSLATION
  TUR_invest_in_infrastructure_desc: "Díky schopnosti budovat správnou infrastrukturu poskytnou země CIW svým lidem vhodné bydlení a zařízení." # todo: NEW TRANSLATION
  TUR_invest_in_disasters: "CIW pomoc při katastrofách" # todo: NEW TRANSLATION
  TUR_invest_in_disasters_desc: "Islámský svět prochází mnoha katastrofami a často není schopen opravit způsobené škody. Můžeme pomoci tím, že jim poskytneme nouzové zásoby." # todo: NEW TRANSLATION
  TUR_invest_in_education: "Investujte do CIW vzdělání" # todo: NEW TRANSLATION
  TUR_invest_in_education_desc: "Každý potřebuje přístup k odpovídajícímu vzdělání, a proto budeme muset investovat do vzdělávacích zařízení ve zemích CIW." # todo: NEW TRANSLATION
  TUR_invest_in_health: "Investujte do CIW zdravotní péče" # todo: NEW TRANSLATION

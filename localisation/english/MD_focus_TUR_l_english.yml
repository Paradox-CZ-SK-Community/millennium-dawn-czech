 TUR_arrest_mafia_east: "Zatknout členy mafie ve východním Turecku" # todo: NEW TRANSLATION
 TUR_victory_over_mafia: "§PZlikvidovat mafii§!" # todo: NEW TRANSLATION
 TUR_mafia_influence_mechanic: "Globální mise" # todo: NEW TRANSLATION
 TUR_mafia_influence_mechanic_desc: "§PTurecká mafie§! se ukázala být něčím víc než jen domácí skupinou gangsterů. §HTurecká mafie má vazby a vliv po celém světě§!, přičemž v některých oblastech více než v jiných. Využitím turecké diaspory může §HTurecká mafie§! §Hzískat podporu§! a §Hvliv§! v jiných zemích a využít je k vybudování nových §PMafiánských protektorátů§!. Tímto způsobem může §HTurecká mafie§! tahat za nitky ve vládách globálně a v některých případech je dokonce §Rsvrhnout§!.\n\nJak ukazují níže uvedené ukazatele, §Čím vyšší je vliv mafie§! v určité zemi, tím větší má kontrolu. Pokud je vliv mafie §Rnízký§!, mafie není schopna udělat nic razantního. Ale pokud je §Hvliv mafie vysoký§!, je §Gmnoho§! daleko více možností.\n\n§HVliv ve Spojeném království§!: §G[?mafia_uk|%]§!\n§HVliv v Německu§!: §G[?mafia_germany|%]§!\n§HVliv v Nizozemsku§!: §G[?mafia_holland|%]§!\n§HVliv v Austrálii§!: §G[?mafia_australia|%]§!\n§HVliv v Belgii§!: §G[?mafia_belgium|%]§!\n\nBez barvy - Nízký vliv\n§YŽlutá§! - Mírný vliv\n§RČervená§! - Vysoký vliv\n" # todo: NEW TRANSLATION

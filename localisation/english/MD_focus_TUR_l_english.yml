  Turkish_Economy.555.t: "Řecko odmítá nabídku!" # todo: NEW TRANSLATION
  Turkish_Economy.555.desc: "Zdá se, že Řecko nechce žádné turecké společnosti na svém území, takže se zatím musíme stáhnout." # todo: NEW TRANSLATION
  Turkish_Economy.555.a: "Co je nového?" # todo: NEW TRANSLATION
  TUR_pkk.1.t: "Diyarbakirský summit" # todo: NEW TRANSLATION
  TUR_pkk.1.d: "Diyarbakirská konference začne nejdříve tento týden, i když jsme se stále nerozhodli, jak budeme postupovat vůči [TUR_Neutral_Communism PKK]. Máme možnost pokračovat v boji proti jejich snahám o autonomii a nezávislost, ale někteří navrhli kompromis. Dosud byl tento nápad z velké části nepopulární. Ozbrojené síly nadále projevují svou připravenost bojovat proti PKK a zabránit rozštěpení velkého tureckého národa." # todo: NEW TRANSLATION
  TUR_pkk.1.a: "Spolupráce s našimi sousedy porazí teroristy!" # todo: NEW TRANSLATION
  TUR_pkk.1.b: "Nepotřebujeme pomoc, PKK vyřadíme sami!" # todo: NEW TRANSLATION
  TUR_pkk.1.c: "Možná jsme na Kurdé byli příliš tvrdí..." # todo: NEW TRANSLATION
  TUR_pkk.2.t: "Turecko navrhuje bezpečnostní spolupráci proti PKK" # todo: NEW TRANSLATION
  TUR_pkk.2.d: "Vláda Turecka oznámila na dnešním Diyarbakir summitu, že si přeje usilovat o spolupráci s regionálními státy, včetně nás. Naši delegáti na konferenci nyní předali tyto informace [ROOT.capital.GetCapitalVictoryPointName] a chtějí vědět postoj naší vlády k boji proti PKK a jeho odnožím v regionu." # todo: NEW TRANSLATION
  TUR_pkk.2.a: "Spolupráce je cestou vpřed" # todo: NEW TRANSLATION
  TUR_pkk.2.b: "Ne. To je hrozba pro naši suverenitu" # todo: NEW TRANSLATION
  TUR_pkk.3.t: "[FROM.GetName] souhlasí se spoluprací proti PKK!" # todo: NEW TRANSLATION
  TUR_pkk.3.d: "Zástupci ze [FROM.GetName] pevně potřásli rukou našim delegátům na konferenci v Diyarbakiru a prohlásili, že [FROM.capital.GetCapitalVictoryPointName] netrpělivě očekává první kroky proti PKK a jeho odnožím." # todo: NEW TRANSLATION
  TUR_pkk.3.a: "Skvěle!" # todo: NEW TRANSLATION
  TUR_pkk.4.t: "Zástupci z [FROM.GetName] opouštějí summit" # todo: NEW TRANSLATION
  TUR_pkk.4.d: "Zástupci z našeho souseda, [FROM.GetName], tiše opustili summit před chvílí. Tohle podivné rozhodnutí vyvolává v naší vládě určité obavy o jejich skutečné úmysly." # todo: NEW TRANSLATION
  TUR_pkk.4.a: "Opravdu?" # todo: NEW TRANSLATION
  TUR_pkk.100.t: "Předoperační útok na [ROOT.TUR_PKK_bases_name]" # todo: NEW TRANSLATION
  TUR_pkk.100.d: "Dosáhli jsme fáze, kdy musíme začít s oslabením obrany PKK na základně, na kterou míříme. V současné době se pohyb PKK kolem [ROOT.TUR_PKK_bases_name] mapuje pro provedení předoperačních útoků. Vždy existuje riziko, že se věci mohou pokazit, ale neměli bychom se příliš obávat neúspěchu, pokud jsou naše jednotky připravené a účinné." # todo: NEW TRANSLATION
  TUR_pkk.100.a: "Vykonejte koordinovaný letecký útok" # todo: NEW TRANSLATION
  TUR_pkk.100.b: "Přerušte jejich zásobovací trasy" # todo: NEW TRANSLATION
  TUR_pkk.100.c: "Kropte je dělostřeleckou palbou" # todo: NEW TRANSLATION
  TUR_pkk.100.d1: "Můžeme to vynechat" # todo: NEW TRANSLATION
  TUR_pkk.200.t: "Jednotky mají nedostatek zásob" # todo: NEW TRANSLATION
  TUR_pkk.200.d: "Zprávy z fronty u [ROOT.TUR_PKK_bases_name] ukazují nedostatek zásob, což signalizuje možné selhání naší operační schopnosti ničit PKK. Můžeme frontovým jednotkám poslat jejich nezbytné vybavení, ale musíme si také pamatovat na naše vlastní zásoby pro případ konfliktu, který se rýsuje na mezinárodní scéně." # todo: NEW TRANSLATION
  TUR_pkk.200.a: "Letecky jim dopravte vše, co potřebují." # todo: NEW TRANSLATION
  TUR_pkk.200.b: "Dejte vybavení důvěryhodným místním, aby ho dopravili." # todo: NEW TRANSLATION
  TUR_pkk.200.c: "Mohou použít to, co mají nyní." # todo: NEW TRANSLATION
  TUR_pkk.201.t: "PKK si vybudují obranné pozice v obytné zóně." # todo: NEW TRANSLATION
  TUR_pkk.201.d: "PKK se rozhodli vybudovat obranné pozice v obytné zóně, čímž ohrožují civilisty. Musíme přijít na způsob, jak vyřadit tyto povstalce, aniž bychom způsobili velký rozruch v oblasti, jinak bychom mohli ohrozit naši pověst a životy těch, kteří si přejí být zanecháni na pokoji." # todo: NEW TRANSLATION
  TUR_pkk.201.a: "Povolat komando jednotky." # todo: NEW TRANSLATION
  TUR_pkk.201.b: "Zkuste udeřit v noci." # todo: NEW TRANSLATION
  TUR_pkk.201.c: "Prostě zaútočte!" # todo: NEW TRANSLATION
  TUR_pkk.202.t: "PKK zahajuje protiútok" # todo: NEW TRANSLATION
  TUR_pkk.202.d: "PKK se rozhodli zahájit velký protiútok na město [ROOT.TUR_PKK_bases_name], což povede k určitému chaosu a pocitu strachu u části jednotek. Nyní ale není čas utíkat jako slepá kuřata, nýbrž je čas vyhodnotit naše další kroky. Vysoké velení odpovědné za operace bylo informováno a čeká na rozkazy." # todo: NEW TRANSLATION
  TUR_pkk.202.a: "Odpovědět jim vlastním protiútokem" # todo: NEW TRANSLATION
  TUR_pkk.202.b: "Upevněte obranné postavení a připravte se na útok" # todo: NEW TRANSLATION
  TUR_pkk.202.c: "Použijte taktiku spálené země a ustupte" # todo: NEW TRANSLATION
  TUR_pkk.203.t: "Obrovský konvoj PKK byl přepaden" # todo: NEW TRANSLATION
  TUR_pkk.203.d: "PKK postupovali z [ROOT.TUR_PKK_bases_name] na jiné místo, aby se vyhnuli nečekanému útoku. Naši informátoři v PKK však varovali, a my jsme je napadli. V současnosti je tento konvoj obklíčen našimi Jandarma a čeká na rozkazy, jaké kroky dále podniknout." # todo: NEW TRANSLATION
  TUR_pkk.203.a: "Zničte všechno v oblasti" # todo: NEW TRANSLATION
  TUR_pkk.203.b: "Zaútočte a pokuste se získat výstroj" # todo: NEW TRANSLATION
  TUR_pkk.203.c: "Vyhladit je, dokud se nevzdají" # todo: NEW TRANSLATION
  TUR_pkk.204.t: "PKK se snaží rozdělit společnost" # todo: NEW TRANSLATION
  TUR_pkk.204.d: "PKK se pokusila politicky rozdělit naši zemi tím, že vyzvala k masovým protestům po celé zemi. Protidemonstranční policie byla uvedena do pohotovosti, avšak kongres a naše politická strana volají po prodloužených opatřeních." # todo: NEW TRANSLATION
  TUR_pkk.204.a: "Zatkněte vůdce kruhu" # todo: NEW TRANSLATION
  TUR_pkk.204.b: "Využijte toto hnutí ve svůj prospěch" # todo: NEW TRANSLATION
  TUR_pkk.204.c: "Přijměte zákony, které oslabil jejich hnutí" # todo: NEW TRANSLATION
  TUR_pkk.205.t: "PKK síly ustupují do Arménie" # todo: NEW TRANSLATION
  TUR_pkk.205.d: "Síly PKK, které byly zapojeny do boje s našimi jednotkami, přešly hranici do Arménie, dokonce útočily na některé arménské pohraniční stráže. Někteří se stále snaží utéct z boje, ale nyní musíme rozhodnout, zda pošleme posily a překročíme hranici, nebo budeme pokračovat v boji proti těm, kteří se snaží utéct." # todo: NEW TRANSLATION
  TUR_pkk.205.a: "Úplně opustit operaci" # todo: NEW TRANSLATION
  TUR_pkk.205.b: "Zaměřit se na ty, kteří zde stále zůstávají" # todo: NEW TRANSLATION
  TUR_pkk.205.c: "Jděte za nimi!" # todo: NEW TRANSLATION
  TUR_pkk.206.t: "Turecké síly utrpěly porážku" # todo: NEW TRANSLATION
  TUR_pkk.206.d: "Zprávy z turecko-arménské hranice naznačují, že turečtí bojovníci se stáhli zpět do Turecka poté, co se jim nepodařilo zajmout PKK operativce, kteří uprchli do Arménie. Arménští představitelé opakují, že PKK nebyli ukrýváni, šlo o nečekaný zásah, a zajatí bojovníci PKK budou potrestáni." # todo: NEW TRANSLATION
  TUR_pkk.206.a: "Dobře" # todo: NEW TRANSLATION
  TUR_pkk.207.t: "Arménské síly se stáhnou" # todo: NEW TRANSLATION
  TUR_pkk.207.d: "Po sérii úspěšných útoků na arménské hlídky na hranici se jednotky rozmisťující na místě dohodly na stažení z boje a umožní zadržení bojovníků PKK, kteří uprchli do Arménie z východní turecké hranice." # todo: NEW TRANSLATION
  TUR_pkk.207.a: "Dobře" # todo: NEW TRANSLATION
  TUR_pkk.208.t: "Turecko-Arménské síly se dohodly na příměří" # todo: NEW TRANSLATION
  TUR_pkk.208.d: "Po sérii srážek mezi arménskými a tureckými pohraničními hlídkami se obě strany dohodly složit zbraně a dosáhnout příměří." # todo: NEW TRANSLATION
  TUR_pkk.208.a: "Dobře" # todo: NEW TRANSLATION
  TUR_pkk.209.t: "Jednotky postrádají vhodnou dopravu" # todo: NEW TRANSLATION
  TUR_pkk.209.d: "Naši vojáci se pravděpodobně ocitli na cestě zpět k základně a uvázli. Podle zpráv PKK militanté dokázali sabotovat velkou část konvojů používajících přepravu jednotek k východní hranici." # todo: NEW TRANSLATION
  TUR_pkk.209.b: "Řekněte jim, aby pokračovali v tlaku" # todo: NEW TRANSLATION
  TUR_pkk.209.a: "Pošlete více transportů" # todo: NEW TRANSLATION
  TUR_pkk.209.c: "Zachraňte co lze" # todo: NEW TRANSLATION
  TUR_pkk.210.t: "Domnělý PKK dezertér slibuje zpravodajské informace" # todo: NEW TRANSLATION
  TUR_pkk.210.d: "Podle tvrzení se PKK dezertér sám odevzdal našim jednotkám a slíbil, že odhalí klíčové pozice PKK jednotek rozmístěných kolem Van. Pokud nelže, budeme moci využít jeho zpravodajské informace k úplnému zničení PKK pozic, které poskytne." # todo: NEW TRANSLATION
  TUR_pkk.210.a: "Nedá se mu věřit, dejte ho do cely" # todo: NEW TRANSLATION
  TUR_pkk.210.b: "'Kde jsou?'" # todo: NEW TRANSLATION
  TUR_pkk.210.c: "'Co ještě víte?'" # todo: NEW TRANSLATION
  TUR_pkk.211.t: "Zavádějící informace vedou ke ztrátám na životech!" # todo: NEW TRANSLATION
  TUR_pkk.211.d: "Zdá se, že informace poskytnuté domnělým PKK dvojím agentem byly mylné. V důsledku toho jsme přišli o několik dobrých mužů. Jejich krev nebude zbytečná a naše pomsta bude rychlá." # todo: NEW TRANSLATION
  TUR_pkk.211.a: "Hrozné" # todo: NEW TRANSLATION
  TUR_pkk.212.t: "Informace vedou k tajné základně PKK" # todo: NEW TRANSLATION
  TUR_pkk.212.d: "Zdá se, že informace poskytnuté PKK dvojím agentem vedly k umístění několika členů PKK na skryté základně. V důsledku toho se nám podařilo zaútočit na toto místo a zlikvidovat několik teroristů PKK." # todo: NEW TRANSLATION
  TUR_pkk.212.a: "Skvělé!" # todo: NEW TRANSLATION
  TUR_pkk.214.t: "Operativní úspěch ve Vanu" # todo: NEW TRANSLATION
  TUR_pkk.214.d: "Po desetiletích bojů skončil organizovaný kurdský odpor ve větším regionu Vanu. Slavnostní prapor tureckého státu vane výše než kdy dříve, nový začátek provincie obnovil naděje pro všechny obyvatele žijící tam." # todo: NEW TRANSLATION
  TUR_pkk.214.a: "Konečně.." # todo: NEW TRANSLATION
  TUR_pkk.215.t: "Operativní úspěch ve Středním Eufrátu" # todo: NEW TRANSLATION
  TUR_pkk.215.d: "Po desetiletích bojů skončil organizovaný kurdský odpor ve větším regionu Středního Eufrátu. Slavnostní prapor tureckého státu vane výše než kdy dříve, nový začátek provincie obnovil naděje pro všechny obyvatele žijící tam." # todo: NEW TRANSLATION
  TUR_pkk.215.a: "Konečně.." # todo: NEW TRANSLATION
  TUR_pkk.216.t: "Operativní úspěch v Diyarbakır" # todo: NEW TRANSLATION
  TUR_pkk.216.d: "Po desetiletích bojů skončil organizovaný kurdský odpor ve větším regionu Diyarbakır. Slavnostní prapor tureckého státu vane výše než kdy dříve, nový začátek provincie obnovil naděje pro všechny obyvatele žijící tam." # todo: NEW TRANSLATION
  TUR_pkk.216.a: "Konečně.." # todo: NEW TRANSLATION
  TUR_pkk.217.t: "[TUR.GetName] Prohlašuje vítězství nad PKK" # todo: NEW TRANSLATION
  TUR_pkk.217.d: "Vláda [TUR.GetAdjective] nedávno vydala prohlášení, že všechny hlavní základny, buňky a skrýše PKK byly vyčištěny z [TUR.GetAdjective] ozbrojených sil (TSK). Toto prohlášení vzbuzuje obavy kurdských separatistů po celém Středním východě, včetně samotného [TUR.GetName]. PKK byl v [TUR.GetName] aktivní po dlouhou dobu, sahající několik desetiletí od počátku v 70. letech. Kurdská skupina původně doufala vytvořit nezávislý stát na tom, co je Východní Turecko, ale její hnutí se rychle zmenšilo na úsilí o autonomii spíše než o plnou nezávislost. Vláda [TUR.GetAdjective] byla vůči tlaku odolná a dospěla k bodu, kdy může prohlásit vítězství nad hnutím." # todo: NEW TRANSLATION
  TUR_pkk.217.a: "Zajímavé" # todo: NEW TRANSLATION
  TUR_pkk.603.t: "Konec operací" # todo: NEW TRANSLATION
  TUR_pkk.603.d: "Naše současná série operací proti PKK skončila. Vojenské vedení brzy svolá schůzi, aby prodiskutovalo, jak postupovat při budoucích operacích." # todo: NEW TRANSLATION
  TUR_pkk.603.a: "Dobře" # todo: NEW TRANSLATION
  TUR_pkk.604.t: "PKK vyhlásí všeobecnou mobilizaci" # todo: NEW TRANSLATION
  TUR_pkk.604.d: "PKK vyhlásila všeobecnou mobilizaci proti naší vládě, mluvčí dnes ráno oznámil, že 'všichni přívrženci hnutí a všichni bojovníci za svobodu se musí dostavit ke svým velitelům při úsvitu'. Tuto výzvu doprovodily všeobecné útoky PKK na města obklopující region Kurdistánu, oficiálně zahajující boje a vyvolávající atmosféru velkého znepokojení pro lidi žijící v těchto oblastech. Stav nouze bude brzy vyhlášen, dokud PKK nebude plně vykořeněna." # todo: NEW TRANSLATION
  TUR_pkk.604.a: "Ukazují své pravé barvy.." # todo: NEW TRANSLATION
  TUR_pkk.600.t: "Katastrofické následky selhání splnění našeho slibu" # todo: NEW TRANSLATION
  TUR_pkk.600.d: "Naše plané sliby nás dohnaly. Kurdové, kteří žijí na východě našeho státu, převzali kontrolu nad kurdskými oblastmi, kde tvoří většinu. Už formalně nemáme kontrolu nad těmito územími a naše vláda je prakticky bezmocná učinit okamžité rozhodnutí kvůli byrokratickému procesu, do kterého jsme uvězněni." # todo: NEW TRANSLATION
  TUR_pkk.600.a: "Ach ne" # todo: NEW TRANSLATION
  TUR_pkk.601.t: "Referendum o kurdské autonomii prošlo" # todo: NEW TRANSLATION
  TUR_pkk.601.d: "Referendum o kurdské autonomii prošlo s drtivou většinou Kurdů, kteří hlasovali pro autonomizaci. Díky tomuto referendu se [TUR.GetName] stane eyaletem [TUR.GetName]. Kurdistánská Dělnická strana bude vládní mocností státu, bude moci vybudovat armádu, spravovat zákony a politiku regionu a pořádat volby podle svého uvážení. Nadále si ponecháme kontrolu nad hlavními průmyslovými a ekonomickými sektory, ale část zisku bude i nadále mířit do kurdského státu." # todo: NEW TRANSLATION
  TUR_pkk.601.a: "Dobře" # todo: NEW TRANSLATION
  Turkey.1.t: "Özkan zakládá novou stranu" # todo: NEW TRANSLATION
  Turkey.1.desc: "Poté, co [ROOT.GetLeader] veřejně vyzval místopředsedu, Özkan oznámil, že rezignuje na svou pozici v parlamentu i v straně. Také oznámil, že založí novou stranu, Novou tureckou stranu. Mnoho současných §W[socialism_L]§! poslanců již oznámilo záměr se k němu přidat, a mnoho z nich se snaží vstoupit do §W[conservatism_L]§!." # todo: NEW TRANSLATION
  Turkey.1.a: "Toho nepotřebujeme" # todo: NEW TRANSLATION
  Turkey.1.b: "Uzavírejte tajné dohody s poslanci" # todo: NEW TRANSLATION
  Turkey.2.t: "Özkan odchází z politiky" # todo: NEW TRANSLATION
  Turkey.2.desc: "Poté, co [ROOT.GetLeader] veřejně vyzval místopředsedu vlády, Özkan oznámil, že rezignuje na svou funkci v parlamentu i v straně. Na následné tiskové konferenci uvedl, že se z politického života stáhne úplně, aby strávil více času s rodinou a na osobních projektech." # todo: NEW TRANSLATION
  Turkey.2.a: "Naše sázka vyšla" # todo: NEW TRANSLATION
  Turkey.3.t: "Özkanův převrat" # todo: NEW TRANSLATION
  Turkey.3.desc: "Zprávy byly pravdivé! Özkan a další §W[socialism_L]§! plánovali převrat. Po návrhu na vyslovení nedůvěry na stranickém zasedání vůči [ROOT.GetLeader] byl nucen odstoupit. Özkan zaujal jeho místo jako premiéra Turecka" # todo: NEW TRANSLATION
  Turkey.3.a: "Sakra ten muž!" # todo: NEW TRANSLATION
  Turkey.4.t: "[Nat_Populism_L] volá po nových volbách" # todo: NEW TRANSLATION
  Turkey.4.desc: "Kvůli politické situaci §W[socialism_L]§!, §W[Nat_Populism_L]§! stáhli svou podporu z naší vládní koalice a vyzývají k novým volbám" # todo: NEW TRANSLATION
  Turkey.4.a: "Vyhlaš nové volby" # todo: NEW TRANSLATION
  Turkey.4.b: "Volby nepotřebujeme, zvládneme to" # todo: NEW TRANSLATION
  Turkey.5.t: "Turecké prezidentské volby v roce 2000" # todo: NEW TRANSLATION
  Turkey.5.desc: "Prezidentské volby v roce 2000 jsou tady. V Turecku je prezident volen parlamentem. Aby kandidát vyhrál, musí získat dvoutřetinovou většinu v jednom ze dvou kol. Pokud není vítěz, třetí kolo může vyhrát prostou většinou. Pokud ani poté není jasný vítěz, koná se čtvrté kolo, ve kterém musí jeden ze dvou nejpopulárnějších kandidátů získat většinu. Pokud ani po té není vítěz, musí být vyhlášny předčasné volby, aby se zlomila patová situace.\n\nV tuto chvíli každá parlamentní strana kandiduje se svým vlastním kandidátem, a vypadá to, že je velmi nepravděpodobné, že by některá z nich vyhrála." # todo: NEW TRANSLATION
  Turkey.5.a: "Náměstek premiéra Özkan bude jednat" # todo: NEW TRANSLATION
  Turkey.5.b: "Musíme jen doufat v to nejlepší" # todo: NEW TRANSLATION
  Turkey.6.t: "Ahmet Necdet Sezer byl zvolen prezidentem." # todo: NEW TRANSLATION
  Turkey.6.desc: "Ahmet Necdet Sezer byl zvolen desátým prezidentem Turecké republiky. Bývalý šéf Ústavního soudu, jeho zvolení podpořila většina parlamentních stran poté, co byl k tomu přesvědčen místopředsedou vlády Özkanem. Sezer je pevný zastánce sekularismu a proponent zákazu nošení šátků" # todo: NEW TRANSLATION
  Turkey.6.a: "Dobrá práce Özkan" # todo: NEW TRANSLATION
  Turkey.7.t: "[socialism_L] Kandidát vyhrál prezidentské volby" # todo: NEW TRANSLATION
  Turkey.7.desc: "Ke všemu překvapení vyhrál Mehmet Mail Büyükerman, kandidát §W[socialism_L]§! na post prezidenta. Někteří politologové to popsali jako zázrak. Nejpravděpodobnější důvod Büyükermanova vítězství je ten, že opoziční strany nechtěly destabilizovat zemi více rizikem nových voleb" # todo: NEW TRANSLATION
  Turkey.7.a: "Skvělé" # todo: NEW TRANSLATION
  Turkey.8.t: "Prezidentské hlasování postupuje do čtvrtého kola" # todo: NEW TRANSLATION
  Turkey.8.desc: "Žádný kandidát se nepodařilo získat požadovanou dvoutřetinovou podporu v prvních dvou kolech ani požadovanou většinu ve třetím kole. Soutěž se nyní omezila na kandidáty §W[socialism_L]§! a §W[Conservative_L]§!. Stále je velmi nepravděpodobné, že kterýkoliv z nich vyhraje, což činí vyhlášení předčasných voleb velmi pravděpodobným. Samozřejmě můžeme vyjádřit naši podporu kandidátovi §W[Conservative_L]§!. Je to prakticky politické sebevraždě, ale alespoň nám to koupí čas a vyhne nás od okamžitých voleb." # todo: NEW TRANSLATION
  Turkey.8.a: "Zase doufáme v to nejlepší." # todo: NEW TRANSLATION
  Turkey.8.b: "Podpoříme kandidáta §W[Conservative_L]§!" # todo: NEW TRANSLATION
  Turkey.9.t: "[Conservative_L] Kandidát vyhrál prezidentské volby" # todo: NEW TRANSLATION
  Turkey.9.desc: "Se podporou vládnoucího §W[socialism_L]§!, kandidát §W[Conservative_L]§! Nevzat Yalçıntaş vyhrál prezidentské volby. To jistě posílí popularitu §W[Conservative_L]§!" # todo: NEW TRANSLATION
  Turkey.9.a: "Skvělé" # todo: NEW TRANSLATION
  Turkey.10.t: "Ústava vyžaduje vypsání předčasných voleb" # todo: NEW TRANSLATION
  Turkey.10.desc: "Zdá se, že žádný kandidát nezískal dostatečnou podporu k zvolení prezidenta. Turecká ústava vyžaduje, že v takovém stavu musí být vyhlášeny předčasné volby, aby se prolomila patová situace.\n\nNový parlament úspěšně zvolí nového prezidenta" # todo: NEW TRANSLATION
  Turkey.10.a: "Sakra" # todo: NEW TRANSLATION
  Turkey.11.t: "Vojenský převrat!" # todo: NEW TRANSLATION
  Turkey.11.desc: "Dnes ráno turecké vojenské jednotky projely ulicemi Istanbulu a obsadily několik vládních budov. Vojenská moc vyhlásila uzavření vzdušného prostoru Istanbulu, zatímco turecké stíhací letouny nad regionem hlídkovaly. Máme zprávy o nasazení tureckých vojáků i do dalších významných měst. Některé střety byly hlášeny mezi vojáky loajálními současnému režimu a vojáky zapojenými do převratu. Zatím se většina členů vlády zdá být nedostupná od zajetí armádou. Stále existuje naděje, že síly loajální vládě tyto ozbrojence odzbrojí. Nebo ne." # todo: NEW TRANSLATION
  Turkey.11.a: "Armáda je plná zrádců! Zadržte tyto zločince!" # todo: NEW TRANSLATION
  Turkey.11.b: "Pravá věc armády je spravedlivá! Dekadentní vládcové musejí být svrženi!" # todo: NEW TRANSLATION
  Turkey.12.t: "Vojenský převrat v Turecku" # todo: NEW TRANSLATION
  Turkey.12.d: "Večer tanky a pásové jednotky prohánějí ulicemi Istanbulu, zatímco vojáci obsazují několik vládních budov. Vojenské síly vyhlásily uzavření vzdušného prostoru Istanbulu, zatímco nad regionem krouží stíhací letouny. Z ulic se ozývá jen dunění motorů, lidé tiše zůstávají ve svých domovech. Úspěšný vojenský převrat v Turecku svrhl vládnoucí stranu po jejích nezodpovědných politikách a armáda nyní konsoliduje úplnou kontrolu nad zemí. Vojenské síly varovaly lidi, aby nevycházeli na ulice, a vyhlásily výjimečný stav." # todo: NEW TRANSLATION
  Turkey.12.a: "Zajímavé" # todo: NEW TRANSLATION
  Turkey.14.t: "Neúspěšný vojenský převrat v Turecku" # todo: NEW TRANSLATION
  Turkey.14.d: "[TUR.GetLeader] dnes ráno potkal velkou davy stoupenců, když oznámil, že vojenský převrat byl poražen, a to jen díky síle tureckého lidu. [TUR.GetLeader] později uvedl, že několik klíčových důstojníků bylo identifikováno jako hlavní podezřelí v tomto pokusu o převrat, a že zbytek zapojených je vyšetřován. Ve svém projevu také zmínil, že proběhne „inspekce všech hodností“ a že „žádní zrádci nezůstanou“. Ačkoliv není známo, co se stane s dotyčnými úředníky, jedno je jisté: role armády v turecké politice už nebude." # todo: NEW TRANSLATION
  Turkey.14.a: "Zajímavé" # todo: NEW TRANSLATION
  Turkey.15.t: "Turecko se ponořuje do občanské války" # todo: NEW TRANSLATION
  Turkey.15.d: "Po posledním pokusu o převrat v Turecku se davy shromáždily u tanků, které projížděly ulicemi Istanbulu, a pokusily se zastavit jejich postup k vládní budově. Tanky se však nezastavily, což vedlo k několika úmrtím. V dalších městech v Turecku občané vzali zbraně do rukou a začali střílet na vojáky rozmístěné po městech, aby zastavili převrat. Vojenské síly prohlásily převrat za ospravedlnitelný a že vůdce musí být svržen, aby zachránili turecký národ, a někteří lidé v zemi je podpořili. Prozatím scény v Turecku připomínají občanskou válku, spíše než jen další vojenský převrat." # todo: NEW TRANSLATION
  Turkey.15.a: "Páni!" # todo: NEW TRANSLATION
  Turkey.77.t: "Kyprské sjednocení!" # todo: NEW TRANSLATION
  Turkey.77.d: "Severokyperská vláda nedávno získala plnou kontrolu nad celým Kyptem, severem i jižním. To se stalo poté, co začali růst jejich vliv a síla, a nakonec mohli uspořádat referendum, které umožnilo lidem sjednotit. Athény vyjádřily velké znepokojení po tomto kroku a slíbily, že nikdy neuznají Severní Kypr jako legální stát." # todo: NEW TRANSLATION
  Turkey.77.a: "No, to je něco" # todo: NEW TRANSLATION
  Turkey.88.t: "Kyprské sjednocení" # todo: NEW TRANSLATION
  Turkey.88.d: "Řecká vláda nedávno získala plnou kontrolu nad celým Kyprem, severem i jižním. To se stalo poté, co začali růst jejich vliv a síla, a nakonec mohli uspořádat referendum, které umožnilo lidem sjednotit. Turecko vyjádřilo velký hněv po tomto kroku a slíbilo, že nikdy neuzná Řecko jako legálního vlastníka Kypru." # todo: NEW TRANSLATION
  Turkey.88.a: "Zajímavé" # todo: NEW TRANSLATION
  Turkey.100.t: "Všeobecné volby" # todo: NEW TRANSLATION
  Turkey.100.d: "Přišel čas, aby náš lid volil následující stranu, která se dostane k moci. Kdo to bude?" # todo: NEW TRANSLATION
  Turkey.100.a: "AKP" # todo: NEW TRANSLATION
  Turkey.100.b: "CHP" # todo: NEW TRANSLATION
  Turkey.100.c: "Současná strana vypadá být v pořádku" # todo: NEW TRANSLATION
  TurkeyRandomEvents.1.t: "§W[conservatism_L]§! Zasažena skandálem" # todo: NEW TRANSLATION
  TurkeyRandomEvents.1.desc: "Na internetu se začalo šířit video, na němž vůdce §W[conservatism_L]§!, Deniz Baykal, je v ložnici se svou bývalou sekretářkou. Kvůli skandálu byl Baykal nucen rezignovat." # todo: NEW TRANSLATION
  TurkeyRandomEvents.1.a: "Asi nám to pomůže" # todo: NEW TRANSLATION
  TurkeyRandomEvents.1.b: "To je falešné video! Baykal neustoupí!" # todo: NEW TRANSLATION
  TurkeyRandomEvents.1.c: "Máme na výběr" # todo: NEW TRANSLATION
  TurkeyFocusEvents.1.t: "[FROM.GetName] Offers Alliance" # todo: NEW TRANSLATION
  TurkeyFocusEvents.1.desc: "[FROM.GetName] nám nabídlo alianci proti západnímu imperialismu. Spojením s [FROM.GetName] bychom mohli získat šanci znovu dobýt Nagorno-Karabakh" # todo: NEW TRANSLATION
  TurkeyFocusEvents.1.a: "Jsme silnější spolu" # todo: NEW TRANSLATION
  TurkeyFocusEvents.1.b: "Nechceme narušit rovnováhu" # todo: NEW TRANSLATION
  TurkeyFocusEvents.2.t: "[FROM.GetName] Demands Withdrawal from Nagorno-Karabakh!" # todo: NEW TRANSLATION
  TurkeyFocusEvents.2.desc: "[FROM.GetName] žádá, abychom stáhli veškeré naše síly z Nagorno-Karabakh a vrátili kontrolu nad oblastí Azerbajdžánu. Je to odvážný požadavek, ale nedávná agrese [FROM.GetName] ukazuje, že jsou ochotni použít sílu, aby nás odehnali. Nebudeme dlouho vydržet v mnoha frontách." # todo: NEW TRANSLATION
  TurkeyFocusEvents.2.a: "Musíme ustoupit" # todo: NEW TRANSLATION
  TurkeyFocusEvents.2.b: "Budeme bojovat do posledního muže!" # todo: NEW TRANSLATION
  TurkeyFocusEvents.3.t: "Arménie ustoupí!" # todo: NEW TRANSLATION
  TurkeyFocusEvents.3.desc: "Arménie požaduje stažení z Nagorno-Karabakh. Oblast je nyní znovu pod kontrolou Azerbajdžánu" # todo: NEW TRANSLATION
  TurkeyFocusEvents.3.a: "Skvělé" # todo: NEW TRANSLATION
  TurkeyFocusEvents.4.t: "Arménie si udržuje Nagorno-Karabakh" # todo: NEW TRANSLATION
  TurkeyFocusEvents.4.desc: "Arménie jasně odmítla vrátit Nagorno-Karabakh Azerbajdžánu" # todo: NEW TRANSLATION
  TurkeyFocusEvents.4.a: "Sakra" # todo: NEW TRANSLATION
  TurkeyFocusEvents.4.b: "Potom ji získáme silou" # todo: NEW TRANSLATION
  TurkeyFocusEvents.5.t: "Nyní můžeme úspěšně šířit naši revoluci v Íránu, ale způsob, jak k tomu přistoupíme, zásadně ovlivní, jak to proběhne." # todo: NEW TRANSLATION
  TurkeyFocusEvents.5.desc: "Nyní můžeme úspěšně šířit naši revoluci v Íránu, ale způsob, jakým k tomu přistoupíme, zásadně ovlivní, jak se to bude odehrávat." # todo: NEW TRANSLATION
  TurkeyFocusEvents.5.a: "Střední množství zbraní" # todo: NEW TRANSLATION
  TurkeyFocusEvents.5.b: "Velké množství zbraní" # todo: NEW TRANSLATION
  TurkeyFocusEvents.6.t: "Revoluce v Iráku?" # todo: NEW TRANSLATION
  TurkeyFocusEvents.6.desc: "Nyní můžeme úspěšně šířit naši revoluci v Iráku, ale způsob, jak k tomu přistoupíme, zásadně ovlivní, jak to proběhne." # todo: NEW TRANSLATION
  TurkeyFocusEvents.6.a: "Střední množství zbraní" # todo: NEW TRANSLATION
  TurkeyFocusEvents.6.b: "Velké množství zbraní" # todo: NEW TRANSLATION
  TurkeyFocusEvents.7.t: "Revoluce v Sýrii?" # todo: NEW TRANSLATION
  TurkeyFocusEvents.7.desc: "Nyní můžeme úspěšně šířit naši revoluci v Sýrii, ale způsob, jak k tomu přistoupíme, zásadně ovlivní, jak to proběhne." # todo: NEW TRANSLATION
  TurkeyFocusEvents.7.a: "Střední množství zbraní" # todo: NEW TRANSLATION
  TurkeyFocusEvents.7.b: "Velké množství zbraní" # todo: NEW TRANSLATION
  TurkeyFocusEvents.8.t: "[FROM.GetName] požaduje Hatay" # todo: NEW TRANSLATION
  TurkeyFocusEvents.8.desc: "[FROM.GetName] požaduje Hatay. Bez kontroly nad státem odmítají vstoupit do naší aliance" # todo: NEW TRANSLATION
  TurkeyFocusEvents.8.a: "Asi nemáme na výběr" # todo: NEW TRANSLATION
  TurkeyFocusEvents.8.b: "Národ Turecka je nedělitelný!" # todo: NEW TRANSLATION
  TurkeyFocusEvents.9.t: "[FROM.GetName] Vrať Hatay" # todo: NEW TRANSLATION
  TurkeyFocusEvents.9.desc: "[FROM.GetName] nám vrátil Hatay zpět" # todo: NEW TRANSLATION
  TurkeyFocusEvents.9.a: "Skvělý den!" # todo: NEW TRANSLATION
  TurkeyFocusEvents.10.t: "Kyprské problémy" # todo: NEW TRANSLATION
  TurkeyFocusEvents.10.d: "Vláda Turecka začne Kyprský problém tlačit tvrději než dříve, a to nechává naši vládu bez jiné možnosti reagovat. Vytvořili jsme plán, jak na tyto agrese reagovat, a budeme postupovat podle něj!" # todo: NEW TRANSLATION
  TurkeyFocusEvents.10.a: "Vpřed!" # todo: NEW TRANSLATION
  TurkeyFocusEvents.11.t: "Turbulence na Kypru" # todo: NEW TRANSLATION
  TurkeyFocusEvents.11.d: "Řecká vláda s námi nespolupracuje ohledně mnoha problémů, a to platí ještě více, když jde o Kypr. Vypracujeme strategický plán, jak dostat Kypr na naši stranu, spíše než na stranu Řecka, bez ohledu na cenu." # todo: NEW TRANSLATION
  TurkeyFocusEvents.11.a: "Uvidíme, co se stane" # todo: NEW TRANSLATION
  TurkeyFocusEvents.12.t: "Turecko žádá o útok na Jižní Kypr!" # todo: NEW TRANSLATION
  TurkeyFocusEvents.12.d: "Vláda Turecka pro nás vycvičila a vyzbrojila tři milicové divize, doufajíc, že zaútočíme na jižní Kypr. Očividně by to bylo v našem nejlepším zájmu to udělat, ale můžeme to také vždy odmítnout." # todo: NEW TRANSLATION
  TurkeyFocusEvents.12.a: "Rozhodně!" # todo: NEW TRANSLATION
  TurkeyFocusEvents.12.b: "Ne" # todo: NEW TRANSLATION
  TurkeyFocusEvents.14.t: "Turecká vláda žádá o naše stažení z Kypru!" # todo: NEW TRANSLATION
  TurkeyFocusEvents.14.d: "Dnes ráno turečtí diplomaté žádali o stažení britských jednotek z Kypru. To vážně ohrozí malou ostrovní zemi, ještě víc než tehdy, když Turecko poprvé napadlo." # todo: NEW TRANSLATION
  TurkeyFocusEvents.14.a: "Nesnažme se to dále zhoršovat..." # todo: NEW TRANSLATION
  TurkeyFocusEvents.14.b: "Co je to za směšný požadavek" # todo: NEW TRANSLATION
  TurkeyFocusEvents.15.t: "Turecko žádá o sjednocení" # todo: NEW TRANSLATION
  TurkeyFocusEvents.15.d: "Vláda Turecka nás požádala o sjednocení s nimi a o začlenění do většího tureckého státu. Přijetí by nám pravděpodobně prospělo, protože by nás mohli zaútočit, pokud to odmítneme.." # todo: NEW TRANSLATION
  TurkeyFocusEvents.15.a: "Musíme se sjednotit!" # todo: NEW TRANSLATION
  TurkeyFocusEvents.15.b: "Ne" # todo: NEW TRANSLATION
  TurkeyFocusEvents.16.t: "Turecko a řecká vláda žádají o opětovné sjednocení Kypru!" # todo: NEW TRANSLATION
  TurkeyFocusEvents.16.d: "Vláda Turecka nás požádala, abychom se připojili k Jižnímu Kypru a znovu se sjednotili s hranicemi po invazi." # todo: NEW TRANSLATION
  TurkeyFocusEvents.16.a: "Je to o pravdu na čase" # todo: NEW TRANSLATION
  TurkeyFocusEvents.16.b: "Ne" # todo: NEW TRANSLATION
  TurkeyFocusEvents.17.t: "Turecko chce Egejské moře" # todo: NEW TRANSLATION
  TurkeyFocusEvents.17.d: "Turečtí delegáti přijeli do Athén a požádali nás, abychom jim svěřili kontrolu nad Egejským mořem v důsledku našich posílených vztahů. Turecká vláda stáhla svou podporu ze severního Kypru a umožnila mu sjednotit se, ale dává to právo žádat nás o oprávně řecké území?" # todo: NEW TRANSLATION
  TurkeyFocusEvents.17.a: "Měli bychom, ve jménu míru" # todo: NEW TRANSLATION
  TurkeyFocusEvents.17.b: "Eh.. Ne" # todo: NEW TRANSLATION
  TurkeyFocusEvents.171.t: "Řekové nám dali Egejské moře!" # todo: NEW TRANSLATION
  TurkeyFocusEvents.171.d: "Dnes jsme obdrželi skvělou zprávu, protože řečtí delegáti s radostí podepsali smlouvu, která naší zemi dává plnou kontrolu nad ostrovy v Egejském moři!" # todo: NEW TRANSLATION
  TurkeyFocusEvents.171.a: "Úžasné!" # todo: NEW TRANSLATION
  TurkeyFocusEvents.172.t: "Řekové odmítají dát nám Egejské moře!" # todo: NEW TRANSLATION
  TurkeyFocusEvents.172.d: "Horší zprávy dorazily do Ankary dnes, když řečtí delegáti ignorovali naši žádost ohledně ostrovů v Egejském moři!" # todo: NEW TRANSLATION
  TurkeyFocusEvents.172.a: "Vždy je možné je donutit, aby nám dali Egejské moře..." # todo: NEW TRANSLATION
  TurkeyFocusEvents.18.t: "Turecko prosazuje agresivní politiku!" # todo: NEW TRANSLATION
  TurkeyFocusEvents.18.d: "Vláda Turecka není ochotna vést diplomatické rozhovory a zvolila agresivní program, aby dosáhla toho, co chce. Musíme omezit jejich vliv co nejvíce, abychom zabránili katastrofám!" # todo: NEW TRANSLATION
  TurkeyFocusEvents.18.a: "Sakra" # todo: NEW TRANSLATION
  TurkeyFocusEvents.19.t: "Turecko chce zřídit zónu klidu" # todo: NEW TRANSLATION
  TurkeyFocusEvents.19.d: "Vláda Turecka chce zřídit zónu klidu mezi našimi hranicemi. To znamená, že musíme úplně demilitarizovat několik severních provincií a stáhnout veškerou vojenskou přítomnost a nechat Turky bojovat proti Kurdům." # todo: NEW TRANSLATION
  TurkeyFocusEvents.19.a: "Je to pro nejlepší.." # todo: NEW TRANSLATION
  TurkeyFocusEvents.19.b: "Absolutely not!" # todo: NEW TRANSLATION
  TurkeyFocusEvents.191.t: "Syria gives permission for a buffer zone" # todo: NEW TRANSLATION
  TurkeyFocusEvents.191.d: "Syrská vláda souhlasí s vytvořením zóny klidu mezi našimi hranicemi." # todo: NEW TRANSLATION
  TurkeyFocusEvents.191.a: "Dobré" # todo: NEW TRANSLATION
  TurkeyFocusEvents.192.t: "Syria does not give permission for a buffer zone" # todo: NEW TRANSLATION
  TurkeyFocusEvents.192.d: "Syrská vláda odmítla naši žádost o zřízení zóny klidu mezi našimi státy." # todo: NEW TRANSLATION
  TurkeyFocusEvents.192.a: "No tedy.." # todo: NEW TRANSLATION
  TurkeyFocusEvents.20.t: "Co bychom měli dělat s uprchlíky?" # todo: NEW TRANSLATION
  TurkeyFocusEvents.20.d: "Naše země v současnosti hostí největší počet uprchlíků a pokud chceme, můžeme je využít jako politické nástroje. Náš západní soused, Řecko, se zdá být... neochotný... a možná bychom mohli některé z těchto uprchlíků využít k tomu, abychom je donutili podřídit se našim požadavkům." # todo: NEW TRANSLATION
  TurkeyFocusEvents.20.a: "Ne, to by poškodilo naši pověst" # todo: NEW TRANSLATION
  TurkeyFocusEvents.20.b: "Pošlete jen malé množství" # todo: NEW TRANSLATION
  TurkeyFocusEvents.20.c: "Pošlete jich hodně" # todo: NEW TRANSLATION
  TurkeyFocusEvents.21.t: "Potenciální řešení sporu o Karabach?" # todo: NEW TRANSLATION
  TurkeyFocusEvents.21.d: "Vláda Turecka nám přišla s možnou kompromisní dohodou, kterou můžeme uzavřít s Armény. Můžeme Arménům poskytnout náš výběžek Náchčivan výměnou za kontrolu nad regionem Karabach." # todo: NEW TRANSLATION
  TurkeyFocusEvents.21.a: "Jistě, uvidíme, co Arméni myslí" # todo: NEW TRANSLATION
  TurkeyFocusEvents.21.b: "Rozhodně ne" # todo: NEW TRANSLATION
  TurkeyFocusEvents.212.t: "Ázerbájdžán navrhuje vyřešení sporu o Karabach" # todo: NEW TRANSLATION
  TurkeyFocusEvents.212.d: "[TUR.GetName] se před několika dny setkal s [AZE.GetName] a navrhl možné urovnání sporu o Karabach mezi námi a Azerbajdžány. V této nabídce se vzdáme nároků na Karabach a předáme ho Azerům, výměnou za to, že Náchčivan bude znovu sloučen s Arménií." # todo: NEW TRANSLATION
  TurkeyFocusEvents.212.a: "Nevidíme důvod, proč ne" # todo: NEW TRANSLATION
  TurkeyFocusEvents.212.b: "Absolutně ne!" # todo: NEW TRANSLATION
  TurkeyFocusEvents.213.t: "Spory o Karabach vyřešen!" # todo: NEW TRANSLATION
  TurkeyFocusEvents.213.d: "Skvělé zprávy přišly z Arménské ambasády, když diplomaté oznámili, že souhlasili s podmínkami našeho urovnání ohledně Karabachu!" # todo: NEW TRANSLATION
  TurkeyFocusEvents.213.a: "Skvělé" # todo: NEW TRANSLATION
  TurkeyFocusEvents.214.t: "Spory o Karabach pokračují.." # todo: NEW TRANSLATION
  TurkeyFocusEvents.214.d: "Bohužel se zdá, že spor o Karabach bude nadále poškozovat vztahy mezi Azerbájdžánem a Arménií, protože obě strany nedokázaly dosáhnout dohody.." # todo: NEW TRANSLATION
  TurkeyFocusEvents.214.a: "Docela nešťastné.." # todo: NEW TRANSLATION
  TurkeyFocusEvents.69420.t: "Přes potíže" # todo: NEW TRANSLATION
  TurkeyFocusEvents.69420.d: "Naše země zažila vše, války, dobytí, ponížení, slávu a všechno mezi tím. Zrození nového milénia je tady a turecká národnost si nemůže dovolit zakolísat, musíme se přizpůsobit novým časům, jinak může náš stát být unášen větrem historie. Naše příští prezidentské volby se brzy uskuteční a vítěz rozhodne, zda zůstaneme věrni snu Atatürka o velké Turecké republice." # todo: NEW TRANSLATION
  TurkeyFocusEvents.69420.a: "Nemůžeme to podpořit!" # todo: NEW TRANSLATION
  TurkeyFocusEvents.22.t: "Pro-AKP shromáždění v Istanbulu!" # todo: NEW TRANSLATION
  TurkeyFocusEvents.22.d: "Dnes se v Istanbulu konalo pro-AKP shromáždění na podporu strany. Lidé na tomto protestu také volali po rozdělení koalice AKP a Hizmet." # todo: NEW TRANSLATION
  TurkeyFocusEvents.22.a: "Gülenisté nejsou spokojení.." # todo: NEW TRANSLATION
  TurkeyFocusEvents.23.t: "Podporovatelé Gülenistů se shromáždili v mešitě!" # todo: NEW TRANSLATION
  TurkeyFocusEvents.23.d: "Podporovatelé Gülenistů uspořádali shromáždění v jedné z mešit a vyzývali stranu k odstavení od koalice s AKP." # todo: NEW TRANSLATION
  TurkeyFocusEvents.23.a: "Podporovatelé AKP nejsou příliš spokojení.." # todo: NEW TRANSLATION
  TurkeyFocusEvents.24.t: "Aliance s FP?" # todo: NEW TRANSLATION
  TurkeyFocusEvents.24.d: "Strana FP byla zakázána ještě před naším vzestupem k moci a zdá se, že její členové nikam nezmizeli. Většina z nich přešla a začala se přidávat k SP, další tvrdé islamistické skupině. Můžeme možná pozvat některé z jejich členů, aby přišli a připojili se k nám při vládnutí Turecké země." # todo: NEW TRANSLATION
  TurkeyFocusEvents.24.a: "Není to špatný nápad.." # todo: NEW TRANSLATION
  TurkeyFocusEvents.24.b: "Myslím, že ne" # todo: NEW TRANSLATION
  TurkeyFocusEvents.25.t: "S kým uzavírat dohody?" # todo: NEW TRANSLATION
  TurkeyFocusEvents.25.d: "Je v našem nejlepším zájmu, abychom otevřeli sebe pro potenciální investice do Turecka. Můžeme požádat buď íránské, nebo saúdskoarabské firmy, aby přišly a založily provozy v našich východních provinciích pro těžební a vrtací účely." # todo: NEW TRANSLATION
  TurkeyFocusEvents.25.a: "Pozvat saúdské vrtné společnosti" # todo: NEW TRANSLATION
  TurkeyFocusEvents.25.b: "Pozvat íránské těžební společnosti" # todo: NEW TRANSLATION
  TurkeyFocusEvents.26.t: "Naše podpora Kosovu" # todo: NEW TRANSLATION
  TurkeyFocusEvents.26.d: "Budeme muset podniknout další kroky proti vládě, která momentálně okupuje Kosovo. Je naší povinností jako národa usilujícího o svobodu šířit naše přesvědčení ostatním, a z tohoto důvodu budeme muset buď uvalit sankce na jejich okupanty, nebo vyslat vojenskou misi do Kosova." # todo: NEW TRANSLATION
  TurkeyFocusEvents.26.a: "Vyslat vojenskou misi do Kosova" # todo: NEW TRANSLATION
  TurkeyFocusEvents.26.b: "Sankce, sankce a ještě více sankcí!" # todo: NEW TRANSLATION
  TurkeyFocusEvents.27.t: "Akce proti Saúdské Arábii" # todo: NEW TRANSLATION
  TurkeyFocusEvents.27.d: "Saudská vláda nás označila za teroristickou organizaci ještě před naším nástupem k moci pod tlakem strany AKP. Nesmíme nechat takový čin bez povšimnutí. Zorganizujeme řádnou reakci, která skutečně ukáže, kdo je u moci." # todo: NEW TRANSLATION
  TurkeyFocusEvents.27.a: "Financovat ropné dělníky, aby mohli stávkovat" # todo: NEW TRANSLATION
  TurkeyFocusEvents.27.b: "Financovat skupiny pro demokracii kvůli politické nestabilitě" # todo: NEW TRANSLATION
  TurkeyFocusEvents.28.t: "Turecko chce, abychom vrátili členy PKK" # todo: NEW TRANSLATION
  TurkeyFocusEvents.28.d: "Turecká vláda nás požádala, abychom vrátili členy kurdské PKK strany, kteří se v současnosti nacházejí ve Švédsku jako uprchlíci. Pokud chceme zlepšit vztahy s Turky, můžeme je poslat zpět... ale věci pro nás začnou vypadat ošklivě, až EU nás odsoudí." # todo: NEW TRANSLATION
  TurkeyFocusEvents.28.a: "Poslat je zpět" # todo: NEW TRANSLATION
  TurkeyFocusEvents.28.b: "Lepší je to neudělat" # todo: NEW TRANSLATION
  TurkeyFocusEvents.29.t: "Švédská vláda souhlasí s vrácením členů PKK!" # todo: NEW TRANSLATION
  TurkeyFocusEvents.29.d: "Švédská vláda souhlasila s deportací členů PKK, kteří se v jejich státě nyní nacházejí jako uprchlíci, abychom s nimi mohli naložit my sami." # todo: NEW TRANSLATION
  TurkeyFocusEvents.29.a: "Dobře" # todo: NEW TRANSLATION
  TurkeyFocusEvents.30.t: "Švédská vláda odmítá poslat zpět členy PKK!" # todo: NEW TRANSLATION
  TurkeyFocusEvents.30.d: "Švédská vláda odmítla poslat zpět členy PKK, které momentálně schovávají. Nebude to pro nás přehlédnuto." # todo: NEW TRANSLATION
  TurkeyFocusEvents.30.a: "Toho budou litovat!" # todo: NEW TRANSLATION
  TurkeyFocusEvents.31.t: "Rozdmýchat plameny v Íránu" # todo: NEW TRANSLATION
  TurkeyFocusEvents.31.d: "Dnes máme k dispozici spoustu zbraní. Můžeme některé z nich poslat rebely v Khuzestánu, čímž bychom mohli oslabit íránský ropný průmysl. Otázkou zůstává, jak velkou podporu jim skutečně chceme poskytnout a jak velké škody nám mohou způsobit?" # todo: NEW TRANSLATION
  TurkeyFocusEvents.31.a: "Ne příliš" # todo: NEW TRANSLATION
  TurkeyFocusEvents.31.b: "Jít naplno" # todo: NEW TRANSLATION
  TurkeyFocusEvents.32.t: "Turecko chce navázat vztahy" # todo: NEW TRANSLATION
  TurkeyFocusEvents.32.d: "Turecká vláda je ochotna navázat vztahy a žádá nás, abychom nebyli vůči skupině PKK hostilní, což je poněkud velká žádost." # todo: NEW TRANSLATION
  TurkeyFocusEvents.32.a: "Jistě.." # todo: NEW TRANSLATION
  TurkeyFocusEvents.32.b: "Ne, to je příliš velké riziko!" # todo: NEW TRANSLATION
  TurkeyFocusEvents.321.t: "Peshmerga udržují nepřátelství" # todo: NEW TRANSLATION
  TurkeyFocusEvents.321.d: "Peshmerga by raději udrželi své nepřátelství vůči nám, než je vyřešit! Na to nezapomeneme a brzy toho budou litovat." # todo: NEW TRANSLATION
  TurkeyFocusEvents.321.a: "Blázni!" # todo: NEW TRANSLATION
  TurkeyFocusEvents.322.t: "Peshmerga spolupracují!" # todo: NEW TRANSLATION
  TurkeyFocusEvents.322.d: "Překvapivě se Peshmerga rozhodli s námi spolupracovat a navázali do jisté míry formální vazby, i když jsou autonomním regionem." # todo: NEW TRANSLATION
  TurkeyFocusEvents.322.a: "Velmi dobře" # todo: NEW TRANSLATION
  TurkeyFocusEvents.33.t: "The Peshmerga.." # todo: NEW TRANSLATION
  TurkeyFocusEvents.33.d: "Peshmerga jsou další skupinou Kurdů, ležící těsně pod naším anatolským Kurdistánem. Jsou stejně velkou hrozbou jako PKK, ale to je v tuto chvíli to nejmenší z našich starostí, protože spolupracujeme s PKK na nalezení řešení. Peshmerga budou pro nás obrovskou hrozbou a budeme s nimi muset zatočit, než bude příliš pozdě" # todo: NEW TRANSLATION
  TurkeyFocusEvents.33.a: "Provedeme operaci" # todo: NEW TRANSLATION
  TurkeyFocusEvents.33.b: "Provedeme operaci s Iráčany" # todo: NEW TRANSLATION
  TurkeyFocusEvents.331.t: "Turecko nabízí společnou operaci proti Peshmergám" # todo: NEW TRANSLATION
  TurkeyFocusEvents.331.d: "Turecká vláda žádá, abychom se k nim připojili v operaci zaměřené na Peshmergu na severu naší země." # todo: NEW TRANSLATION
  TurkeyFocusEvents.331.a: "Absolutně!" # todo: NEW TRANSLATION
  TurkeyFocusEvents.331.b: "Absolutně ne!" # todo: NEW TRANSLATION
  TurkeyFocusEvents.332.t: "Irák se odmítá připojit k naší operaci" # todo: NEW TRANSLATION
  TurkeyFocusEvents.332.d: "Irák není ochotný nám pomoci bojovat s Peshmergou, což znamená, že to budeme muset udělat sami" # todo: NEW TRANSLATION
  TurkeyFocusEvents.332.a: "No nic.." # todo: NEW TRANSLATION
  TurkeyFocusEvents.34.t: "Digitální věk Turecka" # todo: NEW TRANSLATION
  TurkeyFocusEvents.34.d: "Světový web se den ze dne rozšiřuje čím dál víc. To znamená, že se musíme držet kroku s touto expanzí, jelikož svět je čím dál více propojený. Naši občané nejsou ničím odlišní od občanů ostatních evropských zemí a musíme to našim lidem dokázat rozšiřováním jejich internetové infrastruktury. Otázka zní, do jaké míry?" # todo: NEW TRANSLATION
  TurkeyFocusEvents.34.a: "Rozšířit jej jen v několika oblastech" # todo: NEW TRANSLATION
  TurkeyFocusEvents.34.b: "Rozšířit jej co nejvíce" # todo: NEW TRANSLATION
  TurkeyFocusEvents.35.t: "Turecko zve nás do Turko-syrské unie" # todo: NEW TRANSLATION
  TurkeyFocusEvents.35.d: "Nová turecká vláda, kterou vede většina šíitů, přišla a požádala nás, abychom se k nim připojili k Turko-syrské unii, protože naše populace si v mnoha směrech odpovídají. Nedávno se rozhodli vrátit Hatay nám, což byl skvělý krok, ale teď nás chtějí udělat její součástí?" # todo: NEW TRANSLATION
  TurkeyFocusEvents.35.a: "Ano, připojíme se" # todo: NEW TRANSLATION
  TurkeyFocusEvents.35.b: "Ne" # todo: NEW TRANSLATION
  TurkeyFocusEvents.351.t: "Syrané souhlasí s tím, že se k nám připojí" # todo: NEW TRANSLATION
  TurkeyFocusEvents.351.d: "Syrská vláda si uvědomila podobnosti mezi našimi národy a souhlasila s tím, že se k nám připojí k Turko-syrské unii!" # todo: NEW TRANSLATION
  TurkeyFocusEvents.351.a: "A konečně.." # todo: NEW TRANSLATION
  TurkeyFocusEvents.352.t: "Sýrie odmítá naši nabídku!" # todo: NEW TRANSLATION
  TurkeyFocusEvents.352.d: "Syrská vláda hloupě odmítla naši nabídku vstoupit do unie. Zřejmě nevědí, co je pro šíity v regionu dobré!" # todo: NEW TRANSLATION

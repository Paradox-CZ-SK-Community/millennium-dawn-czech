 TUR_bulent_ecevit_desc: "Bülent Ecevit je významný politik, který je aktivní na turecké politické scéně od 50. let. Vystoupal v řadách CHP až do vedení a nakonec se v roce 1972 stal premiérem po Ismetu İnönü. Jeho vláda nařídila invazi na Kypr v roce 1974, kde si vysloužil přezdívku 'Dobytce Kypru' ('Kıbrıs Fatihi'). Po vojenském převratu v roce 1980 byl Ecevit uvězněn a zakázán v politice, nakonec se vrátil na scénu v roce 1987, když převzal předsednictví DSP po své manželce Rahsan. Nakonec v roce 1999 znovu získal funkci premiéra Turecka poté, co popularita jeho strany vzrostla po dopadení vůdce PKK Abdullaha Öcalana.\n\nEcevit je také zapálený básník a spisovatel; napsal mnoho knih a přeložil mnoho básní do turečtiny.\n\nEcevit nikdy nedokončil univerzitní studia, což mu znemožnilo kdykoli kandidovat na prezidenta." # todo: NEW TRANSLATION
 TUR_zeki_sezer_desc: "Zeki Sezer je bývalý státní ministr z Ecevitovy vlády." # todo: NEW TRANSLATION
 TUR_husamettin_ozkan_desc: "Hüsamettin Özkan byl místopředsedou vlády v Ecevitově vládě; dříve také působil jako státní ministr. Özkan je čerkeského původu a jeho bratr Necdet působil jako starosta v jednom z istanbulských okresů." # todo: NEW TRANSLATION
 TUR_fethullah_gulen_desc: "Fethullah Gülen je vůdce hnutí Hizmet, neboli gülenistického hnutí. Byl místním imámem v Turecku a stal se vlivným učencem. Jeho organizace působí po celém světě a funguje velmi decentralizovaně. Gülen sám se nepovažuje za velkého vůdce, a podle jeho slov jen „mluvil o tom, čemu věřím. Protože to dávalo smysl, lidé to pochopili sami“." # todo: NEW TRANSLATION
 TUR_deniz_baykal_desc: "Deniz Baykal zahájil svou politickou kariéru v roce 1973, kdy byl zvolen do tureckého parlamentu jako nejmladší poslanec za stranu CHP. CHP si jej původně všimla, když Baykal napsal svou docentovu disertační práci na téma, proč CHP prohrála volby v roce 1965. Po vojenském převratu v roce 1980 byl Baykal krátce uvězněn a zakázán v politice, ale v roce 1987 mu bylo umožněno návratu a založil Stranu sociálně demokratického lidu.\n\nV roce 1992 byl zrušen zákon zakazující obnovu dříve rozpuštěných stran a Baykal (spolu s mnoha dalšími bývalými politiky CHP) znovu založil CHP.\n\nČasto popisován jako „staré gardy“ CHP, mnozí vinili Baykala z nedostatku úspěchu CHP, protože mnohé z jeho politik neodpovídají současnému Turecku." # todo: NEW TRANSLATION
 TUR_Kemal_Kilicdaroglu_desc: "Kemal Kılıçdaroğlu byl zvolen vůdcem CHP poté, co skandál donutil Denise Baykala rezignovat na svůj post. Kılıçdaroğlu aktivně napadá AKP a přísahal, že odhalí korupci politiků této strany. Kılıçdaroğlu se také snaží vrátit CHP k jejím levičáckým kořenům. Jeho činy ale ne vždy odpovídají slovům, byl například spatřen, jak mává vlajkou Šedých vlků, a podporuje deportaci všech syrských uprchlíků." # todo: NEW TRANSLATION
 TUR_Ufuk_Uras_desc: "Ufuk Uras je ekonom a absolvent Istanbulské univerzity. Uras je předsedou ÖDP od roku 1996." # todo: NEW TRANSLATION
 TUR_abdullah_levent_tuzel_desc: "Abdullah Tüzel byl jedním ze zakládajících členů EMEP v roce 1996 a od té doby vede tuto stranu. Před politikou pracoval Tüzel jako advokát na volné noze. Byl také členem výkonné rady Nadace pro lidská práva v Istanbulu a prezidentem Moderní asociace právníků v Istanbulu." # todo: NEW TRANSLATION
 TUR_dogu_perincek_desc: "Doğu Perinçek je zakladatelem Dělnické strany IP a je právníkem z povolání. Perinçek je známý svými anti-západními postoji a svými tvrdými kemalistickými myšlenkami kombinovanými s maoismem. Důrazně také popírá existenci arménské genocidy a je členem Výboru Talata Paši, organizace pojmenované po údajném hlavním pachateli genocidy.\n\nPerinçek chce vytvořit protiváhu proti americkému imperialismu na Blízkém východě." # todo: NEW TRANSLATION
 TUR_Necmeddin_Erbakan_desc: "Nekmettin Erbakan je zakladatelem nábožensko-politického hnutí Millî Görüş (Národní vize), které tvoří základ jeho strany. Erbakan je dlouholetým vůdcem několika islamistických politických stran v Turecku, z nichž většina byla krátce po založení zakázána. Erbakan dokonce krátce působil jako předseda vlády, než ho armáda donutila odstoupit.\n\nHlavní politikou Erbakana je konzervativní islám a usiluje o přesun zaměření od spolupráce s evropskými zeměmi k větší spolupráci s ostatními muslimskými státy, dokonce natolik, že chce vytvořit organizaci soupeřící s NATO na Blízkém východě a společnou měnu zvanou dinár.\n\nNa počátku 2000s strávil Erbakan něco málo přes 2 roky ve vězení poté, co byl odsouzen za zpronevěru. Takzvaný „Případ ztraceného bilionu“ vznikl, když jeho předchozí strana, Strana blahobytu, falšovala dokumenty tvrzením, že 1 bilion tureckých lir státem financovaných stranických peněz byl použit na stranické aktivity, aby se vyhnuli navrácení prostředků poté, co byla strana v roce 1997 zakázána." # todo: NEW TRANSLATION

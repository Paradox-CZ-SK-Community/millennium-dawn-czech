 TUR_empower_sultan: "Zmocnit §W[Monarchist_L]§!" # todo: NEW TRANSLATION
 TUR_empower_sultan_desc: "Sultán je právoplatným vlastníkem Osmanského státu, ne nějaký otrhaný starý muž. Sultán si vezme, co mu právem náleží, a získá své stoupence, aby vtrhli a odstranili současného vůdce, i kdyby to mělo být násilím!" # todo: NEW TRANSLATION
 TUR_new_capital_mhp: "Obnovit Konstantiniyye" # todo: NEW TRANSLATION
 TUR_new_capital_mhp_desc: "Atatürk přesunul naši metropoli z Konstantiniyye do Ankary. Ačkoli jeho úmyslem bylo hlavně držet turecké hlavní město dál od nepřátel, nakonec to příliš nezmění. Přesuneme naši hlavní město zpět do Konstantiniyye a postavíme ji větší než kdy dříve!" # todo: NEW TRANSLATION

 TUR_pkk_insurgency_category: "Kurdský - turecký konflikt" # todo: NEW TRANSLATION
 TUR_pkk_insurgency_category_desc: "The [TUR.Neutral_Communism_L], spolu s mnoha dalšími menšími kurdskými povstaleckými skupinami, vede gerilovou válku proti turecké vládě od 80. let. Cíle těchto skupin se různí od úplné nezávislosti po značnou autonomii. \n\n[TUR.Neutral_Communism_L] činnost se měří jejich §YAgresivitou§! a §YSílou§!.\n\n§YAgresivita§! měří celkovou ochotu [TUR.Neutral_Communism_L] bojovat a ovlivní četnost útoků. §YAgresivita§! se bude každý týden přirozeně snižovat až do určitého stropu. Strop agresivity se může jak snižovat, tak zvyšovat v závislosti na rozvoji kurdských provincií, stejně jako na vašich a jiných zemích událostech a rozhodnutích. Pokud klesne na 50 nebo méně, [TUR.Neutral_Communism_L] vyhlásí příměří. Nízká §YAgresivita§! není totéž jako žádné útoky, znamená to pouze, že [TUR.Neutral_Communism_L] provede méně útoků než obvykle.\n\n§YSíla§! měří vojenské schopnosti a popularitu [TUR.Neutral_Communism_L] a ovlivní sílu odboje v kurdských státech. Minimální hodnota §YSíly§! je 15 za každou zemi, ve které [TUR.Neutral_Communism_L] působí. Síla také ovlivní škody způsobené útoky, čím vyšší je, tím více nám způsobí škody.\n\n§YAgresivita§! povede k §Rvyšší četnosti útoků§!, a §HSíla§! určí škody způsobené těmito útoky. Tyto náhodné útoky povedou ke zvýšení §HSíly§! [TUR.Neutral_Communism_L], což může způsobit, že se [TUR.Neutral_Communism_L] vyhlásí za nezávislou, pokud dosáhne §H100!§! Můžeme manuálně útočit na §HSílu§! [TUR.Neutral_Communism_L] pomocí nájezdů, ale riskujeme zvýšení jejich §HAgresivity§!.\n\n[TUR.Neutral_Communism_L] Agresivita: [?TUR.TUR_PKK_aggro]\nMaximální agresivita: [?TUR.TUR_PKK_max_aggro]\nNárůst agresivity: [?TUR.TUR_PKK_aggro_increase] za týden\n\n[TUR.Neutral_Communism_L] Síla: [?TUR.TUR_PKK_strength]\nMinimální síla: [?TUR.TUR_PKK_min_strength]" # todo: NEW TRANSLATION
 TUR_mafia_category: "Turecká mafie" # todo: NEW TRANSLATION
 TUR_mafia_category_desc: "Turecká mafie je aktivní už delší dobu, páchá zločiny jako obchod s drogami, vraždy, podvody, jmenujte to. V posledních letech se však začala stále více politizovat a některé strany byly přistiženy při dohodách s ní a pomalu jí dávají více legitimity.\n\n§HVliv mafie§! měří celkový vliv §HMafie§! v zemi. Pokud jejich vliv dosáhne §H60§! nebo výše, budou schopni provádět politické atentáty, buď proti vedení našich vnitřních frakcí, nebo proti armádě. §HMafie§! nám také způsobí ztráty na penězích, a to značné, protože vyšší vliv umožní více lidem páchání podvodů a daňových trestných činů. Navíc §HVliv mafie§! se §Rkaždé dva týdny zvýší o 1§!, pokud jejich vliv dosáhne §H60§!. To se může stát, pokud zanedbáme některé události, nebo uděláme špatná rozhodnutí při jednání s §HMafií§!. S §HVlivem mafie§! můžeme bojovat nájezdy na jejich skrýše, zvýšením výdajů policie nebo udržením podpory strany, aby naše obyvatelstvo nebylo ovlivněno jejich kampaněmi. Dále, pokud dostaneme §HVliv mafie§! pod §H30§!, budeme schopni zatknout hledané §Hmafiánské§! zločince, což nám nakonec umožní §HMafii§! zcela zlikvidovat.\n\n§HVliv mafie§!: §R[?TUR.TUR_mafia_influence]§!" # todo: NEW TRANSLATION
 TUR_conduct_anti_mafia_raid: "Provést protimafiánské operace" # todo: NEW TRANSLATION
 TUR_conduct_anti_mafia_raid_desc: "Prováděním operací, které nám pomohou vyčistit Mafii, budeme schopni rychle snížit její vliv, i když za výjimečně vysokou cenu." # todo: NEW TRANSLATION

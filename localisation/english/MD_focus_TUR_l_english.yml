  TUR_hizmet_gulen_struggle: "Boj Hizmet-AKP" # todo: NEW TRANSLATION
  TUR_hizmet_gulen_struggle_desc: "Aktivní mocenský boj probíhá mezi §W[Western_Autocracy_L]§! a §W[Neutral_Muslim_Brotherhood_L]§!. Turecký lid je rozdělen na to, koho chce, protože obě strany vytvořily koalici, aby se dostaly k moci ve volbách. Obě strany usilují o moc v Turecku a získávají čím dál více moci pokaždé, když úspěšně prosadí zákon nebo jej zablokují. Nakonec se situace otočí na jednu stranu a koalice bude rozpuštěna.\n\nAktuální kontrola §W[Western_Autocracy_L]§! je na §Y[?hizmet_power|%]§!\n\nAktuální kontrola §W[Neutral_Muslim_Brotherhood_L]§! je na §Y[?akp_power|%]§!" # todo: NEW TRANSLATION

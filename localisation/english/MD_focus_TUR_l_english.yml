 external_preparation_3_desc: "Nejpomalejší a nejdražší varianta. Pokud zvolíme tuto možnost, bude mít samotná ofenzíva úspěšnost %60. Není to nákladově efektivní, ale přináší větší jistotu výsledku.\n\n§RNemůžeme provádět několik příprav pro jeden typ operace!§!" # todo: NEW TRANSLATION
 external_security: "Přeshraniční operace" # todo: NEW TRANSLATION
 external_security_desc: "PKK neexistuje pouze uvnitř našich hranic; velká část jejich členů má základny také v severním Iráku, aby využila stejný drsný terén, byla o něco více v bezpečí před naší vojenskou silou, kontrolovala pašování a nábor. Musíme zaútočit i na tyto pozice, i když se můžeme setkat s obviněními od cizích mocností.\n\nNemůžeme provádět přeshraniční operace a vnitřní operace současně." # todo: NEW TRANSLATION
 prepping_ext: "Již plánuje přeshraniční operaci" # todo: NEW TRANSLATION
 prepping_int: "Již plánuje vnitřní zásah" # todo: NEW TRANSLATION
 collapse_mil_branch: "Skrýt rozhodnutí o vojenských operacích" # todo: NEW TRANSLATION
 expand_mil_branch: "Zobrazit rozhodnutí o vojenských operacích" # todo: NEW TRANSLATION
 collapse_civ_branch: "Skrýt rozhodnutí o občanských reformách" # todo: NEW TRANSLATION
 expand_civ_branch: "Zobrazit rozhodnutí o občanských reformách" # todo: NEW TRANSLATION
 TUR_counter_terrorism_civ: "Protiteroristické operace - civilní větev" # todo: NEW TRANSLATION
 TUR_counter_terrorism_civ_desc: "PKK není jen o ozbrojených partyzánech nebo teroristech; slabá autorita státu a nedůvěra obyvatel v vládu tento problém zvětšily. Potřebujeme nové bezkrvavé sociologické řešení, buď malé nebo velké.\n\nSíla PKK (šance na provedení nové akce) §R[?Root.pkk_presence]§!\n\nMaximální hrozba PKK §R[?Root.pkk_presence_max]§!\nMinimální hrozba PKK §R[?Root.pkk_presence_min]§!" # todo: NEW TRANSLATION
 college_professors: "Vypořádání se s vysokoškolskými profesory" # todo: NEW TRANSLATION
 college_professors_desc: "Máme problém a tito lidé, kteří by měli být oživením rozumu, si neustále stěžují na situaci a volají po abdikaci vlády při každém teroristickém útoku a nazývají to genocidou nebo xenofobií, kdykoli se pokusíme něco udělat proti PKK. To musí přestat. Buď je pročistíme, nebo zajistíme, aby už naše kroky nediskreditovali bezdůvodnými tvrzeními." # todo: NEW TRANSLATION
 kurdish_language_1: "Problém s kurdským jazykem" # todo: NEW TRANSLATION
 kurdish_language_1_desc: "Po léta existovalo nepsané pravidlo proti kurdskému jazyku. Nejenže je zakázáno otevírat televizní kanály a univerzity v kurdštině, i na veřejnosti nebo na ulici můžete být slovně napadeni, pokud něco řeknete kurdsky. A téměř 20 procent našeho obyvatelstva má kurdštinu jako mateřský jazyk. Musíme to vyřešit.\n\nOdemkne druhé rozhodnutí pro další reformy." # todo: NEW TRANSLATION
 kurdish_language_2: "Ukončení diskriminace" # todo: NEW TRANSLATION
 kurdish_language_2_desc: "Nejprve potrestat lidi, kteří napadají kurdsky mluvící občany. Nikdo by se neměl bát mluvit svým vlastním jazykem.\n\nOdemkne třetí rozhodnutí pro další reformy." # todo: NEW TRANSLATION
 kurdish_language_3: "Kurdské školy a univerzity" # todo: NEW TRANSLATION
 kurdish_language_3_desc: "Povolíme používání kurdského jazyka vedle turečtiny v určitých školách a městech, kde to uznáme za nutné. To bude zvláště užitečné pro mladé lidi, ať už vyrůstají bilingválně nebo ne.\n\nOdemkne čtvrté rozhodnutí pro další reformy." # todo: NEW TRANSLATION
 kurdish_language_4: "Kurdské televizní kanály" # todo: NEW TRANSLATION
 kurdish_language_4_desc: "Povolíme lidem zakládat kurdské kanály; nejenže to zdiskredituje propagandu PKK o utlačování Kurdů, ale získáme srdce dospělých lidí narozených jako Kurdové, kteří nikdy neměli šanci se naučit turečtinu. Musíme však zaměstnat lidi, kteří budou sledovat tyto kanály a zabrání jejich využití pro PKK propagandu.\n\nOdemkne páté rozhodnutí pro další reformy." # todo: NEW TRANSLATION
 kurdish_language_5: "Státní kurdský kanál" # todo: NEW TRANSLATION
 kurdish_language_5_desc: "TRT (zkratka pro Türkiye Radyo Televizyon, Turecké rádio a televizi) je naší oficiální státní televizí od roku '68. V průběhu let její počet kanálů vzrostl a nyní existuje několik kanálů TRT, některé z nich jsou pro obecná témata, například TRT-Müzik vysílá pouze hudbu nebo TRT-Belgesel pouze dokumenty. Měli bychom otevřít nový kanál, který bude vysílat v kurdštině. To může stát více, ale dále to zdiskredituje propagandu PKK." # todo: NEW TRANSLATION
 doing_counter_terror_op_civ: "Provádí se další civilní reforma" # todo: NEW TRANSLATION
 investment_propaganda_1: "Infrastrukturní projekty" # todo: NEW TRANSLATION
 investment_propaganda_1_desc: "Naše východní regiony naléhavě postrádají infrastrukturu, která by překonala drsný terén. Z hlediska rovnosti a udržení spokojenosti lidí to musíme napravit." # todo: NEW TRANSLATION
 investment_propaganda_2: "Boj proti nezaměstnanosti" # todo: NEW TRANSLATION
 investment_propaganda_2_desc: "Hladoví lidé mají sklony stát se kriminálníky. Předchozí vlády ignorovaly východní regiony a nevěnovaly pozornost problémům, které způsobily pocit útlaku u Kurdů. Musíme být lepší než ti před námi." # todo: NEW TRANSLATION
 TUR_military_category: "Turecké ozbrojené síly" # todo: NEW TRANSLATION
 TUR_military_category_desc: "Turecké ozbrojené síly zasahovaly do turecké politiky více než jednou. Kdykoli pocítily ohrožení sebe nebo existence Turecka, organizovaly (nebo se snažily organizovat) převrat. Často to pramenilo z toho, že turecká vláda odchylovala od sekularismu, a někdy z ekonomických potíží, které se zdály být způsobeny vládou.\n\nPokud naše §YPostavení§! s [TUR.Nat_Autocracy_L] klesne pod §Y0§!, Ozbrojené síly podniknou kroky k sesazení vlády.\n\nNaše aktuální §YPostavení§!: [?TUR_military_standing_value|0+]\n\n[?TUR_military_standing_party|=0+] z naší aktuální §YRuling Party§!\n[?TUR_military_standing_conservatism|=0+] z £pol_idea §GSocial Conservatism - Government§!\n[?TUR_military_standing_opinion|=0+] z §YNázor§! současně od §YOzbrojených sil§!\n[?TUR_military_standing_corruption|=0+] z naší §YÚroveň korupce§!\n[?TUR_military_standing_economy|=0+] z našeho §YEkonomického cyklu§!\n[?TUR_military_standing_interest_rate|=0+] z naší §YÚrokové sazby§!" # todo: NEW TRANSLATION
 TUR_hizmet_gulen_struggle: "Spor Hizmet–AKP" # todo: NEW TRANSLATION
 TUR_hizmet_gulen_struggle_desc: "Mezi §W[Western_Autocracy_L]§! a §W[Neutral_Muslim_Brotherhood_L]§! probíhá aktivní boj o moc. Turecký lid je rozdělený v tom, koho si přeje, protože obě strany vytvořily koalici, aby v posledních volbách získaly moc. Obě strany soupeří o moc v Turecku a získávají stále více moci pokaždé, když úspěšně prosadí zákon nebo odrazí návrh. Nakonec se situace přikloní na jednu stranu a koalice se rozpadne.\n\nAktuálně kontrola §W[Western_Autocracy_L]§! je na §Y[?hizmet_power|%]§!\n\nAktuálně kontrola §W[Neutral_Muslim_Brotherhood_L]§! je na §Y[?akp_power|%]§!" # todo: NEW TRANSLATION

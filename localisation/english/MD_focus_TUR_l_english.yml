  TUR_akp_protests: "Protesty AKP" # todo: NEW TRANSLATION
  TUR_akp_protests_desc: "Příznivci AKP nejsou příliš spokojeni s našimi posledními rozhodnutími a vyšli do ulic kvůli tomu." # todo: NEW TRANSLATION
  TUR_major_military_reform: "Podstatné reformy ozbrojených sil" # todo: NEW TRANSLATION
  TUR_major_military_reform_desc: "Vojenské síly zůstaly prakticky stejné od vzestupu Atatürka. Reforma byla nejlepší věcí, kterou jsme pro ně mohli udělat, protože teď budou formidabilní silou ve 21. století." # todo: NEW TRANSLATION
  TUR_religious_directorate: "Role Diyanetu" # todo: NEW TRANSLATION
  TUR_religious_directorate_desc: "Diyanet, neboli naše ředitelství pro náboženské záležitosti, bude připravovat cestu pro nový a aktualizovaný vzdělávací systém v naší zemi." # todo: NEW TRANSLATION
  TUR_no_prime_minister: "Prezidentská republika" # todo: NEW TRANSLATION
  TUR_no_prime_minister_desc: "Odstranili jsme post premiéra z moci, a tím posunuli politiku Turecka směrem k prezidentské republice." # todo: NEW TRANSLATION
  TUR_threat_abroad: "Hrozba v zahraničí" # todo: NEW TRANSLATION
  TUR_threat_abroad_desc: "Turecko čelí nebezpečí nejen kvůli nebezpečným lidem, kteří se pohybují uvnitř země, ale také zlí aktéři mimo zemi si přejí nám ublížit. Zajistíme, že tito špatní aktéři budou mít plné ruce práce, protože nyní můžeme poslat naše vlastní jednotky na jejich území bez vyhlášení války." # todo: NEW TRANSLATION
  TUR_military_happy: "Spokojená armáda" # todo: NEW TRANSLATION
  TUR_military_happy_desc: "Armáda je momentálně §Gspokojená§! s naší stranou a politikami, a nebude nám dělat žádné problémy.\n§W--------------§!\nTento národní nápad bude §Rnahrazen§! pokud naše postavení u armády §Hklesne pod 0§! nebo pokud odstraníme §HVojenskou vnitřní frakci§!." # todo: CHANGED
  TUR_military_anger1: "Nespokojená armáda" # todo: NEW TRANSLATION
  TUR_military_anger1_desc: "Armáda je momentálně §Rnespokojená§! s naší stranou a politikami, a prozatím nám nebude dělat žádné problémy.\n§W--------------§!\nTento národní nápad bude §Rnahrazen§! pokud naše postavení u armády §Hklesne pod -50§! nebo překročíme §H0§!.Tento národní nápad také zanikne, pokud odstraníme §HVojenskou vnitřní frakci§!." # todo: CHANGED
  pkk_static_modifier: "Ozvěny kurdského odporu" # todo: NEW TRANSLATION
  pkk_static_modifier_desc: "Od konce velké války a smlouvy ze Sevres touží Kurdové po vlastním státě, svobodném a nezávislém na tom našem. Jejich odtržení od našeho státu přinese zničující následky, ale jejich okupace také nikomu nepřinese nic dobrého." # todo: NEW TRANSLATION
  kurdish_resistance_dynamic_modifier: "Kurdský odpor" # todo: NEW TRANSLATION
  kurdish_resistance_dynamic_modifier_desc: "Od konce velké války a smlouvy ze Sevres touží Kurdové po vlastním státě, svobodném a nezávislém na tom našem. Jejich odtržení od našeho státu přinese zničující následky, ale jejich okupace také nikomu nepřinese nic dobrého." # todo: NEW TRANSLATION
  TUR_military_anger2: "Frustrovaná armáda" # todo: NEW TRANSLATION
  TUR_military_anger2_desc: "Armáda je momentálně §Rfrustrovaná§! naší stranou a politikami a začíná nám způsobovat určité problémy.\n§W--------------§!\nTento národní nápad bude §Rnahrazen§! pokud naše postavení u armády §Hklesne pod -100§! nebo přesáhne §H-50§!. Tento národní nápad také zanikne, pokud odstraníme §HVojenskou vnitřní frakci§!." # todo: CHANGED
  TUR_military_anger3: "Rozzuřená armáda" # todo: NEW TRANSLATION
  TUR_military_anger3_desc: "Armáda je momentálně §Rrozzuřená§! naší stranou a politikami a způsobuje problémy.\n§W--------------§!\nTento národní nápad bude §Rnahrazen§! pokud naše postavení u armády §Hklesne pod -150§! nebo pokud překročíme §H-100§!. Tento národní nápad také zanikne, pokud odstraníme §HVojenskou vnitřní frakci§!." # todo: CHANGED
  TUR_military_anger4: "Zrádná armáda" # todo: NEW TRANSLATION
  TUR_military_anger4_desc: "Armáda je momentálně §Rneloajální§! kvůli naší straně a politikám a způsobuje vážné problémy.\n§W--------------§!\nTento národní nápad bude §Rnahrazen§! pokud naše postavení u armády §Hklesne pod -200§! nebo pokud překročíme §H-150§!. Tento národní nápad také zanikne, pokud odstraníme §HVojenskou vnitřní frakci§!." # todo: CHANGED
  TUR_military_anger5: "Oslabená armáda" # todo: NEW TRANSLATION
  TUR_military_anger5_desc: "Armáda je momentálně §Rochromena§! kvůli politikám naší strany a nízkému postavení. Ozbrojené síly Turecka jsou prakticky k ničemu, pokud nezvýšíme naše postavení u armády.\n§W--------------§!\nTento národní nápad bude §Rnahrazen§! pokud naše postavení u armády překročí §H-200§!. Tento národní nápad také zanikne, pokud odstraníme §HVojenskou vnitřní frakci§!." # todo: CHANGED
  TUR_highways: "Turecké dálnice" # todo: NEW TRANSLATION
  TUR_highways_desc: "Naše silnice se začínají hroutit a rozpadat, a proto budeme muset začít výstavbu nových dálnic pro náš lid." # todo: NEW TRANSLATION
  TUR_guards_of_kemalism: "Ochránci Kemalismu" # todo: NEW TRANSLATION
  TUR_guards_of_kemalism_desc: "Turecká armáda vnímá sama sebe jako obránce Republiky a jejích sekulárních kemalistických ideálů. Armáda do politiky Turecka zasahovala mnohokrát během existence republiky a je připravena to udělat i znovu, pokud její hodnoty budou ohroženy. Nicméně často mírně předala moc lidem po zásahu a to je to, co lidé očekávají.\n\nArmáda se staví proti nek sekretárním politickým stranám jako §W[Nat_Populism_L]§!. Postoj armády k vládě je ovlivněn mnoha faktory, jako je §GSociální Konzervativismus - Vláda§!. Pokud náš postoj vůči nim klesne pod §Y0§!, armáda podnikne kroky k svržení vlády.\n\n§YArmáda§! bude také odolávat pokusům o snížení moci, ale pokud se nám podaří ji odstranit, nebudou moci zasahovat do nás." # todo: NEW TRANSLATION
  TUR_between_east_and_west: "Mezi Východem a Západem" # todo: NEW TRANSLATION
  TUR_between_east_and_west_desc: "Ačkoliv je Turecko součástí NATO, je úzkým rivalem spojence NATO – Řecka. Turecko má také blízké ekonomické vazby s Ruskem a zároveň pracuje proti jejich zájmům. Vyvažování mezi velmocemi a udržování našich vlastních zájmů bude klíčem k našemu úspěchu.\n\nPokud se spojíme s příliš velkými silami §YGreat Power§! nebo §YSuper Power§!, jasně jsme si zvolili naši stranu na světové scéně." # todo: NEW TRANSLATION
  TUR_no_economic_plan: "Žádný ekonomický plán" # todo: NEW TRANSLATION
  TUR_no_economic_plan_desc: "§RNemůžeme zvýšit náš §YEkonomický cyklus§! nad §YRecese§!§!\n\nNěkolik pokusů o vytvoření vlád na konci 90. let, následný vojenský převrat s nově zvolenou vládou a varování MMF před kolabujícím hospodářstvím způsobily, že desítky miliard dolarů zmizely z ekonomiky, protože zahraniční investoři stáhli své prostředky ze země. Jelikož turecká ekonomika je v podstatě postavena na zahraničních investicích, toto zastavilo jakýkoli hospodářský růst.." # todo: NEW TRANSLATION
  TUR_economic_insecurity_name: "Ekonomická nejistota" # todo: NEW TRANSLATION
  TUR_economic_insecurity_name_desc: "§RNemůžeme zvýšit náš §YEkonomický cyklus§! nad §YRecese§!§!\n\nNěkolik pokusů o vytvoření vlád na konci 90. let, následný vojenský převrat s nově zvolenou vládou a varování MMF před kolabujícím hospodářstvím způsobily, že desítky miliard dolarů zmizely z ekonomiky, protože zahraniční investoři stáhli své prostředky ze země. Jelikož turecká ekonomika je v podstatě postavena na zahraničních investicích, toto zastavilo jakýkoli hospodářský růst.." # todo: NEW TRANSLATION
  TUR_economic_security_name: "Ekonomická bezpečnost" # todo: NEW TRANSLATION
  TUR_economic_security_name_desc: "Získali jsme úspěch při obnovení ekonomické bezpečnosti. Přesto však nejsme imunní vůči dalším kolapsům. Budeme se muset i nadále dívat na tureckou ekonomiku a zlepšovat ji, aby náš lid a národ mohli prosperovat." # todo: NEW TRANSLATION
  TUR_economic_security3: "Velká turecká ekonomika" # todo: NEW TRANSLATION
  TUR_economic_security3_desc: "Naše ekonomika je nyní větší než dříve, po veškerém úsilí, které jsme do ní vložili. Nyní se můžeme ujistit, že ať se stane cokoli, ekonomika se dokáže zotavit a bude lepší než kdy dřív." # todo: NEW TRANSLATION
  TUR_asteroid_mining: "Těžba asteroidů" # todo: NEW TRANSLATION
  TUR_asteroid_mining_desc: "Těžíme asteroidy, abychom do našich továren dostali jejich vzácné kovy. Lepší materiály povedou k lepší výrobě." # todo: NEW TRANSLATION
  TUR_radicalism_destroy: "Agenda proti islamismu" # todo: NEW TRANSLATION
  TUR_radicalism_destroy_desc: "Prosazujeme antiislamistickou agendu, abychom omezili růst islamismu v zemi. Budeme také prosazovat anti-islamistickou diplomacii a omezovat naše styky s tvrdě islamistickými zeměmi." # todo: NEW TRANSLATION
  TUR_pkk_legalized: "PKK legalizována" # todo: NEW TRANSLATION
  TUR_pkk_legalized_desc: "Legalizovali jsme PKK, ale za jakou cenu?" # todo: NEW TRANSLATION
  TUR_osman_v: "Osman V" # todo: NEW TRANSLATION
  TUR_osman_v_desc: "Narozen 18. srpna 1912 v Istanbulu, Osman V, jinak známý jako Ertugrul Osman, byl syn Mehmeda Burhaneddina. Často bývá označován jako „Poslední Osmanský“, ale ironicky řečeno, existují nyní následovníci osmanského trůnu po návratu rodiny Osmangolu." # todo: NEW TRANSLATION
  TUR_mit_reformed: "MIT - Domácí zaměření" # todo: NEW TRANSLATION
  TUR_mit_reformed_desc: "MIT se bude více soustřeďovat na domácí záležitosti než na vnější" # todo: NEW TRANSLATION
  TUR_mit_emboldened: "MIT - Zahraniční zaměření" # todo: NEW TRANSLATION
  TUR_mit_emboldened_desc: "MIT bude řešit více to, co se děje za hranicemi naší země" # todo: NEW TRANSLATION
  TUR_charity_disasters: "Plán charitativního běhu" # todo: NEW TRANSLATION
  TUR_charity_disasters_desc: "Náš plán na zvládání katastrof spočívá v laskavosti občanů a jejich darech k poskytnutí pomoci lidem v nouzi" # todo: NEW TRANSLATION
  TUR_government_led_disasters: "Vládou vedený plán" # todo: NEW TRANSLATION
  TUR_government_led_disasters_desc: "Vláda bude poskytovat pomoc lidem postiženým přírodními katastrofami, namísto charit, ačkoli mohou pomoci i dobrovolně" # todo: NEW TRANSLATION
  TUR_refugees_maintained: "Uprchlíci udržováni" # todo: NEW TRANSLATION
  TUR_refugees_maintained_desc: "Namísto deportace našich uprchlíků jsme se rozhodli je ponechat a zapojit je do pracovních sil" # todo: NEW TRANSLATION
  TUR_drugs_illegalized: "Drogy kriminalizovány" # todo: NEW TRANSLATION
  TUR_drugs_illegalized_desc: "Pokud někdo používá drogy k jakémukoli účelu kromě lékařského, dostane se do potíží se zákonem" # todo: NEW TRANSLATION
  TUR_drugs_legalized: "Drogy legalizovány" # todo: NEW TRANSLATION
  TUR_drugs_legalized_desc: "Nezajímá nás, k čemu lidé drogy užívají, je to jejich život" # todo: NEW TRANSLATION
  TUR_nationalist_advantage: "Nacionalismus využíván" # todo: NEW TRANSLATION
  TUR_nationalist_advantage_desc: "Využíváme nacionalismus pro extra posílení správy, usnadňující prosazování určitých politik" # todo: NEW TRANSLATION
  TUR_fight_nationalist: "Boj s nacionalismem" # todo: NEW TRANSLATION
  TUR_fight_nationalist_desc: "Nacionalismus je nebezpečná síla, která může způsobit zmatek a nestabilitu v naší zemi" # todo: NEW TRANSLATION
  TUR_turkish_media_unctrolled2: "Turecká média - §CPod vyšetřováním§!" # todo: NEW TRANSLATION
  TUR_turkish_media_unctrolled2_desc: "Momentálně jsou naše média vyšetřována a v blízké budoucnosti budou provedeny reformy" # todo: NEW TRANSLATION
  TUR_party_rumours: "Drby strany" # todo: NEW TRANSLATION
  TUR_party_rumours_desc: "§RNemůžeme ručně zvýšit popularitu §W[socialism_L]§!§!\n\nPředseda vlády Bülent Ecevit je již ve vysokém věku a kolují zvěsti, že jeho zdravotní stav se zhoršuje. Také kolují zvěsti, že místopředseda vlády Hüsamettin Özkan je součástí skupiny §W[socialism_L]§! poslanců, kteří plánují Ecevita sesadit kvůli jeho zdravotnímu stavu a neefektivní správě. Tyto zvěsti a neshody uvnitř strany jsou jedy pro schopnost vlády fungovat.\n\nVeřejné vyřčení Özkanova jména by ho donutilo opustit stranu, ale mohl by vzít s sebou i některé další poslance. Alternativně to můžeme vyčkat a doufat, že to nejsou nic víc než drby." # todo: NEW TRANSLATION
  TUR_reformed_airforce: "Reformované letectvo" # todo: NEW TRANSLATION
  TUR_reformed_airforce_desc: "Letecké síly byly reformovány, aby lépe operovaly na obloze a udržely nad nepřítelem leteckou převahu." # todo: NEW TRANSLATION
  TUR_PKK_insurgency_ceasefire: "PKK povstání - Příměří" # todo: NEW TRANSLATION
  TUR_PKK_insurgency_ceasefire_desc: "§RNemůžeme zvýšit popularitu §W[Neutral_Communism_L]§!§!\n\nPKK je levicové kurdské povstalecké uskupení, které bojuje za větší kurdskou autonomii od 70. let. Obě strany se dopouštěly teroristických taktik v úsilí dosáhnout vítězství nad druhou stranou.\n\nV současnosti PKK vyhlásila jednostranné příměří.\n\n-Proces mírových jednání a vyjednávání mohou pokračovat pouze se aktivním příměřím\n-Příměří nám umožňuje shromáždit síly a připravit překvapivý útok proti PKK." # todo: NEW TRANSLATION
  TUR_PKK_insurgency_active: "PKK povstání - Aktivní" # todo: NEW TRANSLATION
  TUR_PKK_insurgency_active_desc: "§RNemůžeme zvýšit popularitu §W[Neutral_Communism_L]§!§!\n\nPKK je levicové kurdské povstalecké uskupení, které bojuje za větší kurdskou autonomii od 70. let. Obě strany se dopouštěly teroristických taktik v úsilí dosáhnout vítězství nad druhou stranou.\n\nV současnosti PKK aktivně bojuje proti vládě.\n\n-Proces mírových jednání může pokračovat pouze se aktivním příměřím\n-Příměří nám umožňuje shromáždit síly a připravit překvapivý útok proti PKK." # todo: NEW TRANSLATION

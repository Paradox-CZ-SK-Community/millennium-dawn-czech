 internal_preparation_2_desc: "Normální varianta. Pokud zvolíme tuto možnost, bude mít samotná ofenzíva úspěšnost %50.\n\n§RNemůžeme provádět několik příprav pro jeden typ operace!§!" # todo: NEW TRANSLATION
 internal_preparation_3: "Důkladná příprava na vnitřní operace" # todo: NEW TRANSLATION
 internal_preparation_3_desc: "Nejpomalejší a nejdražší varianta. Pokud zvolíme tuto možnost, bude mít samotná ofenzíva úspěšnost %60. Není to nákladově efektivní, ale přináší větší jistotu výsledku.\n\n§RNemůžeme provádět několik příprav pro jeden typ operace!§!" # todo: NEW TRANSLATION
 internal_security: "Vnitřní operace" # todo: NEW TRANSLATION
 internal_security_desc: "Východní část naší země má drsné terénní podmínky, obsahuje mnoho opuštěných vesnic, skalnatých údolí s jeskyněmi a úzkých průsmyků kolem hor, kde nikdo nežije. Tyto rysy jsou velmi vhodné pro povstání a PKK je využívá. Musíme je neustále napadat a ničit jejich improvizované základny, abychom snížili jejich sílu a ztížili jejich nábor.\n\nNemůžeme provádět přeshraniční operace a vnitřní operace současně." # todo: NEW TRANSLATION

 TUR_flavor_event.1.t: "Turecký ekonomický kolaps!" # todo: NEW TRANSLATION
 TUR_flavor_event.1.d: "Zdá se, že naše ekonomika zkolabovala a momentálně ji nemůžeme okamžitě zachránit. Budeme muset vypracovat ekonomický plán, který nám umožní postupně opravit ekonomiku a nastartovat turecký hospodářský rozmach. Máme dlouhou cestu před sebou, takže musíme začít co nejdříve." # todo: NEW TRANSLATION
 TUR_flavor_event.1.a: "Doufejme, že to je poslední z našich problémů" # todo: NEW TRANSLATION
 TUR_flavor_event.2.t: "Silné zemětřesení v Bingölu" # todo: NEW TRANSLATION
 TUR_flavor_event.2.d: "Silné zemětřesení o magnitudě 6,4 otřáslo východním městem Bingöl. 177 lidí bylo zabito, z toho 84 v důsledku zřícení ubytovacího bloku na internátní škole. Asi 8 000 domů bylo poškozeno a přibližně 4 školy se zhroutily. Toto zemětřesení by mělo být připomínkou, abychom zintenzivnili náš program pomoci při katastrofách.." # todo: NEW TRANSLATION
 TUR_flavor_event.2.a: "Smutný den pro náš národ" # todo: NEW TRANSLATION
 TUR_flavor_event.3.t: "Bombový útok v Istanbulu!" # todo: NEW TRANSLATION
 TUR_flavor_event.3.d: "Před asi pěti dny kolem 9:30 ráno byly v Istanbulu odpáleny dva nákladní vozy naložené bombami. Jeden u synagogy Neve Shalom a jeden u synagogy Bet Israel. Přibližně 28 lidí přišlo o život a dalších 300 bylo zraněno. Dnes jsme obdrželi zprávu, že při útoku na britský konzulát zemřelo dalších 31 lidí a dalších 450 bylo zraněno. Celkem zemřelo 59 lidí a 750 bylo raněno v důsledku těchto útoků.." # todo: NEW TRANSLATION
 TUR_flavor_event.3.a: "Hrozné" # todo: NEW TRANSLATION
 TUR_flavor_event.3.b: "Připravit určitou pomoc" # todo: NEW TRANSLATION
 TUR_flavor_event.3.c: "Připravit veškerou dostupnou pomoc" # todo: NEW TRANSLATION
 TUR_flavor_event.4.t: "Zavedení nové liry" # todo: NEW TRANSLATION
 TUR_flavor_event.4.d: "Nedávno došlo k zásadní změně liry. Velké národní shromáždění hlasovalo o odstranění šesti nul z liry. To znamená, že 1 lira nové měny se rovná 1 000 000 lira staré verze. Někteří však o této změně pochybuje a tvrdí, že by mohla národu spíše uškodit než pomoci.." # todo: NEW TRANSLATION
 TUR_flavor_event.4.a: "Ne, je to dobrá změna" # todo: NEW TRANSLATION
 TUR_flavor_event.4.b: "Staré je zlaté" # todo: NEW TRANSLATION
 TUR_flavor_event.5.t: "Atentát na Hranta Dinka" # todo: NEW TRANSLATION
 TUR_flavor_event.5.d: "Hrant Dink, arménský aktivista, byl před pár dny zavražděn v Istanbulu. Byl to aktivista za práva menšin a šéfredaktor novin, který aktivně usiloval o smíření mezi Armény a Turky. Pachatel byl identifikován jako sedmnáctiletý muž a nyní je v policejní vazbě. Hrantova smrt vyvolala pobouření v arménské komunitě v naší zemi a dnes se konal pohřeb, kde se tisíce lidí sešly na znak solidarity." # todo: NEW TRANSLATION
 TUR_flavor_event.5.a: "Tragické" # todo: NEW TRANSLATION
 TUR_flavor_event.6.t: "Příliv migrantů" # todo: NEW TRANSLATION
 TUR_flavor_event.6.d: "Nedávno přijímáme stále více migrantů z okolních zemí a ze zahraničí kvůli rostoucím konfliktům. To začíná pomalu destabilizovat naši politiku a někteří lidé dokonce požadují agresivnější opatření. Budeme muset připravit reakci na tuto řadu událostí.." # todo: NEW TRANSLATION
 TUR_flavor_event.6.a: "Čím více, tím lépe?" # todo: NEW TRANSLATION
 TUR_flavor_event.7.t: "Nárůst užívání drog" # todo: NEW TRANSLATION
 TUR_flavor_event.7.d: "Užívání drog pomalu roste v některých oblastech země, zejména v nízkopříjmových částech. To bude mít zničující dopady, protože naše politiky a zákony v této oblasti jsou nejasné." # todo: NEW TRANSLATION
 TUR_flavor_event.7.a: "Přehodnotit zákony" # todo: NEW TRANSLATION
 TUR_flavor_event.8.t: "Přepadení flotily pro Gazu" # todo: NEW TRANSLATION
 TUR_flavor_event.8.d: "Dříve téhož dne provedly izraelské námořní komando operaci proti několika civilním lodím a při zásahu zabilo 9 tureckých občanů na palubě Mavi Marmara. Flotily převážely humanitární pomoc a snažily se prolomit izraelskou blokádu pásma Gazy. To však neomlouvá zabíjení našich občanů a Izrael byl velmi zdrženlivý při poskytování jakéhokoli odškodnění nebo omluvy..." # todo: NEW TRANSLATION
 TUR_flavor_event.8.a: "Požadovat reparace A omluvu!" # todo: NEW TRANSLATION
 TUR_flavor_event.8.b: "Máme důležitější starosti.." # todo: NEW TRANSLATION
 TUR_flavor_event.81.t: "Turecko požaduje reparace za přepadení flotily pro Gazu" # todo: NEW TRANSLATION
 TUR_flavor_event.81.d: "Turecká vláda je rozhořčena nad našimi komandy, které nastoupily na lodě a zastavily je při pokusu prolomit blokádu pásma Gazy. Samozřejmě jsou oni na vině, protože jsme jim dali několik varování, ale oni to ignorovali." # todo: NEW TRANSLATION
 TUR_flavor_event.81.a: "Zaplaťte reparace, ať je to za námi" # todo: NEW TRANSLATION
 TUR_flavor_event.81.b: "Za nic neplatíme" # todo: NEW TRANSLATION
 TUR_flavor_event.811.t: "Izrael platí reparace" # todo: NEW TRANSLATION
 TUR_flavor_event.811.d: "Izrael souhlasil s vyplacením reparací rodinám obětí a našemu státu v důsledku neoprávněného zásahu proti hnutí Free Gaza." # todo: NEW TRANSLATION
 TUR_flavor_event.811.a: "Reparace nikdy nestačí.." # todo: NEW TRANSLATION
 TUR_flavor_event.812.t: "Izrael ignoruje naši žádost" # todo: NEW TRANSLATION
 TUR_flavor_event.812.d: "Izraelská vláda odmítla naše požadavky a tvrdí, že nemáme právo požadovat reparace, protože jsme byli na vině. Je to pobuřující výrok, ale nezapomeneme na to." # todo: NEW TRANSLATION
 TUR_flavor_event.812.a: "Neskutečné" # todo: NEW TRANSLATION
 TUR_flavor_event.9.t: "Zemětřesení otřáslo Vanem" # todo: NEW TRANSLATION
 TUR_flavor_event.9.d: "Dnes dříve zasáhlo Van zemětřesení o magnitudě přibližně 7,1. Asi 11 000 budov bylo poškozeno nebo zničeno, více než 60 000 lidí zůstalo bez domova a kolem 600 lidí zemřelo. Bohužel to není neobvyklé, naše východní regiony nejsou cizí přírodním katastrofám, jako jsou zemětřesení." # todo: NEW TRANSLATION
 TUR_flavor_event.9.a: "Tragédie" # todo: NEW TRANSLATION
 TUR_flavor_event.9.b: "Mobilizovat pomoc při katastrofě" # todo: NEW TRANSLATION
 TUR_flavor_event.10.t: "Protesty na Nowruz" # todo: NEW TRANSLATION
 TUR_flavor_event.10.d: "Kurdové po celé zemi začínají protestovat proti politice naší vlády a požadují její změnu, aby lépe vyhovovala jejich potřebám. Očividně nechtějí nic jiného než zničit turecký národ, protože mnoho z těchto demonstrantů sympatizuje s PKK." # todo: NEW TRANSLATION
 TUR_flavor_event.10.a: "Mít pořádkovou policii v pohotovosti" # todo: NEW TRANSLATION
 TUR_flavor_event.10.b: "Nechat je protestovat" # todo: NEW TRANSLATION
 TUR_flavor_event.11.t: "Útok na americké velvyslanectví!" # todo: NEW TRANSLATION
 TUR_flavor_event.11.d: "Americké velvyslanectví v Istanbulu bylo napadeno mužem s náloží. Útok zanechal podezřelého a jednoho tureckého bezpečnostního důstojníka mrtvé a také poškodil budovu velkým otvorem na její straně. Bílý dům uvedl, že bude muset provést vlastní vyšetřování, proč k tomu došlo, ale k tomu vůbec nemělo dojít." # todo: NEW TRANSLATION
 TUR_flavor_event.11.a: "Není třeba jejich vyšetřování, pokud již dělají jedno" # todo: NEW TRANSLATION
 TUR_flavor_event.11.b: "Spustit naše vlastní vyšetřování" # todo: NEW TRANSLATION
 TUR_flavor_event.12.t: "Hornická katastrofa v Somě" # todo: NEW TRANSLATION
 TUR_flavor_event.12.d: "Před asi dvěma dny způsobila výbuška požár v dole na uhlí v Somě. Požár trval přibližně 2 dny a záchranné mise byly nasazeny co nejdříve, ale nakonec nebyly příliš úspěšné kvůli hustému kouři. Potvrzeno je, že asi 301 lidí zahynulo a naštěstí 486 přežilo. Ukazují prstem na nedostatečné inspekce a úředníky odpovědné za kontroly." # todo: NEW TRANSLATION
 TUR_flavor_event.12.a: "Tragické" # todo: NEW TRANSLATION
 TUR_flavor_event.12.b: "Přepracovat protokol inspekcí" # todo: NEW TRANSLATION
 TUR_flavor_event.13.t: "Bombové útoky v Ankaře" # todo: NEW TRANSLATION
 TUR_flavor_event.13.d: "Před krátkou dobou byly poblíž hlavního nádraží v Ankaře odpáleny 2 bomby, zanechávající 109 civilistů mrtvých a dalších 500 zraněných. Zdá se, že bomby měly narušit shromáždění 'Labour, Peace, and Democracy' v Ankaře, organizované několika skupinami. Některé opoziční strany viní naši vládu a naši neschopnost útoku zabránit, ale zatím můžeme pouze provádět změny, kde to je možné.." # todo: NEW TRANSLATION
 TUR_flavor_event.13.a: "Nedobré" # todo: NEW TRANSLATION
 TUR_flavor_event.13.b: "Zpřísnit bezpečnost" # todo: NEW TRANSLATION
 TUR_flavor_event.14.t: "Debata o osnovách" # todo: NEW TRANSLATION
 TUR_flavor_event.14.d: "Konzervativci a konzervativní skupiny po celé zemi požadují, abychom odstranili koncept evoluce ze školních osnov. To znepokojuje sekularisty v naší zemi, někteří dokonce tvrdí, že to podkopává samotné základy státu." # todo: NEW TRANSLATION
 TUR_flavor_event.14.a: "Odstranit to, jaké mají vůbec důkazy?" # todo: NEW TRANSLATION

  TUR_mafia_category: "Turecká mafie" # todo: NEW TRANSLATION
  TUR_mafia_category_desc: "Turecká mafie působí již delší dobu a páchá trestné činy, jako je obchod s drogami, vraždy, podvody a podobně. V posledních letech však začala být čím dál politicky aktivnější a některé strany byly při jednání s ní odhaleny a postupně jí dávají větší legitimitu.\n\n §YMafia Influence§! měří celkový vliv §Hmafie§! má ve zemi. Pokud bude jejich vliv §H60§! nebo vyšší, budou schopni provádět politické vraždy, ať už vůči vedení našich vnitřních frakcí, nebo vůči armádě. §Hmafie§! nám také způsobí ztráty peněz, a to doslova a do písmene, protože vyšší vliv umožní více lidem páchat podvody a daňové činy. Navíc §HMafia Influence§! bude §Rkaždé dva týdny zvyšovat o 1§!, pokud jejich vliv dosáhne §H60§!. To se může stát, pokud zanedbáme určité události, nebo pokud učiníme špatná rozhodnutí při jednání s §Hmafie§!. Můžeme bojovat s §HMafia Influence§! prohledáváním jejich skrýší, zvyšováním policejních výdajů, nebo dokonce udržováním popularity strany, aby naši lidé nebyli jejich kampaněmi ovlivněni. Dále, pokud dosáhneme §HMafia Influence§! pod §H30§!, budeme moci zatýkat hledané §HMafia§! zločince, a nakonec nám to umožní zcela vyhubit §Hmafie§!.\n\n§HMafia Influence§!: §R[?TUR.TUR_mafia_influence]§!" # todo: NEW TRANSLATION
  TUR_conduct_anti_mafia_raid: "Conduct Anti-Mafia Operations" # todo: NEW TRANSLATION
  TUR_conduct_anti_mafia_raid_desc: "Prováděním operací, které nám pomohou vyčistit Mafii, budeme moci rychle snížit jejich vliv, i když za extrémně vysoké náklady." # todo: NEW TRANSLATION
  TUR_arrest_mafia_west: "Arrest Mafia members in the Western Turkey" # todo: NEW TRANSLATION

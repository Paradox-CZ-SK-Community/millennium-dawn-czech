  TT_TUR_ALIGN_AZERBAIJAN: "\nOchota [AZE.GetName] spojit se s námi je §Gsilná§! ve výchozím nastavení\n\n[AZE.GetName] je pravděpodobněji spojena s námi, pokud budou následovat §GNacionalistický pohled§!\n\n[AZE.GetName] je méně pravděpodobně spojena s námi, pokud budou následovat §RNezařazený pohled§\n -Jsou již spojeni s někým jiným§!" # todo: NEW TRANSLATION
  TT_TUR_ALIGN_IRAN: "\nOchota [PER.GetName] spojit se s námi je §Gsilná§! ve výchozím nastavení\n\n[PER.GetName] bude méně pravděpodobně spojit se s námi, pokud nebudou následovat §REmerging Outlook§\n -Oni jsou již spojeni s někým jiným§!\n" # todo: NEW TRANSLATION
  TT_TUR_ALIGN_IRAQ: "\nOchota [IRQ.GetName] spojit se s námi je §Gsilná§! ve výchozím nastavení\n\n[IRQ.GetName] bude méně pravděpodobně spojit se s námi, pokud budou následovat §RZápadní pohled§\n -Jsou již spojeni s někým jiným§!\n" # todo: NEW TRANSLATION
  TT_TUR_ALIGN_SYRIA: "\nOchota [SYR.GetName] spojit se s námi je §Rslabá§! ve výchozím nastavení\n\n[SYR.GetName] je více nakloněn spojit se s námi, pokud\n §G-Obnovili kontrolu nad Hatay\n -Odmítli nárok na Hatay§!\n\n[SYR.GetName] je méně nakloněn spojit se s námi, pokud\n §R- Nepodléhají Emerging Outlook\n -Jsou již spojeni s někým jiným\n -Aktivně podporují PKK§!" # todo: NEW TRANSLATION
  TUR_THREATEN_ARMENIA_TT: "Arménie je více nakloněná vyhovět našim požadavkům, pokud budeme také spojeni s [PER.GetName]!" # todo: NEW TRANSLATION
  TT_TUR_ALIGN_SYRIA_DEMANDS: "§Y\nSýrie může požadovat přehodnocení postavení Hatay§!" # todo: NEW TRANSLATION
  TUR_9833_name_mhp: "Konstantinopol" # todo: NEW TRANSLATION
  TUR_through_troubles: "Through The Troubles" # todo: NEW TRANSLATION
  TUR_through_troubles_desc: "Turecko prochází právě teď ekonomickou krizí. Musíme občanům zajistit, že vláda to zvládne" # todo: NEW TRANSLATION
  TUR_conservative_victory: "Konzervativní vítězství" # todo: NEW TRANSLATION
  TUR_conservative_victory_desc: "Konzervativci vyhráli volby a mohou začít vracet konzervativnější prvky islámu zpět do Turecka" # todo: NEW TRANSLATION
  TUR_gulenist_victory: "Vítězství Gülenistů" # todo: NEW TRANSLATION
  TUR_gulenist_victory_desc: "Gülenisté vyhnali zkorumpované členy AKP. To je velké vítězství pro demokracii" # todo: NEW TRANSLATION
  TUR_peace_with_religious_leaders: "Mír s náboženskými vládci" # todo: NEW TRANSLATION
  TUR_peace_with_religious_leaders_desc: "Ačkoli Gülenismus hlásá velmi specifickou formu islámu, je důležité brát v úvahu náboženské vůdce Turecka. Musíme umožnit, aby všechny sekty svobodně šířily své učení" # todo: NEW TRANSLATION
  TUR_gulenist_schools: "Gülenistické školy" # todo: NEW TRANSLATION
  TUR_gulenist_schools_desc: "Vzdělání je jedním z hlavních principů Fethullah Gülen. Správné vzdělání udržuje mysl zdravou a lidé, kteří sdílejí správné myšlenky" # todo: NEW TRANSLATION
  TUR_modern_islam: "Moderní islám" # todo: NEW TRANSLATION
  TUR_modern_islam_desc: "Islám je plně kompatibilní se západními hodnotami a demokracií. Musíme světu ukázat, že naše víra v Boha nás činí lepšími a chápavějšími lidmi" # todo: NEW TRANSLATION
  TUR_mobilising_the_movement: "Mobilizovat hnutí" # todo: NEW TRANSLATION
  TUR_mobilising_the_movement_desc: "Gülenistické hnutí má členy po celém světě. Naše síť nám poskytne mnoho zdrojů k využití" # todo: NEW TRANSLATION
  TUR_interfaith_dialogue: "Dialog mezi náboženstvími" # todo: NEW TRANSLATION
  TUR_interfaith_dialogue_desc: "Gülen nás učí chápat ostatní náboženství. Je důležité, aby islám měl dobré vztahy s ostatními hlavními náboženstvími světa, abychom nezaostali. Měli bychom vést diplomatické rozhovory s duchovními představiteli zemí, jejichž víra není muslimská" # todo: NEW TRANSLATION
  TUR_gulenist_funds: "Gülenistické fondy" # todo: NEW TRANSLATION
  TUR_gulenist_funds_desc: "Gülenistická organizace vlastní miliardy dolarů v různých nadacích a podnicích. Měli bychom tyto fondy mobilizovat k pomoci režimu" # todo: NEW TRANSLATION
  TUR_gulenist_economists: "Gülenističtí ekonomové" # todo: NEW TRANSLATION
  TUR_gulenist_economists_desc: "Z rozsáhlé skupiny mezinárodních odborníků můžeme najmout ekonomické experty, kteří budou radit naší vládě, jak řídit ekonomiku" # todo: NEW TRANSLATION
  TUR_gulenist_information: "Gülenističtí informanti" # todo: NEW TRANSLATION
  TUR_gulenist_information_desc: "Využíváním naší rozsáhlé sítě můžeme snáze shromažďovat zpravodajské údaje o zahraničních zemích" # todo: NEW TRANSLATION
  TUR_gulenist_education: "Gülenistické vzdělávání" # todo: NEW TRANSLATION
  TUR_gulenist_education_desc: "Zaměření na vzdělání bude klíčem k posunu Turecka vpřed" # todo: NEW TRANSLATION
  TUR_the_great_mediator: "Velký prostředník" # todo: NEW TRANSLATION
  TUR_the_great_mediator_desc: "Fethullah Gülen je velkým vůdcem, učenecem a diplomatem. Je mužem míru a přeje světu jen mír a prosperitu" # todo: NEW TRANSLATION
  TUR_approach_tradition: "Přístup k tradici" # todo: NEW TRANSLATION
  TUR_approach_tradition_desc: "Naše vítězství nám ukázalo, že lidé touží po tradici. Musíme ukázat, že Islámský svět prochází renesancí a brzy bude dominující kulturou na Zemi" # todo: NEW TRANSLATION
  TUR_reduce_freedom_of_press: "Omezit svobodu tisku" # todo: NEW TRANSLATION
  TUR_reduce_freedom_of_press_desc: "Takzvaný 'svobodný tisk' není ničím jiným než nástrojem očerňování islámu a šíření odpudivých sekulárních myšlenek médií. Musíme omezit jejich působnost a v případě nutnosti je uzavřít" # todo: NEW TRANSLATION
  TUR_mobilise_the_faithful: "Mobilizovat věrné" # todo: NEW TRANSLATION
  TUR_mobilise_the_faithful_desc: "Gülenistické hnutí je rozsáhlé a má mnoho členů. Měli bychom podněcovat naše členy k migraci do Turecka" # todo: NEW TRANSLATION
  TUR_convert_radicals: "Přeměnit radikály" # todo: NEW TRANSLATION
  TUR_convert_radicals_desc: "Islám, který Gülen vyučuje, je jedinou správnou formou islámu. Existuje mnoho těch, kteří s tím nesouhlasí, a je třeba je vykořenit" # todo: NEW TRANSLATION
  TUR_beacon_of_islam: "Velký učenec" # todo: NEW TRANSLATION
  TUR_beacon_of_islam_desc: "Fethullah Gülen je největším učencem islámu a jeho učení bude známo po celém světě. Samozřejmě, kázání konzervativního islámu může mít určité vedlejší účinky..." # todo: NEW TRANSLATION
  TUR_economic_reforms: "Ekonomické reformy" # todo: NEW TRANSLATION
  TUR_economic_reforms_desc: "Ekonomika je v troskách a rychle ji musíme zlepšit. Nyní ekonomika silně spoléhá na zahraniční investice, což je něco, co musíme změnit" # todo: NEW TRANSLATION
  TUR_increase_unemployment_insurance: "Zvýšit pojištění v nezaměstnanosti" # todo: NEW TRANSLATION
  TUR_increase_unemployment_insurance_desc: "Ekonomická krize zanechala mnoho Turků bez práce. I když to výrazně zasáhne rozpočet vlády, musíme zvýšit dávky v nezaměstnanosti, aby lidé přežili. Také to do ekonomiky vstříkne malé množství peněz a snad podpoří spotřebu" # todo: NEW TRANSLATION
  TUR_small_imf_loans: "Malé půjčky MMF" # todo: NEW TRANSLATION
  TUR_small_imf_loans_desc: "MMF nabídlo malou půjčku ve výši 11,4 miliardy dolarů. Mnoho analytiků tvrdí, že to nestačí na pomoc turecké ekonomice, ale je nejisté, zda dostaneme více od MMF" # todo: NEW TRANSLATION
  TUR_large_imf_loans: "Větší půjčky MMF" # todo: NEW TRANSLATION
  TUR_large_imf_loans_desc: "S většími ústupky bychom mohli vyjednávat s MMF, aby nám bylo poskytnuto větší půjčky" # todo: NEW TRANSLATION
  TUR_reduce_foreign_investors: "Snížit závislost na investorech" # todo: NEW TRANSLATION
  TUR_reduce_foreign_investors_desc: "Většina turecké ekonomiky je založena na neustálých zahraničních investicích a toku kapitálu z jiných zemí. Musíme do ekonomiky vložit vládní prostředky a snížit naši závislost na zahraničních trzích" # todo: NEW TRANSLATION
  TUR_more_foreign_investors: "Zvýšit závislost na investorech" # todo: NEW TRANSLATION
  TUR_more_foreign_investors_desc: "Budeme muset využít zahraniční investory k získání většího kapitálu z ostatních zemí" # todo: NEW TRANSLATION
  TUR_sell_government_companies: "Prodat státní podniky" # todo: NEW TRANSLATION
  TUR_sell_government_companies_desc: "Pro získání dodatečných příjmů musíme prodat některé ze společností, které jsou v současnosti ve vlastnictví tureckého státu" # todo: NEW TRANSLATION
  TUR_loosen_industrial_regulations: "Uvolnit průmyslové regulace" # todo: NEW TRANSLATION
  TUR_loosen_industrial_regulations_desc: "K podpoře růstu musíme uvolnit regulace, které se týkají průmyslu. To rozhodně posílí ekonomiku" # todo: NEW TRANSLATION
  TUR_economic_crisis_over: "Plán zotavení z ekonomické krize" # todo: NEW TRANSLATION
  TUR_economic_crisis_over_desc: "Musíme co nejdříve zavést plán zotavení ekonomiky, pokud očekáváme, že turecká národ bude ekonomicky prosperovat. Pokud ne, ohrozíme životy a zaměstnání lidí a nemůžeme si dovolit takovou ztrátu" # todo: NEW TRANSLATION
  TUR_western_development: "Rozvoj na Západě" # todo: NEW TRANSLATION
  TUR_western_development_desc: "Musíme rozvíjet západ naší země, protože většina našich hlavních měst leží tam a lidé očekávají vyšší životní úroveň" # todo: NEW TRANSLATION
  TUR_centeral_development: "Centrální rozvoj" # todo: NEW TRANSLATION
  TUR_centeral_development_desc: "Naše hlavní město Ankara se nachází uprostřed naší země. Musíme zlepšit životní podmínky tam i ve městech kolem něj, aby měl náš politický establishment legitimní základ" # todo: NEW TRANSLATION
  TUR_eastern_development: "Rozvoj na východě" # todo: NEW TRANSLATION
  TUR_eastern_development_desc: "Dlouho jsme zanedbávali východní provincie a lidé si zaslouží lepší. Zlepšení infrastruktury tam hodně pomůže venkovským obyvatelům" # todo: NEW TRANSLATION
  TUR_southern_attention: "Jižní pozornost" # todo: NEW TRANSLATION
  TUR_southern_attention_desc: "Podobně jako na Východě, i Jih naší země byl poněkud zapomenut. Investice na Jihu budou nezbytné pro prosperitu ekonomiky" # todo: NEW TRANSLATION
  TUR_the_industries: "Průmysl" # todo: NEW TRANSLATION
  TUR_the_industries_desc: "Náš průmyslový sektor začíná zaostávat za sousedy a spojenci, a musíme to změnit. Vyčleníme část rozpočtu tureckým firmám, aby mohly na vlastní pěst prosperovat" # todo: NEW TRANSLATION
  TUR_bereket: "Bereket Enerji" # todo: NEW TRANSLATION
  TUR_bereket_desc: "Bereket poskytuje tureckému lidu čistou a znovu použitelnou energii a musí v tom pokračovat. Extra financování jim dá možnost rozšířit se a růst" # todo: NEW TRANSLATION
  TUR_petroli_anonim: "Petrolleri Anonim" # todo: NEW TRANSLATION
  TUR_petroli_anonim_desc: "Petrolleri Anonim byl založen v roce 1954 a dosáhl mnoha úspěchů pro turecký ropný sektor. Musíme posunout naši průmyslovou orientaci na výrobu více ropy pro nás a pro zbytek světa" # todo: NEW TRANSLATION
  TUR_the_factories: "Továrny" # todo: NEW TRANSLATION
  TUR_the_factories_desc: "Naše továrny jsou staré, zastaralé a neefektivní. Nové továrny v severozápadní části naší země zlepší situaci mnohem víc a můžeme více lidí zaměstnat" # todo: NEW TRANSLATION
  TUR_kipas_textile: "Kipas Textile" # todo: NEW TRANSLATION
  TUR_kipas_textile_desc: "Kipas Textile vyrábí některé z nejkvalitnějších tkanin v naší zemi a poskytuje naší ekonomice něco k exportu do ostatních zemí" # todo: NEW TRANSLATION
  TUR_arkas_shipping: "Arkas Shipping" # todo: NEW TRANSLATION
  TUR_arkas_shipping_desc: "Arkas je národní lodní dopravní společnost, která přepravuje zboží po celém světě. Je jasné, co musíme udělat — zaměřit se na získání nových doků, aby mohli pokračovat v přepravě z místa na místo bez problémů" # todo: NEW TRANSLATION
  TUR_the_people: "Lidé" # todo: NEW TRANSLATION
  TUR_the_people_desc: "Při zlepšování naší ekonomiky nesmíme zapomenout na důvod, proč ji zlepšujeme, na lidi. Naši lidé budou potřebovat zlepšení na národní úrovni, které zlepší jejich životní úroveň" # todo: NEW TRANSLATION
  TUR_hakarri_trabzone_railway: "Hakkari–Trabzon železniční trať" # todo: NEW TRANSLATION
  TUR_hakarri_trabzone_railway_desc: "Propojíme Hakkari a Trabzon pro obyvatele na východě naší země. Tímto způsobem budou moci cestovat z a na Trabzon port, pokud si budou přát vycestovat" # todo: NEW TRANSLATION
  TUR_istanbul_airport: "Rozšířit Turkish Airlines" # todo: NEW TRANSLATION
  TUR_istanbul_airport_desc: "Turkish Airlines je náš domácí dopravce a zahájíme výstavbu nových letišť pro ně. Naši lidé budou moci pohodlně cestovat po Turecku i mimo něj, vědomi si, že létají tureckým letadlem" # todo: NEW TRANSLATION
  TUR_the_neighbors: "Sousedé" # todo: NEW TRANSLATION
  TUR_the_neighbors_desc: "Naši sousedé, kteří nás obklopují, budou klíčoví při řešení naší ekonomické krize. Budeme využívat investice k získání vlivu a ekonomických vazeb mezi našimi národy" # todo: NEW TRANSLATION
  TUR_look_west: "Naši západní sousedé" # todo: NEW TRANSLATION
  TUR_look_west_desc: "Naši západní sousedé, Řecko a Bulharsko, zažili značné ekonomické problémy. Proto bude rozumné investovat do nich, protože jsou rostoucí ekonomická centra" # todo: NEW TRANSLATION
  TUR_look_east: "Naši východní sousedé" # todo: NEW TRANSLATION
  TUR_look_east_desc: "Naši východní sousedé, Írán, Arménie a Gruzie, zažili hospodářský růst i kolaps. Budeme investovat do jejich zemí, aby jejich ekonomiky mohly dále růst" # todo: NEW TRANSLATION
  TUR_the_military: "Vojenské síly" # todo: NEW TRANSLATION
  TUR_the_military_desc: "Vojenské síly budou klíčové pro udržení naší ekonomiky nad vodou, doufáme, že se nám nepodaří nás převrhnout" # todo: NEW TRANSLATION
  TUR_fix_samsites: "Opravit samsity" # todo: NEW TRANSLATION
  TUR_fix_samsites_desc: "Samsity v naší zemi stárnou. Pokud od nich očekáváme správné fungování, budeme je muset opravit" # todo: NEW TRANSLATION
  TUR_ministry_of_defense_repairs: "Uspokojit Ministerstvo obrany" # todo: NEW TRANSLATION
  TUR_ministry_of_defense_repairs_desc: "Ministerstvo obrany nás žádá o otevření většího počtu vojenských průmyslů, a dnes jim poskytneme přesně to." # todo: NEW TRANSLATION
  TUR_funds_for_tubitak_sage: "TUBITAK Sage" # todo: NEW TRANSLATION
  TUR_funds_for_tubitak_sage_desc: "Tubitak Sage je náš národní institut výzkumu a vývoje obranného průmyslu. Pokud chceme, aby naše vojenská technologie byla na špici, budeme jim muset poskytnout další zařízení." # todo: NEW TRANSLATION
  TUR_stage_two: "Fáze dvě" # todo: NEW TRANSLATION
  TUR_stage_two_desc: "Konečně vstupujeme do druhé fáze našeho ekonomického plánu. V této fázi zvýšíme hospodářskou stimulaci a centralizujeme naši správu." # todo: NEW TRANSLATION
  TUR_economic_stimulation: "Hospodářská stimulace" # todo: NEW TRANSLATION
  TUR_economic_stimulation_desc: "Vložíme dodatečné prostředky do ekonomiky, aby se rozběhla a sama rostla, namísto ručního řízení." # todo: NEW TRANSLATION
  TUR_national_power_grid: "Rozšířit národní elektrickou síť" # todo: NEW TRANSLATION
  TUR_national_power_grid_desc: "Kvůli rostoucí populaci naší země elektrická síť nemůže správně fungovat kvůli vyššímu počtu lidí, kteří používají elektřinu, což vede k častějším výpadkům. Rozšířením ji budeme moci zajistit stabilní napájení pro všechny domácnosti po celé zemi." # todo: NEW TRANSLATION
  TUR_the_budgets: "Revize rozpočtu" # todo: NEW TRANSLATION
  TUR_the_budgets_desc: "Musíme revidovat náš rozpočet, abychom zjistili, co je třeba upřednostnit a co ne." # todo: NEW TRANSLATION
  TUR_funds_for_social_spending: "Prioritizovat sociální výdaje" # todo: NEW TRANSLATION
  TUR_funds_for_social_spending_desc: "Náš lid, zvláště důchodci a osoby se zdravotně postiženými, spoléhá na vládní prostředky, aby mohl pokračovat. Budeme muset upřednostnit jejich pomoc v časech nouze." # todo: NEW TRANSLATION
  TUR_funds_for_healthcare: "Prioritizovat zdravotní péči" # todo: NEW TRANSLATION
  TUR_funds_for_healthcare_desc: "Lidé onemocní. Budeme muset upřednostnit výdaje na zdravotní péči, abychom pomohli těm, kteří to potřebují, vyjít z tíživých situací, aniž by se zadlužili." # todo: NEW TRANSLATION
  TUR_funds_for_tubitak_mam: "TUBITAK Mam" # todo: NEW TRANSLATION
  TUR_funds_for_tubitak_mam_desc: "TUBITAK Mam je domácí výzkumné centrum a budeme ho muset využít k nalezení levných, ale účinných nových řešení pro zdraví a pohodu našich lidí." # todo: NEW TRANSLATION
  TUR_stage_three: "Fáze tři" # todo: NEW TRANSLATION
  TUR_stage_three_desc: "Třetí fáze upřednostní posun ekonomiky na ekonomiku založenou na znalostech. Tímto způsobem budou naši lidé motivováni k získání odpovídajícího vzdělání, aby si vydělali dobré peníze." # todo: NEW TRANSLATION
  TUR_research_grants: "Vydávat výzkumné granty" # todo: NEW TRANSLATION
  TUR_research_grants_desc: "Budeme udělovat výzkumné granty našim vědcům a studentům, aby našli nová řešení pro každodenní život. Díky tomu budeme moci modernizovat rychleji než kdy dřív a rozšířit naše technologické schopnosti." # todo: NEW TRANSLATION
  TUR_energy_research: "Energetický výzkum" # todo: NEW TRANSLATION
  TUR_energy_research_desc: "V první fázi našeho ekonomického plánu jsme poskytli prostředky energetické společnosti, aby byl náš energetický sektor efektivnější. Nyní budeme muset nalézt nové způsoby dodávek a výroby této energie, abychom mohli snížit náklady tam, kde je to nutné." # todo: NEW TRANSLATION
  TUR_industrial_research: "Průmyslový výzkum" # todo: NEW TRANSLATION
  TUR_industrial_research_desc: "Chceme začít vyrábět víc a víc každý den, z toho důvodu budeme muset nalézt nové způsoby, jak vyrábět zboží." # todo: NEW TRANSLATION
  TUR_electronic_research: "Elektronický výzkum" # todo: NEW TRANSLATION
  TUR_electronic_research_desc: "Celý svět směřuje k digitalizaci a Turecko nemůže být jiné. Začneme zkoumat nové technologie a založíme několik nových firem, které nám pomohou s tímto." # todo: NEW TRANSLATION
  TUR_tubitak_space: "TUBITAK Space" # todo: NEW TRANSLATION
  TUR_tubitak_space_desc: "TUBITAK Space bude naším domácím výzkumným institutem pro vesmírnou technologii a vážně nám pomůže posunout se vpřed, až přijde čas vyrazit do vesmíru." # todo: NEW TRANSLATION
  TUR_sattelite_development: "Vývoj satelitů" # todo: NEW TRANSLATION
  TUR_sattelite_development_desc: "Budeme vyvíjet novou satelitní technologii, aby naši lidé byli propojeni se zbytkem světa, jak nové technologie otevírají novou éru propojení mezi lidmi." # todo: NEW TRANSLATION
  TUR_gokturk_launch: "Goktürk Satellite Launch" # todo: NEW TRANSLATION
  TUR_gokturk_launch_desc: "Spustíme satelit Goktürk-1A do vesmíru, což nám pomůže získat vysoce kvalitní snímky Země, které pomohou našim lidem i naší armádě." # todo: NEW TRANSLATION
  TUR_funds_for_tai: "Expand Turkish Aerospace Industries" # todo: NEW TRANSLATION
  TUR_funds_for_tai_desc: "Turkish Aerospace Industries musí začít s rozšiřováním, chceme-li více pracovních míst pro lidi. Začneme ji militarizovat a začneme vyrábět vesmírně-vojenské technologie." # todo: NEW TRANSLATION
  TUR_asteroid_mining_missions: "Asteroid Mining Missions" # todo: NEW TRANSLATION
  TUR_asteroid_mining_missions_desc: "Začneme těžit asteroidy pro cenné kovy a suroviny, abychom ušetřili zdroje na Zemi." # todo: NEW TRANSLATION
  TUR_drilling_technology: "Vrtací technologie" # todo: NEW TRANSLATION
  TUR_drilling_technology_desc: "Nyní, když jsme začali těžit asteroidy, budeme potřebovat nové vrtací technologie pro těžbu větších a tvrdších asteroidů." # todo: NEW TRANSLATION
  TUR_launching_facilities: "Launchovací zařízení" # todo: NEW TRANSLATION
  TUR_launching_facilities_desc: "Nová launchovací zařízení budou vyžadována pro spuštění misí na asteroid. Ta stávající se začínají rozpadat a stárnout, a nová budou klíčová." # todo: NEW TRANSLATION
  TUR_mission_to_moon: "Turci na Měsíci" # todo: NEW TRANSLATION
  TUR_mission_to_moon_desc: "Vyškolíme turecké astronauty a připravíme kosmickou loď pro misi na Měsíc." # todo: NEW TRANSLATION
  TUR_stage_four: "Fáze čtyři" # todo: NEW TRANSLATION
  TUR_stage_four_desc: "Fáze čtyři, poslední a závěrečná fáze naší ekonomiky, se bude soustředit na naše domácí politiky a každodenní život lidí." # todo: NEW TRANSLATION
  TUR_peoples_education: "Lidové vzdělání" # todo: NEW TRANSLATION
  TUR_peoples_education_desc: "Vzdělání bude klíčové; budeme potřebovat, aby naši lidé ve školách získali gramotnost." # todo: NEW TRANSLATION
  TUR_the_security_of_people: "Bezpečí lidí" # todo: NEW TRANSLATION
  TUR_the_security_of_people_desc: "Pokud se naši lidé necítí bezpečně, jak je můžeme očekávat, že se budou aktivně podílet na ekonomice?" # todo: NEW TRANSLATION
  TUR_destroying_corruption: "Zničování korupce" # todo: NEW TRANSLATION
  TUR_destroying_corruption_desc: "V ekonomických sektorech máme korupční muže, kteří si berou peníze pro sebe, namísto toho, aby je směřovali na zlepšení země." # todo: NEW TRANSLATION
  TUR_the_great_economy: "Velká turecká ekonomika" # todo: NEW TRANSLATION
  TUR_the_great_economy_desc: "Konečně jsme dosáhli toho, co jsme si před lety stanovili; krví, potem a slzami jsme dosáhli Velké turecké ekonomiky!" # todo: NEW TRANSLATION
  TUR_tubitak: "TUBITAK Průmysl" # todo: NEW TRANSLATION
  TUR_tubitak_desc: "Rozšíříme TUBITAK, aby zahrnoval výzkum nových průmyslových technologií, abychom mohli ekonomiku ještě více zlepšit." # todo: NEW TRANSLATION
  TUR_turkish_agriculture: "Turecké zemědělství" # todo: NEW TRANSLATION
  TUR_turkish_agriculture_desc: "Velká část naší země je založena na zemědělství a urbanizovaných polích. A z toho důvodu musíme zdvojnásobit úsilí v poskytování funkčních technologií pro farmáře a dělníky." # todo: NEW TRANSLATION
  TUR_turkish_mining: "Turecká těžba" # todo: NEW TRANSLATION
  TUR_turkish_mining_desc: "Máme slušný těžební průmysl a může nám pomoci zásobovat naše továrny surovinami a trhem." # todo: NEW TRANSLATION
  TUR_expansion_of_fuel_industries: "Rozšíření palivových průmyslů" # todo: NEW TRANSLATION
  TUR_expansion_of_fuel_industries_desc: "Rozšíření palivových průmyslů nám v dlouhém horizontu může prospět, jak se stáváme čím dál více průmyslovějšími a mechanizovanějšími." # todo: NEW TRANSLATION
  TUR_bridge_to_europe: "Most do Evropy" # todo: NEW TRANSLATION
  TUR_bridge_to_europe_desc: "Jsme mostem do Evropy a z tohoto důvodu jsme pro ně finančně velmi důležití. Musíme využít naši pozici ve světě a vydělat co nejvíce peněz." # todo: NEW TRANSLATION
  TUR_taek: "TAEK" # todo: NEW TRANSLATION
  TUR_taek_desc: "Turecká atomová energetická autorita, známá jako TAEK, má za úkol plánovat a zavádět rozvoj jaderné energie v Turecku." # todo: NEW TRANSLATION
  TUR_double_steel_efforts: "Dvojnásobná produkce oceli" # todo: NEW TRANSLATION
  TUR_double_steel_efforts_desc: "Jsme velkým exportérem oceli a kovů a budeme muset zdvojnásobit naše úsilí, abychom mohli vyvážet více, a tím vydělávat více." # todo: NEW TRANSLATION
  TUR_togg: "TOGG" # todo: NEW TRANSLATION
  TUR_togg_desc: "TOGG je zkratka pro Türkiye'nin Otomobili Girişim Grubu. Je to výrobce elektromobilů v naší zemi a je nejlepší, když mu vláda poskytne nová zařízení." # todo: NEW TRANSLATION
  TUR_textiles_ethiopia: "Turecké textilie v Etiopii" # todo: NEW TRANSLATION
  TUR_textiles_ethiopia_desc: "Máme v Etiopii několik menších textilních továren, ale bylo by lepší je zdvojnásobit, abychom rozšířili náš hospodářský vliv." # todo: NEW TRANSLATION
  TUR_standardize_construction_regulations: "Stavební pravidla" # todo: NEW TRANSLATION
  TUR_standardize_construction_regulations_desc: "Naše stavební regulace jsou rozházené, vedou ke vzniku nestabilních budov, které pak způsobují katastrofy. Budeme muset zpřísnit a standardizovat tyto regulace, aby byly jednotné po celé zemi." # todo: NEW TRANSLATION
  TUR_telecommunications_authority: "Telekomunikační úřad" # todo: NEW TRANSLATION
  TUR_telecommunications_authority_desc: "Telekomunikační úřad, známý také jako ICTA, má za úkol vytvářet standardizovaná komunikační centra a telekomunikační linky." # todo: NEW TRANSLATION
  TUR_tighten_housing_regulation: "Regulace bydlení" # todo: NEW TRANSLATION
  TUR_tighten_housing_regulation_desc: "Přes 40 % domovů v naší zemi neodpovídá standardním regulím, budeme to muset změnit. Budeme provádět povinné inspekce a opravit vše, co bude nutné." # todo: NEW TRANSLATION
  TUR_the_mafia: "Mafie" # todo: NEW TRANSLATION
  TUR_the_mafia_desc: "Mafie nám už delší dobu způsobuje problémy a je nejlepší pomalu odstraňovat jejich vliv ze země, pokud chceme skutečnou stabilitu." # todo: NEW TRANSLATION
  TUR_end_of_organized_crime: "Zacílení na organizovaný zločin" # todo: NEW TRANSLATION
  TUR_end_of_organized_crime_desc: "Organizovaný zločin je v Turecku poměrně častý, dokonce nyní běží naplno více než kdy dřív. Budeme muset cílit na organizovaný zločin a zločince, aby přestali narušovat každodenní život a ztížili vládnutí." # todo: NEW TRANSLATION
  TUR_combat_their_influence: "Bojovat s jejich vlivem" # todo: NEW TRANSLATION
  TUR_combat_their_influence_desc: "Musíme bojovat s vlivem mafií, aby naše mládež nebyla vtažena do života nekonečného zločinu." # todo: NEW TRANSLATION
  TUR_begin_arrests: "Začít zatýkání" # todo: NEW TRANSLATION
  TUR_begin_arrests_desc: "Ačkoli je náš seznam vysoce prioritních zločinců v tuto chvíli poměrně krátký, alespoň bychom měli začít zatýkat současné podezřelé, o kterých víme. Mohli bychom je využít k odhalení dalších prostřednictvím výslechů." # todo: NEW TRANSLATION
  TUR_seize_mafia_assets: "Zabavit majetek mafie" # todo: NEW TRANSLATION
  TUR_seize_mafia_assets_desc: "Nyní jsme zatkli několik členů mafie, a můžeme tedy bezpečně zabavit jejich majetek pro účely vyšetřování." # todo: NEW TRANSLATION
  TUR_anti_mafia_initiative: "Kampaň proti mafii" # todo: NEW TRANSLATION
  TUR_anti_mafia_initiative_desc: "Vytvářením kampaní, které odrazují od vstupu do mafie, můžeme zachránit nespočet životů." # todo: NEW TRANSLATION
  TUR_awareness_campaigns: "Programy ve školách" # todo: NEW TRANSLATION
  TUR_awareness_campaigns_desc: "Je nezbytné začít s anti-mafiánským sentimentem už v raném věku a toho dosáhneme zavedením programů ve školách." # todo: NEW TRANSLATION
  TUR_tighten_police_training: "Posílit policejní výcvik" # todo: NEW TRANSLATION
  TUR_tighten_police_training_desc: "Naše policie bývá někdy neprofesionální, a proto budeme muset posílit jejich výcvik." # todo: NEW TRANSLATION
  TUR_install_cctv: "Nové CCTV" # todo: NEW TRANSLATION
  TUR_install_cctv_desc: "Smutné je, že dohled bude vypadat jako jediné, co dokáže na místě chytnout zločince. Ačkoliv to vyvolá odpor, nemáme na výběr a musíme to udělat." # todo: NEW TRANSLATION
  TUR_tighten_border_patrol: "Zintenzivnit hraniční hlídky" # todo: NEW TRANSLATION
  TUR_tighten_border_patrol_desc: "Zločinci dovážejí drogy a nelegální zboží zvenčí, a to je jasný důkaz, že naše hraniční hlídky nejsou účinné. Zvýšíme počet hraničních hlídek, abychom omezili tok nelegálního zboží z jiných hranic." # todo: NEW TRANSLATION
  TUR_assistance_to_iraq: "Pomoc Iráku" # todo: NEW TRANSLATION
  TUR_assistance_to_iraq_desc: "Irák je v současnosti zahlcen zločinností, z velké části související s drogami. Můžeme jim poskytnout naše zkušenosti, aby dokázali zvládnout svůj problém s drogami." # todo: NEW TRANSLATION
  TUR_only_getting_started: "Teprve začínáme" # todo: NEW TRANSLATION
  TUR_only_getting_started_desc: "Teprve začínáme. Nyní, když je vláda ovládána našimi organizacemi, můžeme začít formovat region a nakonec i svět tak, aby lépe vyhovoval naší agendě mafie." # todo: NEW TRANSLATION
  TUR_contact_italian_mafia: "Kontaktujte italskou mafii" # todo: NEW TRANSLATION
  TUR_contact_italian_mafia_desc: "Italská mafie se v Itálii v poslední době rozjíždí a vláda nebyla příliš účinná v jejím zvládnutí. Můžeme jim nabídnout podporu a pomoc k posílení jejich postavení." # todo: NEW TRANSLATION
  TUR_utilize_gray_wolves: "Spoj se se Šedými vlky" # todo: NEW TRANSLATION
  TUR_utilize_gray_wolves_desc: "Šedí vlci nám v minulosti pomohli, a proto je nyní můžeme spojit a přivést, aby pomohli vládnout zemi." # todo: NEW TRANSLATION
  TUR_start_global_campaign: "Globální kampaň" # todo: NEW TRANSLATION
  TUR_start_global_campaign_desc: "Naše práce ještě není hotová, musíme vyjít na mezinárodní scénu. Mafijí dosah bude neomezený a z chaosu budeme profitovat." # todo: NEW TRANSLATION
  TUR_defund_police: "Odebrat financování policii" # todo: NEW TRANSLATION
  TUR_defund_police_desc: "Policie je vůči nám poměrně neloajální, a proto musíme omezit její schopnost bojovat proti nám. Uděláme to odebráním financování a zabavením jejich zbraní pro sebe." # todo: NEW TRANSLATION
  TUR_invite_landowners: "Pozvat vlastníky půdy" # todo: NEW TRANSLATION
  TUR_invite_landowners_desc: "Vlastníci půdy jsou bohatá elita, a místo toho, abychom s nimi bojovali, bychom se s nimi měli spřátelit. Můžeme získat jejich podporu a vydělat více peněz z toho, že budeme kamarádi." # todo: NEW TRANSLATION
  TUR_take_out_iran: "Zajmout Írán" # todo: NEW TRANSLATION
  TUR_take_out_iran_desc: "Pokud obsadíme Írán, získáme přístup k mnoha dalším zemím. Napadneme Írán a využijeme ho jako uzel pro export našeho vlivu dále do Asie." # todo: NEW TRANSLATION
  TUR_central_asia: "Do Střední Asie" # todo: NEW TRANSLATION
  TUR_central_asia_desc: "Střední Asijský trh je zralý na mafiánské zboží. Otevřeme tyto trhy a využijeme je k zisku." # todo: NEW TRANSLATION
  TUR_the_armed_forces_of_turkiye: "Ozbrojené síly Turecka" # todo: NEW TRANSLATION
  TUR_the_armed_forces_of_turkiye_desc: "Ozbrojené síly Turecka, známé také jako TSK, mají za úkol chránit územní celistvost Turecka a jeho obyvatel." # todo: NEW TRANSLATION
  TUR_ground_force: "Pozemní síly" # todo: NEW TRANSLATION
  TUR_ground_force_desc: "Pozemní síly jsou vojáci, kteří bojují na zemi, v rámci hranic státu. Pozemní síly se skládají převážně z pěchoty a mechanizovaných jednotek." # todo: NEW TRANSLATION
  TUR_battery_bases: "TEL baterie" # todo: NEW TRANSLATION
  TUR_battery_bases_desc: "Náš arzenál TEL baterií začíná být starý a poruchy nejsou neobvyklé. Budeme muset co nejdříve postavit nové, abychom zajistili flexibilní systém odpalování." # todo: NEW TRANSLATION
  TUR_fortify_east: "Opevnit Východ" # todo: NEW TRANSLATION
  TUR_fortify_east_desc: "Východ naší země zažil největší turbulence. Od vnitřního odporu až po invaze nepřátelských armád, bylo by hloupé Východ neopevnit." # todo: NEW TRANSLATION
  TUR_fortify_west: "Opevnit Západ" # todo: NEW TRANSLATION
  TUR_fortify_west_desc: "Ačkoli Západ naší země je bezpečnější než Východ, nikdy nemůžeme být jisti. Stoupající napětí se sousedy to dělá složitým, a proto nemůžeme riskovat." # todo: NEW TRANSLATION
  TUR_silos: "Nové silosy" # todo: NEW TRANSLATION
  TUR_silos_desc: "Momentálně nemáme žádné raketové silosy, a pokud chceme být velmocí, budeme muset postavit některé. Výstavba začne okamžitě a svět o tom bude informován, aby naši nepřátelé zůstali daleko!" # todo: NEW TRANSLATION
  TUR_sam_sites: "SAM stanice" # todo: NEW TRANSLATION
  TUR_sam_sites_desc: "SAM stanice budou klíčové k uzavření našeho vzdušného prostoru, pokud to bude potřeba. Kvůli povaze moderních strojů nemůžeme vždy spoléhat na naše vlastní letouny, abychom je sestřelili; budeme potřebovat SAM stanice a dostatečné množství." # todo: NEW TRANSLATION
  TUR_abm_bases: "ABM základny" # todo: NEW TRANSLATION
  TUR_abm_bases_desc: "Jelikož jsme byli schopni získat raketové silosy a schopnost vypálit rakety na rozumnou vzdálenost, měli bychom být také obezřetní vůči ostatním národům, které mají tuto stejnou schopnost. Budeme muset vybudovat ABM základny, abychom zajistili, že budeme moci včas sestřelit nepřátelské rakety." # todo: NEW TRANSLATION
  TUR_the_soldiers: "Vojáci" # todo: NEW TRANSLATION
  TUR_the_soldiers_desc: "Naši vojáci jsou to, co tvoří naši armádu. Budeme je muset vybavit nejnovejší a nejmodernější technikou, aby byli připraveni k boji." # todo: NEW TRANSLATION
  TUR_tanks: "Nové tanky" # todo: NEW TRANSLATION
  TUR_tanks_desc: "Celá Evropa modernizuje své zásoby tanků a Turecko musí učinit totéž. Najmeme naše nejlepší inženýry, aby navrhli moderní tank, který bude naše země moci používat roky dopředu." # todo: NEW TRANSLATION
  TUR_afvs: "BVP" # todo: NEW TRANSLATION
  TUR_afvs_desc: "Pozemní boj se začíná posouvat směrem k obrněným pěchotním vozidlům, jako jsou BVP a APC. Budeme se muset přizpůsobit a udělat to samé." # todo: NEW TRANSLATION
  TUR_troop_carriers: "Vojenské transportéry" # todo: NEW TRANSLATION
  TUR_troop_carriers_desc: "Naši vojáci potřebují bezpečný a rychlý způsob, jak se dostat na bojiště. Obrněné transportéry (APC) jsou nejlepší nástroj, který můžeme vyrobit, abychom to dosáhli." # todo: NEW TRANSLATION
  TUR_mandatory_draft_woman: "Ženy ve vojenské službě" # todo: NEW TRANSLATION
  TUR_mandatory_draft_woman_desc: "Bez ohledu na pohlaví musí každý sloužit v naší ozbrojené síle. Ženy tvoří polovinu naší společnosti, a proto bychom je neměli vylučovat ze zákonů o povinné vojenské službě." # todo: NEW TRANSLATION
  TUR_other_use_woman: "Žena v výzkumném sektoru" # todo: NEW TRANSLATION
  TUR_other_use_woman_desc: "Potřebujeme extra podporu ve výzkumu, a naše ženy neslouží aktivně v ozbrojených silách, takže je nejlepší je vzdělávat a nechat vytvořit špičovou technologii pro naše jednotky." # todo: NEW TRANSLATION
  TUR_new_artillery: "Modernizovat zásoby dělostřelectva" # todo: NEW TRANSLATION
  TUR_new_artillery_desc: "Naše zásoby dělostřelectva začínají chátrat. To nemůže pokračovat, protože dělostřelectvo historicky prokázalo, že je prostředkem, jak armády plánují útok ještě před jeho samotným začátkem!" # todo: NEW TRANSLATION
  TUR_the_airforce: "Turecké letectvo" # todo: NEW TRANSLATION
  TUR_the_airforce_desc: "Turecké letectvo je vzdušnou složkou tureckých ozbrojených sil, a jeho hlavním úkolem je udržovat tureckou vzdušnou nadvládu v čase boje, zatímco také udržuje vzdušnou integritu Turecka." # todo: NEW TRANSLATION
  TUR_expand_jet_program: "Program domácích proudových letounů" # todo: NEW TRANSLATION
  TUR_expand_jet_program_desc: "Jety jsou nyní klíčovým hráčem v leteckém boji. Budeme muset začít zkoumat způsoby, jak vyvinout domácí letouny, abychom snížili naši závislost na ostatních." # todo: NEW TRANSLATION
  TUR_air_superiority: "Stíhací letouny pro vzdušnou nadvládu" # todo: NEW TRANSLATION
  TUR_air_superiority_desc: "Pokud nemáme vzdušnou nadvládu, pak nemáme nic. Vývoj stíhacích letounů pro vzdušnou nadvládu by měl být velmi vysokou prioritou, protože tím dokážeme zajistit bezpečnost naší podpory v boji." # todo: NEW TRANSLATION
  TUR_cas: "Blízká vzdušná podpora" # todo: NEW TRANSLATION
  TUR_cas_desc: "V moderním boji není neobvyklé, že pozemní síly žádají o vzdušnou podporu, aby pomohly v boji s nepřítelem. Z tohoto důvodu bude Turecko potřebovat vyvinout novou technologii CAS pro domácí produkci." # todo: NEW TRANSLATION
  TUR_open_drone_research: "Drony a vrtulníky" # todo: NEW TRANSLATION
  TUR_open_drone_research_desc: "Drony a vrtulníky bývají často přehlíženy oproti jinému létajícímu vybavení, ale mohou být klíčové v boji, zejména pro jednotky na zemi." # todo: NEW TRANSLATION
  TUR_new_helicopters: "Nové vrtulníky" # todo: NEW TRANSLATION
  TUR_new_helicopters_desc: "Vrtulníky mohou pomoci rychle dopravovat vojáky a jiné osoby na bojiště i z něj, a bylo by chybou tuto nutnost přehlížet." # todo: NEW TRANSLATION
  TUR_baryaktars: "Baryaktary" # todo: NEW TRANSLATION
  TUR_baryaktars_desc: "Budeme muset vyvinout domácí dron, který bude schopen zničit nepřátelské cíle z poměrně slušné vzdálenosti. Baryaktar to zvládne!" # todo: NEW TRANSLATION
  TUR_purchase_from_others: "Prozkoumej trh" # todo: NEW TRANSLATION
  TUR_purchase_from_others_desc: "Nemůžeme na naší ekonomice tlačit příliš na vývoj domácích letounů, proto bychom měli zvážit nákup některých z Východu i Západu." # todo: NEW TRANSLATION
  TUR_british_jets: "Britské stíhací letouny pro vzdušnou nadvládu" # todo: NEW TRANSLATION
  TUR_british_jets_desc: "Britské letectvo existuje už delší dobu a jejich letadla stárnou docela dobře. Bylo by rozumné koupit od nich několik letounů." # todo: NEW TRANSLATION
  TUR_american_jets: "Americké víceúčelové letouny" # todo: NEW TRANSLATION
  TUR_american_jets_desc: "Spojené státy jsou globální supervelmocí a v současnosti se chlubí nejlepším letectvem. To v podstatě znamená, že je v našem nejlepším zájmu koupit od nich několik víceúčelových letounů." # todo: NEW TRANSLATION
  TUR_russian_jets: "Ruské útočné stíhačky" # todo: NEW TRANSLATION
  TUR_russian_jets_desc: "Rusové jsou experti v oblasti útočných stíhačů, a jsou ochotni nám prodat několik jednotek... za cenu." # todo: NEW TRANSLATION
  TUR_chinese_jets: "Čínské bombardéry" # todo: NEW TRANSLATION
  TUR_chinese_jets_desc: "Momentálně nám chybí bombardéry v naší letecké síle, ale Číňané ano. Můžeme od nich koupit několik jednotek, abychom nezaostali." # todo: NEW TRANSLATION
  TUR_the_navy: "Turecké námořnictvo" # todo: NEW TRANSLATION
  TUR_the_navy_desc: "Turecké námořnictvo je námořní složkou tureckých ozbrojených sil a jeho založení sahá až do roku 1081." # todo: NEW TRANSLATION
  TUR_upgrade_bosphorus_fleet: "Vylepšení Bosporovské flotily" # todo: NEW TRANSLATION
  TUR_upgrade_bosphorus_fleet_desc: "Bosporovská flotila se převážně skládá ze zastaralých fregat a korvet, což znamená, že by je ve válečných dobách mohly snadno zničit větší a vyspělejší lodě." # todo: NEW TRANSLATION
  TUR_frigate_upgrades: "Vylepšení fregat" # todo: NEW TRANSLATION
  TUR_frigate_upgrades_desc: "Přestože máme poměrně velký počet fregat, nejsou příliš vyspělé. Budeme muset některé z nich vylepšit, aby obstály v boji." # todo: NEW TRANSLATION
  TUR_fortify_istanbul: "Posílit obranu Istanbulu" # todo: NEW TRANSLATION
  TUR_fortify_istanbul_desc: "Istanbul je kvůli své blízkosti k Bosporu neustále ohroženo bombardováním a útoky. Pokud se nepřátelská flotila pokusí projít, bude Istanbul nejbližším velkým městem, na které zaútočí a zničí jej." # todo: NEW TRANSLATION
  TUR_new_corvettes: "Nové korvety" # todo: NEW TRANSLATION
  TUR_new_corvettes_desc: "Nemáme mnoho korvet, a proto můžeme zkoumat a vytvářet nové modely, aniž bychom se museli příliš zabývat modernizací naší starší flotily." # todo: NEW TRANSLATION
  TUR_bosphorus_taxation: "Cvičení s námořní pěchotou" # todo: NEW TRANSLATION
  TUR_bosphorus_taxation_desc: "Musíme provádět cvičení s tureckou námořní pěchotou, abychom byli připraveni na námořní invazi kdykoliv." # todo: NEW TRANSLATION
  TUR_mediteranean_fleet: "Středomořská flotila" # todo: NEW TRANSLATION
  TUR_mediteranean_fleet_desc: "Naše středozemní flotila má vysokou prioritu, protože zajišťuje naší zemi přístup k otevřeným vodám bez zasahování do Egejského moře." # todo: NEW TRANSLATION
  TUR_new_submarine: "Nové ponorky" # todo: NEW TRANSLATION
  TUR_new_submarine_desc: "Potřebujeme ponorky, abychom mohli nepřátelské lodě překvapit z pod hladiny." # todo: NEW TRANSLATION
  TUR_new_cruisers: "Nové křižníky" # todo: NEW TRANSLATION
  TUR_new_cruisers_desc: "Křižníky jsou pravděpodobně jedny z nejdůležitějších lodí, které bychom mohli nasadit, protože bývají obvykle největší lodí ve flotile kromě letadlové lodě." # todo: NEW TRANSLATION
  TUR_new_heli_pads: "Letadlové lodě" # todo: NEW TRANSLATION
  TUR_new_heli_pads_desc: "Velké mocnosti začínají stavět nové letadlové lodě, aby si upevnily dominanci na světové scéně. Musíme udělat to samé a začít stavět i své vlastní letadlové lodě!" # todo: NEW TRANSLATION
  TUR_tcg_anadolu_plans: "Nasadit fregatu Istanbul" # todo: NEW TRANSLATION
  TUR_tcg_anadolu_plans_desc: "Stavíme špičkovou fregatu zvanou TCG Istanbul, a je připravena k nasazení!" # todo: NEW TRANSLATION
  TUR_navy_regulations: "Přísnější pravidla pro námořnictvo" # todo: NEW TRANSLATION
  TUR_navy_regulations_desc: "Kvalita musí mít přednost před kvantitou, a proto budeme muset zpřísnit pravidla při výrobě nových lodí pro naše námořnictvo." # todo: NEW TRANSLATION
  TUR_tsk_coup: "TSK v politice" # todo: NEW TRANSLATION
  TUR_tsk_coup_desc: "Náš lid je ve vážném nebezpečí, že bude přemožen islámskou ideologií a jejich nebezpečnými politickými názory. TSK je jediná životaschopná skupina, které je možné důvěřovat s ochranou ideálů Turecké republiky." # todo: NEW TRANSLATION
  TUR_crush_kurdish_resistance: "Zničit kurdský odboj" # todo: NEW TRANSLATION
  TUR_crush_kurdish_resistance_desc: "Použitím účinných taktik zničíme kurdský odboj do té míry, že se z něj jen těžko vzpamatují." # todo: NEW TRANSLATION
  TUR_crush_radicalism: "Zničit radikalismus" # todo: NEW TRANSLATION
  TUR_crush_radicalism_desc: "Radikalismus bude pádem této země, a proto ho musíme okamžitě zničit." # todo: NEW TRANSLATION
  TUR_upgrading_mili_infrastructure: "Vylepšení vojenského průmyslu" # todo: NEW TRANSLATION
  TUR_upgrading_mili_infrastructure_desc: "Naše vojenské průmysly v poslední době poněkud zaostávají, a pokud chceme mít kvalitní vybavení, budeme je muset trochu vylepšit." # todo: NEW TRANSLATION
  TUR_subdue_kurdish_independence: "Operace na východě" # todo: NEW TRANSLATION
  TUR_subdue_kurdish_independence_desc: "Arméni a Gruzínci jsou buď již v CSTO, nebo jsou potenciální členové CSTO. Budeme muset provést operace, abychom jim zabránili kdykoli vstoupit do této organizace." # todo: NEW TRANSLATION
  TUR_root_out_ulama: "Vykořenit Ulama" # todo: NEW TRANSLATION
  TUR_root_out_ulama_desc: "Ulama si nepřejí sekulární a neislámské Turecko, a pravděpodobně spoléhají na náš pád. Vystřídáme jejich posty ve vládě, pokud je mají, a nahradíme je námořními konglomeráty." # todo: NEW TRANSLATION
  TUR_ban_islamist_parties: "Zakázat islamistům politickou účast" # todo: NEW TRANSLATION
  TUR_ban_islamist_parties_desc: "Jeden problém, který předchozí vlády nedokázaly řešit, byl vzestup islamistů v naší politice. Budeme je okamžitě zakazovat ve volebním procesu, aby naše země byla chráněna před nebezpečnými ideologiemi." # todo: NEW TRANSLATION
  TUR_military_conglomorates: "Vojenské konglomeráty" # todo: NEW TRANSLATION
  TUR_military_conglomorates_desc: "Kvůli vzestupu TSK v turecké politice se mnohé vojenské firmy tlačí na větší zastoupení v našem vládnutí. Můžeme jim to snadno umožnit, ale za cenu odcizení našich průmyslových konglomerátů." # todo: NEW TRANSLATION
  TUR_train_foreign_troops: "Trénovat zahraniční ozbrojené síly" # todo: NEW TRANSLATION
  TUR_train_foreign_troops_desc: "Naše ozbrojené síly mají schopnost bez problémů vycvičovat armády jiných zemí. Provádění toho nám přinese vliv a zkušenosti." # todo: NEW TRANSLATION
  TUR_secularist_dominance: "Sekulární nadvláda" # todo: NEW TRANSLATION
  TUR_secularist_dominance_desc: "Sekulárismus bude dominovat naší politice, stejně jako by měl historicky být. Naše země bude následovat cestu, která jí byla vždy určena." # todo: NEW TRANSLATION
  TUR_reform_mit: "Reforma MIT" # todo: NEW TRANSLATION
  TUR_reform_mit_desc: "MIT je národní zpravodajská agentura naší země a potřebuje reformu, aby lépe vyhověla agendě našich ozbrojených sil." # todo: NEW TRANSLATION
  TUR_new_airbases: "Nové letecké předpisy" # todo: NEW TRANSLATION
  TUR_new_airbases_desc: "Prosazení nových předpisů pro naše letectvo zajistí, že naši piloti budou mít správný výcvik a že budou používat správné strategie v boji." # todo: NEW TRANSLATION
  TUR_cooperate_mit: "Využívat MIT" # todo: NEW TRANSLATION
  TUR_cooperate_mit_desc: "Využívání zdrojů a agentů, kteří pracují v MIT, by mohlo být užitečné pro naše ozbrojené síly při sběru informací a dat." # todo: NEW TRANSLATION
  TUR_military_dominance: "Vojenská hegemonie" # todo: NEW TRANSLATION
  TUR_military_dominance_desc: "Nové zákony, změny a rozsáhlé reformy systému zajistily, že vojsko bude mít hegemonii a kontrolu nad všemi aspekty turecké politiky." # todo: NEW TRANSLATION
  TUR_our_society: "Turecká společnost" # todo: NEW TRANSLATION
  TUR_our_society_desc: "Turecká společnost se neustále mění a vyvíjí v něco nového. Ačkoliv role vlády je v tom obvykle omezená z důvodu určitých omezení, nastaly chvíle, kdy jsme museli zasáhnout, a bude období, kdy budeme muset zasáhnout, abychom změnili naše politiky." # todo: NEW TRANSLATION
  TUR_mit: "MIT" # todo: NEW TRANSLATION
  TUR_mit_desc: "MIT je národní zpravodajská agentura naší země a je pověřena ochranou vlády a politik naší země před vnitřními i vnějšími hrozbami." # todo: NEW TRANSLATION
  TUR_domestic_focus: "Domácí zaměření" # todo: NEW TRANSLATION
  TUR_domestic_focus_desc: "MIT by měl soustředit na ochranu národa proti domácím hrozbám, jako jsou špatní aktéři usilující o svržení vlády šířením nebezpečných ideálů." # todo: NEW TRANSLATION
  TUR_foreign_focus: "Zahraniční zaměření" # todo: NEW TRANSLATION
  TUR_foreign_focus_desc: "MIT by se měl obávat hrozeb zvenčí našich hranic, protože lidé nebudou chtít ublížit své zemi." # todo: NEW TRANSLATION
  TUR_disaster_relief: "Plán pro zvládání katastrof" # todo: NEW TRANSLATION
  TUR_disaster_relief_desc: "Momentálně nemáme žádný plán pro zvládání katastrof, což znamená, že jsme nepřipraveni chránit a pomáhat našim občanům." # todo: NEW TRANSLATION
  TUR_charity_based: "Založit systém řízený charitou" # todo: NEW TRANSLATION
  TUR_charity_based_desc: "Charitativní organizace budou pečovat o naše lidi v době katastrofy, takže můžeme výrazně snížit výdaje." # todo: NEW TRANSLATION
  TUR_government_reliant: "Zřídit systém řízený vládou" # todo: NEW TRANSLATION
  TUR_government_reliant_desc: "Úkolem vlády je pomáhat svým lidem při katastrofách, i když to znamená zvýšení výdajů." # todo: NEW TRANSLATION
  TUR_migration_problems: "Problémy s migrací" # todo: NEW TRANSLATION
  TUR_migration_problems_desc: "Vždy jsme měli problémy s přílivem migrantů do naší země. Ale nikdy jsme nevěděli, co s nimi dělat, až jejich problémy skončí v jejich domovské zemi." # todo: NEW TRANSLATION
  TUR_open_door_policy: "Politika otevřených dveří" # todo: NEW TRANSLATION
  TUR_open_door_policy_desc: "Zvolení politiky otevřených dveří nám umožní snadno využívat přijíždějící migranty k lepšímu rozvoji naší země." # todo: NEW TRANSLATION
  TUR_closed_borders: "Zavřít hranice" # todo: NEW TRANSLATION
  TUR_closed_borders_desc: "Dokážeme zcela odstranit migranty přicházející do země tím, že jednoduše uzavřeme hranice, čímž vyřešíme naše problémy." # todo: NEW TRANSLATION
  TUR_drug_problem: "Drogový problém" # todo: NEW TRANSLATION
  TUR_drug_problem_desc: "Občas jsou drogy potřebné pro medicínské použití, avšak to nezastaví některé jedince z toho, aby systém zneužívali a užívali je pro rekreační účely s nebezpečnými důsledky." # todo: NEW TRANSLATION
  TUR_tighten_punishments: "Přísnější postoj" # todo: NEW TRANSLATION
  TUR_tighten_punishments_desc: "Budeme trestat kohokoliv, kdo používádrogy k čemukoliv jinému než medicínskému použití, bez ohledu na jejich výmluvu." # todo: NEW TRANSLATION
  TUR_relax_restrictions: "Změkčit náš postoj" # todo: NEW TRANSLATION
  TUR_relax_restrictions_desc: "I když by naši lidé chtěli drogy užívat rekreačně, proč bychom se o to měli starat? Možná bychom je měli nechat dělat co chtějí, i s určitým rizikem." # todo: NEW TRANSLATION
  TUR_rising_nationalism: "Vzestup nacionalismu" # todo: NEW TRANSLATION
  TUR_rising_nationalism_desc: "I když nacionalismus může být prospěšný, jeho nadměrnost může být špatná. Nacionalismus ve státě vyvolal problémy a boje mezi menšinami." # todo: NEW TRANSLATION
  TUR_utilize_it: "Využijeme nacionalismus" # todo: NEW TRANSLATION
  TUR_utilize_it_desc: "Nacionalismus využijeme ve svůj prospěch, aby nepřítel věděl, že turečtí lidé nebudou v dobách války sedět a čekat." # todo: NEW TRANSLATION
  TUR_combat_it: "Bojovat s tím" # todo: NEW TRANSLATION
  TUR_combat_it_desc: "Budeme muset bojovat s nacionalismem, protože nemůžeme riskovat další nestabilitu v našich hranicích." # todo: NEW TRANSLATION
  TUR_turkish_medias: "Média" # todo: NEW TRANSLATION
  TUR_turkish_medias_desc: "Naše média rostou poměrně velká, a díky stále rostoucímu využívání technologií v zemi mohou médii výrazně ovlivnit naše politiky a popularitu stran." # todo: NEW TRANSLATION
  TUR_deal_with_journalists: "Novináři" # todo: NEW TRANSLATION
  TUR_deal_with_journalists_desc: "Samozřejmě, novináři jsou hybnou silou za všemi médii. Jsou to ti, kdo vydávají své názory, ale jejich názory mohou být někdy škodlivější než prospěšné." # todo: NEW TRANSLATION
  TUR_passive_aggressive_approach: "Pasivně agresivní přístup" # todo: NEW TRANSLATION
  TUR_passive_aggressive_approach_desc: "Hej, pane novináři... Nebylo to přesně to, co jste včera řekl o mých vlasech; myslíte, že byste mohl trošku změnit to znění?.. Samozřejmě, nic vám neudělám, ale moji příznivci... no, ti se občas pořádně naštvou." # todo: NEW TRANSLATION
  TUR_no_restrictions: "Bez omezení" # todo: NEW TRANSLATION
  TUR_no_restrictions_desc: "Ve funkční demokracii má každý právo říkat cokoli, co chce. Novináři v tom nebudou výjimkou." # todo: NEW TRANSLATION
  TUR_close_kurdish_medias: "Uzavřít kurdská média" # todo: NEW TRANSLATION
  TUR_close_kurdish_medias_desc: "Uzavřením kurdských médií budeme moci omezit vliv PKK a tím posílit naši kontrolu nad šířením informací. Mohou se však trochu rozčílit." # todo: NEW TRANSLATION
  TUR_sponsor_kurdish_medias: "Povolit kurdská média" # todo: NEW TRANSLATION
  TUR_sponsor_kurdish_medias_desc: "Tím, že Kurdům ukážeme, že s námi mohou žít v míru, změní jejich postoj a budou méně agresivní vůči naší vládě." # todo: NEW TRANSLATION
  TUR_combat_cybercrime: "turecký kyberprostor" # todo: NEW TRANSLATION
  TUR_combat_cybercrime_desc: "Musíme vyšetřovat, co se děje v tureckém kyberprostoru, protože někteří jednotlivci jej mohou zneužívat pro zločiny a nelegální aktivity." # todo: NEW TRANSLATION
  TUR_heavy_fines: "Kyberprostor bez dozoru" # todo: NEW TRANSLATION
  TUR_heavy_fines_desc: "Na internetu je velké množství dozorčích a lidí, kteří moderují, co se tam děje. Proč bychom tedy měli plýtvat policejními zdroji na to, když je můžeme využít na lepší věci." # todo: NEW TRANSLATION
  TUR_heavy_sentences: "Kyberprostor pod dohledem" # todo: NEW TRANSLATION
  TUR_heavy_sentences_desc: "Nemůžeme riskovat, že internet zůstane bez dozoru, protože zločinci by ho mohli využít jako skulinu k páchání zločinů, aniž bychom o tom věděli!" # todo: NEW TRANSLATION
  TUR_kurdish_problems: "Kurdské problémy" # todo: NEW TRANSLATION
  TUR_kurdish_problems_desc: "Setkáváme se s bojem proti PKK na východě naší země, kteří bojují za nezávislý Kurdistán, mimo tureckou kontrolu. To nemůže nastat, protože by zničilo naši územní integritu." # todo: NEW TRANSLATION
  TUR_mediation: "Mediace" # todo: NEW TRANSLATION
  TUR_mediation_desc: "Někdy násilí není odpověď. Mediace bude nejlepším způsobem, jak přistoupit k PKK a dosáhnout, aby s námi koexistovali v míru." # todo: NEW TRANSLATION
  TUR_relax_security_laws: "Uvolnit bezpečnostní zákony na východě" # todo: NEW TRANSLATION
  TUR_relax_security_laws_desc: "Musíme uvolnit bezpečnostní zákony v kurdských provinciích jako způsob, jak ukázat, že nejsme nepřátelští. Tímto způsobem by také oni uvolnili svou agresi vůči nám." # todo: NEW TRANSLATION
  TUR_withdraw_all_troops: "Omezit pohyb jednotek" # todo: NEW TRANSLATION
  TUR_withdraw_all_troops_desc: "Omezováním pohybu jednotek ukážeme PKK, že s nimi už nebudeme bojovat." # todo: NEW TRANSLATION
  TUR_open_dialogue_pkk: "Navázat dialog" # todo: NEW TRANSLATION
  TUR_open_dialogue_pkk_desc: "Z navázání dialogu můžeme najít řešení, které bude v zájmu Turecka i PKK." # todo: NEW TRANSLATION
  TUR_track_two_diplomacy: "Diplomacie na druhé úrovni" # todo: NEW TRANSLATION
  TUR_track_two_diplomacy_desc: "Získáním populárních osobností, aby se stali zástupci naší věci, můžeme možná ovlivnit jejich názory na naši dohodu." # todo: NEW TRANSLATION
  TUR_direct_talks: "Přímé rozhovory" # todo: NEW TRANSLATION
  TUR_direct_talks_desc: "Není potřeba hrát si na schovávanou, když vyjednáváme o vážných podmínkách. Budeme vést přímé rozhovory s našimi zástupci i jejich." # todo: NEW TRANSLATION
  TUR_third_party_mediators: "Zprostředkovatelé třetích stran" # todo: NEW TRANSLATION
  TUR_third_party_mediators_desc: "Kvůli nedůvěře mezi naší vládou a PKK je nejlepší zapojit třetí strany, které nám pomohou konflikt urovnat." # todo: NEW TRANSLATION
  TUR_peshmerga_stance: "Pozvat Peshmergu" # todo: NEW TRANSLATION
  TUR_peshmerga_stance_desc: "Možná bychom mohli pozvat Peshmergu, aby stabilizoval vztahy pro dobu, kdy PKK bude součástí regionu." # todo: NEW TRANSLATION
  TUR_pkk_peshmerga_talks: "Usilovat o jednání" # todo: NEW TRANSLATION
  TUR_pkk_peshmerga_talks_desc: "Usilováním o jednání s Peshmergou mohou PKK a Peshmerga koexistovat v míru bez velkých konfliktů ohledně hraničních sporů." # todo: NEW TRANSLATION
  TUR_maintain_animosity: "Udržovat animozitu" # todo: NEW TRANSLATION
  TUR_maintain_animosity_desc: "Udržováním animozity se nám snadno vyřizují hraniční spory, protože máme odůvodněný důvod k útoku." # todo: NEW TRANSLATION
  TUR_relax_policing_laws: "Uvolnit policejní zákony" # todo: NEW TRANSLATION
  TUR_relax_policing_laws_desc: "Kvůli našim nedávným průlomům v diplomacii s PKK můžeme uvolnit policejní zákony po celé zemi, čímž výrazně snížíme výdaje." # todo: NEW TRANSLATION
  TUR_federalize_turkish_kurdistan: "Federalizace Diyarbakiru" # todo: NEW TRANSLATION
  TUR_federalize_turkish_kurdistan_desc: "Zavedením federalizace provincie Kurdistán ve naší zemi by to bylo nejlepší pro naše zájmy i zájmy PKK. Budeme si nad nimi a nad regionem udržovat určitou kontrolu, ale získají také určitou autonomii." # todo: NEW TRANSLATION
  TUR_the_endless_war: "Věčný válečný konflikt" # todo: NEW TRANSLATION
  TUR_the_endless_war_desc: "Válka s PKK se nedá vyřešit diplomatickou cestou; naše četné neshody to dokazují. Zdvojnásobíme naše úsilí o násilné boje s PKK a znovu prosadíme tureckou hegemonii." # todo: NEW TRANSLATION
  TUR_form_eastern_security_corp: "Východní bezpečnostní korporace" # todo: NEW TRANSLATION
  TUR_form_eastern_security_corp_desc: "Nové jednotky budou vycvičeny a ozbrojeny speciálně k obraně nebezpečných oblastí na východě naší země." # todo: NEW TRANSLATION
  TUR_redouble_army_training: "Zesílit výcvik armády" # todo: NEW TRANSLATION
  TUR_redouble_army_training_desc: "Naše armády potřebují výcvik a teď ho potřebují více než kdy dřív. Jelikož posilujeme boj proti PKK, bylo by hloupé nasazovat málo vycvičené jednotky do boje." # todo: NEW TRANSLATION
  TUR_international_campaign: "Zahraniční pomoc?" # todo: NEW TRANSLATION
  TUR_international_campaign_desc: "Můžeme zvážit zahraniční pomoc při potlačení PKK. Avšak pokud ano, riskujeme otevření dveří pro zahraniční vliv v naší zemi." # todo: NEW TRANSLATION
  TUR_call_on_iranian_help: "Požádat o íránskou pomoc" # todo: NEW TRANSLATION
  TUR_call_on_iranian_help_desc: "Íránci vybojovali několik válek, aby omezili kurdskou nezávislost, a teď znají každý pohyb a taktiku použitou rebely. Můžeme je kontaktovat a zjistit, zda jsou ochotni nám pomoci v boji proti Kurdům." # todo: NEW TRANSLATION
  TUR_self_sufficiency: "Nespoléhejte na nikoho" # todo: NEW TRANSLATION
  TUR_self_sufficiency_desc: "Nemůžeme spoléhat na nikoho, abychom vyřešili NAŠE problémy. Budeme to muset udělat sami a sami to zvládneme. Získání pomoci není vždy odpověď." # todo: NEW TRANSLATION
  TUR_call_on_american_help: "Požádat o americkou pomoc" # todo: NEW TRANSLATION
  TUR_call_on_american_help_desc: "Američané mohou být ochotni nám poskytnout určitou podporu, ale pravděpodobně to dlouho nevydrží kvůli jejich složitému politickému systému a rozdělení ohledně intervencí. Ale doufejme, že jakákoli podpora, kterou poskytnou, bude mít nějaký dopad." # todo: NEW TRANSLATION
  TUR_criminalize_pkk: "Mezinárodní kriminalizace PKK" # todo: NEW TRANSLATION
  TUR_criminalize_pkk_desc: "PKK je již nějakou dobu v našem státě kriminalizována, ale našli si bezpečná útočiště v jiných zemích, kde nejsou kriminalizováni, a mají tak čas plánovat a koordinovat útoky. Budeme muset podniknout misi, aby byli kriminalizováni ve všech zemích, nejen v naší." # todo: NEW TRANSLATION
  TUR_focus_east_anatolia: "Operace v Diyarbakiru" # todo: NEW TRANSLATION
  TUR_focus_east_anatolia_desc: "Diyarbakir, jeden z hotspotů PKK aktivit, začíná narušovat každodenní život v blízkých provinciích. Budeme provádět operaci, která PKK z provincie jednou provždy vyčistí." # todo: NEW TRANSLATION
  TUR_focus_van: "Operace ve Vanu" # todo: NEW TRANSLATION
  TUR_focus_van_desc: "Van, jeden z hotspotů PKK aktivit, začíná narušovat každodenní život v blízkých provinciích. Budeme provádět operaci, která PKK z provincie jednou provždy vyčistí." # todo: NEW TRANSLATION
  TUR_hightened_security: "Zesílit bezpečnost" # todo: NEW TRANSLATION
  TUR_hightened_security_desc: "Budeme posilovat bezpečnostní přítomnost v zemi, abychom mohli nadále bojovat s PKK a narušovat jejich plány na zničení naší země." # todo: NEW TRANSLATION
  TUR_the_fight_goes_on: "Boj pokračuje" # todo: NEW TRANSLATION
  TUR_the_fight_goes_on_desc: "Boj pokračuje a bude pokračovat, a to už po mnoho desetiletí. Přestože nemůžeme zcela zbavit PKK bez zadržení všech jejich vojáků, můžeme je na určitou dobu podmanit." # todo: NEW TRANSLATION
  TUR_forward_with_social_democracy: "Vpřed se sociální demokracií" # todo: NEW TRANSLATION
  TUR_forward_with_social_democracy_desc: "Budoucnost Turecka bude určována sociální demokracií a západními hodnotami." # todo: NEW TRANSLATION
  TUR_approach_the_eu: "Přiblížit se EU" # todo: NEW TRANSLATION
  TUR_approach_the_eu_desc: "Dlouhý proces západní orientace pomalu přibližuje Turecko k Evropské unii. Měli bychom pokračovat v politice integrace s EU a nakonec se stát plnoprávným členem." # todo: NEW TRANSLATION
  TUR_kemalist_social_democracy: "Kemalistická sociální demokracie" # todo: NEW TRANSLATION
  TUR_kemalist_social_democracy_desc: "§W[socialism_L]§! představuje myšlenku 'Demokratická Levice', pojem zrozený Ecevitem, který spojuje levicové hodnoty s národně-kulturním dědictvím. Jinými slovy, Kemalismus smíšený s demokratickým socialismem, aby vyhověl situaci současného Turecka. Naše strana může přilákat jak levicové, tak kemalistické voliče." # todo: NEW TRANSLATION
  TUR_repair_relations_with_left: "Obnovit vztahy s levicí" # todo: NEW TRANSLATION
  TUR_repair_relations_with_left_desc: "Levicové a socialisté v Turecku jsou po desetiletí démonizováni za to, že podporují Kurdy. Lidé by měli mít svobodu vyjadřovat své názory bez ohledu na ideologii. Musíme pracovat na otevření politického prostoru pro více stran." # todo: NEW TRANSLATION
  TUR_disarmament_program: "Program demilitarizace" # todo: NEW TRANSLATION
  TUR_disarmament_program_desc: "Naše bouřlivá historie ukazuje, že jsme dali příliš mnoho moci armádě. Musíme snížit výdaje na armádu a zaměřit se více na naše vlastní záležitosti." # todo: NEW TRANSLATION
  TUR_improve_workers_rights: "Zlepšit práva dělníků" # todo: NEW TRANSLATION
  TUR_improve_workers_rights_desc: "Pracovní právo v Turecku je třeba přepracovat. Musíme dát právo vládním zaměstnancům kolektivně vyjednávat jejich pracovní prostředí. Kromě toho bude mít každý vládní zaměstnanec, který se cítí být nespravedlivě zacházen ve srovnání se svými kolegy, právo jít k soudu proti státu." # todo: NEW TRANSLATION
  TUR_protect_the_unions: "Chránit odbory" # todo: NEW TRANSLATION
  TUR_protect_the_unions_desc: "Musíme zrušit současná omezení týkající se politicky motivovaných stávek a odpovědnosti odborů za škody způsobené stávkou. Dále je třeba zajistit ústavní ochranu pro ESK (Ekonomicko-sociální radu), radu zástupců odborů, sdružení a konfederací" # todo: NEW TRANSLATION
  TUR_appease_conglomerate: "Uklidňování konglomerátů" # todo: NEW TRANSLATION
  TUR_appease_conglomerate_desc: "Průmyslové konglomeráty jsou páteří této země, a pokud jim získáme důvěru, snadno získáme i důvěru pracovníků" # todo: NEW TRANSLATION
  TUR_banking_reform: "Bankovní reforma" # todo: NEW TRANSLATION
  TUR_banking_reform_desc: "Bankovní sektor Turecka zoufale potřebuje reformu. Korupce je rozsáhlá a banky jsou jedním z hlavních důvodů poslední recese" # todo: NEW TRANSLATION
  TUR_invest_in_iett: "Investice do IETT" # todo: NEW TRANSLATION
  TUR_invest_in_iett_desc: "Istanbul Elektrik Tramvay ve Tünel je dopravní společnost působící v oblasti Istanbulu. Někteří členové naší strany s touto společností spolupracují a měli bychom s ní spolupracovat na zlepšení dopravní sítě v Istanbulu" # todo: NEW TRANSLATION
  TUR_legacy_of_ecevits: "Dědictví Ecevita" # todo: NEW TRANSLATION
  TUR_legacy_of_ecevits_desc: "Bülent Ecevit a jeho manželka Rahsan sehráli klíčovou roli při vzniku sociálně-demokratického hnutí v Turecku. Jejich dědictví musí být ctěno" # todo: NEW TRANSLATION
  TUR_increase_central_bank_autonomy: "Zvýšit autonomii centrální banky" # todo: NEW TRANSLATION
  TUR_increase_central_bank_autonomy_desc: "Zvýšením autonomie centální banky můžeme nechat ekonomiku plynule fungovat bez zásahů politiků" # todo: NEW TRANSLATION
  TUR_harsh_stance_pkk: "Přísný postoj k PKK" # todo: NEW TRANSLATION
  TUR_harsh_stance_pkk_desc: "PKK dělá jen problémy, budeme muset zaujmout tvrdší postoj k tomuto tématu" # todo: NEW TRANSLATION
  TUR_abolition_of_death_penalty: "Zrušit trest smrti" # todo: NEW TRANSLATION
  TUR_abolition_of_death_penalty_desc: "Trest smrti brzdí naši zemi, brání nám stát se moderním a stabilním státem. Jsme demokracie a musíme hájit její hodnoty a lidská práva" # todo: NEW TRANSLATION
  TUR_subsidise_military: "Subvencovat armádu" # todo: NEW TRANSLATION
  TUR_subsidise_military_desc: "Vojenské síly nám pomohly dobýt Kypr a abychom udrželi řecký vliv mimo Kypr, musíme důvěřovat naší armádě, že udělá správnou věc" # todo: NEW TRANSLATION
  TUR_ataturks_heirs: "Dědicové Atatürka" # todo: NEW TRANSLATION
  TUR_ataturks_heirs_desc: "§W[conservatism_L]§! je stranou založenou samotným Atatürkem. Naším osudem je modernizovat Turecko a udělat z něj skutečnou evropskou zemi" # todo: NEW TRANSLATION
  TUR_national_chief: "Dědictví Národního vůdce" # todo: NEW TRANSLATION
  TUR_national_chief_desc: "Ismet Inönü, poslední §W[conservatism_L]§! prezident, obdržel titul 'Národní vůdce'. Tento titul sedí i Denizovi Baykalovi" # todo: NEW TRANSLATION
  TUR_unban_head_scarves: "Zrušit zákaz hidžábů" # todo: NEW TRANSLATION
  TUR_unban_head_scarves_desc: "Abychom přilákali více konzervativních voličů, měli bychom zrušit zákaz hidžábů. Koneckonců, část západních ideálů zahrnuje náboženskou svobodu" # todo: NEW TRANSLATION
  TUR_maintain_hijab_ban: "Udržet zákaz hidžábů" # todo: NEW TRANSLATION
  TUR_maintain_hijab_ban_desc: "Není naprosto žádný důvod měnit naše zákony týkající se hidžábu. Nezáleží na tom, zda jsou konzervativci pobouřeni či naštvaní, důležité je zachování Turecké republiky a jejího sekulárního poslání" # todo: NEW TRANSLATION
  TUR_reform_village_institutes: "Obnovit vesnické instituty" # todo: NEW TRANSLATION
  TUR_reform_village_institutes_desc: "V 40. letech minulého století vládnoucí §W[conservatism_L]§! vláda založila vesnické instituty, které měly zlepšit vzdělávání na venkově výběrem nadaných studentů a jejich vzděláním jako učitelů. Mnoho dovedností vyučovaných v institutech bylo praktického rázu a mnoho z nich provozovalo farmy a dílny. Měli bychom tyto instituty znovu zavést, aby si i nejchudší oblasti mohly vzdělávat samy" # todo: NEW TRANSLATION
  TUR_expand_shipping_industry: "Podpořit rybářský průmysl" # todo: NEW TRANSLATION
  TUR_expand_shipping_industry_desc: "Podpora rybářského průmyslu pomůže venkovskému lidu a jejich malým podnikům, což se v dlouhodobém horizontu vyplatí celé zemi" # todo: NEW TRANSLATION
  TUR_deradicalisation_program: "Program deradikalizace" # todo: NEW TRANSLATION
  TUR_deradicalisation_program_desc: "Deniz Baykal je houževnatým odpůrcem terorismu. Zatímco tolerujeme konzervativnější členy populace, extremistické prvky musí být vytlačeny" # todo: NEW TRANSLATION
  TUR_increase_education_spending: "Zlepšit vzdělávání" # todo: NEW TRANSLATION
  TUR_increase_education_spending_desc: "Jako docent na plný úvazek ví Deniz Baykal důležitost vzdělání. Vždyť vstoupil do politiky poté, co napsal práci o volební porážce §W[conservatism_L]§! v roce 1965" # todo: NEW TRANSLATION
  TUR_increase_funds_to_resources: "Subvencování Ministerstva energie a zdrojů" # todo: NEW TRANSLATION
  TUR_increase_funds_to_resources_desc: "Turecký národ potřebuje více zdrojů. Měli bychom subvencovat Ministerstvo energie a zdrojů, aby mohli nalézt metody snižování závislosti Turecka na zahraničních zdrojích" # todo: NEW TRANSLATION
  TUR_chp_move_right: "Posunout se doprava" # todo: NEW TRANSLATION
  TUR_chp_move_right_desc: "Po léta Deniz Baykal posouval §W[conservatism_L]§! na politickém spektru doprava, přijímajíc konzervativnější a islamistické politiky. Mnoho starých příznivců opustilo stranu kvůli tomu, protože si mysleli, že to nesouhlasí s původními záměry strany. Tyto lidi nepotřebujeme. Turecko se změnilo a nemá prostor pro levicovou politiku" # todo: NEW TRANSLATION
  TUR_chp_move_left: "Posunout se doleva" # todo: NEW TRANSLATION
  TUR_chp_move_left_desc: "Po léta Deniz Baykal posouval §W[conservatism_L]§! stále více doprava na politickém spektru a přijímal konzervativní a islamistické politiky. Mnoho starých příznivců opustilo stranu kvůli tomu, protože cítilo, že to nesouhlasí s původními záměry strany. Musíme tento kurz obrátit a vrátit se k našim kořenům" # todo: NEW TRANSLATION
  TUR_increase_social_security_spending: "Zvýšit sociální zabezpečení" # todo: NEW TRANSLATION
  TUR_increase_social_security_spending_desc: "Organizace sociálního zabezpečení by ocenila dodatečné financování" # todo: NEW TRANSLATION
  TUR_invest_in_is_bank: "Investice do İşbank" # todo: NEW TRANSLATION
  TUR_invest_in_is_bank_desc: "İşbank je největší komerční banka v Turecku s pobočkami v několika zemích. Stát by měl koupit část jejich akcií pro dodatečnou finanční jistotu" # todo: NEW TRANSLATION
  TUR_curtail_corruption: "Omezit korupci" # todo: NEW TRANSLATION
  TUR_curtail_corruption_desc: "Korupce je jednou z největších slabin tureckého státu. Mnoho politiků používá politický systém pro svůj osobní prospěch a neměli bychom se bát je obviňovat, když uvidíme korupční chování" # todo: NEW TRANSLATION
  TUR_remove_article_158: "Zrušit článek 158" # todo: NEW TRANSLATION
  TUR_remove_article_158_desc: "Článek 158 činí z urážky tureckého prezidenta trestný čin. Tento článek byl používán k umlčování kritiků a satiriků a prezidenta téměř k nedotknutelnosti. Článek by měl být zrušen, protože taková věc do demokracie nepatří" # todo: NEW TRANSLATION
  TUR_deport_refugees: "Vyhostit uprchlíky" # todo: NEW TRANSLATION
  TUR_deport_refugees_desc: "Velká část uprchlíků představuje zátěž pro občany i ekonomiku. Musíme tyto lidi poslat zpět do jejich domovů. Koneckonců si každý přeje žít na místě svého narození" # todo: NEW TRANSLATION
  TUR_religious_tolerance: "Šířit náboženskou toleranci" # todo: NEW TRANSLATION
  TUR_religious_tolerance_desc: "Turecko je domovem mnoha náboženských menšin a mnoho politiků pochází z těchto menšin. Musíme zlepšit jejich životní úroveň" # todo: NEW TRANSLATION
  TUR_approach_grey_wolves: "Oslovit Grey Wolves" # todo: NEW TRANSLATION
  TUR_approach_grey_wolves_desc: "Grey Wolves jsou ultra-nacionalistická organizace, která získává podporu z pravicověji orientovaného obyvatelstva. Pokud si s nimi uzavřeme bližší vztahy, získáme část těchto příznivců" # todo: NEW TRANSLATION
  TUR_businessmans_turkey: "Obchodnické Turecko" # todo: NEW TRANSLATION
  TUR_businessmans_turkey_desc: "Turecko bylo příliš dlouho svazováno zkorumpovanou vládou. Je na čase přinést tureckému lidu svobodu, jak ekonomickou, tak sociální" # todo: NEW TRANSLATION
  TUR_abolish_constitutional_court: "Zrušit Ústavní soud" # todo: NEW TRANSLATION
  TUR_abolish_constitutional_court_desc: "Ústavní soud je příliš politicky závislý a jeho členství lze příliš snadno ovlivnit Parlamentem. Místo toho založíme Nejvyšší soud, jehož členy navrhuje prezident, schvaluje Parlament a poté slouží v Nejvyšším soudu doživotně" # todo: NEW TRANSLATION
  TUR_privatization_drive: "Privatizační tažení" # todo: NEW TRANSLATION
  TUR_privatization_drive_desc: "Stát nepotřebuje se podílet na sociálním zabezpečení ani zdravotní péči. Tyto služby by měly být lépe spravovány prostřednictvím nadací a soukromých organizací. Samozřejmě lidem bude poskytnuta mírná daňová sleva za jakékoliv pojištění, které si pořídí" # todo: NEW TRANSLATION
  TUR_security_reform: "Bezpečnostní reforma" # todo: NEW TRANSLATION
  TUR_security_reform_desc: "Zločinnost je v Turecku rozsáhlá a to je potřeba zastavit. Gendarmerie bude reorganizována na venkovskou policii a zajistíme, že mzdy všech bezpečnostních složek budou na významné úrovni. Policie obdrží nejnovější technologické inovace, které jim pomohou v terénu" # todo: NEW TRANSLATION
  TUR_military_reform: "Vojenská reforma" # todo: NEW TRANSLATION
  TUR_military_reform_desc: "Musíme se soustředit na efektivní, malou a vysoce technologickou sílu. Není třeba masově odvodňovat lidi do armády. Kromě toho by mělo být vojenské průmyslové odvětví privatizováno a stát by neměl usilovat o další nákupy vojenských průmyslových investic" # todo: NEW TRANSLATION
  TUR_stern_commitment_to_nato: "Přísný závazek k NATO" # todo: NEW TRANSLATION
  TUR_stern_commitment_to_nato_desc: "NATO je jedinou institucí, která může zajistit liberální světový řád. Turecko musí nekompromisně podporovat NATO a jakékoli další podobné aliance za účelem zajištění světového míru" # todo: NEW TRANSLATION
  TUR_reduce_government_oversight: "Snížit vládní dohled" # todo: NEW TRANSLATION
  TUR_reduce_government_oversight_desc: "Stát by měl zcela přestat zasahovat do ekonomiky. Úkolem státu je pouze garantovat volný trh. Nepotřebujeme obrovský aparát úředníků, které máme nyní, ale měli bychom využívat jen nezbytné minimum" # todo: NEW TRANSLATION
  TUR_tax_reform: "Daňová reforma" # todo: NEW TRANSLATION
  TUR_tax_reform_desc: "Banky a další finanční instituce by měly být osvobozeny od všech daní a provozovány jako soukromé podniky pro podporu růstu. Kromě toho by měly být všechny daně sníženy na zhruba 10 % pro zlepšení života našich občanů" # todo: NEW TRANSLATION
  TUR_liberalise_trade: "Liberalisace obchodu" # todo: NEW TRANSLATION
  TUR_liberalise_trade_desc: "Současná omezení obchodu by měla být zcela zrušena. Odstraněním všech celních poplatků zlepšíme nejen obchodní situaci Turecka, ale i našich sousedů. Také musíme privatizovat všechna přístaviště, abychom je mohli využívat efektivněji" # todo: NEW TRANSLATION
  TUR_agricultural_reform: "Zemědělská reforma" # todo: NEW TRANSLATION
  TUR_agricultural_reform_desc: "Naše zemědělství je ještě poměrně zpátečnické. Musíme investovat do mechanizace a poskytnout daňovou pobídku jak producentům, tak kupujícím. Také musíme začlenit technologii do zemědělství, aby farmáři měli živá data o cenách zboží, což jim umožní optimalizovat výrobu a snížit plýtvání a nadprodukci" # todo: NEW TRANSLATION
  TUR_business_cities: "Podnikatelská města" # todo: NEW TRANSLATION
  TUR_business_cities_desc: "Města jsou ekonomickými centry země. Města jsou drahá, ale to je jen přirozené, čím větší možnosti, tím vyšší náklady. S tímto vědomím, pokud si nemůžete dovolit žít ve velkém městě, budete přestěhováni do oblasti s levnějším bydlením. Abychom profitovali z hodnoty měst, musíme také reformovat naše daně z nemovitostí, protože v jejich současné formě jsou velmi snadno obcházeny" # todo: NEW TRANSLATION
  TUR_new_supply: "Nové stanice" # todo: NEW TRANSLATION
  TUR_new_supply_desc: "Vzhledem k tomu, že naše města jsou stále více propojena, musíme zřídit nové stanice ze kterých lidé nastupují a vystupují" # todo: NEW TRANSLATION
  TUR_destroy_totalitarian_education: "Zničit totalitní vzdělávání" # todo: NEW TRANSLATION
  TUR_destroy_totalitarian_education_desc: "Centrálně organizované vzdělávání je ničím jiným než pozůstatkem autoritářských časů. Vzdělávání by mělo být v kompetenci soukromých organizací s volností volit si vlastní kurikulum. Vzdělání by mělo být povinné jen pro prvních 8 let a náklady na vzdělání by měly být financovány levnými půjčkami od bank, samozřejmě" # todo: NEW TRANSLATION
  TUR_return_of_socialism: "Návrat socialismu" # todo: NEW TRANSLATION
  TUR_return_of_socialism_desc: "Tvrdé levicové strany jsou v Turecku už desetiletí mrtvé, ale konečně se jim podařilo povstat a získat moc! To je revoluce!" # todo: NEW TRANSLATION
  TUR_strong_state_for_people: "Silný stát pro lidi" # todo: NEW TRANSLATION
  TUR_strong_state_for_people_desc: "Lidé si zaslouží silný stát, který je povede. Ti, kteří vloží svou víru do vlády, budou odměněni" # todo: NEW TRANSLATION
  TUR_peoples_power: "Moc lidu" # todo: NEW TRANSLATION
  TUR_peoples_power_desc: "Vláda by měla být pro lidi, lidmi. Musíme zapojit rolníky a obyvatelstvo demokraticky na každé úrovni správy, od obce až po stát" # todo: NEW TRANSLATION
  TUR_destroy_old_regime: "Zničit starý režim" # todo: NEW TRANSLATION
  TUR_destroy_old_regime_desc: "Musíme vymazat veškeré zbytky starého zkorumpovaného režimu z administrativy a začít znovu!" # todo: NEW TRANSLATION
  TUR_mixed_economy: "Smíšená ekonomika" # todo: NEW TRANSLATION
  TUR_mixed_economy_desc: "Spolupráce mezi soukromým a veřejným sektorem je nezbytná pro dobře fungující ekonomiku. Musíme odstranit zhoubné kapitalistické tendence, ale zároveň nechat prostor pro to, aby lidé mohli ekonomicky působit nezávisle" # todo: NEW TRANSLATION
  TUR_state_owned_economy: "Státní ekonomika" # todo: NEW TRANSLATION
  TUR_state_owned_economy_desc: "Kapitalismus musí být z naší společnosti vyřazen. Pouze stát a místní obce jsou způsobilé řídit průmysl" # todo: NEW TRANSLATION
  TUR_rent_to_production_economy: "Z nájemné ekonomiky na výrobní ekonomiku" # todo: NEW TRANSLATION
  TUR_rent_to_production_economy_desc: "Zatímco soukromý sektor je důležitý, musíme povzbudit a podpořit naši populaci, aby získala vlastnictví podniků a bytů, aby skutečná kontrola ekonomiky zůstala v rukou našich lidí" # todo: NEW TRANSLATION
  TUR_land_reform: "Pozemková reforma" # todo: NEW TRANSLATION
  TUR_land_reform_desc: "Majitelé pozemků jsou pro lidstvo pohroma. Stále existují mnohé zpátečnické a dokonce feudální struktury, které v Turecku brání rolníkům v jejich svobodě. Musíme zcela reformovat, jak je půda v naší zemi vlastněna" # todo: NEW TRANSLATION
  TUR_heavy_agricultural_subsidies: "Těžké zemědělské dotace" # todo: NEW TRANSLATION
  TUR_heavy_agricultural_subsidies_desc: "Musíme porušovat pravidla WTO a začít masivně dotovat náš zemědělský sektor tím, že poskytneme levné palivo, levné a snadné půjčky a stroje našim farmářům" # todo: NEW TRANSLATION
  TUR_machinery_tractor_parks: "Parky strojů a traktorů" # todo: NEW TRANSLATION
  TUR_machinery_tractor_parks_desc: "Musíme zřídit parky traktorů, ve kterých mohou být vyráběny, servisovány a prodávány zemědělské stroje. Vše se bude odehrávat na centralizovaných místech po celé zemi. To nám výrazně pomůže modernizovat a motorizovat naše zemědělství" # todo: NEW TRANSLATION
  TUR_communal_farming: "Komunitní zemědělství" # todo: NEW TRANSLATION
  TUR_communal_farming_desc: "Komunitní zemědělství je nejlepším způsobem, jak zvýšit efektivitu našich farem. Namísto velkých farem řízených korporacemi s cílem zisku budeme mít více rozsáhlého zemědělství určeného pro místní potřeby" # todo: NEW TRANSLATION
  TUR_cut_global_trade: "Omezit globální obchod" # todo: NEW TRANSLATION
  TUR_cut_global_trade_desc: "Zdroje Turecka by měly být vyhrazeny výhradně pro Turecko a neměly by být ukradeny globalistickými imperialisty. Musíme zajistit, aby klíčové zdroje pro naši zemi zůstaly v našich rukou" # todo: NEW TRANSLATION
  TUR_prioritise_backwards_regions: "Upřednostnit zaostalé regiony" # todo: NEW TRANSLATION
  TUR_prioritise_backwards_regions_desc: "Ekonomické investice by měly být zaměřeny na venkovské a řídce osídlené oblasti, které byly státem dlouho opomíjené. Venkov je páteř této země" # todo: NEW TRANSLATION
  TUR_urban_humanism: "Městský humanismus" # todo: NEW TRANSLATION
  TUR_urban_humanism_desc: "Naše města musí být přepracována tak, aby nebyla chladnými betonovými bloky jen pro to, aby lidé sloužili kapitalistickému stroji. Městské oblasti by měly být navrženy tak, aby v nich pracující lid prosperoval" # todo: NEW TRANSLATION
  TUR_equal_distribution: "Rovnoměrné rozdělení" # todo: NEW TRANSLATION
  TUR_equal_distribution_desc: "Nemůžeme upřednostňovat regionální politiku. To povede jen k neshodám v naší zemi. Zaměříme se na oblasti na základě státních a místních potřeb" # todo: NEW TRANSLATION
  TUR_greatest_productive_force: "Největší produktivní síla je člověk" # todo: NEW TRANSLATION
  TUR_greatest_productive_force_desc: "Pouze když se soustředíme na lidi, můžeme naši zemi posunout dopředu. Každý aspekt života, podnikání, společnosti a vše vychází z lidí" # todo: NEW TRANSLATION
  TUR_clamp_down_on_kurdish_culture: "Potlačit kurdskou identitu" # todo: NEW TRANSLATION
  TUR_clamp_down_on_kurdish_culture_desc: "Kurdové jsou součástí tureckého národa, ať už si to přejí, nebo ne. Nepřipustíme tyto CIA financované teroristy" # todo: NEW TRANSLATION
  TUR_federal_republic: "Federální republika" # todo: NEW TRANSLATION
  TUR_federal_republic_desc: "Každá etnická skupina v Turecku by měla mít právo na sebeurčení, autonomii a dokonce plnou nezávislost, pokud si to přeje. Demonizování našich menšin nevytvoří silný stát. Musíme souhlasit s tím, že Alevité dostanou určitou autonomii pro dobro všech" # todo: NEW TRANSLATION
  TUR_appease_kurds: "Uklidnit Kurdy" # todo: NEW TRANSLATION
  TUR_appease_kurds_desc: "Bojujeme s Kurdy už desítky let a nic jsme nedosáhli. Je čas složit zbraně a zvolit mírnější přístup k nim. Chtějí jen žít v míru" # todo: NEW TRANSLATION
  TUR_the_turkish_nation: "Turecká národnost" # todo: NEW TRANSLATION
  TUR_the_turkish_nation_desc: "Turecko je tureckým národem. To neznamená jen etnické Turky, ale každý občan Turecka je Turk a součást nedělitelné Republiky Turecko. Nenecháme naše nepřátele rozdělovat nás šířením neshod mezi našimi lidmi" # todo: NEW TRANSLATION
  TUR_detach_state_from_religion: "Oddělit stát od náboženství" # todo: NEW TRANSLATION
  TUR_detach_state_from_religion_desc: "Turecko bylo vytvořeno jako sekulární národ, ale v posledních letech byl tento základní princip republiky narušen. Musíme odstranit veškeré náboženské prvky ze státu; žádné náboženské vyučování ve veřejných školách, žádné financování náboženských organizací státem a žádné náboženské ikony ve veřejných budovách. Lidé jsou volní uctívat, co chtějí, ale stát je nad takovými zbytečnostmi" # todo: NEW TRANSLATION
  TUR_recognise_minorities: "Uznávat menšiny" # todo: NEW TRANSLATION
  TUR_recognise_minorities_desc: "Musíme si uvědomit, že Turecko je složeno z mnoha odlišných lidí. Není smysl snažit se vnucovat myšlenku tureckosti každému občanovi. Každý člověk je občanem Turecka, ať už je Turk nebo ne" # todo: NEW TRANSLATION
  TUR_leverage_diaspora: "Využít diasporu" # todo: NEW TRANSLATION
  TUR_leverage_diaspora_desc: "Západní mocnosti nás obviňují z genocidy proti Arménům. Je to naprostá lež šířená imperialisty. Měli bychom využít naši diasporu k ovlivnění politiky západních zemí, aby změnily svůj postoj k nám" # todo: NEW TRANSLATION
  TUR_commit_to_gender_equality: "Zavázat se k rovnosti pohlaví" # todo: NEW TRANSLATION
  TUR_commit_to_gender_equality_desc: "Rovnost mezi muži a ženami v Turecku je žalostná. Musíme se zavázat ke snižování násilí na ženách a poskytnout ženám více příležitostí v práci, zvýšit jejich účast ve vzdělávání a politice" # todo: NEW TRANSLATION
  TUR_revolutionary_education: "Revoluční vzdělávání" # todo: NEW TRANSLATION
  TUR_revolutionary_education_desc: "Máme se zaměřit na zlepšení našeho vzdělávání. Nestačí jen zlepšit dostupnost; musíme do výuky studentů začlenit revoluční myšlenky, aby mohli nést pochodeň dál" # todo: NEW TRANSLATION
  TUR_free_education: "Bezplatné vzdělání" # todo: NEW TRANSLATION
  TUR_free_education_desc: "Vzdělání by mělo být pro všechny zcela zdarma. Je to základní nutnost pro blahobyt národa" # todo: NEW TRANSLATION
  TUR_increase_peoples_welfare: "Zvýšení blahobytu lidu" # todo: NEW TRANSLATION
  TUR_increase_peoples_welfare_desc: "Zajištění, že naši lidé budou zdraví, je nejvyšší prioritou. Musíme také zajistit, aby nikdo v naší zemi neměl hlad, ať už je nezaměstnaný, starý či postižený" # todo: NEW TRANSLATION
  TUR_leave_NATO: "Odejít z NATO" # todo: NEW TRANSLATION
  TUR_leave_NATO_desc: "NATO je jen nástrojem imperialistů, jak ovládat svět. Nikdy bychom neměli být součástí takové organizace" # todo: NEW TRANSLATION
  TUR_anti_west_sentiment: "Anti-západní sentiment" # todo: NEW TRANSLATION
  TUR_anti_west_sentiment_desc: "Západ neustále zasahuje na Blízkém východě. Musíme se znovu sladit s rozvíjejícími se mocnostmi, které jednou svrhnou dekadentní Spojené státy" # todo: NEW TRANSLATION
  TUR_balanced_approach: "Vyvážený přístup" # todo: NEW TRANSLATION
  TUR_balanced_approach_desc: "Mezinárodní diplomacie může být zrádná. Musíme postupovat opatrně, ale cílem by mělo být, aby Turecko bylo nezávislé na všech zasahujících zahraničních mocnostech" # todo: NEW TRANSLATION
  TUR_deterrent_national_defence: "Odstrašující národní obrana" # todo: NEW TRANSLATION
  TUR_deterrent_national_defence_desc: "Naše armáda musí být dostatečně silná, aby působila jako odstrašující prostředek, a aby se žádní imperialisté od nás neodvažovali zasahovat" # todo: NEW TRANSLATION
  TUR_destruction_of_fascists: "Zničení fašistů" # todo: NEW TRANSLATION
  TUR_destruction_of_fascists_desc: "Vojenské síly, policie a MIT nejsou ničím jiným než fašistické organizace, které je třeba svrhnout a nahradit alternativou poskytovanou lidmi" # todo: NEW TRANSLATION
  TUR_pacifist_initiatives: "Pacifistické iniciativy" # todo: NEW TRANSLATION
  TUR_pacifist_initiatives_desc: "Měli bychom se spoléhat na mírový přístup při řešení konfliktů. Měli bychom ukončit všechny imperialistické iniciativy pro dobro lidí" # todo: NEW TRANSLATION
  TUR_invest_in_police: "Investice do bezpečnosti" # todo: NEW TRANSLATION
  TUR_invest_in_police_desc: "Musíme mít silný bezpečnostní aparát, aby se lidé cítili bezpečně. Naše policie potřebuje dobré vybavení a dobré platy, aby mohla odvádět co nejlepší práci" # todo: NEW TRANSLATION
  TUR_national_democratic_revolution: "Národní demokratická revoluce" # todo: NEW TRANSLATION
  TUR_national_democratic_revolution_desc: "Musíme pokračovat v Národní demokratické revoluci zahájené Atatürkem. Jsme průkopníky revoluce a přeneseme Turecko do moderní éry" # todo: NEW TRANSLATION
  TUR_heavy_military_investment: "Těžké vojenské investice" # todo: NEW TRANSLATION
  TUR_heavy_military_investment_desc: "Musíme chránit Turecko před vnějšími mocnostmi. Musíme výrazně investovat do našeho těžkého průmyslu, abychom zajistili, že naše armáda bude připravena na budoucí boje" # todo: NEW TRANSLATION
  TUR_shutdown_christian_missionaries: "Ukončit činnost křesťanských misionářů" # todo: NEW TRANSLATION
  TUR_shutdown_christian_missionaries_desc: "Křesťanští misionáři působící v zemi nejsou nic víc než špióni západních imperialistů. Musíme je vyhnat ze země a zakázat jim kázání" # todo: NEW TRANSLATION
  TUR_form_anti_imperialist_vanguard: "Vytvořit protioimperialistickou průkopnickou skupinu" # todo: NEW TRANSLATION
  TUR_form_anti_imperialist_vanguard_desc: "Západ se neustále vměšuje do Blízkého východu, zvláště Spojené státy. Musíme vytvořit protioimperialistickou průkopnickou skupinu na Blízkém východě, abychom zastavili velký projekt Spojených států na Blízkém východě" # todo: NEW TRANSLATION
  TUR_vanguard_approach_azerbaijan: "Oslovit Ázerbájdžán" # todo: NEW TRANSLATION
  TUR_vanguard_approach_azerbaijan_desc: "Ázerbájdžán je dlouhodobý spojencem Turecka. Sdílíme společné náboženství, dědictví a politické cíle. Měli bychom je požádat, aby se odvrátili od západního imperialismu" # todo: NEW TRANSLATION
  TUR_vanguard_reclaim_azerbaijan_territory: "Obnovit územní celistvost Ázerbájdžánu" # todo: NEW TRANSLATION
  TUR_vanguard_reclaim_azerbaijan_territory_desc: "Arménie obsadila části Ázerbájdžánu po získání nezávislosti na Sovětském svazu s odůvodněním ochrany etnických Arménů. Tato okupace trvá již více než desetiletí. Je načase požadovat, aby Arménie stáhla své síly z regionu a čelila důsledkům!" # todo: NEW TRANSLATION
  TUR_vanguard_approach_iran: "Oslovit Írán" # todo: NEW TRANSLATION
  TUR_vanguard_approach_iran_desc: "Írán byl dlouho utlačován a očerňován Američany. Určitě budou mít zájem na společném frontu proti Velkému Satanovi" # todo: NEW TRANSLATION
  TUR_vanguard_pressure_northern_cyprus: "Nátlak na Severní Kypr" # todo: NEW TRANSLATION
  TUR_vanguard_pressure_northern_cyprus_desc: "Severní Kypr existuje jen proto, že ho podporujeme. Máme výrazný vliv na jejich vládu a měli bychom jim zdůraznit, že existují jen proto, že my to povolujeme" # todo: NEW TRANSLATION
  TUR_vanguard_negotiate_with_syria: "Vyjednávat se Sýrií" # todo: NEW TRANSLATION
  TUR_vanguard_negotiate_with_syria_desc: "Máme s Sýrií velmi vratký vztah. V jednom období nám dovolili, aby PKK operovala na jejich hranicích, a nikdy nám neodpustili, že jsme jim darovali region Hatay od Francouzů. Přesto možná existuje cesta, jak zůstat přáteli" # todo: NEW TRANSLATION
  TUR_vanguard_annex_northern_cyprus: "Anexovat Severní Kypr" # todo: NEW TRANSLATION
  TUR_vanguard_annex_northern_cyprus_desc: "Severní Kypr je plný Turků. Z tohoto důvodu bychom měli Severní Kypr přiblížit k nám. Ve skutečnosti by měl být celý ostrov součástí Turecka" # todo: NEW TRANSLATION
  TUR_vanguard_unify_iraq: "Zarovnat Irák" # todo: NEW TRANSLATION
  TUR_vanguard_unify_iraq_desc: "Iráčané se v posledních letech chovají bezohledně. Musíme to vyřešit a sladit je s námi" # todo: NEW TRANSLATION
  TUR_scientific_socialism: "Vědecký socialismus" # todo: NEW TRANSLATION
  TUR_scientific_socialism_desc: "Způsob vědeckého socialismu EMEP je nejlepší cestou vpřed. Silně antikapitalistická, decentralizovaná a neintervenční cesta bude pro Turecko nejprospěšnější" # todo: NEW TRANSLATION
  TUR_unlimited_workers_rights: "Neomezená práva pracovníků" # todo: NEW TRANSLATION
  TUR_unlimited_workers_rights_desc: "Pracovníci Turecka byli po desetiletí utlačováni! Dosti! Je načase zlomit naše řetězy a udělat z Turecka ráj pracujících!" # todo: NEW TRANSLATION
  TUR_adherent_defence: "Věrná obrana" # todo: NEW TRANSLATION
  TUR_adherent_defence_desc: "Naše armáda by neměla být používána k potlačování ostatních lidí. Úkolem armády je chránit náš lid a jen to" # todo: NEW TRANSLATION
  TUR_shut_down_imperialists: "Zastavit imperialisty" # todo: NEW TRANSLATION
  TUR_shut_down_imperialists_desc: "Náš současný vládní model je založen na kapitalistických ideálech. To vše je naprostý nesmysl. Musíme zcela přepracovat náš měnový systém. Ostatní mocnosti tvrdí, že jim dlužíme peníze, ale naše dluhy budou smazány jedním stiskem tlačítka" # todo: NEW TRANSLATION
  TUR_retreat_from_cyprus: "Stáhnout se z Kypru" # todo: NEW TRANSLATION
  TUR_retreat_from_cyprus_desc: "Turecko nemá na Kypru co dělat. Kypr je pouhým pozůstatkem tureckého imperialismu. Obyvatelé ostrovů, ať už Turkové nebo Řekové, by měli rozhodovat o své budoucnosti sami" # todo: NEW TRANSLATION
  TUR_devrimci_yol: "Devrimci Yol" # todo: NEW TRANSLATION
  TUR_devrimci_yol_desc: "Devrimci Yol znamená Revoluční Path, a je to turecká forma marxismu-leninismu se důrazem na odbory. Mnoho členů §W[anarchistick_communism_L]§! bylo součástí hnutí v 80. letech. Myšlenka Devrimci Yol je nadřazena cizímu komunismu našich konkurentů, a musí být povýšena nad ostatní" # todo: NEW TRANSLATION
  TUR_committees_of_resistance: "Komitéty odporu" # todo: NEW TRANSLATION
  TUR_committees_of_resistance_desc: "Musíme vytvořit Komitéty odporu, abychom se bránili proti šířícímu se pravicovému postoji země. Tyto skupiny budou hlídkovat na ulicích a lovit teroristy známé jako Grey Wolves" # todo: NEW TRANSLATION
  TUR_committees_of_production: "Komitéty výroby" # todo: NEW TRANSLATION
  TUR_committees_of_production_desc: "Komitéty výroby pomohou organizovat dělníky a továrny do efektivních jednotek a tyto komitéty budou samostatně řídit výrobní proces" # todo: NEW TRANSLATION
  TUR_empower_unions: "Posílit odbory" # todo: NEW TRANSLATION
  TUR_empower_unions_desc: "Musíme posílit odbory, abychom plně chránili práva pracovníků. Jen tím, že dáme dělníkům hlas, budeme mluvit pravdivě." # todo: NEW TRANSLATION
  TUR_strike_pakistan: "Stávka proti Pákistánu" # todo: NEW TRANSLATION
  TUR_strike_pakistan_desc: "Pákistánská vláda se zdá, že odmítá jakoukoli formu socialismu, a aktivně vystoupí proti naší vládě. Je čas je umlčet jednou provždy." # todo: NEW TRANSLATION
  TUR_strike_arabia: "Osvobodit Arábii" # todo: NEW TRANSLATION
  TUR_strike_arabia_desc: "Saúdové se zřejmě nemají rádi s ostatními ideologiemi. Z tohoto důvodu je budeme muset zneutralizovat." # todo: NEW TRANSLATION
  TUR_islamist_victory: "Islámské vítězství" # todo: NEW TRANSLATION
  TUR_islamist_victory_desc: "Lidé v Turecku toužili po konzervativnější vládě, která skutečně následuje islám. Nyní ji konečně mají" # todo: NEW TRANSLATION
  TUR_lower_taxes_for_exports: "Snížení daní pro exporty" # todo: NEW TRANSLATION
  TUR_lower_taxes_for_exports_desc: "Turecko má silnou ekonomiku, ale exporty čelí velké byrokracii. Musíme mezinárodní obchod výrazně zjednodušit" # todo: NEW TRANSLATION
  TUR_form_new_stock_markets: "Zřídit nové akciové burzy" # todo: NEW TRANSLATION
  TUR_form_new_stock_markets_desc: "V současnosti funguje pouze burza v Istanbulu. To značně marginalizuje lidi v jiných částech Turecka. Potřebujeme zřídit více místních burz a propojit je s Burzou v Istanbulu" # todo: NEW TRANSLATION
  TUR_energy_investments: "Energetické investice" # todo: NEW TRANSLATION
  TUR_energy_investments_desc: "Musíme snížit závislost Turecka na dovážené energii" # todo: NEW TRANSLATION
  TUR_subsidise_farming: "Subvencování zemědělství" # todo: NEW TRANSLATION
  TUR_subsidise_farming_desc: "Turecko má velké plochy úrodné půdy, avšak naše zemědělská produkce je na historicky nízké úrovni. Musíme subvencovat naše farmáře, aby byla zajištěna stabilní a efektivní dodávka potravin" # todo: NEW TRANSLATION
  TUR_increase_oil_gas_production: "Zvýšit těžbu ropy a zemního plynu" # todo: NEW TRANSLATION
  TUR_increase_oil_gas_production_desc: "Turecko dováží velké množství ropy a zemního plynu, i když máme domácí zásoby. Musíme investovat do našich ropných a zemního plynu výrobních zařízení, abychom zvýšili soběstačnost" # todo: NEW TRANSLATION
  TUR_turkish_highways: "Turecké dálnice" # todo: NEW TRANSLATION
  TUR_turkish_highways_desc: "Turecko je spojovacím mostem mezi Asií a Evropou. Silniční síť po Turecku je v špatném stavu a měla by být vylepšena" # todo: NEW TRANSLATION
  TUR_uphold_family_values: "Upevňovat rodinné hodnoty" # todo: NEW TRANSLATION
  TUR_uphold_family_values_desc: "Tradiční rodinné hodnoty jsou ze Západu pod útokem. Musíme založit organizaci, která podporuje tradiční hodnoty a zajistí, že materiály proti této tradici nebudou v médiích" # todo: NEW TRANSLATION
  TUR_security_through_police_and_welfare: "Bezpečnost prostřednictvím policie a sociálních programů" # todo: NEW TRANSLATION
  TUR_security_through_police_and_welfare_desc: "Pro zajištění bezpečnosti našich občanů nestačí jen financovat policii. Musíme také zvýšit sociální výdaje, aby se lidé neměli uchylovat ke kriminalitě" # todo: NEW TRANSLATION
  TUR_judicial_reform: "Soudní reformy" # todo: NEW TRANSLATION
  TUR_judicial_reform_desc: "Náš justiční systém je zastaralý a odtržený od moderní společnosti. Potřebujeme reformovat celý systém a odstranit zkorumpované soudce" # todo: NEW TRANSLATION
  TUR_remove_electoral_treshold: "Odstranit volební práh" # todo: NEW TRANSLATION
  TUR_remove_electoral_treshold_desc: "Turecko má na světě nejvyšší volební práh. Strana musí získat alespoň 10 % hlasů, aby získala křesla v parlamentu. To je nedemokratické, a jen posiluje moc vládnoucí strany. Musíme tento limit zcela odstranit" # todo: NEW TRANSLATION
  TUR_increase_military_funding: "Zvýšení vojenského financování" # todo: NEW TRANSLATION
  TUR_increase_military_funding_desc: "Turecký národ je pod obléháním a potřebujeme silnou armádu, abychom se bránili. Musíme zvýšit financování a najmout nový personál" # todo: NEW TRANSLATION
  TUR_concentrate_domestic_equipment: "Zaměřit se na domácí vybavení" # todo: NEW TRANSLATION
  TUR_concentrate_domestic_equipment_desc: "Turecká armáda by měla používat turecké vybavení. V současnosti jsme příliš závislí na dodávkách vybavení z našich tzv. spojenců" # todo: NEW TRANSLATION
  TUR_military_rnd_projects: "Projekty výzkumu a vývoje" # todo: NEW TRANSLATION
  TUR_military_rnd_projects_desc: "Kromě výroby domácí výzbroje musíme vyvinout domácí zbraňové systémy, abychom nahradili dovážené." # todo: NEW TRANSLATION
  TUR_remove_military_from_politics: "Odebrat armádu z politiky" # todo: NEW TRANSLATION
  TUR_remove_military_from_politics_desc: "V demokratické zemi je zvrácené, že má armáda takovou moc. Musíme přijmout zákony a změny ústavy, které zabrání armádě v neustálém zasahování do politiky" # todo: NEW TRANSLATION
  TUR_islamic_nato: "Islámské NATO" # todo: NEW TRANSLATION
  TUR_islamic_nato_desc: "Zatímco NATO nám poskytuje bezpečnost, členové NATO projevili naprosté pohrdání Středním východem. Pokud nedokážou zajistit stabilitu a blahobyt, musíme vzít otěže. Zřídíme si vlastní vojenské spojenectví, Středomořskou smluvní organizaci, neboli MTO" # todo: NEW TRANSLATION
  TUR_invite_iraq: "Pozvat Irák" # todo: NEW TRANSLATION
  TUR_invite_iraq_desc: "Musíme pozvat Irák do naší aliance, protože se pomalu znovu stabilizují a vzájemná spolupráce by nám přinesla významné výhody." # todo: NEW TRANSLATION
  TUR_invite_syria: "Pozvat Sýrii" # todo: NEW TRANSLATION
  TUR_invite_syria_desc: "Sýrie, která leží jen jih od naší země, je pro nás velmi zranitelná. Pozvání Sýrie do naší frakce by bylo skvělým způsobem, jak zajistit naši bezpečnost." # todo: NEW TRANSLATION
  TUR_invite_egypt: "Pozvat Egypt" # todo: NEW TRANSLATION
  TUR_invite_egypt_desc: "Egypt je nastupující mocností a s populací takové velikosti bude naše aliance moci dosáhnout prakticky všeho." # todo: NEW TRANSLATION
  TUR_assistance_to_bulgaria: "Pomoc Bulharsku" # todo: NEW TRANSLATION
  TUR_assistance_to_bulgaria_desc: "Měli bychom Bulharsku pomoci rozvíjet jeho infrastrukturu, abychom mohli snadněji podnikat investice za jeho hranicemi." # todo: NEW TRANSLATION
  TUR_islamic_economic_cooperation: "Islámská ekonomická spolupráce" # todo: NEW TRANSLATION
  TUR_islamic_economic_cooperation_desc: "Mnoho muslimských zemí má spoustu peněz a využívá je na nesmyslné věci. Měli bychom vytvořit ekonomické spojenectví, abychom sdíleli zdroje do společných ekonomických projektů." # todo: NEW TRANSLATION
  TUR_condemn_china: "Odsoudit Čínu" # todo: NEW TRANSLATION
  TUR_condemn_china_desc: "Zacházení Číny s domorodými muslimy je odporné a mělo by být odsouzeno." # todo: NEW TRANSLATION
  TUR_improve_relations_with_egypt: "Zlepšit vztahy s Egyptem" # todo: NEW TRANSLATION
  TUR_improve_relations_with_egypt_desc: "Turecko má s Egyptem drsnou historii, především kvůli našim minulým konfliktům. Jsme na stejné straně a neměli bychom se k Egypťanům chovat chladně." # todo: NEW TRANSLATION
  TUR_investments_in_iraq: "Přátelství s Irákem" # todo: NEW TRANSLATION
  TUR_investments_in_iraq_desc: "Navzdory tomu, že vztahy s Irákem byly v minulosti neideální, je nejlepší, abychom se k sobě přiblížili. Můžeme investovat do irácké infrastruktury a získat jejich důvěru." # todo: NEW TRANSLATION
  TUR_work_together_with_BSEC: "Spolupracovat s BSEC" # todo: NEW TRANSLATION
  TUR_work_together_with_BSEC_desc: "BSEC (Černomořská hospodářská spolupráce) je organizace zaměřená na prosperitu kolem Černého moře. Tato organizace se skládá ze zemí kolem Černého moře a některých zemí ze jižních Balkánů. Musíme s těmito zeměmi spolupracovat pro větší prospěch." # todo: NEW TRANSLATION
  TUR_fixing_ideals: "Oprava ideálů" # todo: NEW TRANSLATION
  TUR_fixing_ideals_desc: "Naše ideály byly zničeny desetiletí kemalistické ideologie a vlády. Není však pozdě je obnovit, napravit chyby a nasměrovat zemi zpět k tradičnímu konzervatismu a islámu." # todo: NEW TRANSLATION
  TUR_anti_lgbtq: "Přísnější manželské zákony" # todo: NEW TRANSLATION
  TUR_anti_lgbtq_desc: "Musíme zajistit, aby naše společnost nebyla založena na západních ideálech. Budeme se držet tradičních manželských zákonů a prosazovat tradicionalismus nade vše." # todo: NEW TRANSLATION
  TUR_supporting_islamists: "Hlas Ulemas" # todo: NEW TRANSLATION
  TUR_supporting_islamists_desc: "Ulema budou moci vyjadřovat své názory v dění naší země. Dání jim hlasu povede naši zemi na cestu spravedlnosti a čistoty." # todo: NEW TRANSLATION
  TUR_natural_medicine: "Přírodní medicína" # todo: NEW TRANSLATION
  TUR_natural_medicine_desc: "Přírodní medicína je nejlepší druh medicíny. Musíme se zbavit vychvalovaných léků vyráběných v laboratořích, které mohou obsahovat složky škodlivější než prospěšné pro naše tělo." # todo: NEW TRANSLATION
  TUR_new_era: "Nová éra" # todo: NEW TRANSLATION
  TUR_new_era_desc: "V regionu nastane nová éra. Éra míru a stability, bez útlaku a nespravedlností." # todo: NEW TRANSLATION
  TUR_ally_palestine: "Spřátelit Palestinu" # todo: NEW TRANSLATION
  TUR_ally_palestine_desc: "Palestina byla okupována Izraelem od konce 40. let 20. století. Je na čase, abychom s nimi navázali správné vztahy a vyjádřili jim naši podporu." # todo: NEW TRANSLATION
  TUR_talks_with_iran: "Jednání s Íránem" # todo: NEW TRANSLATION
  TUR_talks_with_iran_desc: "Írán volá po úplné osvobození Palestiny a svržení izraelského pořádku. Budeme s nimi jednat a uvidíme, zda najdeme společnou půdu v této věci navzdory našim náboženským rozdílům." # todo: NEW TRANSLATION
  TUR_freeing_palestine: "Osvobození Palestiny" # todo: NEW TRANSLATION
  TUR_freeing_palestine_desc: "Je načase osvobodit Palestince od izraelských okupantů. Izraelci přinesli Palestině a Levantu jen utrpení a nespravedlnost, a je načase, abychom s tím něco udělali!" # todo: NEW TRANSLATION
  TUR_shia_dominance: "Šíitská nadvláda" # todo: NEW TRANSLATION
  TUR_shia_dominance_desc: "Je na čase, aby se Alevité, Alavité a Džafarité v Turecku spojili a prolomili útlak sunnitské větve." # todo: NEW TRANSLATION
  TUR_alevi_political_shift: "Alevitská politická nadvláda" # todo: NEW TRANSLATION
  TUR_alevi_political_shift_desc: "Politické centrum Turecka by mělo být přesunuto do oblastí, kde převládají Alevité v Centrální Anatolii. To je nejlepší způsob, jak zajistit naši mocenskou základnu." # todo: NEW TRANSLATION
  TUR_repair_relations_with_alawites: "Opravit vztahy s Alavitémi" # todo: NEW TRANSLATION
  TUR_repair_relations_with_alawites_desc: "Alavité žijící v Hatay a politická elita Sýrie bývají často zaměňováni s Alevity. Ačkoli mezi nimi jsou určité podobnosti, sekty vznikly v různou dobu a Alavité jsou převážně Arabové. Docházelo k historickým neshodám, protože Alavité viděli Alevity jako 'utlačovatele Arabů'. Tuto nevraživost je třeba napravit." # todo: NEW TRANSLATION
  TUR_invest_in_alevis: "Investujte do Alevitů" # todo: NEW TRANSLATION
  TUR_invest_in_alevis_desc: "Většina Alevitů v Turecku žije ve východní Anatolii, která má podstatně méně ekonomické prosperity než západní části Turecka. Je na čase, aby Alevité získali podíl na bohatství." # todo: NEW TRANSLATION
  TUR_invest_in_alawites: "Investujte do Alavitů" # todo: NEW TRANSLATION
  TUR_invest_in_alawites_desc: "Podobně jako Alevité byli i Alavité ekonomicky znevýhodněni předchozími vládami. Nebudeme dělat stejnou chybu." # todo: NEW TRANSLATION
  TUR_unite_alawites: "Sjednotit Alavity" # todo: NEW TRANSLATION
  TUR_unite_alawites_desc: "Turecko nespravedlivě ukradlo oblast Hatay Francii, čímž rozdělilo Alavity na dva státy. Musíme tuto oblast vrátit Sýrii a sjednotit všechny Alavity pod jednou vládou." # todo: NEW TRANSLATION
  TUR_utilise_alawite_military_experience: "Využijte alavitské vojenské zkušenosti" # todo: NEW TRANSLATION
  TUR_utilise_alawite_military_experience_desc: "V Sýrii tvoří velkou část vojenského velení Alavity. Musíme použít podobný postup i v naší armádě a zajistit loajální důstojnický sbor." # todo: NEW TRANSLATION
  TUR_break_syrian_dependancy_iran: "Přerušit syrsko-íránskou závislost" # todo: NEW TRANSLATION
  TUR_break_syrian_dependancy_iran_desc: "Musíme učinit Sýrii méně závislou na Íránu a více na nás. Z toho důvodu budeme omezovat jejich schopnost vyvíjet vliv v Sýrii." # todo: NEW TRANSLATION
  TUR_arm_iraqi_shias: "Osvobodit irácké Šíity" # todo: NEW TRANSLATION
  TUR_arm_iraqi_shias_desc: "Iráčané žijí v systému, kde šíitská populace je nedostatečně zastoupena. Musíme to změnit, osvobodíme je a zbavíme je systému útlaku, ve kterém nyní žijí." # todo: NEW TRANSLATION
  TUR_arm_saudi_rebels: "Podmanit si Hizballáh" # todo: NEW TRANSLATION
  TUR_arm_saudi_rebels_desc: "Hizballáh se snaží ovládnout Libanon, nebo alespoň prosadit svou vojenskou kontrolu nad ním. Nenecháme, aby to dělal íránský proxy; budeme Libanon chránit jako protektorát Turecka." # todo: NEW TRANSLATION
  TUR_anti_iran_diplomacy: "Omezit íránskou doktrínu" # todo: NEW TRANSLATION
  TUR_anti_iran_diplomacy_desc: "Syrská armáda měla mnoho poradců proudících z Íránu. Z důvodu toho jsou jejich výcvik a bojové metody velice podobné, a bude nám činit problémy, pokud kdybudeme vést válku s Íránem, protože naše taktiky budou předvídatelné." # todo: NEW TRANSLATION
  TUR_turkey_syria_union: "Turecko-syrská unie" # todo: NEW TRANSLATION
  TUR_turkey_syria_union_desc: "Jelikož my i Sýrie jsme řízeni náboženskou menšinou, kterou si lidé pletou, možná bychom měli spojit naše síly a vytvořit politickou unii? Jako samostatné sekty nemáme šanci odolat sunnitskému vlivu v regionu." # todo: NEW TRANSLATION
  TUR_rebuilding_kurdistan: "Budování Kurdistánu" # todo: NEW TRANSLATION
  TUR_rebuilding_kurdistan_desc: "\n£TUR_desctext_PKK \n\n\n\n\nNáš slib smíření vdechl naději mezi Kurdskou populací žijící ve východních částech naší velké země. Ačkoliv budou Kurdští obyvatelé tvořit samostatný útvar, nový Kurdistán bude i nadále muset odpovídat naší vládě. Abychom vytvořili stabilní a soběstačný Kurdistán, musíme nejprve vybudovat nezbytnou infrastrukturu a rámec, který mu umožní udržet se bez kolapsu nebo přílišné závislosti na nás. Pokud tuto slibovanou proměnu nesplníme, mohli bychom přijít o plnou kontrolu nad regionem." # todo: NEW TRANSLATION
  TUR_ottoman_revival: "Oživení Osmanské říše" # todo: NEW TRANSLATION
  TUR_ottoman_revival_desc: "§GOsmani§!, kdysi jedni z největších říší po staletí, se vrátili. Avšak dnes je politické prostředí §Hzásadně posunuto§!, a zesílený pocit §Hnacionalismu§! dělá sjednocení říše §Rnáročným úkolem pro kohokoliv§!. Z tohoto důvodu §Gnový Osmanský stát§! musí najít způsoby, jak prokázat, že nabídne lepší život i svým §Hbývalým teritoriem§!. Budeme mít §H3 sekce lidí k uspokojení§!, Blízký východ, Levant a Balkán. Každá z těchto sekcí bude mít §Hněkolik zemí§! uvnitř, u nichž můžeme §Hposílit naši podporu§!, a jakmile dosáhneme §H100% podpory§! v kterékoliv z těchto zemí, budeme moci §Hzískat domovská území§! a důvěru obyvatel těchto regionů.\n\nV §RBlízkém východě§! naše podpora je momentálně:\n\n[IRQ.GetFlag]Irák: §Y[?osman_iraq|%]§!\n\n[SYR.GetFlag]Sýrie: §Y[?osman_syria|%]§!\n\n[KUW.GetFlag]Kuvajt: §Y[?osman_kuwait|%]§!\n\nV §RLevant§! naše podpora je momentálně:\n\n[JOR.GetFlag]Jordán: §Y[?osman_jor|%]§!\n\n[ISR.GetFlag][PAL.GetFlag]Izrael/Palestina: §Y[?osman_isr|%]§!\n\n[LEB.GetFlag] Libanon: §Y[?osman_leb|%]§!\n\n[HEJ.GetFlag]Hejaz: §Y[?osman_sau|%]§!\n\nV §RBalkánech§! naše podpora je momentálně:\n\n[GRE.GetFlag]Řecko: §Y[?osman_gre|%]§!\n\n[BUL.GetFlag]Bulharsko: §Y[?osman_bul|%]§!\n\n[FYR.GetFlag]Makedonie: §Y[?osman_fyr|%]§!" # todo: NEW TRANSLATION
  TUR_pan_turkic_dream: "Pan-Turkický sen" # todo: NEW TRANSLATION
  TUR_pan_turkic_dream_desc: "Naše velká říše si představila nový §CPan Turkic Dream§!. Budeme využívat §HOrganization of Turkic States§! jako prostředek k získání podpory a vlivu v Turkických státech a pomalu je přesvědčovat, aby se k nám přidaly jako jeden národ. Pokud se nám to podaří, budeme moci rozšířit naši zemi do takové míry, že budeme považováni za velmoc na světě. §HTurkické státy, které mohou vstoupit do Turkické konfederace, budou pravděpodobněji vstupovat, pokud o nás budou mít vyšší názor§!" # todo: NEW TRANSLATION
  TUR_domestic_politics_category: "Turecká vnitřní politika" # todo: NEW TRANSLATION
  TUR_economy_category: "Ekonomická krize" # todo: NEW TRANSLATION
  TUR_PKK_mechanic: "Problémy v Kurdistánu" # todo: NEW TRANSLATION
  TUR_PKK_mechanic_desc: "\n£TUR_desctext_PKK \n\n\n\n\n£TUR_Neutral_Communism  §HPKK§! poprvé zahájili své útoky na konci 70. let, a od té doby pokračují ve snahách o získání autonomie nebo plné nezávislosti na naší zemi. £TUR_Neutral_Communism  §HPKK§! rozšířili své hnutí do sousedních států, destabilizují naše sousedy a vytvářejí potřebu úžeji spolupracovat. Nemůžeme moc zastavit růst jejich síly, kromě útoku na ně. Čím více základen vyčistíme, tím slabší jejich síla bude. Porazit £TUR_Neutral_Communism  §HPKK§! je běh času, čím déle budeme vyčistit, tím blíže budou k velkému povstání nebo nezávislosti.\n\nVybraný základ: [ROOT.TUR_PKK_bases_name]" # todo: NEW TRANSLATION
  TUR_PKK_van_manpower: "[?var_pkk_van]" # todo: NEW TRANSLATION
  TUR_PKK_diyarbakir_manpower: "[?var_pkk_diyarbakir]" # todo: NEW TRANSLATION
  TUR_PKK_euphrates_manpower: "[?var_pkk_euphrates]" # todo: NEW TRANSLATION
  TUR_hold_meeting: "Hold the Diyarbakır Summit" # todo: NEW TRANSLATION
  TUR_hold_meeting_desc: "We can convene at the Diyarbakır with our allies, and together we can agree on a deal to move forward. Either we can cooperate with our allies, and take on the PKK together at a cost, or we can decide to do things on our own, potentially risking conflict with our neighbors if we choose to pursue cross-border raids. We can also choose to announce our intention to grant the Kurds autonomy at the summit." # todo: NEW TRANSLATION

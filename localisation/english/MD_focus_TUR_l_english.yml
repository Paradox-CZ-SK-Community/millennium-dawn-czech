  TurkeyFocusEvents.50.t: "Turecko chce zřídit vojenské základny" # todo: NEW TRANSLATION
  TurkeyFocusEvents.50.d: "Vláda Turecka žádá, abychom jim dovolili rozmístit jejich jednotky v naší zemi." # todo: NEW TRANSLATION

 airstrike_prepare: "Příprava leteckých úderů" # todo: NEW TRANSLATION
 airstrike_prepare_desc: "Máme velkou výhodu oproti teroristům: naše letectvo. I když to bude vyžadovat čas a výrobní kapacity, abychom je mohli uskutečnit.\n\nNáš aktuální počet raket: §G[?Root.air_strike_material]§!. Můžeme je doplnit až na 50.\n\nPo dokončení odemkne skutečné rozhodnutí o leteckém úderu." # todo: NEW TRANSLATION
 airstrike_thingy: "Provádění leteckých úderů" # todo: NEW TRANSLATION
 airstrike_thingy_desc: "Používáme naše letectvo, abychom zasáhli tam, kde to bolí. Buď jejich skrýše na neobydlených horách, nebo když se pohybují. Spotřebuje to ale některé naše rakety a mezi údery budeme muset počkat.\n\nZbývající počet raket: §G[?Root.air_strike_material]§!" # todo: NEW TRANSLATION

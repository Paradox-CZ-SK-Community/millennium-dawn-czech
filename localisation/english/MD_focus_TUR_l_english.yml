  TurkeyFocusEvents.501.a: "Bohužel" # todo: NEW TRANSLATION
  TurkeyFocusEvents.53.t: "Osman V. zemřel" # todo: NEW TRANSLATION
  TurkeyFocusEvents.53.d: "Dnes se v Konstantiniyye šíří hrozná zpráva o smrti Osmana V. Ačkoliv jeho smrt lidem způsobuje velký zármutek, Beyezid III jistě bude pokračovat v jeho odkazu." # todo: NEW TRANSLATION
  TurkeyFocusEvents.53.a: "Trůn se mění" # todo: NEW TRANSLATION
  TurkeyFocusEvents.54.t: "Beyezid III zemřel" # todo: NEW TRANSLATION
  TurkeyFocusEvents.54.d: "Bohužel dnes jsme se dozvěděli o smrti Beyezid III. Lidé oplakávají jeho smrt na ulicích a smutek se rozšířil po celé zemi. Avšak naděje není ztracena, protože Dundar I bude korunován krátce poté, co skončí období národního smutku, čímž začne jeho vláda." # todo: NEW TRANSLATION
  TurkeyFocusEvents.54.a: "Trůn se mění znovu" # todo: NEW TRANSLATION
  TurkeyFocusEvents.55.t: "Anatolský kalifát požaduje Hejaz" # todo: NEW TRANSLATION
  TurkeyFocusEvents.55.d: "Anatolský kalifát přišel a požaduje, abychom mu předali Hejaz, pravděpodobně náš nejdůležitější stát. Bylo by nesmírně hloupé mu tento stát dát a upřímně, nevíme, co by udělali, pokud tak neučiníme." # todo: NEW TRANSLATION
  TurkeyFocusEvents.55.a: "Co to za žádost je?" # todo: NEW TRANSLATION
  TurkeyFocusEvents.55.b: "No.. Chceme se vyhnout konfliktu, že?" # todo: NEW TRANSLATION
  TurkeyFocusEvents.56.t: "[SAU.GetName] podlehl tlaku" # todo: NEW TRANSLATION
  TurkeyFocusEvents.56.d: "[SAU.GetName] podlehl našim požadavkům. Obdržíme Hejaz a na oplátku na ně nebudeme útočit." # todo: NEW TRANSLATION
  TurkeyFocusEvents.56.a: "Dobře" # todo: NEW TRANSLATION
  TurkeyFocusEvents.57.t: "[SAU.GetName] odmítá naše požadavky!" # todo: NEW TRANSLATION
  TurkeyFocusEvents.57.d: "[SAU.GetName] hloupě odmítl naše požadavky, a proto nám nezbývá nic jiného!" # todo: NEW TRANSLATION
  TurkeyFocusEvents.57.a: "To si zasloužili." # todo: NEW TRANSLATION
  TurkeyFocusEvents.58.t: "Jednání s Abdul Rahman Mustafa" # todo: NEW TRANSLATION
  TurkeyFocusEvents.58.d: "Irák je v současnosti nejzranitelnější, protože Američané jsou aktivně zapojeni do konfliktu s ním, čímž oslabují jejich bezpečnost. To nám dává skvělou příležitost postupovat a zlikvidovat guvernéra Kirkuku, významného města v Iráko-kurdistánu. Pokud se nám to podaří, budeme moci vážně poškodit morálku Kurdů a následně morálku PKK." # todo: NEW TRANSLATION
  TurkeyFocusEvents.58.a: "Pošlete pár agentů maskujících se za civilisty" # todo: NEW TRANSLATION
  TurkeyFocusEvents.58.b: "Pošlete vycvičené agenty a připravte plán útěku" # todo: NEW TRANSLATION
  TurkeyFocusEvents.58.c: "Pojďme na tento plán zapomenout úplně." # todo: NEW TRANSLATION
  TurkeyFocusEvents.59.t: "Abdul Rahman Mustafa byl zabit" # todo: NEW TRANSLATION
  TurkeyFocusEvents.59.d: "Naši agenti dokázali úspěšně zavraždit Abdul Rahman Mustafu, guvernéra Kirkuku." # todo: NEW TRANSLATION
  TurkeyFocusEvents.59.a: "Dobře" # todo: NEW TRANSLATION
  TurkeyFocusEvents.60.t: "Američané zajali naše agenty!" # todo: NEW TRANSLATION
  TurkeyFocusEvents.60.d: "Ještě dnes ráno vojáci z americké 173. výsadkové brigády vtrhli do skrýše našich agentů ve kurdském městě Sulajmáníja a vzali je do vazby. Média to označila za 'Hood Event' a naše vztahy se Spojenými státy byly negativně ovlivněny." # todo: NEW TRANSLATION
  TurkeyFocusEvents.60.a: "Sakra" # todo: NEW TRANSLATION
  Turkish_mafia.1.t: "Mafie způsobila scénu!" # todo: NEW TRANSLATION
  Turkish_mafia.1.d: "Mafie způsila scénu ve jednom z našich větších měst, což mělo za následek smrt několika jednotlivců. Ačkoliv je zatím neznámo, kdo tento zločin spáchal, naše policie je velmi odhodlaná je vypátrat, navzdory rizikům involved." # todo: NEW TRANSLATION
  Turkish_mafia.1.a: "Lepší by bylo, kdybychom nezpůsobili žádné další problémy.." # todo: NEW TRANSLATION
  Turkish_mafia.1.b: "Chci plnou vyšetřovací!" # todo: NEW TRANSLATION
  Turkish_mafia.1.c: "Přidělte veškeré dostupné zdroje" # todo: NEW TRANSLATION
  Turkish_mafia.11.t: "Policejní pátrání neúspěšné" # todo: NEW TRANSLATION
  Turkish_mafia.11.d: "Naše policejní síly nebyly úspěšné ve svém pátrání po zločincích zodpovědných za zločin spáchaný před několika dny. Několik mafiánů si nyní myslí, že jsou nedotknutelní, což zvyšuje vliv Mafie v zemi." # todo: NEW TRANSLATION
  Turkish_mafia.11.a: "Taková neschopnost..." # todo: NEW TRANSLATION
  Turkish_mafia.12.t: "Detektivové objeví skrýš mafie" # todo: NEW TRANSLATION
  Turkish_mafia.12.d: "Detektiv v jednom z venkovských měst hlásí, že nalezl potenciální skrýš mafie. Policie se rychle snaží zareagovat, protože neví, co bude v té skrýši, a jestli vůbec jde o skrýš mafie. Je velmi pravděpodobné, že mafie je spojena s místem, nicméně to vždy nese rizika." # todo: NEW TRANSLATION
  Turkish_mafia.12.a: "Některé věci jsou prostě lepší nechat být.." # todo: NEW TRANSLATION
  Turkish_mafia.2.t: "Detektivové objeví skrýš mafie" # todo: NEW TRANSLATION
  Turkish_mafia.2.d: "Detektiv v jednom z venkovských měst hlásí, že nalezl potenciální skrýš mafie. Policie se rychle snaží zareagovat, protože neví, co bude v té skrýši, a zda vůbec jde o skrýš mafie. Je velmi pravděpodobné, že mafie je spojena s místem, nicméně to vždy nese rizika." # todo: NEW TRANSLATION
  Turkish_mafia.2.a: "Některé věci jsou prostě lepší nechat být.." # todo: NEW TRANSLATION
  Turkish_mafia.2.b: "Co, myslíš, že rychlá reakce? Připrav ji rychle!" # todo: NEW TRANSLATION
  Turkish_mafia.2.c: "Přidělte veškeré dostupné zdroje" # todo: NEW TRANSLATION
  Turkish_mafia.21.t: "Policie má ztráty!" # todo: NEW TRANSLATION
  Turkish_mafia.21.d: "Zdá se, že skrýš byla pastí a bylo připraveno několik ozbrojených mužů, kteří chtěli zahájit střelbu na naše policisty. Bohužel, kvůli nedostatku zbraní a nedostatečné zálohy, několik policistů zemřelo a mnoho dalších bylo zraněno." # todo: NEW TRANSLATION
  Turkish_mafia.21.a: "Sakra" # todo: NEW TRANSLATION
  Turkish_mafia.22.t: "Skrýš vyčištěna bezpečně" # todo: NEW TRANSLATION
  Turkish_mafia.22.d: "Vše proběhlo naprosto bez problémů v naší poslední operaci. Skrýš byla rychle vyčištěna našimi jednotkami a několik podezřelých, kteří byli zaskočeni, bylo rychle zadrženo." # todo: NEW TRANSLATION
  Turkish_mafia.22.a: "Skvělé" # todo: NEW TRANSLATION
  Turkish_mafia.3.t: "Nález velké zásoby zbraní" # todo: NEW TRANSLATION
  Turkish_mafia.3.d: "Během probíhajícího pátrání policie našla velkou zásobu zbraní uloženou ve skladu. Několik lidí v komunitě vyzývá policii, aby zjistila, odkud tato zásoba pochází, a zatkala zapojené osoby." # todo: NEW TRANSLATION
  Turkish_mafia.3.a: "Co kdybychom ty zbraně prostě vzali?" # todo: NEW TRANSLATION
  Turkish_mafia.3.b: "Dobrý nápad, začněte okamžitě pátrání!" # todo: NEW TRANSLATION
  Turkish_mafia.3.c: "Přidělte veškeré dostupné zdroje" # todo: NEW TRANSLATION
  Turkish_mafia.31.t: "Policie kazí vyšetřování!" # todo: NEW TRANSLATION
  Turkish_mafia.31.d: "Kvůli nedostatečné koordinaci a vysoké míře neschopnosti se policie nepodařilo najít zločince, kteří opustili svou zbraňovou zásobárnu. Dokonce během vyšetřování policie ztratila značnou část svých zbraní! Jak se to mohlo stát? Zdá se, že naši policisté šli dovnitř s dodávkou plnou zbraní, a někdo dodávku přepadl a odjel!" # todo: NEW TRANSLATION
  Turkish_mafia.31.a: "Vážně?" # todo: NEW TRANSLATION
  Turkish_mafia.32.t: "Policie dopadla podezřelé" # todo: NEW TRANSLATION
  Turkish_mafia.32.d: "Zdálo se, že v jednom z více urbanizovaných měst probíhá ilegální obchod se zbraněmi. Naštěstí jsme tyto zločince dokázali chytit dříve, než došlo k větším škodám." # todo: NEW TRANSLATION
  Turkish_mafia.32.a: "Tohle je standard" # todo: NEW TRANSLATION
  Turkish_mafia.4.t: "Policie zabavila drogový náklad" # todo: NEW TRANSLATION
  Turkish_mafia.4.d: "Skupina policistů narazila na podezřelý kontejner a po jeho otevření byli ohromeni. Velké množství ilegálních drog bylo pašováno do země skrze neznámou síť a místní obyvatelé touží dopadnout podezřelé." # todo: NEW TRANSLATION
  Turkish_mafia.4.a: "No.. museli být pro lékařské použití, že?" # todo: NEW TRANSLATION
  Turkish_mafia.4.b: "Chci okamžité vyšetřování!" # todo: NEW TRANSLATION
  Turkish_mafia.4.c: "Přidělte veškeré dostupné zdroje" # todo: NEW TRANSLATION
  Turkish_mafia.41.t: "Podezřelí zadrženi" # todo: NEW TRANSLATION
  Turkish_mafia.41.d: "Našli jsme několik osob propojených s velkou zásilkou drog, a nyní jsou vyslýcháni policií. Mnozí v komunitě jsou rádi, že nelegální drogy nebudou sužovat jejich komunitu." # todo: NEW TRANSLATION
  Turkish_mafia.41.a: "Stále máme hodně práce! Vraťte se k práci!" # todo: NEW TRANSLATION
  Turkish_mafia.42.t: "Vyšetřování končí ničím" # todo: NEW TRANSLATION
  Turkish_mafia.42.d: "Po dlouhém vyšetřování nebylo možné spojit nikoho s kontejnerem drog. Je to pro nás velká ztráta, protože ilegální drogy jsou nadále pašovány a my nemáme žádné vodítko!" # todo: NEW TRANSLATION
  Turkish_mafia.42.a: "Neuvěřitelné" # todo: NEW TRANSLATION

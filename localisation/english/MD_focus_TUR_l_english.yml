  TUR_military_category: "Turecké ozbrojené síly" # todo: NEW TRANSLATION
  TUR_military_category_desc: "\n£TUR_desctext_TSK \n\n\n\n\nTurecká armáda zasáhla do turecké politiky více než jednou. Kdykoli cítili ohrožení vlastní existence či existence Turecka, uspořádali (nebo se pokusili uspořádat) převrat. Často to vycházelo z toho, že turecká vláda se odklonila od sekularismu, a někdy z ekonomických potíží zdánlivě způsobených vládou.\n\nPokud váš §YPostoj§! k [TUR.Nat_Autocracy_L] klesne pod §Y0§!, ozbrojené síly podniknou kroky k svržení vlády.\n\nNáš aktuální §YPostoj§!: [?TUR_military_standing_value|0+]\n\n[?TUR_military_standing_party|=0+] z naší současné §Yvládní strany§!\n[?TUR_military_standing_conservatism|=0+] ze našeho §HSociální Konzervativismus - Vláda§!\n[?TUR_military_standing_opinion|=0+] z našeho §YArmády§! aktuálního názoru\n[?TUR_military_standing_corruption|=0+] ze našeho §Yúrovně korupce§!\n[?TUR_military_standing_economy|=0+] ze našeho §YEkonomického cyklu§!\n[?TUR_military_standing_interest_rate|=0+] ze našeho §Yúrokové sazby§!" # todo: NEW TRANSLATION
  TUR_misak_mili: "Misak-ı Millî" # todo: NEW TRANSLATION
  TUR_misak_mili_desc: "\n£TUR_desctext_misak \n\n\n\n\n§HMisak-ı Millî§! (Národní smlouva) byl souborem šesti rozhodnutí schválených parlamentem ve 20. letech. Oživená primárně po zničení [TUR.GetFlag] Osmanské říše ze rukou Dohody, §HNational Pact§! se snažila obnovit jistou ztracenou slávu Turecka a jeho území. Avšak rozhodnutí nebyla realizována kvůli [TUR.GetFlag] turecké válce za nezávislost a vyhlášení [TUR.GetFlag] Turecké republiky Mustafa Kemala Atatürka. Nicméně koncepce a ideály §HNational Pact§! stále rezonují mezi mnoha [TUR.GetFlag] tureckými nacionalisty v moderní době, navzdory nedostatečné široké podpoře mezi národním obyvatelstvem." # todo: NEW TRANSLATION

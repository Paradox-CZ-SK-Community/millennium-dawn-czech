 TUR_flavor_event.15.t: "CASA CN 235 havaruje v Ispartě" # todo: NEW TRANSLATION
 TUR_flavor_event.15.d: "Před nějakou dobou byl vrtulový CN-235 na školicí misi s dvěma piloty a technikem na palubě. Kvůli husté mlze posádka nebyla schopna bezpečně navigovat a tragicky havarovala, při čemž všichni na palubě zahynuli." # todo: NEW TRANSLATION

 TUR_economic_reforms_desc: "Ekonomika je v troskách a musíme ji rychle zlepšit. V současnosti je ekonomika silně závislá na zahraničních investicích, což musíme změnit" # todo: NEW TRANSLATION
 TUR_increase_unemployment_insurance: "Zvýšit podporu v nezaměstnanosti" # todo: NEW TRANSLATION
 TUR_increase_unemployment_insurance_desc: "Ekonomická krize nechala mnoho Turků bez práce. I když to výrazně zasáhne státní rozpočet, musíme zvýšit podporu v nezaměstnanosti, aby lidé přežili. Také to vpraví malé množství peněz do ekonomiky a doufejme zvýší spotřebu" # todo: NEW TRANSLATION
 TUR_small_imf_loans: "Malé půjčky od MMF" # todo: NEW TRANSLATION
 TUR_small_imf_loans_desc: "MMF nabídl malou půjčku ve výši $11.4 miliardy. Mnoho analytiků říká, že to nestačí k záchraně turecké ekonomiky, ale je pochybnÉ, že bychom od MMF získali víc" # todo: NEW TRANSLATION
 TUR_large_imf_loans: "Velké půjčky od MMF" # todo: NEW TRANSLATION
 TUR_large_imf_loans_desc: "S většími ústupky bychom mohli jednat s MMF o větší půjčce" # todo: NEW TRANSLATION
 TUR_reduce_foreign_investors: "Snížit závislost na investorech" # todo: NEW TRANSLATION
 TUR_reduce_foreign_investors_desc: "Většina turecké ekonomiky je založena na trvalých zahraničních investicích a toku kapitálu ze zahraničí. Musíme napumpovat do ekonomiky státní prostředky a snížit naši závislost na zahraničních trzích" # todo: NEW TRANSLATION
 TUR_more_foreign_investors: "Zvýšit závislost na investorech" # todo: NEW TRANSLATION
 TUR_more_foreign_investors_desc: "Budeme se muset spolehnout na zahraniční investory, abychom získali více kapitálu ze zahraničí" # todo: NEW TRANSLATION
 TUR_sell_government_companies: "Prodat státní podniky" # todo: NEW TRANSLATION
 TUR_sell_government_companies_desc: "Abychom získali dodatečné příjmy, musíme prodat některé podniky nyní vlastněné tureckým státem" # todo: NEW TRANSLATION
 TUR_loosen_industrial_regulations: "Uvolnit průmyslové regulace" # todo: NEW TRANSLATION
 TUR_loosen_industrial_regulations_desc: "Abychom podpořili růst, musíme uvolnit regulace v průmyslu. To jistě povzbudí ekonomiku" # todo: NEW TRANSLATION
 TUR_economic_crisis_over: "Plán zotavení z ekonomické krize" # todo: NEW TRANSLATION
 TUR_economic_crisis_over_desc: "Musíme co nejdříve zavést plán ekonomického zotavení, pokud očekáváme, že turecký národ bude prosperovat. Pokud tak neučiníme, ohrozíme životy a pracovní místa našich lidí a nemůžeme si dovolit takovou masivní ztrátu." # todo: NEW TRANSLATION
 TUR_western_development: "Rozvoj na západě" # todo: NEW TRANSLATION
 TUR_western_development_desc: "Musíme rozvíjet západ naší země, protože většina našich hlavních měst se tam nachází a lidé očekávají vyšší životní úroveň" # todo: NEW TRANSLATION
 TUR_centeral_development: "Centrální rozvoj" # todo: NEW TRANSLATION
 TUR_centeral_development_desc: "Naše hlavní město Ankara leží v centru země. Musíme zlepšit životní podmínky tam i v okolních městech, aby naše politická establishment měl základ legitimity" # todo: NEW TRANSLATION
 TUR_eastern_development: "Rozvoj východu" # todo: NEW TRANSLATION
 TUR_eastern_development_desc: "Východní provincie jsme příliš dlouho zanedbávali a lidé si zaslouží lepší podmínky. Modernizace infrastruktury jim hodně pomůže" # todo: NEW TRANSLATION
 TUR_southern_attention: "Pozornost jihu" # todo: NEW TRANSLATION
 TUR_southern_attention_desc: "Podobně jako východ byl i jih naší země poněkud zapomenut. Investice na jihu budou nezbytné pro oživení ekonomiky" # todo: NEW TRANSLATION
 TUR_the_industries: "Průmysl" # todo: NEW TRANSLATION
 TUR_the_industries_desc: "Náš průmyslový sektor začíná zaostávat za sousedy a spojenci, a to musíme změnit. Vyčleníme část rozpočtu tureckým firmám, aby mohly uspět samy" # todo: NEW TRANSLATION
 TUR_bereket: "Bereket Enerji" # todo: NEW TRANSLATION
 TUR_bereket_desc: "Bereket poskytuje čistou a obnovitelnou energii tureckému lidu a musí v tom pokračovat. Dodatečné financování jim umožní expandovat a růst" # todo: NEW TRANSLATION
 TUR_petroli_anonim: "Petrolleri Anonim" # todo: NEW TRANSLATION
 TUR_petroli_anonim_desc: "Společnost Petrolleri Anonim byla založena v roce 1954 a dosáhla mnoha úspěchů v tureckém ropném sektoru. Musíme přesunout náš průmyslový důraz na výrobu většího množství ropy pro sebe i pro zbytek světa" # todo: NEW TRANSLATION
 TUR_the_factories: "Továrny" # todo: NEW TRANSLATION
 TUR_the_factories_desc: "Naše továrny začínají stárnout, zastarávat a být neefektivní. Nové továrny situované na severozápadě naší země situaci výrazně zlepší a můžeme tam přesunout více lidí do práce" # todo: NEW TRANSLATION
 TUR_kipas_textile: "Kipas Textile" # todo: NEW TRANSLATION
 TUR_kipas_textile_desc: "Kipas Textile vyrábí některé z nejkvalitnějších látek v naší zemi a poskytuje naší ekonomice zboží k exportu do jiných zemí" # todo: NEW TRANSLATION
 TUR_arkas_shipping: "Arkas Shipping" # todo: NEW TRANSLATION
 TUR_arkas_shipping_desc: "Arkas je národní lodní společnost, která přepravuje zboží po celém světě. Je zřejmé, co musíme udělat: musíme se zaměřit na zajištění nových přístavních doků, aby mohli bez problémů pokračovat v přepravě z místa na místo" # todo: NEW TRANSLATION
 TUR_the_people: "Obyvatelstvo" # todo: NEW TRANSLATION
 TUR_the_people_desc: "Při zlepšování naší ekonomiky nesmíme zapomenout na důvod, proč to děláme — na lidi. Naše obyvatelstvo bude potřebovat národní opatření, která zlepší jejich životní úroveň" # todo: NEW TRANSLATION
 TUR_hakarri_trabzone_railway: "Železnice Hakkari–Trabzon" # todo: NEW TRANSLATION
 TUR_hakarri_trabzone_railway_desc: "Propojíme Hakkari a Trabzon pro lidi žijící na východě naší země. Tímto způsobem se budou moci dostat na přístav v Trabzonu i zpět, pokud budou chtít vycestovat" # todo: NEW TRANSLATION
 TUR_istanbul_airport: "Rozšířit Turkish Airlines" # todo: NEW TRANSLATION
 TUR_istanbul_airport_desc: "Turkish Airlines je naše domácí letecká společnost a zahájíme výstavbu nových letišť pro ni. Naši lidé tak budou moci snadno cestovat po Turecku i do zahraničí s jistotou, že letí tureckým letadlem" # todo: NEW TRANSLATION
 TUR_the_neighbors: "Sousedé" # todo: NEW TRANSLATION
 TUR_the_neighbors_desc: "Naši sousedé budou klíčoví při řešení naší ekonomické krize. Využijeme investice k získání vlivu a posílení hospodářských vazeb mezi našimi zeměmi" # todo: NEW TRANSLATION
 TUR_look_west: "Naši západní sousedé" # todo: NEW TRANSLATION
 TUR_look_west_desc: "Naši západní sousedé, Řecko a Bulharsko, měli značné ekonomické potíže. Bude tedy rozumné do nich investovat, protože se stávají rostoucími ekonomickými centry" # todo: NEW TRANSLATION
 TUR_look_east: "Naši východní sousedé" # todo: NEW TRANSLATION
 TUR_look_east_desc: "Naši východní sousedé — Írán, Arménie a Gruzie — zažili v minulosti i hospodářský růst i kolaps. Budeme investovat do jejich ekonomik, aby jim byla pomoci k dalšímu růstu" # todo: NEW TRANSLATION
 TUR_the_military: "Armáda" # todo: NEW TRANSLATION
 TUR_the_military_desc: "Armáda bude velmi důležitá pro udržení naší ekonomiky nad vodou, doufejme, že se nás nesnaží svrhávat" # todo: NEW TRANSLATION
 TUR_fix_samsites: "Opravit stanoviště SAM" # todo: NEW TRANSLATION
 TUR_fix_samsites_desc: "Stanoviště SAM v naší zemi začínají stárnout. Pokud očekáváme, že budou fungovat správně, budeme je muset opravit" # todo: NEW TRANSLATION
 TUR_ministry_of_defense_repairs: "Uspokojit ministerstvo obrany" # todo: NEW TRANSLATION
 TUR_ministry_of_defense_repairs_desc: "Ministerstvo obrany nás žádalo o zřízení dalších vojenských průmyslových podniků a dnes jim přesně to umožníme" # todo: NEW TRANSLATION
 TUR_funds_for_tubitak_sage: "TUBITAK Sage" # todo: NEW TRANSLATION
 TUR_funds_for_tubitak_sage_desc: "TUBITAK Sage je náš národní výzkumný a vývojový institut obranného průmyslu. Pokud chceme, aby naše vojenské technologie byly moderní, musíme jim zajistit další zařízení" # todo: NEW TRANSLATION
 TUR_stage_two: "Druhá fáze" # todo: NEW TRANSLATION
 TUR_stage_two_desc: "Konečně vstupujeme do druhé fáze našeho ekonomického plánu. V této fázi zvýšíme ekonomickou stimulaci a centralizujeme naše řízení" # todo: NEW TRANSLATION
 TUR_economic_stimulation: "Stimulace ekonomiky" # todo: NEW TRANSLATION
 TUR_economic_stimulation_desc: "Vstříkneme do ekonomiky dodatečné prostředky, aby se rozběhla a začala růst přirozeně, místo aby to bylo řízeno manuálně" # todo: NEW TRANSLATION
 TUR_national_power_grid: "Rozšířit národní elektrickou síť" # todo: NEW TRANSLATION
 TUR_national_power_grid_desc: "V důsledku nárůstu populace naše elektrická síť nedokáže správně fungovat kvůli většímu odběru elektřiny, což způsobuje častější výpadky. Její rozšíření nám umožní zajistit stabilní dodávky elektřiny do všech domácností v zemi" # todo: NEW TRANSLATION
 TUR_the_budgets: "Revize rozpočtu" # todo: NEW TRANSLATION
 TUR_the_budgets_desc: "Musíme revidovat náš rozpočet, abychom zjistili, co je třeba upřednostnit a co nikoli" # todo: NEW TRANSLATION
 TUR_funds_for_social_spending: "Upřednostnit sociální zabezpečení" # todo: NEW TRANSLATION
 TUR_funds_for_social_spending_desc: "Naši obyvatelé, zejména důchodci a zdravotně postižení, spoléhají na státní prostředky. Musíme upřednostnit jejich pomoc v časech potřeby" # todo: NEW TRANSLATION
 TUR_funds_for_healthcare: "Upřednostnit zdravotnictví" # todo: NEW TRANSLATION
 TUR_funds_for_healthcare_desc: "Lidé samozřejmě onemocní. Budeme muset upřednostnit výdaje do zdravotnictví, aby ti, kdo to potřebují, vyklouzli z tíživých situací, aniž by se zadlužili" # todo: NEW TRANSLATION
 TUR_funds_for_tubitak_mam: "TUBITAK Mam" # todo: NEW TRANSLATION
 TUR_funds_for_tubitak_mam_desc: "TUBITAK Mam je domácí výzkumné centrum, které budeme využívat k nalezení levných, ale efektivních nových řešení pro zdraví a blaho našich obyvatel" # todo: NEW TRANSLATION
 TUR_stage_three: "Třetí fáze" # todo: NEW TRANSLATION
 TUR_stage_three_desc: "Třetí fáze bude upřednostňovat přechod na ekonomiku založenou na znalostech. Tím se lidé více motivují k získání kvalitního vzdělání, aby si vydělali slušné peníze" # todo: NEW TRANSLATION
 TUR_research_grants: "Poskytovat výzkumné granty" # todo: NEW TRANSLATION
 TUR_research_grants_desc: "Poskytneme výzkumné granty našim vědcům a studentům, aby objevili nová řešení každodenního života. Díky tomu se dokážeme modernizovat rychleji než kdy dříve a rozšíříme naše technologické možnosti" # todo: NEW TRANSLATION
 TUR_energy_research: "Výzkum energie" # todo: NEW TRANSLATION
 TUR_energy_research_desc: "V první fázi našeho ekonomického plánu jsme poskytli prostředky energetické společnosti, aby byl náš energetický sektor efektivnější. Nyní však musíme najít nové způsoby výroby a distribuce energie, abychom snížili náklady tam, kde je to potřeba" # todo: NEW TRANSLATION
 TUR_industrial_research: "Průmyslový výzkum" # todo: NEW TRANSLATION
 TUR_industrial_research_desc: "Chceme denně vyrábět stále více, a proto musíme najít nové způsoby výroby zboží" # todo: NEW TRANSLATION
 TUR_electronic_research: "Výzkum elektroniky" # todo: NEW TRANSLATION
 TUR_electronic_research_desc: "Svět jde digitálním směrem a Turecko nemůže být výjimkou. Začneme zkoumat nové technologie a nastartujeme několik nových firem, které nám v tom pomohou" # todo: NEW TRANSLATION
 TUR_tubitak_space: "TUBITAK Space" # todo: NEW TRANSLATION
 TUR_tubitak_space_desc: "TUBITAK Space bude naše domácí instituci pro vesmírné technologie a významně nám pomůže dostat se vpřed, až přijde čas na vesmírné mise" # todo: NEW TRANSLATION
 TUR_sattelite_development: "Vývoj satelitů" # todo: NEW TRANSLATION
 TUR_sattelite_development_desc: "Vyvineme nové satelitní technologie, které propojí naše obyvatele se zbytkem světa, protože nové technologie přinášejí novou éru propojení lidí" # todo: NEW TRANSLATION
 TUR_gokturk_launch: "Vypuštění satelitu Goktürk" # todo: NEW TRANSLATION
 TUR_gokturk_launch_desc: "Vypustíme satelit Goktürk‑1A do vesmíru, protože nám poskytne vysoce kvalitní snímky Země, které pomohou jak našim občanům, tak armádě" # todo: NEW TRANSLATION
 TUR_funds_for_tai: "Rozšířit Turkish Aerospace Industries" # todo: NEW TRANSLATION
 TUR_funds_for_tai_desc: "Turkish Aerospace Industries musí začít expandovat, pokud chceme vytvořit více pracovních míst. Začneme jej militarizovat a vyrábět technologie pro vesmírné boje" # todo: NEW TRANSLATION
 TUR_asteroid_mining_missions: "Mise těžby asteroidů" # todo: NEW TRANSLATION
 TUR_asteroid_mining_missions_desc: "Začneme těžit asteroidy kvůli drahým kovům a surovinám, abychom ušetřili zdroje na Zemi" # todo: NEW TRANSLATION
 TUR_drilling_technology: "Technologie vrtání" # todo: NEW TRANSLATION
 TUR_drilling_technology_desc: "Nyní, když jsme zahájili těžbu asteroidů, budeme potřebovat nové vrtací technologie k těžbě větších a tvrdších asteroidů" # todo: NEW TRANSLATION
 TUR_launching_facilities: "Vypouštěcí zařízení" # todo: NEW TRANSLATION
 TUR_launching_facilities_desc: "Pro mise k asteroidům budou zapotřebí nová vypouštěcí zařízení. Ta současná začínají chátrat a zastarávat, a nová budou nezbytná" # todo: NEW TRANSLATION
 TUR_mission_to_moon: "Turci na Měsíci" # todo: NEW TRANSLATION
 TUR_mission_to_moon_desc: "Vyškolíme turecké kosmonauty a připravíme kosmickou loď pro misi na Měsíc" # todo: NEW TRANSLATION
 TUR_stage_four: "Čtvrtá fáze" # todo: NEW TRANSLATION
 TUR_stage_four_desc: "Čtvrtá fáze, poslední etapa našeho ekonomického plánu, se zaměří na domácí politiku a každodenní život lidí" # todo: NEW TRANSLATION
 TUR_peoples_education: "Vzdělání obyvatelstva" # todo: NEW TRANSLATION
 TUR_peoples_education_desc: "Vzdělání bude zásadní; budeme potřebovat, aby lidé chodili do škol, aby naše populace byla gramotná" # todo: NEW TRANSLATION
 TUR_the_security_of_people: "Bezpečnost obyvatel" # todo: NEW TRANSLATION
 TUR_the_security_of_people_desc: "Pokud se naši lidé necítí v bezpečí, jak můžeme očekávat, že se budou zapojovat do ekonomiky?" # todo: NEW TRANSLATION
 TUR_destroying_corruption: "Zničit korupci" # todo: NEW TRANSLATION
 TUR_destroying_corruption_desc: "V našich ekonomických sférách jsou korupčníci, kteří si berou peníze pro sebe, i když mohly být použity na zlepšení země" # todo: NEW TRANSLATION
 TUR_the_great_economy: "Velká turecká ekonomika" # todo: NEW TRANSLATION
 TUR_the_great_economy_desc: "Nakonec jsme dosáhli toho, co jsme si před lety vytyčili — krví, potem a slzami jsme konečně vybudovali Velkou tureckou ekonomiku!" # todo: NEW TRANSLATION
 TUR_tubitak: "Průmysl TUBITAK" # todo: NEW TRANSLATION
 TUR_tubitak_desc: "Rozšíříme TUBITAK tak, aby zahrnoval výzkum nových průmyslových technologií, čímž dále zlepšíme ekonomiku" # todo: NEW TRANSLATION
 TUR_turkish_agriculture: "Turecké zemědělství" # todo: NEW TRANSLATION
 TUR_turkish_agriculture_desc: "Velká část naší země závisí na zemědělství a urbanizovaných polích. Proto musíme zdvojnásobit úsilí při poskytování funkčních technologií pro zemědělce a pracovníky" # todo: NEW TRANSLATION
 TUR_turkish_mining: "Turecké hornictví" # todo: NEW TRANSLATION
 TUR_turkish_mining_desc: "Máme slušný těžební průmysl, který nám může dodávat suroviny pro továrny a trh" # todo: NEW TRANSLATION
 TUR_expansion_of_fuel_industries: "Rozšíření palivového průmyslu" # todo: NEW TRANSLATION
 TUR_expansion_of_fuel_industries_desc: "Rozšíření palivového průmyslu nám může v dlouhodobém horizontu prospět, jak se stáváme více industrializovaní a mechanizovaní" # todo: NEW TRANSLATION
 TUR_bridge_to_europe: "Most do Evropy" # todo: NEW TRANSLATION
 TUR_bridge_to_europe_desc: "Jsme mostem do Evropy, a z tohoto důvodu pro ně máme velký finanční význam. Musíme využít své pozice ve světě a vydělat co nejvíce peněz" # todo: NEW TRANSLATION
 TUR_taek: "TAEK" # todo: NEW TRANSLATION
 TUR_taek_desc: "Turecký úřad pro atomovou energii, známý jako TAEK, má na starosti plánování a zavádění rozvoje jaderné energetiky v Turecku" # todo: NEW TRANSLATION
 TUR_double_steel_efforts: "Zdvojnásobit výrobu oceli" # todo: NEW TRANSLATION
 TUR_double_steel_efforts_desc: "Jsme velkým vývozcem oceli a kovů a budeme muset zdvojnásobit úsilí, abychom mohli více vyvážet a zvýšit tak příjmy" # todo: NEW TRANSLATION
 TUR_togg: "TOGG" # todo: NEW TRANSLATION
 TUR_togg_desc: "TOGG je zkratka pro Tujrkiye'nin Otomobili Grisim Grubu. Je to výrobce elektromobilů v naší zemi a je vhodné, aby jej vláda podpořila novými zařízeními" # todo: NEW TRANSLATION
 TUR_textiles_ethiopia: "Turecké textilie v Etiopii" # todo: NEW TRANSLATION
 TUR_textiles_ethiopia_desc: "Provozujeme malé textilní továrny v Etiopii, ale bylo by lepší je zdvojnásobit, abychom rozšířili náš ekonomický vliv" # todo: NEW TRANSLATION
 TUR_standardize_construction_regulations: "Stavební předpisy" # todo: NEW TRANSLATION
 TUR_standardize_construction_regulations_desc: "Naše stavební předpisy jsou roztříštěné, což vede ke vzniku nestabilních budov, a následným katastrofám. Budeme muset zpřísnit a standardizovat předpisy tak, aby platily jednotně v celé zemi" # todo: NEW TRANSLATION
 TUR_telecommunications_authority: "Telekomunikační úřad" # todo: NEW TRANSLATION
 TUR_telecommunications_authority_desc: "Telekomunikační úřad (ICTA) má za úkol vytvářet standardizovaná komunikační centra a telekomunikační linky" # todo: NEW TRANSLATION
 TUR_tighten_housing_regulation: "Předpisy pro bydlení" # todo: NEW TRANSLATION
 TUR_tighten_housing_regulation_desc: "Více než 40 % našich bytů neodpovídá standardním předpisům, to musíme změnit. Provádět budeme povinné inspekce a opravíme vše, co bude potřeba" # todo: NEW TRANSLATION
 TUR_the_mafia: "Mafia" # todo: NEW TRANSLATION
 TUR_the_mafia_desc: "Mafia nám už dlouho působí problémy a nejlépe uděláme, když postupně začneme odstraňovat její vliv z naší země, pokud chceme skutečnou stabilitu" # todo: NEW TRANSLATION
 TUR_end_of_organized_crime: "Zacílit na organizovaný zločin" # todo: NEW TRANSLATION
 TUR_end_of_organized_crime_desc: "Organizovaný zločin je v Turecku poměrně běžný, v současnosti dokonce více než kdy dříve. Budeme muset zaměřit pozornost na organizované zločiny a pachatele, aby přestali narušovat každodenní život a ztěžovat vládu" # todo: NEW TRANSLATION
 TUR_combat_their_influence: "Bojovat proti jejich vlivu" # todo: NEW TRANSLATION
 TUR_combat_their_influence_desc: "Musíme bojovat proti vlivu mafie, aby naše mládež nebyla zatažena do života trvalého zločinu" # todo: NEW TRANSLATION
 TUR_begin_arrests: "Zahájit zatýkání" # todo: NEW TRANSLATION
 TUR_begin_arrests_desc: "Ačkoliv je náš seznam vysoce prioritních zločinců zatím poměrně krátký, měli bychom začít zatýkáním současných podezřelých, které známe. Mohli bychom je využít k odhalení dalších prostřednictvím výslechů" # todo: NEW TRANSLATION
 TUR_sieze_mafia_assets: "Zabavit majetek mafie" # todo: NEW TRANSLATION
 TUR_sieze_mafia_assets_desc: "Nyní, když jsme zatkli několik členů mafie, můžeme bezpečně zabavit jejich majetek pro... účely vyšetřování" # todo: NEW TRANSLATION
 TUR_anti_mafia_initiative: "Kampaň proti mafii" # todo: NEW TRANSLATION
 TUR_anti_mafia_initiative_desc: "Zahájením kampaní, které odrazují od vstupu do mafie, můžeme zachránit nespočet životů" # todo: NEW TRANSLATION
 TUR_awareness_campaigns: "Programy ve školách" # todo: NEW TRANSLATION
 TUR_awareness_campaigns_desc: "Je nezbytné začít vytvářet protimafijní povědomí již od mládí, a toho dosáhneme zavedením programů ve školách" # todo: NEW TRANSLATION
 TUR_tighten_police_training: "Zlepšit výcvik policie" # todo: NEW TRANSLATION
 TUR_tighten_police_training_desc: "Naše policejní složky mohou být občas neprofesionální, a proto musíme zlepšit jejich výcvik" # todo: NEW TRANSLATION
 TUR_install_cctv: "Nové kamerové systémy" # todo: NEW TRANSLATION
 TUR_install_cctv_desc: "Bohužel se zdá, že dohled je jediný způsob, jak chytit pachatele při činu. Navzdory určité kritice nemáme jinou možnost" # todo: NEW TRANSLATION
 TUR_tighten_border_patrol: "Zvýšit pohraniční hlídky" # todo: NEW TRANSLATION
 TUR_tighten_border_patrol_desc: "Zločinci dovážejí drogy a nelegální zboží zvenčí, což jasně ukazuje, že naše pohraniční hlídky nejsou účinné. Zvýšíme pohraniční hlídky, aby se omezil tok nelegálního zboží" # todo: NEW TRANSLATION
 TUR_assistance_to_iraq: "Pomoc Iráku" # todo: NEW TRANSLATION
 TUR_assistance_to_iraq_desc: "Irák se momentálně potýká s rozsáhlým zločinem, z velké části s drogovou problematikou. Můžeme jim poskytnout naši expertízu, aby zvládli svůj problém s drogami" # todo: NEW TRANSLATION
 TUR_only_getting_started: "Právě začínáme" # todo: NEW TRANSLATION
 TUR_only_getting_started_desc: "Právě začínáme. Nyní, když naše organizace převzaly kontrolu nad vládou, můžeme začít formovat region a nakonec i svět tak, aby lépe vyhovoval naší agendě — agendě mafie" # todo: NEW TRANSLATION
 TUR_contact_italian_mafia: "Kontaktovat italskou mafii" # todo: NEW TRANSLATION
 TUR_contact_italian_mafia_desc: "Italská mafie v Itálii řádí a vláda nebyla příliš efektivní při jejím zadržování. Můžeme jim nabídnout podporu a pomoc k posílení jejich postavení" # todo: NEW TRANSLATION
 TUR_utilize_gray_wolves: "Spojit se se Šedými vlky" # todo: NEW TRANSLATION
 TUR_utilize_gray_wolves_desc: "Šedí vlci nám v minulosti pomáhali, a proto se s nimi nyní můžeme spojit a přizvat je k pomoci při vládnutí země" # todo: NEW TRANSLATION
 TUR_start_global_campaign: "Globální kampaň" # todo: NEW TRANSLATION
 TUR_start_global_campaign_desc: "Naše práce ještě není hotova, musíme internacionalizovat svůj vliv. Dosah mafie bude neomezený a my budeme profitovat z chaosu" # todo: NEW TRANSLATION
 TUR_defund_police: "Omezit financování policie" # todo: NEW TRANSLATION
 TUR_defund_police_desc: "Policie nám není příliš loajální, proto musíme omezit její schopnost postavit se nám. Uděláme to omezením jejích financí a zabavením jejích zbraní pro sebe" # todo: NEW TRANSLATION
 TUR_invite_landowners: "Pozvat velkostatkáře" # todo: NEW TRANSLATION
 TUR_invite_landowners_desc: "Vlastníci půdy jsou bohatou elitou, a místo aby byli našimi nepřáteli, měli bychom s nimi uzavřít alianci. Získáme jejich podporu a vyděláme víc peněz, budeme‑li s nimi v přátelských vztazích" # todo: NEW TRANSLATION
 TUR_take_out_iran: "Obsadit Írán" # todo: NEW TRANSLATION
 TUR_take_out_iran_desc: "Pokud obsadíme Írán, získáme přístup k mnoha dalším zemím. Invazí na Írán jej použijeme jako centrum pro rozšíření našeho vlivu dále do Asie" # todo: NEW TRANSLATION
 TUR_central_asia: "Do Střední Asie" # todo: NEW TRANSLATION
 TUR_central_asia_desc: "Trh ve Střední Asii je připraven pro mafijní zboží. Otevřeme tyto trhy a využijeme je k zisku" # todo: NEW TRANSLATION
 TUR_the_armed_forces_of_turkiye: "Ozbrojené síly Turecka" # todo: NEW TRANSLATION
 TUR_the_armed_forces_of_turkiye_desc: "Ozbrojené síly Turecka, známé jako TSK, mají za úkol chránit územní integritu Turecka a jeho obyvatele" # todo: NEW TRANSLATION
 TUR_ground_force: "Pozemní síly" # todo: NEW TRANSLATION
 TUR_ground_force_desc: "Pozemní síly jsou vojáci s botami na zemi, bojující ve válkách na území státu. Pozemní síly se převážně skládají z pěchoty a mechanizovaných jednotek" # todo: NEW TRANSLATION
 TUR_battery_bases: "TEL baterie" # todo: NEW TRANSLATION
 TUR_battery_bases_desc: "Náš arzenál TEL baterií začíná stárnout a poruchy nejsou výjimečné. Budeme muset co nejdříve postavit nové, abychom zajistili flexibilní systém odpalování" # todo: NEW TRANSLATION
 TUR_fortify_east: "Opevnit Východ" # todo: NEW TRANSLATION
 TUR_fortify_east_desc: "Východ naší země zažil nejvíce otřesů — od vnitřního odporu až po invaze nepřátelských armád. Bylo by pošetilé neopevnit východ" # todo: NEW TRANSLATION
 TUR_fortify_west: "Opevnit Západ" # todo: NEW TRANSLATION
 TUR_fortify_west_desc: "Ačkoli je západ země bezpečnější než východ, nikdy si nemůžeme být jisti. Rostoucí napětí se sousedy situaci komplikuje, a proto si nemůžeme dovolit rizika" # todo: NEW TRANSLATION
 TUR_silos: "Nové silosy" # todo: NEW TRANSLATION
 TUR_silos_desc: "Momentálně nemáme žádné raketové silosy, a pokud hodláme být velmocí, budeme muset nějaké postavit. Výstavba začne okamžitě a dáme o tom světu vědět, aby se naši nepřátelé drželi daleko!" # todo: NEW TRANSLATION
 TUR_sam_sites: "Zajistit vzdušný prostor" # todo: NEW TRANSLATION
 TUR_sam_sites_desc: "Stanoviště SAM budou zásadní pro uzavření našeho vzdušného prostoru, pokud to bude nutné. Vzhledem k povaze moderních strojů nemůžeme vždy spoléhat na vlastní letadla, abychom je sestřelili; budeme potřebovat stanoviště SAM, a to ve větším počtu" # todo: NEW TRANSLATION
 TUR_abm_bases: "Základny ABM" # todo: NEW TRANSLATION
 TUR_abm_bases_desc: "Jelikož jsme schopni vybudovat raketové silosy a odpálit střely na rozumnou vzdálenost, měli bychom se obávat i ostatních zemí s touto schopností. Budeme muset postavit základny ABM, abychom byli schopni včas sestřelit nepřátelské střely" # todo: NEW TRANSLATION
 TUR_the_soldiers: "Vojáci" # todo: NEW TRANSLATION
 TUR_the_soldiers_desc: "Naši vojáci tvoří armádu. Budeme je muset vybavit nejmodernější technikou, aby byli připraveni do boje!" # todo: NEW TRANSLATION
 TUR_tanks: "Nové tanky" # todo: NEW TRANSLATION
 TUR_tanks_desc: "Celá Evropa modernizuje své zásoby tanků a Turecko musí udělat totéž. Zapojíme naše nejlepší inženýry, aby navrhli moderní tank, který bude naše země používat roky" # todo: NEW TRANSLATION
 TUR_afvs: "BVP" # todo: NEW TRANSLATION
 TUR_afvs_desc: "Pozemní boj se začíná přesouvat k obrněným vozidlům pěchoty, jako jsou BVP a OT (APC). Budeme se muset přizpůsobit a udělat totéž" # todo: NEW TRANSLATION
 TUR_troop_carriers: "Obrněné transportéry" # todo: NEW TRANSLATION
 TUR_troop_carriers_desc: "Naši vojáci potřebují způsob, jak se bezpečně a rychle dostat na bojiště. Obrněné transportéry (APC) jsou nejlepší vybavení, které můžeme vyrábět, abychom toho dosáhli" # todo: NEW TRANSLATION
 TUR_mandatory_draft_woman: "Ženy ve vojenské službě" # todo: NEW TRANSLATION
 TUR_mandatory_draft_woman_desc: "Bez ohledu na pohlaví musí každý sloužit v našich ozbrojených silách. Ženy tvoří polovinu společnosti, tak proč je vylučovat z branné povinnosti?" # todo: NEW TRANSLATION
 TUR_other_use_woman: "Ženy ve výzkumu" # todo: NEW TRANSLATION
 TUR_other_use_woman_desc: "Potřebujeme při výzkumu další podporu, a naše ženy aktivně neslouží v armádě, takže je nejlepší je vzdělávat a zapojit do vytváření špičkových technologií pro naše jednotky" # todo: NEW TRANSLATION
 TUR_new_artillery: "Modernizovat dělostřelecké zásoby" # todo: NEW TRANSLATION
 TUR_new_artillery_desc: "Naše dělostřelecké zásoby začínají chátrat. To nemůže pokračovat, dělostřelectvo se totiž v dějinách osvědčilo jako způsob, jak připravit útok ještě dříve, než začne" # todo: NEW TRANSLATION
 TUR_the_airforce: "Turecké letectvo" # todo: NEW TRANSLATION
 TUR_the_airforce_desc: "Turecké letectvo je leteckou složkou tureckých ozbrojených sil a jeho hlavním úkolem je udržovat vzdušnou nadvládu Turecka v době konfliktu a chránit vzdušnou integritu země" # todo: NEW TRANSLATION
 TUR_expand_jet_program: "Domácí program proudových letadel" # todo: NEW TRANSLATION
 TUR_expand_jet_program_desc: "Proudová letadla jsou nyní klíčovým prvkem vzdušného boje. Budeme se muset pokusit začít s výzkumem domácích letadel, abychom snížili závislost na ostatních" # todo: NEW TRANSLATION
 TUR_air_superiority: "Stíhače pro vzdušnou převahu" # todo: NEW TRANSLATION
 TUR_air_superiority_desc: "Pokud nemáme vzdušnou převahu, nemáme nic. Vývoj stíhačů pro vzdušnou převahu by měl být vysokou prioritou, protože zajistí bezpečí naší blízké letecké podpory" # todo: NEW TRANSLATION
 TUR_cas: "Blízká letecká podpora" # todo: NEW TRANSLATION
 TUR_cas_desc: "V moderním boji není neobvyklé, že pozemní síly žádají leteckou podporu k boji s nepřítelem. Proto bude Turecko muset vyvinout nové technologie pro blízkou leteckou podporu pro domácí výrobu" # todo: NEW TRANSLATION
 TUR_open_drone_research: "Drony a vrtulníky" # todo: NEW TRANSLATION
 TUR_open_drone_research_desc: "Drony a vrtulníky, často zastíněné jinými typy letadel, mohou být v boji rozhodující, zejména pro pozemní jednotky" # todo: NEW TRANSLATION
 TUR_new_helicopters: "Nové vrtulníky" # todo: NEW TRANSLATION
 TUR_new_helicopters_desc: "Vrtulníky mohou rychle přepravovat vojáky na bojiště a zpět, a bylo by chybou takovou potřebu přehlížet" # todo: NEW TRANSLATION
 TUR_baryaktars: "Bayraktary" # todo: NEW TRANSLATION
 TUR_baryaktars_desc: "Budeme muset vyvinout domácí dron schopný ničit nepřátelské cíle na značnou vzdálenost. Bayraktar to dokáže!" # todo: NEW TRANSLATION
 TUR_purchase_from_others: "Prozkoumat trh" # todo: NEW TRANSLATION
 TUR_purchase_from_others_desc: "Nemůžeme přetížit naši ekonomiku vývojem domácích letadel, proto bychom měli zvážit i nákup od východu i západu" # todo: NEW TRANSLATION
 TUR_british_jets: "Britské stíhače pro převahu" # todo: NEW TRANSLATION
 TUR_british_jets_desc: "Britské letectvo existuje dlouho a jejich letadla obstála v čase. Bylo by rozumné od nich koupit několik strojů" # todo: NEW TRANSLATION
 TUR_american_jets: "Americké víceúčelové stroje" # todo: NEW TRANSLATION
 TUR_american_jets_desc: "Amerika je světová velmoc a má v současnosti nejlepší letectvo. Proto je v našem zájmu zakoupit od nich několik víceúčelových letadel" # todo: NEW TRANSLATION
 TUR_russian_jets: "Ruské útočné stíhačky" # todo: NEW TRANSLATION
 TUR_russian_jets_desc: "Rusové jsou experti na útočné stíhačky a jsou ochotni nám jich prodat několik... za cenu" # todo: NEW TRANSLATION
 TUR_chinese_jets: "Čínské bombardéry" # todo: NEW TRANSLATION
 TUR_chinese_jets_desc: "V současnosti nám v letectvu chybějí bombardéry, Čína je má. Můžeme od nich koupit několik kusů, abychom nezaostali" # todo: NEW TRANSLATION
 TUR_the_navy: "Turecké námořnictvo" # todo: NEW TRANSLATION
 TUR_the_navy_desc: "Turecké námořnictvo je námořní složkou tureckých ozbrojených sil a jeho vznik sahá až do roku 1081" # todo: NEW TRANSLATION
 TUR_upgrade_bosphorus_fleet: "Vylepšení Bosforské flotily" # todo: NEW TRANSLATION
 TUR_upgrade_bosphorus_fleet_desc: "Bosforská flotila se skládá převážně ze zastaralých fregat a korvet, což znamená, že by v době války mohla být snadno zničena většími a pokročilejšími loděmi" # todo: NEW TRANSLATION
 TUR_frigate_upgrades: "Vylepšení fregat" # todo: NEW TRANSLATION
 TUR_frigate_upgrades_desc: "Ačkoli máme poměrně velké množství fregat, nejsou příliš moderní. Budeme muset některé z nich vylepšit, aby obstály v boji" # todo: NEW TRANSLATION
 TUR_fortify_istanbul: "Opevnit Istanbul" # todo: NEW TRANSLATION
 TUR_fortify_istanbul_desc: "Istanbul je neustále ohrožen bombardováním a útoky kvůli své blízkosti k Bosporu. Pokud se nepřátelská flotila pokusí projít, bude Istanbul nejbližším velkým městem, které mohou napadnout a zničit" # todo: NEW TRANSLATION
 TUR_new_corvettes: "Nové korvety" # todo: NEW TRANSLATION
 TUR_new_corvettes_desc: "Nemáme mnoho korvet, a proto můžeme bez větších obav vyvinout a postavit nové modely, aniž bychom se museli příliš soustředit na modernizaci staré flotily" # todo: NEW TRANSLATION
 TUR_bosphorus_taxation: "Cvičení s námořní pěchotou" # todo: NEW TRANSLATION
 TUR_bosphorus_taxation_desc: "Musíme provádět cvičení s tureckou námořní pěchotou, abychom byli kdykoli připraveni na námořní invazi" # todo: NEW TRANSLATION
 TUR_mediteranean_fleet: "Středomořská flotila" # todo: NEW TRANSLATION
 TUR_mediteranean_fleet_desc: "Naše středomořská flotila má vysokou prioritu, protože zajišťuje přístup země k vnějšímu světu, aniž by bylo nutné zasahovat do Egejského moře" # todo: NEW TRANSLATION
 TUR_new_submarine: "Nové ponorky" # todo: NEW TRANSLATION
 TUR_new_submarine_desc: "Potřebujeme ponorky, aby bylo možné překvapit nepřátelské lodě ze dna" # todo: NEW TRANSLATION
 TUR_new_cruisers: "Nové křižníky" # todo: NEW TRANSLATION
 TUR_new_cruisers_desc: "Křižníky jsou pravděpodobně jedny z nejdůležitějších lodí, které můžeme nasadit, protože jsou obvykle největšími plavidly ve flotile po letadlové lodi" # todo: NEW TRANSLATION
 TUR_new_heli_pads: "Letadlové lodě" # todo: NEW TRANSLATION
 TUR_new_heli_pads_desc: "Velmoci začínají stavět nové letadlové lodě, aby uplatnili svou dominanci na světové scéně. Musíme udělat totéž a začít stavět vlastní letadlové lodě!" # todo: NEW TRANSLATION
 TUR_tcg_anadolu_plans: "Nasadit fregatu Istanbul" # todo: NEW TRANSLATION
 TUR_tcg_anadolu_plans_desc: "Stavěli jsme špičkovou fregatu nazvanou TCG Istanbul a je připravena k nasazení!" # todo: NEW TRANSLATION
 TUR_navy_regulations: "Zpřísnit předpisy námořnictva" # todo: NEW TRANSLATION
 TUR_navy_regulations_desc: "Kvalita musí mít přednost před kvantitou, a proto budeme muset zpřísnit pravidla týkající se výroby nových lodí pro naše námořnictvo." # todo: NEW TRANSLATION
 TUR_tsk_coup: "TSK v politice" # todo: NEW TRANSLATION
 TUR_tsk_coup_desc: "Náš lid je v ohrožení tím, že bude zaplaven islamistickou ideologií a jejich nebezpečnými politickými názory. TSK je jediná životaschopná skupina, které lze důvěřovat, že ochrání ideály Turecké republiky." # todo: NEW TRANSLATION
 TUR_crush_kurdish_resistance: "Potlačit kurdský odboj" # todo: NEW TRANSLATION
 TUR_crush_kurdish_resistance_desc: "Pomocí účinných taktik potlačíme kurdský odboj do té míry, že se jim bude těžko zotavit." # todo: NEW TRANSLATION
 TUR_crush_radicalism: "Potlačit radikalismus" # todo: NEW TRANSLATION
 TUR_crush_radicalism_desc: "Radikalismus bude zkázou této země, a proto ho musíme okamžitě potlačit." # todo: NEW TRANSLATION
 TUR_upgrading_mili_infrastructure: "Posílit vojenský průmysl" # todo: NEW TRANSLATION
 TUR_upgrading_mili_infrastructure_desc: "Náš vojenský průmysl v poslední době značně zaostává, a pokud chceme nasadit správné vybavení, budeme ho muset trochu posílit." # todo: NEW TRANSLATION
 TUR_subdue_kurdish_independence: "Operace na východě" # todo: NEW TRANSLATION
 TUR_subdue_kurdish_independence_desc: "Arméni a Gruzínci jsou buď již členy CSTO, nebo potenciálními členy. Budeme muset provést operace, abychom jim zabránili připojit se k této organizaci." # todo: NEW TRANSLATION
 TUR_root_out_ulama: "Vykořenit Ulama" # todo: NEW TRANSLATION
 TUR_root_out_ulama_desc: "Ulama nechtějí vidět sekulární a neislamistické Turecko a pravděpodobně touží po našem pádu. Vyčistíme jejich pozice ve vládě, pokud nějaké mají, a nahradíme je námořními konglomeráty." # todo: NEW TRANSLATION
 TUR_ban_islamist_parties: "Vyloučit islamisty z politiky" # todo: NEW TRANSLATION
 TUR_ban_islamist_parties_desc: "Jedním z problémů, který předchozí vlády nevyřešily, byl vzestup islamistů v naší politice. Musíme je okamžitě zakázat účastnit se voleb, aby byla naše země chráněna před nebezpečnými ideologiemi." # todo: NEW TRANSLATION
 TUR_military_conglomorates: "Vojenské konglomeráty" # todo: NEW TRANSLATION
 TUR_military_conglomorates_desc: "Vzhledem ke vzestupu TSK v turecké politice mnoho vojenských společností tlačí na větší zastoupení ve vládě. Můžeme jim to snadno udělit, ale za cenu odcizení našich průmyslových konglomerátů." # todo: NEW TRANSLATION
 TUR_train_foreign_troops: "Školit zahraniční jednotky" # todo: NEW TRANSLATION
 TUR_train_foreign_troops_desc: "Naše ozbrojené síly mají schopnost bez problémů vycvičit armády jiných zemí. To nám přinese vliv a zkušenosti." # todo: NEW TRANSLATION
 TUR_secularist_dominance: "Převaha sekularismu" # todo: NEW TRANSLATION
 TUR_secularist_dominance_desc: "Sekularismus bude dominovat naší politice, tak jak by tomu mělo historicky být. Naše země se vydá cestou, kterou měla vždy následovat." # todo: NEW TRANSLATION
 TUR_reform_mit: "Reforma MIT" # todo: NEW TRANSLATION
 TUR_reform_mit_desc: "MIT je naše národní zpravodajská služba a potřebuje reformu, aby lépe zapadala do agendy našich ozbrojených sil." # todo: NEW TRANSLATION
 TUR_new_airbases: "Nová pravidla pro letectvo" # todo: NEW TRANSLATION
 TUR_new_airbases_desc: "Schválení nových předpisů pro naše letectvo jistě zajistí, že naši piloti budou mít řádné školení a budou používat správné strategie v boji." # todo: NEW TRANSLATION
 TUR_cooperate_mit: "Využít MIT" # todo: NEW TRANSLATION
 TUR_cooperate_mit_desc: "Využití aktiv a agentů, které máme v MIT, by mohlo být užitečné pro naše ozbrojené síly při získávání informací a dat." # todo: NEW TRANSLATION
 TUR_military_dominance: "Vojenská hegemonie" # todo: NEW TRANSLATION
 TUR_military_dominance_desc: "Nové zákony, změny a reformy zajistily, že armáda bude mít hegemonii a kontrolu nad všemi aspekty turecké politiky." # todo: NEW TRANSLATION
 TUR_our_society: "Turecká společnost" # todo: NEW TRANSLATION
 TUR_our_society_desc: "Turecká společnost se neustále mění a vyvíjí v něco nového. Ačkoliv je role vlády v této oblasti obvykle omezena kvůli určitým omezením, byly chvíle, kdy jsme museli zasáhnout, a budou i chvíle, kdy budeme muset zasáhnout, abychom změnili naše politiky." # todo: NEW TRANSLATION
 TUR_mit: "MIT" # todo: NEW TRANSLATION
 TUR_mit_desc: "MIT je naše národní zpravodajská služba, která má za úkol chránit vládu a politiku země před vnitřními a vnějšími hrozbami." # todo: NEW TRANSLATION
 TUR_domestic_focus: "Domácí zaměření" # todo: NEW TRANSLATION
 TUR_domestic_focus_desc: "MIT by se měl soustředit na ochranu země před domácími hrozbami, jako jsou špatní aktéři, kteří chtějí svrhnout vládu šířením nebezpečných idejí." # todo: NEW TRANSLATION
 TUR_foreign_focus: "Zahraniční zaměření" # todo: NEW TRANSLATION
 TUR_foreign_focus_desc: "MIT by se měl zabývat hrozbami zvenčí našich hranic, protože lidé nikdy nebudou chtít uškodit své vlastní zemi." # todo: NEW TRANSLATION
 TUR_disaster_relief: "Plán pro katastrofy" # todo: NEW TRANSLATION
 TUR_disaster_relief_desc: "V současnosti nemáme žádný plán pro katastrofy, což znamená, že nejsme připraveni chránit a pomoci našim občanům." # todo: NEW TRANSLATION
 TUR_charity_based: "Zřídit charitativní systém" # todo: NEW TRANSLATION
 TUR_charity_based_desc: "Charity zajistí péči o naše lidi, když udeří katastrofa, takže můžeme výrazně snížit výdaje." # todo: NEW TRANSLATION
 TUR_government_reliant: "Zřídit vládou vedený systém" # todo: NEW TRANSLATION
 TUR_government_reliant_desc: "Je povinností vlády pomoci svým občanům, když udeří katastrofa, i kdyby to znamenalo zvýšení výdajů." # todo: NEW TRANSLATION
 TUR_migration_problems: "Problémy s migrací" # todo: NEW TRANSLATION
 TUR_migration_problems_desc: "Vždy jsme měli problémy s přílivem migrantů do země... Ale nikdy jsme nevěděli, co s nimi dělat, až se jejich problémy vyřeší v jejich domovské zemi." # todo: NEW TRANSLATION
 TUR_open_door_policy: "Politika otevřených dveří" # todo: NEW TRANSLATION
 TUR_open_door_policy_desc: "Volbou politiky otevřených dveří můžeme snadno využít příchozí migranty k rozvoji naší země." # todo: NEW TRANSLATION
 TUR_closed_borders: "Uzavřít hranice" # todo: NEW TRANSLATION
 TUR_closed_borders_desc: "Můžeme zcela zastavit příchod migrantů uzavřením hranic, čímž vyřešíme naše problémy." # todo: NEW TRANSLATION
 TUR_drug_problem: "Problém s drogami" # todo: NEW TRANSLATION
 TUR_drug_problem_desc: "Někdy jsou drogy nezbytné pro lékařské použití, ale to nebrání určitým jedincům zneužívat systém a užívat je rekreačně s nebezpečnými následky." # todo: NEW TRANSLATION
 TUR_tighten_punishments: "Přísnější postoj" # todo: NEW TRANSLATION
 TUR_tighten_punishments_desc: "Zcriminalizujeme každého, kdo užívá drogy jinak než pro lékařské účely, bez ohledu na jeho výmluvu." # todo: NEW TRANSLATION
 TUR_relax_restrictions: "Zmírnit postoj" # todo: NEW TRANSLATION
 TUR_relax_restrictions_desc: "I kdyby naši lidé chtěli užívat drogy rekreačně, proč bychom se měli starat? Možná bychom jim měli dovolit dělat, co chtějí i přes rizika." # todo: NEW TRANSLATION
 TUR_rising_nationalism: "Vzestup nacionalismu" # todo: NEW TRANSLATION
 TUR_rising_nationalism_desc: "I když je nacionalismus v určité míře pozitivní, jeho nadměrná míra může být škodlivá. Nacionalismus v zemi způsobil problémy a konflikty mezi menšinovými skupinami." # todo: NEW TRANSLATION
 TUR_utilize_it: "Využít nacionalismus" # todo: NEW TRANSLATION
 TUR_utilize_it_desc: "Využijeme nacionalismus ve svůj prospěch, aby nepřítel věděl, že turecký lid nebude v čase války pasivní." # todo: NEW TRANSLATION
 TUR_combat_it: "Bojovat proti němu" # todo: NEW TRANSLATION
 TUR_combat_it_desc: "Budeme muset bojovat proti nacionalismu, protože si nemůžeme dovolit další nestabilitu uvnitř našich hranic." # todo: NEW TRANSLATION
 TUR_turkish_medias: "Média" # todo: NEW TRANSLATION
 TUR_turkish_medias_desc: "Naše média rychle rostou a díky stále rostoucímu využívání technologií mohou mít značný vliv na naše politiky a popularitu stran." # todo: NEW TRANSLATION
 TUR_deal_with_journalists: "Novináři" # todo: NEW TRANSLATION
 TUR_deal_with_journalists_desc: "Samozřejmě, novináři stojí za všemi médii. Vydávají své názory, které mohou být někdy škodlivější než prospěšné." # todo: NEW TRANSLATION
 TUR_passive_aggressive_approach: "Pasivně-agresivní přístup" # todo: NEW TRANSLATION
 TUR_passive_aggressive_approach_desc: "Hele pane novináři... Nelíbilo se mi, co jste včera o mých vlasech napsal, nemohl byste ten text trochu upravit? Samozřejmě vám nic neudělám, ale moji příznivci... ti jsou někdy dost rozzuření." # todo: NEW TRANSLATION
 TUR_no_restrictions: "Žádná omezení" # todo: NEW TRANSLATION
 TUR_no_restrictions_desc: "Ve fungující demokracii má každý právo říkat, co chce. Novináři v tom nebudou výjimkou." # todo: NEW TRANSLATION
 TUR_close_kurdish_medias: "Uzavřít kurdská média" # todo: NEW TRANSLATION
 TUR_close_kurdish_medias_desc: "Uzavřením kurdských médií omezíme sílu PKK a upevníme naši kontrolu nad šířením informací. Mohli by být trochu rozzlobeni." # todo: NEW TRANSLATION
 TUR_sponsor_kurdish_medias: "Povolit kurdská média" # todo: NEW TRANSLATION
 TUR_sponsor_kurdish_medias_desc: "Ukažeme Kurdům, že můžeme pokojně koexistovat, což je zmírní a sníží jejich agresivitu vůči vládě." # todo: NEW TRANSLATION
 TUR_combat_cybercrime: "Turecký kyberprostor" # todo: NEW TRANSLATION
 TUR_combat_cybercrime_desc: "Musíme vyšetřit dění v tureckém kyberprostoru, protože někteří jedinci ho mohou využívat k trestné činnosti." # todo: NEW TRANSLATION
 TUR_heavy_fines: "Nesledovaný kyberprostor" # todo: NEW TRANSLATION
 TUR_heavy_fines_desc: "Internet má spoustu moderátorů a lidí, kteří dohlížejí na dění. Proč bychom tedy plýtvali policejními zdroji, když je můžeme použít na důležitější věci." # todo: NEW TRANSLATION
 TUR_heavy_sentences: "Dohlížený kyberprostor" # todo: NEW TRANSLATION
 TUR_heavy_sentences_desc: "Nemůžeme riskovat ponechání internetu bez dohledu, protože zločinci by ho mohli využít jako skulinu k páchání trestné činnosti bez našeho vědomí!" # todo: NEW TRANSLATION
 TUR_kurdish_problems: "Kurdské problémy" # todo: NEW TRANSLATION
 TUR_kurdish_problems_desc: "Máme značné potíže s PKK na východě naší země, kteří bojují za nezávislý Kurdistán mimo tureckou kontrolu. To nesmí nastat, protože by to zničilo naši územní celistvost." # todo: NEW TRANSLATION
 TUR_mediation: "Mediace" # todo: NEW TRANSLATION
 TUR_mediation_desc: "Někdy násilí není odpovědí. Mediace bude nejlepší způsob, jak přistoupit k PKK a dosáhnout s nimi mírového soužití." # todo: NEW TRANSLATION
 TUR_relax_security_laws: "Uvolnit bezpečnostní zákony na východě" # todo: NEW TRANSLATION
 TUR_relax_security_laws_desc: "Musíme uvolnit bezpečnostní zákony v kurdských provinciích, abychom ukázali, že nejsme nepřátelští. Tím by i oni zmírnili svou agresi vůči nám." # todo: NEW TRANSLATION
 TUR_withdraw_all_troops: "Omezit pohyb jednotek" # todo: NEW TRANSLATION
 TUR_withdraw_all_troops_desc: "Omezením pohybu jednotek dáme PKK najevo, že s nimi už nehodláme bojovat." # todo: NEW TRANSLATION
 TUR_open_dialogue_pkk: "Navázat dialog" # todo: NEW TRANSLATION
 TUR_open_dialogue_pkk_desc: "Navázáním dialogu můžeme vyjednat řešení, které bude v zájmu Turecka i PKK." # todo: NEW TRANSLATION
 TUR_track_two_diplomacy: "Diplomacie druhé úrovně" # todo: NEW TRANSLATION
 TUR_track_two_diplomacy_desc: "Zapojením populárních osobností jako zástupců naší věci můžeme ovlivnit jejich názory na naši dohodu." # todo: NEW TRANSLATION
 TUR_direct_talks: "Přímá jednání" # todo: NEW TRANSLATION
 TUR_direct_talks_desc: "Není třeba hrát na schovávanou při jednání o vážných podmínkách. Budeme vést přímá jednání s našimi zástupci i jejich zástupci." # todo: NEW TRANSLATION
 TUR_third_party_mediators: "Zprostředkovatelé třetích stran" # todo: NEW TRANSLATION
 TUR_third_party_mediators_desc: "Kvůli nedůvěře mezi naší vládou a PKK je nejlepší přizvat třetí strany, které konflikt zprostředkují." # todo: NEW TRANSLATION
 TUR_peshmerga_stance: "Pozvat Pešmergu" # todo: NEW TRANSLATION
 TUR_peshmerga_stance_desc: "Možná můžeme pozvat Pešmergu, aby stabilizovala vztahy pro případ, že se PKK stane součástí regionu." # todo: NEW TRANSLATION
 TUR_pkk_peshmerga_talks: "Usilovat o jednání" # todo: NEW TRANSLATION
 TUR_pkk_peshmerga_talks_desc: "Usilováním o jednání s Pešmergou mohou PKK a Pešmerga koexistovat mírově bez větších konfliktů kvůli hraničním sporům." # todo: NEW TRANSLATION
 TUR_maintain_animosity: "Udržovat nepřátelství" # todo: NEW TRANSLATION
 TUR_maintain_animosity_desc: "Udržováním nepřátelství můžeme snadněji řešit hraniční spory, protože máme ospravedlnitelný důvod k útoku." # todo: NEW TRANSLATION
 TUR_relax_policing_laws: "Uvolnit policejní zákony" # todo: NEW TRANSLATION
 TUR_relax_policing_laws_desc: "Díky našim nedávným průlomům v diplomacii s PKK můžeme uvolnit policejní zákony po celé zemi, čímž výrazně snížíme výdaje." # todo: NEW TRANSLATION
 TUR_federalize_turkish_kurdistan: "Federalizace tureckého Kurdistánu" # todo: NEW TRANSLATION
 TUR_federalize_turkish_kurdistan_desc: "Zfederalizujeme provincii Kurdistán v naší zemi, protože to bude nejlepší jak pro nás, tak pro PKK. Udržíme určitou míru kontroly nad nimi a regionem, ale oni získají určitou autonomii." # todo: NEW TRANSLATION
 TUR_the_endless_war: "Nekonečná válka" # todo: NEW TRANSLATION
 TUR_the_endless_war_desc: "Válku s PKK nelze diplomaticky vyřešit, jak opakovaně dokazují naše mnohé neshody. Zdvojnásobíme naše úsilí o násilné potlačení PKK a upevnění turecké hegemonie." # todo: NEW TRANSLATION
 TUR_form_eastern_security_corp: "Východní bezpečnostní korpus" # todo: NEW TRANSLATION
 TUR_form_eastern_security_corp_desc: "Nové jednotky budou vycvičeny a vyzbrojeny speciálně za účelem obrany nebezpečných oblastí na východě naší země." # todo: NEW TRANSLATION
 TUR_redouble_army_training: "Zdvojnásobit výcvik armády" # todo: NEW TRANSLATION
 TUR_redouble_army_training_desc: "Naše armády potřebují výcvik více než kdy jindy. Vzhledem k zesílení boje proti PKK by bylo nerozumné nasazovat málo vycvičené jednotky do boje." # todo: NEW TRANSLATION
 TUR_international_campaign: "Zahraniční pomoc?" # todo: NEW TRANSLATION
 TUR_international_campaign_desc: "Možná budeme muset zvážit zahraniční pomoc při likvidaci PKK. Pokud tak učiníme, riskujeme ale otevření dveří pro zahraniční vliv v naší zemi." # todo: NEW TRANSLATION
 TUR_call_on_iranian_help: "Požádat Írán o pomoc" # todo: NEW TRANSLATION
 TUR_call_on_iranian_help_desc: "Íránci vedli několik válek, aby omezili kurdskou nezávislost, a dnes znají každý jejich tah a taktiku. Můžeme je kontaktovat a zjistit, zda jsou ochotni nás podpořit v boji proti Kurdům." # todo: NEW TRANSLATION
 TUR_self_sufficiency: "Spoléhat na nikoho" # todo: NEW TRANSLATION
 TUR_self_sufficiency_desc: "Nemůžeme spoléhat na nikoho, aby nám pomohl řešit NAŠE problémy. Musíme to udělat sami, bez cizí pomoci. Získání pomoci není vždy řešení." # todo: NEW TRANSLATION
 TUR_call_on_american_help: "Požádat USA o pomoc" # todo: NEW TRANSLATION
 TUR_call_on_american_help_desc: "Američané nám mohou být ochotni poskytnout nějakou podporu, ale kvůli jejich složitému politickému systému a rozdělení ohledně zásahů to pravděpodobně dlouho nevydrží. Snad ale ta pomoc něco zmůže." # todo: NEW TRANSLATION
 TUR_criminalize_pkk: "Mezinárodní kriminalizace PKK" # todo: NEW TRANSLATION
 TUR_criminalize_pkk_desc: "PKK je v naší zemi již nějakou dobu kriminalizována, ale našla si útočiště v jiných zemích, kde není kriminalizována, což jim dává čas plánovat a koordinovat útoky. Budeme usilovat o to, aby byla kriminalizována ve všech zemích, ne jen u nás." # todo: NEW TRANSLATION
 TUR_focus_east_anatolia: "Operace v tureckém Kurdistánu" # todo: NEW TRANSLATION
 TUR_focus_east_anatolia_desc: "Turecký Kurdistán, jedno z epicenter aktivity PKK, začíná narušovat každodenní život v okolních provinciích. Provedeme operaci, která PKK z této provincie definitivně odstraní." # todo: NEW TRANSLATION
 TUR_focus_van: "Operace ve Van" # todo: NEW TRANSLATION
 TUR_focus_van_desc: "Van, jedno z epicenter aktivity PKK, začíná narušovat každodenní život v okolních provinciích. Provedeme operaci, která PKK z této provincie definitivně odstraní." # todo: NEW TRANSLATION
 TUR_hightened_security: "Zintenzivnit bezpečnost" # todo: NEW TRANSLATION
 TUR_hightened_security_desc: "Zintenzivníme bezpečnostní přítomnost v zemi, abychom mohli nadále bojovat proti PKK a narušovat jejich plány na zničení naší země." # todo: NEW TRANSLATION
 TUR_the_fight_goes_on: "Boj pokračuje" # todo: NEW TRANSLATION
 TUR_the_fight_goes_on_desc: "Boj pokračuje už desítky let a bude pokračovat dál. I když nemůžeme úplně zničit PKK bez zajetí všech jejich bojovníků, můžeme je na nějaký čas potlačit." # todo: NEW TRANSLATION
 TUR_forward_with_social_democracy: "Kupředu se sociální demokracií" # todo: NEW TRANSLATION
 TUR_forward_with_social_democracy_desc: "Budoucnost Turecka bude určena sociální demokracií a západními hodnotami." # todo: NEW TRANSLATION
 TUR_approach_the_eu: "Přiblížit se EU" # todo: NEW TRANSLATION
 TUR_approach_the_eu_desc: "Dlouhý proces westernizace pomalu přibližuje Turecko k Evropské unii. Měli bychom pokračovat v politice integrace s EU a nakonec se stát jejím plnoprávným členem." # todo: NEW TRANSLATION
 TUR_kemalist_social_democracy: "Kemalistická sociální demokracie" # todo: NEW TRANSLATION
 TUR_kemalist_social_democracy_desc: "§W[socialism_L]§! představuje myšlenku 'Demokratické levice', termín vytvořený Ecevitem, aby spojil levicové hodnoty s národně-kulturním dědictvím. Jinými slovy, kemalismus smíchaný s demokratickým socialismem přizpůsobený současnému Turecku. Naše strana může přitáhnout jak levicové, tak kemalistické voliče." # todo: NEW TRANSLATION
 TUR_repair_relations_with_left: "Opravit vztahy s levicí" # todo: NEW TRANSLATION
 TUR_repair_relations_with_left_desc: "Levicoví a socialističtí politici v Turecku byli po desetiletí démonizováni za podporu Kurdů. Lidé by měli mít svobodu vyjadřovat názory bez ohledu na ideologii. Musíme usilovat o otevření politického pole pro více stran." # todo: NEW TRANSLATION
 TUR_disarmament_program: "Program odzbrojení" # todo: NEW TRANSLATION
 TUR_disarmament_program_desc: "Naše bouřlivá historie ukazuje, že jsme dali armádě příliš mnoho moci. Musíme snížit vojenské výdaje a více se soustředit na vlastní záležitosti." # todo: NEW TRANSLATION
 TUR_improve_workers_rights: "Zlepšit práva pracovníků" # todo: NEW TRANSLATION
 TUR_improve_workers_rights_desc: "Pracovní právo v Turecku potřebuje přepracování. Musíme dát vládním zaměstnancům právo kolektivně vyjednávat o pracovních podmínkách. Dále každý státní zaměstnanec, který se domnívá, že byl v nespravedlivém postavení vůči svým kolegům, bude moci žalovat stát u soudu." # todo: NEW TRANSLATION
 TUR_protect_the_unions: "Ochránit odbory" # todo: NEW TRANSLATION
 TUR_protect_the_unions_desc: "Musíme odstranit současná omezení politicky motivovaných stávok a odpovědnosti odborů za škody způsobené stávkou. Také musíme dát ESK (Ekonomická a sociální rada), radě zástupců odborů, sdružení a konfederací, ústavní ochranu." # todo: NEW TRANSLATION
 TUR_appease_conglomerate: "Udobřit konglomeráty" # todo: NEW TRANSLATION
 TUR_appease_conglomerate_desc: "Průmyslové konglomeráty jsou páteří této země, a pokud si získáme jejich důvěru, snadno získáme i důvěru dělníků." # todo: NEW TRANSLATION
 TUR_banking_reform: "Bankovní reforma" # todo: NEW TRANSLATION
 TUR_banking_reform_desc: "Bankovní sektor Turecka naléhavě potřebuje reformu. Korupce je rozšířená a banky jsou jedním z hlavních důvodů poslední recese." # todo: NEW TRANSLATION
 TUR_invest_in_iett: "Investovat do IETT" # todo: NEW TRANSLATION
 TUR_invest_in_iett_desc: "Istanbul Elektrik Tramvay ve Tünel je dopravní společnost působící v oblasti Istanbulu. Někteří členové naší strany mají s touto společností vazby a měli bychom s nimi spolupracovat na zlepšení dopravní sítě Istanbulu." # todo: NEW TRANSLATION
 TUR_legacy_of_ecevits: "Dědictví Ecevita" # todo: NEW TRANSLATION
 TUR_legacy_of_ecevits_desc: "Bülent Ecevit a jeho manželka Rahşan sehráli klíčovou roli při vzniku sociálnědemokratického hnutí v Turecku. Jejich odkaz musí být ctěn." # todo: NEW TRANSLATION
 TUR_increase_central_bank_autonomy: "Zvýšit autonomii centrální banky" # todo: NEW TRANSLATION
 TUR_increase_central_bank_autonomy_desc: "Zvýšením autonomie centrální banky dovolíme ekonomice plynout bez zásahů politiků." # todo: NEW TRANSLATION
 TUR_harsh_stance_pkk: "Tvrdý postoj k PKK" # todo: NEW TRANSLATION
 TUR_harsh_stance_pkk_desc: "PKK nic jiného nedělá než způsobuje problémy; budeme muset přijmout tvrdší postoj k této hrozbě." # todo: NEW TRANSLATION
 TUR_abolition_of_death_penalty: "Zrušit trest smrti" # todo: NEW TRANSLATION
 TUR_abolition_of_death_penalty_desc: "Trest smrti brzdí naši zemi a zabraňuje nám stát se moderní a stabilní zemí. Jsme demokracie a musíme ctít její hodnoty a lidská práva." # todo: NEW TRANSLATION
 TUR_subsidise_military: "Dotovat armádu" # todo: NEW TRANSLATION
 TUR_subsidise_military_desc: "Armáda nám pomohla dobýt Kypr, a abychom udrželi řecký vliv mimo Kypr, musíme důvěřovat armádě, že udělá správnou věc." # todo: NEW TRANSLATION
 TUR_ataturks_heirs: "Dědicové Atatürka" # todo: NEW TRANSLATION
 TUR_ataturks_heirs_desc: "§W[conservatism_L]§! je strana založená přímo Atatürkem. Naším údělem je modernizovat Turecko a učinit z něj skutečnou evropskou zemi." # todo: NEW TRANSLATION
 TUR_national_chief: "Odkaz Národního vůdce" # todo: NEW TRANSLATION
 TUR_national_chief_desc: "İsmet İnönü, poslední prezident §W[conservatism_L]§!, obdržel titul 'Národní vůdce'. Tento titul se hodí i na Denize Baykala." # todo: NEW TRANSLATION
 TUR_unban_head_scarves: "Zrušit zákaz hidžábů" # todo: NEW TRANSLATION
 TUR_unban_head_scarves_desc: "Abychom přilákali více konzervativních voličů, měli bychom zrušit zákaz hidžábů. Koneckonců součástí západních ideálů je náboženská svoboda." # todo: NEW TRANSLATION
 TUR_maintain_hijab_ban: "Udržet zákaz hidžábu" # todo: NEW TRANSLATION
 TUR_maintain_hijab_ban_desc: "Není absolutně žádný důvod měnit naše zákony týkající se hidžábu. Nezáleží na tom, že konzervativci budou rozhořčeni; důležitá je zachování Turecké republiky a jejích sekulárních ideálů." # todo: NEW TRANSLATION
 TUR_reform_village_institutes: "Obnovit venkovské instituty" # todo: NEW TRANSLATION
 TUR_reform_village_institutes_desc: "V 40. letech vládnoucí §W[conservatism_L]§! vláda založila venkovské instituty, které měly zlepšit vzdělávání na venkově výběrem nadaných studentů a jejich vzděláváním jako učitelů. Mnohé dovednosti se v těchto institutech učily prakticky a mnohé provozovaly farmy a dílny. Měli bychom tyto instituty znovu zavést, aby i nejchudší oblasti mohly zajistit vzdělání." # todo: NEW TRANSLATION
 TUR_expand_shipping_industry: "Podpořit rybářství" # todo: NEW TRANSLATION
 TUR_expand_shipping_industry_desc: "Podpora rybářství pomůže venkovským obyvatelům a jejich malým podnikům, což dlouhodobě prospěje celé zemi." # todo: NEW TRANSLATION
 TUR_deradicalisation_program: "Program deradikalizace" # todo: NEW TRANSLATION
 TUR_deradicalisation_program_desc: "Deniz Baykal je rozhodným odpůrcem terorismu. Zatímco budeme tolerovat konzervativnější části populace, extremistické prvky je třeba odstranit." # todo: NEW TRANSLATION
 TUR_increase_education_spending: "Zlepšit vzdělání" # todo: NEW TRANSLATION
 TUR_increase_education_spending_desc: "Jako docent Deniz Baykal zná důležitost vzdělání. Koneckonců se dostal do politiky poté, co napsal disertační práci o volební porážce §W[conservatism_L]§! v roce 1965." # todo: NEW TRANSLATION
 TUR_increase_funds_to_resources: "Dotovat ministerstvo energetiky a zdrojů" # todo: NEW TRANSLATION
 TUR_increase_funds_to_resources_desc: "Turecká země potřebuje více zdrojů. Měli bychom dotovat ministerstvo energetiky a zdrojů, aby našli způsoby, jak snížit závislost Turecka na zahraničních zdrojích." # todo: NEW TRANSLATION
 TUR_chp_move_right: "Posunout se doprava" # todo: NEW TRANSLATION
 TUR_chp_move_right_desc: "Po léta Deniz Baykal posouval §W[conservatism_L]§! stále více doprava na politickém spektru, přijímajíc konzervativní a islamistické politiky. Mnoho starých podporovatelů stranu opustilo, protože cítí, že to nesedí s původním záměrem strany. Ty lidi nepotřebujeme. Turecko se změnilo a už nemá místo pro levicovou politiku." # todo: NEW TRANSLATION
 TUR_chp_move_left: "Posunout se doleva" # todo: NEW TRANSLATION
 TUR_chp_move_left_desc: "Po léta Deniz Baykal posouval §W[conservatism_L]§! stále více doprava, přijímajíc konzervativní a islamistické politiky. Mnoho starých podporovatelů stranu opustilo, protože cítí, že to nesedí s původním záměrem strany. Musíme tento kurz zvrátit a vrátit se ke svým kořenům." # todo: NEW TRANSLATION
 TUR_increase_social_security_spending: "Zvýšit sociální zabezpečení" # todo: NEW TRANSLATION
 TUR_increase_social_security_spending_desc: "Organizace sociálního zabezpečení by uvítala dodatečné financování." # todo: NEW TRANSLATION
 TUR_invest_in_is_bank: "Investovat do İşbank" # todo: NEW TRANSLATION
 TUR_invest_in_is_bank_desc: "İşbank je největší komerční banka v Turecku s pobočkami v několika zemích. Stát by měl koupit některé jejich akcie pro větší finanční stabilitu." # todo: NEW TRANSLATION
 TUR_curtail_corruption: "Omezit korupci" # todo: NEW TRANSLATION
 TUR_curtail_corruption_desc: "Korupce je jednou z největších slabin tureckého státu. Mnoho politiků používá politický systém pro osobní zisk a neměli bychom se bát je odhalit, když vidíme korupční chování." # todo: NEW TRANSLATION
 TUR_remove_article_158: "Zrušit článek 158" # todo: NEW TRANSLATION
 TUR_remove_article_158_desc: "Článek 158 činí trestným urážení tureckého prezidenta. Tento článek byl používán k umlčení kritiků a satiriků a činí prezidenta prakticky nedotknutelným. Článek by měl být zrušen, protože něco takového nepatří do demokracie." # todo: NEW TRANSLATION
 TUR_deport_refugees: "Deportovat uprchlíky" # todo: NEW TRANSLATION
 TUR_deport_refugees_desc: "Velké množství uprchlíků zatěžuje občany a ekonomiku. Musíme tyto lidi poslat zpět domů. Koneckonců každý chce žít ve své rodné zemi." # todo: NEW TRANSLATION
 TUR_religious_tolerance: "Hlásat náboženskou toleranci" # todo: NEW TRANSLATION
 TUR_religious_tolerance_desc: "Turecko je domovem mnoha náboženských menšin a mnozí politici pocházejí z těchto menšin. Musíme zlepšit kvalitu života těchto lidí." # todo: NEW TRANSLATION
 TUR_approach_grey_wolves: "Oslovit Šedé vlky" # todo: NEW TRANSLATION
 TUR_approach_grey_wolves_desc: "Šedí vlci jsou ultranacionalistická organizace, která získává značnou podporu u pravicově nakloněné části populace. Pokud s nimi navážeme bližší vztahy, získáme část jejich stoupenců" # todo: NEW TRANSLATION
 TUR_businessmans_turkey: "Podnikatelské Turecko" # todo: NEW TRANSLATION
 TUR_businessmans_turkey_desc: "Turecko bylo příliš dlouho svazováno korupční vládou. Je čas přinést tureckému lidu svobodu, ekonomickou i společenskou" # todo: NEW TRANSLATION
 TUR_abolish_constitutional_court: "Zrušit Ústavní soud" # todo: NEW TRANSLATION
 TUR_abolish_constitutional_court_desc: "Ústavní soud je příliš politicky závislý a jeho členy může parlament příliš snadno ovlivnit. Místo něj založíme Nejvyšší soud, jehož členy navrhuje prezident, ověřuje parlament a poté slouží v Nejvyšším soudu doživotně" # todo: NEW TRANSLATION
 TUR_privatization_drive: "Privatizační tažení" # todo: NEW TRANSLATION
 TUR_privatization_drive_desc: "Stát by se neměl podílet na sociálním zabezpečení ani zdravotnictví. O tyto oblasti by se lépe měly starat nadace a soukromé organizace. Samozřejmě budou lidem poskytnuty drobné daňové úlevy za koupené pojištění" # todo: NEW TRANSLATION
 TUR_security_reform: "Bezpečnostní reforma" # todo: NEW TRANSLATION
 TUR_security_reform_desc: "Zločin v Turecku bují a to musí být zastaveno. Žandárství bude přeměněno na venkovskou policii a zajistíme, že platové ohodnocení veškerého bezpečnostního personálu bude na odpovídající úrovni. Policie obdrží nejnovější technologické inovace, které jim pomohou v terénu" # todo: NEW TRANSLATION
 TUR_military_reform: "Vojenská reforma" # todo: NEW TRANSLATION
 TUR_military_reform_desc: "Musíme se soustředit na efektivní, malou a vysoce technologickou sílu. Není třeba masově brát lidi do armády. Kromě toho by vojenský průmysl měl být privatizován a stát by neměl usilovat o další investice do vojenského průmyslu" # todo: NEW TRANSLATION
 TUR_stern_commitment_to_nato: "Pevné závazky vůči NATO" # todo: NEW TRANSLATION
 TUR_stern_commitment_to_nato_desc: "NATO je jediná síla, která může zajistit liberální světový řád. Turecko musí pevně podporovat NATO a každé podobné spojenectví, aby zajistilo světový mír" # todo: NEW TRANSLATION
 TUR_reduce_government_oversight: "Omezit státní dohled" # todo: NEW TRANSLATION
 TUR_reduce_government_oversight_desc: "Stát by měl přestat zasahovat do ekonomiky úplně. Úkolem státu je pouze garantovat volný trh. Nepotřebujeme obrovskou armádu byrokratů, kterou máme nyní, ale pouze nezbytné minimum" # todo: NEW TRANSLATION
 TUR_tax_reform: "Daňová reforma" # todo: NEW TRANSLATION
 TUR_tax_reform_desc: "Banky a jiné finanční instituce by měly být osvobozeny od všech daní a provozovány jako soukromé podniky, aby podpořily růst. Kromě toho by všechny daně měly být sníženy na přibližně 10 %, aby se zlepšil život našich občanů" # todo: NEW TRANSLATION
 TUR_liberalise_trade: "Liberalizovat obchod" # todo: NEW TRANSLATION
 TUR_liberalise_trade_desc: "Současná omezení obchodu by měla být zrušena. Zrušením celních poplatků zlepšíme obchodní situaci nejen Turecka, ale i našich sousedů. Také je potřeba privatizovat všechna přístaviště a přístavy, aby se využívala efektivněji" # todo: NEW TRANSLATION
 TUR_agricultural_reform: "Zemědělská reforma" # todo: NEW TRANSLATION
 TUR_agricultural_reform_desc: "Část našeho zemědělství je stále poměrně zaostalá. Musíme investovat do mechanizace a poskytnout daňové pobídky jak výrobcům, tak spotřebitelům. Také musíme začlenit technologie do zemědělství, aby měli zemědělci živá data o cenách zboží, což jim umožní optimalizovat produkci a snížit plýtvání a nadvýrobu" # todo: NEW TRANSLATION
 TUR_business_cities: "Podnikatelská města" # todo: NEW TRANSLATION
 TUR_business_cities_desc: "Města jsou ekonomickými centry země. Města jsou drahá, ale to je přirozené — čím větší možnosti, tím vyšší náklady. S tím na paměti, pokud jste příliš chudí na to, abyste žili ve velkém městě, budete přesunuti do oblasti s levnějším bydlením. Abychom využili hodnotu měst, musíme také reformovat daně z nemovitostí, protože v současné podobě jsou velmi snadno obcházené" # todo: NEW TRANSLATION
 TUR_new_supply: "Nové stanice" # todo: NEW TRANSLATION
 TUR_new_supply_desc: "Protože se naše města stále více propojují, musíme založit nové stanice, odkud lidé nastupují a vystupují" # todo: NEW TRANSLATION
 TUR_destroy_totalitarian_education: "Zničit totalitní vzdělávání" # todo: NEW TRANSLATION
 TUR_destroy_totalitarian_education_desc: "Centralizované vzdělávání není nic jiného než pozůstatek autoritářských časů. Vzdělávání by měly zajišťovat soukromé organizace s volností svobodně si volit učební plán. Vzdělávání by mělo být povinné pouze prvních 8 let a náklady na vzdělání by měly být hrazeny z levných bankovních půjček" # todo: NEW TRANSLATION
 TUR_return_of_socialism: "Návrat socialismu" # todo: NEW TRANSLATION
 TUR_return_of_socialism_desc: "Tvrdě levicové strany v Turecku po desetiletí prakticky neexistovaly, ale konečně se jim podařilo povstat a uchopit moc! To je revoluce!" # todo: NEW TRANSLATION
 TUR_strong_state_for_people: "Silný stát pro lid" # todo: NEW TRANSLATION
 TUR_strong_state_for_people_desc: "Lidé si zaslouží silný stát, který je povede. Ti, kdo vloží svou důvěru do vlády, budou odměněni" # todo: NEW TRANSLATION
 TUR_peoples_power: "Lidová moc" # todo: NEW TRANSLATION
 TUR_peoples_power_desc: "Vláda by měla být pro lid, lidem. Musíme demokraticky zapojit rolníky a obyčejné lidi do všech úrovní správy, od komuny až po stát" # todo: NEW TRANSLATION
 TUR_destroy_old_regime: "Zničit starý režim" # todo: NEW TRANSLATION
 TUR_destroy_old_regime_desc: "Musíme vymazat jakékoli zbytky starého zkorumpovaného režimu z administrativy a začít znovu!" # todo: NEW TRANSLATION
 TUR_mixed_economy: "Smíšená ekonomika" # todo: NEW TRANSLATION
 TUR_mixed_economy_desc: "Spolupráce mezi soukromým a veřejným sektorem je nezbytná pro dobře fungující ekonomiku. Musíme vykorýt zlé kapitalistické tendence, přičemž současně ponechat prostor pro to, aby naši lidé mohli ekonomicky působit nezávisle" # todo: NEW TRANSLATION
 TUR_state_owned_economy: "Státní ekonomika" # todo: NEW TRANSLATION
 TUR_state_owned_economy_desc: "Kapitalismus musí být z naší společnosti vykořeněn. Jen stát a místní komuny jsou způsobilé řídit průmysl" # todo: NEW TRANSLATION
 TUR_rent_to_production_economy: "Od renty k produkční ekonomice" # todo: NEW TRANSLATION
 TUR_rent_to_production_economy_desc: "I když je soukromý sektor důležitý, musíme podporovat a povzbuzovat naše obyvatele, aby vlastnili podniky a bytové zajištění, aby skutečná kontrola nad ekonomikou zůstala v rukou našeho lidu" # todo: NEW TRANSLATION
 TUR_land_reform: "Pozemková reforma" # todo: NEW TRANSLATION
 TUR_land_reform_desc: "Vlastníci půdy jsou pohromou lidstva. V Turecku stále existuje mnoho zaostalých a dokonce feudálních struktur, které brání rolníkům v svobodě. Musíme kompletně reformovat vlastnictví půdy v naší zemi" # todo: NEW TRANSLATION
 TUR_heavy_agricultural_subsidies: "Silné zemědělské dotace" # todo: NEW TRANSLATION
 TUR_heavy_agricultural_subsidies_desc: "Musíme porušit pravidla WTO a začít silně dotovat náš zemědělský sektor poskytováním levného paliva, levných a snadno dostupných úvěrů a strojů našim zemědělcům" # todo: NEW TRANSLATION
 TUR_machinery_tractor_parks: "Parky traktorů a strojů" # todo: NEW TRANSLATION
 TUR_machinery_tractor_parks_desc: "Musíme založit parky traktorů, kde bude zemědělská technika vyráběna, servisována a prodávána. To vše proběhne na centralizovaných místech po celé zemi. To nám výrazně pomůže modernizovat a mechanizovat naše zemědělství" # todo: NEW TRANSLATION
 TUR_communal_farming: "Kolektivní zemědělství" # todo: NEW TRANSLATION
 TUR_communal_farming_desc: "Kolektivní zemědělství je nejlepší způsob, jak zefektivnit naše farmy. Místo velkých korporátních farem zaměřených na zisk budeme mít rozsáhlejší zemědělství pro místní potřebu" # todo: NEW TRANSLATION
 TUR_cut_global_trade: "Omezit globální obchod" # todo: NEW TRANSLATION
 TUR_cut_global_trade_desc: "Turecké zdroje by měly být rezervovány pouze pro Turecko, a neměly by být kradeny globalistickými imperialisty. Musíme zajistit, aby životně důležité zdroje naší země zůstaly v našich rukou" # todo: NEW TRANSLATION
 TUR_prioritise_backwards_regions: "Upřednostnit zaostalé regiony" # todo: NEW TRANSLATION
 TUR_prioritise_backwards_regions_desc: "Ekonomické investice by měly být zaměřeny na více venkovské a řídce osídlené oblasti, které byly dlouho opomíjeny státem. Venkov je páteří této země" # todo: NEW TRANSLATION
 TUR_urban_humanism: "Městský humanismus" # todo: NEW TRANSLATION
 TUR_urban_humanism_desc: "Naše města je třeba přeplánovat tak, aby nebyla studené betonové bloky, kde jsou lidé jen ozubenými koly kapitalistického stroje. Městské oblasti by měly být navrženy přirozeněji, aby pracovníkům umožňovaly prosperovat" # todo: NEW TRANSLATION
 TUR_equal_distribution: "Rovnoměrné rozdělení" # todo: NEW TRANSLATION
 TUR_equal_distribution_desc: "Nemůžeme upřednostňovat některé regiony v politice. To by jen způsobilo roztržky v naší zemi. Budeme se soustředit na oblasti podle potřeb státu a místních komunit" # todo: NEW TRANSLATION
 TUR_greatest_productive_force: "Největší produktivní síla je člověk" # todo: NEW TRANSLATION
 TUR_greatest_productive_force_desc: "Pouze zaměřením na lidi můžeme posunout naši zemi vpřed. Každý aspekt života, obchodu a společnosti vychází z lidí" # todo: NEW TRANSLATION
 TUR_clamp_down_on_kurdish_culture: "Potlačit kurdskou identitu" # todo: NEW TRANSLATION
 TUR_clamp_down_on_kurdish_culture_desc: "Kurdové jsou součástí tureckého národa, ať už chtějí nebo ne. Nebudeme ustupovat těmto teroristům financovaným CIA" # todo: NEW TRANSLATION
 TUR_federal_republic: "Federální republika" # todo: NEW TRANSLATION
 TUR_federal_republic_desc: "Každá etnická či národnostní skupina v Turecku by měla mít právo na sebeurčení, autonomii a dokonce plnou nezávislost, pokud si to přeje. Demonizování našich menšin nevytvoří silný stát. Musíme souhlasit s udělením jisté autonomie alevitům pro dobro všech" # todo: NEW TRANSLATION
 TUR_appease_kurds: "Uklidnit Kurdy" # todo: NEW TRANSLATION
 TUR_appease_kurds_desc: "S Kurdy bojujeme desetiletí a nikam jsme se nedostali. Je čas složit zbraně a zaujmout klidnější přístup. Koneckonců oni jen chtějí žít v míru" # todo: NEW TRANSLATION
 TUR_the_turkish_nation: "Turecký národ" # todo: NEW TRANSLATION
 TUR_the_turkish_nation_desc: "Turecko je turecký národ. To neznamená jen etničtí Turci, ale každý občan Turecka je Turk a součást nedělitelné Republiky Turecko. Nedovolíme našim nepřátelům, aby nás rozdělili šířením nesvárů mezi našimi lidmi" # todo: NEW TRANSLATION
 TUR_detach_state_from_religion: "Oddělit stát od náboženství" # todo: NEW TRANSLATION
 TUR_detach_state_from_religion_desc: "Turecko bylo založeno jako sekulární stát, ale v posledních letech tento základní princip republiky byl pošpiněn. Musíme odstranit všechny aspekty náboženství ze státu; žádné náboženské vyučování na veřejných školách, žádné financování náboženských organizací státem a žádné náboženské vyobrazení ve veřejných budovách. Lidé jsou svobodní v uctívání, jak chtějí, ale stát je nad takovými pošetilostmi" # todo: NEW TRANSLATION
 TUR_recognise_minorities: "Uznat menšiny" # todo: NEW TRANSLATION
 TUR_recognise_minorities_desc: "Musíme si přiznat, že Turecko se skládá z mnoha různých lidí. Nemá smysl snažit se vnucovat myšlenku tureckosti každému občanovi. Každý člověk je občanem Turecka, ať už je Turk nebo ne" # todo: NEW TRANSLATION
 TUR_leverage_diaspora: "Využít diasporu" # todo: NEW TRANSLATION
 TUR_leverage_diaspora_desc: "Západní mocnosti nás obviňují z genocidy Arménů. To je naprostá lež šířená imperialisty. Měli bychom využít naši diasporu k ovlivnění politiky západních zemí, aby změnily svůj postoj vůči nám" # todo: NEW TRANSLATION
 TUR_commit_to_gender_equality: "Zavázat se k rovnosti pohlaví" # todo: NEW TRANSLATION
 TUR_commit_to_gender_equality_desc: "Rovnost mezi muži a ženami v Turecku je otřesná. Musíme se zavázat ke snižování násilí proti ženám a zajistit ženám více příležitostí v práci, vzdělání a politice" # todo: NEW TRANSLATION
 TUR_revolutionary_education: "Revoluční vzdělávání" # todo: NEW TRANSLATION
 TUR_revolutionary_education_desc: "Měli bychom se soustředit na zlepšení našeho vzdělávání. Nestačí jen zvýšit dostupnost; musíme také začlenit výuku revolučních myšlenek studentům, aby mohli nést pochodeň dál" # todo: NEW TRANSLATION
 TUR_free_education: "Bezplatné vzdělání" # todo: NEW TRANSLATION
 TUR_free_education_desc: "Vzdělání by mělo být zcela bezplatné pro všechny. Je to základní potřeba pro blaho národa" # todo: NEW TRANSLATION
 TUR_increase_peoples_welfare: "Zlepšit blahobyt lidu" # todo: NEW TRANSLATION
 TUR_increase_peoples_welfare_desc: "Zajistit zdraví našeho lidu je nejvyšší prioritou. Musíme také zajistit, aby v naší zemi nikdo nemusel hladovět, i když je nezaměstnaný, starý nebo zdravotně postižený" # todo: NEW TRANSLATION
 TUR_leave_NATO: "Opustit NATO" # todo: NEW TRANSLATION
 TUR_leave_NATO_desc: "NATO je jen nástroj imperialistů ke kontrole světa. Neměli bychom být součástí takové organizace" # todo: NEW TRANSLATION
 TUR_anti_west_sentiment: "Proti-západní sentiment" # todo: NEW TRANSLATION
 TUR_anti_west_sentiment_desc: "Západ neustále zasahuje na Středním východě. Musíme se přesměrovat k rostoucím mocnostem, které jednoho dne svrhají dekadentní Spojené státy" # todo: NEW TRANSLATION
 TUR_balanced_approach: "Vyvážený přístup" # todo: NEW TRANSLATION
 TUR_balanced_approach_desc: "Mezinárodní diplomacie může být zrádná. Musíme postupovat opatrně, ale naším cílem by mělo být učinit Turecko nezávislým na cizích mocnostech, které zasahují" # todo: NEW TRANSLATION
 TUR_deterrent_national_defence: "Odstrašující národní obrana" # todo: NEW TRANSLATION
 TUR_deterrent_national_defence_desc: "Naše armáda musí být dostatečně silná, aby fungovala jako odstrašující prostředek, aby se žádní imperialisté neodvážili zasahovat" # todo: NEW TRANSLATION
 TUR_destruction_of_fascists: "Zničení fašistů" # todo: NEW TRANSLATION
 TUR_destruction_of_fascists_desc: "Armáda, policie a MIT jsou jen fašistické organizace, které je třeba rozbít a nahradit alternativou poskytovanou lidmi" # todo: NEW TRANSLATION
 TUR_pacifist_initiatives: "Pacifistické iniciativy" # todo: NEW TRANSLATION
 TUR_pacifist_initiatives_desc: "Při řešení konfliktů bychom se měli spoléhat na mírový přístup. Měli bychom zlikvidovat všechny imperialistické iniciativy pro dobro lidu" # todo: NEW TRANSLATION
 TUR_invest_in_police: "Investovat do bezpečnosti" # todo: NEW TRANSLATION
 TUR_invest_in_police_desc: "Potřebujeme silný bezpečnostní aparát, aby se lidé cítili v bezpečí. Naše policie potřebuje dobré vybavení a slušné platy, aby podala nejlepší výkon" # todo: NEW TRANSLATION
 TUR_national_democratic_revolution: "Národní demokratická revoluce" # todo: NEW TRANSLATION
 TUR_national_democratic_revolution_desc: "Musíme pokračovat v Národní demokratické revoluci započaté Atatürkem. Jsme předvojem revoluce a přivedeme Turecko do moderní éry" # todo: NEW TRANSLATION
 TUR_heavy_military_investment: "Masivní vojenské investice" # todo: NEW TRANSLATION
 TUR_heavy_military_investment_desc: "Musíme chránit Turecko před vnějšími mocnostmi. Musíme silně investovat do našeho těžkého průmyslu, aby byla naše armáda připravena na budoucí boje" # todo: NEW TRANSLATION
 TUR_shutdown_christian_missionaries: "Zakázat křesťanské misionáře" # todo: NEW TRANSLATION
 TUR_shutdown_christian_missionaries_desc: "Křesťanští misionáři působící v zemi nejsou nic jiného než špioni západních imperialistů. Musíme je vypudit ze země a zakázat jim kázat" # todo: NEW TRANSLATION
 TUR_form_anti_imperialist_vanguard: "Vytvořit antiimperialistický předvoj" # todo: NEW TRANSLATION
 TUR_form_anti_imperialist_vanguard_desc: "Západ neustále zasahuje do Středního východu, zejména Spojené státy. Musíme vytvořit svaz antiimperialistů na Středním východě, aby zastavili velký středovýchodní projekt Spojených států" # todo: NEW TRANSLATION
 TUR_vanguard_approach_azerbaijan: "Navázat vztahy s Ázerbájdžánem" # todo: NEW TRANSLATION
 TUR_vanguard_approach_azerbaijan_desc: "Ázerbájdžán je dlouholetý spojenec Turecka. Sdílíme společné náboženství, dědictví i politické cíle. Měli bychom je požádat, aby se distancovali od západního imperialismu" # todo: NEW TRANSLATION
 TUR_vanguard_reclaim_azerbaijan_territory: "Obnovit územní celistvost Ázerbájdžánu" # todo: NEW TRANSLATION
 TUR_vanguard_reclaim_azerbaijan_territory_desc: "Arménie obsadila části Ázerbájdžánu poté, co získala nezávislost na Sovětském svazu, pod záminkou ochrany etnických Arménců. Tato okupace trvá již více než desetiletí. Je čas požadovat, aby Arménie stáhla své jednotky z regionu, jinak vzniknou důsledky!" # todo: NEW TRANSLATION
 TUR_vanguard_approach_iran: "Navázat vztahy s Íránem" # todo: NEW TRANSLATION
 TUR_vanguard_approach_iran_desc: "Írán byl dlouho utlačován a očerňován Američany. Určitě budou mít zájem o společný frontu proti Velkému Satanovi" # todo: NEW TRANSLATION
 TUR_vanguard_pressure_northern_cyprus: "Vyvíjet tlak na Severní Kypr" # todo: NEW TRANSLATION
 TUR_vanguard_pressure_northern_cyprus_desc: "Severní Kypr existuje pouze díky naší podpoře. Máme značný vliv na jejich vládu a měli bychom jim zdůraznit, že existují jen proto, že jim to dovolíme" # todo: NEW TRANSLATION
 TUR_vanguard_negotiate_with_syria: "Jednat se Sýrií" # todo: NEW TRANSLATION
 TUR_vanguard_negotiate_with_syria_desc: "Máme se Syrií velmi kamenitou historii. V určitém bodě dovolili PKK operovat na svém území a nikdy nám neodpustili, že jim Francouzi přenechali region Hatay. Nicméně možná existuje způsob, jak můžeme být přáteli" # todo: NEW TRANSLATION
 TUR_vanguard_annex_northern_cyprus: "Anexovat Severní Kypr" # todo: NEW TRANSLATION
 TUR_vanguard_annex_northern_cyprus_desc: "Severní Kypr je plný Turků. Z tohoto důvodu ho máme přiblížit k nám. Ve skutečnosti by celý ostrov měl být součástí Turecka" # todo: NEW TRANSLATION
 TUR_vanguard_unify_iraq: "Sblížit Irák" # todo: NEW TRANSLATION
 TUR_vanguard_unify_iraq_desc: "Iráčané se v posledních letech chovají nestřídmě a bez zábran, a to musíme vyřešit a sblížit je s námi" # todo: NEW TRANSLATION
 TUR_scientific_socialism: "Vědecký socialismus" # todo: NEW TRANSLATION
 TUR_scientific_socialism_desc: "Cesta EMEP k vědeckému socialismu je nejlepší cestou vpřed. Silně antikapitalistická, decentralizovaná a neintervencionistická dráha bude pro Turecko nejprospěšnější" # todo: NEW TRANSLATION
 TUR_unlimited_workers_rights: "Neomezená práva dělníků" # todo: NEW TRANSLATION
 TUR_unlimited_workers_rights_desc: "Dělníci v Turecku byli po desetiletí utlačováni! Už nikdy! Je čas zlomit naše řetězy a učinit z Turecka dělnický ráj!" # todo: NEW TRANSLATION
 TUR_adherent_defence: "Obrana lidu" # todo: NEW TRANSLATION
 TUR_adherent_defence_desc: "Naše armáda by neměla být používána k utlačování jiných. Úkolem armády je chránit náš lid, a nic jiného" # todo: NEW TRANSLATION
 TUR_shut_down_imperialists: "Zastavit imperialisty" # todo: NEW TRANSLATION
 TUR_shut_down_imperialists_desc: "Současný vládní model je založen na kapitalistických ideálech. To vše je čistý nesmysl. Musíme kompletně přepracovat náš měnový systém. Ostatní mocnosti říkají, že jim 'dlužíme' peníze, ale naše dluhy budou jednoduše smazány stiskem tlačítka" # todo: NEW TRANSLATION
 TUR_retreat_from_cyprus: "Stažení z Kypru" # todo: NEW TRANSLATION
 TUR_retreat_from_cyprus_desc: "Turecko nemá co dělat na Kypru. Je to nic jiného než pozůstatek tureckého imperialismu. Obyvatelé ostrova, Turci i Řekové, by měli o svém osudu rozhodnout sami" # todo: NEW TRANSLATION
 TUR_devrimci_yol: "Devrimci Yol" # todo: NEW TRANSLATION
 TUR_devrimci_yol_desc: "Devrimci Yol znamená 'Revoluční cesta' a je to turecká forma marxismu-leninismu s důrazem na odbory. Mnoho členů §W[anarchist_communism_L]§! bylo součástí tohoto hnutí v 80. letech. Myšlenka Devrimci Yol je nadřazená zahraničnímu komunismu našich konkurentů a musí být povýšena nad ostatní" # todo: NEW TRANSLATION
 TUR_committees_of_resistance: "Výbory odboje" # todo: NEW TRANSLATION
 TUR_committees_of_resistance_desc: "Musíme vytvořit Výbory odboje, abychom se ubránili proti sílícím pravicovým náladám v zemi. Tyto skupiny budou hlídkovat po ulicích a pronásledovat teroristy známé jako Šedí vlci" # todo: NEW TRANSLATION
 TUR_committees_of_production: "Výbory výroby" # todo: NEW TRANSLATION
 TUR_committees_of_production_desc: "Výbory výroby pomohou organizovat dělníky a továrny do efektivních celků a tyto výbory budou nezávisle řídit výrobní proces" # todo: NEW TRANSLATION
 TUR_empower_unions: "Posílit odbory" # todo: NEW TRANSLATION
 TUR_empower_unions_desc: "Musíme posílit odbory, abychom plně chránili práva dělníků. Pouze tím, že dáme dělníkům hlas, budou naše slova pravdivá" # todo: NEW TRANSLATION
 TUR_strike_pakistan: "Udeřit na Pákistán" # todo: NEW TRANSLATION
 TUR_strike_pakistan_desc: "Pákistánská vláda se zdá odmítat jakoukoli formu socialismu a aktivně se vyjadřovala proti naší vládě. Je čas je jednou provždy umlčet" # todo: NEW TRANSLATION
 TUR_strike_arabia: "Osvobodit Arábii" # todo: NEW TRANSLATION
 TUR_strike_arabia_desc: "Saúdové se zdají moc nesnášet jiné ideologie. Z tohoto důvodu je budeme muset přetvořit" # todo: NEW TRANSLATION
 TUR_islamist_victory: "Islámské vítězství" # todo: NEW TRANSLATION
 TUR_islamist_victory_desc: "Lidé v Turecku toužili po konzervativnější vládě, která by skutečně následovala islám. Nyní ji konečně mají" # todo: NEW TRANSLATION
 TUR_lower_taxes_for_exports: "Snížit daně z vývozu" # todo: NEW TRANSLATION
 TUR_lower_taxes_for_exports_desc: "Turecko má silnou ekonomiku, ale pro export je mnoho byrokracie. Musíme mezinárodní obchod výrazně usnadnit" # todo: NEW TRANSLATION
 TUR_form_new_stock_markets: "Založit nové burzy" # todo: NEW TRANSLATION
 TUR_form_new_stock_markets_desc: "V současnosti funguje jediná burza v Istanbulu. To značně znevýhodňuje lidi žijící v jiných částech Turecka. Musíme založit více místních burz a propojit je s istanbulskou burzou" # todo: NEW TRANSLATION
 TUR_energy_investments: "Investice do energetiky" # todo: NEW TRANSLATION
 TUR_energy_investments_desc: "Musíme snížit závislost Turecka na dovozu zahraniční energie" # todo: NEW TRANSLATION
 TUR_subsidise_farming: "Dotovat zemědělství" # todo: NEW TRANSLATION
 TUR_subsidise_farming_desc: "Turecko má velké oblasti úrodné půdy, přesto je naše zemědělská produkce na historickém minimu. Musíme dotovat naše zemědělce, aby byla zajištěna stabilní a efektivní zásoba potravin" # todo: NEW TRANSLATION
 TUR_increase_oil_gas_production: "Zvýšit produkci ropy a zemního plynu" # todo: NEW TRANSLATION
 TUR_increase_oil_gas_production_desc: "Turecko dováží velké množství ropy a zemního plynu, přestože máme i domácí zásoby. Musíme investovat do našich zařízení na těžbu ropy a zemního plynu, abychom zvýšili soběstačnost" # todo: NEW TRANSLATION
 TUR_turkish_highways: "Turecké dálnice" # todo: NEW TRANSLATION
 TUR_turkish_highways_desc: "Turecko je spojnicí mezi Asií a Evropou. Silniční síť přes Turecko je však ve špatném stavu a měla by být zlepšena" # todo: NEW TRANSLATION
 TUR_uphold_family_values: "Prosazovat rodinné hodnoty" # todo: NEW TRANSLATION
 TUR_uphold_family_values_desc: "Tradiční rodinné hodnoty jsou ohroženy Západem. Musíme založit organizaci, která bude propagovat tradiční hodnoty a zajistí, aby v médiích neexistoval obsah nepřátelský vůči této tradici" # todo: NEW TRANSLATION
 TUR_security_through_police_and_welfare: "Bezpečnost prostřednictvím policie a sociální péče" # todo: NEW TRANSLATION
 TUR_security_through_police_and_welfare_desc: "Abychom zajistili bezpečnost našich občanů, nestačí pouze financovat policii. Musíme také zvýšit sociální výdaje, aby lidé neskončili v situacích, kdy by kvůli přežití museli sahat ke kriminalitě" # todo: NEW TRANSLATION
 TUR_judicial_reform: "Soudní reforma" # todo: NEW TRANSLATION
 TUR_judicial_reform_desc: "Náš justiční systém je zastaralý a odtržený od moderní společnosti. Musíme reformovat celý systém a odvolat zkorumpované soudce" # todo: NEW TRANSLATION
 TUR_remove_electoral_treshold: "Zrušit volební práh" # todo: NEW TRANSLATION
 TUR_remove_electoral_treshold_desc: "Turecko má nejvyšší volební práh na světě. Strana potřebuje alespoň 10 % hlasů, aby získala křesla v parlamentu. To je nedemokratické a slouží jen k upevnění moci vládnoucí strany. Musíme tento limit zcela zrušit" # todo: NEW TRANSLATION
 TUR_increase_military_funding: "Zvýšit financování armády" # todo: NEW TRANSLATION
 TUR_increase_military_funding_desc: "Turecký národ je obléhán a potřebujeme silnou armádu, abychom se ubránili. Musíme zvýšit financování a nabrat nové vojáky" # todo: NEW TRANSLATION
 TUR_concentrate_domestic_equipment: "Soustředit se na domácí vybavení" # todo: NEW TRANSLATION
 TUR_concentrate_domestic_equipment_desc: "Turecká armáda by měla používat turecké vybavení. V současnosti jsme příliš závislí na dodávkách vybavení od našich takzvaných 'spojenců'" # todo: NEW TRANSLATION
 TUR_military_rnd_projects: "Projekty výzkumu a vývoje" # todo: NEW TRANSLATION
 TUR_military_rnd_projects_desc: "Kromě výroby domácího vybavení musíme vyvíjet domácí zbraňové systémy, které nahradí ty dovážené" # todo: NEW TRANSLATION
 TUR_remove_military_from_politics: "Odstranit armádu z politiky" # todo: NEW TRANSLATION
 TUR_remove_military_from_politics_desc: "V demokratickém státě je zvrácené, že armáda drží tolik moci. Musíme přijmout zákony a ústavní změny, aby armáda přestala neustále zasahovat do politiky" # todo: NEW TRANSLATION
 TUR_islamic_nato: "Islámské NATO" # todo: NEW TRANSLATION
 TUR_islamic_nato_desc: "Zatímco nám NATO poskytuje bezpečnost, jeho členové prokázali naprosté opovržení Středním východem. Pokud nemohou zajistit stabilitu a prosperitu, musíme převzít tuto odpovědnost my. Vytvoříme vlastní vojenské spojenectví, Středomořskou smluvní organizaci (MTO)" # todo: NEW TRANSLATION
 TUR_invite_iraq: "Pozvat Irák" # todo: NEW TRANSLATION
 TUR_invite_iraq_desc: "Musíme pozvat Irák do naší aliance, protože se pomalu vzpamatovává, a vzájemná spolupráce by nám vážně prospěla" # todo: NEW TRANSLATION
 TUR_invite_syria: "Pozvat Sýrii" # todo: NEW TRANSLATION
 TUR_invite_syria_desc: "Sýrie leží těsně na jih od naší země, což nás činí velmi zranitelnými. Pozvání Sýrie do naší frakce by bylo skvělým způsobem, jak zaručit naši bezpečnost" # todo: NEW TRANSLATION
 TUR_invite_egypt: "Pozvat Egypt" # todo: NEW TRANSLATION
 TUR_invite_egypt_desc: "Egypt je rostoucí mocnost a s populací této velikosti bude naše aliance schopna dosáhnout téměř čehokoli" # todo: NEW TRANSLATION
 TUR_assistance_to_bulgaria: "Pomoc Bulharsku" # todo: NEW TRANSLATION
 TUR_assistance_to_bulgaria_desc: "Měli bychom pomoci Bulharsku rozvíjet jeho infrastrukturu, abychom mohli bez problémů provádět více investic i za jeho hranicemi" # todo: NEW TRANSLATION
 TUR_islamic_economic_cooperation: "Islámská ekonomická spolupráce" # todo: NEW TRANSLATION
 TUR_islamic_economic_cooperation_desc: "Mnoho muslimských zemí plýtvá penězi a tyto prostředky využívá ke nesmyslným věcem. Měli bychom vytvořit ekonomické spojenectví, abychom shromáždili naše zdroje do společných ekonomických projektů" # todo: NEW TRANSLATION
 TUR_condemn_china: "Odsoudit Čínu" # todo: NEW TRANSLATION
 TUR_condemn_china_desc: "Způsob, jakým Čína zachází se svými muslimskými obyvateli, je odporný a měl by být odsouzen" # todo: NEW TRANSLATION
 TUR_improve_relations_with_egypt: "Zlepšit vztahy s Egyptem" # todo: NEW TRANSLATION
 TUR_improve_relations_with_egypt_desc: "Turecko má se státem Egypt kamenitou historii, hlavně kvůli našim minulým konfliktům. Jsme tu na stejné straně a neměli bychom být k Egypťanům tak chladní" # todo: NEW TRANSLATION
 TUR_investments_in_iraq: "Irácké přátelství" # todo: NEW TRANSLATION
 TUR_investments_in_iraq_desc: "I přes to, že Irák v minulosti neměl ideální vztahy s námi, je nejlepší, když si je přihřejeme. Můžeme investovat do irácké infrastruktury a získat jejich důvěru" # todo: NEW TRANSLATION
 TUR_work_together_with_BSEC: "Spolupracovat s BSEC" # todo: NEW TRANSLATION
 TUR_work_together_with_BSEC_desc: "BSEC (Černomořská hospodářská spolupráce) je organizace zaměřená na přinesení prosperity kolem Černého moře. Organizaci tvoří země kolem Černého moře a některé země z jižního Balkánu. Musíme spolupracovat s těmito zeměmi pro větší užitek" # todo: NEW TRANSLATION
 TUR_fixing_ideals: "Obnova ideálů" # todo: NEW TRANSLATION
 TUR_fixing_ideals_desc: "Naše ideály byly zničeny desetiletími kemalistické ideologie a vlády. Není však pozdě je obnovit, napravíme chyby a nasměrujeme národ zpět k tradicionalismu a islamismu" # todo: NEW TRANSLATION
 TUR_anti_lgbtq: "Zesílit zákony o manželství" # todo: NEW TRANSLATION
 TUR_anti_lgbtq_desc: "Musíme zajistit, aby naše společnost nebyla založena na západních hodnotách. Zesílíme tradiční zákony o manželství a nadřadíme tradicionalismus nade vše" # todo: NEW TRANSLATION
 TUR_supporting_islamists: "Hlas ulemů" # todo: NEW TRANSLATION
 TUR_supporting_islamists_desc: "Dáme ulemům hlas v záležitostech naší země. Umožnění jejich hlasu nasměruje náš národ po cestě zbožnosti a čistoty" # todo: NEW TRANSLATION
 TUR_natural_medicine: "Přírodní medicína" # todo: NEW TRANSLATION
 TUR_natural_medicine_desc: "Přírodní medicína je nejlepší typ léčby. Musíme opustit oslavené laboratoří vyráběné léky, protože mohou obsahovat ingredience více škodlivé než užitečné pro tělo.." # todo: NEW TRANSLATION
 TUR_new_era: "Nová éra" # todo: NEW TRANSLATION
 TUR_new_era_desc: "Pro region přijde nová éra. Éra míru a stability, bez útlaku a nespravedlnosti" # todo: NEW TRANSLATION
 TUR_ally_palestine: "Podpořit Palestinu" # todo: NEW TRANSLATION
 TUR_ally_palestine_desc: "Palestina je okupována Izraelci od konce 40. let. Je čas navázat s nimi řádné vztahy a projevit jim naši podporu" # todo: NEW TRANSLATION
 TUR_talks_with_iran: "Jednání s Íránem" # todo: NEW TRANSLATION
 TUR_talks_with_iran_desc: "Írán volá po úplném osvobození Palestiny a svržení izraelského řádu. Budeme s nimi jednat a pokusíme se najít společný zájem v této záležitosti navzdory našim náboženským rozdílům" # todo: NEW TRANSLATION
 TUR_freeing_palestine: "Osvobození Palestiny" # todo: NEW TRANSLATION
 TUR_freeing_palestine_desc: "Je čas osvobodit Palestince od izraelských okupantů. Izraelci nepřinesli Palestině a Levantu nic než utrpení a nespravedlnost, a je na čase s tím něco udělat!" # todo: NEW TRANSLATION
 TUR_shia_dominance: "Šíitská dominance" # todo: NEW TRANSLATION
 TUR_shia_dominance_desc: "Je čas, aby se Alevité, Alavité a Džafáríové v Turecku semkli a prolomili útlak tureckých sunnitů" # todo: NEW TRANSLATION
 TUR_alevi_political_shift: "Politická dominance Alevitů" # todo: NEW TRANSLATION
 TUR_alevi_political_shift_desc: "Politické centrum Turecka musí být přesunuto do oblastí s převahou Alevitů ve střední Anatolii. To je nejlepší způsob, jak zajistit naši základnu moci" # todo: NEW TRANSLATION
 TUR_repair_relations_with_alawites: "Opravit vztahy s Alavity" # todo: NEW TRANSLATION
 TUR_repair_relations_with_alawites_desc: "Alavíti žijící v Hataji a politická elita Sýrie jsou často zaměňováni s Alevity. Ačkoli mají některé podobnosti, sekty vznikly různě a Alavíti jsou převážně Arabové. Historicky docházelo ke třenicím, protože Alavíti Alevity vnímali jako 'utlačovatele Arabů'. Tuto nepřátelství je třeba napravit" # todo: NEW TRANSLATION
 TUR_invest_in_alevis: "Investovat do Alevitů" # todo: NEW TRANSLATION
 TUR_invest_in_alevis_desc: "Většina Alevitů v Turecku žije ve východní Anatolii, která zaznamenala mnohem méně ekonomického rozkvětu než západní části Turecka. Je čas, aby se Alevité rozdílu bohatství dočkali" # todo: NEW TRANSLATION
 TUR_invest_in_alawites: "Investovat do Alavitů" # todo: NEW TRANSLATION
 TUR_invest_in_alawites_desc: "Stejně jako Alevité, i Alavíti byli ekonomicky znevýhodněni předchozími vládami. Neuděláme stejnou chybu" # todo: NEW TRANSLATION
 TUR_unite_alawites: "Sjednotit Alavity" # todo: NEW TRANSLATION
 TUR_unite_alawites_desc: "Turecko nespravedlivě ukradlo region Hatay Francii, čímž rozdělilo Alavity do dvou samostatných států. Musíme vrátit oblast Sýrii a sjednotit všechny Alavity pod jedinou vládou" # todo: NEW TRANSLATION
 TUR_utilise_alawite_military_experience: "Využít vojenské zkušenosti Alavitů" # todo: NEW TRANSLATION
 TUR_utilise_alawite_military_experience_desc: "V Sýrii tvoří Alavíti velkou část vojenského velení. Potřebujeme zavést podobnou metodu v naší armádě, abychom měli loajální důstojnický sbor" # todo: NEW TRANSLATION
 TUR_break_syrian_dependancy_iran: "Útočit na syrsko-íránské vztahy" # todo: NEW TRANSLATION
 TUR_break_syrian_dependancy_iran_desc: "Musíme učinit Sýrii méně závislou na Íránu a více na nás. Z tohoto důvodu budeme napadat jejich schopnost uplatňovat vliv v Sýrii" # todo: NEW TRANSLATION
 TUR_arm_iraqi_shias: "Osvobodit irácké šíity" # todo: NEW TRANSLATION
 TUR_arm_iraqi_shias_desc: "Iráčané žijí v systému, kde jsou šíitští obyvatelé nedostatečně zastoupeni. Musíme to změnit; osvobodíme je a zbavíme je systému útlaku, v němž teď žijí" # todo: NEW TRANSLATION
 TUR_arm_saudi_rebels: "Dominovat nad Hizballáhem" # todo: NEW TRANSLATION
 TUR_arm_saudi_rebels_desc: "Hizballáh se snaží ovládnout celý Libanon, nebo alespoň uplatnit nad ním svou vojenskou kontrolu. Nedovolíme íránskému proxy, aby to udělal, protože my si vezmeme Libanon jako protektorát Turecka" # todo: NEW TRANSLATION
 TUR_anti_iran_diplomacy: "Omezit íránskou doktrínu" # todo: NEW TRANSLATION
 TUR_anti_iran_diplomacy_desc: "Syrskou armádu navštěvuje mnoho poradců z Íránu. Z tohoto důvodu jsou jejich tréninkové a bojové metody velmi podobné, a to by nám způsobilo problémy, pokud bychom někdy šli do války s Íránem, protože naše taktiky by byly předvídatelné" # todo: NEW TRANSLATION
 TUR_turkey_syria_union: "Turecko-syrská unie" # todo: NEW TRANSLATION
 TUR_turkey_syria_union_desc: "Vzhledem k tomu, že my i Sýrie jsme vládnuti náboženskou menšinou, se kterou jsou lidé neustále mýleni, možná bychom měli spojit síly a vytvořit politickou unii? Jako jednotlivé sekty nemáme šanci odolat sunnitskému vlivu v regionu" # todo: NEW TRANSLATION
 TUR_ottoman_revival: "Obnova Osmanské říše" # todo: NEW TRANSLATION
 TUR_ottoman_revival_desc: "§GOsmanská říše§!, kdysi jedno z největších impérií před staletími, se vrátila. Nicméně dnes se politická scéna §Hzásadně změnila§! a zvýšený pocit §Hnacionalismu§! činí znovusjednocení impéria §Rohromný úkol pro kohokoli§!. Z tohoto důvodu musí §Gnový osmanský stát§! najít způsoby, jak dokázat, že nabídne lepší život svým §Hbývalým územím§!. Budeme mít §H3 skupiny obyvatel, které je třeba uklidnit§!: Blízký východ, Levanta a Balkán. Každá z těchto skupin bude mít §Hněkolik zemí§!, v nichž můžeme §Hposílit naši podporu§!, a jakmile dosáhneme §H100% podpory§! v kterékoliv z těchto zemí, budeme schopni §Hzískat domovské území§! a důvěru jejích obyvatel.\n\nNa §RBlízkém východě§! je naše podpora aktuálně:\n\n[IRQ.GetFlag]Irák: §Y[?osman_iraq|%]§!\n\n[SYR.GetFlag]Sýrie: §Y[?osman_syria|%]§!\n\n[KUW.GetFlag]Kuvajt: §Y[?osman_kuwait|%]§!\n\nV §RLevantě§! je naše podpora aktuálně:\n\n[JOR.GetFlag]Jordánsko: §Y[?osman_jor|%]§!\n\n[ISR.GetFlag][PAL.GetFlag]Izrael/Palestina: §Y[?osman_isr|%]§!\n\n[LEB.GetFlag]Libanon: §Y[?osman_leb|%]§!\n\n[HEJ.GetFlag]Hidžáz: §Y[?osman_sau|%]§!\n\nNa §RBalkánu§! je naše podpora aktuálně:\n\n[GRE.GetFlag]Řecko: §Y[?osman_gre|%]§!\n\n[BUL.GetFlag]Bulharsko: §Y[?osman_bul|%]§!\n\n[FYR.GetFlag]Makedonie: §Y[?osman_fyr|%]§!" # todo: NEW TRANSLATION
 TUR_pan_turkic_dream: "Panturkický sen" # todo: NEW TRANSLATION
 TUR_pan_turkic_dream_desc: "Naše velká země si vysnila nový §CPanturkický sen§!. Využijeme §HOrganizaci turkických států§! jako prostředek k získávání podpory a vlivu v turkických státech a postupně je přetáhneme, aby se k nám připojily jako jeden národ. Pokud se nám to podaří, dokážeme naši zemi rozšířit natolik, že budeme považováni za velmoc. §HZemě turkického světa, které jsou způsobilé vstoupit do Turkické konfederace, budou více nakloněny připojení, pokud budou mít vyšší názor na nás!§!" # todo: NEW TRANSLATION

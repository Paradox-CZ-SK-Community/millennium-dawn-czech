  Turkish_mafia.5.t: "Mafie zavraždí vysoce postaveného úředníka" # todo: NEW TRANSLATION
  Turkish_mafia.5.d: "Tragédie zasáhla, protože turecká mafie zavraždila vysoce postaveného úředníka. To naši práci stran výrazně ztíží, a opozice bude pravděpodobně zaplavena vzrušením." # todo: NEW TRANSLATION
  Turkish_mafia.5.a: "Sakra" # todo: NEW TRANSLATION
  Turkish_mafia.6.t: "Mafická loupež" # todo: NEW TRANSLATION
  Turkish_mafia.6.d: "Mafie provedla loupež v jedné z bank v naší zemi. Ukradli hodně peněz a nakonec poškodili naši ekonomiku a lidi." # todo: NEW TRANSLATION
  Turkish_mafia.6.a: "Neuvěřitelné" # todo: NEW TRANSLATION
  Turkish_mafia.7.t: "Výbuch otřásá obchodním centrem" # todo: NEW TRANSLATION
  Turkish_mafia.7.d: "Dnes se na mafii ukazují prsty, protože policie podezřívá, že stojí za bombovým útokem na velké obchodní centrum. Jejich cíl je neznámý, ale jedno je jisté – způsobují vládě spoustu problémů." # todo: NEW TRANSLATION
  Turkish_mafia.7.a: "Ale proč?" # todo: NEW TRANSLATION
  Turkish_mafia.8.t: "Policie se mafií zapojila do patového střetu" # todo: NEW TRANSLATION
  Turkish_mafia.8.d: "Dnes ráno došlo k velmi dlouhému patovému střetu mezi naší policií a mafií. Několik policejních důstojníků bylo zraněno a někteří dokonce zabiti." # todo: NEW TRANSLATION

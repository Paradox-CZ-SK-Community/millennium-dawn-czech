  TurkeyFocusEvents.43.t: "Turecko nás pozvalo do CIW" # todo: NEW TRANSLATION
  TurkeyFocusEvents.43.d: "Turecká vláda nedávno založila CIW, což znamená Konfederace islámského blahobytu. Hlavním cílem je zvýšit spolupráci mezi islámskými národy a zlepšit blahobyt muslimů v regionu." # todo: NEW TRANSLATION

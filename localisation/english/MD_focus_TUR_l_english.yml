 TUR_airforce: "Letecké smlouvy" # todo: NEW TRANSLATION
 TUR_airforce_desc: "Podepsali jsme smlouvy s několika leteckými společnostmi, aby nám poskytly lepší podmínky." # todo: NEW TRANSLATION
 TUR_naval_idea_name: "Turecké námořnictvo" # todo: NEW TRANSLATION
 TUR_naval_idea_name_desc: "Tureckému námořnictvu je svěřeno zajistit hegemonii Turecka v oceánech a teritoriálních vodách." # todo: NEW TRANSLATION
 TUR_alawite_mili_experience: "Alávitské vojenské zkušenosti" # todo: NEW TRANSLATION
 TUR_alawite_mili_experience_desc: "Alávité mají značné zkušenosti v boji. Z tohoto důvodu je nemusíme školit a učit je našim postupům." # todo: NEW TRANSLATION
 TUR_our_own_experience: "Turecké vojenské zkušenosti" # todo: NEW TRANSLATION
 TUR_our_own_experience_desc: "Využijeme turecké vojenské zkušenosti k velení alávitským jednotkám v boji." # todo: NEW TRANSLATION
 TUR_service_community_name: "Služba komunitě" # todo: NEW TRANSLATION
 TUR_service_community_name_desc: "Hizmet znamená službu. Z tohoto důvodu je naší povinností pomáhat lidem po celém světě." # todo: NEW TRANSLATION
 TUR_revised_budgetting_name: "Revidované rozpočty" # todo: NEW TRANSLATION
 TUR_revised_budgetting_name_desc: "Přepracovali jsme náš rozpočet, aby lépe vyhovoval současným potřebám tureckého lidu." # todo: NEW TRANSLATION
 TUR_akp_protests: "Protesty AKP" # todo: NEW TRANSLATION
 TUR_akp_protests_desc: "Příznivci AKP nejsou s našimi posledními rozhodnutími spokojeni a vyšly kvůli tomu do ulic." # todo: NEW TRANSLATION
 TUR_major_military_reform: "Rozsáhlé vojenské reformy" # todo: NEW TRANSLATION
 TUR_major_military_reform_desc: "Armáda byla prakticky stejná od dob Atatürka. Její reforma byla to nejlepší, co jsme pro ni mohli udělat; nyní bude v 21. století silnou silou." # todo: NEW TRANSLATION
 TUR_religious_directorate: "Role Diyanetu" # todo: NEW TRANSLATION
 TUR_religious_directorate_desc: "Diyanet, tedy naše ředitelství pro náboženské záležitosti, bude vytvářet cestu pro nový a aktualizovaný vzdělávací systém v naší zemi." # todo: NEW TRANSLATION
 TUR_no_prime_minister: "Prezidentská republika" # todo: NEW TRANSLATION
 TUR_no_prime_minister_desc: "Odstranili jsme post premiéra z moci, čímž se turecká politika přeměnila na prezidentskou republiku." # todo: NEW TRANSLATION
 TUR_threat_abroad: "Hrozba v zahraničí" # todo: NEW TRANSLATION
 TUR_threat_abroad_desc: "Turecko není v nebezpečí jen kvůli nebezpečným lidem uvnitř země, ale i zlí aktéři v zahraničí nám přejí újmu. Postaráme se, aby tito aktéři měli co dělat, protože nyní můžeme posílat vlastní jednotky na jejich území, aniž bychom vyhlásili válku.." # todo: NEW TRANSLATION
 TUR_military_happy: "Spokojená armáda" # todo: NEW TRANSLATION
 TUR_military_happy_desc: "Armáda je v současnosti §GSpokojená§! s naší stranou a politikami a nebude nám dělat žádné problémy.\n§W--------------§!\nTento národní duch bude §RNahrazen§! pokud naše postavení u armády §HKlesne pod 0§! nebo pokud odstraníme §HVnitřní vojenskou frakci§!." # todo: NEW TRANSLATION
 TUR_military_anger1: "Nespokojená armáda" # todo: NEW TRANSLATION
 TUR_military_anger1_desc: "Armáda je v současnosti §RNespokojená§! s naší stranou a politikami a prozatím nám nebude dělat problémy.\n§W--------------§!\nTento národní duch bude §RNahrazen§! pokud naše postavení u armády §HKlesne pod -50§! nebo pokud přesáhne §H0§!. Tento národní duch se také zruší, pokud odstraníme §HVnitřní vojenskou frakci§!." # todo: NEW TRANSLATION
 pkk_static_modifier: "Ozvěny kurdského odboje" # todo: NEW TRANSLATION
 pkk_static_modifier_desc: "Od konce Velké války a smlouvy ze Sèvres Kurdové touží po vlastním státě, svobodném a nezávislém na našem. Jejich nezávislost by přinesla ničivé následky, ale jejich obsazení také nepřinese nic dobrého." # todo: NEW TRANSLATION
 kurdish_resistance_dynamic_modifier: "Kurdský odboj" # todo: NEW TRANSLATION
 kurdish_resistance_dynamic_modifier_desc: "Od konce Velké války a smlouvy ze Sèvres Kurdové touží po vlastním státě, svobodném a nezávislém na našem. Jejich nezávislost by přinesla ničivé následky, ale jejich obsazení také nepřinese nic dobrého." # todo: NEW TRANSLATION
 TUR_military_anger2: "Frustrovaná armáda" # todo: NEW TRANSLATION
 TUR_military_anger2_desc: "Armáda je v současnosti §RFrustrovaná§! s naší stranou a politikami a začíná nám způsobovat problémy.\n§W--------------§!\nTento národní duch bude §RNahrazen§! pokud naše postavení u armády §HKlesne pod -100§! nebo přesáhne §H-50§!. Tento národní duch se také zruší, pokud odstraníme §HVnitřní vojenskou frakci§!." # todo: NEW TRANSLATION
 TUR_military_anger3: "Zuřivá armáda" # todo: NEW TRANSLATION
 TUR_military_anger3_desc: "Armáda je v současnosti §RZuřivá§! s naší stranou a politikami a způsobuje problémy.\n§W--------------§!\nTento národní duch bude §RNahrazen§! pokud naše postavení u armády §HKlesne pod -150§! nebo pokud přesáhne §H-100§!. Tento národní duch se také zruší, pokud odstraníme §HVnitřní vojenskou frakci§!." # todo: NEW TRANSLATION
 TUR_military_anger4: "Neloajální armáda" # todo: NEW TRANSLATION
 TUR_military_anger4_desc: "Armáda je v současnosti §RNeloajální§! kvůli naší straně a politikám a způsobuje vážné problémy.\n§W--------------§!\nTento národní duch bude §RNahrazen§! pokud naše postavení u armády §HKlesne pod -200§! nebo pokud přesáhne §H-150§!. Tento národní duch se také zruší, pokud odstraníme §HVnitřní vojenskou frakci§!." # todo: NEW TRANSLATION
 TUR_military_anger5: "Ochromená armáda" # todo: NEW TRANSLATION
 TUR_military_anger5_desc: "Armáda je v současnosti §ROchromená§! kvůli politikám naší strany a nízkému postavení. Ozbrojené síly Turecka jsou prakticky nepoužitelné, pokud nezvýšíme naše postavení u armády.\n§W--------------§!\nTento národní duch bude §RNahrazen§! pokud naše postavení u armády přesáhne §H-200§!. Tento národní duch se také zruší, pokud odstraníme §HVnitřní vojenskou frakci§!." # todo: NEW TRANSLATION
 TUR_highways: "Turecké dálnice" # todo: NEW TRANSLATION
 TUR_highways_desc: "Naše silnice se začínají rozpadat a chátrat, a proto musíme začít stavět nové dálnice pro náš lid." # todo: NEW TRANSLATION
 TUR_guards_of_kemalism: "Strážci kemalismu" # todo: NEW TRANSLATION
 TUR_guards_of_kemalism_desc: "Turecká armáda se považuje za ochránce republiky a jejích sekulárních kemalistických ideálů. Armáda zasahovala do turecké politiky mnohokrát v průběhu existence republiky a je připravena to udělat znovu, pokud budou její hodnoty ohroženy. Nicméně často moc klidně předala moc zpět lidu po svém zásahu, a to je to, co lidé očekávají.\n\nArmáda se staví proti nesekulárním politickým stranám jako je §W[Nat_Populism_L]§!. §YPostavení§! armády vůči vládě je ovlivněno několika faktory, jako je §GSociální konzervatismus - vláda§!. Pokud naše §YPostavení§! u nich klesne pod §Y0§!, armáda podnikne kroky k svržení vlády.\n\n§YArmáda§! též bude odolávat pokusům o omezení své moci, ale pokud se nám podaří ji odstranit, nebude nám schopna zasahovat." # todo: NEW TRANSLATION
 TUR_between_east_and_west: "Mezi východem a západem" # todo: NEW TRANSLATION
 TUR_between_east_and_west_desc: "Přestože je Turecko členem NATO, je tvrdým rivalem svého spojence Řecka. Turecko má také úzké ekonomické vazby s Ruskem, přičemž zároveň pracuje proti jejich zájmům. Vyvažování mezi velmocemi a zachování vlastních zájmů bude klíčem k našemu úspěchu.\n\nPokud se příliš pevně spojíme s §Yvelmocí§! nebo §Ysupervelmocí§!, jasně jsme si zvolili stranu na světové scéně." # todo: NEW TRANSLATION
 TUR_no_economic_plan: "Žádný ekonomický plán" # todo: NEW TRANSLATION
 TUR_no_economic_plan_desc: "§RNemůžeme zvýšit náš §Yhospodářský cyklus§! nad úroveň §YRecese§!§!\n\nNěkolik pokusů o sestavení vlád koncem 90. let, následný vojenský převrat s nově zvolenou vládou a varování MMF o klesající ekonomice způsobily, že z ekonomiky zmizely desítky miliard dolarů, protože zahraniční investoři stáhli své prostředky ze země. Protože je turecká ekonomika prakticky postavěna na zahraničních investicích, zastavilo to jakýkoli hospodářský růst.." # todo: NEW TRANSLATION
 TUR_economic_insecurity_name: "Hospodářská nejistota" # todo: NEW TRANSLATION
 TUR_economic_insecurity_name_desc: "Několik pokusů o sestavení vlád koncem 90. let, následný vojenský převrat s nově zvolenou vládou a varování MMF o klesající ekonomice způsobily, že z ekonomiky zmizely desítky miliard dolarů, protože zahraniční investoři stáhli své prostředky ze země. Protože je turecká ekonomika prakticky postavěna na zahraničních investicích, zastavilo to jakýkoli hospodářský růst.." # todo: NEW TRANSLATION
 TUR_economic_security_name: "Hospodářská bezpečnost" # todo: NEW TRANSLATION
 TUR_economic_security_name_desc: "Podařilo se nám obnovit hospodářskou bezpečnost. Přesto však nejsme imunní vůči dalším pádům. Budeme muset neustále sledovat a zlepšovat tureckou ekonomiku, aby náš lid a země mohli prosperovat." # todo: NEW TRANSLATION
 TUR_economic_security3: "Velká turecká ekonomika" # todo: NEW TRANSLATION
 TUR_economic_security3_desc: "Naše ekonomika je nyní silnější než dříve díky veškeré tvrdé práci, kterou jsme do ní vložili. Nyní si můžeme být jisti, že se ekonomika za každé situace dokáže oklepat a fungovat lépe než kdy dříve." # todo: NEW TRANSLATION
 TUR_asteroid_mining: "Těžba asteroidů" # todo: NEW TRANSLATION
 TUR_asteroid_mining_desc: "Těžíme asteroidy, abychom získali drahé kovy do našich továren. Lepší materiály povedou k lepší produkci." # todo: NEW TRANSLATION
 TUR_radicalism_destroy: "Agenda proti islamismu" # todo: NEW TRANSLATION
 TUR_radicalism_destroy_desc: "Prosazujeme agendu proti islamismu, aby se omezil růst islamismu v zemi. Také budeme prosazovat protiislamistickou diplomacii a přerušovat vazby s tvrdě islamistickými zeměmi." # todo: NEW TRANSLATION
 TUR_pkk_legalized: "Legalizace PKK" # todo: NEW TRANSLATION
 TUR_pkk_legalized_desc: "PKK jsme legalizovali, ale za jakou cenu?" # todo: NEW TRANSLATION
 TUR_osman_v: "Osman V" # todo: NEW TRANSLATION
 TUR_osman_v_desc: "Narozen 18. srpna 1912 v Istanbulu, Osman V, známý také jako Ertuğrul Osman, byl synem Mehmeda Burhaneddina. Často je nazýván „Posledním Osmanem“, avšak ironicky nyní existují nástupci osmanského trůnu po návratu rodiny Osmangolu." # todo: NEW TRANSLATION
 TUR_mit_reformed: "MIT - domácí zaměření" # todo: NEW TRANSLATION
 TUR_mit_reformed_desc: "MIT se bude více zaměřovat na domácí záležitosti než na zahraničí." # todo: NEW TRANSLATION
 TUR_mit_emboldened: "MIT - zahraniční zaměření" # todo: NEW TRANSLATION
 TUR_mit_emboldened_desc: "MIT se bude více starat o to, co se děje mimo naši zemi." # todo: NEW TRANSLATION
 TUR_charity_disasters: "Plán vedený charitami" # todo: NEW TRANSLATION
 TUR_charity_disasters_desc: "Náš plán pro řešení katastrof spoléhá na laskavost občanů a dary, které poskytují pomoc v čase potřeby." # todo: NEW TRANSLATION
 TUR_government_led_disasters: "Plán vedený vládou" # todo: NEW TRANSLATION
 TUR_government_led_disasters_desc: "Vláda bude poskytovat pomoc lidem postiženým přírodními katastrofami místo charit, přestože tyto organizace si mohou pomoc poskytnout, pokud budou chtít." # todo: NEW TRANSLATION
 TUR_refugees_maintained: "Uprchlíci ponecháni" # todo: NEW TRANSLATION
 TUR_refugees_maintained_desc: "Místo deportací jsme se rozhodli uprchlíky ponechat a využít je v pracovním nasazení." # todo: NEW TRANSLATION
 TUR_drugs_illegalized: "Kriminalizace drog" # todo: NEW TRANSLATION
 TUR_drugs_illegalized_desc: "Pokud někdo užívá drogy pro jakýkoli účel kromě medicínského, dostane se do problémů se zákonem." # todo: NEW TRANSLATION
 TUR_drugs_legalized: "Legalizace drog" # todo: NEW TRANSLATION
 TUR_drugs_legalized_desc: "Nezajímáme se příliš o to, k čemu lidé drogy používají — je to jejich život." # todo: NEW TRANSLATION
 TUR_nationalist_advantage: "Nacionalisté využiti" # todo: NEW TRANSLATION
 TUR_nationalist_advantage_desc: "Využíváme nacionalisty pro dodatečné posílení vládnutí, což nám usnadňuje prosazování určitých politik." # todo: NEW TRANSLATION
 TUR_fight_nationalist: "Boj proti nacionalismu" # todo: NEW TRANSLATION
 TUR_fight_nationalist_desc: "Nacionalismus je nebezpečná síla; může způsobit chaos a nestabilitu v naší zemi." # todo: NEW TRANSLATION
 TUR_turkish_media_unctrolled2: "Turecká média - §CVyšetřována§!" # todo: NEW TRANSLATION
 TUR_turkish_media_unctrolled2_desc: "V současnosti jsou naše média vyšetřována a v blízké budoucnosti budou provedeny reformy." # todo: NEW TRANSLATION
 TUR_party_rumours: "Fámy ve straně" # todo: NEW TRANSLATION
 TUR_party_rumours_desc: "§RNemůžeme ručně zvýšit popularitu §W[socialism_L]§!§!\n\nPremiér Bülent Ecevit je již starší člověk a šíří se fámy, že jeho zdraví slábne. Také se objevují zvěsti, že místopředseda vlády Hüsamettin Özkan je součástí skupiny poslanců §W[socialism_L]§!, kteří plánují sesadit Ecevita kvůli jeho zdravotnímu stavu a neefektivní administrativě. Takové pověsti a neshody ve straně jsou jedem pro schopnost vlády fungovat.\n\nVeřejné vyzvání Özkana by ho donutilo opustit stranu, ale mohl by si s sebou vzít některé další poslance. Alternativně můžeme počkat a doufat, že to nejsou nic jiného než fámy." # todo: NEW TRANSLATION
 TUR_reformed_airforce: "Reformované letectvo" # todo: NEW TRANSLATION
 TUR_reformed_airforce_desc: "Letectvo bylo reformováno, aby lépe fungovalo ve vzduchu a zajistilo vzdušnou nadvládu nad nepřítelem." # todo: NEW TRANSLATION
 TUR_PKK_insurgency_ceasefire: "PKK povstání - příměří" # todo: NEW TRANSLATION
 TUR_PKK_insurgency_ceasefire_desc: "§RNemůžeme zvýšit popularitu §W[Neutral_Communism_L]§!§!\n\nPKK je levicová kurdská povstalecká skupina, která od 70. let bojuje za větší kurdskou autonomii. Obě strany se uchýlily k teroristickým taktikám při snaze dosáhnout vítězství.\n\nV současnosti PKK jednostranně vyhlásila příměří.\n\n- Pokračování mírového procesu a jednání je možné pouze při aktivním příměří\n- Příměří nám umožňuje shromáždit síly a připravit překvapivý útok proti PKK." # todo: NEW TRANSLATION
 TUR_PKK_insurgency_active: "PKK povstání - aktivní" # todo: NEW TRANSLATION
 TUR_PKK_insurgency_active_desc: "§RNemůžeme zvýšit popularitu §W[Neutral_Communism_L]§!§!\n\nPKK je levicová kurdská povstalecká skupina, která od 70. let bojuje za větší kurdskou autonomii. Obě strany se uchýlily k teroristickým taktikám při snaze dosáhnout vítězství.\n\nV současnosti PKK aktivně bojuje proti vládě.\n\n- Pokračování mírového procesu a jednání je možné pouze při aktivním příměří\n- Příměří nám umožňuje shromáždit síly a připravit překvapivý útok proti PKK." # todo: NEW TRANSLATION
 TUR_kurdish_trouble_name: "Kurdské nepokoje" # todo: NEW TRANSLATION
 TUR_kurdish_trouble_name_desc: "Východ naší země je v podstatě aktivní válečnou zónou v důsledku desetiletí bojů s PKK.§W\n------------\n§!Tento negativní efekt můžeme odstranit nebo upravit buď §HFederalizací tureckého Kurdistánu§!, nebo dokončením zaměření §HNekonečná válka§!." # todo: NEW TRANSLATION
 TUR_kurdish_trouble3_name: "Kurdská mediace" # todo: NEW TRANSLATION
 TUR_kurdish_trouble3_name_desc: "Východ naší země je v podstatě aktivní válečnou zónou v důsledku desetiletí bojů s PKK.§W\n------------\n§!Tento negativní efekt můžeme odstranit nebo upravit §HFederalizací tureckého Kurdistánu§!." # todo: NEW TRANSLATION
 TUR_kurdish_trouble5_name: "Nekonečná válka" # todo: NEW TRANSLATION
 TUR_kurdish_trouble5_name_desc: "Východ naší země je v podstatě aktivní válečnou zónou v důsledku desetiletí bojů s PKK.§W\n------------\n§!Tento efekt můžeme upravit dokončením zaměření §HNekonečná válka§!." # todo: NEW TRANSLATION
 TUR_mafia_active: "Turecká mafie - §RAktivní§!" # todo: NEW TRANSLATION
 TUR_mafia_active_desc: "Mafie v naší zemi organizuje zločin už mnoho let a narušuje každodenní život našich občanů. Naše ulice jsou v současnosti poměrně bezpečné, ale stále nedostačující.§W\n------------\n§!Můžeme se mafie zbavit snížením její síly na 30 nebo méně§!, a poté provedením dostupných §Hrozhodnutí§!. Musíme také dokončit zaměření §HMafie§!." # todo: NEW TRANSLATION

 RAJ_eastas.4.t: "Írán vstupuje do BRICS" # todo: NEW TRANSLATION
 RAJ_eastas.4.d: "V významném kroku se Islámská republika Írán oficiálně připojila k uskupení BRICS, které zahrnuje Brazílii, Rusko, Indii, Čínu a Jihoafrickou republiku. Toto rozšíření bloku BRICS znamená mezník v regionální i globální spolupráci, protože Írán se stal prvním středomořským státem, který vstoupil do vlivné asociace. Rozhodnutí bylo oznámeno během 12. summitu BRICS, konaného virtuálně vzhledem k probíhajícím globálním okolnostem. Začlenění Íránu do BRICS je výsledkem rozsáhlých jednání mezi členskými státy a zdůrazňuje strategický význam země a její potenciál pro hospodářskou spolupráci. Účast Íránu nejen posílí regionální vliv BRICS, ale také podpoří zvýšenou spolupráci mezi Blízkým východem a ostatními státy BRICS." # todo: NEW TRANSLATION
 RAJ_eastas.4.o1: "Zajímavé." # todo: NEW TRANSLATION
 RAJ_BRICS_expansion: "Rozšíření BRICS" # todo: NEW TRANSLATION
 RAJ_BRICS_expansion_desc: "Jak se BRICS nadále vyvíjí jako významná aliance, pozvání Íránu, země bohaté na zdroje a strategicky důležité, přidá novou dimenzi. Toto začlenění může diverzifikovat a posílit naši kolektivní vizi a upevnit globální vliv uskupení." # todo: NEW TRANSLATION
 RAJ_BRICS_as_econ_alliance: "Hospodářská aliance" # todo: NEW TRANSLATION
 RAJ_BRICS_as_econ_alliance_desc: "Mimo vojenské aktivity spočívá skutečný potenciál BRICS v využití jeho kombinované ekonomické síly. Prosazováním jednotné ekonomické fronty mohou členské státy očekávat urychlený růst, finanční stabilitu a lepší synergie, které upevní postavení bloku na globálním ekonomickém poli." # todo: NEW TRANSLATION
 brics_coalition: "Pakt BRICS-DEF" # todo: NEW TRANSLATION
 RAJ_BRICS_as_polit_alliance: "Obrana BRICS" # todo: NEW TRANSLATION
 RAJ_BRICS_as_polit_alliance_desc: "Sjednoceni v našich cílech pro vyváženou globální mocenskou dynamiku je formulace obranného paktu BRICS přirozeným pokrokem. Tento pakt zajistí vzájemnou obrannou asistenci, upevní vazby mezi členskými státy a zajistí kolektivní bezpečnost proti vnějším hrozbám." # todo: NEW TRANSLATION
 RAJ_new_development_bank: "Nová rozvojová banka" # todo: NEW TRANSLATION
 RAJ_new_development_bank_desc: "Nová rozvojová banka by měla být základem pro integraci BRICS a zlepšení vztahů mezi členskými státy." # todo: NEW TRANSLATION
 RAJ_recognition_tibet_as_china: "Uznání Tibetu jako součásti Číny" # todo: NEW TRANSLATION
 RAJ_recognition_tibet_as_china_desc: "Vláda Indie brzy po nezávislosti v roce 1947 považovala Tibet za fakticky nezávislý stát. V poslední době však indická politika vůči Tibetu zohlednila čínské citlivosti a uznala Tibet jako součást Čínské lidové republiky." # todo: NEW TRANSLATION
 RAJ_national_highway_project: "Projekt národních dálnic" # todo: NEW TRANSLATION
 RAJ_national_highway_project_desc: "Národní program rozvoje dálnic je projektem rozšíření stávajících národních dálnic na čtyřproudové a vybraných hlavních dálnic na šestiproudové. Projekt byl zahájen v roce 1998 pod vedením předsedy vlády Atala Bihariho Vajpayeeho. Národní dálnice představují jen asi 2 % celkové délky silnic, ale přepravují přibližně 40 % dopravy napříč zemí." # todo: NEW TRANSLATION
 RAJ_eastas.5.t: "Indie uznává Tibet jako součást Číny" # todo: NEW TRANSLATION
 RAJ_eastas.5.d: "Ve snaze urychlit řešení hraničního sporu se Indie a Čína dohodly jmenovat zvláštního zástupce, který z politické perspektivy celkového bilaterálního vztahu prozkoumá rámec pro vyřešení hranic. V historicky první společné deklaraci principů vztahů a komplexní spolupráce podepsané premiérem Atalem Bihari Vajpayeem a jeho čínským protějškem Wen Ťia-pao Indie uznala, že Tibetská autonomní oblast je součástí území Čínské lidové republiky." # todo: NEW TRANSLATION
 RAJ_eastas.5.o1: "Zajímavé." # todo: NEW TRANSLATION
 RAJ_pradhan_mantri_gram_sadak_yojana: "Pradhan Mantri Gram Sadak Yojana" # todo: NEW TRANSLATION
 RAJ_pradhan_mantri_gram_sadak_yojana_desc: "Pradhan Mantri Gram Sadak Yojana je celostátní program v Indii, jehož cílem je zajistit dobré silniční spojení po celý rok do vesnic, které nejsou doposud připojené." # todo: NEW TRANSLATION
 RAJ_article_three_seventy: "Článek 370" # todo: NEW TRANSLATION
 RAJ_article_three_seventy_desc: "Článek 370 indické ústavy uděloval zvláštní status Džammú a Kašmíru, regionu na severu indického subkontinentu, který je součástí větší oblasti Kašmíru a je předmětem sporu mezi Indií, Pákistánem a Čínou od roku 1947." # todo: NEW TRANSLATION
 RAJ_sarva_shisha_abhiyan: "Sarva Shiksha Abhiyan" # todo: NEW TRANSLATION
 RAJ_sarva_shisha_abhiyan_desc: "Sarva Shiksha Abhiyan (SSA) je indický vládní program zaměřený na universalizaci základního vzdělání „v časovém rámci“, přičemž 86. dodatek ústavy učinil bezplatné a povinné vzdělávání dětí ve věku 6 až 14 let základním právem." # todo: NEW TRANSLATION
 RAJ_foreign_education_partner_ship: "Partnerství v oblasti zahraničního vzdělávání" # todo: NEW TRANSLATION
 RAJ_foreign_education_partner_ship_desc: "Naši studenti potřebují příležitost získat zahraniční vzdělání, aby byli ještě chytřejší." # todo: NEW TRANSLATION
 indian_event.13.t: "Operace West End" # todo: NEW TRANSLATION
 indian_event.13.d: "Tehelka, vedená svým zakladatelem Tarunem Tejpálem, provedla špionážní operaci s použitím skrytých kamer a tajných novinářů vystupujících jako obchodníci se zbraněmi. Operace se zaměřila především na korupci v obranném průmyslu a odhalila vysoce postavené úředníky a politiky, kteří se údajně podíleli na nezákonných obchodních transakcích a přijímání úplatků. Po několik měsíců tajní novináři Tehelky nahrávali rozhovory s různými úředníky, včetně byrokratů, armádních důstojníků a politiků. Získali videozáznamy dokazující, že tito jedinci přijímali úplatky a diskutovali o nezákonných aktivitách souvisejících s obrannými zakázkami. Operace zvláště zvýraznila korupci při nákupu obranného materiálu, jako jsou zbraně, střelivo a vozidla. Odhalení bylo zveřejněno prostřednictvím série šokujících videí a článků, které vyvolaly v zemi obrovský rozruch a požadavky na akci proti zapojeným osobám. Několik prominentních osobností bylo přistiženo v pasti, včetně tehdejšího předsedy Bharatiya Janata Party Bangaru Laxmana, který byl natočen při přijímání úplatku, a Jayi Jaitly, významné političky ze Samata Party." # todo: NEW TRANSLATION
 indian_event.13.a: "Propusťte odpovědné!" # todo: NEW TRANSLATION
 indian_event.13.b: "Nechte to tak, jak je." # todo: NEW TRANSLATION
 RAJ_operation_west_end: "Operace West End" # todo: NEW TRANSLATION
 RAJ_operation_west_end_desc: "Operace West End, známá také jako odhalení Tehelky, odkazuje na velkou podvodnou akci provedenou indickým zpravodajským portálem Tehelka v roce 2001. Operace odhalila korupci v obranném sektoru Indie a vedla k národnímu skandálu." # todo: NEW TRANSLATION
 indian_event.14.t: "Společný summit Indie a Pákistánu" # todo: NEW TRANSLATION
 indian_event.14.d: "Summit se účastnil tehdejší indický premiér Atal Bihari Vajpayee a tehdejší pákistánský prezident Pervez Mušarraf. Hlavním cílem summitu bylo podpořit dialog a hledat mírové řešení konfliktů mezi Indií a Pákistánem, zejména otázky Kašmíru. Během summitu oba představitelé vedli rozsáhlé diskuse o různých záležitostech, včetně sporu o Kašmír, terorismu a přeshraničního napětí. Jednání probíhala za zavřenými dveřmi a podrobnosti jednání tehdy veřejně neuvedli. Bylo však hlášeno, že debaty byly často intenzivní a zahrnovaly odlišné pohledy na několik klíčových otázek." # todo: NEW TRANSLATION
 indian_event.14.a: "Skvěle" # todo: NEW TRANSLATION
 RAJ_agra_summit: "Summit v Agře" # todo: NEW TRANSLATION
 RAJ_agra_summit_desc: "Agra Summit, známý také jako Agra Peace Summit, byl vysoké úrovně diplomatické setkání mezi vůdci Indie a Pákistánu, které se konalo v Agře v červenci 2001. Summit představoval významný pokus o vyřešení dlouhotrvajících otázek mezi oběma zeměmi, včetně sporu o Kašmír." # todo: NEW TRANSLATION
 RAJ_new_defence_council_gathering_d: "Napětí na hranici Kašmíru" # todo: NEW TRANSLATION
 RAJ_new_defence_council_gathering: "Shromáždění obranné rady" # todo: NEW TRANSLATION
 RAJ_new_defence_council_gathering_desc: "Nemusíme spoléhat na dobrou vůli Pákistánu! Je čas svolat Obrannou radu a znovu připravit plán obrany a protiútoku." # todo: NEW TRANSLATION
 RAJ_easing_military_standoff: "Uklidnění vojenského napětí" # todo: NEW TRANSLATION
 RAJ_easing_military_standoff_desc: "Naše vztahy na hranici s Pákistánem jsou poměrně napjaté. Může stát za to učinit krok ke zmírnění situace." # todo: NEW TRANSLATION
 indian_event.15.t: "Jaderné testy v Rádžastánu" # todo: NEW TRANSLATION
 indian_event.15.d: "Testy dosáhly svého hlavního cíle: umožnily Indii schopnost vyrobit štěpné i termonukleární zbraně s účinností až do 200 kiloton. Tehdejší předseda Indické komise pro atomovou energii popsal každou explozi z Pokhran-II jako ekvivalent několika testů provedených jinými jadernými státy během desetiletí. Později si Indie vybudovala schopnost počítačové simulace k predikci výnosů jaderných výbušnin, jejichž konstrukce souvisí s výbušninami použitými v těchto testech." # todo: NEW TRANSLATION
 indian_event.15.a: "Skvěle!" # todo: NEW TRANSLATION
 indian_event.16.t: "Indické zpravodajství" # todo: NEW TRANSLATION
 indian_event.16.d: "Indie nám poskytla strategické vojenské informace o Číně." # todo: NEW TRANSLATION
 indian_event.16.a: "Skvěle!" # todo: NEW TRANSLATION
 RAJ_strategic_assistance_to_us: "Strategická pomoc USA" # todo: NEW TRANSLATION
 RAJ_strategic_assistance_to_us_desc: "USA budou naším pilířem v konfrontaci s Čínou." # todo: NEW TRANSLATION
 RAJ_world_hindi_conference: "Světová konference o hindštině" # todo: NEW TRANSLATION
 RAJ_world_hindi_conference_desc: "Světová konference o hindštině je globální událost, která sdružuje badatele, lingvisty, spisovatele a nadšence hindského jazyka z celého světa. Konference slouží jako platforma pro podporu a oslavu bohatství a rozmanitosti hindského jazyka a jeho kulturního dědictví." # todo: NEW TRANSLATION
 RAJ_citizenship_india: "Vylepšený administrativní aparát" # todo: NEW TRANSLATION
 RAJ_citizenship_india_desc: "Měli bychom zvýšit možnost indickým občanům získat indické občanství a repatriovat se do Indie." # todo: NEW TRANSLATION
 RAJ_amoozesh_parvaresh: "Modernizované střední školy" # todo: NEW TRANSLATION
 raj_middle_school_tt: "§YModernizujeme indické střední školy§!" # todo: NEW TRANSLATION
 RAJ_middle_school_modernization: "Modernizace středních škol" # todo: NEW TRANSLATION
 RAJ_middle_school_modernization_desc: "Střední školy v Indii dlouho nebyly modernizovány a vyžadují změnu přístupu a výukových metod." # todo: NEW TRANSLATION
 RAJ_good_governance_day: "Den dobré správy" # todo: NEW TRANSLATION
 RAJ_good_governance_day_desc: "Atal Bihari Vajpayee je dobře známý svým výborným přístupem k vládnutí." # todo: NEW TRANSLATION
 RAJ_further_privatization: "Další privatizace" # todo: NEW TRANSLATION
 RAJ_further_privatization_desc: "Po změně kurzu naší ekonomiky musíme pokračovat v dalším privatizačním procesu." # todo: NEW TRANSLATION
 RAJ_videsh_sanchar: "Rozšíření Videsh Sanchar" # todo: NEW TRANSLATION
 RAJ_videsh_sanchar_desc: "Jak Indie vstupuje do 21. století, musí rozšířit telekomunikace a zajistit informační pokrytí pro celou zemi." # todo: NEW TRANSLATION
 RAJ_hindu_primacy_economy: "Ekonomika založená na hinduistické etice" # todo: NEW TRANSLATION
 RAJ_hindu_primacy_economy_desc: "Hinduistická etika by se měla stát základem nejen společenských vztahů, ale i ekonomických vztahů. Pouze tak lze zajistit férovou konkurenci." # todo: NEW TRANSLATION
 RAJ_dab_on_lashkare_taiba: "Potlačení Lashkar-e-Taiba" # todo: NEW TRANSLATION
 RAJ_dab_on_lashkare_taiba_desc: "Islamistické skupiny působí v naší zemi pod povrchem již dlouho. Je čas je vypátrat a přijmout protiopatření." # todo: NEW TRANSLATION
 RAJ_kill_a_cow_to_donate_shoes: "Stálý slon" # todo: NEW TRANSLATION
 RAJ_kill_a_cow_to_donate_shoes_desc: "Indie by měla být jako velký slon, který bourá vše na své cestě. To je náš ideál, k němuž musíme směřovat – silný a nezávislý stát." # todo: NEW TRANSLATION
 RAJ_terror_and_distruptive_activities_act: "Zákon o terorismu a narušovacích aktivitách" # todo: NEW TRANSLATION
 RAJ_terror_and_distruptive_activities_act_desc: "Náš legislativní systém nebyl připraven na nové výzvy terorismu 21. století. Je čas ho přizpůsobit a učinit potřebné změny." # todo: NEW TRANSLATION
 RAJ_joint_summit_with_pakistan: "Společný summit s Pákistánem" # todo: NEW TRANSLATION
 RAJ_joint_summit_with_pakistan_desc: "Abychom uklidnili obě země, je třeba svolat společný summit s Pákistánem. To sníží napětí a umožní nám v budoucnu spolupracovat." # todo: NEW TRANSLATION
 RAJ_nuclear_tests_rajastan: "Jaderné testy v Rajastanu" # todo: NEW TRANSLATION
 RAJ_nuclear_tests_rajastan_desc: "Obnovení a rozšíření našeho jaderného arzenálu je důležitým precedensem pro moderní indickou obrannou politiku. Je čas provést nové testy v Rajastanu a ujistit se o naší síle." # todo: NEW TRANSLATION

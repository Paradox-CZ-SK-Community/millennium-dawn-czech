 RAJ_the_worlds_jeweller: "Klenotník světa" # todo: NEW TRANSLATION
 RAJ_the_worlds_jeweller_desc: "Diamanty, safíry a jiné materiály jsou naše národní bohatství. Musíme využít naše jedinečné postavení." # todo: NEW TRANSLATION
 RAJ_indian_rice_funds: "Fondy na rýži v Indii" # todo: NEW TRANSLATION
 RAJ_indian_rice_funds_desc: "Tentokrát Čína nebude jedinou rýžovou velmocí." # todo: NEW TRANSLATION

 indian_event.17.t: "Indická ekonomika" # todo: NEW TRANSLATION
 indian_event.17.d: "V roce 2000 zažila indická ekonomika období významného růstu a transformace. Byla charakterizována postupnými liberalizačními opatřeními zahájenými na počátku 90. let, která nadále formovala ekonomické prostředí. S více než miliardou obyvatel představovala Indie obrovský spotřebitelský trh a pracovní sílu, která přitahovala zahraniční investice. Ekonomika byla převážně poháněna zemědělstvím, průmyslem a službami. Zemědělství zaměstnávalo velkou část populace, přispívalo k potravinové bezpečnosti a venkovským obživám. Průmyslový sektor se rozšiřoval, s klíčovou rolí výroby a textilu, zatímco služby se staly hlavním motorem růstu, zejména v oblasti informačních technologií a outsourcování obchodních procesů." # todo: NEW TRANSLATION

 maoist_decision_category_desc: "Naxalitsko-maoistické povstání je probíhající konflikt v Indii, kde maoistické skupiny, inspirované ideologií Mao Ce-tunga, vedou ozbrojené povstání proti indické vládě. Hnutí vzniklo koncem 60. let a je primárně aktivní ve venkovských oblastech, zejména ve státech Chhattisgarh, Jharkhand a Odisha. Povstání usiluje o řešení problémů s nerovností v přístupu k půdě, vykořisťováním a sociální nespravedlností. Je považováno za jednu z největších vnitřních bezpečnostních hrozeb pro Indii a vedlo k značnému násilí a ztrátám na životech. Vláda provádí různé strategie ke zvládnutí povstání a řešení základních příčin.\n\n$political_influence_of_maoists$: [?ROOT.maoist_political_influence]\n$strength_of_maoists$: [?ROOT.strength_of_maoists]\n$mao_curent_popularity$: [?party_pop_array^19|%1]" # todo: NEW TRANSLATION

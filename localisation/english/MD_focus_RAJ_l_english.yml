 RAJ_indian_car_industry: "Indický automobilový průmysl" # todo: NEW TRANSLATION
 RAJ_indian_car_industry_desc: "Abychom se stali konkurenceschopnou zemí na mezinárodním trhu, musíme pokračovat ve vývoji našeho automobilového průmyslu." # todo: NEW TRANSLATION
 RAJ_petrol_refiners: "Rafinérie ropy" # todo: NEW TRANSLATION

 RAJ_themodels_ofothers: "Modely ostatních" # todo: NEW TRANSLATION
 RAJ_themodels_ofothers_desc: "Musíme analyzovat modely armád ostatních zemí a osvojit si ty nejlepší aspekty jejich uspořádání." # todo: NEW TRANSLATION
 RAJ_milind_of_india: "Vojenský průmysl Indie" # todo: NEW TRANSLATION
 RAJ_milind_of_india_desc: "Odvětví obranného průmyslu v Indii je strategicky důležité. Indie má jednu z největších vojenských sil na světě s více než 1,44 milionu aktivního personálu." # todo: NEW TRANSLATION
 RAJ_new_standart_for_equip: "Nové standardy vybavení" # todo: NEW TRANSLATION
 RAJ_new_standart_for_equip_desc: "Abychom efektivně bojovali na bojišti, musíme optimalizovat naše ruční palné zbraně." # todo: NEW TRANSLATION
 RAJ_do_in_india: "Vyrobeno v Indii" # todo: NEW TRANSLATION
 RAJ_do_in_india_desc: "Musíme se zbavit starého přístupu k výrobě zbraní." # todo: NEW TRANSLATION
 indian_event.25.t: "Řešení s Vipinem Khannou" # todo: NEW TRANSLATION
 indian_event.25.d: "Aby si zajistil pozici na indickém trhu, nabídl nám Vipin Khanna, známý korupční činitel v indickém vojenském průmyslu, dohodu, kterou údajně nemůžeme odmítnout. Jak na to zareagujeme?" # todo: NEW TRANSLATION
 indian_event.25.a: "Sbohem." # todo: NEW TRANSLATION
 indian_event.26.a: "To je dobrý obchod!" # todo: NEW TRANSLATION
 RAJ_handl_cor_indefcor: "Zvládnout korupci!" # todo: NEW TRANSLATION
 RAJ_handl_cor_indefcor_desc: "Korupce v armádě ničí bezpečnostní a obranné schopnosti národa. Je nezbytné zabránit korupci v našich ozbrojených silách." # todo: NEW TRANSLATION
 RAJ_clearing_out_the_ranks: "Vyčištění řad" # todo: NEW TRANSLATION
 RAJ_clearing_out_the_ranks_desc: "Máme příliš mnoho nadbytečného personálu. Abychom optimalizovali armádu, musíme ji zredukovat." # todo: NEW TRANSLATION
 RAJ_deal_vipin_khanna: "Návrh Vipina Khanny" # todo: NEW TRANSLATION
 RAJ_deal_vipin_khanna_desc: "Vipin Kumar Khanna (14. prosince 1930 – 7. listopadu 2019) byl indský podnikatel a vojenský důstojník. Khanna měl rozmanité obchodní zájmy. Založil Dynamic Sales Service International, obchodní a marketingovou společnost, která se dále rozšířila do inženýrské podpory, shipbrokingu, rychloobrátkového zboží a dalších odvětví." # todo: NEW TRANSLATION
 RAJ_refr_rech_contr: "Obnovit smlouvy" # todo: NEW TRANSLATION
 RAJ_refr_rech_contr_desc: "Kontraktová armáda nám umožní mít profesionální vojsko. Musíme tuto část optimalizovat." # todo: NEW TRANSLATION
 RAJ_clearing_ministr: "Vyčištění ministerstva obrany" # todo: NEW TRANSLATION
 RAJ_clearing_ministr_desc: "Poslední fází našich vojenských reforem je zvýšit kontrolu nad manažery naší armády." # todo: NEW TRANSLATION
 RAJ_DRDO: "DRDO" # todo: NEW TRANSLATION
 RAJ_DRDO_desc: "Defense Research and Development Organization (DRDO) je indický vládní orgán odpovědný za vývoj technologií pro vojenské účely a spadá pod Ministerstvo obrany Indie. Cílem DRDO je podporovat prosperitu Indie tím, že učiní vědu a technologie světové úrovně, položí základy soběstačnosti v kritických vojenských technologiích a poskytne rozhodující převahu ve vybavení ozbrojených sil." # todo: NEW TRANSLATION
 RAJ_drdo_idea: "DRDO" # todo: NEW TRANSLATION
 RAJ_munitions_india_limited: "Munitions India Limited" # todo: NEW TRANSLATION
 RAJ_munitions_india_limited_desc: "Indická státní obranná společnost se sídlem v Pune, založená v roce 2021 v rámci restrukturalizace a korporatizace Ordnance Factory Board do sedmi veřejných podniků. Ordnance India hlavně vyrábí munici, výbušniny, střely a bomby pro indické ozbrojené síly, zahraniční armády a civilní použití." # todo: NEW TRANSLATION
 pinaka_tt: "Získáme několik raket PINAKA" # todo: NEW TRANSLATION
 RAJ_pinaka_launcher: "Pinaka Launcher" # todo: NEW TRANSLATION
 RAJ_pinaka_launcher_desc: "Pinaka je indský 214mm vícehlavňový raketomet (MLRS) určený k ničení lehce a středně obrněných vozidel, živé síly i artylerie nepřítele, ničení komunikačních uzlů, velitelských stanovišť a vojensko-průmyslové infrastruktury. Tento odpalovač lze použít i pro náhradní položení protitělových a protitankových min. Vývoj začal v roce 1983 a v roce 1999 byl přijat indickou armádou. Pinaka byla údajně použita v bojích během Kargilské války v roce 1999. První pluk vyzbrojený Pinakou byl zformován v roce 2000." # todo: NEW TRANSLATION
 RAJ_HSLDB: "HSLDB" # todo: NEW TRANSLATION
 RAJ_HSLDB_desc: "Indie potřebuje posílit svůj raketový průmysl, aby se dokázala úspěšně bránit a prozkoumávat vesmír." # todo: NEW TRANSLATION
 RAJ_shivalik: "Granáty Shivalik" # todo: NEW TRANSLATION
 RAJ_shivalik_desc: "Granát Shivalik je domácí indický granát. Byl vyvinut v Terminal Ballistic Research Laboratory (TBRL), laboratoři DRDO, která se nachází v podhůří pohoří Shivalik blízko Chandigarhu, odkud také pochází jeho jméno." # todo: NEW TRANSLATION
 RAJ_armor_vehic_nigam: "Armour Vehicles Nigam" # todo: NEW TRANSLATION
 RAJ_armor_vehic_nigam_desc: "Armoured Vehicles Nigam Limited (AVANI) je indická státní obranná společnost se sídlem v Avadi, Chennai, založená v roce 2021 jako součást restrukturalizace Ordnance Factory Board. AVANI především vyrábí obrněná bojová vozidla, hlavní bojové tanky a jejich motory pro potřeby indické armády." # todo: NEW TRANSLATION
 RAJ_arjun: "Hlavní bojový tank ARJUN" # todo: NEW TRANSLATION
 RAJ_arjun_desc: "Arjun je hlavní bojový tank vyvinutý indickým obranným výzkumným ústavem (DRDO) pro indickou armádu. Tank nese jméno Arjun, jednoho z hlavních hrdinů indického eposu Mahábhárata." # todo: NEW TRANSLATION
 RAJ_t90_rus: "Ruský T-90" # todo: NEW TRANSLATION
 RAJ_t90_rus_desc: "Ruský hlavní bojový tank T-90 byl zařazen do služby v roce 1992 pod názvem T-90. V roce 1999 mu byl přidělen přezdívkový název „Vladimir“." # todo: NEW TRANSLATION
 RAJ_british_challenger: "Britský Challenger" # todo: NEW TRANSLATION
 RAJ_british_challenger_desc: "Hlavní bojový tank vyráběný britskou společností Vickers Defence Systems (nyní součást BAE Systems). Je to třetí tank nesoucí jméno Challenger. Přestože Challenger 2 byl vyvinut na základě předchozího modelu, nový tank se liší novým vybavením a komponentami: jen asi 5 % dílů je společných. Challenger 2 nahradil starší model v britské armádě." # todo: NEW TRANSLATION
 RAJ_bmp_sarath: "BMP Sarath" # todo: NEW TRANSLATION
 RAJ_bmp_sarath_desc: "BMP-2 Sarath je indická varianta bojového vozidla pěchoty BMP-2 vyráběná v licenci Ordnance Factory Board v Indii. Do služby v indické armádě byla zavedena na počátku 90. let." # todo: NEW TRANSLATION
 RAJ_mod_tru_stallion: "Ashok Leyland Stallion" # todo: NEW TRANSLATION
 RAJ_mod_tru_stallion_desc: "Řada indických středních a těžkých terénních nákladních vozů vyráběných společností Ashok Leyland od roku 1987. Vycházejí z podvozku Ford Cargo. Významná část těchto vozidel je určena pro indickou armádu." # todo: NEW TRANSLATION
 RAJ_adv_weapons_eqip_lim: "Pokročilé zbraně a vybavení Indie" # todo: NEW TRANSLATION
 RAJ_adv_weapons_eqip_lim_desc: "S rostoucími ekonomickými možnostmi roste i potřeba lepší armády. Staré zakázky se ruší a přicházejí nové, zvláště pro naši armádu." # todo: NEW TRANSLATION
 RAJ_field_gun_fact: "Továrna na polní děla" # todo: NEW TRANSLATION
 RAJ_field_gun_fact_desc: "Field Gun Factory, Kanpur (FGK) je továrna v Kanpuru, Indie. Otevřena v roce 1979, je nejmladším členem divize Weapons, Vehicles and Equipment (WV&E) indických Ordnance Factories. Továrna může vyrábět různé typy polních děl." # todo: NEW TRANSLATION
 RAJ_gun_jabalpur: "Továrna na lafety Jabalpur" # todo: NEW TRANSLATION
 RAJ_gun_jabalpur_desc: "Obranný závod a lokalita v distriktu Jabalpur v Madhya Pradesh. Nachází se v malebném prostředí pohoří Satpura, v malé vládní osadě vybudované kolem stejnojmenného závodu. Je zhruba 3 km od nádraží Jabalpur a je úzce propojené s městem. V areálu jsou školy, nemocnice, kostely, chrámy a kluby." # todo: NEW TRANSLATION
 RAJ_gun_shell_factory: "Továrna na zbraně a střely Cossipore" # todo: NEW TRANSLATION
 RAJ_gun_shell_factory_desc: "Gun and Shell Factory, Cossipore, Kalkata, je mateřská jednotka indických Ordnance Factories pod Ordnance Factory Board, často označovaná jako čtvrtá paže obrany. Továrna zahájila výrobu, když byla půda v Cossipore koupena v roce 1801 a výroba začala 18. března 1802." # todo: NEW TRANSLATION
 RAJ_ordnance_factory_tiruchapari: "Ordnance Factory Tiruchirappalli" # todo: NEW TRANSLATION
 RAJ_ordnance_factory_tiruchapari_desc: "Závod na výrobu malých zbraní provozovaný Advanced Weapons and Equipment India Limited se sídlem v Tiruchirappalli, Tamil Nadu. Společnost byla dříve součástí Ordnance Factory Board Ministerstva obrany Indie. Společnost řídí generální manažer (IOFS), který je výkonným ředitelem zodpovědným za celkové řízení." # todo: NEW TRANSLATION
 RAJ_ordnance_factory_korwa: "Projekční továrna Korwa" # todo: NEW TRANSLATION
 RAJ_ordnance_factory_korwa_desc: "Ordnance Factory Project, Korwa je rychlý a modernizovaný projekt Ordnance Factory Board. Projekt byl zahájen v prosinci 2007 v Amethi, UP. HAL Korwa je sousední obranné pracoviště. Tato továrna je nejnovějším příspěvkem do portfolia OF Organisation s moderní technologií." # todo: NEW TRANSLATION
 RAJ_ordnance_kanpur: "Továrna Kanpur" # todo: NEW TRANSLATION
 RAJ_ordnance_kanpur_desc: "Ordnance Factory Kanpur je jednou ze 41 továren Ordnance pod Ordnance Factory Board (OFB), Kolkatta. Byla založena v roce 1942 jako projekt přesunu výroby v souvislosti s hrozbou ze strany Osy během druhé světové války. Továrna leží na Kalpi Road asi osm kilometrů od nádraží Kanpur Central." # todo: NEW TRANSLATION
 RAJ_small_factory_kanpur: "Rozšíření OFK" # todo: NEW TRANSLATION
 RAJ_small_factory_kanpur_desc: "Ordnance Factory Board (OFB), zahrnující indické Ordnance Factories, nyní známé jako Directorate of Ordnance (Coordination & Services), byla organizace pod Department of Defence Production Ministerstva obrany. 41 indických továren bylo převedeno do 7 obranných veřejných podniků (DPSU)." # todo: NEW TRANSLATION
 RAJ_ordnance_factory_ishapore: "Závod na pušky Ishapore" # todo: NEW TRANSLATION
 RAJ_ordnance_factory_ishapore_desc: "Indická státní zbrojní společnost se sídlem v Ichhapur, Západní Bengálsko." # todo: NEW TRANSLATION
 RAJ_troop_comfrt: "Troop Comforts Limited" # todo: NEW TRANSLATION
 RAJ_troop_comfrt_desc: "Musíme omezit laxnost v našem vojsku, abychom zlepšili jeho kvalitu." # todo: NEW TRANSLATION
 RAJ_upd_mil_unif: "Zákon o digitální revizi uniforem" # todo: NEW TRANSLATION
 RAJ_upd_mil_unif_desc: "Naše armáda potřebuje dobrou komunikaci, aby si udržela efektivitu misí." # todo: NEW TRANSLATION
 RAJ_upd_cloth: "Aktualizace výstroje zvláštních sil" # todo: NEW TRANSLATION
 RAJ_upd_cloth_desc: "Je čas vylepšit vybavení našich speciálních jednotek." # todo: NEW TRANSLATION
 RAJ_gliders_india_lim: "Gliders India Limited" # todo: NEW TRANSLATION
 RAJ_gliders_india_lim_desc: "Gliders India Limited (GIL) je indická státní obranná společnost se sídlem v Ordnance Parachute Factory v Kanpuru." # todo: NEW TRANSLATION
 RAJ_miltech_innov: "Vojenské technologické inovace" # todo: NEW TRANSLATION
 RAJ_miltech_innov_desc: "Musíme posílit naše obranné sítě proti vnějšímu průniku." # todo: NEW TRANSLATION
 RAJ_india_optel: "India Optel Limited" # todo: NEW TRANSLATION
 RAJ_india_optel_desc: "India Optel Limited je indická státní obranná společnost se sídlem v Dehradunu." # todo: NEW TRANSLATION
 RAJ_electr_optic: "Rozšíření výzkumu NVG" # todo: NEW TRANSLATION
 RAJ_electr_optic_desc: "Stávající NVG v indické armádě je zastaralé. Musíme ho zlepšit." # todo: NEW TRANSLATION
 RAJ_yantra_india: "Yantra India Limited" # todo: NEW TRANSLATION
 RAJ_yantra_india_desc: "Yantra India Limited je významná indická státní společnost vyrábějící obrannou techniku se sídlem v Nagpuru." # todo: NEW TRANSLATION
 RAJ_mil_electr: "Vojenský elektronický výzkum" # todo: NEW TRANSLATION
 RAJ_mil_electr_desc: "Naši zahraniční konkurenti v elektronice již dávno pokročili. Musíme je dohonit." # todo: NEW TRANSLATION
 RAJ_command_innov: "Inovace velení" # todo: NEW TRANSLATION
 RAJ_command_innov_desc: "Musíme zlepšit naše velitelské komunikační systémy." # todo: NEW TRANSLATION
 RAJ_bharat: "Bharat Electronics Limited" # todo: NEW TRANSLATION
 RAJ_bharat_desc: "Státní společnost v Indii, jeden z největších dodavatelů elektronického vybavení pro indickou armádu. Společnost má 9 závodů a několik regionálních poboček." # todo: NEW TRANSLATION
 RAJ_indian_radar: "Indické radary" # todo: NEW TRANSLATION
 RAJ_indian_radar_desc: "Low-Range Detection Radar, také nazývaný Indian Doppler Radar, je řada 2D radarů vyvinutých Electronics and Radar Development Establishment DRDO pro armádu a letectvo. Následně je vyrábí Bharat Electronics. INDRA-I je mobilní sledovací radar pro detekci nízkoletících cílů, INDRA-II je navržena pro vedení pozemního průvodce při zasahování cíle." # todo: NEW TRANSLATION
 RAJ_akash_missiles: "Střely Akash" # todo: NEW TRANSLATION
 RAJ_akash_missiles_desc: "Akash je krátký dosah systém protiletadlových střel vyvíjený v Indii, určený k ochraně objektů a vojenských skupin." # todo: NEW TRANSLATION
 RAJ_indian_army_air_defense_force_idea: "Indická protivzdušná obrana" # todo: NEW TRANSLATION
 RAJ_igmdp: "IGMDP" # todo: NEW TRANSLATION
 RAJ_igmdp_desc: "Program indického ministerstva obrany pro výzkum a vývoj dlouhých střel. Program řídil DRDO a Ordnance Factories Board ve spolupráci s dalšími vládními institucemi. Projekt začal v roce 1982–83 pod vedením Abdul Kalaama, který dohlédl na jeho dokončení v roce 2008 po úspěšném vývoji strategických střel." # todo: NEW TRANSLATION
 RAJ_finsas: "F-INSAS" # todo: NEW TRANSLATION
 RAJ_finsas_desc: "Indický program na vybavení pěchoty nejmodernější technikou, F-INSAS znamená Future Infantry Soldier as a System. Indická armáda se však rozhodla program zrušit ve prospěch dvou samostatných projektů: první se zaměří na nejlepší útočné pušky, karabiny a osobní vybavení (přilby, neprůstřelné vesty), druhý na bojové řídicí systémy." # todo: NEW TRANSLATION
 RAJ_trishul: "Trishul" # todo: NEW TRANSLATION
 RAJ_trishul_desc: "Nízký, krátkého dosahu rychle působící protiletadlový střelecký systém vyvinutý DRDO v rámci IGMDP. Lze jej použít i jako protiponorkovou střelu z námořní platformy proti nízkoletícím střelám, útočným vrtulníkům a letadlům." # todo: NEW TRANSLATION
 RAJ_3dcar: "3D-CAR" # todo: NEW TRANSLATION
 RAJ_3dcar_desc: "Indický tříosý radar vyvinutý DRDO pro systém Akash SAM. Schopen sledovat až 150 cílů." # todo: NEW TRANSLATION
 RAJ_agni_tech: "Agni Tech" # todo: NEW TRANSLATION
 RAJ_agni_tech_desc: "Agni-III je indická středního doletu balistická střela zařazená do služby v roce 2011 jako nástupce Agni-II. Má dosah 3 500 až 5 000 kilometrů a může zasáhnout cíle hluboko v sousedních zemích včetně Číny." # todo: NEW TRANSLATION
 RAJ_prithvi_missile: "Prithvi výzkum" # todo: NEW TRANSLATION
 RAJ_prithvi_missile_desc: "Rodina pozemních balistických střel indických ozbrojených sil." # todo: NEW TRANSLATION
 RAJ_prithvi_1: "Prithvi-I" # todo: NEW TRANSLATION
 RAJ_prithvi_1_desc: "Varianta pro pozemní síly. Jednostupňová krátkého dosahu kapalně poháněná střela na mobilním odpalovacím vozidle. Dostřel ~150 km. Nosnost ~1000 kg." # todo: NEW TRANSLATION
 RAJ_prithvi_2: "Prithvi-II" # todo: NEW TRANSLATION
 RAJ_prithvi_2_desc: "Verze pro letectvo. Jednostupňová krátkého dosahu kapalně poháněná střela na mobilním odpalovacím vozidle. Dostřel ~250 km. Nosnost 500–750 kg." # todo: NEW TRANSLATION
 RAJ_prithvi_3: "Prithvi-III" # todo: NEW TRANSLATION
 RAJ_prithvi_3_desc: "Dvouetapová pevná palivová střela krátkého dosahu určená pro námořní nasazení. Dostřel ~350 km. Nosnost ~1000 kg." # todo: NEW TRANSLATION
 RAJ_prithvi_4: "Prithvi-IV" # todo: NEW TRANSLATION
 RAJ_prithvi_4_desc: "Je čas na naše nové tajné superzbraně. Ukážeme světu, čemu indické wunderwaffe skutečně slouží." # todo: NEW TRANSLATION
 RAJ_uniting_mil_ind_prod: "Sjednocení vojenské výroby" # todo: NEW TRANSLATION
 RAJ_uniting_mil_ind_prod_desc: "Je čas sjednotit všechny větve vojenské výroby, aby byla armáda efektivnější." # todo: NEW TRANSLATION
 RAJ_uniting_mil_ind_prod_phase: "Sjednocení vojenské výroby Fáze 2" # todo: NEW TRANSLATION
 RAJ_uniting_mil_ind_prod_phase_desc: "Více vojenského vybavení, větší šance na dosažení cíle." # todo: NEW TRANSLATION
 RAJ_indian_arms_exports: "Indický vývoz zbraní" # todo: NEW TRANSLATION
 RAJ_indian_arms_exports_desc: "Indie je významný výrobce různých zbrojních systémů. Je schopna zaujmout jednu z vedoucích pozic na světě prodejem zbraní do zahraničí. Ukáže to také, že Indie je srovnatelná s dalšími vojenskými mocnostmi." # todo: NEW TRANSLATION
 RAJ_preserve_caste_system: "Zachovat kastovní systém" # todo: NEW TRANSLATION
 RAJ_preserve_caste_system_desc: "Kastovní systém je ústředním bodem indické společnosti. Jeho zničení by bylo urážkou naší religion a tradic!" # todo: NEW TRANSLATION
 RAJ_dharmic_alliance: "Dharmická aliance" # todo: NEW TRANSLATION
 RAJ_dharmic_alliance_desc: "Všechna dharmická náboženství vycházejí ze společného kořene. Je to půda Bharat, která dala všem šanci existovat. Přijmeme to." # todo: NEW TRANSLATION
 RAJ_hindu_nationalism: "Hinduistický nacionalismus" # todo: NEW TRANSLATION
 RAJ_hindu_nationalism_desc: "Hindutva je jediný možný způsob života pro naši společnost. Být Indem je znamením, na které by měl být každý náš občan hrdý." # todo: NEW TRANSLATION
 RAJ_indian_traditionalism_desc: "Tradice jsou nejdůležitější věcí, která spojuje společnost dohromady. Nezáleží na kmenovém původu, sdílíme stejné tradice a to nás sjednocuje." # todo: NEW TRANSLATION
 RAJ_stomp_out_islam: "Vymýtit islám" # todo: NEW TRANSLATION
 RAJ_stomp_out_islam_desc: "Islám byl po dlouhou dobu problémem pro naši zemi. Budeme usilovat o minimalizaci jeho vlivu!" # todo: NEW TRANSLATION
 RAJ_international_nationalism: "Mezinárodní nacionalismus" # todo: NEW TRANSLATION
 RAJ_international_nationalism_desc: "V očích Akhand Bharat jsou všechny rozdílné národy jedno. Naše společné etnické a náboženské kořeny jsou to, na co bychom se měli výhradně soustředit." # todo: NEW TRANSLATION
 RAJ_deport_muslims: "Deportovat neloajální muslimy" # todo: NEW TRANSLATION
 RAJ_deport_muslims_desc: "Mnoho neloajálních muslimských kazatelů nadále radikalizuje naše muslimy obývané provincie. To je nepřijatelné a musí být zastaveno." # todo: NEW TRANSLATION
 RAJ_hindu_rashatra: "Hindutva Rashtra" # todo: NEW TRANSLATION
 RAJ_hindu_rashatra_desc: "Vojenské ctnosti musí být za každou cenu vštěpovány do mysli našeho národa. Být ozbrojeni a jednotní je naše síla!" # todo: NEW TRANSLATION
 RAJ_indias_elections: "Indické volby" # todo: NEW TRANSLATION
 RAJ_indias_elections_desc: "Indie je nejlepším příkladem demokracie, kde má každá strana příležitost stát se vedoucí silou v zemi. Musíme rozhodnout, jakou cestou se naše země vydá, aby dosáhla světlé — nebo méně světlé — budoucnosti." # todo: NEW TRANSLATION
 RAJ_indian_national_congress: "Indian National Congress" # todo: NEW TRANSLATION
 RAJ_indian_national_congress_desc: "Indian National Congress, běžně nazývaný Congress Party nebo jednoduše Congress, je indická politická strana. Založen v roce 1885, byl to první moderní nacionalistický hnutí v Britském impériu v Asii a Africe. Od konce 19. století, a zvláště po roce 1920 pod vedením Mahátmy Gándhího, se Congress stal hlavním vůdcem indického hnutí za nezávislost. Congress dovedl Indii k nezávislosti na Spojeném království a významně ovlivnil i další antikoloniální nacionalistická hnutí v Britském impériu." # todo: NEW TRANSLATION
 RAJ_manmohan_singh: "Manmohan Singh" # todo: NEW TRANSLATION
 RAJ_manmohan_singh_desc: "Manmohan Singh je premiér-designant Indie a člen strany Congress. Singh získal nominaci na premiéra 19. května 2004, když ho prezident A.P.J. Abdul Kalam oficiálně požádal, aby sestavil vládu." # todo: NEW TRANSLATION
 RAJ_manmohan_technocracy: "Manmohanova technokracie" # todo: NEW TRANSLATION
 RAJ_manmohan_technocracy_desc: "Technokracie je forma vlády, v níž společností vládnou lidé s technickými znalostmi. V technokracii jsou vůdci vybíráni na základě svých technologických nebo vědeckých znalostí. Vědecká metoda je aplikována k řešení sociálních a politických problémů, namísto demokratického hlasování o řešení nebo kompromisu." # todo: NEW TRANSLATION
 RAJ_keeping_reput: "Udržení reputace" # todo: NEW TRANSLATION
 RAJ_keeping_reput_desc: "Musíme zachovat tvář před náboženskými skupinami navázáním přátelských kontaktů s nimi a zároveň postupně integrovat volnější narativy do společnosti." # todo: NEW TRANSLATION
 indian_event.26.t: "Brasília deklarace" # todo: NEW TRANSLATION
 indian_event.26.d: "Brasília deklaraci podepsali ministři zahraničí Indie, Brazílie a Jižní Afriky. Shodli se na naléhavé potřebě reforem v rámci Organizace spojených národů, zejména v Radě bezpečnosti. Deklarace vyjadřovala názor, že Rada bezpečnosti OSN by měla odrážet současné světové uspořádání. Dotkla se také otázek mezinárodního terorismu, nadnárodního zločinu a nelegálního obchodování se zbraněmi a konstatovala, že takové hrozby mezinárodnímu míru musí být účinně řešeny s respektem k suverenitě států a mezinárodnímu právu." # todo: NEW TRANSLATION
 indian_event.26.a: "Skvělé!" # todo: NEW TRANSLATION
 RAJ_ibsa_dialogue_forum: "IBSA Dialogue Forum" # todo: NEW TRANSLATION
 RAJ_ibsa_dialogue_forum_desc: "IBSA Dialogue Forum je mezinárodní trojstranné uskupení podporující mezinárodní spolupráci mezi různými zeměmi." # todo: NEW TRANSLATION
 RAJ_fighting_corruption: "Boj proti korupci" # todo: NEW TRANSLATION
 RAJ_fighting_corruption_desc: "Problém korupce náš stát rozkládá! Musíme s ním okamžitě bojovat a zajistit spravedlnost našeho státu." # todo: NEW TRANSLATION
 RAJ_isr_ind_cong_meet: "Diplomatické jednání Izrael–Indie" # todo: NEW TRANSLATION
 RAJ_isr_ind_cong_meet_desc: "Izrael, jako blízký partner Indie, je nám dodnes spojencem. Zorganizujeme nové setkání, abychom projednali vzájemnou spolupráci." # todo: NEW TRANSLATION
 RAJ_national_guarantee_employment_act: "National Guarantee Employment Act" # todo: NEW TRANSLATION
 RAJ_national_guarantee_employment_act_desc: "Mahatma Gandhi National Rural Employment Guarantee Act 2005 (MGNREGA), dříve známý jako National Rural Employment Guarantee Act (NREGA), je indické sociální opatření, které si klade za cíl zaručit právo na práci." # todo: NEW TRANSLATION
 RAJ_delhi_beijing_speakers: "Delhi–Pekingská jednání" # todo: NEW TRANSLATION
 RAJ_delhi_beijing_speakers_desc: "Ač mnozí vidí naše vztahy s Čínou jako nenapravitelné, stále bychom měli vynaložit úsilí k jejich stabilizaci." # todo: NEW TRANSLATION
 RAJ_isr_ind_cong_pack_inv: "Investiční balík Izrael–Indie" # todo: NEW TRANSLATION
 RAJ_isr_ind_cong_pack_inv_desc: "Vzájemné investice mezi Indií a Izraelem by prospěly oběma zemím. Proč s tím nezačít?" # todo: NEW TRANSLATION
 RAJ_russia_weapon_package: "Ruský balík zbraní" # todo: NEW TRANSLATION
 RAJ_russia_weapon_package_desc: "Rusko je naším dlouholetým partnerem. Získáme od nich nový balík zbraní, což výrazně zlepší naše obranné schopnosti." # todo: NEW TRANSLATION
 RAJ_iran_india_pak_gas_pip: "Plynovod Indie–Pákistán–Írán" # todo: NEW TRANSLATION
 RAJ_iran_india_pak_gas_pip_desc: "Projekt plynovodu Írán–Pákistán–Indie byl iniciován v polovině 90. let Íránem za účelem přepravy íránského plynu přes Pákistán do Indie. Myšlenka byla poprvé navržena už koncem 50. let v odborném článku Vojenské vysoké školy inženýrství v Pákistánu. Myšlenka znovu vyšla na povrch v roce 1989, kdy Pákistán čelil nedostatku plynu. Předběžná dohoda podepsaná mezi Teheránem a Islámábádem v roce 1995 byla později rozšířena o Indii v roce 1999." # todo: NEW TRANSLATION
 indian_event.27.t: "Návrh indického plynovodu" # todo: NEW TRANSLATION
 indian_event.27.d: "Indie navrhuje nový projekt plynovodu, do kterého by se zapojily Indie, Pákistán a Írán. Měli bychom souhlasit s účastí?" # todo: NEW TRANSLATION
 indian_event.27.o1: "Jistě, je to užitečné!" # todo: NEW TRANSLATION
 indian_event.27.o2: "Pošlete tyto diplomaty zpět." # todo: NEW TRANSLATION
 RAJ_cont_the_course: "Pokračovat v kurzu" # todo: NEW TRANSLATION
 RAJ_cont_the_course_desc: "Měli bychom pokračovat v procesu demokratizace a protikorupčních opatřeních." # todo: NEW TRANSLATION
 RAJ_golden_quadlit: "Golden Quadrilateral" # todo: NEW TRANSLATION
 RAJ_golden_quadlit_desc: "Golden Quadrilateral je národní síť dálnic spojující několik významných průmyslových, zemědělských a kulturních center Indie." # todo: NEW TRANSLATION
 RAJ_final_inf_prog: "Uzavření infrastrukturního programu" # todo: NEW TRANSLATION
 RAJ_final_inf_prog_desc: "Nyní budeme schopni dokončit program výstavby infrastruktury." # todo: NEW TRANSLATION
 RAJ_value_added_tax: "Daň z přidané hodnoty" # todo: NEW TRANSLATION
 RAJ_value_added_tax_desc: "Měli bychom reformovat náš daňový systém, aby byl vhodnější pro moderní dobu." # todo: NEW TRANSLATION
 RAJ_national_rural_health_mis: "National Rural Healthcare Mission" # todo: NEW TRANSLATION
 RAJ_national_rural_health_mis_desc: "National Rural Health Mission je vládou podporovaný zdravotní program, který bude zahájen za účelem poskytování dostupné, cenově přístupné a kvalitní zdravotní péče na venkově. Hlavní zaměření tohoto programu je na nízkopříjmové domácnosti ve venkovských oblastech." # todo: NEW TRANSLATION
 RAJ_27_perc_project_medic: "Projekt 27 procent" # todo: NEW TRANSLATION
 RAJ_27_perc_project_medic_desc: "Vláda by měla zavést návrh rezervovat 27 % míst ve All India Institute of Medical Studies (AIIMS), Indian Institutes of Technology, Indian Institutes of Management a dalších centrálních vysokých škol pro Other Backward Classes." # todo: NEW TRANSLATION
 RAJ_crusing_indian_antires_protests: "Potlačení indických protirezervačních protestů" # todo: NEW TRANSLATION
 RAJ_crusing_indian_antires_protests_desc: "V Indii proběhla řada protestů proti rozhodnutí unijní vlády, vedené koalicí United Progressive Alliance řízenou Indian National Congress, zavést rezervace pro Other Backward Classes ve státních i soukromých vysokých institucích." # todo: NEW TRANSLATION
 RAJ_rights_to_education_act: "Zákon o právu na vzdělání" # todo: NEW TRANSLATION
 RAJ_rights_to_education_act_desc: "The Right of Children to Free and Compulsory Education Act, neboli Right to Education Act, je zákon Parlamentu Indie, který upravuje podmínky bezplatného a povinného vzdělávání dětí ve věku 6 až 14 let v Indii podle článku 21A indické ústavy." # todo: NEW TRANSLATION
 RAJ_unlaw_prev_act: "Unlawful Activities Prevention Act" # todo: NEW TRANSLATION
 RAJ_unlaw_prev_act_desc: "Unlawful Activities Prevention Act je indický zákon zaměřený na předcházení nelegálním aktivitám a organizacím v Indii. Jeho hlavním cílem bylo umožnit orgánům působit proti činnostem namířeným proti celistvosti a suverenitě Indie." # todo: NEW TRANSLATION
 RAJ_national_investigation_agency: "Založit National Investigation Agency" # todo: NEW TRANSLATION
 RAJ_national_investigation_agency_desc: "National Investigation Agency je specializovaná protiteroristická vyšetřovací složka v Indii. Agentura je oprávněna vyšetřovat trestné činy související s terorismem napříč státy bez zvláštních povolení od států na základě písemného nařízení Ministerstva vnitra." # todo: NEW TRANSLATION
 RAJ_enlarge_inv_agency: "Rozšířit National Investigation Agency" # todo: NEW TRANSLATION
 RAJ_enlarge_inv_agency_desc: "National Investigation Agency by měla mít více volnosti a prostoru k efektivnějšímu působení a rychlejším výsledkům." # todo: NEW TRANSLATION
 RAJ_reconstruct_kashmir: "Rekonstrukce Kašmíru" # todo: NEW TRANSLATION
 RAJ_reconstruct_kashmir_desc: "Kašmír není v tom nejlepším stavu, mírně řečeno. Měli bychom jej rekonstruovat, získat loajalitu místních obyvatel a učinit jej ekonomicky stabilním." # todo: NEW TRANSLATION
 RAJ_aadhar_project: "Projekt Aadhaar" # todo: NEW TRANSLATION
 RAJ_aadhar_project_desc: "Aadhaar je 12místné jedinečné identifikační číslo, které si mohou dobrovolně pořídit občané Indie a cizinci s pobytem přes 182 dní v posledních dvanácti měsících před podáním žádosti, na základě jejich biometrických a demografických údajů." # todo: NEW TRANSLATION
 RAJ_rights_to_child_free_comp_act: "Zákon o právu dětí na bezplatné a povinné vzdělávání" # todo: NEW TRANSLATION
 RAJ_rights_to_child_free_comp_act_desc: "Oddíl 3 poskytuje každému dítěti ve věku od šesti do čtrnácti let právo na bezplatné a povinné vzdělání v sousedské škole až do dokončení základního vzdělání. Myšlenka sousedských škol vychází z Národního systému vzdělávání, jak je rozpracován ve zprávě Komise Kothari, kde má sousedská škola sloužit jako společný prostor, kde se všechna děti napříč kastami, třídami a pohlavím učí společně nejvíce inkluzivním způsobem." # todo: NEW TRANSLATION
 RAJ_rights_to_land_acquiq: "RFCTLARR Act" # todo: NEW TRANSLATION
 RAJ_rights_to_land_acquiq_desc: "The Right to Fair Compensation and Transparency in Land Acquisition, Rehabilitation and Resettlement Act je zákon indického parlamentu, který reguluje vyvlastňování půdy a stanoví postup a pravidla pro přiznávání kompenzací, rehabilitaci a přesídlení dotčených osob v Indii." # todo: NEW TRANSLATION
 RAJ_rights_to_info: "Zákon o právu na informace" # todo: NEW TRANSLATION
 RAJ_rights_to_info_desc: "Right to Information Act navrhuje vytvoření praktického režimu práva na informace pro občany, aby zajistil přístup k informacím v držení veřejných orgánů, s cílem podpořit transparentnost a odpovědnost v fungování každého veřejného orgánu, včetně vytvoření Centrální informační komise a Státních informačních komisí." # todo: NEW TRANSLATION
 RAJ_reform_constitution: "Reforma ústavy" # todo: NEW TRANSLATION
 RAJ_reform_constitution_desc: "Reforma naší staré ústavy je nezbytným krokem k obnovení indického politického systému." # todo: NEW TRANSLATION
 RAJ_hindutva_front: "Hindutva Front" # todo: NEW TRANSLATION
 RAJ_hindutva_front_desc: "Hindutva, zakotvená v ideologii hinduistického nacionalismu, usiluje o uplatnění primátu hinduistické kultury a hodnot v rozmanitém mozaikovitém Indii. Jak napětí stoupá, jeho volání získává u lidu na síle." # todo: NEW TRANSLATION
 RAJ_akhil_bharat_mahsabasa: "Akhil Bharat Hindu MahaSabha" # todo: NEW TRANSLATION
 RAJ_akhil_bharat_mahsabasa_desc: "Založena na počátku 20. století, Hindu Mahasabha usilovala o ochranu práv hinduistů v měnícím se subkontinentu. S vazbami na ozbrojené složky a vizí pro Hindu Rashtra, tedy hinduistický stát, si představují silnou a jednotnou Indii." # todo: NEW TRANSLATION
 RAJ_maharashtra_navnirman_sena: "Maharashtra Navnirman Sena" # todo: NEW TRANSLATION
 RAJ_maharashtra_navnirman_sena_desc: "Odštěpením od Shiv Sena v 21. století nese Maharashtra Navnirman Sena (MNS) pochodeň maráthské hrdosti a identity. Jako konkurenční regionální síla zpochybňují dominanci své mateřské organizace a hledají vlastní cestu, jak prosadit zájmy Maharashtry." # todo: NEW TRANSLATION
 RAJ_shiv_sena: "Shiv Sena" # todo: NEW TRANSLATION
 RAJ_shiv_sena_desc: "Založena v roce 1966, Shiv Sena dlouho hájila práva Maharashtrianů v Bombaji. Zatímco jejich vliv se rozšířil i na širší hinduistické nacionalistické téma, jejich odkaz a dominance jsou nyní ohroženy nastupujícími regionálními soupeři jako MNS." # todo: NEW TRANSLATION
 RAJ_uniting_the_nationalist_front: "Sjednocení nacionalistického frontu" # todo: NEW TRANSLATION
 RAJ_uniting_the_nationalist_front_desc: "Sjednocení nacionalistického frontu může provést pouze Hindu Mahasabha, neboť jsme bodem, který spojuje jejich rivality." # todo: NEW TRANSLATION
 RAJ_breaking_the_neck_of_shivsena: "Zlomit hřbet Shiv Sena" # todo: NEW TRANSLATION
 RAJ_breaking_the_neck_of_shivsena_desc: "Shiv Sena jsou hloupí pretendenté, kteří zpochybňují naši autoritu! Musíme rozdrtit jejich popularitu!" # todo: NEW TRANSLATION
 RAJ_stomping_the_pretenders: "Překročit pretendenty" # todo: NEW TRANSLATION
 RAJ_stomping_the_pretenders_desc: "Maharashtra Navnirman Sena jsou hloupí pretendenté, kteří zpochybňují naši autoritu! Musíme zničit jejich popularitu!" # todo: NEW TRANSLATION
 RAJ_new_national_india: "Nová národní Indie" # todo: NEW TRANSLATION
 RAJ_new_national_india_desc: "Indie se nyní vrátila ke svým základům. Oslavujme Bharat!" # todo: NEW TRANSLATION
 RAJ_indian_traditionalism: "Indický tradicionalismus" # todo: NEW TRANSLATION
 RAJ_religious_conversions: "Náboženské konverze" # todo: NEW TRANSLATION
 RAJ_religious_conversions_desc: "Měli bychom usilovat o konverzi muslimů a křesťanů k dharmickým náboženstvím, aby jejich loajalita vůči našemu režimu byla zajištěna." # todo: NEW TRANSLATION
 RAJ_threaten_pakistan: "Vyhrožovat Pákistánu" # todo: NEW TRANSLATION
 RAJ_threaten_pakistan_desc: "Pákistán? Nikdy jsem o něm neslyšel! Možná jste mysleli Západní Bharat?" # todo: NEW TRANSLATION
 RAJ_antiwestern_propaganda: "Protizápadní propaganda" # todo: NEW TRANSLATION
 RAJ_antiwestern_propaganda_desc: "Ach, západ! Jejich nesmysly by měly být zesměšněny a ukázány jako příklad hlouposti!" # todo: NEW TRANSLATION
 RAJ_antichina_propaganda: "Protičínská propaganda" # todo: NEW TRANSLATION
 RAJ_antichina_propaganda_desc: "Čínská lidová republika, jako totalitní režim, je ukázkou toho, co se stane s zemí, když jsou její tradice a morálka nahrazeny pitomými rudými knihami!" # todo: NEW TRANSLATION
 RAJ_prep_reb_tibet: "Připravit povstání v Tibetu" # todo: NEW TRANSLATION
 RAJ_prep_reb_tibet_desc: "Lidé v Tibetu jsou dlouhodobě utlačováni čínskou vládou. Měli bychom jim pomoci osvobodit se od Severního draka!" # todo: NEW TRANSLATION
 RAJ_prepare_tooth: "Připravit zub" # todo: NEW TRANSLATION
 RAJ_prepare_tooth_desc: "Jak Skanda ostří své zuby a jejich lesk oslepuje bezvěrce..." # todo: NEW TRANSLATION
 RAJ_sharpen_the_claws: "Ostřit drápy" # todo: NEW TRANSLATION
 RAJ_sharpen_the_claws_desc: "...Ostřené drápy spravedlivých válečníků, žíznivých po bitvě..." # todo: NEW TRANSLATION
 RAJ_greater_india: "Akhand Bharat" # todo: NEW TRANSLATION
 RAJ_greater_india_desc: "...přivedeme jej k slávě a moci!" # todo: NEW TRANSLATION
 RAJ_demand_nepal_and_butan: "Požadovat Nepál a Bhután" # todo: NEW TRANSLATION
 RAJ_demand_nepal_and_butan_desc: "Britové nám oddělili Bhután a Nepál. Jaké arogantní rozhodnutí! Vrátíme je tam, kam patří." # todo: NEW TRANSLATION
 RAJ_demand_bangladesh: "Požadovat Bangladéš" # todo: NEW TRANSLATION
 RAJ_demand_bangladesh_desc: "Bangladéš byl od nás oddělen příliš dlouho. Měli bychom se znovu sjednotit." # todo: NEW TRANSLATION
 RAJ_regional_partnership: "Obnovit Azad Hind" # todo: NEW TRANSLATION
 RAJ_regional_partnership_desc: "Azad Hind by měl být obnoven jako nová dobrovolnická armáda, která bude chránit naši suverenitu." # todo: NEW TRANSLATION
 RAJ_influence_indochina: "Ovlivnit Indočínu" # todo: NEW TRANSLATION
 RAJ_influence_indochina_desc: "Indočína v sobě má 'Indo' z dobrého důvodu! Byla a bude součástí Akhand Bharat!" # todo: NEW TRANSLATION
 RAJ_no_to_democracy: "Zrušit demokracii" # todo: NEW TRANSLATION
 RAJ_no_to_democracy_desc: "Uf, demokracie. Opravdu ji potřebujeme?" # todo: NEW TRANSLATION
 RAJ_anew_raj: "Volba nového rádže" # todo: NEW TRANSLATION
 RAJ_anew_raj_desc: "Monarchie by měla být obnovena v Indii, je to tradiční forma vlády pro Indii. A bude navždy!" # todo: NEW TRANSLATION
 RAJ_grand_pan_indian_counc: "Velká panindická rada" # todo: NEW TRANSLATION
 RAJ_grand_pan_indian_counc_desc: "Moderní problémy vyžadují moderní řešení! Sestavíme novou meritokratickou vládu, aby zajistila stabilitu a prosperitu Indie!" # todo: NEW TRANSLATION
 RAJ_dictatorship_benev: "Benevolentní diktatura" # todo: NEW TRANSLATION
 RAJ_dictatorship_benev_desc: "Vládu má mít výhradně armáda. Jsou ochránci naší země a stanou se novými vládci." # todo: NEW TRANSLATION
 RAJ_hijack_moderates: "Přenechat středníky" # todo: NEW TRANSLATION
 RAJ_hijack_moderates_desc: "Střední voliči by měli být indoktrinováni našimi idejemi, aby byla zajištěna jejich loajalita." # todo: NEW TRANSLATION
 RAJ_bharatiya_janata_party: "Bharatiya Janata Party" # todo: NEW TRANSLATION
 RAJ_bharatiya_janata_party_desc: "Bharatiya Janata Party je politická strana v Indii a jedna ze dvou hlavních indických stran vedle Indian National Congress." # todo: NEW TRANSLATION
 shivsena_coal_tt: "§YShiv Sena bude přidána do vládní koalice!§!" # todo: NEW TRANSLATION
 militar_coal_tt: "§YArmáda bude přidána do vládní koalice!§!" # todo: NEW TRANSLATION
 RAJ_MODI_rator_of_ind_pol: "MODIrátor indické politiky" # todo: NEW TRANSLATION
 RAJ_MODI_rator_of_ind_pol_desc: "Narendra Damodardas Modi je indický politik, který se stal výraznou postavou v BJP. Modi byl od roku 2001 předsedou vlády Gudžarátu a je poslancem za Varanasi. Je členem Bharatiya Janata Party a Rashtriya Swayamsevak Sangh, pravicové hinduistické paramilitární dobrovolnické organizace. Je nejdéle sloužícím premiérem pocházejícím mimo Indian National Congress." # todo: NEW TRANSLATION
 RAJ_strongarm_hindutva: "Nátlaková Hindutva" # todo: NEW TRANSLATION
 RAJ_strongarm_hindutva_desc: "Naše strana nemusí být tak radikální jako jiné krajně pravicové skupiny v Indii, avšak vzhledem k společným idejím bychom měli vstoupit do koalice proti dalším silám. Modi nabízí MODIratní řešení..." # todo: NEW TRANSLATION
 RAJ_dab_on_ngos: "Omezení nevládních organizací" # todo: NEW TRANSLATION
 RAJ_dab_on_ngos_desc: "Zahraniční nevládní organizace šíří západní ideje v naší zemi. Měli bychom se jim postavit, abychom zajistili popularitu BJP." # todo: NEW TRANSLATION
 RAJ_check_MSF: "Kontrolovat MSF" # todo: NEW TRANSLATION
 RAJ_check_MSF_desc: "Médecins Sans Frontières, v angličtině Doctors Without Borders, je charitativní organizace poskytující humanitární lékařskou péči. Je to nevládní organizace francouzského původu známá svými projekty v konfliktních oblastech a v zemích postižených endemickými chorobami." # todo: NEW TRANSLATION
 RAJ_check_sierra_club: "Kontrolovat Sierra Club" # todo: NEW TRANSLATION
 RAJ_check_sierra_club_desc: "Sierra Club je americká environmentální organizace s pobočkami ve všech 50 státech USA, ve Washingtonu D.C. a v Portoriku." # todo: NEW TRANSLATION
 RAJ_check_avaaz: "Kontrolovat Avaaz" # todo: NEW TRANSLATION
 RAJ_check_avaaz_desc: "Avaaz je nezisková organizace se sídlem v USA, která podporuje globální aktivismus v otázkách jako změna klimatu, lidská práva, práva zvířat, korupce, chudoba a konflikty." # todo: NEW TRANSLATION
 RAJ_abolish_planning_comission: "Zrušit plánovací komisi" # todo: NEW TRANSLATION
 RAJ_abolish_planning_comission_desc: "Indický trh by měl být svobodný a neměly by mu být ukládány tvrdé restrikce." # todo: NEW TRANSLATION
 RAJ_full_econ_conv: "Plná ekonomická konverze" # todo: NEW TRANSLATION
 RAJ_full_econ_conv_desc: "Měli bychom plně převést naši ekonomiku na volný trh. Je to jediná racionální cesta pro Indii." # todo: NEW TRANSLATION
 RAJ_niti_aayog: "Niti Aayog" # todo: NEW TRANSLATION
 RAJ_niti_aayog_desc: "NITI Aayog slouží jako vrcholový vládní think-tank vlády Indie a jako hlavní agentura pověřená podporou ekonomického rozvoje a prosazováním kooperativního federalismu a nahrazením barterového federalismu zapojením státních vlád do procesu tvorby hospodářské politiky pomocí zdola nahoru přístupu." # todo: NEW TRANSLATION
 RAJ_ensure_free_market: "Zajistit volný trh" # todo: NEW TRANSLATION
 RAJ_ensure_free_market_desc: "Nyní bychom měli zajistit volný trh v Indii nejen de facto, ale i de jure, aby byly naše změny plně integrovány." # todo: NEW TRANSLATION
 RAJ_digital_media_camp: "Kampaň v digitálních médiích" # todo: NEW TRANSLATION
 RAJ_digital_media_camp_desc: "Využijeme všech prostředků pro propagaci našich ideálů. Poslové, sociální sítě, internetové reklamy — to vše musí pracovat pro nás." # todo: NEW TRANSLATION
 RAJ_urgent_economic_measures: "Naléhavá ekonomická opatření" # todo: NEW TRANSLATION
 RAJ_urgent_economic_measures_desc: "Moderní ekonomika je velmi dynamická. Měli bychom použít vládní regulace k její stabilizaci a zajištění kontinuity." # todo: NEW TRANSLATION
 RAJ_digital_litaracy_programme: "Program digitální gramotnosti" # todo: NEW TRANSLATION
 RAJ_digital_litaracy_programme_desc: "Digital Saksharta Abhiyan (DISHA) neboli National Digital Literacy Mission byl vytvořen k poskytování IT školení a digitální gramotnosti obyvatelstvu naší země." # todo: NEW TRANSLATION
 RAJ_ujjwala_scheme: "Program Ujjwala" # todo: NEW TRANSLATION
 RAJ_ujjwala_scheme_desc: "Pradhan Mantri Ujjwala Yojana (PMUY, přeloženo: Program osvětlení premiéra) bude spuštěn premiérem Narendra Modim za účelem rozdělení 50 milionů LPG přípojek ženám z rodin pod hranicí chudoby." # todo: NEW TRANSLATION
 RAJ_rasht_swasem_sangh: "Rashtriya Swayamsevak Sangh" # todo: NEW TRANSLATION
 RAJ_rasht_swasem_sangh_desc: "Rashtriya Swayamsevak Sangh je indická pravicová, hinduisticky nacionalistická dobrovolnická paramilitární organizace." # todo: NEW TRANSLATION
 RAJ_make_them_obey: "Přimět je poslušnými" # todo: NEW TRANSLATION
 RAJ_make_them_obey_desc: "Nevládní organizace by měly pokračovat ve své činnosti, protože nám jsou do značné míry užitečné. Měli bychom však kontrolovat jejich ideologickou propagandu a učinit je loajálními vůči naší věci." # todo: NEW TRANSLATION
 indian_event.28.t: "Modiho kampaň proti nevládním organizacím" # todo: NEW TRANSLATION
 indian_event.28.d: "V Indii existuje téměř 3,4 milionu nevládních organizací působících v různých oblastech od humanitární pomoci po obhajobu marginalizovaných a znevýhodněných komunit. Jsou důležitou součástí občanské společnosti, která přináší rychlé změny a sociální transformaci. Nevládní organizace jsou považovány za nezávislé na státě a dobrovolné povahy. Závisí na individuálních darech, zahraničním financování a pomoci od různých vládních agentur a soukromých dárců. Jejich práce pomáhá zbavovat Indii předsudků, korupce, negramotnosti a chudoby. V posledních desetiletích je však pro řadu organizací — zejména těch, které posilují lidi proti nespravedlivým vládním politikám, zpochybňují strukturální diskriminaci a obhajují práva dalitů, domorodých obyvatel a dalších znevýhodněných skupin — v Indii obtížné prostředí. Několik indických vlád se snažilo omezit jejich činnost." # todo: NEW TRANSLATION
 indian_event.28.a: "Ha! A zdá se, že jsme úspěšní!" # todo: NEW TRANSLATION
 indian_event.29.t: "Vládní návrh plynového projektu" # todo: NEW TRANSLATION
 indian_event.29.d: "Pradhan Mantri Ujjwala Yojana je program spuštěný premiérem Narendrou Modim k rozdělení LPG přípojek ženám z rodin pod hranicí chudoby. Byl vyčleněn rozpočet na tento program. Měli bychom tento program realizovat v Uttar Pradéši, nebo jej rozšířit na celou Indii?" # todo: NEW TRANSLATION
 indian_event.29.a: "Rozšířit na celou Indii" # todo: NEW TRANSLATION
 indian_event.29.b: "Zaměřit se na jeden region" # todo: NEW TRANSLATION
 RAJ_gasallindia: "Plyn pro celou Indii" # todo: NEW TRANSLATION
 RAJ_gasoneindia: "Plyn pouze pro Uttar Pradesh" # todo: NEW TRANSLATION
 RAJ_free_liq_gas: "Pradhan Mantri Ujjwala Yojana" # todo: NEW TRANSLATION
 RAJ_free_liq_gas_desc: "Přišel čas zahájit nový projekt na distribuci kapalného plynu pro naše obyvatele." # todo: NEW TRANSLATION
 RAJ_full_india_programme: "Program pro celou Indii" # todo: NEW TRANSLATION
 RAJ_full_india_programme_desc: "Ač bude těžké ho realizovat, celý Indii by měl být tento program dostupný." # todo: NEW TRANSLATION
 RAJ_only_ujjwala: "Pouze jeden region" # todo: NEW TRANSLATION
 RAJ_only_ujjwala_desc: "Pouze nejchudší regiony by měly mít toto privilegium, aby se vyrovnala sociální situace v zemi." # todo: NEW TRANSLATION
 RAJ_prior_hindus: "Upřednostnit hinduisty" # todo: NEW TRANSLATION
 RAJ_prior_hindus_desc: "Hinduisté jsou jádrem indického státu. Měli bychom jim dávat přednost ve všech možných ohledech." # todo: NEW TRANSLATION
 RAJ_coal_with_right_wing: "Koalice s armádou" # todo: NEW TRANSLATION
 RAJ_coal_with_right_wing_desc: "Armáda skutečně náš plán podporuje. Měli bychom zajistit jejich loajalitu i v politických záležitostech." # todo: NEW TRANSLATION
 RAJ_goods_and_services_tax: "Goods and Services Tax" # todo: NEW TRANSLATION
 RAJ_goods_and_services_tax_desc: "Goods and Services Tax je nástupcem DPH (VAT) používaným v Indii při dodávce zboží a služeb. GST je digitalizovaná forma DPH, kde lze také sledovat zboží a služby. DPH i GST používají stejné daňové sazby." # todo: NEW TRANSLATION
 RAJ_global_mafucat_hub: "Globální výrobní hub" # todo: NEW TRANSLATION
 RAJ_global_mafucat_hub_desc: "Staneme se globálním výrobním centrem světa a předčíme Čínu. To je náš jediný ekonomický cíl století!" # todo: NEW TRANSLATION
 RAJ_partnership_with_armenia: "Partnerství s Arménií" # todo: NEW TRANSLATION
 RAJ_partnership_with_armenia_desc: "Arménie má velmi důležitou geopolitickou polohu pro naše obchodní trasy a navíc s ní máme mnoho kulturních a historických vazeb. Měli bychom s nimi spolupracovat a zřídit tam vojenskou základnu pro zajištění jejich bezpečnosti." # todo: NEW TRANSLATION
 RAJ_demonatization_of_rupiah: "Demonetizace indických bankovek" # todo: NEW TRANSLATION
 RAJ_demonatization_of_rupiah_desc: "Vláda Indie by měla oznámit demonetizaci všech bankovek v hodnotě 500 a 1 000 z Mahatma Gandhi Series. Také bylo oznámeno vydání nových bankovek v hodnotě 500 a 2 000 výměnou za demonetizované bankovky." # todo: NEW TRANSLATION
 RAJ_schwach_bharat: "Swachh Bharat Mission" # todo: NEW TRANSLATION
 RAJ_schwach_bharat_desc: "Clean India Mission je celostátní kampaň iniciovaná vládou Indie k eliminaci venkovního vyměšování a zlepšení nakládání s tuhým odpadem a k vytvoření vesnic bez venkovního vyměšování." # todo: NEW TRANSLATION
 RAJ_vaccines_for_india: "Vakcinace pro Indii" # todo: NEW TRANSLATION
 RAJ_vaccines_for_india_desc: "Vakcíny by měly být zdarma a dostupné pro všechny sociální skupiny v naší zemi." # todo: NEW TRANSLATION
 RAJ_harsh_on_pakistan: "Zvýšit napětí vůči Pákistánu" # todo: NEW TRANSLATION
 RAJ_harsh_on_pakistan_desc: "Pákistán nás dlouho napadá! Ukážeme jim trochu síly, abychom uklidnili jejich žal!" # todo: NEW TRANSLATION
 RAJ_pressuring_china: "Vyvíjet tlak na Čínu" # todo: NEW TRANSLATION
 RAJ_pressuring_china_desc: "Čína nám dlouhodobě projevuje nepřátelství. Ukážeme světu, jak hrozná je!" # todo: NEW TRANSLATION
 RAJ_communist_party_of_india: "Communist Party of India" # todo: NEW TRANSLATION
 RAJ_communist_party_of_india_desc: "Komunistická strana Indie je nejstarší komunistická strana v Indii. CPI byla založena v dnešním Kanpuru 26. prosince 1925." # todo: NEW TRANSLATION
 RAJ_communist_party_of_india_marxist: "Komunistická strana Indie (marxistická)" # todo: NEW TRANSLATION
 RAJ_communist_party_of_india_marxist_desc: "Komunistická strana Indie (marxistická) je komunistická politická strana v Indii. Je to největší komunistická strana v Indii co do členství a volebních mandátů a jedna z národních stran Indie." # todo: NEW TRANSLATION
 RAJ_communist_party_of_india_politc: "Komunistická Indie!" # todo: NEW TRANSLATION
 RAJ_communist_party_of_india_politc_desc: "Indie konečně dosáhla socialistické revoluce! Buď pochválen Rudý říjen!" # todo: NEW TRANSLATION

 RAJ_modern_building_technology_desc: "Je čas přiblížit se k době, kdy se Indie stane jednou z nejrozvinutějších zemí světa." # todo: NEW TRANSLATION
 RAJ_mumbai_restoration: "Zaměření na Bombaj" # todo: NEW TRANSLATION
 RAJ_mumbai_restoration_desc: "Je čas obnovit starou Bombaj." # todo: NEW TRANSLATION
 RAJ_expandning_at_calcutta: "Rozšíření v Kalkatě" # todo: NEW TRANSLATION
 RAJ_expandning_at_calcutta_desc: "S nárůstem populace jsme čelili nutnosti rozšířit Kalkatu. My se nám opravdu líbil nápad trvalé expanze Moskvy." # todo: NEW TRANSLATION
 RAJ_delhi_urbanization_plan: "Plán urbanizace Dillí" # todo: NEW TRANSLATION
 RAJ_delhi_urbanization_plan_desc: "Musíme urbanizovat naše hlavní město Dillí. To zlepší stav naší země." # todo: NEW TRANSLATION
 RAJ_unslumization_of_cities: "Odslumizace měst" # todo: NEW TRANSLATION
 RAJ_unslumization_of_cities_desc: "Další projekt, který by měl zlepšit život v naší zemi." # todo: NEW TRANSLATION
 RAJ_mahindra: "Mahindra" # todo: NEW TRANSLATION
 RAJ_mahindra_desc: "Mahindra & Mahindra je indický výrobce automobilů, SUV, nákladních vozidel a traktorů." # todo: NEW TRANSLATION
 RAJ_force_motors: "Force Motors" # todo: NEW TRANSLATION
 RAJ_force_motors_desc: "Podle verze, městské nebo meziměstské malé autobusy dlouhé 6,7 metru s kapacitou 18 až 32 míst. Motor je turbodiesel čtyřválcový 76 hp." # todo: NEW TRANSLATION
 RAJ_uranium_corp_of_india: "Uranium Corporation of India" # todo: NEW TRANSLATION
 RAJ_uranium_corp_of_india_desc: "Státní podnik pod Ministerstvem atomové energie pro těžbu a zpracování uranu. Korporace byla založena v roce 1967 a je zodpovědná za těžbu a zpracování uranové rudy v Indii. Společnost provozuje doly v Jadugoru, Bhatině, Narvapaharu, Turamdihu a Banduhurangu." # todo: NEW TRANSLATION
 RAJ_inviting_iaea: "Pozvat IAEA" # todo: NEW TRANSLATION
 RAJ_inviting_iaea_desc: "Mezinárodní agentura pro atomovou energii (IAEA) je mezinárodní organizace založená v souladu s rozhodnutím OSN z 4. prosince 1954. Je součástí systému OSN a usiluje o rozvoj spolupráce v mírovém využití atomové energie." # todo: NEW TRANSLATION
 RAJ_bus_agreement_with_us: "Dohody se Spojenými státy" # todo: NEW TRANSLATION
 RAJ_bus_agreement_with_us_desc: "USA se staly naším hlavním obchodním partnerem v oblasti jaderné energie. Je čas podepsat další dohody." # todo: NEW TRANSLATION
 RAJ_bus_agreement_with_rus: "Obchody s Ruskem" # todo: NEW TRANSLATION
 RAJ_bus_agreement_with_rus_desc: "Ruský jaderný průmysl je také jeden z předních na světě. Musíme s Ruskem více spolupracovat." # todo: NEW TRANSLATION
 RAJ_finalize_kaiga: "Dokončit Kaiga" # todo: NEW TRANSLATION
 RAJ_finalize_kaiga_desc: "Kaiga Generating Station je jaderná elektrárna nacházející se v Kaiga u řeky Kali v distriktu Uttara Kannada v Karnátace. Elektrárna je v provozu od března 2000 a provozuje ji Nuclear Power Corporation of India." # todo: NEW TRANSLATION
 RAJ_tarapur4: "Tarapur 4" # todo: NEW TRANSLATION
 RAJ_tarapur4_desc: "Čtvrtá jaderná jednotka v indické jaderné elektrárně Tarapur-4. Je to největší reaktor v Indii s kapacitou 540 MW. Staví ji Nuclear Power Corp. of India Ltd. (NPCIL)." # todo: NEW TRANSLATION
 RAJ_expanding_nmdc: "Rozšiřování NMDC" # todo: NEW TRANSLATION
 RAJ_expanding_nmdc_desc: "Indický státní podnik zabývající se průzkumem železné rudy, mědi, fosfátové rudy, vápence, dolomitu, sádrovce, bentonitu, magnezitu, diamantů, cínu, wolframu, grafitu, uhlí atd. Je to největší producent železné rudy v Indii, produkující přes 35 milionů tun železné rudy ze tří mechanizovaných dolů v Chhattisgarhu a Karnátace. Provozuje také jediný mechanizovaný diamantový důl v zemi v Panna v Madhja Pradéši." # todo: NEW TRANSLATION
 RAJ_invite_foreign_powers: "Pozvat zahraniční investory" # todo: NEW TRANSLATION
 RAJ_invite_foreign_powers_desc: "Musíme učinit tento průmysl atraktivnějším pro zahraniční investory, aby pokrok mohl postupovat rychleji." # todo: NEW TRANSLATION
 RAJ_bringing_back_the_plan: "Vrácení plánu" # todo: NEW TRANSLATION
 RAJ_bringing_back_the_plan_desc: "Jak si připomínáme staré časy, podstata centralizovaného plánování se vrací, naznačujíc rovnováhu mezi pečlivě vytvořenými výrobními strategiemi a rytmem výstavby. Objevující se ideologie nacházejí hlas, i když šepoty nespokojenosti znějí koridory oligarchie." # todo: NEW TRANSLATION
 RAJ_agrarian_society: "Agrární společnost" # todo: NEW TRANSLATION
 RAJ_agrarian_society_desc: "Jako civilizace s hlubokými agrárními tradicemi tento krok odráží snahu využít úrodné venkovy k pohonu indické ekonomiky. S výhledem na soběstačnost kvete duch ekonomické autonomie, symbolizující harmonické spojení staré moudrosti a moderních aspirací, což mírně potěší srdce našich farmářů." # todo: NEW TRANSLATION
 RAJ_expansive_subsidies: "Rozsáhlé dotace" # todo: NEW TRANSLATION
 RAJ_expansive_subsidies_desc: "Založené na tradici komunitní podpory, rozsáhlé dotace jsou naším slibem oživit rozlehlá pole, která po staletí živila náš lid. Tato iniciativa je svědectvím našeho trvalého závazku k podpoře prosperující venkovské společnosti a získání další přízně mezi zemědělci." # todo: NEW TRANSLATION
 RAJ_indian_ricebelt: "Pás rýže v Indii" # todo: NEW TRANSLATION
 RAJ_indian_ricebelt_desc: "Indický pás rýže, region historicky ceněný pro svou úrodnost, se stává pilířem naší ekonomické strategie. Jak sem směrujeme zdroje, duše agrární komunity se raduje, což znamená symbiotický vztah mezi půdou a národem a významný finanční krok k prosperující budoucnosti." # todo: NEW TRANSLATION
 RAJ_leaving_as_it_is: "Nechat tak, jak je" # todo: NEW TRANSLATION
 RAJ_leaving_as_it_is_desc: "Ve světě neustále žíznivém po energii obracíme zrak k využití větru a slunečních polí. Ačkoli to vyžaduje rozumnou investici, tato iniciativa představuje skok k obnovitelné soběstačnosti a zanechává stopu udržitelné modernity v našem agrárním odkazu." # todo: NEW TRANSLATION
 RAJ_teacoffedance: "Čaj, káva, tanec." # todo: NEW TRANSLATION
 RAJ_teacoffedance_desc: "Uprostřed globálního povyku pro naše aromatické nápoje tančíme na tóny ekonomické příležitosti. Tato iniciativa, která rozšiřuje naše zdrojové obzory, zároveň jemně míchá politickou scénu, zachycujíc křehkou rovnováhu Indie mezi tradicí a modernitou a posouvá nás k větší domácí autonomii." # todo: NEW TRANSLATION
 RAJ_exportsubsidies: "Regulace exportu" # todo: NEW TRANSLATION
 RAJ_exportsubsidies_desc: "S bohatou paletou přírodních zdrojů představuje regulace exportu náš krok k vyváženému využívání našeho bohatství. Tato iniciativa vyjadřuje snahu uchovat podstatu naší půdy a je rozumným krokem k pěstování soběstačné ekonomiky." # todo: NEW TRANSLATION
 RAJ_high_import_tariffs: "Vysoké dovozní tarify" # todo: NEW TRANSLATION
 RAJ_high_import_tariffs_desc: "Zavedením vysokých dovozních tarifů činíme odvážné prohlášení o našem úmyslu podporovat domácí průmysl. Tato iniciativa zakořeněná v touze po ekonomické suverenitě naznačuje silnější, soběstačnou Indii s náznaky stability v politických kruzích." # todo: NEW TRANSLATION
 RAJ_tea_production: "Produkce čaje" # todo: NEW TRANSLATION
 RAJ_tea_production_desc: "Zabýváme se našimi oblíbenými čajovými plantážemi a snažíme se zvýšit naši kapacitu a zároveň pečovat o pevné vazby s farmářskou komunitou. Mírné rozšíření infrastruktury je uznáním listu, který po staletí pěstoval přátelství." # todo: NEW TRANSLATION
 RAJ_coffee_production: "Produkce kávy" # todo: NEW TRANSLATION
 RAJ_coffee_production_desc: "Jak se vznáší vůně čerstvě uvařené kávy, snažíme se zvýšit naši produkci kávy, kombinujíc moderní agrotechniky se zaběhlými postupy. Tento projekt, i když vyžaduje mírnou investici, posiluje naše agrární vazby a klade základy pro rozlehlý průmyslový sektor v zelenajících se kávových plantážích." # todo: NEW TRANSLATION
 RAJ_amar_tea: "Amar Tea" # todo: NEW TRANSLATION
 RAJ_amar_tea_desc: "Amar Tea stojí jako symbol prosperujícího partnerství mezi tradicí a moderním průmyslovým étosem. S dalším krokem do rozšíření naší produkce získáváme teplé uznání od farmářů a vítáme budoucnost sdíleného blahobytu." # todo: NEW TRANSLATION
 RAJ_coffee_tata_tea: "TATA Coffee a Tea" # todo: NEW TRANSLATION
 RAJ_coffee_tata_tea_desc: "Spolupráce s TATA znamená nový úsvit podpůrné politiky pro naše zemědělské srdce. Jak proplouváme oblastmi kávy a čaje, tato iniciativa podporuje harmonický vztah s malými a středními podnikateli, pěstujíc komunitního ducha růstu a společných aspirací." # todo: NEW TRANSLATION
 RAJ_coffee_levista: "Coffee Levista" # todo: NEW TRANSLATION
 RAJ_coffee_levista_desc: "Využitím bohatství naší půdy znamená iniciativa Coffee Levista rozšíření našich kavových aktivit. S každým sklizeným zrnem se posiluje vztah mezi půdou a obživou, podporujíc klima zemědělského blahobytu a upevňujíc symbiózu průmyslu a zemědělství." # todo: NEW TRANSLATION
 RAJ_supporting_local_producers: "Podpora místních výrobců" # todo: NEW TRANSLATION
 RAJ_supporting_local_producers_desc: "Přijetím étosu 'Bakdash' tato iniciativa posouvá místní průmysly do nové éry rozvoje. S mírnou investicí dláždíme cestu pro rozvíjející se infrastrukturu, která slibuje kombinaci tradičního řemesla a moderní efektivity." # todo: NEW TRANSLATION
 RAJ_indian_rice_bowl: "Indská rýžová mísa" # todo: NEW TRANSLATION
 RAJ_indian_rice_bowl_desc: "Iniciativa Indická rýžová mísa je odvážným krokem k přetvoření našeho ekonomického vyprávění, byť za politickou cenu. Mobilizací ekonomiky směrem k obilné budoucnosti zveme nový úsvit průmyslové obratnosti a stavebního oživení, i když šlapeme po křehké rovnováze ideologických a oligarchických nálad." # todo: NEW TRANSLATION
 RAJ_standart_rationing: "Standardní přídělování a pozemková reforma" # todo: NEW TRANSLATION
 RAJ_standart_rationing_desc: "Větry reforem šustí poli, když se vydáváme na cestu standardního přídělování a restrukturalizace půdy. Podstata nově se objevujících ideologií nachází úrodnou půdu, i když tradiční agrární tkanina pocítí mírné otřesy, čímž se otevírá cesta k modernějšímu venkovskému obrazu." # todo: NEW TRANSLATION
 RAJ_incr_regional_control: "Zvýšit regionální kontrolu" # todo: NEW TRANSLATION
 RAJ_incr_regional_control_desc: "S vizí podpořit strukturovanější správu se opratě regionální kontroly utahují. Byrokratický stroj bzučí novou energií, směrujíc vlnu politického umění, zatímco národ kráčí vstříc budoucnosti, kde každý region přispívá k centralizované vizi." # todo: NEW TRANSLATION
 RAJ_local_prod_gov_prod: "Místní výrobci? Vládní výrobci!" # todo: NEW TRANSLATION
 RAJ_local_prod_gov_prod_desc: "Vstupem do oblasti státní produkce se v průmyslové krajině šíří vlna změn. Posun v kurzu, i když vyvolává smíšené reakce mezi oligarchy, oznamuje novou éru, kde stát přebírá otěže výroby a činí rozhodný krok k soběstačnosti." # todo: NEW TRANSLATION
 RAJ_new_prospects_for_socialism: "Nové vyhlídky pro socialismus" # todo: NEW TRANSLATION
 RAJ_new_prospects_for_socialism_desc: "S upevněním základů regionální kontroly nabírá vyprávění socialismu novou sílu. Mírné investice do harmonie a nový průmyslový závan znamenají zemi kráčející k nuancovanému ideovému prozkoumání." # todo: NEW TRANSLATION
 RAJ_state_run_capitalism: "Státem řízený kapitalismus" # todo: NEW TRANSLATION
 RAJ_state_run_capitalism_desc: "Závoj se zvedá nad novým ekonomickým úsvitem, když se odhaluje koncept státem řízeného kapitalismu. Z tohoto úhlu se rýsuje vyváženější interakce s globálními trhy, naznačující jemnější ekonomický dialog." # todo: NEW TRANSLATION
 RAJ_further_expansion_into_market: "Ekonomický výbor" # todo: NEW TRANSLATION
 RAJ_further_expansion_into_market_desc: "Zřízení Ekonomického výboru odráží promyšlený přístup ke strukturování národního vývoje. Mezi rytmickým hučením výstavby pokračuje dialog mezi pokrokem a spotřebou." # todo: NEW TRANSLATION
 RAJ_secured_food_source: "Zabezpečený zdroj potravin" # todo: NEW TRANSLATION
 RAJ_secured_food_source_desc: "Naše agrární kořeny nás vedou k zajištění zdrojů, které po staletí živily naši civilizaci. Tato iniciativa, slib loajalitu našim farmářům, symbolizuje závazek k zemědělské stabilitě a posiluje národ politickou silou na cestě k soběstačné ekonomice." # todo: NEW TRANSLATION
 RAJ_unite_the_farms: "Sjednotit farmy" # todo: NEW TRANSLATION
 RAJ_unite_the_farms_desc: "Jak volání po jednotě zaznívá napříč poli, tiše se zakořeňuje slib soběstačnosti uprostřed úrodných krajin, ačkoli to může znepokojit některé tradiční obchodní kruhy. Přesto nadějná vize domácí nezávislosti vrhá nad krajinou optimistický stín." # todo: NEW TRANSLATION
 RAJ_our_next_logical_step: "Jednání s místními guvernéry" # todo: NEW TRANSLATION
 RAJ_our_next_logical_step_desc: "Orientace v složité tapisérii místní správy odhaluje potenciál pro zlepšení infrastruktury, i když ne bez svého stínu. Ale hnací síla směrem k domácí nezávislosti pokračuje vpřed s každým dialogem." # todo: NEW TRANSLATION
 RAJ_full_socialism_control: "Přechod na plný socialismus" # todo: NEW TRANSLATION
 RAJ_full_socialism_control_desc: "V politické krajině se odvíjí hluboký zvrat, jak šeptání socialismu sílí. S ústupem starých oligarchických hlasů nachází All India Trade Union Congress svůj hlas, čímž začíná nová kapitola indické ideologické cesty." # todo: NEW TRANSLATION
 RAJ_pressure_big_business: "Tlak na velké podniky" # todo: NEW TRANSLATION
 RAJ_pressure_big_business_desc: "Jemný zápas mezi politikou a obchodem zesiluje a vytváří cestu k více samostatnému ekonomickému vyprávění. Uprostřed této měnící se vlny nachází podstata domácí autonomie pevnější oporu." # todo: NEW TRANSLATION
 RAJ_looming_water1: "Snížené nedostatky vody" # todo: NEW TRANSLATION
 RAJ_looming_water2: "Částečné nedostatky vody" # todo: NEW TRANSLATION
 RAJ_stabiliz_supply_water: "Stabilizace zásobování vodou" # todo: NEW TRANSLATION
 RAJ_stabiliz_supply_water_desc: "Problém nedostatku vody je v Indii velmi vysoko na pořadu dne. Musíme vynaložit veškeré úsilí, abychom tento problém vyřešili." # todo: NEW TRANSLATION
 RAJ_israeli_water_spec: "Izraelští specialisté na vodu" # todo: NEW TRANSLATION
 RAJ_israeli_water_spec_desc: "Izraelští specialisté již nabídli svou pomoc v otázkách filtrace a zásobování obyvatelstva vodou." # todo: NEW TRANSLATION
 RAJ_spanish_water_spec: "Španělští specialisté na vodu" # todo: NEW TRANSLATION
 RAJ_spanish_water_spec_desc: "Španělští specialisté již nabídli svou pomoc v otázkách filtrace a zásobování obyvatelstva vodou." # todo: NEW TRANSLATION
 RAJ_minjur_water_plant: "Odsolovací zařízení Minjur" # todo: NEW TRANSLATION
 RAJ_minjur_water_plant_desc: "Odsolovací zařízení Minjur je vodárenská odsolovací stanice s reverzní osmózou ve vesnici Kattupalli, na severním předměstí Čennaje v Indii, na pobřeží Bengálského zálivu, která zásobuje vodou město Čennaj. Postavené na pozemku o rozloze 60 akrů, je to největší odsolovací zařízení v Indii." # todo: NEW TRANSLATION
 RAJ_nemmeli_water_plant: "Odsolovací zařízení Nemmeli" # todo: NEW TRANSLATION
 RAJ_nemmeli_water_plant_desc: "Odsolovací zařízení Nemmeli je vodárenská odsolovací stanice v Nemmeli v Čennaji, na pobřeží Bengálského zálivu, která zásobuje vodou město Čennaj." # todo: NEW TRANSLATION
 water_ind_tt: "§GPostupně vyřešíme problém nedostatku vody§!" # todo: NEW TRANSLATION
 RAJ_invest_in_bollywood: "Investovat do Bollywoodu" # todo: NEW TRANSLATION
 RAJ_invest_in_bollywood_desc: "Investovat do Bollywoodu" # todo: NEW TRANSLATION
 indian_event.23.t: "Indický filmový průmysl šokuje svět!" # todo: NEW TRANSLATION
 indian_event.23.d: "Indická kinematografie opět dokázala svou globální sílu – nejnovější indický film Mystic Dreams dobývá svět. Film, režírovaný uznávaným indickým režisérem Rohitem Vermou, překonal návštěvnické rekordy a získal srdce diváků po celém světě, čímž znamená nový milník pro indické kino na mezinárodní scéně. Mystic Dreams vypráví dojemný příběh lásky, sebepoznání a síly lidského spojení. Děj se odehrává na pozadí majestátních Himalájí a film krásně kombinuje ohromující vizuály, poutavé vyprávění a vynikající herecké výkony talentovaného ansámblu. Úspěch filmu lze připsat jeho schopnosti oslovit publikum z různých kulturních prostředí. Univerzální témata lásky, naděje a spirituality zasáhla diváky po celém světě a překonala jazykové i kulturní bariéry. Okouzlující kamera a pečlivě zpracovaný scénář sklidily chválu jak od kritiků, tak od diváků." # todo: NEW TRANSLATION
 indian_event.23.a: "Indie je opravdu NEJLEPŠÍ! Kdo o tom pochybuje, není chytrý!" # todo: NEW TRANSLATION
 RAJ_bolywood_idea: "Bollywood" # todo: NEW TRANSLATION
 RAJ_bolywood_idea1: "Bollywood" # todo: NEW TRANSLATION
 RAJ_bolywood_idea2: "Bollywood" # todo: NEW TRANSLATION
 RAJ_tata_consult: "TATA Consult" # todo: NEW TRANSLATION
 RAJ_tata_consult_desc: "Je to indická automobilka, součást skupiny Tata. Společnost má sídlo v Bombaji." # todo: NEW TRANSLATION
 RAJ_software_tech_park: "Software Tech Park" # todo: NEW TRANSLATION
 RAJ_software_tech_park_desc: "Organizace pro vědu a technologie pod Ministerstvem elektroniky a informačních technologií (MeitY) se věnuje podpoře IT/ITES průmyslu, inovacím, výzkumu a vývoji, startupům, tvorbě produktů a duševního vlastnictví v oblasti vznikajících technologií, jako jsou Internet věcí, blockchain, umělá inteligence, strojové učení, počítačové vidění, robotika, rozšířená a virtuální realita, animace a vizuální efekty, datová věda a analytika pro různé oblasti jako fintech, agritech, medicína, autonomní a propojená elektrická a sdílená mobilita, ESDM, kyberbezpečnost, hraní, Průmysl 4.0, bezpilotní letecké prostředky, zvyšování efektivity atd." # todo: NEW TRANSLATION
 RAJ_hcl_tech_lim: "HCL Tech Limited" # todo: NEW TRANSLATION
 RAJ_hcl_tech_lim_desc: "HCL Technologies Limited, obchodně HCLTech (dříve Hindustan Computers Pvt. Limited), je indská nadnárodní společnost působící v oblasti IT služeb a poradenství se sídlem v Noidě." # todo: NEW TRANSLATION
 RAJ_tech_mahindra: "Mahindra Tech" # todo: NEW TRANSLATION
 RAJ_tech_mahindra_desc: "Indická nadnárodní společnost poskytující informační technologie a poradenské služby. Skupina Mahindra sídlí v Pune a má registrovanou kancelář v Bombaji. Tech Mahindra je společnost s obratem okolo 6 miliard dolarů a více než 148 000 zaměstnanci v 90 zemích." # todo: NEW TRANSLATION
 RAJ_infosys_limited: "Infosys Limited" # todo: NEW TRANSLATION
 RAJ_infosys_limited_desc: "Indická společnost zabývající se vývojem zakázkového softwaru pro e‑commerce a telekomunikační podniky. Poskytuje také IT a softwarové poradenské služby." # todo: NEW TRANSLATION
 RAJ_wipro: "WIPRO" # todo: NEW TRANSLATION
 RAJ_wipro_desc: "Wipro je indská nadnárodní korporace poskytující informační technologie, poradenské a business process služby. Je jednou z předních technologických společností." # todo: NEW TRANSLATION
 RAJ_forces_of_india: "Indické síly" # todo: NEW TRANSLATION
 RAJ_forces_of_india_desc: "Vojenská organizace Indie, určená k obraně republiky a ochraně svobody a nezávislosti státu, jeden z nejdůležitějších nástrojů politické síly." # todo: NEW TRANSLATION
 RAJ_indian_militias: "Indické milice" # todo: NEW TRANSLATION
 RAJ_indian_militias_desc: "Milice jsou nedílnou součástí naší armády. Abychom úspěšně vedli vojenské operace, musíme rozvíjet i naše milice." # todo: NEW TRANSLATION
 RAJ_assam_rifles: "Assam Rifles" # todo: NEW TRANSLATION
 RAJ_assam_rifles_desc: "Centrální polovojenská síla odpovědná za bezpečnost hranic, protiteroristická opatření a udržování pořádku v severovýchodní Indii. Jejím hlavním úkolem je hlídat indicko‑myanmarskou hranici. AR je jednou ze sedmi Centrálních ozbrojených policejních formací pod Ministerstvem vnitra. Indická armáda vykonává nad AR operativní kontrolu. Jako policejní síla je nábor, benefity, povyšování a odchod do důchodu řízen pravidly CAPF. Přibližně 80 % důstojníků je jmenováno z armády, zatímco zbytek personálu je náborem z kádru AR. AR velel generální ředitel Assam Rifles, který je jmenován Ministerstvem vnitra." # todo: NEW TRANSLATION
 RAJ_special_frontier_force: "Speciální pohraniční jednotka" # todo: NEW TRANSLATION
 RAJ_special_frontier_force_desc: "Indická jednotka pro speciální operace vytvořená 14. listopadu 1962. Skládala se převážně z tibetských uprchlíků žijících v Indii. Nyní se její velikost a rozsah operací zvětšily. Původním hlavním účelem byla provádět tajné operace za čínskými liniemi v případě další sino‑indické války." # todo: NEW TRANSLATION
 RAJ_indian_special_forces: "Indické speciální jednotky" # todo: NEW TRANSLATION
 RAJ_indian_special_forces_desc: "Abychom prováděli speciální operace za nepřátelskými liniemi nebo uvnitř země, potřebujeme vycvičené speciální jednotky." # todo: NEW TRANSLATION
 RAJ_special_protection_group: "Skupina speciální ochrany" # todo: NEW TRANSLATION
 RAJ_special_protection_group_desc: "Agentura vlády Indie, jejímž jediným úkolem je chránit premiéra Indie a v některých případech i jeho rodinu. Byla založena v roce 1988 zákonem parlamentu Indie. SPG neustále chrání premiéra jak v Indii, tak v zahraničí, stejně jako nejbližší členy rodiny premiéra žijící s ním v oficiálním sídle. Členové rodiny se však mohou ochrany vzdát." # todo: NEW TRANSLATION
 RAJ_NAJA_idea_1: "Militarizovaná policie" # todo: NEW TRANSLATION
 RAJ_NAJA_idea_2: "Vysoce militarizovaná policie" # todo: NEW TRANSLATION
 RAJ_NAJA_idea_3: "Vysoce militarizovaná policie" # todo: NEW TRANSLATION
 RAJ_riot_police_idea: "Pořádková policie" # todo: NEW TRANSLATION
 RAJ_riot_police_idea_desc: "" # todo: NEW TRANSLATION
 RAJ_outer_doctrine_idea: "Doktrína války se sousedy" # todo: NEW TRANSLATION
 RAJ_outer_doctrine_idea_desc: "" # todo: NEW TRANSLATION
 RAJ_national_security_guard: "National Security Guard" # todo: NEW TRANSLATION
 RAJ_national_security_guard_desc: "Obecně známá jako \"Black Cats\", je to indická protiteroristická jednotka pod Ministerstvem vnitra. Byla založena 16. října 1984 po operaci Blue Star k boji proti teroristickým aktivitám a ochraně států před vnitřním nepokojem. Oficiálně schválena parlamentem Indie zákonem o National Security Guard z roku 1986. Je to jedna ze sedmi centrálních ozbrojených policejních formací Indie." # todo: NEW TRANSLATION
 RAJ_special_protection_group: "Vyškolit Skupinu speciální ochrany" # todo: NEW TRANSLATION
 RAJ_special_protection_group_desc: "Agentura vlády Indie, jejímž jediným úkolem je chránit premiéra Indie a v některých případech i jeho rodinu. Byla založena v roce 1988 zákonem parlamentu Indie. SPG neustále chrání premiéra jak v Indii, tak v zahraničí, stejně jako nejbližší členy rodiny premiéra žijící s ním v oficiálním sídle. Členové rodiny se však mohou ochrany vzdát." # todo: NEW TRANSLATION
 RAJ_railway_protection_group: "Skupina ochrany železnic" # todo: NEW TRANSLATION
 RAJ_railway_protection_group_desc: "Železniční ochranná skupina je část nové vojenské policie, která byla speciálně vytvořena pro ochranu vládní logistiky a potírání ozbrojených výtržností." # todo: NEW TRANSLATION
 RAJ_border_security_force: "Pohraniční bezpečnostní síly" # todo: NEW TRANSLATION
 RAJ_border_security_force_desc: "Indická organizace pro ochranu hranic s Pákistánem a Bangladéšem. Je to jedna ze sedmi centrálních ozbrojených policejních jednotek Indie, vytvořená po indo‑pákistánské válce v roce 1965 „s cílem zajistit bezpečnost indických hranic a souvisejících záležitostí“." # todo: NEW TRANSLATION
 RAJ_saastra_seema_bal: "Saastra Seema Bal" # todo: NEW TRANSLATION
 RAJ_saastra_seema_bal_desc: "Indické pohraniční hlídky jsou rozmístěny podél hraničních úseků s Nepálem a Bhútánem. Je to jedna ze sedmi centrálních ozbrojených policejních formací pod administrativní kontrolou Ministerstva vnitra." # todo: NEW TRANSLATION
 RAJ_central_armed_police: "Centrální ozbrojená policie" # todo: NEW TRANSLATION
 RAJ_central_armed_police_desc: "Kolektivní označení centrálních policejních organizací v Indii pod Ministerstvem vnitra. Technicky se jedná o polovojenské formace, dříve známé jako Centrální polovojenské formace." # todo: NEW TRANSLATION
 RAJ_indotibet_border_police: "Indo‑tibetská pohraniční policie" # todo: NEW TRANSLATION
 RAJ_indotibet_border_police_desc: "Indo‑tibetská pohraniční policie (ITBP) je pohraniční stráž nasazená podél hranic Indie s Tibetskou autonomní oblastí. Je to jedna ze sedmi Centrálních ozbrojených policejních sil, založená v roce 1962 po následcích sino‑indické války v roce 1962." # todo: NEW TRANSLATION
 RAJ_expanding_cprf: "Rozšiřování CRPF" # todo: NEW TRANSLATION
 RAJ_expanding_cprf_desc: "Vojenské formace pod Ministerstvem vnitra Indie, plnící funkce ozbrojené policejní zálohy k zajištění veřejného pořádku, vnitřní bezpečnosti a integrity státu, boji proti terorismu, zajištění bezpečnosti během voleb, pomoci civilním orgánům a překonávání následků přírodních katastrof." # todo: NEW TRANSLATION
 RAJ_indian_air_force: "Indické letectvo" # todo: NEW TRANSLATION
 RAJ_indian_air_force_desc: "Jedna z větví indických ozbrojených sil. Podle počtu letadel se řadí na čtvrté místo mezi největšími letectvy světa (po Spojených státech, Rusku a Číně)." # todo: NEW TRANSLATION
 RAJ_reformation_of_dislocation: "Reforma rozmístění" # todo: NEW TRANSLATION
 RAJ_reformation_of_dislocation_desc: "Naše letectvo musí změnit taktiku rozmístění, aby se zabránilo mnoha incidentům během války." # todo: NEW TRANSLATION
 RAJ_mirage2000: "Nákup Mirage 2000" # todo: NEW TRANSLATION
 RAJ_mirage2000_desc: "Dassault Mirage 2000 je víceúčelový stíhací letoun čtvrté generace vyvinutý v 70. letech firmou Dassault. Ve službě od roku 1984. Hlavní bojový letoun francouzského letectva na přelomu 20. a 21. století. Je ve službě v několika zemích v Asii, Evropě a Latinské Americe." # todo: NEW TRANSLATION
 RAJ_rafale: "Stíhačky Rafale" # todo: NEW TRANSLATION
 RAJ_rafale_desc: "Dassault Rafale je vícepurpose stíhací letoun čtvrté generace vyvinutý francouzskou společností Dassault Aviation. Svůj první let uskutečnil v červenci 1986. Do služby v námořnictvu a letectvu Francie byl zařazen v letech 2004 (námořnictvo) a 2006 (letectvo)." # todo: NEW TRANSLATION
 RAJ_su30: "Nákup Su‑30" # todo: NEW TRANSLATION
 RAJ_su30_desc: "Sovětsko/ruský dvoumístný víceúčelový stíhač generace 4+. Je navržen k ničení vzdušných cílů ve dne i v noci, za jednoduchých i složitých meteorologických podmínek, včetně použití aktivního a pasivního rušení, kontrolování vzdušného prostoru, blokování nepřátelských letišť v hloubce a akcí proti pozemním a námořním cílům. Lze jej také použít pro řízení skupinových bojových operací při získávání vzdušné nadvlády, ničení nepřátelských vzdušných přistání, provádění leteckého průzkumu a ničení pozemních cílů za různých podmínek." # todo: NEW TRANSLATION
 RAJ_haltejas: "Vývoj Haltejas" # todo: NEW TRANSLATION
 RAJ_haltejas_desc: "Indický lehký víceúčelový stíhací letoun čtvrté generace. Jednomotorové letadlo je řešeno podle \"bezocasé\" schématu s trojúhelníkovým křídlem. Prototyp provedl první let v roce 2001; byl vyvinut v rámci programu LCA." # todo: NEW TRANSLATION
 RAJ_haljaguar: "Vývoj Haljaguaru" # todo: NEW TRANSLATION
 RAJ_haljaguar_desc: "Stíhací bombardér byl společným vývojem Velké Británie (British Aircraft Corporation) a Francie (Breguet). Sloužil ve vzdušných silách těchto zemí po tři desetiletí a byl exportován. Vytvoření SEPECAT Jaguar bylo jedním z prvních společných programů evropských výrobců letadel. Výrobu zajišťoval konzorcium SEPECAT (Société Européenne de Production de l'avion École de Combat et d'appui Tactique)." # todo: NEW TRANSLATION
 RAJ_embnetra: "EMB‑145I Netra" # todo: NEW TRANSLATION
 RAJ_embnetra_desc: "Embraer ERJ‑145 je základní model rodiny regionálních proudových letadel ERJ (Embraer Regional Jet), vyvinutý brazilským výrobcem Embraer na počátku 90. let. Kromě základního modelu existují i modifikace s prodlouženým doletem: ERJ‑145ER (Extended Range), ERJ‑145LR (Long Range), ERJ‑145XR (Extra‑long Range). Letadlo je v provozu u dopravců od roku 1996. Během sériové výroby bylo vyrobeno více než 700 kusů. Výroba pokračuje v Brazílii a od roku 2004 i v Číně." # todo: NEW TRANSLATION
 RAJ_contracts_with_us_air: "Smlouvy s letectvem USA" # todo: NEW TRANSLATION
 RAJ_contracts_with_us_air_desc: "Letectvo Spojených států je nejvyspělejší a nejsilnější leteckou silou. Musíme s nimi uzavřít dohody o společném vývoji letadel." # todo: NEW TRANSLATION
 RAJ_gulfstr4: "GulfStream 4" # todo: NEW TRANSLATION
 RAJ_gulfstr4_desc: "Gulfstream IV je řada obchodních letadel vyvinutá společností Gulfstream Aerospace v 80. letech. Zahrnuje základní modely Gulfstream IV a jejich následné generace jako Gulfstream IV SP, G300, G350, G400 a G450. V letech 1985–2018 bylo vyrobeno více než 900 letadel této rodiny, mnoho z nich stále létá." # todo: NEW TRANSLATION
 RAJ_indian_navy_ind: "Indické námořnictvo" # todo: NEW TRANSLATION
 RAJ_indian_navy_ind_desc: "Naše námořnictvo se nyní nemůže pochlubit výraznými vlastnostmi ve srovnání s západními a východními soupeři. Pokud však chceme zabrat místo na slunci, musíme se postarat o naši flotilu." # todo: NEW TRANSLATION
 RAJ_lessons_from_cactus: "Poučení z operace Cactus" # todo: NEW TRANSLATION
 RAJ_lessons_from_cactus_desc: "Operace Cactus byla pro naši armádu i námořnictvo poměrně úspěšná. Zohlednili jsme mnoho nuancí, které během této operace vyšly najevo, a používáme je ke zlepšení kvality naší flotily." # todo: NEW TRANSLATION
 indian_event.24.t: "Dědictví operace Cactus" # todo: NEW TRANSLATION
 indian_event.24.d: "Operace Cactus byla vojenská operace provedená indickými ozbrojenými silami v roce 1988. Operace byla podniknuta za účelem zneškodnění pokusu o převrat na ostrovním státě Maledivy. Dne 3. listopadu 1988 skupina maledivských militantů, podporovaných žoldáky ze Srí Lanky, zahájila puč proti tehdejšímu prezidentovi Malediv Maumoonu Abdulovi Gayoomovi. Cílem puče bylo svrhnout vládu a nastavit režim přátelský povstalcům. V reakci na tuto vážnou hrozbu Indie rychle nasadila síly na pomoc maledivské vládě. Dne 4. listopadu transportní letadla indického letectva, eskortovaná válečnými loděmi indického námořnictva, přepravila jednotky indické armády do Malé, hlavního města Malediv." # todo: NEW TRANSLATION
 indian_event.24.a: "Zajímavé." # todo: NEW TRANSLATION
 RAJ_domestic_ship_prod: "Domácí lodní výroba" # todo: NEW TRANSLATION
 RAJ_domestic_ship_prod_desc: "Musíme rozvíjet vlastní právní řízení." # todo: NEW TRANSLATION
 RAJ_navy_aviation: "Námořní letectvo" # todo: NEW TRANSLATION
 RAJ_navy_aviation_desc: "Abychom účinně chránili naši flotilu, potřebujeme námořní letectvo." # todo: NEW TRANSLATION
 RAJ_goa_dock_exp: "Rozšíření loděnic" # todo: NEW TRANSLATION
 RAJ_goa_dock_exp_desc: "Čím více rozvíjíme právní řízení, tím více loděnic potřebujeme." # todo: NEW TRANSLATION
 RAJ_revit_soviet_ships: "Oživení starých schopností" # todo: NEW TRANSLATION
 RAJ_revit_soviet_ships_desc: "Sovětský přístup k stavbě lodí byl natolik účinný, že ho můžeme pro sebe integrovat." # todo: NEW TRANSLATION
 RAJ_scquir_submarines: "Indické ponorky" # todo: NEW TRANSLATION
 RAJ_scquir_submarines_desc: "Abychom úspěšně potápěli cizí lodě, potřebujeme vlastní ponorky." # todo: NEW TRANSLATION
 RAJ_agree_brit_onnavy: "Dohodnout se s Británií" # todo: NEW TRANSLATION
 RAJ_agree_brit_onnavy_desc: "Británie byla dříve přední námořní mocností, a proto jsme nuceni podepsat dohodu o spolupráci s Británií." # todo: NEW TRANSLATION
 RAJ_naval_trainings: "Námořní výcviky" # todo: NEW TRANSLATION
 RAJ_naval_trainings_desc: "Dobrá příprava naší flotily zajistí naši převahu na moři." # todo: NEW TRANSLATION
 RAJ_russia_navy_agree: "Ruští námořní specialisté" # todo: NEW TRANSLATION
 RAJ_russia_navy_agree_desc: "Spolupráce s Rusy nám umožní posílit naši pozici na moři." # todo: NEW TRANSLATION
 RAJ_anew_indian_army: "Nová indická armáda" # todo: NEW TRANSLATION
 RAJ_anew_indian_army_desc: "Musíme vytvořit novou koncepci indické armády, aby se přizpůsobila moderním realitám." # todo: NEW TRANSLATION
 RAJ_towards_new_mil_doct: "Směřovat k nové vojenské doktríně" # todo: NEW TRANSLATION
 RAJ_towards_new_mil_doct_desc: "Je čas přiznat, že naše vojenská doktrína je dávno zastaralá. Pokud chceme být v novém tisíciletí nepřemožitelní, musíme vytvořit novou vojenskou doktrínu." # todo: NEW TRANSLATION
 RAJ_threat_of_the_dragon: "Hrozba draka" # todo: NEW TRANSLATION
 RAJ_threat_of_the_dragon_desc: "Naší druhou největší hrozbou je Čína, náš dlouholetý rival v regionu. Musíme analyzovat jejich vojenskou doktrínu a připravit se na jejich útok." # todo: NEW TRANSLATION
 RAJ_threat_of_the_crescent: "Hrozba půlměsíce" # todo: NEW TRANSLATION
 RAJ_threat_of_the_crescent_desc: "Pákistán je náš hlavní nepřítel v geopolitické aréně. Jejich armáda je poměrně roztříštěná a můžeme se pokusit vytvořit kompetentní obranu proti Pákistánu." # todo: NEW TRANSLATION
 RAJ_threat_of_terror_mil: "Hrozba terorismu" # todo: NEW TRANSLATION
 RAJ_threat_of_terror_mil_desc: "Náš nový nepřítel, který se objevil v 21. století, je terorismus. Tento nepřítel je vnitřní a musíme připravit náš obranný sektor proti faktorům působícím zevnitř." # todo: NEW TRANSLATION
 RAJ_strategic_initiative: "Strategická iniciativa" # todo: NEW TRANSLATION
 RAJ_strategic_initiative_desc: "Musíme převzít co největší strategickou iniciativu v regionu a být připraveni udeřit preventivně na nepřítele. Příprava na takový scénář je nezbytná." # todo: NEW TRANSLATION
 RAJ_military_infrastructure: "Vojenská infrastruktura" # todo: NEW TRANSLATION
 RAJ_military_infrastructure_desc: "Abychom byli připraveni na dlouhodobou válku, musíme připravit naše logistické zásobovací linky a vybudovat federální silnice." # todo: NEW TRANSLATION
 RAJ_new_military_methodology: "Nová vojenská metodologie" # todo: NEW TRANSLATION
 RAJ_new_military_methodology_desc: "Musíme odmítnout starou metodologii války a konceptualizovat novou válku naší doby se všemi jejími specifiky." # todo: NEW TRANSLATION
 RAJ_preparations_in_kashmir: "Přípravy v Kašmíru" # todo: NEW TRANSLATION
 RAJ_preparations_in_kashmir_desc: "V Kašmíru dlouhodobě dochází k bojům a střetům. Tento sud s prachem exploduje dříve či později. Musíme být připraveni." # todo: NEW TRANSLATION
 RAJ_behead_northwest_separat: "Zlomit severozápadní separatismus" # todo: NEW TRANSLATION
 RAJ_behead_northwest_separat_desc: "Separatisté se dlouho snaží zničit naši státní strukturu. Musíme useknout hlavu tomuto hadovi, který číhá v naší zahradě!" # todo: NEW TRANSLATION
 RAJ_antiterror_raids: "Protiteroristické razie" # todo: NEW TRANSLATION
 RAJ_antiterror_raids_desc: "Razie proti teroristům by se měly stát běžnou praxí pro vnitřní jednotky. Islamisté destabilizují naši situaci, musíme je vykořenit z naší země." # todo: NEW TRANSLATION
 RAJ_counter_terror_trainings: "Protiteroristické výcviky" # todo: NEW TRANSLATION
 RAJ_counter_terror_trainings_desc: "Musíme připravit obyvatelstvo, Ministerstvo pro mimořádné situace a policejní síly na protiteroristická opatření, která budou uplatněna v případě hrozby. To je důležitý aspekt veřejné bezpečnosti." # todo: NEW TRANSLATION
 RAJ_bangladesh_line: "Linií s Bangladéšem" # todo: NEW TRANSLATION
 RAJ_bangladesh_line_desc: "Přes naše dobré vztahy s Bangladéšem se nelegální migranti a teroristé různých podob občas snaží překročit naši hranici s nimi. Musíme proti tomu přijmout protikroky." # todo: NEW TRANSLATION
 RAJ_southeatern_protection: "Jihovýchodní ochrana" # todo: NEW TRANSLATION
 RAJ_southeatern_protection_desc: "Hranice s Mjanmarskem jsou velmi nestabilní. Ozbrojené milice nesmí překročit naši hranici." # todo: NEW TRANSLATION
 RAJ_smallwar_prep: "Přípravy na malé války" # todo: NEW TRANSLATION
 RAJ_smallwar_prep_desc: "Musíme být připraveni na místní války a mírotvorné operace. Jsou to malé války, na které se však musíme připravit." # todo: NEW TRANSLATION
 RAJ_preparing_our_reserve: "Příprava našich záloh" # todo: NEW TRANSLATION
 RAJ_preparing_our_reserve_desc: "Musíme být připraveni na dlouhodobé bojové operace. Na základě toho musí být naše vojenské zálohy doplněny a obnovovány." # todo: NEW TRANSLATION
 RAJ_bigwar_prep: "Přípravy na velkou válku" # todo: NEW TRANSLATION
 RAJ_bigwar_prep_desc: "Jakákoliv potenciální válka s Pákistánem nebo Čínou je velká válka, která by mohla vést k jadernému eskalaci. Musíme být připraveni i na takový scénář." # todo: NEW TRANSLATION
 RAJ_concept_coldstart: "Koncept Cold Start" # todo: NEW TRANSLATION
 RAJ_concept_coldstart_desc: "Cold Start je vojenská doktrína, kterou vyvinuly indické ozbrojené síly pro použití v případné válce s Pákistánem. Spočívá v tom, že různé větve indické armády provádějí ofenzivní operace jako součást jednotných bojových skupin. Doktrína má umožnit konvenčním silám Indie provádět zadržovací útoky, aby zabránily jadernému odvetnému úderu Pákistánu v případě konfliktu." # todo: NEW TRANSLATION
 RAJ_concept_hotstart: "Koncept Hot Start" # todo: NEW TRANSLATION
 RAJ_concept_hotstart_desc: "Cold Start je vojenská doktrína, kterou vyvinuly indické ozbrojené síly pro použití v případné válce s Čínou. Spočívá v tom, že různé větve indické armády provádějí ofenzivní operace jako součást jednotných bojových skupin. Doktrína má umožnit konvenčním silám Indie provádět zadržovací útoky, aby zabránily jadernému odvetnému úderu Číny v případě konfliktu." # todo: NEW TRANSLATION
 RAJ_network_centric_warafre: "Síťové válečnictví" # todo: NEW TRANSLATION
 RAJ_network_centric_warafre_desc: "Síťově centricé válčení, také nazývané operace založené na síťovém propojení, je vojenská doktrína či teorie války, která usiluje o přeměnu informační výhody, umožněné do určité míry informačními technologiemi, v konkurenční výhodu prostřednictvím propojení rozptýlených sil počítačovými sítěmi." # todo: NEW TRANSLATION
 kasmir_war_decisions_category: "Indicko‑pákistánský pohraniční konflikt" # todo: NEW TRANSLATION
 kasmir_war_decisions_category_desc: "Konflikt o Kašmír odkazuje na dlouhotrvající územní spor mezi Indií, Pákistánem a do určité míry i Čínou o region Džammú a Kašmír. Spor má kořeny v rozdělení Britské Indie v roce 1947, které vedlo ke vzniku Indie a Pákistánu jako samostatných států. Konflikt v Kašmíru vedl k několika válkám, včetně indo‑pákistánských válek v letech 1947–48, 1965 a 1999, stejně jako k četným pohraničním potyčkám a povstaleckým aktivitám. Spor měl za následek rozdělení regionu mezi Indii a Pákistán, přičemž Indie spravuje většinu Džammú a Kašmíru, včetně vysoce sporného údolí Kašmíru, a Pákistán ovládá menší část známou jako Azad Kašmír a Gilgit‑Baltistán. Abychom zvládli možné zisky, musíme udržovat vysokou připravenost, zvyšovat napětí pro eskalaci pohraničních konfliktů a být připraveni, že náš nepřítel učiní totéž. \n\n§YNaše připravenost:§! [?THIS.kasmir_readiness]\n§YAktuální napětí:§! [?THIS.kasmir_tension]\n§Náš současný pokrok:§! [?THIS.Kasmir_war_progress]" # todo: NEW TRANSLATION
 kasmir_war_china_decisions_category: "Pohraniční konflikt o Aksai Chin" # todo: NEW TRANSLATION
 kasmir_war_china_decisions_category_desc: "Konflikt o Aksai Chin odkazuje na územní spor mezi Indií a Čínou o oblast zvanou Aksai Chin, která se nachází v západní části Tibetské náhorní plošiny. Spor sahá do 50. let, kdy obě země získaly nezávislost a zdědily hraniční problémy z koloniální minulosti. Aksai Chin je strategicky významná oblast kvůli své poloze spojující čínskou provincii Sin‑ťiang s Tibetem. Je to nehostinná a většinou neobydlená oblast s drsným terénem a extrémním počasím. Přesto má pro Indii i Čínu velký strategický význam z hlediska vojenské kontroly a přístupu k zdrojům. Pohraniční konflikty na čínsko‑indické hranici trvají desetiletí. Abychom zvládli možné zisky, musíme udržovat vysokou připravenost, zvyšovat napětí pro eskalaci pohraničních konfliktů a být připraveni, že náš nepřítel učiní totéž. \n\n§YNaše připravenost:§! [?THIS.kasmir_china_readiness]\n§YAktuální napětí:§! [?GLOBAL.kasmir_tension_china]\n§Náš současný pokrok:§! [?THIS.Kasmir_war_progress_china]" # todo: NEW TRANSLATION

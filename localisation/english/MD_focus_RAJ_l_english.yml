 RAJ_subs_coal_india_desc: "Abychom posílili rozvoj těžby surovin v naší zemi, musíme tento sektor ekonomiky dotovat." # todo: NEW TRANSLATION
 RAJ_hindustan_zinc: "Hindustan Zinc" # todo: NEW TRANSLATION
 RAJ_hindustan_zinc_desc: "Hindustan Zinc Limited je indický integrovaný těžební a surovinový producent zinku, olova, stříbra a kadmia. Je dceřinou společností Vedanta Limited." # todo: NEW TRANSLATION
 RAJ_bus_nmdc: "NMDC" # todo: NEW TRANSLATION
 RAJ_bus_nmdc_desc: "NMDC Limited, dříve National Mineral Development Corporation, je indické státní podnik zabývající se průzkumem železné rudy, mědi, fosfátové rudy, vápence, dolomitu, sádrovce, bentonitu, magnezitu, diamantů, cínu, wolframu, grafitu, uhlí atd. Je největším producentem a exportérem železné rudy v Indii, produkuje více než 35 milionů tun železné rudy ze tří mechanizovaných dolů v Chhattisgarhu a Karnátace." # todo: NEW TRANSLATION
 RAJ_deregul_the_econ: "Deregulace ekonomiky" # todo: NEW TRANSLATION
 RAJ_deregul_the_econ_desc: "Deregulace ekonomiky je důležitým aspektem vytváření dynamičtějšího a rychle rostoucího trhu v Indii." # todo: NEW TRANSLATION
 RAJ_industrial_investments: "Průmyslové investice" # todo: NEW TRANSLATION
 RAJ_industrial_investments_desc: "Kromě spoléhání se na zahraniční investory a různé podnikatele musí stát sám vynaložit úsilí a investovat do domácího průmyslu." # todo: NEW TRANSLATION
 RAJ_indian_machine_tool_assoc: "Indická asociace výrobců obráběcích strojů" # todo: NEW TRANSLATION
 RAJ_indian_machine_tool_assoc_desc: "Indian Machine Tool Manufacturers' Association je nejvyšší odvětvové sdružení pro sektor obráběcích strojů v Indii." # todo: NEW TRANSLATION
 ind_mach_tool_tt: "§YIndická asociace výrobců obráběcích strojů výrazně zlepší náš průmysl§!" # todo: NEW TRANSLATION
 indian_event.21.t: "Textilní výstava!" # todo: NEW TRANSLATION
 indian_event.21.d: "Textilní výstava konaná v Indii představila živý a rozmanitý textilní sektor země. Ukázala širokou škálu výrobků, včetně oděvů, látek a doplňků, zdůrazňujících řemeslnou dovednost a inovaci v indickém textilním průmyslu. Mezi vystavenými položkami vynikly indické růžové košile, které získaly prestižní cenu. Tyto košile ukázaly jedinečnou kombinaci tradičního uměleckého zpracování a současného designu, spojující náročnou ruční práci a kvalitní látky. Indické růžové košile zaujaly publikum svou vynikající řemeslnou kvalitou, pečlivostí a živou barevností. Tento úspěch nejen oslavil talent indických textilních řemeslníků, ale také ukázal globální atraktivitu indických textilií. Dále upevnil pověst Indie jako přední destinace pro textilní výrobu a design, zdůrazňujíc bohaté dědictví země a její schopnost přizpůsobit se moderním módním trendům. Úspěch indických růžových košil na výstavě sloužil jako důkaz prosperujícího textilního průmyslu v Indii, přispívajícího k jeho růstu, mezinárodnímu uznání a pokračujícímu příspěvku k ekonomice a kulturní identitě země." # todo: NEW TRANSLATION
 indian_event.21.a: "Skvělé!" # todo: NEW TRANSLATION
 RAJ_textile_exhibition: "Textilní průmysl" # todo: NEW TRANSLATION
 RAJ_textile_exhibition_desc: "Textilní průmysl v Indii je tradičně po zemědělství jediným odvětvím, které vytváří obrovské zaměstnanosti pro kvalifikovanou i nekvalifikovanou pracovní sílu. Textilní průmysl nadále zůstává druhým největším odvětvím generujícím zaměstnanost v Indii." # todo: NEW TRANSLATION
 RAJ_indian_naval_industry: "Industri námořního průmyslu" # todo: NEW TRANSLATION
 RAJ_indian_naval_industry_desc: "I přes naše výhodné obchodní a námořní postavení musíme rozvinout námořní průmysl." # todo: NEW TRANSLATION

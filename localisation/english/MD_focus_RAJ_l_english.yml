 RAJ_the_new_steel_industry: "Nový ocelářský průmysl" # todo: NEW TRANSLATION
 RAJ_the_new_steel_industry_desc: "Ocel je základem těžkého průmyslu. Bez ní není možné vytvořit konkurenceschopný průmyslový základ. Musíme rozšířit její výrobu." # todo: NEW TRANSLATION

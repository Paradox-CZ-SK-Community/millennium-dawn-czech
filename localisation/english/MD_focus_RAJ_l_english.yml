 RAJ_export_of_india: "Export Indie" # todo: NEW TRANSLATION
 RAJ_export_of_india_desc: "Naše země je bohatá na zdroje a ačkoliv jsme během koloniální nadvlády trpěli vyvážením zdrojů do Velké Británie a dalších koloniálních zemí, nyní musíme podporovat naši ekonomiku dodatečnými příjmy z exportu." # todo: NEW TRANSLATION

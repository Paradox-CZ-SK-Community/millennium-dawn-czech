 indian_event.47.t: "Teror pustoší Bombaj" # todo: NEW TRANSLATION
 indian_event.47.d: "Koordinované skupiny ozbrojenců střílely a vybuchovaly na turistických místech v indickém finančním centru Bombaji pozdě ve středu a brzy dnes, přičemž zabily nejméně 101 lidí a zranily více než 200, přičemž zjevně cílily na americké a britské občany jako zajatce. Útočníci se prohnali dvěma luxusními hotely oblíbenými mezi cizinci, Taj Mahal Palace a Oberoi, stříleli automatickými zbraněmi, házeli granáty a vyvolali paniku mezi hosty, kteří se snažili najít úkryt. Někteří hosté byli uvězněni v hotelích na hodiny, zatímco série explozí zapálila hotel Taj, orientační bod podél pobřeží Bombaje. Ačkoli Bombaj byl v posledních letech svědkem několika teroristických útoků, experti uvedli, že útoky ve středu vyžadovaly dosud nevídanou míru průzkumu a plánování. Rozsah a synchronizace útoků naznačovaly pravděpodobné zapojení zkušených velitelů, někteří řekli, což naznačuje možné zahraniční zapojení. Útočníci zahájili své útoky po setmění, zasáhli téměř současně městské domácí letiště a vlakové nádraží a zasypali palbou Leopold Cafe, restauraci oblíbenou mezi cizinci. Až 16 skupin udeřilo na devět míst na jižním okraji tohoto přeplněného metropolu o 19 milionech obyvatel." # todo: NEW TRANSLATION
 indian_event.47.a: "Hrozně" # todo: NEW TRANSLATION
 indian_event.48.t: "Hnutí proti korupci" # todo: NEW TRANSLATION
 indian_event.48.d: "Indické protikorupční hnutí, všeobecně známé jako Anna Andolan, byla série demonstrací a protestů po celé Indii, které začaly v roce 2011 a měly za cíl zavést přísnou legislativu a prosazování proti vnímané endemické politické korupci. Hnutí bylo zařazeno magazínem Time mezi „Top 10 zpráv roku 2011“. Hnutí nabylo na síle 5. dubna 2011, kdy protikorupční aktivista Anna Hazare zahájil hladovku při památníku Jantar Mantar v Novém Dillí. Hnutí si kladlo za cíl zmírnit korupci v indické vládě zavedením zákona Jan Lokpal. Dalším cílem, který vedli Ramdev, Kiran Bedi, Arvind Kejriwal a další, bylo repatriování nepraných peněz ze zahraničních bank. Masové protesty se zaměřily na právní a politické otázky, včetně politické korupce, kleptokracie a jiných forem korupce. Protesty byly převážně nenásilným občanským odporem a skládaly se z demonstrací, pochodů, aktů občanské neposlušnosti, hladovek a shromáždění a používání sociálních médií k organizaci, komunikaci a zvyšování povědomí. Protesty byly nepolitické a většina demonstrantů byla nepřátelská vůči pokusům politických stran je využít k posílení vlastního politického programu." # todo: NEW TRANSLATION
 indian_event.48.a: "Zajímavé" # todo: NEW TRANSLATION
 indian_event.49.t: "Jednání v parlamentu" # todo: NEW TRANSLATION
 indian_event.49.d: "V poslední době v indické společnosti nabývá na popularitě hnutí LGBT. Indický parlament vedl mnoho diskuzí o legalizaci LGBT v zemi a na nedávném zasedání byla otázka znovu otevřena. Věří se, že nastal čas učinit konečné rozhodnutí - legalizovat LGBT v Indii, nebo zachovat zákaz a nikdy se k otázce nevracet. Co zvolíme?" # todo: NEW TRANSLATION
 indian_event.49.a: "LGBT je taková legrace?" # todo: NEW TRANSLATION
 indian_event.49.b: "Povolíme legalizaci LGBT." # todo: NEW TRANSLATION
 indian_event.50.t: "Útok v Pulwama" # todo: NEW TRANSLATION
 indian_event.50.d: "Útok v Pulwama z roku 2019 se odehrál 14. února 2019, když byl konvoj vozidel převážející indické bezpečnostní síly na národní silnici Jammu–Srinagar napaden sebevražedným útočníkem ve vozidle v Lethapoře v okrese Pulwama v bývalém státě Džammú a Kašmír. Útok zabil 40 příslušníků Centrální rezervní policie (CRPF) i pachatele — Adila Ahmad Dara — který byl místním kashmírským mladíkem z okresu Pulwama. Za útok převzala odpovědnost paštúnská islamistická teroristická skupina Jaish-e-Mohammed se sídlem v Pákistánu. Indie vinila sousední Pákistán z útoku, zatímco ten útok odsoudil a popřel jakékoli spojení s ním. Útok silně zasáhl indicko-pákistánské vztahy, což následně vyústilo v vojenské napětí v roce 2019 mezi Indií a Pákistánem. Indické vyšetřování později identifikovalo 19 obviněných." # todo: NEW TRANSLATION
 indian_event.50.a: "Do prdele." # todo: NEW TRANSLATION
 indian_event.51.t: "Indická stanice Chandrayaan-3 úspěšně přistála na Měsíci!" # todo: NEW TRANSLATION
 indian_event.51.d: "Indická automatická meziplanetární stanice Chandrayaan-3 úspěšně provedla měkké přistání na Měsíci. Sestup byl živě přenášen Indickou organizací pro výzkum vesmíru. Přenos je možné sledovat na YouTube. Měkké přistání proběhlo přibližně u jižního pólu Měsíce. Tím se Indie stala členem elitního klubu vesmírných mocností schopných měkkého přistání na lunárním povrchu. Dříve tuto možnost demonstrovaly SSSR, USA a Čína." # todo: NEW TRANSLATION
 indian_event.51.a: "Skvělé!" # todo: NEW TRANSLATION

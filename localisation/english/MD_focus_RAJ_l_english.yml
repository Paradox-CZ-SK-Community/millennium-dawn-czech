 RAJ_common_currenc_project: "Projekt společné měny" # todo: NEW TRANSLATION
 RAJ_common_currenc_project_desc: "Tento projekt nemusí být realizován okamžitě, ale konceptualizace společné měny je dobrým základem pro vzájemnou integraci." # todo: NEW TRANSLATION
 RAJ_BRICS_contig_reserv_arrang: "Dohoda o kontingentních rezervách" # todo: NEW TRANSLATION
 RAJ_BRICS_contig_reserv_arrang_desc: "Kontingentní rezerva BRICS je rámec pro poskytování ochrany proti globálním likviditním tlakům. To zahrnuje měnové problémy, kdy jsou národní měny členů negativně ovlivněny globálními finančními tlaky." # todo: NEW TRANSLATION
 RAJ_invite_observer_states: "Obchod s pozorovatelskými státy" # todo: NEW TRANSLATION
 RAJ_invite_observer_states_desc: "Ve struktuře BRICS je mnoho pozorovatelů. Možná stojí za to zahájit jejich postupnou integraci do struktury BRICS." # todo: NEW TRANSLATION
 RAJ_eastas.3.t: "Hospodářský růst BRICS pro inovativní budoucnost." # todo: NEW TRANSLATION
 RAJ_eastas.3.d: "11. summit BRICS, konaný v Brasílii v Brazílii, úspěšně skončil a ukázal odhodlání Brazílie, Ruska, Indie, Číny a Jihoafrické republiky podporovat spolupráci a pohánět hospodářský růst. Vůdci členských zemí se sešli v brazilském hlavním městě na dvoudenní jednání, diskuze a bilaterální setkání. Summit začal zahajovacím ceremoniálem, během kterého prezident Brazílie přivítal hlavy států a zdůraznil důležitost posílení partnerství BRICS pro zvládání globálních výzev a otevírání nových příležitostí. Vůdci vedli komplexní diskuze na široké spektrum témat včetně obchodu, investic, inovací a geopolitických otázek." # todo: NEW TRANSLATION
 RAJ_eastas.3.o1: "Zajímavé." # todo: NEW TRANSLATION
 RAJ_BRICS_pro_tempore: "Summit v Brazílii" # todo: NEW TRANSLATION
 RAJ_BRICS_pro_tempore_desc: "Nastal čas svolat největší summit v historii organizace k posílení vztahů mezi státy." # todo: NEW TRANSLATION
 indian_event.12.t: "Pozvánka do BRICS" # todo: NEW TRANSLATION
 indian_event.12.d: "Už dlouho jsme v BRICS jako pozorovatel. Navrhují, abychom se připojili. Měli bychom to udělat?" # todo: NEW TRANSLATION
 indian_event.11.a: "Samozřejmě!" # todo: NEW TRANSLATION

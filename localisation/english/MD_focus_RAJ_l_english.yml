 RAJ_mao_reb.4.d: "Vlna proti-vládních komunistických protestů se přehnala Indií, kdy občané vyjadřují nespokojenost a požadují změnu. Demonstrace, organizované různými komunistickými skupinami, přilákaly masy v hlavních městech a městečkách. Protestující vznesli obavy týkající se nerovnosti příjmů, nezaměstnanosti a údajně autoritářských politik vlády. Volají po inkluzivnější společnosti, kde se zdroje spravedlivěji rozdělují a práva dělnické třídy jsou chráněna." # todo: NEW TRANSLATION

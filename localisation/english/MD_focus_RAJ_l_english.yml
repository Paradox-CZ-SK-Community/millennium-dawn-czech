 RAJ_manufact_schemes: "Ekonomické programy" # todo: NEW TRANSLATION
 RAJ_manufact_schemes_desc: "Jak Indie vstupuje do 21. století, je čas vytvořit nové výrobní vzorce a dodavatelské řetězce, které budou odpovídat požadavkům doby." # todo: NEW TRANSLATION
 RAJ_diamond_ind: "Diamantový průmysl" # todo: NEW TRANSLATION
 RAJ_diamond_ind_desc: "Těžba diamantů a drahých kovů je významnou součástí indického exportu. Je nutné rozvíjet nová ložiska, aby se podpořil růst ekonomiky." # todo: NEW TRANSLATION
 RAJ_expand_chromium: "Rozšířit těžbu chromu" # todo: NEW TRANSLATION

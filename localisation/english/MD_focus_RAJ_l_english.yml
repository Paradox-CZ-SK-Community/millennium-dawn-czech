 RAJ_indian_infrastruct_desc: "Dosud je situace infrastruktury v naší zemi nepřijatelná. Musíme tomu zabránit, jinak se k nám dostanou vtipy o špatných silnicích." # todo: NEW TRANSLATION
 RAJ_brazillian_industrial_partnership: "Brazilské průmyslové partnerství" # todo: NEW TRANSLATION
 RAJ_brazillian_industrial_partnership_desc: "Brazílie je pro nás ideálním partnerem při zlepšování našeho průmyslu." # todo: NEW TRANSLATION
 RAJ_dealing_with_eu_companies: "Spolupráce s evropskými firmami" # todo: NEW TRANSLATION
 RAJ_dealing_with_eu_companies_desc: "Evropa je naším hlavním trhem pro interakci ekonomiky. Musíme tuto oblast rozvíjet." # todo: NEW TRANSLATION
 RAJ_hindustan_aeronautics: "Hindustan Aeronautics" # todo: NEW TRANSLATION
 RAJ_hindustan_aeronautics_desc: "Obloha je třetím oceánem, který člověk dobil. Musíme tento průmysl uchopit všemi našimi vrtulemi, abychom zesílili." # todo: NEW TRANSLATION
 RAJ_tatamotors: "TATA Motors" # todo: NEW TRANSLATION
 RAJ_tatamotors_desc: "TATA Motors, naše hlavní automobilová společnost. Musíme ji udělat pokročilejší než západní konkurenty." # todo: NEW TRANSLATION

 indian_event.41.d: "Tetley, proslulý svými televizními reklamami s figurkami Tetley tea folk, pohltila společnost Tata Tea, největší integrovaná čajová společnost na světě. Indická společnost zaplatila 271 milionů liber za soukromě vlastněnou Tetley, která vyrábí nejoblíbenější čaj v Británii a druhou největší globální značku čaje. Dohoda, uzavřená po měsících vyjednávání, je financována kombinací vlastního kapitálu a dluhu. Tata Tea, součást největší indické obchodní skupiny Tata, uvedla, že stávající vedení Tetley bude i nadále řídit každodenní chod společnosti." # todo: NEW TRANSLATION
 indian_event.41.a: "Zajímavé." # todo: NEW TRANSLATION
 indian_event.42.t: "Návštěva prezidenta USA v Indii" # todo: NEW TRANSLATION
 indian_event.42.d: "Indický premiér Atal Bihari Vajpayee přivítal americký tlak na Islámábád. Bylo to poprvé, co se americký prezident otevřeně postavil na stranu Indie proti Pákistánu za války. Před cestou amerického prezidenta nabídla americká zpravodajská komunita mrazivé odhady: že šance na plnohodnotnou válku mezi dvěma jadernými mocnostmi je v dalším desetiletí padesát na padesát. Americký prezident byl v Indii vítán jako rocková hvězda, s návštěvami Dillí, Hydrabad, Jaipur a Bombaj. Při projevu v parlamentu získal stoječích ovací. Všude byly obrovské davy. Vajpayee později v tom roce oplatil návštěvu státní večeří v Bílém domě. Po desetiletích problematických vztahů se Indie a Amerika otočily k lepšímu." # todo: NEW TRANSLATION
 indian_event.42.a: "Pozdravy, přátelé." # todo: NEW TRANSLATION
 indian_event.43.t: "Skandál s ovlivňováním zápasů" # todo: NEW TRANSLATION
 indian_event.43.d: "Jeden z největších skandálů v historii manipulace zápasů v kriketu vypukl, když Dillíská policie zveřejnila odposlechy mezi Sanjayem Chawlou a Hansie Cronjem. Fanoušci idolizovali Cronjeho, oblíbeného a úspěšného jihoafrického hráče kriketu. Nicméně byl kontroverzní kvůli své vazbě na Sanjaye Chawlu. Sanjay byl identifikován jako známý účastník indického sázení. Ve svém prvotním popření všech obvinění z manipulace zápasů Cronje plakal, což následovalo při křížovém výslechu." # todo: NEW TRANSLATION
 indian_event.43.a: "Zakázat mu opět hrát!" # todo: NEW TRANSLATION
 indian_event.44.t: "Populace Indie dosahuje miliardy" # todo: NEW TRANSLATION
 indian_event.44.d: "Populace Indie oficiálně dosáhla 1 miliardy obyvatel narozením dívky. Vládní úředníci rozhodli, že dítě narozené v nemocnici Safdarjang v Dillí bude znamenat tento milník. Astha Arora byla jmenována jako miliardtá indická dítě. Anjana Arora, matka Asthy, hovořila s Witness o dni, kdy se její rodina ocitla v mediálním světle." # todo: NEW TRANSLATION
 indian_event.44.a: "Je to dobré nebo špatné?" # todo: NEW TRANSLATION
 indian_event.45.t: "Útok na indický parlament" # todo: NEW TRANSLATION
 indian_event.45.d: "Sebevražedný tým vtrhl do komplexu indického parlamentu, zabil sedm lidí, než sám zemřel v bezprecedentním útoku na sídlo moci největší světové demokracie. Svědci uvedli, že pět lidí vtrhlo do parlamentu, vyskočilo z auta a zaútočilo na stráže poté, co zřejmě vjelo do komplexu s falešným povolením. Jeden z útočníků se odpálil u hlavního vchodu do zasedacích sálů parlamentu. Slyšel jsem praskající zvuk u vchodu, pak jsem viděl lidi běžet do všech stran, řekl Kharbala Sain, člen parlamentu, venku před velkým pískovcovým parlamentem navrženým Sirem Edwinem Lutyensem za britské koloniální nadvlády. Viděl jsem mnoho lidí střílet zároveň. Nemohl jsem rozeznat, kdo je kdo. Nemohl jsem pochopit, kdo jsou teroristé a kdo policie, řekl poslanec. Nebylo okamžité prohlášení o přijetí odpovědnosti za útok. Jeden z útočníků zemřel, když odpálil výbušniny připevněné k pásu. Indický premiér, který se v komplexu v době útoku nenacházel, vystoupil v televizi s prohlášením, že bitva Indie proti terorismu dosáhla své závěrečné fáze, zatímco jeho ministři obrany a vnitra slíbili tvrdou reakci. Ministr vnitra LK Advani řekl: Likvidujeme teroristy a jejich sponzory, kýmkoli jsou a kdekoliv jsou. Počáteční spekulace směřovaly k islamistickým militantům bojujícím proti indické nadvládě v státě Džammú a Kašmír, kde před dvěma měsíci zahynulo 38 lidí při sebevražedném útoku na státní shromáždění. Pokud by se to potvrdilo, zvýšilo by to napětí s Pákistánem, kterého Nové Dillí obviňuje ze sponzorování kašmírského militantismu. Prezident Pákistánu Pervez Mušarraf útok rychle odsoudil a zaslal Vajpayeemu kondolenční zprávu." # todo: NEW TRANSLATION
 indian_event.45.a: "Zatracení hajzlové!" # todo: NEW TRANSLATION
 indian_event.46.t: "Dillí získává světový metro systém" # todo: NEW TRANSLATION
 indian_event.46.d: "Místopředseda vlády L. K. Advani dnes uvolnil tolik očekávaný první testovací vlak Dillíského metra v depu Shastri Park za přítomnosti nadšeného davu. Světové metro, které popisovala šéfka vlády Dillí Sheila Dikshit jako projekt, který 'nemá šanci zastavit', by mělo začít jezdit před Vánocemi." # todo: NEW TRANSLATION
 indian_event.46.a: "Skvělé!" # todo: NEW TRANSLATION
 RAJ_indian_space_programme: "Indická organizace pro výzkum vesmíru" # todo: NEW TRANSLATION
 RAJ_indian_space_programme_desc: "Indická organizace pro výzkum vesmíru, běžně označovaná jako ISRO, je národní vesmírná agentura Indie. Působí jako hlavní výzkumné a vývojové rameno Ministerstva vesmíru, které je přímo pod dohledem premiéra Indie, zatímco předseda ISRO zároveň zastává výkonnou funkci v DoS." # todo: NEW TRANSLATION
 RAJ_indian_space_endeavors: "Indické vesmírné snahy" # todo: NEW TRANSLATION
 RAJ_indian_space_endeavors_desc: "Je 21. století - věk vysokých technologií a prosperity. Nedávno skončila studená válka, ve které různé velmoci - SSSR a USA - soupeřily o průzkum vesmíru. Indie zaostávala, ale tentokrát nepropásneme příležitost dohnat ostatní vesmírné mocnosti." # todo: NEW TRANSLATION
 RAJ_irs_series: "Indické IRS" # todo: NEW TRANSLATION
 RAJ_irs_series_desc: "Indické družice pro dálkové snímání jsou indické satelity pro pozorování Země. Jsou to největší soubor družic pro dálkové snímání pro civilní použití v provozu dnes, poskytující služby dálkového průzkumu." # todo: NEW TRANSLATION
 RAJ_insat_navic: "Série INSAT" # todo: NEW TRANSLATION
 RAJ_insat_navic_desc: "Indický národní satelitní systém je země telekomunikačním systémem. Jedná se o sérii víceúčelových geostacionárních družic postavených a vypouštěných ISRO pro naplnění potřeb v telekomunikacích, vysílání, meteorologii a pátrání a záchraně. Od uvedení první v roce 1983 se INSAT stal největším domácím komunikačním systémem v asijsko-pacifickém regionu." # todo: NEW TRANSLATION
 RAJ_Chandrayaan: "Projekt Chandrayan" # todo: NEW TRANSLATION
 RAJ_Chandrayaan_desc: "Chandrayaan-1 je první indická měsíční sonda v rámci programu Chandrayaan. Byla vypuštěna Indickou organizací pro výzkum vesmíru (ISRO) v říjnu 2008 a bude provozována až do srpna 2009." # todo: NEW TRANSLATION
 RAJ_financing_of_private_space_companies: "Podpora soukromých iniciativ" # todo: NEW TRANSLATION
 RAJ_financing_of_private_space_companies_desc: "Zatímco indický vesmírný průmysl je převážně poháněn národním ISRO, celkový průmysl zahrnuje více než 500 soukromých dodavatelů a další rozličné orgány Ministerstva vesmíru ve všech komerčních, výzkumných a jiných ohledech." # todo: NEW TRANSLATION
 RAJ_chandrayan_to_moon: "Chandrayan 3 na Měsíc!" # todo: NEW TRANSLATION
 RAJ_chandrayan_to_moon_desc: "Chandrayaan-3 je třetí indická mise pro průzkum Měsíce v rámci programu Chandrayaan Indické organizace pro výzkum vesmíru. Skládá se z landeru jménem Vikram a roveru jménem Pragyan, podobně jako u mise Chandrayaan-2." # todo: NEW TRANSLATION
 RAJ_Gaganyan: "Indické orbitální plavidlo" # todo: NEW TRANSLATION
 RAJ_Gaganyan_desc: "Gaganyaan je indické pilotované orbitální kosmické plavidlo, které má být formativním plavidlem indického programu pilotovaných letů do vesmíru. Plavidlo je navrženo pro tři osoby a plánovaná vylepšená verze bude vybavena schopnostmi setkávání a dokování." # todo: NEW TRANSLATION
 RAJ_Human_Spaceflight_Programme: "Program pilotovaných letů do vesmíru" # todo: NEW TRANSLATION
 RAJ_Human_Spaceflight_Programme_desc: "Indický program pilotovaných letů do vesmíru je probíhající program ISRO pro vývoj technologie potřebné k vypouštění pilotovaných orbitálních plavidel na nízkou oběžnou dráhu Země." # todo: NEW TRANSLATION
 RAJ_astrosat: "ASTROSAT" # todo: NEW TRANSLATION
 RAJ_astrosat_desc: "Astrosat je první indický specializovaný vícevlnový vesmírný dalekohled." # todo: NEW TRANSLATION

 RAJ_indian_mitime_research_desc: "Výzkum v oblasti stavby lodí a námořního průmyslu je zásadní pro rozvoj naší ekonomické situace." # todo: NEW TRANSLATION
 RAJ_hindalco: "HINDALCO" # todo: NEW TRANSLATION
 RAJ_hindalco_desc: "Hindalco Industries Limited, indická společnost vyrábějící hliník a měď, je dceřinou společností Aditya Birla Group." # todo: NEW TRANSLATION
 RAJ_eastern_dockyards: "Východní loděnice" # todo: NEW TRANSLATION
 RAJ_eastern_dockyards_desc: "Jedním z návrhů je postavit nové loděnice na východě a rozvinout tamní námořní průmysl." # todo: NEW TRANSLATION
 RAJ_western_dockyards: "Západní loděnice" # todo: NEW TRANSLATION

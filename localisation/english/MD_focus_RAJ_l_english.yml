 RAJ_religious_groups_desc: "Pět hlavních náboženství [RAJ.GetFlag] §HIndie§! má různé úrovně názoru na vládu. Samozřejmě §Hhindové§! budou mít přirozeně velmi vysoký názor na vládu. Některé jiné skupiny, například §Hmuslimové§!, tomu tak ale nebudou. Správou těchto náboženských skupin tedy můžeme §Hu držet mír a stabilitu§! v zemi. Pokud se nám nepodaří udržet přijatelný názor těchto skupin, mohou usilovat o §Rnezávislost§! od [RAJ.GetFlag] §HIndie§!.\n\nNázor hinduistů: §Y[?RAJ_hindus_opinion]§!\n\nNázor sikhů: §Y[?RAJ_sikh_opinion]§!\n\nNázor buddhistů: §Y[?RAJ_buddhist_opinion]§!\n\nNázor křesťanů: §Y[?RAJ_christians_opinion]§!\n\nNázor muslimů: §Y[?RAJ_muslim_opinion]§!\n" # todo: NEW TRANSLATION

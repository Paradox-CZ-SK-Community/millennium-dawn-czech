 RAJ_fight_unorganiz_work_force: "Boj proti nepodniknuté pracovní síle" # todo: NEW TRANSLATION
 RAJ_fight_unorganiz_work_force_desc: "Nezaměstnanost je naším největším nepřítelem. Teď bude v této zemi pracovat každý." # todo: NEW TRANSLATION
 RAJ_ultra_tech_content: "Ultra-tech obsah" # todo: NEW TRANSLATION
 RAJ_ultra_tech_content_desc: "Je čas dohnat západní země ve vývoji počítačových technologií." # todo: NEW TRANSLATION
 RAJ_increasing_control_over_business: "Zvýšit kontrolu nad podniky" # todo: NEW TRANSLATION
 RAJ_increasing_control_over_business_desc: "Podniky v naší zemi by neměly být ponechány bez dozoru. Osud naší ekonomiky na tom může záviset." # todo: NEW TRANSLATION
 RAJ_lagilizing_the_business: "Legalizace podnikání" # todo: NEW TRANSLATION
 RAJ_lagilizing_the_business_desc: "Dalším krokem ke zlepšení kvality našeho podnikání je eliminovat možnosti pro nezákonné aktivity." # todo: NEW TRANSLATION
 indian_event.22.t: "Dilema levné pracovní síly" # todo: NEW TRANSLATION
 indian_event.22.d: "Musíme rozhodnout, jak reformujeme náš pracovní trh v Indii. Podpoříme práva pracujících, nebo to necháme tak, jak to je?" # todo: NEW TRANSLATION

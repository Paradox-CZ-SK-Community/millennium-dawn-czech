l_english:
 Cheap_Labor: "Levná pracovní síla" # todo: NEW TRANSLATION
 Cheap_Labor_desc: "Vyplývající z historických vzorců koloniálního vykořisťování a masové nekvalifikované práce zůstává indská pracovní síla hojně dostupná a levná. Ačkoliv tento přebytek práce podpořil průmyslový růst po získání nezávislosti, nadále přispívá k cyklu nerovnosti a sociálních nepokojů, které ohrožují národní stabilitu." # todo: NEW TRANSLATION
 RAJ_iri_fake_ns: "Vysoce zkorumpovaný vojenský průmysl" # todo: NEW TRANSLATION
 RAJ_iri_fake_ns_desc: "Složitý odkaz éry Licence Raj charakterizovaný silnou regulací a byrokracií stále přetrvává v obranném průmyslu. Zatímco reformy v 90. letech otevřely dveře civilnímu průmyslovému rozvoji, vojenský sektor zůstává spletí korupce a neefektivity, vycházející z neprůhledných zadávacích procesů a nedostatku odpovědnosti zděděných z minulých dekád." # todo: NEW TRANSLATION
 RAJ_re_fake_militar: "Silně neorganizovaná armáda" # todo: NEW TRANSLATION
 RAJ_re_fake_militar_desc: "Stín rozdělení Indie a uspěchané organizační struktury armády, které následovaly, stále tíží ozbrojené síly. Ve spojení s byrokratickými neefektivitami a absencí moderních metod koordinace to vede k chaotickému vojenskému aparátu. Tyto nedostatky však zároveň jasně ukazují oblasti, kde je nejvíce nutné zlepšení, čímž mírně snižují nároky na zdroje při restrukturalizaci vojenských doktrín." # todo: NEW TRANSLATION
 india_divided: "Indický regionalismus" # todo: NEW TRANSLATION
 india_divided_desc: "Obrovská kulturní a jazyková rozmanitost Indie, dědictví její bohaté historie a nesčetných království, se často projevuje jako regionalismus, který komplikuje národní správu. Tato mozaika lokálních zájmů historicky oslabovala centralizovanou politickou moc a činila soudržné vytváření politik obtížným úkolem. Přesto existují různé cesty — jak smířlivé, tak donucovací — jak se tímto složitým terénem prodrat a potenciálně utvořit soudržnější národní identitu." # todo: NEW TRANSLATION
 RAJ_gujarat_trouble_idea: "Komunální nepokoje v Gudžarátu" # todo: NEW TRANSLATION
 RAJ_gujarat_trouble_idea_desc: "Komunální napětí v Gudžarátu, dědictví hlubokých náboženských a etnických rozdělení, eskalovalo do otevřeného konfliktu mezi muslimy a hinduisty. Situace nejen destabilizuje region, ale také vyčerpává vojenské a administrativní zdroje, což ovlivňuje připravenost a odolnost jednotek nasazených v obtížných podmínkách." # todo: NEW TRANSLATION
 RAJ_looming_water: "Nedostatek vody" # todo: NEW TRANSLATION
 RAJ_looming_water_desc: "Akutní nedostatek vody v Indii, zhoršený neudržitelnými zemědělskými postupy a rychlou urbanizací, má dalekosáhlé důsledky. Nejenže zatěžuje sociální stabilitu a řízení, ale také vážně brzdí vojenské operace a logistickou podporu. Navzdory současné kritické situaci by soustředěné úsilí v oblasti hospodaření s vodou a rozvoje infrastruktury mohlo tyto paralyzující dopady výrazně zmírnit." # todo: NEW TRANSLATION
 india_focus: "Indický strom zaměření" # todo: NEW TRANSLATION
 RAJ_indian_minist_of_foreign_affairs: "§YIndické ministerstvo zahraničních věcí§!" # todo: NEW TRANSLATION
 RAJ_indian_minist_of_foreign_affairs_desc: "Indické ministerstvo zahraničních věcí je vládní orgán odpovědný za formulaci a provádění zahraniční politiky Indie. Hraje klíčovou roli při udržování diplomatických vztahů s jinými zeměmi, prosazování indických zájmů na světové scéně a řešení mezinárodních otázek významu. Primárními cíli ministerstva jsou podporovat pokojné soužití, rozvíjet hospodářskou spolupráci a posilovat kulturní výměny se zeměmi po celém světě." # todo: NEW TRANSLATION
 RAJ_affairm_claims_on_aksai_chin: "Potvrdit nároky na Aksai Chin" # todo: NEW TRANSLATION
 RAJ_affairm_claims_on_aksai_chin_desc: "Aksai Chin byl po desetiletí předmětem sporu mezi Indií a Čínou. Indie trvá na tom, že oblast je neoddělitelnou součástí jejího suverénního území, zatímco Čína uplatňuje historické nároky na tento region. Spor zůstává nevyřešený a nadále komplikuje indicko-čínské vztahy." # todo: NEW TRANSLATION
 indian_event.1.t: "Indie potvrzuje nároky na Aksai Chin" # todo: NEW TRANSLATION
 indian_event.1.d: "Indie opět potvrdila své neochvějné nároky na Aksai Chin uprostřed přetrvávajícího územního sporu s Čínou. Sporná oblast, nacházející se ve východním sektoru Džammú a Kašmíru, je dlouhodobým předmětem neshod mezi oběma asijskými sousedy. Indická vláda znovu prohlásila, že Aksai Chin je nedílnou součástí indického suverénního území. Toto potvrzení je důraznou reakcí na čínské historické nároky v regionu. Spor o Aksai Chin představuje významnou výzvu v indicko-čínských vztazích, přičemž obě země zastávají odlišné názory na právo vlastnictví území. Diplomatické úsilí o řešení pokračuje, avšak definitivní vyřešení zatím zůstává neuchopitelné. Pevné stanovisko Indie v otázce územních nároků podtrhuje její závazek chránit národní suverenitu a jednotu hranic. Vláda zůstává otevřená konstruktivnímu dialogu a mírovým jednáním s cílem vyřešit dlouhotrvající spor a najít cestu vpřed v zájmu regionální stability a spolupráce. Jak se situace vyvíjí, mezinárodní společenství pozorně sleduje oba aktéry s nadějí na smírné řešení, které deeskaluje napětí a podpoří vzájemné porozumění." # todo: NEW TRANSLATION
 indian_event.1.a: "Zajímavé" # todo: NEW TRANSLATION
 indian_event.2.t: "Indie se vzdává nároků na Aksai Chin!" # todo: NEW TRANSLATION
 indian_event.2.d: "V zásadním a nečekaném kroku Indie oznámila rozhodnutí vzdát se nároků na sporný region Aksai Chin, nacházející se ve východní části Džammú a Kašmíru. Toto území bylo dlouhodobým předmětem neshod mezi Indií a Čínou, což vedlo ke zhoršení vztahů mezi oběma státy. Rozhodnutí indické vlády vzdát se nároků na Aksai Chin představuje odvážný krok směrem k nalezení mírového řešení územního sporu. Ačkoli byla oblast po desetiletí předmětem sporu, tento překvapivý krok odráží odhodlání Indie podpořit dialog a deeskalovat napětí se sousední velmocí. Vzdání se nároků má za cíl vytvořit atmosféru příznivou pro konstruktivní jednání s Čínou, s nadějí na vzájemně přijatelné řešení, které zohlední zájmy obou zemí. Tento vývoj nejspíše upoutá pozornost mezinárodního společenství a pozorovatelé očekávají reakci Číny. Rozhodnutí může znamenat zlomový bod v indicko-čínských vztazích a otevřít nové možnosti pro regionální stabilitu a spolupráci. Jak se situace vyvíjí, očekává se, že Indie i Čína se zapojí do diplomatických jednání, aby našly cestu vpřed k zajištění mírového soužití a prosperity obou asijských velmocí." # todo: NEW TRANSLATION
 RAJ_friendship_with_china: "Přátelství s Čínou" # todo: NEW TRANSLATION
 RAJ_friendship_with_china_desc: "Měli bychom zapomenout na naše minulá střetnutí a zajistit úplný a stabilní mír mezi našimi zeměmi." # todo: NEW TRANSLATION
 RAJ_strat_milcoop_china: "Vojenská spolupráce s Čínou" # todo: NEW TRANSLATION
 RAJ_strat_milcoop_china_desc: "Vojenská spolupráce s Čínou je nutná, aby naše armády spolupracovaly a zvýšily svou bojovou efektivitu." # todo: NEW TRANSLATION
 RAJ_partnership_with_tajikistan: "Partnerství s Tádžikistánem" # todo: NEW TRANSLATION
 RAJ_partnership_with_tajikistan_desc: "Indie a Tádžikistán sdílejí silné pouto přátelství založené na historických, kulturních a strategických vazbách. Obě země mají dlouhou historii blízkých kontaktů a kulturních výměn. Indie poskytovala Tádžikistánu rozvojovou pomoc a technickou expertízu v různých sektorech, včetně rozvoje infrastruktury, vzdělávání a zdravotnictví. Navíc spolupracovaly i v oblasti obrany a bezpečnosti, přičemž Indie školila tádžické obranné síly a poskytovala vojenskou pomoc. Tádžikistán na oplátku konzistentně podporoval indické stanovisko v různých mezinárodních otázkách." # todo: NEW TRANSLATION
 RAJ_withdraw_claims_on_aksai_chin: "Vzdát se nároků na Aksai Chin" # todo: NEW TRANSLATION
 RAJ_withdraw_claims_on_aksai_chin_desc: "Vzdání se nároků na Aksai Chin je zásadní pro rozvoj vztahů s Čínou a uvolnění napětí mezi našimi zeměmi." # todo: NEW TRANSLATION
 RAJ_aksai_chin_withdraw_tt: "§YUž nebudeme schopni vést pohraniční konflikty s §B[CHI.GetNameDef]§! o Aksai Chin.§!" # todo: NEW TRANSLATION
 RAJ_push_the_kasmir_question: "Prosazovat otázku Kašmíru" # todo: NEW TRANSLATION
 RAJ_push_the_kasmir_question_desc: "Prosazování otázky Kašmíru je zásadní pro vyvíjení tlaku na agresivní Pákistán!" # todo: NEW TRANSLATION
 RAJ_kashmir_quest_tt: "§YTímto se zvýší indicko-pákistánské napětí§!" # todo: NEW TRANSLATION
 RAJ_increase_regional_influence: "Zvýšit regionální vliv" # todo: NEW TRANSLATION
 RAJ_protect_asian_allies: "Chránit asijské spojence" # todo: NEW TRANSLATION
 RAJ_protect_asian_allies_desc: "Abychom čelili převaze Číny v regionu, měli bychom podporovat Myanmar a jeho zájmy." # todo: NEW TRANSLATION
 RAJ_partnership_with_iran: "Partnerství s Íránem" # todo: NEW TRANSLATION
 RAJ_partnership_with_iran_desc: "Partnerství s Íránem je pro naši ekonomiku a obchod poměrně důležité. Navíc mají obě země společný zájem na podpoře regionální konektivity a hospodářské integrace, jak je patrné na rozvoji přístavu Čabahar v Íránu." # todo: NEW TRANSLATION
 RAJ_increase_regional_influence_desc: "Indický regionální vliv je složitý a mnohovrstevnatý fenomén, který zahrnuje politické, ekonomické, kulturní a strategické rozměry. Indie, jako rozmanitá a lidnatá země, uplatňuje značný vliv nejen na svém území, ale i v širším jižní asijském a indickooceánském prostoru." # todo: NEW TRANSLATION
 RAJ_new_army_idea: "Nová indická armáda" # todo: NEW TRANSLATION
 RAJ_new_army_idea1: "Nová indická armáda" # todo: NEW TRANSLATION
 RAJ_new_army_idea2: "Nová indická armáda" # todo: NEW TRANSLATION
 RAJ_new_army_idea3: "Nová indická armáda" # todo: NEW TRANSLATION
 RAJ_indian_saarc_idea: "SAARC" # todo: NEW TRANSLATION
 RAJ_indian_saarc_idea_desc: "Sdružení pro regionální spolupráci v jižní Asii (SAARC) je mezivládní organizace založená v roce 1985 za účelem podpory regionální spolupráce a rozvoje v jižní Asii. Hlavním cílem SAARC je zlepšit životní úroveň lidí v regionu prostřednictvím různých iniciativ a spolupráce mezi členskými státy." # todo: NEW TRANSLATION
 RAJ_saarc: "South Asian Association for Regional Cooperation" # todo: NEW TRANSLATION
 RAJ_saarc_desc: "South Asian Association for Regional Cooperation (SAARC), založená v roce 1985, je mezivládní organizace zahrnující Afghánistán, Bangladéš, Bhútán, Indii, Maledivy, Nepál, Pákistán a Srí Lanku. SAARC podporuje regionální spolupráci v oblasti obchodu, rozvoje, boje proti chudobě, životního prostředí a sociálních sektorů prostřednictvím summitů, specializovaných orgánů a iniciativ, přestože občas naráží na výzvy způsobené politickým napětím mezi členskými státy." # todo: NEW TRANSLATION
 indian_event.3.t: "Indie nás zve do Sdružení pro regionální spolupráci v jižní Asii" # todo: NEW TRANSLATION
 indian_event.3.d: "Indie nás zve do Sdružení pro regionální spolupráci v jižní Asii (SAARC). Souhlasíme s připojením?" # todo: NEW TRANSLATION
 indian_event.3.a: "Samozřejmě!" # todo: NEW TRANSLATION
 indian_event.3.b: "Promiňte, ne." # todo: NEW TRANSLATION
 RAJ_act_east_policy: "Politika Act East" # todo: NEW TRANSLATION
 RAJ_act_east_policy_desc: "„Act East Policy“ je zahraničněpolitická iniciativa vlády Indie, která byla představena za účelem posílit zapojení Indie se zeměmi v asijsko-pacifickém regionu, zejména v jihovýchodní Asii. Dá se vnímat jako rozšíření a rebranding dřívější „Look East Policy“ zahájené počátkem 90. let." # todo: NEW TRANSLATION
 act_east_pol_tt: "§YSpustíme program Politika Act East§!" # todo: NEW TRANSLATION
 RAJ_asean_partner: "Partnerství se sdružením ASEAN" # todo: NEW TRANSLATION
 RAJ_asean_partner_desc: "Vztahy mezi ASEAN a Indií, navázané v roce 1992, se vyvinuly v mnohostranné partnerství zahrnující politické, ekonomické a kulturní rozměry. Politika Act East zvýraznila význam posilování vazeb s jihovýchodními asijskými státy. Jako dialogový partner ASEANu se Indie aktivně zapojuje do regionálních fór a iniciativ, podporuje mír, stabilitu a hospodářskou spolupráci. Obchod mezi stranami výrazně vzrostl a obě strany usilují o rozšíření ekonomických vazeb prostřednictvím Dohody o volném obchodu ASEAN–Indie. Kulturní výměny a vazby mezi lidmi se rovněž prohloubily, což posiluje pocit sdíleného dědictví. Výzvy, jako námořní spory a soutěž o vliv v Indo‑Pacifiku, však také ovlivňují dynamiku těchto vztahů a zdůrazňují potřebu pokračující diplomatické práce k udržení stability a prosperity v regionu." # todo: NEW TRANSLATION
 RAJ_east_asia_summit: "Summit východní Asie" # todo: NEW TRANSLATION
 RAJ_east_asia_summit_desc: "V souladu s naší politikou Act East představuje účast na Summitu východní Asie klíčový krok k prohloubení diplomatických vazeb a spolupráce. Navázáním silnějších pout s klíčovými hráči jako Rusko, Japonsko a Laos připravujeme cestu pro integrovanější a harmonickou regionální budoucnost." # todo: NEW TRANSLATION
 RAJ_eastas.1.t: "Summit východní Asie" # todo: NEW TRANSLATION
 RAJ_eastas.1.d: "Dnes se virtuálně konal 18. Summit východní Asie (EAS), který shromáždil lídry z 18 členských zemí ke společným diskuzím o naléhavých regionálních výzvách a ke zlepšení spolupráce ve východní Asii. Summit, hostovaný Singapurem, sloužil jako platforma pro otevřený dialog a spolupráci s cílem podpořit mír, stabilitu a prosperitu v regionu. EAS se zúčastnili lídři zastupující členské státy ASEAN spolu s Austrálií, Čínou, Indií, Japonskem, Novým Zélandem, Jižní Koreou, Ruskem a Spojenými státy. Tato různorodá a inkluzivní účast odráží závazek summitu k inkluzivní regionální angažovanosti a dialogu. Během summitu vedli lídři otevřené diskuze o široké škále témat, včetně hospodářské obnovy po pandemii, strategie zmírňování a adaptace na změnu klimatu, námořní bezpečnosti, protiteroristických opatření a boje proti nadnárodnímu zločinu. Dále se lídři věnovali geopolitickým výzvám a zdůraznili důležitost dodržování mezinárodního práva, respektování suverenity a udržení řádů založených na pravidlech v Indo‑Pacifiku." # todo: NEW TRANSLATION
 RAJ_eastas.1.o1: "Zajímavé" # todo: NEW TRANSLATION
 RAJ_neutrality_idea: "Politika neutrality" # todo: NEW TRANSLATION
 RAJ_neutrality_idea_desc: "Indická politika neutrality spočívá v udržování citlivé rovnováhy a nevstupování do globálních problémů. Je čas vydat se cestou odstupu od těchto skupin a vyhlásit Indii novým neutrálním státem." # todo: NEW TRANSLATION
 RAJ_bimstek: "BIMSTEC" # todo: NEW TRANSLATION
 RAJ_bimstek_desc: "Bay of Bengal Initiative for Multi-Sectoral Technical and Economic Cooperation je regionální organizace sdružující sedm národů obklopujících Bengálský záliv: Indii, Bangladéš, Srí Lanku, Bhútán, Nepál, Myanmar a Thajsko. Založená v roce 1997 usiluje BIMSTEC o podporu spolupráce v různých sektorech, včetně obchodu, investic, energie, technologií, turismu a boje proti terorismu. Toto subregionální uskupení je strategicky umístěno pro posílení konektivity a ekonomické integrace v jižní a jihovýchodní Asii. I když má BIMSTEC obrovský potenciál, jeho postup byl někdy brzděn politickými a logistickými výzvami, včetně omezené vzájemné konektivity mezi členskými státy. Přesto zůstává významnou platformou pro podporu spolupráce a rozvoje v geograficky a kulturně různorodém regionu, zejména když státy usilují o posílení regionální stability a hospodářského růstu." # todo: NEW TRANSLATION
 RAJ_indian_bimstek_idea: "BIMSTEC" # todo: NEW TRANSLATION
 RAJ_indian_bimstek_idea_desc: "Bay of Bengal Initiative for Multi-Sectoral Technical and Economic Cooperation je regionální organizace sdružující sedm národů obklopujících Bengálský záliv: Indii, Bangladéš, Srí Lanku, Bhútán, Nepál, Myanmar a Thajsko. Založená v roce 1997 usiluje BIMSTEC o podporu spolupráce v různých sektorech, včetně obchodu, investic, energie, technologií, turismu a boje proti terorismu. Toto subregionální uskupení je strategicky umístěno pro posílení konektivity a ekonomické integrace v jižní a jihovýchodní Asii. I když má BIMSTEC obrovský potenciál, jeho postup byl někdy brzděn politickými a logistickými výzvami, včetně omezené vzájemné konektivity mezi členskými státy. Přesto zůstává významnou platformou pro podporu spolupráce a rozvoje v geograficky a kulturně různorodém regionu, zejména když státy usilují o posílení regionální stability a hospodářského růstu." # todo: NEW TRANSLATION
 indian_event.4.t: "Pozvání do BIMSTEC" # todo: NEW TRANSLATION
 indian_event.4.d: "Indie nás zve do partnerského programu BIMSTEC. Připojíme se?" # todo: NEW TRANSLATION
 indian_event.4.a: "Jistě!" # todo: NEW TRANSLATION
 indian_event.4.b: "Promiňte, ne." # todo: NEW TRANSLATION
 RAJ_befriend_butan_and_nepal: "Sblížit se s Nepálem a Bhútánem" # todo: NEW TRANSLATION
 RAJ_befriend_butan_and_nepal_desc: "Indie, Bhútán a Nepál sdílejí hluboké historické, kulturní a geografické vazby. Indie tradičně hrála klíčovou roli v rozvoji a stabilitě těchto himálajských států. Bhútán má s Indií jedinečný vztah poznamenaný úzkou diplomatickou, ekonomickou a strategickou spoluprací. Indie pomáhala Bhútánu v řadě rozvojových projektů a v otázkách bezpečnosti, udržujíc tak silné a přátelské partnerství." # todo: NEW TRANSLATION
 RAJ_support_nov_idea: "Indická vojenská podpora" # todo: NEW TRANSLATION
 RAJ_support_neaplese_army: "Podpořit nepálskou armádu" # todo: NEW TRANSLATION
 RAJ_support_neaplese_army_desc: "Indicko‑nepálská vojenská spolupráce má historické základy založené na geografické blízkosti a vzájemných bezpečnostních zájmech. Obě země mají tradici vojenských výměn, školení a úzkých obranných vazeb. Indie byla významným dodavatelem vojenského vybavení pro Nepál, včetně zbraní, munice a hardware. Společně spolupracují na otázkách jako protiterorismus, řízení katastrof a udržení regionální stability. Navíc regimentu Gurkhas v indické armádě mají silné historické vazby na Nepál, odkud rekrutují vojáky." # todo: NEW TRANSLATION
 RAJ_mutual_trade_agreements: "Vzájemné obchodní dohody" # todo: NEW TRANSLATION
 RAJ_mutual_trade_agreements_desc: "Indicko‑bhútánská obchodní spolupráce se vyznačuje silným a mnohostranným hospodářským partnerstvím, hluboce zakořeněným v historických vazbách a vzájemných zájmech. Bhútán je významným příjemcem indické ekonomické podpory a rozvojové pomoci; Indie je jeho největším obchodním partnerem a zdrojem zahraničních investic. Klíčovými oblastmi spolupráce jsou vodní elektrárny, kde indické společnosti vstupují do společných podniků pro využití bhútánského hydroenergetického potenciálu. To nejen podporuje bhútánský hospodářský růst, ale zároveň napomáhá plnění indických energetických potřeb." # todo: NEW TRANSLATION
 RAJ_befriend_bangladesh: "Sblížit se s Bangladéšem" # todo: NEW TRANSLATION
 RAJ_befriend_bangladesh_desc: "Obchod mezi Indií a Bangladéšem prudce vzrostl, poháněný zlepšením infrastruktury a preferenčními obchodními dohodami. Obě země spolupracovaly na velkých projektech, jako je výstavba přeshraničních dálnic a přenosových vedení, čímž posílily regionální konektivitu. Navíc spolupracují na otázkách protiterorismu, bezpečnosti a řízení katastrof." # todo: NEW TRANSLATION
 RAJ_defense_bangladesh: "Obranná dohoda s Bangladéšem" # todo: NEW TRANSLATION
 RAJ_defense_bangladesh_desc: "Prostřednictvím řady dohod a porozumění Indie a Bangladéš skutečně posílily své obranné vazby. Měli bychom ratifikovat rámcovou dohodu o obranné spolupráci, která je historicky významná, protože zásadně posune náš bezpečnostní spojenectví. Dokument pokryje rozšířené vojenské výměny, školení a spolupráci v boji proti terorismu a námořní bezpečnosti." # todo: NEW TRANSLATION
 RAJ_border_agreements: "Hraniční dohody s Bangladéšem" # todo: NEW TRANSLATION
 RAJ_border_agreements_desc: "Kromě odstranění významného zdroje napětí toto rozhodnutí otevře cestu k větší propojenosti a spolupráci mezi oběma zeměmi. Více než 50 000 lidí žijících v enklávách bude moci vyměnit občanství a získat státní příslušnost ve své domovské zemi. Dále to umožní realizovat řadu rozvojových projektů, jako výstavbu silnic, mostů a další infrastruktury v nově upravených hraničních oblastech." # todo: NEW TRANSLATION
 indian_event.5.t: "Hraniční dohoda s Indií" # todo: NEW TRANSLATION
 indian_event.5.d: "Indie nám navrhuje hraniční dohodu, abychom urovnali naše hraniční spory a pokračovali ve vzájemné spolupráci." # todo: NEW TRANSLATION
 indian_event.5.a: "Jistě." # todo: NEW TRANSLATION
 indian_event.5.b: "To už je příliš!" # todo: NEW TRANSLATION
 RAJ_suppress_probangl_separat: "Potlačit pro‑bangladéšský separatismus" # todo: NEW TRANSLATION
 RAJ_suppress_probangl_separat_desc: "I přes posílené obranné vazby s Bangladéšem stále existuje okrajový proud nálad, které vyzývají k těsnějšímu spojení s naším východním sousedem. Je zásadní pro národní integritu, abychom tyto separatistické tendence řešili a potlačili je, čímž zajistíme stabilní a jednotnou Indii." # todo: NEW TRANSLATION
 RAJ_approach_singapore: "Navázat vztahy se Singapurem" # todo: NEW TRANSLATION
 RAJ_approach_singapore_desc: "Singapur je náš dlouhodobý neutrální partner v asijském regionu. Musíme zlepšit naše vztahy s nimi." # todo: NEW TRANSLATION
 RAJ_meaf: "MEAF" # todo: NEW TRANSLATION
 RAJ_meaf_desc: "Trhy Středního východu a Afriky se po různých proměnách svých regionů staly poměrně důležitými. Musíme zlepšit vztahy s nimi nejen v obchodě, ale i v oblasti vojenské a politické spolupráce." # todo: NEW TRANSLATION
 RAJ_partnership_with_uae: "Partnerství se SAE" # todo: NEW TRANSLATION
 RAJ_partnership_with_uae_desc: "Vzájemné vztahy Indie a SAE dlouhodobě vykazují pozitivní výsledky. Musíme je dále prohlubovat a vytvořit příznivé podmínky pro spolupráci." # todo: NEW TRANSLATION
 RAJ_gulf_oil_deal: "Ropná dohoda GCC" # todo: NEW TRANSLATION
 RAJ_gulf_oil_deal_desc: "Indie má velkou potřebu paliv a ropy. Spolupráce se zeměmi zálivu je přímým klíčem k pokrytí našich potřeb." # todo: NEW TRANSLATION
 RAJ_oman_military_base: "Oman: vojenská základna" # todo: NEW TRANSLATION
 RAJ_oman_military_base_desc: "Omán a Indie sdílejí nejen kulturní a historické, ale i politické vazby a společné zájmy v regionu. Musíme tyto vazby posílit." # todo: NEW TRANSLATION
 RAJ_befriend_algeria: "Sblížit se s Alžírskem" # todo: NEW TRANSLATION
 RAJ_befriend_algeria_desc: "Alžírsko je jednou z mála zemí, s nimiž máme vysoký obchodní obrat v severní Africe. Možná budou brzy chtít prohloubit vztahy a my musíme vytvořit pro to příznivé podmínky." # todo: NEW TRANSLATION
 RAJ_utilizing_indian_diaspora: "Vztahy s diasporou" # todo: NEW TRANSLATION
 RAJ_utilizing_indian_diaspora_desc: "V důsledku historických událostí je indická diaspora rozptýlena po celém světě. Mnoho našich krajanů však zastává důležité pozice v zemích, kde žijí. Musíme toho využít." # todo: NEW TRANSLATION
 RAJ_mauritius: "Sblížit se s Mauriciem" # todo: NEW TRANSLATION
 RAJ_mauritius_desc: "Na Mauriciu žije početná diaspora, která má velký vliv na politiku země. Je čas toho využít k posílení vazeb." # todo: NEW TRANSLATION
 RAJ_srilank_relat: "Sblížit se se Srí Lankou" # todo: NEW TRANSLATION
 RAJ_srilank_relat_desc: "Historicky byly vztahy mezi Srí Lankou a Indií velmi přátelské. Na základě historických kořenů se k nám obyvatelstvo Srí Lanky chová velmi vlídně. Můžeme je považovat za bratrskou zemi a naše vztahy s nimi by měly být zlepšeny." # todo: NEW TRANSLATION
 RAJ_seychelles: "Sblížit se se Seychely" # todo: NEW TRANSLATION
 RAJ_seychelles_desc: "Seychely dlouhodobě hledají geopolitickou alternativu k posílení obchodních vazeb, obranných schopností a technologické spolupráce. Přátelství s Indií je pro ně přirozenou volbou." # todo: NEW TRANSLATION
 RAJ_tradepar_china: "Obchodní partnerství s Čínou" # todo: NEW TRANSLATION
 RAJ_tradepar_china_desc: "Navzdory napjatým vztahům s Čínou je obchodní partnerství s ní stále nezbytné pro obě naše ekonomiky." # todo: NEW TRANSLATION
 RAJ_eastern_affiars: "Východní záležitosti" # todo: NEW TRANSLATION
 RAJ_eastern_affiars_desc: "Indie tradičně udržuje dobré vztahy s nově vznikajícími mocnostmi. Musíme toho využít k zlepšení diplomatických a obchodních vztahů." # todo: NEW TRANSLATION
 RAJ_stratpar_russi: "Strategické partnerství s Ruskem" # todo: NEW TRANSLATION
 RAJ_stratpar_russi_desc: "Navzdory dobrým vztahům mezi Čínou a Ruskem bylo Rusko naším spolehlivým partnerem v oblasti obchodu a obrany od dob SSSR. Je čas tento vztah obnovit." # todo: NEW TRANSLATION
 RAJ_stratpar_soaf: "Strategické partnerství s Jižní Afrikou" # todo: NEW TRANSLATION
 RAJ_stratpar_soaf_desc: "Jižní Afrika je jednou z nejrychleji rostoucích ekonomik na světě. Podobně jako my se zavázala ke zlepšování globálního obchodu a hledání partnerů." # todo: NEW TRANSLATION
 RAJ_stratpar_braz: "Strategické partnerství s Brazílií" # todo: NEW TRANSLATION
 RAJ_stratpar_braz_desc: "Brazílie s námi dlouhodobě udržuje poměrně dobré vztahy. Musíme najít způsoby, jak zlepšit obchod a posílit politické vazby." # todo: NEW TRANSLATION
 RAJ_looking_west: "Ohlédnutí na Západ" # todo: NEW TRANSLATION
 RAJ_looking_west_desc: "Navzdory tradičně neutrálnímu postoji má Indie relativně dobré vztahy se západními zeměmi, které přinášejí nejen obchod, ale i společného protivníka — Čínu." # todo: NEW TRANSLATION
 RAJ_friendship_with_israel: "Přátelství s Izraelem" # todo: NEW TRANSLATION
 RAJ_friendship_with_israel_desc: "Vztahy Indie a Izraele mají dlouhou historii společné spolupráce. V novém 21. století je potřeba tyto vazby potvrdit." # todo: NEW TRANSLATION
 RAJ_friendship_with_france: "Přátelství s Francií" # todo: NEW TRANSLATION
 RAJ_friendship_with_france_desc: "Po podpisu strategického paktu s Francií v roce 1998 se Francie stala jedním z největších indických partnerů v oblasti NATO. Tyto vztahy je třeba produktivně prohloubit." # todo: NEW TRANSLATION
 RAJ_become_major_non_nato_allies: "Spojenec NATO" # todo: NEW TRANSLATION
 RAJ_become_major_non_nato_allies_desc: "Možná, abychom mohli čelit Číně a Pákistánu, musíme natolik zlepšit vztahy se Západem, aby došlo k podpisu asociace s NATO nebo ještě něčeho víc. S ohledem na současné trendy nás možná Západ přivítá otevřenou náručí." # todo: NEW TRANSLATION
 RAJ_military_coop_with_us: "Vojensko‑technická spolupráce se Spojenými státy" # todo: NEW TRANSLATION
 RAJ_military_coop_with_us_desc: "USA jsou supervelmoc s nejpokročilejšími obrannými technologiemi. Musíme s nimi spolupracovat a zlepšit naše obranné schopnosti." # todo: NEW TRANSLATION
 RAJ_tradedeals_with_us: "Obchodní dohody s USA" # todo: NEW TRANSLATION
 RAJ_tradedeals_with_us_desc: "Obchod se Spojenými státy je konzistentním krokem v naší politice spolupráce se Západem. Najdeme něco, co by nás vzájemně zajímalo z hlediska obchodu." # todo: NEW TRANSLATION
 indian_event.6.t: "Indický návrh" # todo: NEW TRANSLATION
 indian_event.6.d: "Od nedávného přiblížení Indie k nám žádají, abychom Pákistánu odejmuli status hlavního spojence mimo NATO." # todo: NEW TRANSLATION
 indian_event.6.a: "Jistě!" # todo: NEW TRANSLATION
 indian_event.6.b: "Promiňte, ne." # todo: NEW TRANSLATION
 RAJ_support_taiwan: "Podpora Tchaj-wanu" # todo: NEW TRANSLATION
 RAJ_support_taiwan_desc: "Ačkoli Tchaj-wan nárokuje mnoho území v rozporu s našimi zájmy, může stát za to je podpořit proti společnému nepříteli - Čínské lidové republice (ČLR)." # todo: NEW TRANSLATION
 RAJ_indian_modern_prog: "Žádost o USAID" # todo: NEW TRANSLATION
 RAJ_indian_modern_prog_desc: "Americké pomocné programy se v Indii dávno staly běžnou záležitostí. Může stát za to zlepšit a posílit spolupráci v této oblasti." # todo: NEW TRANSLATION
 RAJ_joining_nato: "Vstup do NATO" # todo: NEW TRANSLATION
 RAJ_joining_nato_desc: "I když NATO působí výhradně v euro-atlantickém regionu, možná se nám podaří přesvědčit vedení NATO, aby rozšířilo koncept aliance a přijalo nás." # todo: NEW TRANSLATION
 RAJ_SCO_join: "Vstup do ŠOS" # todo: NEW TRANSLATION
 RAJ_SCO_join_desc: "Ačkoliv jsou naše vztahy s Čínou napjaté, vztahy s Ruskem jsou poměrně plodné. Možná se nám podaří vstoupit do struktury ŠOS navzdory všem rozporům s ČLR." # todo: NEW TRANSLATION
 RAJ_cont_non_aligned_polic: "Pokračovat na cestě Nezařazenosti" # todo: NEW TRANSLATION
 RAJ_cont_non_aligned_polic_desc: "Indie tradičně kráčí cestou nezávislosti a naprosté neutrality. Neměli bychom hledat nové spojence a překračovat hranice toho, co je povoleno. Musíme si držet odstup." # todo: NEW TRANSLATION
 RAJ_isolationist_policies: "Izolacionistická politika" # todo: NEW TRANSLATION
 RAJ_isolationist_policies_desc: "Navzdory našemu obchodu může být sociální izolace od zbytku světa prospěšná." # todo: NEW TRANSLATION
 RAJ_boosting_our_local_market: "Posílení místního trhu" # todo: NEW TRANSLATION
 RAJ_boosting_our_local_market_desc: "Posílení domácího trhu je konzistentním krokem směrem k dosažení úplné autonomie Indie vůči tomuto světu." # todo: NEW TRANSLATION
 RAJ_active_support_of_stete_woned_shiet: "Aktivní podpora" # todo: NEW TRANSLATION
 RAJ_active_support_of_stete_woned_shiet_desc: "Musíme podporovat nejen tržní vztahy v zemi, ale i státní korporace, které budou regulovat nejdůležitější aspekty ekonomiky." # todo: NEW TRANSLATION
 RAJ_india_first: "Indie na prvním místě" # todo: NEW TRANSLATION
 RAJ_india_first_desc: "Indie musí být nade vše. Jsme na tomto světě sami a musíme si to uvědomit." # todo: NEW TRANSLATION
 RAJ_indian_autarky_effort: "Indická sféra vlivu" # todo: NEW TRANSLATION
 RAJ_indian_autarky_effort_desc: "Nastal čas nejen zlepšovat vztahy s našimi partnery, ale také vybudovat vlastní sféru vlivu." # todo: NEW TRANSLATION
 RAJ_self_sufficient_market: "Nápady nového vlnění" # todo: NEW TRANSLATION
 RAJ_self_sufficient_market_desc: "Je čas přiznat, že naše cesta je novým milníkem v indickém ideologickém paradigmatu - budujeme vlastní, novou budoucnost." # todo: NEW TRANSLATION
 RAJ_asking_nato_help_pak: "Vykopnout Pákistán" # todo: NEW TRANSLATION
 RAJ_asking_nato_help_pak_desc: "Pákistán je dlouho spojencem USA mimo NATO. Potřebujeme vyloučit jejich přítomnost ve spolupráci se Západem a zaujmout jejich místo." # todo: NEW TRANSLATION
 RAJ_indias_politics: "Indická politika" # todo: NEW TRANSLATION
 RAJ_indias_politics_desc: "Indická politika stojí na rozhraní jednoho tisíciletí a druhého. Jak bude její historie napsána?" # todo: NEW TRANSLATION
 indian_event.7.t: "Indická politika" # todo: NEW TRANSLATION
 indian_event.7.d: "Indie čelila kombinaci politických a ekonomických výzev v novém tisíciletí, když se snažila orientovat v komplikovaném prostředí a řešit naléhavé problémy. Nové tisíciletí přineslo řadu překážek, které testovaly odolnost indických demokratických institucí a ekonomické stability. Na politické scéně byla země svědkem roztříštěného politického prostředí charakterizovaného koaličními vládami a častými změnami vedení. To vytvářelo určitou míru nestability a brzdilo provádění klíčových reforem. Absence jasné většiny ve vládě centrální úrovně činila rozhodování náročným procesem, často vyžadujícím jemná vyjednávání s různými regionálními a ideologickými partnery. Z ekonomického hlediska Indie zápasila s přetrvávajícími problémy, jako jsou fiskální deficity, pomalý průmyslový růst a nezaměstnanost. Ekonomika narážela na překážky v plném využití reforem zahájených v 90. letech a některá odvětví zažívala pomalý růst. Strukturální výzvy, byrokratická byrokracie a nedostatečná infrastruktura ztěžovaly podnikatelské prostředí a omezovaly potenciál země pro rychlé ekonomické rozšíření. Navíc Indie pocítila ničivý dopad prasknutí dot-com bubliny, které mělo dopady na indický sektor informačních technologií. Několik IT společností zaznamenalo ztráty, propouštění a finanční napětí. Uprostřed těchto výzev se vláda soustředila na politická opatření na podporu hospodářského růstu, přilákání zahraničních investic a podporu podnikání. Byly učiněny kroky ke zlepšení rozvoje infrastruktury, zjednodušení regulací a stimulaci průmyslových aktivit. Nicméně dopad těchto iniciativ potřeboval čas, aby se projevil, a vyžadoval udržitelné úsilí k dosažení pozitivních výsledků. Navzdory překážkám zůstala Indie odolná a její demokratická tkanina neporušena. Zlatavá občanská společnost, nezávislý soudní systém a svobodný tisk hrály klíčové role při zajišťování odpovědnosti a podpoře veřejné diskuse o důležitých otázkách." # todo: NEW TRANSLATION
 indian_event.7.a: "Zajímavé." # todo: NEW TRANSLATION
 RAJ_atal_bihari_vajpayee: "Atal Bihari Vajpayee" # todo: NEW TRANSLATION
 RAJ_atal_bihari_vajpayee_desc: "Atal Bihari Vajpayee je významný indický státník a prominentní postava indické politiky. Působil jako předseda vlády Indie třikrát: krátce v roce 1996, poté v letech 1998–1999 a nakonec od roku 1999. Vajpayee byl zakládajícím členem Bharatiya Janata Party a klíčovým vůdcem v Rashtriya Swayamsevak Sangh, hinduistické národní organizaci." # todo: NEW TRANSLATION
 RAJ_lahore_summit_legacy: "Odkaz Lahorské deklarace" # todo: NEW TRANSLATION
 RAJ_lahore_summit_legacy_desc: "Lahorská deklarace byla dvoustranná dohoda mezi Indií a Pákistánem podepsaná 21. února 1999 na závěr historického summitu v Lahore a téhož roku ratifikovaná parlamenty obou zemí. V rámci dohody bylo dosaženo vzájemného porozumění ohledně rozvoje atomových arzenálů a zabránění náhodnému či neoprávněnému použití jaderných zbraní. Lahorská deklarace přinesla zvýšenou odpovědnost vedením obou států při zabraňování jadernému závodu i konvenčním konfliktům." # todo: NEW TRANSLATION
 RAJ_prevention_of_terror_act: "Zákon o prevenci terorismu" # todo: NEW TRANSLATION
 RAJ_prevention_of_terror_act_desc: "Zákon č. 15 z roku 2002, zákon upravující opatření pro prevenci a řešení teroristických činností a související záležitosti." # todo: NEW TRANSLATION
 indian_event.8.t: "Uklidnění protestů v Gudžarátu" # todo: NEW TRANSLATION
 indian_event.8.d: "Nepokoje byly vyvolány incidentem, při kterém byl zapálen vlak přepravující hinduistické poutníky, což mělo za následek smrt několika osob. Incident byl připisován údajnému útoku muslimského davu. Následkem požáru vlaku došlo k rozsáhlému násilí a komunitním střetům mezi hinduistickými a muslimskými komunitami v různých částech Gudžarátu. Protesty a následné nepokoje si vyžádaly stovky životů, zranění a značné materiální škody. Co máme udělat?" # todo: NEW TRANSLATION
 indian_event.8.a: "Modi to udělá!" # todo: NEW TRANSLATION
 indian_event.8.b: "Doufejme, že se protesty samy uklidní." # todo: NEW TRANSLATION
 RAJ_settling_down_gujarat: "Uklidnění protestů v Gudžarátu" # todo: NEW TRANSLATION
 RAJ_settling_down_gujarat_desc: "Násilnosti propukly po požáru vlaku v Godhre, při kterém zahynulo 59 lidí, převážně hinduistických poutníků. Následně došlo v různých částech Gudžarátu k rozsáhlým komunitním střetům, které si vyžádaly stovky obětí a vysídlení tisíců lidí." # todo: NEW TRANSLATION
 RAJ_BRICS_integr: "Vytvoření BRICS" # todo: NEW TRANSLATION
 RAJ_BRICS_integr_desc: "Nastal čas, aby se velké světové mocnosti spojily do jedné pěstě k vytvoření multipolárního světa. Koncept BRICS navržený na Petrohradském ekonomickém fóru musí být realizován." # todo: NEW TRANSLATION
 RAJ_eastas.2.t: "Národy vytvoří novou alianci k posílení globální ekonomické spolupráce" # todo: NEW TRANSLATION
 RAJ_eastas.2.d: "V důležité události pro globální ekonomiku se státy Brazílie, Ruska, Indie a Číny oficiálně spojily v alianci známé jako BRIC. Vytvoření této nové aliance má za cíl posílit ekonomickou spolupráci, prohloubit obchodní vazby a podpořit více propojený svět. Formování BRIC znamená zlom v globálních ekonomických vztazích, neboť tyto čtyři země společně představují značný podíl světové populace, rozlohy i ekonomické produkce. Společně disponují obrovským potenciálem pro pohánění globálního ekonomického růstu a podporu udržitelného rozvoje. Základ BRIC spočívá ve sdílených cílech a vzájemných výhodách. Využitím svých kombinovaných zdrojů si členové BRIC kladou za cíl podporovat inkluzivní a vyvážený ekonomický růst, zlepšovat obchodní a investiční toky a poskytnout platformu pro spolupráci v různých sektorech, včetně financí, energetiky, infrastruktury a technologií. Tato nově vzniklá aliance slibuje významné možnosti pro členské státy. Brazílie disponuje bohatými přírodními zdroji a živým zemědělským sektorem, Rusko je známé svými energetickými rezervami a technologickými schopnostmi. Indie přispívá silným sektorem služeb a kvalifikovanou pracovní silou a Čína je proslulá výrobní kapacitou a exportními schopnostmi." # todo: NEW TRANSLATION

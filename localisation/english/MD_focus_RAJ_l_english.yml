 RAJ_mao_reb.5.d: "V šokujícím zvratu se Indie nachází na pokraji občanské války, když se napětí mezi vládou a komunistickými frakcemi dostalo na vrchol. Zemi zachvátily násilné protesty a střety, protože obě strany odmítají ustoupit. Indická vláda pod vedením premiéra přijímala kontroverzní politiky, které vyvolaly hněv komunistických stran. Srážka ideologií a protichůdných vizí pro budoucnost země posunula Indii na okraj. Mezinárodní společenství sleduje situaci s obavami a doufá v mírové vyřešení eskalujícího konfliktu." # todo: NEW TRANSLATION

 CAN_french_happiness: "Spokojenost frankokanadských" # todo: NEW TRANSLATION
 CAN_french_happiness_desc: "Frankokanadští, nebo běžně v Québecu označovaní jako \"Québécois\", jsou etnickou skupinou v Kanadě, která sleduje svůj původ až k francouzským kolonistům z 17. století a dále. Frankokanadští tvoří přibližně dvacet dvě procenta kanadské populace. Québecký nacionalismus postupně utichl od 60. let, nicméně v Québecu stále přetrvává a mnozí se stále označují za Québečany spíše než za Kanaďany.\n\n§G60%§! nebo více = Vysoká spokojenost frankokanadských\n§Y50%§!-§Y60%§! = Neutrální spokojenost frankokanadských\n§R49%§! nebo méně = Nízká spokojenost frankokanadských\n\n§gSpokojenost frankokanadských:§! \n[CAN_color_of_variable]\n\n§gAktuální efekty:§! \n[CANGetFrenchHappinessEffects]" # todo: NEW TRANSLATION

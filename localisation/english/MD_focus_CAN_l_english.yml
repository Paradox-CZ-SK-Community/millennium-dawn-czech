 CAN_indonesia_invest: "Indonéský průmysl" # todo: NEW TRANSLATION
 CAN_indonesia_invest_desc: "Kanada dlouhodobě podporuje rozvoj jedné z největších ekonomik Asie. Měli bychom i nadále investovat do toho, co se jistě stane jedním z nejvýznamnějších ekonomických motorů regionu." # todo: NEW TRANSLATION
 CAN_mining: "Kanadské hornictví" # todo: NEW TRANSLATION

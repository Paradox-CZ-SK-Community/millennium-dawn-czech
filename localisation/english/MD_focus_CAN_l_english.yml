 canada.100.d: "Canadian Airlines je kanadská letecká společnost v potížích, která kvůli ekonomickým obtížím už není schopna konkurovat svému rivalovi Air Canada.\n\nByrokrati v Air Canada nyní představili plán na integraci svého bývalého hlavního rivala do společnosti. Plán se jeví jako komplexní a měl by zachránit většinu pracovních míst ohrožených případným bankrotem Canadian Airlines - převzetí, které má být dohodnuto 4. ledna 2000, vstoupí v platnost 1. ledna 2001." # todo: NEW TRANSLATION
 canada.100.a: "To zní jako dobrý návrh." # todo: NEW TRANSLATION
 canada.100.b: "Měli bychom se vyvarovat monopolům." # todo: NEW TRANSLATION
 canada.501.t: "Kanadské ministerstvo kultury" # todo: NEW TRANSLATION
 canada.501.d: "Kanadské ministerstvo " # todo: NEW TRANSLATION
 canada.501.a: "Výborně!" # todo: NEW TRANSLATION
 canada.502.t: "Kanadské ropné dotace" # todo: NEW TRANSLATION
 canada.502.d: "Po mnoho let jsme dotovali ropné společnosti po celé zemi. Parlament schválil další legislativu, která by potenciálně mohla dotovat různé národní společnosti jako Suncor nebo Imperial Oil" # todo: NEW TRANSLATION
 canada.502.a: "Dotovat ropné společnosti!" # todo: NEW TRANSLATION
 canada.502.b: "Vlastně bychom to měli přehodnotit" # todo: NEW TRANSLATION
 canada.503.t: "Kanadská vláda dotuje ropu" # todo: NEW TRANSLATION
 canada.503.d: "" # todo: NEW TRANSLATION
 canada.503.a: "Skvělé" # todo: NEW TRANSLATION
 canada.504.t: "Kanadská infrastruktura" # todo: NEW TRANSLATION
 canada.504.d: "Obce vlastní klíčová infrastrukturní aktiva, která jsou zásadní pro kvalitu života Kanaďanů a konkurenceschopnost naší země. Téměř 60 % kanadské základní veřejné infrastruktury je vlastněno a udržováno obecními vládami. Podle výsledků průzkumu je celková hodnota těchto municipálních infrastrukturních aktiv odhadována na 1,1 bilionu dolarů, tedy přibližně 80 000 dolarů na domácnost. Musíme začít směřovat k novému federálnímu infrastrukturnímu systému." # todo: NEW TRANSLATION
 canada.504.a: "Velké investice" # todo: NEW TRANSLATION
 canada.504.b: "Střední investice" # todo: NEW TRANSLATION
 canada.504.c: "Malé investice" # todo: NEW TRANSLATION
 canada.510.t: "Dánské odmítnutí" # todo: NEW TRANSLATION
 canada.510.d: "" # todo: NEW TRANSLATION
 canada.510.a: "Tak tedy válka" # todo: NEW TRANSLATION
 canada.510.b: "Ještě nejsme připraveni" # todo: NEW TRANSLATION
 canada.511.t: "Dánové souhlasí" # todo: NEW TRANSLATION
 canada.511.d: "" # todo: NEW TRANSLATION
 canada.511.a: "Skvělé" # todo: NEW TRANSLATION
 canada.520.t: "Přijetí status quo" # todo: NEW TRANSLATION
 canada.520.d: "Od založení Kanady jako národa koexistují francouzská a anglická část země. Je důležité zachovat tento stav, pokud se stabilita našeho velkého státu nerozpadne a Kanada v současné podobě by nepřežila." # todo: NEW TRANSLATION
 canada.520.a: "Je to správný krok" # todo: NEW TRANSLATION
 canada.521.t: "Nová francouzská vláda" # todo: NEW TRANSLATION
 canada.521.d: "Rozhodli jsme se, že je v našem nejlepším zájmu následovat vedení Quebecu a dovolit Québečanům hrát větší roli ve vládě." # todo: NEW TRANSLATION
 canada.521.a: "Nová budoucnost" # todo: NEW TRANSLATION
 canada.522.t: "Zmocnění anglicky mluvících" # todo: NEW TRANSLATION
 canada.522.d: "Zmocněním anglicky mluvících částí vlády a omezováním práv francouzsky mluvící populace získáme větší kontrolu nad naší identitou. Zastavme je!" # todo: NEW TRANSLATION
 canada.522.a: "Temná změna" # todo: NEW TRANSLATION
 canada.600.t: "Americká recese zasahuje Kanadu" # todo: NEW TRANSLATION
 canada.600.d: "Velká recese zasahuje Ameriku a její dopady se nyní projevují i v Kanadě." # todo: NEW TRANSLATION
 canada.600.a: "Nešťastné" # todo: NEW TRANSLATION
 canada.601.t: "Konec recese" # todo: NEW TRANSLATION
 canada.601.d: "Kanada se konečně zotavila z recese způsobené v Americe. Je to slavný den pro naši silnou ekonomiku!" # todo: NEW TRANSLATION
 canada.601.a: "Dobře" # todo: NEW TRANSLATION
 canada.700.t: "Nepokoje v Quebecu" # todo: NEW TRANSLATION
 canada.700.d: "Québečané začali vyvolávat nepokoje a požadovat ústupky od vlády. Nedávné politické změny centrální vlády způsobily mezi Québečany značné neklid." # todo: NEW TRANSLATION
 canada.700.a: "Tvrdě zasáhnout" # todo: NEW TRANSLATION
 canada.700.b: "Udělit ústupky" # todo: NEW TRANSLATION
 canada.700.c: "Politické ústupky" # todo: NEW TRANSLATION
 canada.701.t: "Pokojné protivládní protesty" # todo: NEW TRANSLATION
 canada.701.d: "Québečané začali protestovat v Quebecu a Montrealu proti nedávným legislativním změnám." # todo: NEW TRANSLATION
 canada.701.a: "Rozbít protesty" # todo: NEW TRANSLATION
 canada.701.b: "Uplatit je" # todo: NEW TRANSLATION
 canada.701.c: "Vyjádřit jim podporu" # todo: NEW TRANSLATION
 canada.702.t: "Proti-vládní řečník" # todo: NEW TRANSLATION
 canada.702.d: "Místní québecký řečník se objevil a snaží se podkopat vládu. Co s ním uděláme?" # todo: NEW TRANSLATION
 canada.702.a: "Necháme ho mluvit, je docela zábavný" # todo: NEW TRANSLATION
 canada.702.b: "Zatknout ho" # todo: NEW TRANSLATION
 canada.703.t: "Pro-vládní řečník" # todo: NEW TRANSLATION
 canada.703.d: "Místní řečník v Quebecu prohlásil, že Quebec potřebuje Kanadu stejně jako Kanada potřebuje Quebec. Zdůraznil symbiotický vztah. Měli bychom mu vyjít vstříc?" # todo: NEW TRANSLATION
 canada.703.a: "Oficiálně ho podpořit" # todo: NEW TRANSLATION
 canada.703.b: "Uznat ho" # todo: NEW TRANSLATION
 canada.703.c: "Odmítnout jeho pošetilá tvrzení" # todo: NEW TRANSLATION
 canada.704.t: "Quebec podporuje vládu" # todo: NEW TRANSLATION
 canada.704.d: "Některé průzkumy ukázaly, že současná vláda má mezi obyvateli Quebecu vysokou podporu." # todo: NEW TRANSLATION
 canada.704.a: "Dobrá zpráva" # todo: NEW TRANSLATION
 keystonepipeline_can.0.t: "Začíná plánování ropovodu Keystone" # todo: NEW TRANSLATION
 keystonepipeline_can.0.d: "Měli bychom začít plánovat výstavbu ropovodu. Požádáme USA o pomoc nebo to uděláme sami?" # todo: NEW TRANSLATION
 keystonepipeline_can.0.a: "Použít americké plány" # todo: NEW TRANSLATION
 keystonepipeline_can.0.b: "Měli bychom to udělat sami" # todo: NEW TRANSLATION
 keystonepipeline_can.0.c: "Požádat Ameriku o pomoc s plánováním ropovodu" # todo: NEW TRANSLATION
 keystonepipeline_can.1.t: "Projektované náklady ropovodu: 9 miliard" # todo: NEW TRANSLATION
 keystonepipeline_can.1.d: "Bez americké pomoci se projekt odhaduje na přibližně 9 miliard dolarů. Uděláme to?" # todo: NEW TRANSLATION
 keystonepipeline_can.1.a: "Měli bychom do toho jít!" # todo: NEW TRANSLATION
 keystonepipeline_can.1.b: "Potřebujeme peníze jinde." # todo: NEW TRANSLATION
 keystonepipeline_can.2.t: "Projektované náklady ropovodu: 2 miliardy" # todo: NEW TRANSLATION
 keystonepipeline_can.2.d: "Díky dokončení amerického ropovodu budou náklady na dokončení kanadského ropovodu výrazně nižší. Odhaduje se, že dokončení bude stát kolem 2 miliard dolarů." # todo: NEW TRANSLATION
 keystonepipeline_can.3.t: "Projektované náklady ropovodu: 5 miliard" # todo: NEW TRANSLATION
 keystonepipeline_can.3.d: "Američané nám odpověděli! Souhlasili, že nám pomohou plánovat ropovod. Odhadujeme celkové náklady na dokončení ropovodu na 5 miliard dolarů. Předpokládáme, že nám Američané ušetřili zhruba 4 miliardy dolarů. Tyto peníze bychom mohli nyní použít třeba na nákup 114 milionů litrů javorového sirupu!" # todo: NEW TRANSLATION
 keystonepipeline_can.4.t: "Ropovod Keystone je dokončen" # todo: NEW TRANSLATION
 keystonepipeline_can.4.d: "Po velmi dlouhé a nákladné době jsme konečně dokončili ropovod." # todo: NEW TRANSLATION
 keystonepipeline_can.4.a: "Konečně!" # todo: NEW TRANSLATION
 keystonepipeline_usa.0.t: "Kanada žádá naši pomoc při plánování ropovodu" # todo: NEW TRANSLATION
 keystonepipeline_usa.0.d: "Velmi špatný popis, který má vyvolat Strategy Gamer" # todo: NEW TRANSLATION
 keystonepipeline_usa.0.a: "Měli bychom pomoci spojencům" # todo: NEW TRANSLATION
 keystonepipeline_usa.0.b: "Zatím si nemůžeme dovolit uvolnit peníze z pokladny." # todo: NEW TRANSLATION
 canada_md_politics.2.t: "Operace Žlutá stuha" # todo: NEW TRANSLATION
 canada_md_politics.2.d: "Zdá se, že na Světové obchodní centrum v New Yorku byl proveden koordinovaný útok. Mohou hrozit i další útoky, a to vedlo Spojené státy k uzavření vzdušného prostoru. Musíme postupovat stejně, abychom předešli dalším útokům na potenciální cíle. Transport Canada a Nav Canada aktivují nouzová opatření k uzemnění všech letadel nad americkým i naším vzdušným prostorem. Piloti budou muset přistát na nejbližších možných letištích s výjimkou těch poblíž velkých měst. Každé letadlo musí být při přistání prohlédnuto a tisíce pasažérů projdou celnicí. Veřejná podpora je nezbytná, aby bylo možné poskytnout jídlo a přístřeší všem, kteří zůstali uvězněni. Bude to masivní úkol." # todo: NEW TRANSLATION
 canada_md_politics.2.a: "Stojíme spolu" # todo: NEW TRANSLATION
 canada_md_politics.2.b: "Pošleme USA vše, co můžeme postrádat!" # todo: NEW TRANSLATION
 canada_md_politics.3.t: "Další spor o měkké dřevo" # todo: NEW TRANSLATION
 canada_md_politics.3.d: "Zase to začíná — čtvrtý spor o měkké dřevo. Spojené státy opět napadají naši politiku. Podle nich naše provinciální vlády nesprávně dotují dřevařský průmysl. Lesy jsou v majetku provincií, takže ony určují ceny. Naše trhy fungují trochu jinak, než jsou na to Američané zvyklí. Mají však zákony, které jim umožňují uvalit na nás cla, aby „vyrovnali podmínky“. Můžeme to jednou provždy ukončit obrácením se na Světovou obchodní organizaci, ale to nese riziko rozhněvání Američanů a eskalace problému za rámec dřeva." # todo: NEW TRANSLATION
 canada_md_politics.3.a: "Kontaktování WTO povede k snadnému vítězství." # todo: NEW TRANSLATION
 canada_md_politics.3.b: "Můžeme se pokusit uzavřít s nimi novou dohodu místo vyvolání obchodní války." # todo: NEW TRANSLATION
 canada_md_politics.4.t: "Ontario bez proudu" # todo: NEW TRANSLATION
 canada_md_politics.4.d: "Zdá se, že 10 milionů obyvatel Ontaria a 45 milionů Američanů ztratilo dodávky elektřiny. Pokud se naše údaje sečtou správně, zdá se, že jde o druhý nejrozsáhlejší výpadek proudu v historii. Nicméně nyní musíme odložit statistiky stranou. Města od Windsoru po Ottawu potřebují pomoc. Toronto má obzvlášť velké problémy, protože veřejná doprava je v zástavě. Premiér Ernie Eves vyhlásil stav nouze a můžeme očekávat, že pomoc dorazí do postižených oblastí brzy. Naštěstí někteří slušní občané již převzali odpovědnost za řízení dopravy a zajištění bezpečí lidí, dokud nepřijde policie. Spolupracujeme se Spojenými státy na vyšetření příčin, ale zatím zůstává původ nejasný." # todo: NEW TRANSLATION
 canada_md_politics.4.a: "To byli Američané" # todo: NEW TRANSLATION
 canada_md_politics.4.b: "Opravdu musíme zlepšit naši infrastrukturu" # todo: NEW TRANSLATION
 canada_md_politics.5.t: "Skandál se sponzorským programem" # todo: NEW TRANSLATION
 canada_md_politics.5.d: "V roce 1996 zahájili liberálové program sponzoringu, který měl propagovat příspěvky kanadské vlády průmyslu v Quebecu, aby se zamezilo suverenitním náladám. Zdá se však, že peníze nebyly dobře využity. Generální účetní Sheila Fraser právě dokončila zprávu o programu a národu bylo odhaleno, že téměř polovina z programu za 250 milionů byla utracena u firem přátelských liberálům. Některé peníze dokonce končily jako dary zpět liberálům pro volební kampaně. Premiér Paul Martin dělá vše, co může, aby zmírnil dopad na popularitu své strany, ale zdá se, že další volby mohou být již rozhodnuty." # todo: NEW TRANSLATION
 canada_md_politics.5.a: "Můžeme dosáhnout urovnání a přijmout zákony, které zakážou podobné programy." # todo: NEW TRANSLATION
 canada_md_politics.5.b: "Liberálové se zdají být vždy zapleteni v nějakém skandálu." # todo: NEW TRANSLATION
 canada_md_politics.6.t: "Americké jaderné ponorky v Severozápadním průjezdu" # todo: NEW TRANSLATION
 canada_md_politics.6.d: "" # todo: NEW TRANSLATION
 canada_md_politics.6.d: "Prý dorazila USS Charlotte do Virginie poté, co se vydala severní cestou z Pearl Harboru. Obvykle pro nás americké námořnictvo není hrozbou. Trasa této ponorky však prochází přímo Severozápadním průlivem. Považujeme tuto oblast za součást našich vnitřních vod, ale Spojené státy s tímto názorem nesouhlasí. To představuje problém, který se bude v budoucnu jen zvětšovat. Více zemí bude chtít Severozápadní průliv využívat jako obchodní cestu, jak se stane snazším k průjezdu. Naši severní rivalové, jako Rusko, se také mohou cítit oprávněni volně vstupovat do našich arktických vod. Tomu musí být učiněno přítrž." # todo: NEW TRANSLATION
 canada_md_politics.6.a: "Přítomnost cizích států v našich domovských vodách nebude tolerována." # todo: NEW TRANSLATION
 canada_md_politics.6.b: "Necháme to být." # todo: NEW TRANSLATION
 canada_md_politics.7.t: "Skupina Toronto 18" # todo: NEW TRANSLATION
 canada_md_politics.7.d: "V oblasti Velkého Toronta byl právě odhalen hrozný teroristický záměr. Protiteroristické razie zadržely 14 dospělých a 4 mladistvé, kteří byli označeni jako Toronto 18. Všichni jsou obviněni z plánování koordinovaných útoků po jižním Ontariu. Tyto útoky měly zahrnovat bombardování kulturních památek, střelbu do davů na ulicích Toronta, odstavení elektrických sítí, napadení Canadian Broadcasting Centre, vtrhnutí do sídla Canadian Security Intelligence Service a dokonce útok na Parliament Hill. Možná nejvíce znepokojovalo jejich vyhlížení setnutí premiéra a dalších politiků živě v televizi. Vždy veřejnost nabádáme, aby nepodlehla strachu. Nicméně možnost, že k takovému útoku dojde i jen vzdáleně, je děsivá." # todo: NEW TRANSLATION
 canada_md_politics.7.a: "Odebrat těmto bezcitným příšerám občanství" # todo: NEW TRANSLATION
 canada_md_politics.7.b: "Naše akce na Středním východě by tu doma mohly vést ke katastrofě." # todo: NEW TRANSLATION
 canada_md_politics.8.t: "Operace Medusa začíná" # todo: NEW TRANSLATION
 canada_md_politics.8.d: "Boje o provincii Kandahár v Afghánistánu pokračují a chystáme se vést největší pozemní bitvu v historii NATO. Vstupujeme do boje s našimi afghánskými, americkými, britskými, dánskými a nizozemskými spojenci. Tato operace bude jistě úspěšná, ale naše jednotky musí zůstat ostražité vůči Tálibánu. Proti nám stojí tisíce bojovníků připravených zemřít za tuto zemi. Je nepravděpodobné, že je dokážeme regionu úplně zbavit tak brzy. To mnoho Kanaďanů znepokojuje kvůli možným ztrátám na naší straně v tomto konfliktu. Koneckonců, počet obětí může jen stoupat. To, jak hladce operace proběhne, ovlivní veřejné vnímání války." # todo: NEW TRANSLATION
 canada_md_politics.8.a: "Musíme tento boj dokončit, a to znamená vyhladit Tálibán." # todo: NEW TRANSLATION
 canada_md_politics.8.b: "Odtud bude jen více kanadské krve na našich rukou." # todo: NEW TRANSLATION
 canada_md_politics.9.t: "Quebecois Nation Motion" # todo: NEW TRANSLATION
 canada_md_politics.9.d: "Premiér Stephen Harper předložil v Sněmovně reprezentantů návrh týkající se Québecu. Žádá, aby Sněmovna uznala, že Quebecois tvoří v Kanadě zvláštní společenství. Zdá se, že každý politický subjekt tomuto návrhu věnuje značnou podporu, ale kanadská veřejnost je na to rozdělena napůl. Někteří tvrdí, že to jen oživuje separatistické nálady a že Quebec si nezaslouží zvláštní zacházení. Jiní to vidí jako pozitivní krok ve vztazích Kanady s Quebecem tím, že se uznají věci, které dělají jejich provincii jedinečnou. Každopádně, návrhy ve Sněmovně nemají bez ohledu na výsledek skutečný právní dopad." # todo: NEW TRANSLATION
 canada_md_politics.9.a: "Kanada je nedělitelná a Quebec je jako každá jiná provincie." # todo: NEW TRANSLATION
 canada_md_politics.9.b: "Quebec musí mít své odlišnosti uznány a respektovány." # todo: NEW TRANSLATION
 canada_md_politics.10.t: "Den akce domorodých obyvatel" # todo: NEW TRANSLATION
 canada_md_politics.10.d: "Domorodé národy Kanady napříč zemí jsou stále více zklamány svým vztahem s federální vládou. Dnes vyhlásily první celonárodní den protestu, aby upozornily na problémy, jimž čelí. Hlavní dopravní trasy v mnoha velkých městech byly zablokovány. Aktivisté požadují řešení otázek pozemkových nároků, kvality života na rezervacích a dostupnosti sociálních služeb. Jedním z jejich naléhavých problémů je zrušení Kelowna Accord premiérem Stephenem Harperem. Šlo o soubor dohod mezi federální vládou a domorodými lidmi, které měly zlepšit vzdělání, zaměstnanost a životní podmínky prostřednictvím programů financovaných vládou. Dohoda nebyla právně závazná, ale přesto jde o krok zpět ve vztazích s domorodými komunitami." # todo: NEW TRANSLATION
 canada_md_politics.10.a: "Vrátit Kelowna Accord a tentokrát se k němu zavázat." # todo: NEW TRANSLATION
 canada_md_politics.10.b: "Tito lidé by měli prostě přijmout, že svět se změnil." # todo: NEW TRANSLATION
 canada_md_politics.11.t: "Razie RCMP v sídle konzervativců" # todo: NEW TRANSLATION
 canada_md_politics.11.d: "Konzervativci byli obviněni, že během posledních voleb nelegálně překročili limity výdajů na reklamu. V zákonech byly nalezeny skuliny ohledně toho, jak mají být transakce mezi různými organizacemi v rámci strany prováděny, a konzervativci je využili k přesměrování značných prostředků do místních reklam, které nebyly celostátního rozsahu. Elections Canada obvykle vrací část výdajů strany v každém obvodu na základě získaných hlasů, ale kvůli skandálu tuto refundaci zadržela. Dnes Královská kanadská jízdní policie (RCMP) provedla razii v centrále konzervativců a hledala dokumenty související s nelegálním financováním. Liberálové i NDP nyní tuto kauzu využívají jako příležitost k útočení na korupci spojenou s konzervativci." # todo: NEW TRANSLATION
 canada_md_politics.11.a: "Rychle se domluvit s Elections Canada, abychom to dostali z očí veřejnosti." # todo: NEW TRANSLATION
 canada_md_politics.11.b: "Tímto tempem nemáme šanci vyhrát příští volby." # todo: NEW TRANSLATION
 canada_md_politics.13.t: "Zlatý gól" # todo: NEW TRANSLATION
 canada_md_politics.13.d: "Je závěrečný den Zimních olympijských her 2010 a všechny oči jsou upřeny na závěrečný zápas. Kanadský mužský hokejový tým se dostal do finále. Jen Spojené státy stály v cestě za zlatem. Kanada měla silný začátek vedoucím 2:0, ale Američané srovnali skóre 25 sekund před koncem třetí třetiny. Stadion napjatě zadržoval dech, když začalo náhlé úmrtí. Nakonec Jarome Iginla přihrál Sidneymu Crosbymu, který vstřelil vítězný gól. Města po celé Kanadě okamžitě vybuchla jásotem, jako by se celá národ sjednotil." # todo: NEW TRANSLATION
 canada_md_politics.13.a: "Něco do kronik dějin" # todo: NEW TRANSLATION
 canada_md_politics.13.b: "Promrhané peníze" # todo: NEW TRANSLATION
 canada_md_politics.14.t: "Nepokoje na summitu G20" # todo: NEW TRANSLATION
 canada_md_politics.14.d: "G20 se poprvé sešla v Torontu na summitu v roce 2010 a vše mělo proběhnout hladce. Kanada se rychle zotavila z globální finanční krize, což nám během jednání přineslo mnohé příležitosti. Však mimo místo setkání se vyskytl masivní problém. Summity G20 přitahují pozornost mnoha politických aktivistů. Všichni nejvlivnější světoví lídři jsou pohromadě a je to šance pro protesty. Tisíce lidí vyšly do ulic, aby pokojně protestovaly proti domnělé nedostatečné transparentnosti a nerespektování veřejného mínění. Mezi demonstranty se však objevili výtržníci, kteří využili velkých davů k vandalismu budov, rabování obchodů a zapalování vozidel. K uklidnění anarchie byly nasazeny četné pořádkové jednotky, ale nedostatek vedení vedl k násilným střetům, do nichž se zapojili i nevinní kolemjdoucí. Bylo zadrženo přes tisíc lidí, což z toho činí největší hromadné zatýkání v kanadské historii." # todo: NEW TRANSLATION
 canada_md_politics.14.a: "Trapné" # todo: NEW TRANSLATION
 canada_md_politics.14.b: "Mohlo to být horší bez naší bezpečnosti" # todo: NEW TRANSLATION
 canada_md_politics.15.t: "Stahujeme kandidaturu do Rady bezpečnosti" # todo: NEW TRANSLATION
 canada_md_politics.15.d: "Kanada byla jedním ze zakládajících členů Organizace spojených národů a nadále patří mezi nejaktivnější. Toto angažmá dříve zahrnovalo rekord v úspěšnosti kandidatur na nepermanentní členství v Radě bezpečnosti OSN. Náš rekord byl právě zničen. V prvním kole nás drtivě porazilo Německo a ve druhém kole jsme prohráli s Portugalskem. Rozhodli jsme se odstoupit a členství Portugalska bylo v třetím kole potvrzeno. Mnoho Kanaďanů je touto ztrátou znepokojeno a vinu přisuzují zahraniční politice konzervativní vlády. V poslední době se Kanada angažovala více než obvykle na světové scéně po boku spojenců v NATO. Zejména jsme následovali USA do mnoha bojů na cizí půdě. Možná musíme změnit přístup." # todo: NEW TRANSLATION
 canada_md_politics.15.a: "Bráníme naše hodnoty pro bezpečnější svět" # todo: NEW TRANSLATION
 canada_md_politics.15.b: "To je útok na naši reputaci!" # todo: NEW TRANSLATION
 canada_md_politics.16.t: "Oranžová vlna" # todo: NEW TRANSLATION
 canada_md_politics.16.d: "Poslední průzkumy před nadcházejícími volbami naznačují, že NDP získala více podpory než Liberálové. Jejich strana byla od svého vzniku třetí, ale nyní se zdá, že by mohla sestavit vládu. Za tím stojí jejich charismatický vůdce Jack Layton. Je zastáncem progresivních hodnot a učinil svůj největší pokus stát se premiérem. Mnoho kandidátů NDP jsou zkušení politici z jiných stran, které jeho vize oslovila. Kanaďané po celé zemi také projevují rozsáhlou podporu jeho programu. Toto by mohla být první vláda v kanadské historii, která by nebyla tvořena konzervativci nebo liberály." # todo: NEW TRANSLATION
 canada_md_politics.16.a: "Ignorujte tyto nadějné – soustřeďte se na skutečnou konkurenci!" # todo: NEW TRANSLATION
 canada_md_politics.16.b: "Musíme jednat, než Layton získá moc!" # todo: NEW TRANSLATION
 canada_md_politics.17.t: "200. výročí války roku 1812" # todo: NEW TRANSLATION
 canada_md_politics.17.d: "Dnes uplynulo dvě stě let od chvíle, kdy Spojené státy vyhlásily válku Britskému impériu. Byla to válka, která pomohla formovat kanadskou národní identitu, a současná konzervativní vláda pod Harperem dělá vše pro to, aby Kanaďany na to neustále připomínala. Během posledních tří let bylo utraceno miliony dolarů na pamětní mince, historické rekonstrukce a propagační videa. Není mnoho těch, kteří by tvrdili, že vyučování mládeže o naší minulosti je špatné, ale vysoké náklady na bicenteniál ve srovnání s podobnými akcemi vzbuzují pozdvižení." # todo: NEW TRANSLATION
 canada_md_politics.17.a: "Všichni si připomenou Kanaďany, kteří bránili naši svobodu" # todo: NEW TRANSLATION
 canada_md_politics.17.b: "Ta válka za to ani nestála." # todo: NEW TRANSLATION
 canada_md_politics.18.t: "Expedice 35 na Mezinárodní vesmírné stanici" # todo: NEW TRANSLATION
 canada_md_politics.18.d: "Plukovník Chris Hadfield se vrátil z Mezinárodní vesmírné stanice. Byl prvním astronautem Kanadské kosmické agentury, který stanici velel. Nejenže je vysoce úspěšný, ale přitáhl si i obrovskou přítomnost na sociálních sítích. Hadfield často vysílal videa pro děti po celé zemi, aby jim ukázal, jaký je život ve vesmíru. Někdy pořádal online sezení, kde mu internet mohl klást otázky. Dokonce natočil hudební video na ISS, kde zpívá Space Oddity od Davida Bowieho. Nyní se chystá vydat autobiografii, v níž zmapuje své zážitky ze stanice, s vydáním plánovaným na později tento rok." # todo: NEW TRANSLATION
 canada_md_politics.18.a: "Oceňme ho nejvyššími státními vyznamenáními za jeho službu a zakupme si kopii té knihy" # todo: NEW TRANSLATION
 canada_md_politics.18.b: "Inspiroval další generaci kanadských astronautů." # todo: NEW TRANSLATION
 canada_md_politics.19.t: "Ukončeny jednání s Evropskou unií o CETA" # todo: NEW TRANSLATION
 canada_md_politics.19.d: "Naše úsilí o diverzifikaci seznamu obchodních partnerů přineslo mnoho nových příležitostí volného obchodu. Kompletní hospodářská a obchodní dohoda s EU by mohla být náš dosud největší obchodní kontrakt. Naše trhy se otevřou 28 státům, až bude dohoda ratifikována. Dohoda však není bez kontroverzí. Rostou obavy ohledně ustanovení týkajících se duševního vlastnictví, geneticky modifikovaných organismů a vízových omezení mezi oběma signatáři. Newfoundland a Labrador jsou zejména rozhořčeni způsobem, jak bude upraveno vynucování naší výlučné hospodářské zóny. Některá pravidla, která chránila rybolov v námořních oblastech, jsou nyní rušena, aby se uspokojili Evropané, a to bolí, když jsme s nimi v roce 1994 vedli Turbot War. Přesto jsme dokázali zajistit dobrý obchod vzhledem k ekonomické síle Evropské unie." # todo: NEW TRANSLATION
 canada_md_politics.19.a: "Otevřít naši zemi evropským investicím" # todo: NEW TRANSLATION
 canada_md_politics.19.b: "Vstupme na evropské trhy s vervou" # todo: NEW TRANSLATION
 canada_md_politics.20.t: "Terror v kapitolu" # todo: NEW TRANSLATION
 canada_md_politics.20.t: "Terror in the Capital" # todo: NEW TRANSLATION
 canada_md_politics.20.d: "Ottawa je právě uzavřena poté, co osamělý střelec podnikl pokus o útok na vládu. Začalo to tím, že smrtelně zranil strážného jménem kaprál Nathan Cirilo u Národního válečného památníku. Poté se vydal do Parlamentu a vstoupil do Centrálního křídla hlavním vchodem pod Peace Tower. Mnozí členové parlamentu právě vedli schůzky a nacházeli se v místnostech, kterými střelec běžel. Premiér Stephen Harper byl v jedné z těchto místností a byl nucen ukrýt se ve skříni, zatímco jeho spolustraníci chytali vlajkové tyče, aby se bránili. Střelec vystřelil několik ran, když se přesouval chodbami, a jedna kulka zasáhla místnost, kde byli NDP. Nakonec se RCMP podařilo střelce zatlačit za sloup. Sergeant-at-Arms Kevin Vickers se vrhl kolem střelce, zatímco na něj střílel, a policejní strážník Curtis Barrett podlehl ráně, která byla údajně smrtelná. Zpravodajské stanice po celém světě už začaly tento incident senzacechtivě popisovat jako obléhání města. I klidnější reportéři zpochybňují nedostatek bezpečnosti na Parliament Hill. Možná měli Američané pravdu, když po vlastních teroristických útocích zvýšili dohled." # todo: NEW TRANSLATION
 canada_md_politics.20.a: "Kanaďané nikdy nebyli známi tím, že by zamykali dveře, a teroristé to nezmění" # todo: NEW TRANSLATION
 canada_md_politics.20.b: "Musíme chránit Kanaďany i když to bude stát některé svobody." # todo: NEW TRANSLATION
 canada_md_politics.21.t: "Letecké údery v Iráku a Sýrii" # todo: NEW TRANSLATION
 canada_md_politics.21.d: "Liberálové právě vyhráli volby s příslibem ukončit naše letecké údery na Islámský stát v Iráku a Sýrii. Místo toho chtějí více investovat do výcviku našich spojenců na zemi, aby se vybudovala efektivnější bojeschopná síla. Jedním z důvodů je, že to ušetří náklady, protože jsme již utratili stovky milionů za naše bojové operace. Dalším je, že Kanaďané by nemuseli riskovat své životy, pokud by místní síly zvládly vlastní boje. Obě argumenty mají něco do sebe, ale riskujeme, že rozhneváme naše spojence v NATO. Ostatní státy by mohly nabýt dojmu, že je nutíme táhnout těžší kus práce." # todo: NEW TRANSLATION
 canada_md_politics.21.a: "Musíme zůstat věrní našim spojencům" # todo: NEW TRANSLATION
 canada_md_politics.21.b: "Existují lepší způsoby, jak podpořit boj proti Islámskému státu" # todo: NEW TRANSLATION
 canada_md_politics.22.t: "Případ Omara Khadra" # todo: NEW TRANSLATION
 canada_md_politics.22.d: "Omar Khadr se stal v zemi značně rozporuplnou postavou. Jeho otec jej vzal do Afghánistánu jako chlapce a on se nakonec zapojil na straně Al-Káidy a dalších teroristických skupin během války. Byl zraněn v boji proti americkým jednotkám a údajně zabil seržanta 1. třídy Christophera Speera granátem. Později byl zajat a poslán do Guantánama, kde jej vyšetřovali američtí a kanadští zpravodajci. V roce 2010 se přiznal k válečným zločinům po osmi letech v zajetí. Vrátil se do Kanady, aby zde odsloužil zbytek trestu. Kontroverze vznikla kvůli jeho zacházení v Guantánamu. OSN zjistila, že je prvním člověkem od druhé světové války, který je souzen za válečné zločiny jako nezletilý. Obhájci lidských práv po celé zemi vyjádřili pohoršení nad činností našich zpravodajských služeb a Nejvyšší soud Kanady rozhodl, že byla porušena jeho lidská práva. Khadr byl propuštěn na kauci v roce 2015, ale konzervativci se snažili toto rozhodnutí napadnout. Nová liberální vláda nyní zvažuje stažení odvolání. Ať už to dopadne jakkoli, Kanaďané na to jistě zareagují negativně." # todo: NEW TRANSLATION
 canada_md_politics.22.a: "Byl to jen chlapec, když jej otec vtáhl do náruče teroristů" # todo: NEW TRANSLATION
 canada_md_politics.22.b: "Po všem, co udělal, mu nemůžeme dovolit volně chodit po našich ulicích." # todo: NEW TRANSLATION
 canada_md_politics.23.t: "Osud Bombardier CSeries" # todo: NEW TRANSLATION
 canada_md_politics.23.d: "Náš letecký průmysl má potíže, a to vedlo Bombardier k zoufalým krokům. Jejich nejnovější dopravní letadlo CSeries zaplňuje mezeru na trhu, která by jim mohla přinést bohatství. Nicméně málo společností tyto stroje kupuje. Bombardier v reakci výrazně snížil cenu každého kusu hluboko pod výrobní náklady, aby je učinil atraktivnějšími. Každé letadlo se prodává za 19 milionů dolarů, přestože jeho výroba stojí 33 milionů. Boeing se tomu vůbec nelíbil, protože to představovalo tvrdou konkurenci pro jejich MAX 7. Podali proti Bombardieru stížnost. Je poněkud pokrytecké, že jim vyčítají neférové ekonomické výhody, když sami získávají obrovské daňové úlevy od americké vlády. Přesto by to mohlo být smrtící pro náš letecký průmysl. K situaci nepomáhá ani fakt, že současná americká administrace nás obviňuje ze zneužívání obchodního vztahu. Naštěstí nám Evropané přišli na pomoc. Airbus chce získat většinový podíl v programu CSeries výměnou za výhradní výhody pro Kanadu. Evropští spojenci jsou důvěryhodní, ale nebudeme v tomto průmyslu téměř tak nezávislí, pokud nabídku přijmeme." # todo: NEW TRANSLATION
 canada_md_politics.23.a: "Lépe spolupracovat s Evropany, než se klanět Američanům." # todo: NEW TRANSLATION
 canada_md_politics.23.b: "Prodat se Evropě nic neřeší" # todo: NEW TRANSLATION
 canada_md_politics.25.t: "Ani jednotný postoj nás nezmůže na Američany" # todo: NEW TRANSLATION
 canada_md_politics.25.d: "Naše armáda a spojenci v NATO neustále žádají naši vládu o navýšení výdajů na bezpečnost. Mají dobrý argument. Naše ozbrojené síly se poslední dekády potýkají s udržováním kroku s dobou. Výzbroj je zastaralá a nábor klesá. Nasazujeme také naše jednotky do rostoucího počtu konfliktů v zahraničí. Naše suverenita na severu bude muset být také chráněna, jak se led bude dál tavit. Ministr obrany Harjit Sajjan předložil novou obrannou politiku, která má tyto problémy řešit. Požaduje přestavbu armády během následujících 20 let, včetně 73% nárůstu výdajů během příští dekády. Plán bude nákladný a není jasné, odkud pocházejí všechny potřebné zdroje." # todo: NEW TRANSLATION
 canada_md_politics.25.a: "Kanada musí udělat více, aby chránila sebe i své spojence." # todo: NEW TRANSLATION
 canada_md_politics.25.b: "Armáda je už dostatečně schopná." # todo: NEW TRANSLATION
 canada_md_politics.26.t: "Oslavy Kanada 150" # todo: NEW TRANSLATION
 canada_md_politics.26.d: "Uplynulo 150 let od kanadské konfederace. Federální i provinční vlády pořádají největší oslavy v dějinách země. Konají se představení, vstup do národních parků je zdarma a byly raženy pamětní mince. Také máme obří kachnu plující po Ontariu. Někteří naši přátelé ze světa poslali dary. Nizozemci vyšlechtili tulipán, který vypadá jako javorový list z naší vlajky. Přesto ne všichni dnes jásají. Někteří kritizují vysoké náklady na oslavy a raději by viděli peníze vložené jinde. Domorodé skupiny tvrdí, že sté padesátiny jen posilují stovky let koloniální nadvlády. Obě tyto připomínky vyvolaly mezi Kanaďany určité napětí." # todo: NEW TRANSLATION
 canada_md_politics.26.a: "Jaký slavný den pro Kanadu, a tedy i pro svět." # todo: NEW TRANSLATION
 canada_md_politics.26.b: "Zapomeňte na minulost!" # todo: NEW TRANSLATION

l_english:
 canada_focus: "Kanadský strom zaměření" # todo: NEW TRANSLATION
 CAN_Canadian_Economy: "Kanadská ekonomika" # todo: NEW TRANSLATION
 CAN_Canadian_Economy_desc: "Kanadská ekonomika je desátá největší na světě podle HDP. Převládá v ní sektor služeb, zaměstnávající zhruba tři čtvrtiny pracující populace. Navíc má třetí nejvyšší odhadovanou hodnotu přírodních zdrojů a třetí největší zásoby ropy na světě." # todo: NEW TRANSLATION
 CAN_Prospects_Oil: "Ropné perspektivy" # todo: NEW TRANSLATION
 CAN_Prospects_Oil_desc: "Ropa je zásadní zdroj dodatečných prostředků pro naši zemi. Dotace ropným společnostem v Kanadě či v zahraničí mohou posílit naši bilanci přírodních zdrojů." # todo: NEW TRANSLATION
 CAN_National_Companies: "Národní společnosti" # todo: NEW TRANSLATION
 CAN_National_Companies_desc: "Domácí firmy jsou pro naše cíle dostačující. Zaměstnávají pracující Kanaďany a udržují nás v prosperitě!" # todo: NEW TRANSLATION
 CAN_Suncor_Energy: "Suncor Energy" # todo: NEW TRANSLATION
 CAN_Suncor_Energy_desc: "Suncor se věnuje produkci syntetické ropné suroviny z ropných písků. Společnost je klíčovou součástí ropných oblastí Kanady a je na vzestupu od roku 1995, kdy přešla z privátní na veřejnou společnost." # todo: NEW TRANSLATION
 CAN_Oil_Sands: "Ropné písky" # todo: NEW TRANSLATION
 CAN_Oil_Sands_desc: "Ropné písky jsou typem ropného ložiska. Jedná se buď o volné písky, nebo částečně zpevněný pískovec obsahující přirozenou směs písku, jílu a vody nasáklou hustou viskózní formou ropy." # todo: NEW TRANSLATION
 CAN_Alberta: "Alberta" # todo: NEW TRANSLATION
 CAN_Alberta_desc: "Alberta je domovem Athabasca ropných písků. Region je bohatý na ropné písky a představuje jeden z hlavních přírodních zdrojů Alberty." # todo: NEW TRANSLATION
 CAN_Athabasca_Oil_Refineries: "Rafinerie v Athabasce" # todo: NEW TRANSLATION
 CAN_Athabasca_Oil_Refineries_desc: "Pokračující těžba a zpracování ropných písků v Athabasce může rozšířit kanadský vývoz ropy." # todo: NEW TRANSLATION
 CAN_Saskatchewan: "Saskatchewan" # todo: NEW TRANSLATION
 CAN_Saskatchewan_desc: "Saskatchewan je jedním z dvou hlavních regionů s ropnými písky v Kanadě. Silně závisí na rafinaci a přepravě tohoto zdroje." # todo: NEW TRANSLATION
 CAN_Bakken_Shale_Refineries: "Rafinerie v bance Bakken" # todo: NEW TRANSLATION
 CAN_Bakken_Shale_Refineries_desc: "Rafinace ropy z břidlice Bakken pomůže zlepšit naši ropnou nezávislost." # todo: NEW TRANSLATION
 CAN_Keystone_Pipeline: "Ropovod Keystone" # todo: NEW TRANSLATION
 CAN_Keystone_Pipeline_desc: "Ropovod Keystone je jeden z kontroverznějších ropovodů v dějinách Kanady a USA. Jeho plánované rozšíření by umožnilo rychlejší přepravu ropy na kratší vzdálenosti než současné trasy." # todo: NEW TRANSLATION
 CAN_Imperial_Oil: "Imperial Oil" # todo: NEW TRANSLATION
 CAN_Imperial_Oil_desc: "Imperial Oil je významná kanadská společnost zabývající se rafinací a průzkumem ropy. Je druhou největší integrovanou ropnou společností v zemi." # todo: NEW TRANSLATION
 CAN_International_Companies: "Mezinárodní společnosti" # todo: NEW TRANSLATION
 CAN_International_Companies_desc: "Nalákání zahraničních firem a uzavírání dohod s mezinárodními společnostmi by mělo prospět naší ropné průmyslové základně i jejich vlastním ekonomikám." # todo: NEW TRANSLATION
 CAN_Exxon_Mobile: "ExxonMobil" # todo: NEW TRANSLATION
 CAN_Exxon_Mobile_desc: "ExxonMobil je jednou z největších společností na světě. Exxon je největším přímým nástupcem Standard Oil Johna Rockefellera a vznikl v roce 1999 sloučením Exxon a Mobil. Společnost nadále roste a patří mezi světové ropné giganty." # todo: NEW TRANSLATION
 CAN_NA_Oil_Treaty: "Severoamerická ropná smlouva" # todo: NEW TRANSLATION
 CAN_NA_Oil_Treaty_desc: "Severoamerická ropná smlouva je rozšířením Severoamerické dohody o volném obchodu (NAFTA). Primárně řeší ropné dohody mezi USA a Kanadou." # todo: NEW TRANSLATION
 CAN_Increase_Local_Refining: "Zvýšit domácí rafinaci" # todo: NEW TRANSLATION
 CAN_Increase_Local_Refining_desc: "Zlepšení naší domácí rafinace nám umožní efektivněji zpracovávat \"špinavou\" ropu, kterou těžíme z břidlic a písků." # todo: NEW TRANSLATION
 CAN_Mutual_Extraction_Research: "Společný výzkum těžby" # todo: NEW TRANSLATION
 CAN_Mutual_Extraction_Research_desc: "Výzkum efektivnějších metod zpracování ropy může být pro naši zemi nesmírně přínosný. Je důležité zaměřit se na tento klíčový průmysl Kanady." # todo: NEW TRANSLATION
 CAN_Saudi_Aramco: "Saudi Aramco" # todo: NEW TRANSLATION
 CAN_Saudi_Aramco_desc: "Saudi Aramco je jedna z největších společností na světě podle tržeb a drží druhé největší ověřené zásoby ropy. Má také největší denní produkci ropy mezi těmi, kdo ji těží, čímž upevňuje pozici Saúdské Arábie jako jednoho z největších producentů." # todo: NEW TRANSLATION
 CAN_european_military: "Vojenská struktura ve evropském stylu" # todo: NEW TRANSLATION
 CAN_european_military_desc: "Další restrukturalizací naší armády směrem k decentralizovanému brigádnímu formátu, jaký mají některé evropské země, budeme efektivnější při rychlých zásazích." # todo: NEW TRANSLATION
 CAN_american_canadian_military: "Americko-kanadská vojenská spolupráce" # todo: NEW TRANSLATION
 CAN_american_canadian_military_desc: "Spolupráce s naším gigantickým sousedem na jihu může našim jednotkám předat nové postupy a zkušenosti." # todo: NEW TRANSLATION
 CAN_Rosneft: "Rosneft" # todo: NEW TRANSLATION
 CAN_Rosneft_desc: "Přestože menší než Gazprom, Rosneft je další velká ruská ropná společnost. Získala světové renomé jako třetí největší ruská společnost. V roce 2013 se stala jednou z největších veřejně obchodovaných ropných firem na světě." # todo: NEW TRANSLATION
 CAN_Refineries_Abroad: "Rafinerie v zahraničí" # todo: NEW TRANSLATION
 CAN_Refineries_Abroad_desc: "Investice do rafinerií v zahraničí posílí naši bilanci a zároveň prohloubí vztahy s těmi státy, s nimiž usilujeme o větší spolupráci." # todo: NEW TRANSLATION
 CAN_Local_Investing: "Domácí investování" # todo: NEW TRANSLATION
 CAN_Local_Investing_desc: "Ropná autarkie vytvoří cestu k větší ekonomické prosperitě. Zpracujme toto \"černé zlato\" doma a ukažme světu, co Kanada dokáže." # todo: NEW TRANSLATION
 CAN_Abqaiq_Refineries: "Rafinerie v Abqaiq" # todo: NEW TRANSLATION
 CAN_Abqaiq_Refineries_desc: "Partnerství se Saudi Aramco začíná přinášet ovoce. Investice do rafinerií v Abqaiq nám zajistí větší podíl na ziscích této obrovské společnosti!" # todo: NEW TRANSLATION
 CAN_Volgograd_Refineries: "Rafinerie ve Volgogradu" # todo: NEW TRANSLATION
 CAN_Volgograd_Refineries_desc: "Rafinerie Rosneftu potřebují modernizaci. Čím více je zafinancujeme v Rusku, tím větší zisk můžeme očekávat z našich zahraničních investic v regionu." # todo: NEW TRANSLATION
 CAN_Focus_Oil_Sands: "Zaměření na ropné písky" # todo: NEW TRANSLATION
 CAN_Focus_Oil_Sands_desc: "Orientace energetického výzkumu na ropné písky pomůže našim oddělením R&D vyvinout lepší metody těžby a rafinace." # todo: NEW TRANSLATION
 CAN_Focus_Oil_Shales: "Zaměření na ropné břidlice" # todo: NEW TRANSLATION
 CAN_Focus_Oil_Shales_desc: "Orientace energetického výzkumu na ropné břidlice pomůže našim oddělením R&D vyvinout lepší metody těžby a rafinace." # todo: NEW TRANSLATION
 CAN_Efficient_Oil_Production: "Efektivní produkce ropy" # todo: NEW TRANSLATION
 CAN_Efficient_Oil_Production_desc: "Zlepšení rafinačních procesů zvýší pouze celkovou ropnou produkci naší země." # todo: NEW TRANSLATION
 CAN_Oil_Expansion_Expertise: "Ropní baroni Ameriky" # todo: NEW TRANSLATION
 CAN_Oil_Expansion_Expertise_desc: "Na Kanadu nikdo nemá!" # todo: NEW TRANSLATION
 CAN_Canadian_Infrastructure: "Kanadská infrastruktura" # todo: NEW TRANSLATION
 CAN_Canadian_Infrastructure_desc: "Infrastruktura je životní tepna naší ekonomiky a neměli bychom se zdráhat investovat do ní potřebné prostředky." # todo: NEW TRANSLATION
 CAN_Provincial_Funding_Of_Road_Infrastructure: "Provincionální financování silniční infrastruktury" # todo: NEW TRANSLATION
 CAN_Provincial_Funding_Of_Road_Infrastructure_desc: "Kvalita infrastruktury se liší mezi provinciemi. Musíme udělat, co je v našich silách, abychom tyto regionální rozdíly zmírnili." # todo: NEW TRANSLATION
 CAN_Federal_Gas_Tax_Fund: "Federální fond z daně z pohonných hmot" # todo: NEW TRANSLATION
 CAN_Federal_Gas_Tax_Fund_desc: "Díky federálnímu fondu z daně z pohonných hmot můžeme využít příjmy z fosilních paliv k podpoře místních infrastrukturních projektů v oblastech včetně veřejné dopravy, nakládání s odpady a mitigace katastrof." # todo: NEW TRANSLATION
 CAN_Provincial_Territorial_Base_Fund: "Provincionální a teritoriální základní fond" # todo: NEW TRANSLATION
 CAN_Provincial_Territorial_Base_Fund_desc: "Pomocí tohoto fondu lze zajistit základní úroveň financování hlavních infrastrukturních priorit kanadských provincií a teritorií." # todo: NEW TRANSLATION
 CAN_Building_Canada_Fund: "Fond Budování Kanady" # todo: NEW TRANSLATION
 CAN_Building_Canada_Fund_desc: "V rámci plánu Budování Kanady může tento fond řešit infrastrukturní priority na národní, regionální i místní úrovni a naplňovat tři cíle: silnější ekonomiku, čistší prostředí a silné prosperující komunity." # todo: NEW TRANSLATION
 CAN_Canada_Strategic_Infrastructure_Fund: "Kanadský fond strategické infrastruktury" # todo: NEW TRANSLATION
 CAN_Canada_Strategic_Infrastructure_Fund_desc: "Některé druhy infrastruktury jsou zásadní pro správné fungování státu. Majetky jako železnice a vodohospodářská infrastruktura zaslouží zvláštní pozornost a proto samostatný fond." # todo: NEW TRANSLATION
 CAN_P3_Projects: "Projekty PPP" # todo: NEW TRANSLATION
 CAN_P3_Projects_desc: "S nárůstem soukromého sektoru stát už nemusí realizovat velké infrastrukturní projekty sám. Partnerství veřejného a soukromého sektoru mezi kanadskou vládou a průmyslem poskytují užitečné způsoby financování projektů v oblasti zdravotnictví, dopravy, životního prostředí, justice, rekreace a vzdělávání." # todo: NEW TRANSLATION
 CAN_Trans_Canada_Highway_Expansion: "Rozšíření dálnice Trans-Canada" # todo: NEW TRANSLATION
 CAN_Trans_Canada_Highway_Expansion_desc: "Jako mimořádně rozlehlá země spojit protilehlé konce Kanady není snadné. Dálnice Trans-Canada musí být vylepšena, aby se zvýšila vnitrostátní propojenost." # todo: NEW TRANSLATION
 CAN_Heavy_Industries_Focus: "Zaměření na těžký průmysl" # todo: NEW TRANSLATION
 CAN_Heavy_Industries_Focus_desc: "Pokud si Kanada chce udržet místo jedné z největších ekonomik světa, musíme učinit potřebné investice do domácího průmyslu." # todo: NEW TRANSLATION
 CAN_Centralized_Industry: "Centralizovaný průmysl" # todo: NEW TRANSLATION
 CAN_Centralized_Industry_desc: "Je důležité bedlivě sledovat ekonomické hybatele naší země." # todo: NEW TRANSLATION
 CAN_AECON_Industries: "Aecon Industrial" # todo: NEW TRANSLATION
 CAN_AECON_Industries_desc: "Aecon Industrial je divize Aecon Group Inc., která se specializuje na poskytování stavebních služeb veřejnému i soukromému sektoru v průmyslových oblastech." # todo: NEW TRANSLATION
 CAN_Petrochemical_Industrialization: "Petrochemická industrializace" # todo: NEW TRANSLATION
 CAN_Petrochemical_Industrialization_desc: "Vzhledem k rozsáhlým zásobám fosilních paliv v Kanadě je petrochemická výroba potenciálně výnosnou oblastí, na kterou se zaměřit." # todo: NEW TRANSLATION
 CAN_Nuclear_Energy_Developments: "Rozvoj jaderné energie" # todo: NEW TRANSLATION
 CAN_Nuclear_Energy_Developments_desc: "I když nám fosilní paliva přinesla mnoho, víme, že naše zásoby nejsou nekonečné. Musíme začít diverzifikovat zdroje energie a jádro je jednou z nejperspektivnějších alternativ." # todo: NEW TRANSLATION
 CAN_Allow_Foreign_Companies: "Povolit zahraniční společnosti" # todo: NEW TRANSLATION
 CAN_Allow_Foreign_Companies_desc: "Kanada byla vždy integrální součástí globálního kapitalismu a budeme v této roli pokračovat tím, že přivítáme zahraniční nadnárodní společnosti s otevřenou náručí." # todo: NEW TRANSLATION
 CAN_Seek_US_Companies: "Přitáhnout americké společnosti" # todo: NEW TRANSLATION
 CAN_Seek_US_Companies_desc: "Vzhledem k blízkosti Spojených států mají americké korporace zvláštní zájem o kanadský trh. A proč by ne?" # todo: NEW TRANSLATION
 CAN_Strengthen_NA_Agreements: "Posílit severoamerické dohody" # todo: NEW TRANSLATION
 CAN_Strengthen_NA_Agreements_desc: "Musíme konsolidovat vazby, které NAFTA a jiné formy spolupráce začaly vytvářet v Severní Americe." # todo: NEW TRANSLATION
 CAN_Expand_Automobile_Manufactoring: "Rozšířit výrobu automobilů" # todo: NEW TRANSLATION
 CAN_Expand_Automobile_Manufactoring_desc: "Po mnoho let zahraniční výrobci z USA, Japonska a dalších zemí vyráběli své produkty v kanadských závodech. Budování na této základně zajistí více kanadských pracovních míst a silnější ekonomiku." # todo: NEW TRANSLATION
 CAN_seek_british_companies: "Přitáhnout britské společnosti" # todo: NEW TRANSLATION
 CAN_seek_british_companies_desc: "Snažíme se udržet jeden nohu v Atlantiku; britské firmy rády hledají ekonomické příležitosti v naší zemi." # todo: NEW TRANSLATION
 CAN_Strengthen_EU_Cooperations: "Posílit evropskou spolupráci" # todo: NEW TRANSLATION
 CAN_Strengthen_EU_Cooperations_desc: "Ač jednotlivé evropské země možná nemají takovou ekonomickou váhu jako dříve, dohromady představují důležitou část světové ekonomiky, kterou si nemůžeme dovolit ignorovat." # todo: NEW TRANSLATION
 CAN_Expand_Shipbuilding: "Rozšířit stavbu lodí" # todo: NEW TRANSLATION
 CAN_Expand_Shipbuilding_desc: "Kanadský námořní průmysl přináší miliardy příjmů a dává práci více než 10 000 lidem; je to užitečný sektor, který lze dále rozvíjet." # todo: NEW TRANSLATION
 CAN_Industrial_Expertise: "Průmyslová odbornost" # todo: NEW TRANSLATION
 CAN_Industrial_Expertise_desc: "Nyní, když jsme zlepšili kanadskou průmyslovou kapacitu, můžeme tvrdit, že máme v této oblasti odborné znalosti." # todo: NEW TRANSLATION
 CAN_Focus_On_Political_Spectrum: "Zaměření na politické spektrum" # todo: NEW TRANSLATION
 CAN_Focus_On_Political_Spectrum_desc: "Během kanadské politické historie převládaly liberální, egalitářské a umírněné hodnoty. Jak se však populistické síly probouzejí po světě a nové mocnosti chtějí měnit liberální konsenzus, udrží se tato tradice?" # todo: NEW TRANSLATION
 CAN_Ministry_Of_Culture: "Ministerstvo kultury" # todo: NEW TRANSLATION
 CAN_Ministry_Of_Culture_desc: "Department of Canadian Heritage je vládní rezort odpovědný za uchování a podporu kanadské kultury." # todo: NEW TRANSLATION
 CAN_Two_Language_State: "Stát se dvěma jazyky" # todo: NEW TRANSLATION
 CAN_Two_Language_State_desc: "Kanada vždy byla a vždy bude zemí, kde angličtina a francouzština mají stejný status." # todo: NEW TRANSLATION
 CAN_maintain_the_status_quo: "Udržet status quo" # todo: NEW TRANSLATION
 CAN_maintain_the_status_quo_desc: "Dvoujazyčnost je zakotvena v kanadské ústavě a je základem jednoty národa." # todo: NEW TRANSLATION
 CAN_crush_anti_quebecois_movements: "Potlačit hnutí proti Québécois" # todo: NEW TRANSLATION
 CAN_crush_anti_quebecois_movements_desc: "Obyvatelé Québecu jsou stále více odcizováni negativním vykreslováním v anglicky mluvících kanadských médiích. Měli bychom odradit toto \"bashování Québecu\", aby se naši québecští občané cítili v zemi vítáni." # todo: NEW TRANSLATION
 CAN_educational_focuses: "Zlepšení kanadského školství" # todo: NEW TRANSLATION
 CAN_educational_focuses_desc: "Abychom zmenšili propast mezi anglicky a francouzsky mluvícími Kanaďany, měli bychom investovat do vzdělávacího systému tak, aby se už od raného věku pěstoval pocit společné identity." # todo: NEW TRANSLATION
 CAN_restore_quebec_to_glory: "Obnovit slávu Québecu" # todo: NEW TRANSLATION
 CAN_restore_quebec_to_glory_desc: "Než Nová Francie padla do rukou Britů, byla impozantním opěrným bodem francouzské kultury v Americe. Québec by měl zdědit toto hrdé dědictví." # todo: NEW TRANSLATION
 CAN_redraft_langauge_laws: "Přepracovat jazykové zákony" # todo: NEW TRANSLATION
 CAN_redraft_langauge_laws_desc: "Naše současné jazykové zákony by měly být aktualizovány, aby skutečně odrážely dvojjazyčnou povahu naší země." # todo: NEW TRANSLATION
 CAN_multi_language_forces: "Mnohojazyčný národ" # todo: NEW TRANSLATION
 CAN_multi_language_forces_desc: "Naše země už nebude rozdělena na dvě části, které mluví odlišnými jazyky. Měli bychom usilovat o skutečně integrovaný vícejazyčný národ." # todo: NEW TRANSLATION
 CAN_a_nation_of_culture: "Kulturní metropole" # todo: NEW TRANSLATION
 CAN_a_nation_of_culture_desc: "Montreal je už dlouho považován za \"kulturní metropoli Kanady\". Měli bychom poskytnout městu vše, co potřebuje, aby zůstalo baštou kanadské kultury." # todo: NEW TRANSLATION
 CAN_reoriented_vision: "Přeorientovaná vojenská vize" # todo: NEW TRANSLATION
 CAN_reoriented_vision_desc: "Kanadské ozbrojené síly potřebují nové základní pojetí, aby co nejlépe reprezentovaly lidi nové Kanady, kterou se snažíme budovat." # todo: NEW TRANSLATION
 CAN_a_nation_of_diversity: "Národ rozmanitosti" # todo: NEW TRANSLATION
 CAN_a_nation_of_diversity_desc: "V dnešní Kanadě je odlišnost oslavována, nikoli posměchána. Všichni praví Kanaďané, bez ohledu na jazyk, kterým mluví, se zde mohou cítit vítáni." # todo: NEW TRANSLATION
 CAN_federal_reorganization: "Federální reorganizace" # todo: NEW TRANSLATION
 CAN_federal_reorganization_desc: "Přerozdělením moci, kterou mají provincie, můžeme dále snížit volání po nezávislém Québecu." # todo: NEW TRANSLATION
 CAN_the_new_order: "Nová Kanada" # todo: NEW TRANSLATION
 CAN_the_new_order_desc: "Díky našemu úsilí jsme vybudovali novou Kanadu, která sílí tím, že se vyrovnává se svou vnitřní rozmanitostí." # todo: NEW TRANSLATION
 CAN_One_Language_State: "Stát jednoho jazyka" # todo: NEW TRANSLATION
 CAN_One_Language_State_desc: "Současná dvojjazyčnost Kanady je receptem na nestabilitu a nakonec katastrofu. Jeden jazyk musí převládnout." # todo: NEW TRANSLATION
 CAN_French_Government: "Francouzská vláda" # todo: NEW TRANSLATION
 CAN_French_Government_desc: "Dlouho byli francouzsko-mluvící Kanaďané odsouváni a veršeni našimi arogantními anglofonními bratry. Allons-y citoyens! L'avenir du Canada est francophone!" # todo: NEW TRANSLATION
 CAN_Glorification_Of_Quebec: "Glorifikace Québecu" # todo: NEW TRANSLATION
 CAN_Glorification_Of_Quebec_desc: "Jako dědice odkazu Nové Francie si historie a kultura Québecu zaslouží čestné místo v kanadské národní identitě." # todo: NEW TRANSLATION
 CAN_English_Government: "Anglická vláda" # todo: NEW TRANSLATION
 CAN_English_Government_desc: "Subverzivní francouzsky mluvící prvky v Kanadě nám byly příliš dlouho trnem v oku. Je čas opustit fasádu dvojjazyčnosti, na které naši předchůdci lpěli, a přijmout anglickou identitu Kanady." # todo: NEW TRANSLATION
 CAN_Integration_Of_Quebec: "Integrace Québecu" # todo: NEW TRANSLATION
 CAN_Integration_Of_Quebec_desc: "Québec se musí přizpůsobit zbytku země. Měli bychom spustit reformy vedoucí k úplné integraci této neukázněné provincie." # todo: NEW TRANSLATION
 CAN_Address_Native_Question: "Řešení otázky domorodých obyvatel" # todo: NEW TRANSLATION
 CAN_Address_Native_Question_desc: "První národy jsou původními lidmi Kanady a dlouho si stěžovaly na diskriminaci, špatné socioekonomické podmínky a nedostatek respektu k právům na půdu." # todo: NEW TRANSLATION
 CAN_Continue_Societal_Integration: "Pokračovat v sociální integraci" # todo: NEW TRANSLATION
 CAN_Continue_Societal_Integration_desc: "Lidé z Prvních národů trpí řadou problémů, jako je nezaměstnanost a zdravotní potíže, které drží jejich životní úroveň na úrovni rozvojových zemí. Musíme napravit tyto nerovnosti a zlepšit životní úroveň domorodého obyvatelstva Kanady." # todo: NEW TRANSLATION
 CAN_Native_Peoples_Act: "Zákon o domorodých národech" # todo: NEW TRANSLATION
 CAN_Native_Peoples_Act_desc: "Nový zákon, který bude respektovat kulturu Prvních národů a předcházet diskriminaci, udělá pro domorodé obyvatele mnoho a ukáže jim, že jsou v dnešní Kanadě vítáni." # todo: NEW TRANSLATION
 CAN_Focus_On_Canada: "Zaměřit se na Kanadu" # todo: NEW TRANSLATION
 CAN_Focus_On_Canada_desc: "V čím dál chaotičtějším světě musíme dbát na vlastní zájmy. Kdo jiný ochrání Kanadu, pokud ne my sami?" # todo: NEW TRANSLATION
 CAN_Canada_First: "Kanada především" # todo: NEW TRANSLATION
 CAN_Canada_First_desc: "Mezinárodní záležitosti nejsou naší prioritou. Kanadský lid si zaslouží naši plnou a bezvýhradnou pozornost." # todo: NEW TRANSLATION
 CAN_NA_Proposal: "Severoamerický návrh" # todo: NEW TRANSLATION
 CAN_NA_Proposal_desc: "I když by nás neměly pohlcovat zahraniční záležitosti, nemůžeme ignorovat naši geografickou polohu. Měli bychom ujistit sousedy, že naše odvrácení od světa neohrozí vztahy." # todo: NEW TRANSLATION
 CAN_Stand_Alone: "Samostatnost" # todo: NEW TRANSLATION
 CAN_Stand_Alone_desc: "Nastal čas sundat pouta, která nás vážou k Evropě přes NATO. Kanada odmítá být vázána bezpečnostními zájmy států daleko za našimi břehy." # todo: NEW TRANSLATION
 CAN_strength_at_home: "Síla doma" # todo: NEW TRANSLATION
 CAN_strength_at_home_desc: "Abychom zvýšili naši soběstačnost, musíme investovat do vlastních ekonomických schopností." # todo: NEW TRANSLATION
 CAN_a_neutral_rhetoric: "Neutralní rétorika" # todo: NEW TRANSLATION
 CAN_a_neutral_rhetoric_desc: "Je stále zřejmější, že období po studené válce není tak unipolární, jak se dříve věřilo. Měli bychom začít prosazovat kanadskou neutralitu, aby nás nestrhla rostoucí rivalita velmocí." # todo: NEW TRANSLATION
 CAN_shred_the_constitution_act: "Zrušit část Ústavního aktu" # todo: NEW TRANSLATION
 CAN_shred_the_constitution_act_desc: "Článek 35 Ústavního aktu poskytuje speciální práva a ochrany domorodému obyvatelstvu. Tato práva musí být odebrána, chceme‑li plně vyřešit sociální problémy Prvních národů." # todo: NEW TRANSLATION
 CAN_destroy_reservations: "Zrušit rezervace" # todo: NEW TRANSLATION
 CAN_destroy_reservations_desc: "Navzdory stovkám tisíc dolarů vládních investic jsou takzvané \"indiánské rezervace\" v žalostném stavu. Nemáme jinou možnost než je trvale uzavřít." # todo: NEW TRANSLATION
 CAN_discredit_western_identitiy: "Diskreditovat západní identitu" # todo: NEW TRANSLATION
 CAN_discredit_western_identitiy_desc: "My Kanaďané bychom se neměli už ani identifikovat se \"Západem.\" Tento vágní, bezvýznamný pojem nás nutí do proamerické a proevropské zahraniční politiky, která nám nic nepřináší." # todo: NEW TRANSLATION
 CAN_end_foriegn_entanglment: "Ukončit zahraniční zapojení" # todo: NEW TRANSLATION
 CAN_end_foriegn_entanglment_desc: "Kanadská angažovanost v zahraničí je zbytečná a nákladná. Měli bychom se stáhnout a zaměřit se na zlepšení domácích podmínek." # todo: NEW TRANSLATION
 CAN_military_autarky: "Vojenská soběstačnost" # todo: NEW TRANSLATION
 CAN_military_autarky_desc: "Naše armáda je momentálně příliš závislá na bývalých \"spojencích.\" Měli bychom zvýšit vlastní kapacity, aby nás v případě války nikdo nemusel zachraňovat." # todo: NEW TRANSLATION
 CAN_a_redefinition: "Předefinování" # todo: NEW TRANSLATION
 CAN_a_redefinition_desc: "Kanadská identita musí být zásadně předefinována, chceme‑li se plně zavázat k naší nové zahraniční politice." # todo: NEW TRANSLATION
 CAN_canadian_isolationism: "Kanadský izolacionismus" # todo: NEW TRANSLATION
 CAN_canadian_isolationism_desc: "Stejně jako naši jižní sousedé bychom si měli umýt ruce od světových problémů a zamiřovat zrak dovnitř." # todo: NEW TRANSLATION
 CAN_revised_foreign_policy: "Revidovaná zahraniční politika" # todo: NEW TRANSLATION
 CAN_revised_foreign_policy_desc: "Nastal čas vyhlásit trvalou kanadskou neutralitu. Už nebudeme pěšáci ve velmocenských hrách jiných států." # todo: NEW TRANSLATION
 CAN_industrial_might: "Průmyslová moc" # todo: NEW TRANSLATION
 CAN_industrial_might_desc: "Nyní, když jsme se rozhodli upřednostnit kanadské zájmy, se můžeme soustředit na proměnu Kanady v ekonomickou velmoc." # todo: NEW TRANSLATION
 CAN_bureaucracy: "Byrokracie" # todo: NEW TRANSLATION
 CAN_bureaucracy_desc: "Tak velká země jako Kanada vyžaduje stejně rozvětvenou byrokracii, aby ji bylo možné efektivně spravovat." # todo: NEW TRANSLATION
 CAN_domestic: "Domácí nezávislost" # todo: NEW TRANSLATION
 CAN_domestic_desc: "Zahraniční zájmy uvnitř kanadských hranic jsou stále problematické. Musíme zajistit, aby tyto síly nemohly vyvíjet vliv na naši vládní politiku." # todo: NEW TRANSLATION
 CAN_redistribution_of_balance: "Přepracovaný rozpočet" # todo: NEW TRANSLATION
 CAN_redistribution_of_balance_desc: "Po snížení mezinárodních závazků máme nyní prostředky věnovat více na domácí programy." # todo: NEW TRANSLATION
 CAN_tax_cuts: "Snížení daní" # todo: NEW TRANSLATION
 CAN_tax_cuts_desc: "S naším omezeným mezinárodním zásahem už nemusíme Kanaďany tolik danit jako dříve." # todo: NEW TRANSLATION
 CAN_State_Of_Terror: "Stát teroru" # todo: NEW TRANSLATION
 CAN_State_Of_Terror_desc: "Naše kontroverzní politika vůči Prvním národům vyvolala roj problémů. Tato nestabilita vedla ke zvýšenému pocitu úzkosti v zemi, která byla dříve umírněná a stabilní." # todo: NEW TRANSLATION
 CAN_Western_Shift: "Západní obrat" # todo: NEW TRANSLATION
 CAN_Western_Shift_desc: "Měli bychom využít nedávných mezinárodních událostí k obnovení našeho závazku k západem vedenému liberálnímu mezinárodnímu řádu." # todo: NEW TRANSLATION
 CAN_Strengthen_Ties_With_Nato: "Posílit vazby s NATO" # todo: NEW TRANSLATION
 CAN_Strengthen_Ties_With_Nato_desc: "Postavení Kanady vždy bylo takové, že NATO je nepostradatelným pilířem mezinárodní bezpečnosti." # todo: NEW TRANSLATION
 CAN_European_Investments: "Evropské investice" # todo: NEW TRANSLATION
 CAN_European_Investments_desc: "Přátelské vazby mezi námi a našimi evropskými partnery lze posílit pomocí vítaných investic od štědrých investorů." # todo: NEW TRANSLATION
 CAN_Propose_NAFTA_Improvements: "Navrhnout zlepšení NAFTA" # todo: NEW TRANSLATION
 CAN_Propose_NAFTA_Improvements_desc: "NAFTA je solidním základem našich vztahů se severoamerickými sousedy, ale vždy je prostor pro zlepšení." # todo: NEW TRANSLATION
 CAN_US_Investments: "Investice z USA" # todo: NEW TRANSLATION
 CAN_US_Investments_desc: "Ekonomický gigant na jih od nás je ideálním zdrojem investic, které udrží naši ekonomiku v chodu." # todo: NEW TRANSLATION
 CAN_Strengthen_Position_In_Nato: "Posílit pozici v NATO" # todo: NEW TRANSLATION
 CAN_Strengthen_Position_In_Nato_desc: "Dosud Kanada převážně zaujímala rezervovanou roli v NATO a nechávala spojence dominovat. Měli bychom ukázat, že máme alianci co nabídnout." # todo: NEW TRANSLATION
 CAN_nato_exercises: "Cvičení NATO" # todo: NEW TRANSLATION
 CAN_nato_exercises_desc: "Měli bychom vyzvat k společným cvičením mezi členy NATO jako způsob přípravy na budoucí konflikty." # todo: NEW TRANSLATION
 CAN_greater_military_cooperation: "Větší vojenská spolupráce" # todo: NEW TRANSLATION
 CAN_greater_military_cooperation_desc: "Aby Kanada učinila výraznější závazek vůči NATO, měli bychom posílit naše ozbrojené síly." # todo: NEW TRANSLATION
 CAN_investments_in_nato: "Investovat do NATO" # todo: NEW TRANSLATION
 CAN_investments_in_nato_desc: "NATO by zůstalo v stagnaci a nakonec by upadlo, pokud nebudou do Aliance pravidelně investovány prostředky, které zajistí její relevanci a efektivitu." # todo: NEW TRANSLATION
 CAN_reinforce_western_ideals: "Posílit západní ideály" # todo: NEW TRANSLATION
 CAN_reinforce_western_ideals_desc: "Západní hodnoty byly vždy základem kanadské identity. Měli bychom si připomenout, co z nás dělá Kanadany." # todo: NEW TRANSLATION
 CAN_study_american_war_doctrine: "Studovat americkou válečnou doktrínu" # todo: NEW TRANSLATION
 CAN_study_american_war_doctrine_desc: "Rozsáhlé válečné zkušenosti USA jsou něco, z čeho bychom se měli poučit a využít získané lekce." # todo: NEW TRANSLATION
 CAN_canadian_peacekeepers: "Kanadští mírotvorci" # todo: NEW TRANSLATION
 CAN_canadian_peacekeepers_desc: "Jako střední moc byla Kanada vždy aktivní účastnicí mezinárodních snah, jako jsou mise OSN. Měli bychom posílit naše závazky v rámci mírových operací OSN, abychom ukázali svůj závazek k mezinárodnímu řádu." # todo: NEW TRANSLATION
 CAN_support_the_mutual_defense: "Podpořit vzájemnou obranu" # todo: NEW TRANSLATION
 CAN_support_the_mutual_defense_desc: "Článek 5 Smlouvy o NATO uvádí, že útok na jednoho je útokem na všechny. Musíme zajistit, aby důvěra v náš závazek ke vzájemné obraně neochabla." # todo: NEW TRANSLATION
 CAN_draw_in_mexico: "Přilákat Mexiko" # todo: NEW TRANSLATION
 CAN_draw_in_mexico_desc: "Jako atlantická a severoamerická země je Mexiko vhodným partnerem pro další rozšíření NATO." # todo: NEW TRANSLATION
 CAN_Eastern_Shift: "Východní obrat" # todo: NEW TRANSLATION
 CAN_Eastern_Shift_desc: "Kanada byla dlouho loajálním přítelem USA a západní Evropy. A proč? Bez ideologických rozporů z dob studené války mají znovu se prosazující Rusko a rostoucí Čína Kanadě co nabídnout." # todo: NEW TRANSLATION
 CAN_Russian_Cooperationism: "Ruská spolupráce" # todo: NEW TRANSLATION
 CAN_Russian_Cooperationism_desc: "Jako další arktická země bohatá na fosilní paliva je Rusko vhodným partnerem pro naši zemi do budoucna." # todo: NEW TRANSLATION
 CAN_Chinese_Agreements: "Čínské dohody" # todo: NEW TRANSLATION
 CAN_Chinese_Agreements_desc: "Vzestup Číny je nevyhnutelný. Proto bychom měli co nejdříve co nejvíce využít čínského obrovského trhu a finančních rezerv." # todo: NEW TRANSLATION
 CAN_Investments_From_East: "Investice z Východu" # todo: NEW TRANSLATION
 CAN_Investments_From_East_desc: "Ruské a čínské peníze zajistí orientaci Kanady směrem k těmto vznikajícím mocnostem a pomohou rozjet ekonomický růst naší země." # todo: NEW TRANSLATION
 CAN_Expand_Arctic_Routes: "Rozšířit arktické trasy" # todo: NEW TRANSLATION
 CAN_Expand_Arctic_Routes_desc: "Poté, co jsme získali spolupráci ostatních arktických národů, můžeme nyní těžit z rozšířených arktických námořních tras." # todo: NEW TRANSLATION
 CAN_Russo_Canadian_Trade_Agreement: "Rusko-kanadská obchodní dohoda" # todo: NEW TRANSLATION
 CAN_Russo_Canadian_Trade_Agreement_desc: "Obchod mezi Kanadou a Ruskou federací podpoří růst našeho průmyslu těžby fosilních paliv." # todo: NEW TRANSLATION
 CAN_China_Canada_Commerce_Council: "Čínsko-kanadská obchodní rada" # todo: NEW TRANSLATION
 CAN_China_Canada_Commerce_Council_desc: "Založením rady, která usnadní obchodní interakce mezi Kanadou a Čínou, můžeme výrazně zjednodušit podnikání pro firmy z obou zemí." # todo: NEW TRANSLATION
 CAN_Russo_Chinese_Canadian_Sphere: "Rusko-čínsko-kanadská sféra" # todo: NEW TRANSLATION
 CAN_Russo_Chinese_Canadian_Sphere_desc: "Prostřednictvím našich vztahů s Ruskem a Čínou se čím dál více formuje sféra společných zájmů napříč třemi kontinenty. Měli bychom její vznik uznat a konsolidovat." # todo: NEW TRANSLATION
 CAN_Canadian_Armed_Forces: "Kanadské ozbrojené síly" # todo: NEW TRANSLATION
 CAN_Canadian_Armed_Forces_desc: "Kanadské ozbrojené síly mají tři hlavní úkoly: obranu domovského území Kanady, obranu severoamerického kontinentu a zajištění mezinárodní bezpečnosti obecně. Abychom dosáhli těchto cílů, naše ozbrojené síly potřebují potřebnou podporu." # todo: NEW TRANSLATION
 CAN_the_infantry: "Pěchota" # todo: NEW TRANSLATION
 CAN_the_infantry_desc: "Musíme se soustředit na zlepšení schopností naší pěchoty v boji." # todo: NEW TRANSLATION
 CAN_new_rifles: "Nové pušky" # todo: NEW TRANSLATION
 CAN_new_rifles_desc: "Pěchota je nejdůležitější částí každé armády. Musíme zajistit, aby disponovala nejnovější a nejlepší technikou." # todo: NEW TRANSLATION
 CAN_new_manufacturers: "Noví výrobci" # todo: NEW TRANSLATION
 CAN_new_manufacturers_desc: "Musíme najít nové a efektivnější výrobce zbraní, kteří vyrobí naše nové řady vybavení." # todo: NEW TRANSLATION
 CAN_manufacturer_companys: "Ruské zbrojní smlouvy" # todo: NEW TRANSLATION
 CAN_manufacturer_companys_desc: "Rusové se ukázali jako životaschopný dodavatel, který může naší armádě poskytnout potřebné služební pušky." # todo: NEW TRANSLATION
 CAN_manufacturer_companys_2: "Americké zbraňové platformy" # todo: NEW TRANSLATION
 CAN_manufacturer_companys_2_desc: "Jsou dvě věci, které k sobě patří: zbraně a větší zbraně. Poskytnou nám nejlepší služební pušku." # todo: NEW TRANSLATION
 CAN_rcaf: "Královské kanadské letectvo" # todo: NEW TRANSLATION
 CAN_rcaf_desc: "Kdo ovládá nebe, ovládá bojiště. Musíme výrazně zlepšit naše letectvo, pokud chceme uplatnit naši sílu na bojišti." # todo: NEW TRANSLATION
 CAN_navy: "Královské kanadské námořnictvo" # todo: NEW TRANSLATION
 CAN_navy_desc: "Námořnictvo schopné operovat na otevřeném moři je jediné, které má skutečný význam. Musíme přesměrovat naše zdroje na vytvoření takového schopného námořnictva." # todo: NEW TRANSLATION
 CAN_navy_carrier: "Plovoucí letiště" # todo: NEW TRANSLATION
 CAN_navy_carrier_desc: "Letadlová loď je klíčová technologie pro každé námořnictvo; umožňuje rozsáhlé vojenské operace daleko od domova. Vlastnit vlastní by nás učinilo na bojišti nesmírně silnějšími." # todo: NEW TRANSLATION
 CAN_air_focus: "Modely stíhaček" # todo: NEW TRANSLATION
 CAN_air_focus_desc: "Musíme investovat do nových modelů stíhaček, které nahradí naše staré a zastaralé kusy." # todo: NEW TRANSLATION
 CAN_air_model_us: "Americké návrhy" # todo: NEW TRANSLATION
 CAN_air_model_us_desc: "Oslovíme Američany, aby nám pomohli vyvinout nové stíhačky." # todo: NEW TRANSLATION
 CAN_air_model_uk: "Britské návrhy" # todo: NEW TRANSLATION
 CAN_air_model_uk_desc: "Požádáme Brity o pomoc při vývoji nových proudových letounů." # todo: NEW TRANSLATION
 CAN_air_factories: "Továrny na letadla" # todo: NEW TRANSLATION
 CAN_air_factories_desc: "Musíme investovat do nových závodů na výrobu naší nové řady letadel." # todo: NEW TRANSLATION
 CAN_new_helicopters: "Aktualizované vrtulníky" # todo: NEW TRANSLATION
 CAN_new_helicopters_desc: "Spustíme výzkum a vývoj nové řady transportních a útočných vrtulníků." # todo: NEW TRANSLATION
 CAN_international_wargames: "Roční vojenská cvičení" # todo: NEW TRANSLATION
 CAN_international_wargames_desc: "Válečná cvičení hrají zásadní roli při udržování aktuálnosti vojenského plánování a strategie. Pozvání našich spojenců k účasti na společných cvičeních nám umožní dále rozvíjet naše dovednosti." # todo: NEW TRANSLATION
 CAN_destroyers: "Torpédoborce" # todo: NEW TRANSLATION
 CAN_destroyers_desc: "Torpédoborce jsou svaly každého námořnictva a čím jich budeme mít více, tím silnější bude naše převaha na moři." # todo: NEW TRANSLATION
 CAN_ship_training: "Námořní cvičení" # todo: NEW TRANSLATION
 CAN_ship_training_desc: "Provedeme rozsáhlá námořní cvičení, abychom zlepšili naše schopnosti s našimi novými loděmi." # todo: NEW TRANSLATION
 CAN_naval_aircraft: "Letecká podpora kdekoli" # todo: NEW TRANSLATION
 CAN_naval_aircraft_desc: "Letadlové lodě nám umožňují získat leteckou podporu kdekoli na světě; musíme toho využít ve svůj prospěch." # todo: NEW TRANSLATION
 CAN_naval_doctrines: "Přehodnocené námořní taktiky" # todo: NEW TRANSLATION
 CAN_naval_doctrines_desc: "Musíme upravit naše taktiky podle nového vybavení, abychom předešli úzkým místům." # todo: NEW TRANSLATION
 CAN_naval_dockyards: "Halifaxské loděnice" # todo: NEW TRANSLATION
 CAN_naval_dockyards_desc: "Postavíme nové loděnice v Halifaxu." # todo: NEW TRANSLATION
 CAN_bluewater: "Námořnictvo otevřeného moře" # todo: NEW TRANSLATION
 CAN_bluewater_desc: "S vytvořením námořnictva schopného působit na otevřeném moři můžeme uplatňovat naši námořní sílu kdekoliv, kde budeme chtít." # todo: NEW TRANSLATION
 CAN_rus_training: "Sibiřská vojenská cvičení" # todo: NEW TRANSLATION
 CAN_rus_training_desc: "Kanada i Rusko jsou mistry v boji a přežití v chladném klimatu. Zúčastníme se společných cvičení v Sibiři s ruskými silami, abychom dále zlepšili naše dovednosti a posílili nové spojenectví." # todo: NEW TRANSLATION
 CAN_chinese_industry: "CCID" # todo: NEW TRANSLATION
 CAN_chinese_industry_desc: "CCID neboli Chinese-Canadian Industry Development je společný projekt Kanady a Číny zaměřený na zlepšení průmyslového rozvoje obou zemí." # todo: NEW TRANSLATION
 CAN_chinese_lavs: "Čínské vojenské závody" # todo: NEW TRANSLATION
 CAN_chinese_lavs_desc: "Číňané nám pomohou rozvinout vojenský průmysl pro naši rostoucí armádu." # todo: NEW TRANSLATION
 CAN_rus_dockyards: "Ruské návrhy ponorek" # todo: NEW TRANSLATION
 CAN_rus_dockyards_desc: "Modelování některých našich nových návrhů podle ruských umožní našim ponorkám být efektivnější v Arktickém kruhu a dál." # todo: NEW TRANSLATION
 CAN_bc_ports: "Pacifické přístavy" # todo: NEW TRANSLATION
 CAN_bc_ports_desc: "Přístavy na západě jsou zásadní pro rozvoj Britské Kolumbie i pro průmysl těžby přírodních zdrojů." # todo: NEW TRANSLATION
 CAN_naval_investments: "Námořní investice" # todo: NEW TRANSLATION
 CAN_naval_investments_desc: "Díky Rusům můžeme využít nové technické znalosti k posílení našeho námořnictva." # todo: NEW TRANSLATION
 CAN_naval_investments2: "Halifaxské loděnice" # todo: NEW TRANSLATION
 CAN_naval_investments2_desc: "V Halifaxu sídlí jedno z největších kanadských loděnic. Můžeme vylepšit tento existující závod investicí potřebných zdrojů." # todo: NEW TRANSLATION
 CAN_tank_facilities: "Továrny na tanky" # todo: NEW TRANSLATION
 CAN_tank_facilities_desc: "S čínskou pomocí nyní můžeme posílit naše výrobní kapacity pro tanky." # todo: NEW TRANSLATION
 CAN_heavy_industry: "Rozvojové projekty CCID" # todo: NEW TRANSLATION
 CAN_heavy_industry_desc: "S pomocí CCID můžeme posílit průmyslovou produkci našich továren." # todo: NEW TRANSLATION
 CAN_national: "Nacionalistický převrat" # todo: NEW TRANSLATION
 CAN_national_desc: "S rostoucím napětím mezi demokratickou vládou a nacionalistickými stranami konečně něco vybuchlo. Jak se to bude dál vyvíjet?" # todo: NEW TRANSLATION
 CAN_global_influence: "Vnitřní záležitosti" # todo: NEW TRANSLATION
 CAN_global_influence_desc: "Nyní, když jsme zajistili kontrolu nad zemí, musíme konsolidovat naši moc tím, že se zaměříme na vnitřní záležitosti." # todo: NEW TRANSLATION
 CAN_regional_diplomacy: "Regionální diplomacie" # todo: NEW TRANSLATION
 CAN_regional_diplomacy_desc: "Před námi leží svět plný možností pro kanadskou expanzi. Bylo by nerozumné tyto možnosti ignorovat." # todo: NEW TRANSLATION
 CAN_fortify_the_borders: "Posílit hranice" # todo: NEW TRANSLATION
 CAN_fortify_the_borders_desc: "Naše úsilí nezůstane bez povšimnutí. Musíme se připravit na nevyhnutelnou odvetu vůči našim snahám posílit postavení naší země." # todo: NEW TRANSLATION
 CAN_greenland: "Otázka Grónska" # todo: NEW TRANSLATION
 CAN_greenland_desc: "Dánská nadvláda nad Grónskem je reliktem minulosti. Nastal čas, aby Kanada uplatnila svou nadvládu nad touto evropskou kolonií na našem prahu." # todo: NEW TRANSLATION
 CAN_dominate_america: "Dominovat oběma Amerikám" # todo: NEW TRANSLATION
 CAN_dominate_america_desc: "Příliš dlouho jsme hráli druhé housle vůči našim jižním sousedům. Nadešel čas, abychom zaujali své náležité místo jako dominantní mocnost na severoamerickém kontinentu." # todo: NEW TRANSLATION
 CAN_opposition: "Rozdrtit opozici" # todo: NEW TRANSLATION
 CAN_opposition_desc: "Ti, kdo se staví proti naší vládě, nejsou nic jiného než zrádci a zločinci. Odstraníme je z ulic a zavřeme do našich mnohých, rostoucích věznic." # todo: NEW TRANSLATION
 CAN_nationlist_agenda: "Nacionalistická agenda" # todo: NEW TRANSLATION
 CAN_nationlist_agenda_desc: "Poté, co jsme potlačili opozici proti naší vládě, můžeme nyní prosadit ambiciózní program nové vlády." # todo: NEW TRANSLATION
 CAN_destroy_charter: "Zničit Chartu" # todo: NEW TRANSLATION
 CAN_destroy_charter_desc: "Kanadská listina takzvaných \"práv a svobod\" není nic jiného než škrcící korzet, který brzdí kanadskou velikost. Musí být zrušena." # todo: NEW TRANSLATION
 CAN_french_schools: "Francouzské školy" # todo: NEW TRANSLATION
 CAN_french_schools_desc: "Od nynějška budou Kanaďané vzděláváni ve francouzštině. Anglicky mluvící Kanada už náš jazyk nebude považovat za okrajový a nevýznamný." # todo: NEW TRANSLATION
 CAN_russian_military: "Ruská vojenská expertíza" # todo: NEW TRANSLATION
 CAN_russian_military_desc: "Rusko má jednu z nejefektivnějších ozbrojených sil na světě. Udělali bychom dobře, kdybychom využili expertízu, kterou nabízí." # todo: NEW TRANSLATION
 CAN_global_army: "Globální armáda" # todo: NEW TRANSLATION
 CAN_global_army_desc: "S pomocí našich nových spojenců se kanadské vojsko stalo respektovaným a obávaným po celém světě." # todo: NEW TRANSLATION
 CAN_railway_projects: "Masivní železniční projekt" # todo: NEW TRANSLATION
 CAN_railway_projects_desc: "Číňané vynikají v financování rozsáhlých infrastrukturních projektů. Nyní, když jsme zajistili vztahy mezi našimi zeměmi, můžeme se pustit do ambiciózního projektu výstavby železnice." # todo: NEW TRANSLATION
 CAN_industry_projects: "Zdvojnásobit průmysl" # todo: NEW TRANSLATION
 CAN_industry_projects_desc: "Naše průmyslová kapacita roste exponenciálně díky rozsáhlým čínským investicím." # todo: NEW TRANSLATION
 CAN_global_companys: "Globální společnosti" # todo: NEW TRANSLATION
 CAN_global_companys_desc: "V globalizovaném finančním systému je snaha získat mocné nadnárodní společnosti, které přinášejí pracovní místa, investice a daňové příjmy, jednou z nejdůležitějších priorit každé vlády." # todo: NEW TRANSLATION
 CAN_huawai: "Huawai" # todo: NEW TRANSLATION
 CAN_huawai_desc: "Čínský technologický gigant má Kanadě co nabídnout. Ti, kdo si stěžují na obavy o \"národní bezpečnost\", nemají tušení, o čem mluví..." # todo: NEW TRANSLATION
 CAN_hyundai: "Hyundai" # todo: NEW TRANSLATION
 CAN_hyundai_desc: "Hyundai překonal své skromné začátky a stal se jedním z největších a nejpokročilejších výrobců automobilů na světě." # todo: NEW TRANSLATION
 CAN_ak: "Kalashnikov" # todo: NEW TRANSLATION
 CAN_ak_desc: "Ruský koncern Kalashnikov má dlouhou historii ve výrobě lehkých zbraní. Existuje důvod, proč je kalašnikov nejrozšířenější střelnou zbraní na světě." # todo: NEW TRANSLATION
 CAN_weapons_expert: "Výroba speciálních zbraní" # todo: NEW TRANSLATION
 CAN_weapons_expert_desc: "Expertíza Kalashnikova nespočívá jen v malých zbraních, ale i v dalších lehkých zbraních, které mohou posílit schopnosti našich čet." # todo: NEW TRANSLATION
 CAN_airburst_weapons: "Zbraně s výbuchem ve vzduchu" # todo: NEW TRANSLATION
 CAN_airburst_weapons_desc: "Zbraně s výbuchem ve vzduchu jsou rozvíjející se technologií, která dává jednotlivému vojáku možnost účinně čelit nepřátelům ukrytým za krytem." # todo: NEW TRANSLATION
 CAN_vehicle_industry: "Výroba vozidel" # todo: NEW TRANSLATION
 CAN_vehicle_industry_desc: "Díky odbornosti Hyundai můžeme zlepšit stávající schopnosti našeho průmyslu výroby vozidel." # todo: NEW TRANSLATION
 CAN_advanced_ultility_vehicle: "Pokročilá užitková vozidla" # todo: NEW TRANSLATION
 CAN_advanced_ultility_vehicle_desc: "Naše jednotky by mohly využít nová užitková vozidla k ochraně během přesunů." # todo: NEW TRANSLATION
 CAN_sat_tech: "Satelitní technologie" # todo: NEW TRANSLATION
 CAN_sat_tech_desc: "Pomoc Huawai nám může umožnit posunout kanadské satelity na novou, vylepšenou úroveň." # todo: NEW TRANSLATION
 CAN_advanced_radar: "Pokročilé radarové systémy" # todo: NEW TRANSLATION
 CAN_advanced_radar_desc: "Technologie Huawai budou užitečné při budování pokročilejších radarových systémů, aby naše jednotky měly co nejvyšší povědomí o bojišti." # todo: NEW TRANSLATION
 CAN_secret_police: "Tajná policie" # todo: NEW TRANSLATION
 CAN_secret_police_desc: "Přes naše snahy potlačit nesouhlas stále existují neloajální prvky mezi našimi lidmi. Měli bychom založit novou bezpečnostní agenturu, která tyto podvratné jedince vykoření." # todo: NEW TRANSLATION
 CAN_isolation: "Projekt kanadského militarismu" # todo: NEW TRANSLATION
 CAN_isolation_desc: "Musíme uspokojit ohnivého ducha kanadského lidu novými závazky k prosazování kanadské vojenské síly v zahraničí." # todo: NEW TRANSLATION
 CAN_expel_us: "Mobilizovat naše vojsko" # todo: NEW TRANSLATION
 CAN_expel_us_desc: "Válka je neodmyslitelnou součástí dějin národa. Musíme shromáždit naše jednotky, aby se připravily na nadcházející konflikt." # todo: NEW TRANSLATION
 CAN_iron_curtain: "Digitální železná opona" # todo: NEW TRANSLATION
 CAN_iron_curtain_desc: "Skutečnost, že Kanaďané nadále přistupují k alternativním zdrojům informací na internetu, podrývá autoritu naší vlády. Musíme zavést systematickou formu digitální cenzury, aby se náš lid izoloval od nebezpečného vlivu zbytku světa." # todo: NEW TRANSLATION
 CAN_the_state: "Reformovat stát" # todo: NEW TRANSLATION
 CAN_the_state_desc: "Nyní, když jsme dosáhli většiny našeho programu, jsme úspěšně přetvořili Kanadu v nový, mnohem silnější stát." # todo: NEW TRANSLATION
 CAN_move_capital: "Přesunout hlavní město" # todo: NEW TRANSLATION
 CAN_move_capital_desc: "Ottawa už nebude shlížet na náš lid a kulturu. Quebec a celá Kanada budou vládnuty z Quebec City!" # todo: NEW TRANSLATION
 CAN_reclaim_canada: "Francouzská Kanada" # todo: NEW TRANSLATION
 CAN_reclaim_canada_desc: "Finalement, le Canada sera français!" # todo: NEW TRANSLATION
 CAN_new_charter: "Nová francouzská charta" # todo: NEW TRANSLATION
 CAN_new_charter_desc: "Nová Kanada si žádá i novou Chartu." # todo: NEW TRANSLATION
 CAN_quebec_conscription: "Quebecká branná povinnost" # todo: NEW TRANSLATION
 CAN_quebec_conscription_desc: "Musíme brát mladé Quebečany, abychom napravili demografickou nerovnováhu v Kanadských ozbrojených silách. Ve snaze učinit z Kanady francouzskou zemi není žádná oběť příliš malá." # todo: NEW TRANSLATION
 CAN_french_companies: "Podporovat francouzské společnosti" # todo: NEW TRANSLATION
 CAN_french_companies_desc: "Francie vždy udržovala zvláštní vztah s naší zemí. Proto je správné, aby francouzské společnosti měly preferenční přístup na náš trh." # todo: NEW TRANSLATION
 CAN_enforce_language: "Prosadit jeden jazyk" # todo: NEW TRANSLATION
 CAN_enforce_language_desc: "Po nějakou dobu jsme tolerovali existenci angličtiny vedle francouzštiny. Tato tolerance byla však zneužita a špatně interpretována, a musí skončit." # todo: NEW TRANSLATION
 CAN_tax_english_companies: "Zdanit anglické korporace" # todo: NEW TRANSLATION
 CAN_tax_english_companies_desc: "Anglicky mluvící kanadské společnosti nadále vykazují velký vliv. Měly by být omezeny." # todo: NEW TRANSLATION
 CAN_new_sectors: "Nové obchodní příležitosti" # todo: NEW TRANSLATION
 CAN_new_sectors_desc: "Francouzsko-kanadským podnikům by měly být poskytnuty zvláštní příležitosti, aby mohly prosperovat a zaujmout zasloužené místo v čele naší národní ekonomiky." # todo: NEW TRANSLATION
 CAN_nation_divided: "Národ v plamenech" # todo: NEW TRANSLATION
 CAN_nation_divided_desc: "Je třeba přiznat, že naše snahy udělat z Kanady francouzskou neprobíhaly tak hladce, jak se očekávalo. Abychom zajistili naši novou Kanadu, musíme zabezpečit stát tak, aby kontroloval lidový nesouhlas a odvedl pozornost od počátečních problémů našeho nového státu." # todo: NEW TRANSLATION
 CAN_french_industry: "Nové průmyslové komplexy" # todo: NEW TRANSLATION
 CAN_french_industry_desc: "S vhodnými zdroji má Quebec vždy potenciál stát se průmyslovou velmocí Kanady." # todo: NEW TRANSLATION
 CAN_discharge_generals: "Propustit anglické generály" # todo: NEW TRANSLATION
 CAN_discharge_generals_desc: "Anglicky mluvící generálové nadále vykazují nepřiměřený vliv v armádě. Měli bychom je odvolat z jejich funkcí s tvrzením, že pozice lépe obsadí francouzsky mluvící důstojníci." # todo: NEW TRANSLATION
 CAN_ccp_military: "Quebecký militarismus" # todo: NEW TRANSLATION
 CAN_ccp_military_desc: "Náš projekt vybudování nové Kanady oživil nacionalistické cítění Quebečanů. Měli bychom tuto energii využít." # todo: NEW TRANSLATION
 CAN_renewable_energy_projects: "Obnovitelné zdroje energie" # todo: NEW TRANSLATION
 CAN_renewable_energy_projects_desc: "Fosilní paliva rychle ustupují do minulosti. Kanada by se měla obrátit na větrnou, solární a vodní energii, aby pokryla své energetické potřeby." # todo: NEW TRANSLATION
 CAN_forced_integration: "Zničit quebeckou identitu" # todo: NEW TRANSLATION
 CAN_forced_integration_desc: "Quebečané dlouho tvrdí, že usilujeme o zničení jejich kultury. Můžeme jednat podle jejich obvinění a jednou provždy vymazat nezávislou identitu, která dává quebeckému separatismu život." # todo: NEW TRANSLATION
 CAN_treaty_of_quebec: "Smlouva o Quebecu" # todo: NEW TRANSLATION
 CAN_treaty_of_quebec_desc: "Musíme pečlivě rozptýlit obavy, že se snažíme zničit quebeckou identitu. Nová Smlouva o Quebecu ujistí Quebečany, že i když jejich politická práva budou omezena, náš respekt k jejich identitě zůstane." # todo: NEW TRANSLATION
 CAN_clean_energy: "Zákon o čisté energii" # todo: NEW TRANSLATION
 CAN_clean_energy_desc: "Měli bychom náš závazek k čisté energii kodifikovat a předložit nové, ambiciózní zákony." # todo: NEW TRANSLATION
 CAN_clean_vehicles: "Zákon o elektromobilech" # todo: NEW TRANSLATION
 CAN_clean_vehicles_desc: "Elektromobily jsou důležitým krokem ke snížení závislosti na fosilních palivech. Výrobci těchto vozidel by měli dostat veškerou vládní podporu, kterou potřebují, aby mohli konkurovat svým neelektrickým rivalům." # todo: NEW TRANSLATION
 CAN_co2_tax: "Daň z uhlíku" # todo: NEW TRANSLATION
 CAN_co2_tax_desc: "Zdaněním emisí můžeme odradit korporátní znečišťovatele od otravování vzduchu budoucích kanadských generací." # todo: NEW TRANSLATION
 CAN_carbon_negative: "Země s negativní uhlíkovou bilancí" # todo: NEW TRANSLATION
 CAN_carbon_negative_desc: "Po prosazení našeho ambiciózního programu můžeme nyní prohlásit Kanadu nejen za uhlíkově neutrální, ale za zemí s negativní uhlíkovou bilancí." # todo: NEW TRANSLATION
 CAN_increase_ship_production: "Rozšířené námořní dotace" # todo: NEW TRANSLATION
 CAN_increase_ship_production_desc: "Rozšíření rozpočtu o více námořního výzkumu pomůže naší potýkající se námořní flotě." # todo: NEW TRANSLATION
 CAN_nato_research: "Společný výzkum NATO" # todo: NEW TRANSLATION
 CAN_nato_research_desc: "Abychom drželi krok s Čínou a Ruskem, členové NATO musí spojit své kolektivní odbornosti, aby urychlili výzkum a vývoj." # todo: NEW TRANSLATION
 CAN_economy: "Kanada v zahraničí" # todo: NEW TRANSLATION
 CAN_economy_desc: "Kanada má za sebou historii úzké spolupráce a pevných vazeb s národy z celého světa. Je důležité, abychom toto dědictví udrželi a dále rozvíjeli!" # todo: NEW TRANSLATION
 CAN_economy_investments_global: "Globální investice" # todo: NEW TRANSLATION
 CAN_economy_investments_global_desc: "Na mnoha místech po světě je potřeba investic a ekonomické pomoci. Nechť Kanada bude tím, kdo jim pomůže, když to budou potřebovat." # todo: NEW TRANSLATION
 CAN_project_canadian_influence: "Projekt kanadského vlivu" # todo: NEW TRANSLATION
 CAN_project_canadian_influence_desc: "Kanadská zahraniční politika často sleduje politiku našeho bratrského státu USA. Nicméně jsou i případy, kdy jsme odbočili a zaměřili se více na státy blíže domovu." # todo: NEW TRANSLATION
 CAN_align_to_belize: "Ovlivnit Belize" # todo: NEW TRANSLATION
 CAN_align_to_belize_desc: "Belize zaujímá strategickou pozici na Yucatánu s dobrým přístupem do zálivu a zároveň je rostoucí ekonomikou v regionu." # todo: NEW TRANSLATION
 CAN_align_saint_kitts: "Ovlivnit Saint Kitts" # todo: NEW TRANSLATION
 CAN_align_saint_kitts_desc: "Saint Kitts je menší stát v CARICOMu, s nímž Kanada má dobré vztahy a obchodní dohody. Udržení této spolupráce je důležité." # todo: NEW TRANSLATION
 CAN_align_barbados: "Ovlivnit Barbados" # todo: NEW TRANSLATION
 CAN_align_barbados_desc: "Barbados je jedním z největších příjemců kanadských přímých zahraničních investic. Vztah mezi oběma zeměmi často představuje blízkou obchodní a politicko-kulturní symbiózu." # todo: NEW TRANSLATION
 CAN_align_grenada: "Ovlivnit Grenadu" # todo: NEW TRANSLATION
 CAN_align_grenada_desc: "Kanada a Grenada mají významné vazby a obchod v hodnotě milionů dolarů. Měli bychom rozvíjet tento blízký vztah." # todo: NEW TRANSLATION
 CAN_align_dominica: "Ovlivnit Dominiku" # todo: NEW TRANSLATION
 CAN_align_dominica_desc: "Od doby, kdy Dominika získala v roce 1978 nezávislost, jsme s ní udržovali blízké diplomatické a obchodní vztahy." # todo: NEW TRANSLATION
 CAN_align_guyana: "Ovlivnit Guyanu" # todo: NEW TRANSLATION
 CAN_align_guyana_desc: "Kanada a Guyana udržují blízké vztahy díky společnému členství v Commonwealthu a významné guyaňské diaspoře v Kanadě." # todo: NEW TRANSLATION
 CAN_align_jamaica: "Ovlivnit Jamajku" # todo: NEW TRANSLATION
 CAN_align_jamaica_desc: "Kanada má blízké a rozsáhlé vztahy s Jamajkou v oblastech bezpečnosti, obchodu, rozvoje a cestovního ruchu. Jako jedna z největších karibských zemí je Jamajka vhodným partnerem pro další spolupráci." # todo: NEW TRANSLATION
 CAN_align_saint_lucia: "Ovlivnit Saint Lucia" # todo: NEW TRANSLATION
 CAN_align_saint_lucia_desc: "Dlouhodobé obchodní vazby se Saint Lucia lze rozvíjet a dále posílit náš vztah s touto zemí." # todo: NEW TRANSLATION
 CAN_align_suriname: "Ovlivnit Surinam" # todo: NEW TRANSLATION
 CAN_align_suriname_desc: "Bývalá nizozemská kolonie Surinam je zemí, kde můžeme dále rozšiřovat náš vliv." # todo: NEW TRANSLATION
 CAN_align_st_vincent: "Ovlivnit St. Vincent" # todo: NEW TRANSLATION
 CAN_align_st_vincent_desc: "Dlouhodobě jsme udržovali dobré vztahy se St. Vincentem, které usnadnil obchod a naše účast v mezinárodních organizacích. Tyto vztahy mají stále prostor pro další růst a zlepšení." # todo: NEW TRANSLATION
 CAN_align_trindad: "Ovlivnit Trinidad" # todo: NEW TRANSLATION
 CAN_align_trindad_desc: "Kanada a Trinidad a Tobago mají dlouhodobé vztahy pokrývající oblasti jako vzdělávání, obchod, věda, kultura, životní prostředí, sport a zdraví. Jelikož Trinidad a Tobago je největší a nejvíce diverzifikovanou ekonomikou v Karibiku, náš obchodní vztah je vysoce výnosný a zaslouží si pozornost." # todo: NEW TRANSLATION
 CAN_align_cuba: "Ovlivnit Kubu" # todo: NEW TRANSLATION
 CAN_align_cuba_desc: "Navzdory napjatým vztahům USA s Kubou má Kanada nepřerušené diplomatické vztahy s touto nejlidnatější karibskou zemí. Obchod a cestovní ruch jsou základem našeho vztahu, který by mohl těžit z další pozornosti." # todo: NEW TRANSLATION
 CAN_align_haiti: "Ovlivnit Haiti" # todo: NEW TRANSLATION
 CAN_align_haiti_desc: "Jako jediné nezávislé frankofonní země v Americe sdílejí Kanada a Haiti společné pouto. Zatímco naše vztahy s Haiti byly charakterizovány intervencemi a poskytováním pomoci, existuje potenciál pro hlubší a plodnější partnerství mezi našimi dvěma zeměmi." # todo: NEW TRANSLATION
 CAN_align_the_bahamas: "Ovlivnit Bahamy" # todo: NEW TRANSLATION
 CAN_align_the_bahamas_desc: "Bahamy jsou jedním z největších kanadských obchodních partnerů v Karibiku a naším druhým největším exportním trhem tam po Trinidadu a Tobagu. Měli bychom rozvíjet tento obchodní vztah i rozsáhlé osobní vazby, abychom upevnili naše přátelství s touto karibskou zemí." # todo: NEW TRANSLATION
 CAN_strength_in_the_americas: "Síla v Americe" # todo: NEW TRANSLATION
 CAN_strength_in_the_americas_desc: "Díky diplomatické ofenzívě jsme získali silnější postavení v Americe." # todo: NEW TRANSLATION
 CAN_align_the_americans: "Ovlivnit Ameriku" # todo: NEW TRANSLATION
 CAN_align_the_americans_desc: "Náš vztah s jižním sousedem je jedním z nejbližších a nejdůležitějších diplomatických vztahů. Měli bychom ukázat Spojeným státům, že jsme spojenec, kterého stojí za to mít." # todo: NEW TRANSLATION
 CAN_europe_invest: "Evropské investice" # todo: NEW TRANSLATION
 CAN_europe_invest_desc: "Kanada vždy měla úzké vztahy s evropským kontinentem. Naše společné členství v organizacích jako NATO a interakce s EU lze dále rozvíjet investicemi v Evropě." # todo: NEW TRANSLATION
 CAN_asia_invest: "Asijské investice" # todo: NEW TRANSLATION
 CAN_asia_invest_desc: "Jako pacifická země je správné, že Kanada udržuje blízké vztahy s rozvíjejícími se asijskými ekonomikami." # todo: NEW TRANSLATION
 CAN_greece_invest: "Řecké projekty" # todo: NEW TRANSLATION
 CAN_greece_invest_desc: "Přítomnost velké řecké diaspory v Kanadě a různorodé smlouvy a rozsáhlé obchodní vztahy tvoří základ silného vztahu mezi našimi dvěma zeměmi. Kanadské investice do řecké ekonomiky budou jistě vítány našimi přáteli v Aténách." # todo: NEW TRANSLATION
 CAN_norway_invest: "Norské projekty" # todo: NEW TRANSLATION
 CAN_norway_invest_desc: "Jako střední mocnosti s dlouhou historií interakcí a řadou společných zájmů jsou Kanada a Norsko blízkými spojenci. Můžeme našim norským přátelům nabídnout pomoc formou kanadských investic a tím upevnit naše přátelství." # todo: NEW TRANSLATION
 CAN_estonian_invest: "Estonské projekty" # todo: NEW TRANSLATION
 CAN_estonian_invest_desc: "Jako jedna z prvních zemí, která v roce 1991 uznala estonskou nezávislost, pokračují Kanada a Estonsko ve budování silného přátelství v rámci organizací jako NATO. Estonsko by mohlo těžit z další kanadské pomoci ve formě finančních investic." # todo: NEW TRANSLATION
 CAN_vietnam_invest: "Vietnamské projekty" # todo: NEW TRANSLATION
 CAN_vietnam_invest_desc: "Kanada a Vietnam sdílejí historii bývalých francouzských kolonií a náš vztah nebyl poškozen díky kanadskému rozhodnutí zůstat během vietnamské války neutrální. Dnešní Vietnam je živou, rostoucí ekonomikou, a proto by bylo rozumné v něj investovat." # todo: NEW TRANSLATION
 CAN_southkor_invest: "Jihokorejské železnice" # todo: NEW TRANSLATION

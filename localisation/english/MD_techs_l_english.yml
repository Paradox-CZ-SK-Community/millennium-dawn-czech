  force_projection: "Projekce síly" # todo: NEW TRANSLATION
  force_projection_desc: "Naše armáda je navržena k boji v zahraničí, a při tom musí náš logistický sbor zvládat přesun velkého množství paliva a munice kamkoli po světě." # todo: NEW TRANSLATION
  tradoc: "Tréninková doktrína" # todo: NEW TRANSLATION

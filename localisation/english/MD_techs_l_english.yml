  excavation1: "Vykopávky I" # todo: NEW TRANSLATION
  excavation1_desc: "Pokroky v technikách vrtání nám umožňují dobývat zdroje, k jejichž získání jsme dříve neměli přístup." # todo: NEW TRANSLATION
  excavation2: "Vykopávky II" # todo: NEW TRANSLATION
  excavation2_desc: "Nové techniky nám pomáhají sbírat zdroje efektivněji. Při těžbě již neznečisťujeme zdroje, což vede k vyšší výtěžnosti." # todo: NEW TRANSLATION
  excavation3: "Vykopávky III" # todo: NEW TRANSLATION
  excavation3_desc: "Postup v geologii nám pomáhá určit umístění zdrojů. Nyní se můžeme soustředit na místa, kde je vyšší šance na nalezení velkého množství nerostných surovin." # todo: NEW TRANSLATION
  excavation4: "Vykopávky IV" # todo: NEW TRANSLATION
  excavation4_desc: "Automatizace klíčových procesů a pokrok v mechanice zvyšují efektivitu všech našich zdrojových lokalit." # todo: NEW TRANSLATION
  excavation5: "Vykopávky V" # todo: NEW TRANSLATION
  excavation5_desc: "Pokroky v oblastech jako povrchová těžba nám poskytují vyšší výtěžnost surovin z našich současných těžebních lokalit." # todo: NEW TRANSLATION
  excavation6: "Vykopávky VI" # todo: NEW TRANSLATION
  excavation6_desc: "Další pokroky v těžbě a dalších metodách těžby nám umožňují získávat více a více surovin z nerostných ložisek." # todo: NEW TRANSLATION
  excavation7: "Vykopávky VII" # todo: NEW TRANSLATION
  excavation7_desc: "Další pokroky v těžbě a dalších metodách těžby nám umožňují získávat více a více surovin z nerostných ložisek." # todo: NEW TRANSLATION
  excavation8: "Vykopávky VIII" # todo: NEW TRANSLATION
  excavation8_desc: "Další pokroky v těžbě a dalších metodách těžby nám umožňují získávat více a více surovin z nerostných ložisek." # todo: NEW TRANSLATION
  excavation9: "Vykopávky IX" # todo: NEW TRANSLATION

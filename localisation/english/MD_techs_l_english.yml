  nsb_gun_technology_1: "Těžké zbraně a dělostřelecké systémy 1. gen."
  nsb_gun_technology_1_desc: "Výkonné dělostřelecké a raketové systémy určené ke zvýšení palebné síly bojiště. Tento vývoj zavádí těžké houfnice, rozsáhlé raketové zbraně a specializovanou dělostřeleckou munici s vyšším ničivým účinkem. Zároveň umožňuje nasazení raketových bloků, čímž zvyšuje úderný potenciál leteckých platforem."
  nsb_gun_technology_2: "Těžké zbraně a dělostřelecké systémy 2. gen."

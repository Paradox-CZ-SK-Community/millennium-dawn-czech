  mobilitas_desc: "S důrazem na vysokou mobilitu budou naše vzdušně útočné síly trénovány k rychlému manévrování a jasným cílům pro jejich operace." # todo: NEW TRANSLATION
  mobile_protected_firepower: "Mobilní chráněná palebná síla" # todo: NEW TRANSLATION

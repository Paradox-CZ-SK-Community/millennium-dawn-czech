  nsb_defense_tech_1: "Systém IRCM"
  nsb_defense_tech_1_desc: "Základní infračervený protiopatřovací systém určený k matení hlavic střel naváděných na teplo. Využívá rotační IR rušič k vysílání falešných signálů a snížení přesnosti navedení střel. Účinný proti raným generacím MANPADS, avšak omezený proti moderním hrozbám."
  nsb_defense_tech_2: "MAWS"
  nsb_defense_tech_2_desc: "Systém varování před přiblížením střely. Senzorový systém detekující odpaly přilétajících střel pomocí ultrafialového nebo infračerveného sledování. Automaticky aktivuje protiopatření, jako jsou klamné cíle nebo plevy. Poskytuje pasivní situační přehled proti naváděným střelám."
  nsb_defense_tech_3: "Pokročilý MAWS a DIRCM"
  nsb_defense_tech_3_desc: "Moderní obranný systém kombinující varování před střelami se směrovým infračerveným protiopatřením. Využívá otočný laser k sledování a rušení infračerveně naváděných střel. Výrazně zvyšuje přežití proti pokročilým MANPADS a ramenním zbraním."
  nsb_defense_tech_4: "Vrtulníkový APS laser Hard-Kill"
  nsb_defense_tech_4_desc: "Obranný systém založený na směrované energii, schopný fyzicky zničit nebo vychýlit přilétající střely. Využívá vysoce výkonný laser k likvidaci hrozby před dopadem. Představuje nejnovější generaci aktivní ochrany pro rotorová letadla."
  nsb_light_nose_gun_tech_1: "Raný trupový kanón"
  nsb_light_nose_gun_tech_1_desc: "Kanóny umístěné v přídi vrtulníku, poskytující přímou palebnou podporu."
  nsb_light_nose_gun_tech_2: "Moderní trupový kanón"

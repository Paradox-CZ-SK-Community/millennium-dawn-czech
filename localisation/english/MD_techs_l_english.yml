  sub_sonar_upgrade: "Sonar"
  sub_sonar_upgrade_desc: "Vylepšený sonar zvyšuje schopnost ponorek ničit nepřátelskou flotilu a námořní dopravu."
  sub_displacement: "Výtlak"
  sub_displacement_desc: "Výtlak souvisí s balastními systémy. Jeho zlepšení umožňuje nést více střel a torpéd."
  ship_reliability_upgrade: "Spolehlivost"
  ship_reliability_upgrade_desc: "Spolehlivost lodí je zásadní. Bez jejího zlepšování mohou naše plavidla zaostat za nepřítelem."
  sub_torpedo_upgrade: "Torpéda"
  sub_torpedo_upgrade_desc: "Vylepšená torpéda umožňují rychlejší a účinnější ničení nepřátelských cílů."
  Early_APC: "Návrh obrněných vozidel"
  Early_APC_desc: "Návrh obrněných vozidel zahrnuje širokou škálu konstrukčních principů. Výzkum umožňuje navrhovat a vyrábět MBT, APC, IFV, LAV a užitková vozidla."
  early_bomber: "Návrh bombardérů"
  early_bomber_desc: "Studium raných bombardérů z druhé světové války a Koreje umožňuje vývoj vlastních bombardovacích konstrukcí."
  Strike_upgrade_1: "Supercruise"
  Strike_upgrade_1_desc: "Dlouhodobý nadzvukový let bez použití přídavného spalování."
  Strike_upgrade_2: "Stealth 2. generace"
  Strike_upgrade_2_desc: "Vylepšené stealth vlastnosti zvyšují průnik do nepřátelského vzdušného prostoru a přežití."
  Strike_upgrade_3: "Dálkové řízení"
  Strike_upgrade_3_desc: "Odstranění pilota umožňuje nebezpečnější mise a manévry s vyššími přetíženími."
  electronics_folder: "Elektronika"
  electronics_folder_desc: "Pokroky ve výpočetní technice a internetových protokolech."
  basic_computing: "Základní výpočetní technika"
  basic_computing_desc: "Programovatelné digitální počítače umožňují analýzu dat daleko nad lidské schopnosti."
  integrated_circuit: "Integrované obvody"
  integrated_circuit_desc: "Integrované obvody nahrazují rozsáhlé sestavy jednotlivých součástek."
  microprocessors: "Mikroprocesory"
  microprocessors_desc: "Mikroprocesory výrazně zlevnily a rozšířily výpočetní techniku."
  computing1: "Sálové počítače"
  computing1_desc: "Velké a výkonné systémy používané organizacemi pro kritické úlohy."
  computing2: "Mikropočítače"
  computing2_desc: "Zavedení mikroprocesorů umožnilo rozvoj osobních počítačů."
  computing3: "Vylepšená výpočetní technika"
  computing3_desc: "Počítače se stávají běžnou součástí domácností i pracovišť."
  computing4: "Pokročilá výpočetní technika"
  computing4_desc: "Rozšíření moderních desktopů vedlo k informační explozi."
  computing5: "Moderní výpočetní technika"
  computing5_desc: "Výkon dnešních zařízení mnohonásobně překonává první počítače."
  computing6: "Kvantové počítače"
  computing6_desc: "Kvantové počítače umožňují výpočty mimo dosah klasických systémů."
  decryption1: "Dešifrování I"
  decryption1_desc: "Moderní počítače umožňují rychlejší a účinnější prolomení šifrovaných zpráv."
  decryption2: "Dešifrování II"
  decryption2_desc: "$decryption1_desc$"
  decryption3: "Dešifrování III"
  decryption3_desc: "$decryption1_desc$"
  decryption4: "Dešifrování IV"

  tech_digital_naval_systems: "Digitální námořní systémy"
  tech_digital_naval_systems_desc: "Další vývoj konstrukcí, které nahrazují zastaralé lodě z období druhé světové války a studené války digitálními rozhraními a rostoucím využitím počítačů, výrazně zlepší schopnosti našich lodí."

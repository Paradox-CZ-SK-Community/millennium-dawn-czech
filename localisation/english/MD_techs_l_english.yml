  basic_nco_training: "Základní výcvik poddůstojníků" # todo: NEW TRANSLATION
  basic_nco_training_desc: "Minimalizací výcviku, kterým procházejí naši poddůstojníci, rychleji získáme více velitelů a lépe je vycvičíme, aby rychle plnili rozkazy svých důstojníků." # todo: NEW TRANSLATION
  advanced_nco_training: "Pokročilý výcvik poddůstojníků" # todo: NEW TRANSLATION
  advanced_nco_training_desc: "Věnováním času na správné vzdělání a přípravu našich nižších velitelských sborů, i v nepřítomnosti vyššího velení, budou moci rychle vykonávat mise podle vlastní iniciativy." # todo: NEW TRANSLATION
  nco_career_path: "Kariérní cesta poddůstojníků" # todo: NEW TRANSLATION

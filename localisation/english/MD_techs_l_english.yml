  tech_improved_target_tracking_desc: "Sledování cílů bylo od nástupu palubních zbraní poměrně ruční. Nové technologie nám nyní umožňují sledovat tepelnické signatury, stopy a dokonce i trajektorie z radarových drah. Využití této technologie učiní naše lodě účinnějšími bojovými prostředky. Rozšíření používání této technologie na naše torpéda učiní naše ponorky a další torpédem nesoucí lodě ještě smrtelnější." # todo: NEW TRANSLATION

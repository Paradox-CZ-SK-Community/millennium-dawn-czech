  battleship_hull_0: "Bitevní lodě"
  battleship_hull_0_desc: "Velké, silně pancéřované válečné lodě vybavené těžkými děly a další výzbrojí. Dominovaly od 19. století do druhé světové války, než je vytlačily letadlové lodě a menší plavidla. Díky možnosti nést vysoce výkonné zbraně slouží jako účinné palebné podpůrné platformy."

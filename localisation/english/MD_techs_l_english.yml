  massed_force_assaults: "Masové útočné útoky" # todo: NEW TRANSLATION
  massed_force_assaults_desc: "Soustředěním většiny našich sil v bodě bitvy dokážeme prolomit nepřátelskou obranu a prorazit hlouběji do jejich linií." # todo: NEW TRANSLATION
  deep_battle: "Doktrína hlubokého boje" # todo: NEW TRANSLATION
  deep_battle_desc: "Se zaměřením na pronikání hluboko do nepřátelských linií, směrem k zásobovacím uzlům a dalším klíčovým infrastrukturám, se naše síly budou soustředit na hloubkové útoky a obsazování velkých územních oblastí nepřítele." # todo: NEW TRANSLATION
  flexible_advances: "Pružné ofenzívy" # todo: NEW TRANSLATION

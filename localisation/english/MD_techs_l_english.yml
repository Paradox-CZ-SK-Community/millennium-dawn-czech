  basic_officer_training: "Základní důstojnický výcvik" # todo: NEW TRANSLATION
  basic_officer_training_desc: "Rychlým vyučováním a přípravou našich důstojníků k velení můžeme umožnit SNCO a zkušenostem vést je po dokončení jejich vzdělání." # todo: NEW TRANSLATION
  advanced_officer_training: "Pokročilý důstojnický výcvik" # todo: NEW TRANSLATION
  advanced_officer_training_desc: "I když to zabere více času, důkladné vzdělávání, výcvik a příprava našich důstojníků na všechny aspekty velení se vyplatí z dlouhodobého hlediska." # todo: NEW TRANSLATION
  officer_career_path: "Kariéry důstojníků" # todo: NEW TRANSLATION

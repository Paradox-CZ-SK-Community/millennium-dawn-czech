  SOV_module_esm_1: "„Vympel-R2“ s\nPK-16 / PK-10"
  SOV_module_esm_1_desc: "Radarový systém elektronického boje „Vympel-R2“ je určen k detekci vyzařování lodních a leteckých radarů, stejně jako naváděcích hlavic raket, a k vytváření aktivního rušení.\nPK-16 / PK-10 jsou sovětské palubní systémy elektronického boje pro vytváření pasivního rušení (dipólové odražeče a klamné tepelné cíle)."
  SOV_module_esm_2: "MP-401S „Start-S“\ns PK-10 / PK-2"
  SOV_module_esm_2_desc: "Cílový a rušicí komplex MP-401S „Start-S“ je určen k potlačování přehledových a naváděcích radarů zbraňových systémů, včetně radarů protilodních střel.\nPK-2 / PK-10 jsou sovětské palubní systémy elektronického boje pro vytváření pasivního rušení (dipólové odražeče a klamné tepelné cíle)."
  SOV_module_esm_3: "TK-25E\ns PK-10 / PK-2"
  SOV_module_esm_3_desc: "TK-25E je určen k zachytávání vyzařování radarů pro detekci a řízení leteckých a lodních zbraní, naváděcích hlavic protilodních střel, k automatické analýze radiace, určení nejnebezpečnějších směrů útoku a k vytváření rušení v ohrožených sektorech.\nPK-2 / PK-10 jsou sovětské palubní systémy elektronického boje pro vytváření pasivního rušení (dipólové odražeče a klamné tepelné cíle)."
  SOV_module_chain_gun: "1x2 25mm 2M-3M"
  SOV_module_chain_gun_desc: "2M-3M je sovětská automatická dvouhlavňová 25mm námořní dělostřelecká lafeta. Slouží jako prostředek sebeobrany lodí a umožňuje zasahovat cíle na šikmou vzdálenost až 3 000 m."
  SOV_module_ciws_1: "1x2 30mm AK-230"
  SOV_module_ciws_1_desc: "AK-230 je sovětský plně automatický námořní dvouhlavňový 30mm kanón. Jeho hlavním úkolem je protiletadlová obrana. Je umístěn v uzavřené automatické věži a řízen radarem."
  SOV_module_ciws_2: "2x1 30mm AK-630"
  SOV_module_ciws_2_desc: "AK-630 je sovětský a ruský plně automatický rotační kanón blízké obrany. Označení „630“ odkazuje na šest hlavní a ráži 30 mm."

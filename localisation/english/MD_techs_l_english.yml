 internet1_desc: "1G je první generace mobilních bezdrátových telekomunikací. Rádiové signály přenášené v sítích 1G jsou analogové." # todo: NEW TRANSLATION
 internet2: "2G" # todo: NEW TRANSLATION
 internet2_desc: "2G neboli druhá generace mobilních sítí byla komerčně spuštěna v roce 1991. 2G přinesla výrazné zlepšení šifrování, efektivnější využití pásma a mobilní datové služby, počínaje SMS." # todo: NEW TRANSLATION
 internet3: "3G" # todo: NEW TRANSLATION
 internet3_desc: "3G neboli třetí generace mobilních sítí stanovila nové standardy pro mobilní zařízení a telekomunikace. Nová generace podporovala vyšší přenosové rychlosti a našla uplatnění v hlasových službách, mobilním přístupu na internet a mobilní televizi." # todo: NEW TRANSLATION
 internet4: "4G" # todo: NEW TRANSLATION
 internet4_desc: "4G neboli čtvrtá generace mobilních sítí představuje moderní mobilní přístup k internetu. Najde uplatnění v mobilním přístupu na web, IP telefonii, herních službách a mnoha dalších službách digitální konektivity. 4G prakticky odstranila analogové systémy z předchozích generací." # todo: NEW TRANSLATION
 internet5: "5G" # todo: NEW TRANSLATION
 internet5_desc: "5G, nejmodernější formát mobilního širokopásmového připojení, začíná být nasazován od roku 2019. Nabízí větší šířku pásma a vyšší rychlosti stahování, v ideálním případě až 10 Gbit/s. Zvýšená kapacita by mohla umožnit poskytování internetových služeb i tam, kde konkuruje kabelovému internetu." # todo: NEW TRANSLATION
 internet6: "6G" # todo: NEW TRANSLATION
 internet6_desc: "6G je budoucí standard širokopásmového připojení, který by zvýšil propustnost až na 20 Gbit/s. Umožnil by ještě rozsáhlejší přenosy dat a nové aplikace pro velké objemy přenosů." # todo: NEW TRANSLATION
 wifi: "Wi-Fi" # todo: NEW TRANSLATION
 wifi_desc: "Wi‑Fi je rodina bezdrátových síťových protokolů založených na sadě standardů IEEE 802.11, běžně používaná pro lokální sítě a přístup k internetu. Termín 'Wi‑Fi' je ochranná známka a je regulován Wi‑Fi Alliance. Wi‑Fi je navrženo tak, aby hladce spolupracovalo s ethernetem." # todo: NEW TRANSLATION
 lifi: "Li‑Fi" # todo: NEW TRANSLATION
 lifi_desc: "Li‑Fi (Light Fidelity) funguje podobně jako Wi‑Fi. Výhodou Li‑Fi je možnost přenosu dat až do 100 Gbit/s a technologii vyvíjejí různé organizace po celém světě." # todo: NEW TRANSLATION
 modern_satelite_internet: "Moderní satelitní přístup k internetu" # todo: NEW TRANSLATION
 modern_satelite_internet_desc: "Se zvyšující se dostupností satelitů v komunikacích a přenosech dat se internet stal jednou ze služeb, které využívají satelitní přístup, což otevírá možnost připojení stále většího počtu lidí." # todo: NEW TRANSLATION
 lte: "LTE" # todo: NEW TRANSLATION
 lte_desc: "Long Term Evolution (LTE) je telekomunikační standard pro bezdrátovou širokopásmovou komunikaci pro mobilní zařízení a datové terminály, založený na technologiích GSM/EDGE a UMTS/HSPA." # todo: NEW TRANSLATION
 wimax: "WiMAX" # todo: NEW TRANSLATION
 wimax_desc: "Worldwide Interoperability for Microwave Access (WiMAX) je rodina standardů pro bezdrátovou širokopásmovou komunikaci založená na sadě standardů IEEE 802.16." # todo: NEW TRANSLATION
 umts: "UMTS" # todo: NEW TRANSLATION
 umts_desc: "Universal Mobile Telecommunications System (UMTS) je třetí generace mobilního systému postaveného na standardu GSM. Vyvíjen a udržován projektem 3GPP, UMTS je součástí standardu IMT‑2000. Specifikuje kompletní síťový systém, včetně rádiové přístupové sítě, jaderné sítě a autentizace uživatelů pomocí SIM. Tento systém vyžaduje více základnových stanic a nové přidělení frekvencí." # todo: NEW TRANSLATION
 edge: "EDGE" # todo: NEW TRANSLATION
 edge_desc: "Na rozdíl od UMTS nevyžaduje Enhanced Data Rates for GSM Evolution (EDGE) nové základnové stanice nebo nové přidělení frekvencí. Zavedením sofistikovaných metod kódování a přenosu dat EDGE poskytuje vyšší přenosové rychlosti na radio kanál." # todo: NEW TRANSLATION
 hsupa: "HSDPA/HSUPA" # todo: NEW TRANSLATION
 hsupa_desc: "High Speed Uplink Packet Access (HSUPA) a High Speed Downlink Packet Access (HSDPA) jsou spojení dvou mobilních protokolů. Rozšiřují a zlepšují výkon existujících 3G sítí používajících WCDMA protokoly." # todo: NEW TRANSLATION
 gprs: "GPRS" # todo: NEW TRANSLATION
 gprs_desc: "General Packet Radio Service (GPRS) je paketová bezdrátová komunikační služba, která slibuje datové rychlosti od 56 do 114 kbps a nepřetržité připojení k internetu pro uživatele mobilních telefonů a počítačů. Zařízení je založeno na 2G/3G sítích systému GSM." # todo: NEW TRANSLATION
 civilian_folder: "Průmyslové technologie" # todo: NEW TRANSLATION
 civilian_folder_desc: "Technologie 21. století, jako genetické inženýrství, nanovlákna a umělá inteligence." # todo: NEW TRANSLATION
 Cat_AI: "Technologie umělé inteligence" # todo: NEW TRANSLATION
 Cat_NFIBERS: "Technologie nanovláken" # todo: NEW TRANSLATION
 Cat_3D: "Technologie 3D tisku" # todo: NEW TRANSLATION
 Cat_GENES: "Technologie genetického inženýrství" # todo: NEW TRANSLATION
 Cat_NAVAL_reactors: "Jaderné reaktory pro námořnictvo" # todo: NEW TRANSLATION
 cat_renewable: "Technologie obnovitelných zdrojů energie" # todo: NEW TRANSLATION
 neural_networks_revival: "Obnova neuronových sítí" # todo: NEW TRANSLATION
 neural_networks_revival_desc: "Neuronové sítě existují od pozdního 19. století jako teorie využití mozkové výpočetní síly k vylepšení lidských schopností. Měli bychom tuto myšlenku oživit, abychom zlepšili naše počítače a postup v oblasti umělé inteligence." # todo: NEW TRANSLATION
 data_mining: "Dolování dat" # todo: NEW TRANSLATION
 data_mining_desc: "Dolování dat je praxe prozkoumávání velkých databází za účelem získání nových informací. Tato činnost může zlepšit naši schopnost vyvíjet a zdokonalovat technologie." # todo: NEW TRANSLATION
 machine_learning: "Strojové učení" # todo: NEW TRANSLATION
 machine_learning_desc: "Vývoj teorie strojového učení spočívá v tom, že algoritmus může automaticky zlepšovat své výsledky na základě zkušeností. Zavedení této technologie do našich AI protokolů jim umožní rychleji se učit průmyslové úkoly a zlepšit výzkum a vývoj." # todo: NEW TRANSLATION
 sociable_machines: "Sociální stroje" # todo: NEW TRANSLATION
 sociable_machines_desc: "Sociální stroje tvoří prostředí zahrnující interakci lidí a technologií, které společně produkují výstupy nebo akce, jež by bez obou složek nebyly možné." # todo: NEW TRANSLATION
 early_ai_robotics: "Raná AI robotika" # todo: NEW TRANSLATION
 early_ai_robotics_desc: "Umělá inteligence v robotice byla dosud omezena. Zavedení AI v průmyslových a jiných typech robotiky umožní robotům nejen zvyšovat produktivitu, ale i lépe vykonávat složité úkoly." # todo: NEW TRANSLATION
 humanoid_robot: "Humanoidní robot" # todo: NEW TRANSLATION
 humanoid_robot_desc: "Základ obav mnoha lidí je zároveň základem velkých pokroků v robotice založené na AI. Vznik několika humanoidních robotů ukázal, že některou práci lze lépe automatizovat, zejména rutinní a monotónní úkoly." # todo: NEW TRANSLATION
 advanced_industrial_robotics: "Pokročilá průmyslová robotika" # todo: NEW TRANSLATION
 advanced_industrial_robotics_desc: "Zavedení ještě sofistikovanější AI v komerčních a průmyslových robotech může zlepšit kvalitu, dodání a rychlost výroby našich produktů." # todo: NEW TRANSLATION
 smart_drones: "Chytré drony" # todo: NEW TRANSLATION
 smart_drones_desc: "Drony jsou obvykle ovládány alespoň jednou až dvěma osobami vzdálenými kilometry. Instalací umělé inteligence na palubu můžeme snížit požadavky na personál na jednu osobu nebo v budoucnu na žádnou." # todo: NEW TRANSLATION
 fully_automated_drones: "Plně automatizované drony" # todo: NEW TRANSLATION
 fully_automated_drones_desc: "Plně autonomní drony byly kdysi věcí budoucnosti. Nyní můžeme provozovat logistiku a mnohé další úlohy s plně autonomními drony, které cestují z bodu A do bodu B bez zásahu člověka." # todo: NEW TRANSLATION
 advanced_ai: "Pokročilá umělá inteligence" # todo: NEW TRANSLATION
 advanced_ai_desc: "Pokročilejší AI, která dokáže rozpoznávat a rychle se přizpůsobovat situacím, může znamenat zásadní rozdíl." # todo: NEW TRANSLATION
 modern_deep_learning: "Moderní hluboké učení" # todo: NEW TRANSLATION
 modern_deep_learning_desc: "Hluboké učení je podmnožinou strojového učení schopnou učit se bez dohledu z nestrukturovaných nebo neoznačených dat. Jeho vnitřní fungování napodobuje práci lidského mozku při zpracování dat pro detekci objektů a rozhodování." # todo: NEW TRANSLATION
 human_imitation_ai: "AI napodobující člověka" # todo: NEW TRANSLATION
 human_imitation_ai_desc: "AI napodobující člověka vychází z konceptu hlubokého učení a rozvíjí myšlenku, že AI by nakonec mohla napodobovat lidské emoce a myšlení." # todo: NEW TRANSLATION
 nanorobotics: "Nanorobotika" # todo: NEW TRANSLATION
 nanorobotics_desc: "Nanorobotika je koncept malých strojů nebo robotů měřících v řádu nanometrů. Nanorobotika by mohla nalézt uplatnění v mnoha oborech od medicíny až po použití v bojových scénářích při dekonstrukčních operacích." # todo: NEW TRANSLATION
 medical_nanorobots: "Lékařské nanoroboty" # todo: NEW TRANSLATION
 medical_nanorobots_desc: "Nanoroboty používané v medicíně mohou cílit na specifické buňky, viry a bakterie k boji proti nemocem nebo potenciálně smrtícím infekcím." # todo: NEW TRANSLATION
 stereolitography: "Stereolitografie" # todo: NEW TRANSLATION
 stereolitography_desc: "Stereolitografie je forma 3D tisku používaná především pro vytváření modelů, prototypů, forem a výrobních dílů vrstevnatým způsobem pomocí fotochemických procesů." # todo: NEW TRANSLATION
 early_3D_printers: "První 3D tiskárny" # todo: NEW TRANSLATION
 early_3D_printers_desc: "Raný 3D tisk se hodil pro tvorbu funkčních nebo estetických prototypů. Tento proces se nazývá 'rychlé prototypování'." # todo: NEW TRANSLATION
 t3D_wax_printer: "3D vosková tiskárna" # todo: NEW TRANSLATION
 t3D_wax_printer_desc: "3D vosková tiskárna používá vosk a další termoplastické materiály." # todo: NEW TRANSLATION
 large_scale_3D_printing: "Velkoobjemový 3D tisk" # todo: NEW TRANSLATION
 large_scale_3D_printing_desc: "Rozšíření 3D tisku na mnohem větší měřítko nám může pomoci zefektivnit a rozšířit výrobu malých předmětů, jako jsou šrouby, hřebíky, nebo vytváření detailních součástí, které na trhu nelze snadno nahradit." # todo: NEW TRANSLATION
 self-replicated_3D_printer: "Samo-replikující 3D tiskárna" # todo: NEW TRANSLATION
 self-replicated_3D_printer_desc: "Samo-replikující 3D tiskárny jsou navrženy tak, aby pomáhaly v produkci a rozšiřování výrobních kapacit." # todo: NEW TRANSLATION
 commercial_nanomanufacturing: "Komerční nanovýroba" # todo: NEW TRANSLATION
 commercial_nanomanufacturing_desc: "3D tisk byl v komerční sféře dosud omezený. Rozšíření jeho schopností pro tento sektor výrazně pomůže posunout naše výrobní možnosti vpřed." # todo: NEW TRANSLATION
 modern_3D_printing: "Moderní 3D tisk" # todo: NEW TRANSLATION
 modern_3D_printing_desc: "Pokroky v 3D tisku nám umožnily používat pevnější a efektivnější materiály." # todo: NEW TRANSLATION
 t3D_printed_nanofibers: "3D tištěná nanovlákna" # todo: NEW TRANSLATION
 t3D_printed_nanofibers_desc: "Tisk nanovláken nám může pomoci vytvářet pevnější materiály na úrovni jednotlivých nanostruktur." # todo: NEW TRANSLATION
 large_scale_nanocellulose_manufacturing: "Velkoobjemová výroba nanocelulózy" # todo: NEW TRANSLATION
 large_scale_nanocellulose_manufacturing_desc: "Rozšíření výroby nanocelulózy do velkého měřítka nám může pomoci vyvíjet věci mnohem rychleji." # todo: NEW TRANSLATION
 nanocellulose_in_medicine: "Nanocelulóza v medicíně" # todo: NEW TRANSLATION
 nanocellulose_in_medicine_desc: "Využití nanocelulózy v medicíně může zlepšit míru přežití pacientů s vážnými onemocněními." # todo: NEW TRANSLATION
 industrial_electrospun_polymeric_nanofibers: "Průmyslově elektrospunovaná polymerní nanovlákna" # todo: NEW TRANSLATION
 industrial_electrospun_polymeric_nanofibers_desc: "Elektrospinning nanovláken je jednou z nejběžnějších metod jejich výroby. Zvýšení produkce nám umožní vyrábět více, častěji." # todo: NEW TRANSLATION
 multiwalled_carbon_nanotubes: "Vícecévné uhlíkové nanotrubice" # todo: NEW TRANSLATION
 multiwalled_carbon_nanotubes_desc: "Nanotrubice se používají jako vodiče v elektrických přístrojích, antény pro rádia a další elektromagnetická zařízení." # todo: NEW TRANSLATION
 modern_electrospinning: "Moderní elektrospinning" # todo: NEW TRANSLATION
 modern_electrospinning_desc: "Elektrospinning je metoda výroby vláken využívající elektrickou sílu k tažení nabitých vláken polymerních roztoků nebo tavenin až na průměry řádově stovek nanometrů." # todo: NEW TRANSLATION
 inorganic_fibers_fabrication: "Výroba anorganických vláken" # todo: NEW TRANSLATION
 inorganic_fibers_fabrication_desc: "Elektrospinning je považován za jednu z nejjednodušších a nejúčinnějších technik pro výrobu velkého množství nanomateriálů, díky čemuž bylo úspěšně vyrobeno mnoho anorganických mikro- a nanovláken." # todo: NEW TRANSLATION
 industrial_production_of_nanofibers: "Průmyslová výroba nanovláken" # todo: NEW TRANSLATION
 industrial_production_of_nanofibers_desc: "Elektrospinovaná nanovlákna jsou intenzivně studována a jejich potenciální aplikace jsou dobře prokázány. Zařízení a technologická řešení pro elektrospinning směřují k rychlé komercializaci. Specializované firmy dodávají komponenty a zařízení pro laboratorní i průmyslové použití." # todo: NEW TRANSLATION
 nanofibers_in_medicine: "Nanovlákna v medicíně" # todo: NEW TRANSLATION
 nanofibers_in_medicine_desc: "Nanovlákna vykazují velký potenciál v biomedicínských a zdravotnických aplikacích díky kombinaci jedinečných vlastností a vnitřních funkcí. Mezi důležité aplikace patří filtrace, lékařské textilie, hojení ran, tkáňové inženýrství, biosenzory a dodávání léků." # todo: NEW TRANSLATION
 centrifugal_spinning: "Centrifugální spřádání" # todo: NEW TRANSLATION
 centrifugal_spinning_desc: "Využití vysokonapěťového uspořádání a nízká výrobní rychlost se staly překážkami použití elektrospinningu ve velkovýrobě nanovláken. Centrifugální spřádání je efektivní přístup k výrobě nanovláken z různých materiálů." # todo: NEW TRANSLATION
 DNA_fingerprinting: "DNA profilování" # todo: NEW TRANSLATION
 DNA_fingerprinting_desc: "DNA profilování bylo jedním z největších objevů 20. století. Pomohlo učinit výrazné pokroky v policejní práci, profilování a dalších oblastech genetiky." # todo: NEW TRANSLATION
 modern_gmo: "Moderní GMO" # todo: NEW TRANSLATION
 modern_gmo_desc: "Geneticky upravený organismus (GMO) je geneticky modifikovaný organismus, který může být využit v mnoha oblastech, například u plodin, dobytka, ve vědě a dalších formách pěstování." # todo: NEW TRANSLATION
 gene_therapy: "Genová terapie" # todo: NEW TRANSLATION
 gene_therapy_desc: "Genová terapie je proces genetického výběru žádoucích vlastností a potlačení nežádoucích znaků." # todo: NEW TRANSLATION
 genetically_modified_crops: "Geneticky modifikované plodiny" # todo: NEW TRANSLATION
 genetically_modified_crops_desc: "Geneticky modifikované plodiny jako kukuřice, rajčata a další rostliny jsou šlechtěny s výhodami oproti běžným odrůdám, například lepší odolností vůči škůdcům a dalšími vlastnostmi." # todo: NEW TRANSLATION
 gene_targeting_pesticides: "Pesticidy cílené na geny" # todo: NEW TRANSLATION
 gene_targeting_pesticides_desc: "Pesticidy cílené na geny se používají k napadení specifických genů škůdců nebo feromonů vylučovaných rostlinami, aby se zabránilo poškození plodin." # todo: NEW TRANSLATION
 synthetic_life: "Syntetický život" # todo: NEW TRANSLATION
 synthetic_life_desc: "Pokroky v genetických technologiích nám umožnily vytvářet život od základů." # todo: NEW TRANSLATION
 safe_cloning: "Bezpečné klonování" # todo: NEW TRANSLATION
 safe_cloning_desc: "Klonování bylo vždy riskantní podnikání a také nebezpečné pro samotné klony. Před tímto průlomem většina klonů nepřežila rané období vývoje." # todo: NEW TRANSLATION
 crispr_treatment: "CRISPR léčba" # todo: NEW TRANSLATION
 crispr_treatment_desc: "CRISPR léčba je technika editace genů k odstranění mutací z buněk." # todo: NEW TRANSLATION
 crispr_gene_edited_crops: "Plodiny upravené CRISPR" # todo: NEW TRANSLATION
 crispr_gene_edited_crops_desc: "CRISPR plodiny jsou podobné CRISPR léčbě u zvířat a lidí. U plodin zesilují žádoucí geny nebo odstraňují nežádoucí vlastnosti." # todo: NEW TRANSLATION
 human_genome_project: "Projekt lidského genomu" # todo: NEW TRANSLATION
 human_genome_project_desc: "Mapování lidského genomu bylo důležité pro zmapování jedné z nejsložitějších genetických informací na Zemi. Prozkoumání tohoto obrovského objemu znalostí může posunout naše chápání genetiky." # todo: NEW TRANSLATION
 crispr: "CRISPR" # todo: NEW TRANSLATION
 crispr_desc: "CRISPR je technika editace genů primárně používaná u pacientů s rakovinou a ve výzkumu jako metoda cílení a zničení nádorových buněk." # todo: NEW TRANSLATION
 cas9_gene_editing: "Úprava genů pomocí Cas9" # todo: NEW TRANSLATION
 cas9_gene_editing_desc: "Cas9 je protein zapojený do imunitní odpovědi proti DNA virům a plasmidům. Úpravy tohoto proteinu mohou pomoci zlepšit přirozenou obranu a mají široké využití v genetickém inženýrství." # todo: NEW TRANSLATION
 tracrrna: "TracrRNA" # todo: NEW TRANSLATION
 tracrrna_desc: "Trans‑aktivační CRISPR RNA je malá trans‑kódovaná RNA, poprvé objevená u lidského patogenu Streptococcus pyogenes. Tato RNA pomáhá při vytváření obrany proti virům a plasmidům." # todo: NEW TRANSLATION
 crispr_treatment_experimentation: "Experimentování s CRISPR léčbou" # todo: NEW TRANSLATION
 crispr_treatment_experimentation_desc: "Experimentování s CRISPR nám umožňuje zlepšit proces editace genů." # todo: NEW TRANSLATION
 human_crispr_experiments: "Lidské CRISPR experimenty" # todo: NEW TRANSLATION
 human_crispr_experiments_desc: "Je načase začít experimentovat na lidech s využitím CRISPR." # todo: NEW TRANSLATION
 genetically_modified_humans: "Geneticky modifikovaní lidé" # todo: NEW TRANSLATION
 genetically_modified_humans_desc: "Genetická úprava lidí tak, aby byli silnější, lepší, rychlejší a zdravější než dříve, nám může pomoci posunout evoluci kupředu." # todo: NEW TRANSLATION
 electrification_1: "Domácí elektrifikační revoluce" # todo: NEW TRANSLATION
 electrification_1_desc: "Domácí infrastruktura prochází revoluční proměnou, která signalizuje nástup elektrické éry. S rostoucím přechodem domácností na elektrické topení se snižuje závislost na fosilních palivech, zároveň však roste zatížení elektrické sítě." # todo: NEW TRANSLATION
 electrification_2: "Iniciativa elektrické hromadné dopravy" # todo: NEW TRANSLATION
 electrification_2_desc: "S nástupem nového tisíciletí se rozvíjí vlna elektrické veřejné dopravy. Městské ulice ožívají tišším a čistším rytmem díky elektrickým autobusům a tramvajím, přičemž elektrická síť musí odolávat rostoucím požadavkům." # todo: NEW TRANSLATION
 electrification_3: "Elektrické lokomotivy" # todo: NEW TRANSLATION
 electrification_3_desc: "Železnice vstupují do transformativní fáze, kdy diesel‑elektrické lokomotivy ustupují plně elektrickým nástupcům. Zatímco železnice se stává symbolem efektivity a udržitelnosti, nádraží čelí zvýšené poptávce po elektrické energii." # todo: NEW TRANSLATION
 electrification_4: "Evoluce elektrického volného času" # todo: NEW TRANSLATION
 electrification_4_desc: "Od elektrických čtyřkolek po bateriově poháněné rekreační čluny prochází volnočasové aktivity zásadní změnou. Nadšenci do outdooru přijímají novou vlnu elektrických rekreačních vozidel, které spojují vzrušení s udržitelností a snižují uhlíkovou stopu zábavy." # todo: NEW TRANSLATION
 electrification_5: "Průlom v elektromobilech" # todo: NEW TRANSLATION
 electrification_5_desc: "Na silnicích nastává zásadní změna: elektromobily převládají v osobní dopravě. Krajina se mění s rostoucím počtem dobíjecích stanic, což znamená pokles závislosti na ropě, ale nárůst požadavků na elektrickou energii." # todo: NEW TRANSLATION
 electrification_6: "Elektrifikované zemědělské stroje" # todo: NEW TRANSLATION
 electrification_6_desc: "Zemědělství prožívá zelenou revoluci: tradičně dieselem poháněné stroje od traktorů po kombajny přecházejí na elektřinu. Farmy tak nejen produkují potraviny, ale stávají se i centry spotřeby čisté energie." # todo: NEW TRANSLATION
 electrification_7: "Evoluce elektrické výstavby" # todo: NEW TRANSLATION
 electrification_7_desc: "Staveniště se proměňují, když elektrická zařízení jako jeřáby, bagry a buldozery se stávají průmyslovým standardem. Hluk dieselových motorů utichá a města rostou tiše pod napětím čisté energie." # todo: NEW TRANSLATION
 electrification_8: "Elektrifikovaná nákladní řešení" # todo: NEW TRANSLATION
 electrification_8_desc: "Elektrické nákladní vozy oznamují novou éru v sektoru přepravy. Tyto vozy snižují emise a činí dálnice ekologičtějšími, zatímco logistická centra se proměňují v rušná epicentra spotřeby energie, což odráží kompromis mezi čistší dopravou a vyšší poptávkou po energii." # todo: NEW TRANSLATION
 electrification_9: "Elektrické inovace v námořní dopravě" # todo: NEW TRANSLATION
 electrification_9_desc: "Světové oceány zažívají změnu, když se prosazují dálkové elektrické nákladní lodě a rekreační čluny na elektřinu. Díky tichým a bezemisním plavbám směřuje námořní průmysl k udržitelnější budoucnosti." # todo: NEW TRANSLATION
 electrification_10: "Snaha o elektrifikaci letectví" # todo: NEW TRANSLATION
 electrification_10_desc: "Hřmění proudových motorů ustupuje bzučení výkonných elektrických turbín. Od dopravních letadel po soukromé tryskáče dosahuje letecký průmysl nových výšin díky širokému přijetí elektrického pohonu, což mění způsob, jakým svět létá." # todo: NEW TRANSLATION
 utility_scale_battery_storage: "Základy velkokapacitního skladování energie" # todo: NEW TRANSLATION
 utility_scale_battery_storage_desc: "Na přelomu století začínají poskytovatelé energie zkoumat řešení velkokapacitního skladování baterií. Tyto rané systémy, byť jednoduché, představují první kroky k optimalizaci uchovávání elektrické energie pro sítě a připravují půdu pro energetickou revoluci." # todo: NEW TRANSLATION
 utility_scale_battery_storage2: "Skok v síťových lithium-iontových bateriích" # todo: NEW TRANSLATION
 utility_scale_battery_storage2_desc: "Pokroky v technologii lithium-ion umožňují nasazení větších a účinnějších baterií pro síťové aplikace. Tato zařízení poskytují větší flexibilitu a odolnost stále se vyvíjející elektrické síti." # todo: NEW TRANSLATION
 utility_scale_battery_storage3: "Průlom v průtokových bateriích" # todo: NEW TRANSLATION
 utility_scale_battery_storage3_desc: "Vzestup průtokových baterií je patrný. Díky schopnosti nezávisle škálovat energii a výkon se stávají oblíbenou volbou pro delší doby vybíjení a lepší ekonomiku životního cyklu." # todo: NEW TRANSLATION
 utility_scale_battery_storage4: "Nadvláda solid-state akumulátorů" # todo: NEW TRANSLATION
 utility_scale_battery_storage4_desc: "S pokrokem technologie vycházejí solid-state baterie jako nový zlatý standard úložišť. Nabízejí vysokou energetickou hustotu, lepší bezpečnost a dlouhověkost, čímž otevírají éru bezprecedentní účinnosti." # todo: NEW TRANSLATION
 utility_scale_battery_storage5: "Kvantové úložiště — kvantový skok" # todo: NEW TRANSLATION
 utility_scale_battery_storage5_desc: "Průlomy v kvantové technologii redefinují bateriová úložiště. Využitím kvantových efektů dosahují kapacit a rychlostí vybíjení, o kterých se dříve jen snilo, přetvářejí energetickou krajinu a zajišťují spolehlivý elektrický proud." # todo: NEW TRANSLATION
 utility_scale_battery_storage_tt: "Odemkne možnost (v nabídce energie) stavět §YBateriové parky§!, které dovolují ukládat §Y100GHw§! přebytečné energie každý pro případy, kdy je celková výroba menší než spotřeba — obzvlášť užitečné při využití obnovitelných zdrojů." # todo: NEW TRANSLATION
 fuel_silos: "Základní rafinace" # todo: NEW TRANSLATION
 fuel_silos_desc: "Vzhledem k rostoucímu zájmu o environmentální otázky a vyšší ceně ropy se rafinerie po celém světě začaly více zaměřovat na efektivitu a schopnost využívat rozmanitější vstupy." # todo: NEW TRANSLATION
 fuel_refining: "Zpracování paliv I" # todo: NEW TRANSLATION
 fuel_refining_desc: "Pokroky v chemickém krakování umožňují lepší výtěžnost lehkých paliv z ropy." # todo: NEW TRANSLATION
 fuel_refining2: "Zpracování paliv II" # todo: NEW TRANSLATION
 fuel_refining2_desc: "Lepší plánování uspořádání rafinerií snižuje plýtvání palivy." # todo: NEW TRANSLATION
 fuel_refining3: "Zpracování paliv III" # todo: NEW TRANSLATION
 fuel_refining3_desc: "Vylepšené metody rekuperace umožňují rafinovat palivo z vedlejších produktů." # todo: NEW TRANSLATION
 fuel_refining4: "Zpracování paliv IV" # todo: NEW TRANSLATION
 fuel_refining4_desc: "Nové objevy v chemickém inženýrství umožňují rafinaci paliv z nových zdrojů." # todo: NEW TRANSLATION
 fuel_refining5: "Zpracování paliv V" # todo: NEW TRANSLATION
 fuel_refining5_desc: "Použití nových metod a vylepšených dispozic při stavbě rafinerií dramaticky zvyšuje průtok při snižování odpadu." # todo: NEW TRANSLATION
 fuel_refining6: "Zpracování paliv VI" # todo: NEW TRANSLATION
 fuel_refining6_desc: "Použití nových metod a vylepšených dispozic při stavbě rafinerií dramaticky zvyšuje průtok při snižování odpadu." # todo: NEW TRANSLATION
 construction1: "Stavebnictví I" # todo: NEW TRANSLATION
 construction1_desc: "Vylepšené metody a materiály nám umožňují stavět budovy — civilní i vojenské — rychleji." # todo: NEW TRANSLATION
 construction2: "Stavebnictví II" # todo: NEW TRANSLATION
 construction2_desc: "Modernizace nástrojů a vybavení dále podpoří naše stavební úsilí." # todo: NEW TRANSLATION
 construction3: "Stavebnictví III" # todo: NEW TRANSLATION
 construction3_desc: "Přijetí moderních vozidel a zkušenosti z našich stavebních pokroků lze využít k výrazně rychlejším opravám." # todo: NEW TRANSLATION
 construction4: "Stavebnictví IV" # todo: NEW TRANSLATION
 construction4_desc: "Vyšší stupeň mechanizace a lepší postupy dále zrychlí stavební práce." # todo: NEW TRANSLATION
 construction5: "Stavebnictví V" # todo: NEW TRANSLATION
 construction5_desc: "Budoucnost efektivní výstavby bude vyžadovat rozsáhlejší plánování individuálních projektů a standardizovaná řešení tam, kde to bude možné." # todo: NEW TRANSLATION
 construction6: "Stavebnictví VI" # todo: NEW TRANSLATION
 construction6_desc: "Další úsilí v oblasti nových stavebních technologií zlepší naše schopnosti výstavby jak pro civilní, tak vojenské účely." # todo: NEW TRANSLATION

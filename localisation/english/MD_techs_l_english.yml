  stealth_corvette_hull_1: "Trup stealth korvety 2010"
  stealth_corvette_hull_1_desc: "Cože? Ne, tohle není válečná loď, my přece žádné válečné lodě nevyrábíme. To se vám jen zdá; tohle je přece jasně černý sportovní vůz Chevrolet.\n\nStealth korveta staví na výhodách třídy korvet tím, že z malé a obtížně zjistitelné lodě činí ještě hůře detekovatelný cíl pro radarové a sonarové systémy."

 integrated_transportation_system: "Integrovaný dopravní systém" # todo: NEW TRANSLATION
 integrated_transportation_system_desc: "S příchodem nové vlny technologií je nutné integrovat železniční systémy s ostatní infrastrukturou. Pouze tak lze zajistit neporušenou logistiku." # todo: NEW TRANSLATION
 post_conventional_rail: "Postkonvenční železnice" # todo: NEW TRANSLATION
 post_conventional_rail_desc: "Informační technologie nového tisíciletí dovolují logistice a rozvoji infrastruktury překročit staré hranice a fungovat hladčeji." # todo: NEW TRANSLATION
 early_high_speed_rail: "Počátky vysokorychlostních tratí" # todo: NEW TRANSLATION
 early_high_speed_rail_desc: "Vysokorychlostní tratě jsou logickým dalším krokem v logistických zlepšeních. S pečlivě plánovanými trasami a moderní stavební technikou lze vybudovat prioritní tratě, které umožní vlakům pokrýt delší vzdálenosti rychleji." # todo: NEW TRANSLATION
 high_speed_rail: "Vysokorychlostní železnice" # todo: NEW TRANSLATION
 high_speed_rail_desc: "Ač není rozhodujícím technologickým průlomem, další využití a rozšíření stávajících sítí vysokorychlostních tratí pomůže vyřešit řadu problémů a poskytne projektantům tratí více zkušeností." # todo: NEW TRANSLATION
 modern_high_speed_rail: "Moderní vysokorychlostní železnice" # todo: NEW TRANSLATION
 modern_high_speed_rail_desc: "Moderní materiály, technologie, komunikace a rozsáhlé plánování posunou současnou síť vysokorychlostních tratí na novou úroveň. Otevření těchto systémů veřejnosti zvýší kvalitu života a mobilitu obyvatelstva — samozřejmě to platí i pro ozbrojené síly." # todo: NEW TRANSLATION
 early_maglev_rail: "Raný maglev" # todo: NEW TRANSLATION
 early_maglev_rail_desc: "Maglev vlak se nepohybuje klasickým tahem, ale spoléhá na elektromagnetické principy. Napájené elektromagnety mohou odmítat či přitahovat vagon nad jedinou magnetickou kolejnicí. Orientace těchto magnetů se poté mění, čímž se vozy roztáčí. Ušetří spoustu místa a jeho údržba je snadná." # todo: NEW TRANSLATION
 standardised_maglev_rail: "Standardizovaný maglev" # todo: NEW TRANSLATION
 standardised_maglev_rail_desc: "Pilotní projekty prokázaly, že úspěšný maglev systém lze postavit a udržovat. Nyní budou tyto systémy integrovány a — co je důležitější — standardizovány. Nic nebrání dalšímu a rozsáhlému rozšíření jak krátko-, tak dálkových tratí." # todo: NEW TRANSLATION

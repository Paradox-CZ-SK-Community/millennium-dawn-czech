  legacy_doctrines: "Dědictví doktrín" # todo: NEW TRANSLATION
  legacy_doctrines_desc: "Doktríny ze studené války budou řídit a určovat naše vojenská rozhodnutí do budoucna." # todo: NEW TRANSLATION
  combined_arms: "Kombinované zbraně" # todo: NEW TRANSLATION
  combined_arms_desc: "Doktrína kombinovaných zbraní je užitečná v každé situaci ozbrojeného konfliktu." # todo: NEW TRANSLATION
  armoured_mass_assault: "Masová obrněná ofenziva" # todo: NEW TRANSLATION
  armoured_mass_assault_desc: "Používáním velkých, masově soustředěných skupin obrněných jednotek prolomíme nepřátelskou obranu obrněnou pěstí." # todo: NEW TRANSLATION
  infantry_mass_assault: "Pěchotní masová ofenziva" # todo: NEW TRANSLATION
  infantry_mass_assault_desc: "Používáním taktik lidské vlny, masových formací pěchoty a masových útoků ovládneme nepřátelské pozice pod tíhou těl." # todo: NEW TRANSLATION
  superior_firepower: "Nadřazená palebná síla" # todo: NEW TRANSLATION
  superior_firepower_desc: "Nadřazená palebná síla je základ vítězství v moderní válce." # todo: NEW TRANSLATION
  early_guerilla_warfare: "Raná guerillová válka" # todo: NEW TRANSLATION
  early_guerilla_warfare_desc: "Využíváním taktik rychlého útoku a boje nekonvenčními strategiemi dokážeme porazit vojensky nadřazeného nepřítele a prodloužit bitvu." # todo: NEW TRANSLATION
  Military_Technology_Doctrine: "Doktrína vojenské technologie" # todo: NEW TRANSLATION
  Military_Technology_Doctrine_desc: "Jak se válka posouvá do 21. století, rychlý pokrok v technologiích poskytuje možnosti pro vojenské využití. Jak součástky ze skladu, tak špičkové technologické zázraky umožňují vojenské síle významně posílit její bojové schopnosti." # todo: NEW TRANSLATION
  high_tech_doctrine: "Vysokotechnologická armáda" # todo: NEW TRANSLATION
  high_tech_doctrine_desc: "Koncentrováním našich technologických snah na špičkové technologie překonáme to, co ostatní národy mohou nasadit, a budeme mít významnou výhodu v bojovém prostoru, jak na bojišti, tak v kyberválce.\n\n§Rodemknutí bude stát 100 miliard§!" # todo: NEW TRANSLATION
  digital_assisted_warfare: "Digitálně asistovaná válka" # todo: NEW TRANSLATION
  digital_assisted_warfare_desc: "Využíváním moderních počítačových systémů, satelitních komunikací a technologií sdílení dat budeme moci rychleji plánovat, komunikovat a provádět plány." # todo: NEW TRANSLATION
  cross_com_deployment: "Systémy CROSS-COM" # todo: NEW TRANSLATION
  cross_com_deployment_desc: "S každým vojákem v propojeném HUD z rozšířeného zorného pole v helmě bude mít i náš pěší voják kompletní přehled o místním bojišti." # todo: NEW TRANSLATION
  advanced_unit_drones: "Pokročilé dronové systémy" # todo: NEW TRANSLATION
  advanced_unit_drones_desc: "Dronové systémy, s poloautonomním rozhodováním, budou moci doplnit povědomí družstev na úrovni čety, bojové schopnosti a detekci nepřítele." # todo: NEW TRANSLATION
  WOPR: "Reakce na operační plán války" # todo: NEW TRANSLATION
  WOPR_desc: "Nastal čas. Reakce na operační plán války je nyní v provozu a přímo zodpovídá za většinu našeho vojenského plánování a operací, včetně všech jaderných zbraní. S vyřazením lidstva ze smyčky je riziko špatných rozhodnutí či nebezpečných nehod zcela eliminováno." # todo: NEW TRANSLATION
  blue_force_tracker: "Sledovač modrých sil" # todo: NEW TRANSLATION
  blue_force_tracker_desc: "Využíváním pokročilých GPS systémů, více přenosných počítačů a vylepšených elektronických šifer mohou naši velitelé monitorovat bojiště s aktuálními informacemi o polohách spojeneckých jednotek." # todo: NEW TRANSLATION
  ai_assisted_planning: "AI asistované plánování" # todo: NEW TRANSLATION
  ai_assisted_planning_desc: "Využitím významných pokroků v systémech AI budeme využívat jejich výpočetní sílu k rychlému analýzu zpravodajství, hledání slabin a provádění bojových operací." # todo: NEW TRANSLATION
  common_tech_doctrine: "Společná technická doktrína" # todo: NEW TRANSLATION
  common_tech_doctrine_desc: "Místo zaměření na vývoj futuristických, nákladných technologií se zaměříme na efektivní implementaci stávajících technologií." # todo: NEW TRANSLATION
  off_the_shelf: "Kompilační vybavení" # todo: NEW TRANSLATION
  off_the_shelf_desc: "Jako národ bez přístupu k velkým prostředkům peněz nebo technologií se musíme spokojit s tím, co máme. Mobilní telefony, počítače, psané dopisy a další nám umožní bojovat a komunikovat, pokud budeme postupovat správně." # todo: NEW TRANSLATION
  burner_phones: "Jednorázové telefony" # todo: NEW TRANSLATION
  burner_phones_desc: "Používáním jednorázových telefonů a omezováním jejich použití na jedno až dvě použití můžeme lépe chránit naši komunikaci, protože rychle se měnící čísla a různá místa volání poskytnou lepší zabezpečení komunikace proti nepřátelským mocnostem." # todo: NEW TRANSLATION
  encoded_messages: "Zakódované zprávy" # todo: NEW TRANSLATION
  encoded_messages_desc: "Používáním specifických kódů uvnitř naší komunikace, i v prostém jazyce, budeme moci skrýt skutečnou zprávu, i když naše komunikace bude zachycena." # todo: NEW TRANSLATION
  vpn_usage: "Použití VPN" # todo: NEW TRANSLATION
  vpn_usage_desc: "Využívání VPN nám poskytne lepší zabezpečení komunikace, udrží naši elektronickou komunikaci v tajnosti a naše polohy lépe skryté před běžným dohledem." # todo: NEW TRANSLATION
  hand_delivered_messages: "Ručně doručované zprávy" # todo: NEW TRANSLATION
  hand_delivered_messages_desc: "Používáním kurýrů a ručně psaných, ručně doručovaných zpráv bude naše komunikace chráněna tak, aby ji nikdo nemohl elektronicky zachytit." # todo: NEW TRANSLATION
  compartmentalized_comms: "Kompartmentalizace komunikace" # todo: NEW TRANSLATION
  compartmentalized_comms_desc: "Tím, že udržíme komunikace 'v obraze' napříč všemi našimi silami, zabráníme rozsáhlé kompromitaci v případě, že by byla kompromitována jakákoliv část sítě." # todo: NEW TRANSLATION
  modernized_tech: "Modernizovaná technologie" # todo: NEW TRANSLATION
  modernized_tech_desc: "Využíváním nejlepších dostupných technologií budeme moci posílit naše vojenské schopnosti jak na konvenčních, tak nekonvenčních bojištích." # todo: NEW TRANSLATION
  modern_gps: "Moderní GNSS" # todo: NEW TRANSLATION
  modern_gps_desc: "Využíváním moderních satelitních systémů budou naše síly moci přesně navigovat na bojišti a provádět cílené údery na nepřátelské pozice." # todo: NEW TRANSLATION
  satcom: "SATCOM systémy" # todo: NEW TRANSLATION
  satcom_desc: "S pomocí satelitních komunikačních systémů budou naše síly moci rychle a bezpečně komunikovat po celém světě, plánovat a provádět mise s minimální dobou potřebnou k plánování." # todo: NEW TRANSLATION
  advanced_comm_encryption: "Pokročilé šifrování komunikace" # todo: NEW TRANSLATION
  advanced_comm_encryption_desc: "Vyvíjením a používáním pokročilých šifrovacích systémů dále zabezpečíme naše komunikační systémy proti odposlechu a dešifrování nepřítelem." # todo: NEW TRANSLATION
  long_range_transmitters: "Komunikace na dlouhý dosah" # todo: NEW TRANSLATION
  long_range_transmitters_desc: "Vytvářením menších a lehčích systémů komunikace na dlouhý dosah budou naše síly na bojišti moci komunikovat a koordinovat se na velké vzdálenosti bez problémů." # todo: NEW TRANSLATION
  burst_transmitter_systems: "Systémy pulzního přenosu" # todo: NEW TRANSLATION
  burst_transmitter_systems_desc: "Využíváním systémů pulzního přenosu budou naše síly mít lepší zabezpečení komunikací a budou méně náchylné na radiotriangulaci, což ztíří detekci našich sil." # todo: NEW TRANSLATION
  SCHOOLS_LIMITED_TT: "§MŮŽETE ZALOŽIT POUZE 5 ŠKOL§!" # todo: NEW TRANSLATION
  Military_Combat_Doctrine: "Válečná doktrína boje" # todo: NEW TRANSLATION
  Military_Combat_Doctrine_desc: "Válečné bojové doktríny jsou jádrem toho, jak armáda funguje. Bojové teorie, výcvikové doktríny a celková vojenská pohotovost jako celek jsou určovány tím, jak vycvičujeme a vyučujeme naše vojáky a důstojníky." # todo: NEW TRANSLATION
  centralized_command: "Centralizované velení" # todo: NEW TRANSLATION
  centralized_command_desc: "S centrálním velením pro plánování, přípravu a koordinaci všech našich operací vybudujeme dobře vedenou, shora dolů řízenou armádu." # todo: NEW TRANSLATION
  decentralized_command: "Decentralizované velení" # todo: NEW TRANSLATION
  decentralized_command_desc: "Aby nedošlo k tomu, že by jedno místo bylo klíčovým bodem, a aby se zabránilo odstřelu velitelství, rozprostřeme naši velitelskou strukturu napříč jednotkami a rozptýlíme vedení." # todo: NEW TRANSLATION
  insurgent_command: "Povstalecké velení" # todo: NEW TRANSLATION
  insurgent_command_desc: "Abychom mohli bojovat jako povstání, naše síly se rozdělí na buňky, s minimální koordinací a kontaktem, aby byla zachována bezpečnost." # todo: NEW TRANSLATION
  urban_insurgencies: "Městské povstalecké operace" # todo: NEW TRANSLATION
  urban_insurgencies_desc: "Prováděním operací ve městech si udržíme přítomnost a kontrolu v klíčových ekonomických centrech naší země a získáme kryt civilního obyvatelstva." # todo: NEW TRANSLATION
  asture_insurgencies: "Asteure Insurgent Operations" # todo: NEW TRANSLATION
  asture_insurgencies_desc: "Přesunem našich povstaleckých operací do toho nejhoršího terénu, který najdeme, ztížíme jejich nalezení a sledování nás a donutíme protivníky, aby nás následovali do míst, kde nebudou moci bojovat." # todo: NEW TRANSLATION
  ied_employment: "Nasazení IED" # todo: NEW TRANSLATION
  ied_employment_desc: "Správným používáním improvizovaných výbušných zařízení získáme výhodu nad nepřátelskými obrněnými i pěchotními silami, s minimálním rizikem pro nás." # todo: NEW TRANSLATION
  scavengers: "Sběrači" # todo: NEW TRANSLATION
  scavengers_desc: "Sbíráním zbytků z bojiště si vybavíme zbytky, které najdeme." # todo: NEW TRANSLATION
  ambush_operations: "Přepady" # todo: NEW TRANSLATION
  ambush_operations_desc: "Útočit z ukrytých míst a zakopaných pozic nám umožní nepřítele překvapit." # todo: NEW TRANSLATION
  peaceful_civilian_coersion: "Mírný nátlak na civilní obyvatelstvo" # todo: NEW TRANSLATION
  peaceful_civilian_coersion_desc: "Spoluprací s civilním obyvatelstvem a získáním jejich podpory budeme lépe zásobeni a vyzbrojeni pro naše budoucí nasazení." # todo: NEW TRANSLATION
  violent_civilian_coersion: "Násilný nátlak na civilní obyvatelstvo" # todo: NEW TRANSLATION
  violent_civilian_coersion_desc: "Bití, únosy a další; násilné činy rychle získají podporu, kterou potřebujeme k dalšímu boji proti invazorům." # todo: NEW TRANSLATION
  hit_and_run_raids: "Nájezdy s útoky a ústupy" # todo: NEW TRANSLATION
  hit_and_run_raids_desc: "Rychlým útokem, poté ústupem a opakováním těchto činů, můžeme maximalizovat naši bojovou účinnost." # todo: NEW TRANSLATION
  terror_strikes: "Teroristické útoky" # todo: NEW TRANSLATION
  terror_strikes_desc: "Aby invazní síly odešly, musíme je nenávidět všemi. Provádění teroristických útoků a jejich obviňování z přítomnosti vetřelců je jedním ze způsobů, jak toho dosáhnout." # todo: NEW TRANSLATION
  military_base_strikes: "Údery na vojenské základny" # todo: NEW TRANSLATION
  military_base_strikes_desc: "Údery na jádro invazních sil nám umožní je zničit a vyhnat z naší země." # todo: NEW TRANSLATION
  propaganda_campaigns: "Propagační kampaně" # todo: NEW TRANSLATION
  propaganda_campaigns_desc: "Při pečlivém využití propagandy a komunikace můžeme ovlivnit veřejné mínění ve prospěch našich záměrů." # todo: NEW TRANSLATION
  incite_revolt: "Podněcovat vzpouru" # todo: NEW TRANSLATION
  incite_revolt_desc: "Tím, že dáme místním obyvatelům bojovat po našem boku a vzbouřit se proti invazorům, dále ztížíme jejich zdroje." # todo: NEW TRANSLATION
  low_level_command_initiative: "Iniciativa velení na nízké úrovni" # todo: NEW TRANSLATION
  low_level_command_initiative_desc: "Vedení na nejnižší úrovni, včetně velení čety a praporu, by mělo být vycvičeno pro získávání příležitostí na bojišti a jejich následování." # todo: NEW TRANSLATION
  mid_level_command_initiative: "Iniciativa středního velení" # todo: NEW TRANSLATION
  mid_level_command_initiative_desc: "Velitelé kompanií a praporů mohou být svěřeni ke samostatnému rozhodování a mohou být vyzýváni k vedení operací na vlastní iniciativu." # todo: NEW TRANSLATION
  high_level_command_initiative: "Iniciativa nejvyššího velení" # todo: NEW TRANSLATION
  high_level_command_initiative_desc: "Vrchní velení je jediná skupina, která chápe celkový obraz, a proto by měli dělat strategická a taktická rozhodnutí." # todo: NEW TRANSLATION
  brigade_structure: "Brigádní bojové týmy" # todo: NEW TRANSLATION
  brigade_structure_desc: "Budováním menších, ale různorodých brigád můžeme maximalizovat schopnosti našich jednotek." # todo: NEW TRANSLATION
  division_structure: "Organizace divize" # todo: NEW TRANSLATION
  division_structure_desc: "Využíváním jednotných struktur divize můžeme lépe soustředit a řídit naše bojové složky." # todo: NEW TRANSLATION
  infantry_formations: "Infanterijní bojové týmy" # todo: NEW TRANSLATION
  infantry_formations_desc: "Infanterijní jednotky budou páteří naší armády, umožní jim bojovat efektivně v jakémkoliv terénu a tvrdě zaútočit na naše protivníky." # todo: NEW TRANSLATION
  combined_arms_formations: "Mechanizované bojové týmy" # todo: NEW TRANSLATION
  combined_arms_formations_desc: "Zaměřením na mechanizované a pancéřové jednotky pracující ve dvojicích budou naše síly vybaveny pro boj s jakýmkoli nepřítelem." # todo: NEW TRANSLATION
  armored_formations: "Pancéřové bojové týmy" # todo: NEW TRANSLATION
  armored_formations_desc: "Pancéřové bojové týmy, složené primárně z tanků a podpůrných prostředků, budou údernou pěstí naší armády." # todo: NEW TRANSLATION
  logdoc: "Logistická doktrína" # todo: NEW TRANSLATION
  logdoc_desc: "Naše síly budou při zajišťování zásob a operacích dodávek dodržovat specifickou doktrínu, aby maximalizovaly naši efektivitu." # todo: NEW TRANSLATION
  decentralized_supply_chains: "Decentralizované zásobovací řetězce" # todo: NEW TRANSLATION
  decentralized_supply_chains_desc: "Přesunem našich zásobovacích tras z jednoho centrálního uzlu na více samostatných tras můžeme lépe chránit a přesouvat zásoby do našich výpadních základn." # todo: NEW TRANSLATION
  centralized_supply_chains: "Centralizované zásobovací řetězce" # todo: NEW TRANSLATION
  centralized_supply_chains_desc: "Zaměřením našich zásobovacích snah na několik soustředěných tras můžeme rychle přesunout velké množství zásob." # todo: NEW TRANSLATION
  dispersed_supply_depots: "Rozptýlené zásobovací depoty" # todo: NEW TRANSLATION
  dispersed_supply_depots_desc: "Rozptýlením depót zásob dále od sebe lépe rozkládáme zásoby u fronty." # todo: NEW TRANSLATION
  concentrated_supply_depots: "Koncentrované zásobovací depóty" # todo: NEW TRANSLATION
  concentrated_supply_depots_desc: "S našimi zásobami soustředěnými na vyhrazených místech je lépe chráníme zásoby a lépe koordinujeme dodávky jednotkám na linii." # todo: NEW TRANSLATION
  combat_supply_theory: "Teorie zásobování během boje" # todo: NEW TRANSLATION
  combat_supply_theory_desc: "Naše vojenské síly musí přijmout jednotný způsob myšlení ohledně zásobování během boje." # todo: NEW TRANSLATION
  centralized_maintenance: "Centrální údržbové týmy" # todo: NEW TRANSLATION
  centralized_maintenance_desc: "S centrálním místem pro opravy, údržbu a další budeme moci rychle koordinovat předání poškozených vozidel na centrální bod, zjednodušující zásobovací linky." # todo: NEW TRANSLATION
  decentralized_maintenance: "Decentralizované údržbové týmy" # todo: NEW TRANSLATION
  decentralized_maintenance_desc: "Rozmístěním našich údržbových týmů do jednotlivých jednotek zajistíme rychlé opravy a práci na vozidlech." # todo: NEW TRANSLATION
  unit_level_supply: "Zásobování na úrovni jednotky" # todo: NEW TRANSLATION
  unit_level_supply_desc: "Dávali-li většinu našich zásob do jednotlivých bojových jednotek, budeme moci déle udržovat bojové operace." # todo: NEW TRANSLATION
  joint_supply_theory: "Teorie společného zásobování" # todo: NEW TRANSLATION
  joint_supply_theory_desc: "S předními body pro sdílení zásob mezi několika jednotkami mohou naše síly nadále udržovat zásoby vpředu, ale budou mít lepší spojení se zásobovacími liniemi domů." # todo: NEW TRANSLATION
  central_distribution_theory: "Teorie centrální distribuce" # todo: NEW TRANSLATION
  central_distribution_theory_desc: "Hlavní zásobovací uzly určují, kdo dostane jaké zásoby; můžeme směřovat co nejvíce paliva a munice k silám, které to potřebují nejvíce." # todo: NEW TRANSLATION
  permit_scavenging: "Povolit sběr zásob" # todo: NEW TRANSLATION
  permit_scavenging_desc: "Povolením našim logistickým posádkám sbírat zásoby a munici můžeme budovat naše zásobníky, když naše vojsko manévruje." # todo: NEW TRANSLATION
  discourage_scavenging: "Odradit sběr zásob" # todo: NEW TRANSLATION
  discourage_scavenging_desc: "Naše logistické posádky by neměly ztrácet čas snahou získat nepřátelské vybavení; místo toho by měly zaměřit své úsilí na rychlý přesun našich vlastních zásob." # todo: NEW TRANSLATION
  strategic_supply_theory: "Strategická teorie zásobování" # todo: NEW TRANSLATION
  strategic_supply_theory_desc: "Zásoby a logistika jsou páteří armády. Naše síly musí určit, jak budou bojovat, a zásoby musí být připraveny odpovídajícím způsobem." # todo: NEW TRANSLATION
  local_supply: "Lokální zásoby" # todo: NEW TRANSLATION

  small_autocannon_tech_4_desc: "Automatický kanón nejvyšší technologické úrovně, který nezanechá žádný cíl bez následků."
  big_autocannon_tech: "Těžký automatický kanón rané studené války"
  big_autocannon_tech_desc: "Automatické kanóny vysoké ráže 35-60 mm určené k ničení veškerého lehkého obrněného cíle."
  big_autocannon_tech_2: "Těžký automatický kanón pozdní studené války"
  big_autocannon_tech_2_desc: "S nasazením moderních podkaliberních střel APFSDS se tyto kanóny staly smrtící hrozbou."
  big_autocannon_tech_3: "Moderní těžký automatický kanón"
  big_autocannon_tech_3_desc: "Navržen jako vážná hrozba pro jakýkoliv pancíř na bojišti."
  big_autocannon_tech_4: "Budoucí těžký automatický kanón"
  big_autocannon_tech_4_desc: "Pokročilý automatický kanón vysoké ráže, schopný ničit i nejodolnější cíle."
  assault_gun_tech: "Útočný kanón rané studené války"
  assault_gun_tech_desc: "Poválečná konstrukce kanónu určeného k přímé palebné podpoře pěchoty."
  assault_gun_tech_2: "Útočný kanón pozdní studené války"
  assault_gun_tech_2_desc: "Zlepšená balistika a účinnější tříštivá munice oproti poválečným konstrukcím."
  assault_gun_tech_3: "Moderní útočný kanón"

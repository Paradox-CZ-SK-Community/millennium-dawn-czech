  missile_defense: "Protiraketová obrana"
  missile_defense_desc: "Protiraketová obrana zahrnuje systémy a technologie pro detekci, sledování, zachycení a zničení útočících raket. Původně byla vyvinuta proti jaderným mezikontinentálním balistickým střelám (ICBM), dnes se vztahuje i na kratší takticke a operačně-taktické rakety."
  nuclear_technology: "Jaderná technologie"
  nuclear_technology_desc: "Jaderná technologie"
  reactor1: "Magnox"
  reactor1_desc: "Reaktory Magnox jsou navrženy pro provoz na přírodní uran s oxidem uhličitým jako chladivem. Nejstarší typy byly stavěny od konce 50. do 70. let, než je nahradily lehkovodní reaktory. Jednoduchá konstrukce a nízká hustota výkonu z nich činily bezpečné a nákladově efektivní reaktory I. generace."
  reactor2: "LWR"
  reactor2_desc: "Lehkovodní reaktor (LWR) je souhrnné označení pro reaktory využívající obyčejnou vodu jako chladivo a moderátor. Díky jednoduché konstrukci a nízkým nákladům se stal nejrozšířenějším typem reaktoru. Technologický pokrok jej zařadil mezi komerční reaktory II. generace."
  reactor3: "ABWR"
  reactor3_desc: "Pokročilý varný reaktor (ABWR) vychází z předchozích varných systémů a nabízí vyšší výkon. Je považován za jeden z prvních reaktorů III. generace a přináší výrazné zlepšení bezpečnosti a digitální řízení."
  reactor4: "System 80+"
  reactor4_desc: "Modernizovaná verze tlakovodního reaktoru System 80 přináší zlepšení bezpečnosti a snížení nákladů. Reaktor je schopen zpracovávat i vojenský plutonium a umožňuje jeho dlouhodobé skladování."
  reactor5: "AP1000"
  reactor5_desc: "Další vývoj tlakovodních reaktorů snižuje náklady a zvyšuje účinnost. Pasivní bezpečnostní systémy umožňují menší nároky na obsluhu. Menší předchůdce AP600 nebyl považován za dostatečně ekonomický."
  reactor6: "VVER-1200"
  reactor6_desc: "Zvýšený výkon a účinnost paliva posouvají jaderné štěpení na novou úroveň. Moderní bezpečnostní systémy a nové palivové cykly prodlužují životnost a udržují účinnost přes 90 %."
  reactor7: "APWR"
  reactor7_desc: "Pokročilý tlakovodní reaktor s vylepšeným reflektorem neutronů, vyšší účinností a rozšířenými bezpečnostními systémy. Kombinuje aktivní i pasivní ochranu a dále snižuje provozní rizika."
  reactor8: "CFR-1000"
  reactor8_desc: "Menší předchůdce CFR-600 sloužil k testování kapalného sodíku jako chladiva. CFR-1000 je komerční varianta schopná zpracovávat i plutonium vojenské kvality."
  reactor9: "MSR"
  reactor9_desc: "Reaktor s roztavenými solemi (MSR) pracuje při téměř atmosférickém tlaku a absorbuje radioaktivní plyny z aktivní zóny. To snižuje potřebu masivních ochranných obalů."
  reactor10: "VHTR"
  reactor10_desc: "Reaktor IV. generace s velmi vysokou teplotou, využívající helium nebo roztavené soli jako chladivo. Disponuje víceúrovňovými a vysoce pokročilými bezpečnostními systémy."

  corvette_hull_1: "Trup korvety 1965"
  corvette_hull_1_desc: "Nejmenší třída plavidel považovaná za válečné lodě. Korvety obvykle nejsou součástí oceánských (blue water) námořnictev. Tyto malé a rychlé lodě jsou vyzbrojeny různými typy zbraní, což jim umožňuje plnit širokou škálu úkolů. Díky své cenové dostupnosti je může provozovat mnoho malých a středně velkých námořnictev. Typicky se používají k: pobřežní obraně a sledování, odminování, protiponorkovému boji, protiletadlové obraně, boji proti hladinovým cílům a v moderní době i k úderům na pozemní cíle."

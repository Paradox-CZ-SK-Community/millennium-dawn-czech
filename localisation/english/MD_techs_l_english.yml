  missile_defense: "Protiraketová obrana" # todo: NEW TRANSLATION
  missile_defense_desc: "Protiraketová obrana je systém, zbraň nebo technologie zapojená do detekce, sledování, zásahu a ničení útočících střel. Původně byla navržena jako obrana proti jaderně vyzbrojeným mezikontinentálním balistickým střelám (ICBM); její použití se rozšířilo i na kratší dosahy netrénových taktických a theater missiles." # todo: NEW TRANSLATION
  nuclear_technology: "Jaderná technologie" # todo: NEW TRANSLATION
  nuclear_technology_desc: "Jaderná technologie" # todo: NEW TRANSLATION
  reactor1: "Magnox" # todo: NEW TRANSLATION
  reactor1_desc: "Magnox reaktory jsou navrženy pro provoz na přírodním uranu s chladivem ve formě oxidu uhličitého. Nejstarší typy byly konstruovány na konci 50. let až do 70. let, než je většinu z nich nahradily reaktory s lehkou vodou (LWR). Jejich jednoduchý design a nízká hustota výkonu z nich činily bezpečný a cenově efektivní reaktor pro Gen I." # todo: NEW TRANSLATION
  reactor2: "LWR" # todo: NEW TRANSLATION
  reactor2_desc: "Reaktor s lehkou vodou (LWR) je obecný pojem pro reaktory používající normální vodu pro chladivo a neutronový moderátor. Jejich tři varianty jsou nejběžnějším typem jaderných reaktorů, protože jejich design je jednodušší a levnější. Technologické průlomy po předchozích reaktorech posunuly tyto reaktory do GEN II 'Komerčních jaderných reaktorů'." # todo: NEW TRANSLATION
  reactor3: "ABWR" # todo: NEW TRANSLATION
  reactor3_desc: "Pokročilý varný reaktor s varnou vodou (ABWR) je typ postavený na předchozích systémech varné vody pro zlepšený výstup. Jeho špičkový varný systém dělá z něj nejranější Gen III reaktor. Více nových bezpečnostních prvků a doplnění digitálních řízení dává reaktorům velký skok vpřed oproti dřívějším návrhům reaktorů." # todo: NEW TRANSLATION
  reactor4: "System 80+" # todo: NEW TRANSLATION
  reactor4_desc: "Tato aktualizovaná verze tlakovodního reaktoru System 80+ (PWR) znamená řadu změn pro lepší náklady a bezpečnost. Výkonný reaktor dokáže zpracovat nejen civilní plutonium, ale i vojenského stupně a lze jej také skladovat pro budoucí použití." # todo: NEW TRANSLATION
  reactor5: "AP1000" # todo: NEW TRANSLATION
  reactor5_desc: "Další vylepšení technologie kolem tlakované vody snížila náklady a zvýšila účinnost. Pasivní bezpečnostní systém vyžaduje méně personálu pro stejný výkon. První menší návrh (AP600) nebyl považován za dostatečně nákladově efektivní, i kdyby byl mezi prvním GEN III reaktorů na světě." # todo: NEW TRANSLATION
  reactor6: "VVER-1200" # todo: NEW TRANSLATION
  reactor6_desc: "Zvětšená kapacita a účinnost paliva posouvá jadernou štěpení do nových výšin. Vylepšené moderní bezpečnostní systémy a nové cykly doplňování paliva prodlužují nejen životnost, ale i špičkovou účinnost na alespoň 90 %." # todo: NEW TRANSLATION
  reactor7: "APWR" # todo: NEW TRANSLATION
  reactor7_desc: "Pokročilý tlakovodní reaktor má několik designových vylepšení včetně neutronového reflektoru, zvýšené účinnosti a vylepšených bezpečnostních systémů. Zahrnuje aktivní a pasivní systémy se dvěma dalšími okruhy, čímž se riziko sníží ještě více." # todo: NEW TRANSLATION
  reactor8: "CFR-1000" # todo: NEW TRANSLATION
  reactor8_desc: "Jeho menší předchůdce (CFR-600) byl navržen k testování nových metod s tekutým sodíkem namísto \"běžného\" vodního chladiva. CFR-1000 je jeho větší komerční reaktor na komerním měřítku, ale mohl by snadno zpracovat plutonium určené pro zbraně." # todo: NEW TRANSLATION
  reactor9: "MSR" # todo: NEW TRANSLATION
  reactor9_desc: "Reaktor na roztavené soli používá speciální směs, která umožňuje, aby reaktor pracoval při téměř atmosférickém tlaku, na rozdíl od obvyklého vodního chladiva. Také pohlcuje radioaktivní plyny vycházející z jádra. To snižuje potřebu velkých, drahých kontejmentových konstrukcí." # todo: NEW TRANSLATION
  reactor10: "VHTR" # todo: NEW TRANSLATION
  reactor10_desc: "Čtvrtá generace reaktoru s velmi vysokou teplotou je schopen používat helium nebo roztavenou sůl jako chladivo. Jádro bude obklopeno ještě více okruhů a vysoce vyspělými bezpečnostními systémy." # todo: NEW TRANSLATION

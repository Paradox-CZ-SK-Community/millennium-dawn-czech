  nsb_special_ammo_0: "Základní modernizace munice"
  nsb_special_ammo_0_desc: "Zavádí zlepšení konvenční munice prostřednictvím úprav konstrukce granátů a zvýšení účinnosti výbušné náplně."
  nsb_special_ammo_1: "Rozšířený vývoj munice"
  nsb_special_ammo_1_desc: "Zvýšený ničivý účinek výbušnin a optimalizované aerodynamické tvary. Pokrok v pohonných systémech a zapalovačích zvyšuje dostřel, přesnost a celkovou efektivitu, což zajišťuje lepší bojový výkon proti široké škále cílů."
  nsb_special_ammo_2: "Pokročilé hlavicové systémy"
  nsb_special_ammo_2_desc: "Specializované technologie bojových hlavic navržené k maximalizaci účinku v různých bojových situacích. Inovace v účinnosti výbuchu, průbojnosti a adaptivních zapalovačích výrazně zvyšují ničivost i operační flexibilitu."
  nsb_special_ammo_3: "Integrovaná modernizace munice"
  nsb_special_ammo_3_desc: "Kompletní integrace adaptivních bojových hlavic nové generace, modulární munice a vysoce účinných výbušných systémů."
  nsb_barrel_conversions: "Raný přechod na upravené hlavně"
  nsb_barrel_conversions_desc: "Raný přechod na upravené hlavně představuje první krok ke zvýšení palebné síly dělostřelectva prostřednictvím úprav stávajících konstrukcí hlavní pro lepší balistický výkon. Toto vylepšení zvyšuje životnost hlavně, počáteční rychlost střely a efektivní dostřel, což umožňuje přesnější a spolehlivější palbu. Zdokonalením drážkování a zesílením materiálů se zvyšuje přesnost i celková účinnost, čímž se vytváří základ pro pokročilejší dělostřelecké systémy."
  nsb_fire_modes_1: "Doktrína standardní přehradné palby"
  nsb_fire_modes_1_desc: "Doktrína standardní přehradné palby stanovuje základní přístup k dělostřeleckému boji a zaměřuje se na předem plánované a koordinované palebné úkoly s cílem oslabit nepřátelské pozice před útokem. Využívá vypočítané palebné vzorce k narušení formací, ničení obranných struktur a vytváření prostoru pro postup vlastních sil."
  nsb_fire_modes_2: "Doktrína vytrvalé palby"
  nsb_fire_modes_2_desc: "Doktrína vytrvalé palby klade důraz na soustavné a systematické bombardování s cílem dlouhodobě udržovat tlak na nepřítele. Tento přístup narušuje přesuny nepřítele, potlačuje protiútoky a postupně oslabuje obranu, přičemž vyvažuje spotřebu munice a udržitelný bojový výkon."
  nsb_fire_modes_3: "Doktrína převahy palebné podpory"
  nsb_fire_modes_3_desc: "Doktrína masivní palby se zaměřuje na zahlcení nepřátelských pozic intenzivní a rozsáhlou dělostřeleckou palbou. Upřednostňuje objem palby před přesností a dosahuje dominance bojiště prostřednictvím nepřetržitého bombardování, ničení opevnění a vytváření ničivých plošných účinků."
  nsb_AA_autocannon_0: "Poválečný vývoj automatických kanónů"
  nsb_AA_autocannon_0_desc: "Tento vývoj se zaměřuje na zdokonalení automatických kanónů pro pozemní i protiletadlové použití. Zlepšení kadence, účinnosti munice a životnosti hlavně umožňují efektivnější potlačení pěchoty, vozidel i vzdušných cílů."
  nsb_AA_autocannon_1: "Studenoválečný vývoj automatických kanónů"
  nsb_AA_autocannon_1_desc: "S technologickým pokrokem během studené války se vývoj moderních automatických kanónů stal prioritou. Tyto systémy nabízejí lepší řízení zpětného rázu, vyšší kadenci a lepší chlazení, což umožňuje dlouhodobé nasazení."
  nsb_AA_autocannon_2: "Moderní vývoj automatických kanónů"
  nsb_AA_autocannon_2_desc: "Moderní automatické kanóny se zaměřují na vysokou přesnost, rychlou palbu a schopnost čelit širokému spektru hrozeb. Integrace chytrých zaměřovacích systémů a pokročilé munice zvyšuje jejich univerzálnost."
  nsb_AA_autocannon_3: "Pokročilý vývoj automatických kanónů"
  nsb_AA_autocannon_3_desc: "Pokročilé automatické kanóny využívají automatizované systémy řízení palby, asistované umělou inteligencí, a víceúčelové schopnosti proti pěchotě, obrněncům, letadlům i dronům."
  nsb_AA_autocannon_4: "Futuristické automatické kanónové systémy"
  nsb_AA_autocannon_4_desc: "Futuristické automatické kanóny integrují energetické technologie, inteligentní munici a AI řízení pro maximální přesnost a adaptabilitu. Jsou plně propojeny s autonomními bojovými sítěmi a určují podobu budoucí palebné převahy."
  nsb_SHORAD_missile_0: "Poválečný vývoj raket"
  nsb_SHORAD_missile_0_desc: "Poválečný pokrok v raketové technice vedl k vývoji sofistikovanějších krátko- i dlouhodosahových řízených střel se zlepšeným pohonem, naváděním a účinností hlavic."
  nsb_SHORAD_missile_1: "Studenoválečný vývoj raket"
  nsb_SHORAD_missile_1_desc: "Studená válka přinesla rychlý rozvoj přesnějších, silnějších a univerzálnějších raketových systémů, rozšiřujících taktické i strategické možnosti nasazení."
  nsb_SHORAD_missile_2: "Moderní vývoj raket"
  nsb_SHORAD_missile_2_desc: "Moderní rakety se zaměřují na vyšší přesnost, rychlost a adaptabilitu, včetně schopností vystřel a zapomeň, stealth technologií a síťového navádění."
  nsb_SHORAD_missile_3: "Pokročilé raketové systémy"
  nsb_SHORAD_missile_3_desc: "Pokročilé raketové systémy využívají hypersonický pohon, AI navádění a modulární hlavice k dosažení bezprecedentní účinnosti a strategické dominance."
  nsb_SHORAD_missile_4: "Futuristická raketová technologie"
  nsb_SHORAD_missile_4_desc: "Futuristické rakety integrují hypersonickou rychlost, umělou inteligenci a energetické pohonné systémy, čímž definují budoucnost vedení války napříč všemi bojovými doménami."
  nsb_dual_role_missile_0: "Poválečný vývoj dvouúčelových střel"
  nsb_dual_role_missile_0_desc: "Dvouúčelové střely vyvinuté po druhé světové válce umožňují ničení pozemních i vzdušných cílů a poskytují flexibilní a nákladově efektivní řešení pro moderní bojiště."
  nsb_dual_role_missile_1: "Studenoválečný vývoj dvouúčelových střel"
  nsb_dual_role_missile_1_desc: "Studenoválečný vývoj přinesl přesnější a univerzálnější dvouúčelové střely, které snížily logistickou zátěž a zvýšily bojovou efektivitu."
  nsb_dual_role_missile_2: "Moderní dvouúčelové raketové systémy"
  nsb_dual_role_missile_2_desc: "Moderní dvouúčelové střely využívají vícerežimové navádění, modulární hlavice a stealth technologie pro maximální flexibilitu v boji."
  nsb_dual_role_missile_3: "Pokročilé dvouúčelové raketové systémy"
  nsb_dual_role_missile_3_desc: "Pokročilé dvouúčelové střely integrují AI navádění, hypersonický pohon a adaptivní hlavice schopné reagovat na různé typy cílů."
  nsb_dual_role_missile_4: "Futuristické dvouúčelové raketové systémy"
  nsb_dual_role_missile_4_desc: "Futuristické dvouúčelové střely využívají rojovou koordinaci, kvantově zabezpečené navádění a extrémní hypersonické rychlosti k dosažení absolutní dominance na bojišti."

  construction2: "Stavba II" # todo: NEW TRANSLATION
  construction2_desc: "Modernizace našich nástrojů a vybavení dále podpoří naše stavební snahy." # todo: NEW TRANSLATION
  construction3: "Stavba III" # todo: NEW TRANSLATION
  construction3_desc: "Přijetí moderních vozidel a zkušenosti z našich pokroků ve stavebnictví lze využít k výrazně rychlejší opravě." # todo: NEW TRANSLATION
  construction4: "Stavba IV" # todo: NEW TRANSLATION

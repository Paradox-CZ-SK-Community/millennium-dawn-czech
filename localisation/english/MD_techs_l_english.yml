 attack_submarine_hull_1: "Trup útočné ponorky 1965" # todo: NEW TRANSLATION
 attack_submarine_hull_1_desc: "Tichí zabijáci světových oceánů — tyto podmořské válečné platformy integrují řadu užitečných schopností, včetně plíživosti, sběru zpravodajských informací a zbraňových systémů. Navrženy pro široké spektrum misí na otevřeném moři i v pobřežních oblastech, jsou specialisty na vyloučení prostoru a jsou základním kamenem každého námořnictva. Útočné ponorky kombinují prvky raketových a torpédových tříd určené k zasahování cílů daleko i blíže." # todo: NEW TRANSLATION

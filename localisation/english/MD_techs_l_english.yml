 excavation1: "Těžba I" # todo: NEW TRANSLATION
 excavation1_desc: "Pokroky v technikách vrtání nám umožňují těžit zdroje, které byly dříve nedosažitelné." # todo: NEW TRANSLATION
 excavation2: "Těžba II" # todo: NEW TRANSLATION
 excavation2_desc: "Nové techniky nám pomáhají sbírat zdroje efektivněji. Při těžbě už nepřicházíme ke znehodnocení surovin, což vede k vyšší výtěžnosti." # todo: NEW TRANSLATION
 excavation3: "Těžba III" # todo: NEW TRANSLATION
 excavation3_desc: "Pokrok v geologii nám pomáhá přesněji určit umístění zdrojů. Nyní můžeme soustředit těžební úsilí na místa s vyšší pravděpodobností velkých ložisek." # todo: NEW TRANSLATION
 excavation4: "Těžba IV" # todo: NEW TRANSLATION
 excavation4_desc: "Automatizace klíčových procesů a pokrok v mechanice činí všechna naše těžební místa mnohem efektivnějšími." # todo: NEW TRANSLATION
 excavation5: "Těžba V" # todo: NEW TRANSLATION
 excavation5_desc: "Pokroky v oblastech jako povrchová těžba poskytují z našich současných ložisek vyšší výtěžnost." # todo: NEW TRANSLATION
 excavation6: "Těžba VI" # todo: NEW TRANSLATION
 excavation6_desc: "Další zlepšení v těžbě a různých metodách získávání nám umožňují vytěžit stále více surovin z nalezišť." # todo: NEW TRANSLATION
 excavation7: "Těžba VII" # todo: NEW TRANSLATION

  destroyer_hull_1: "1965 Torpédoborec Hull" # todo: NEW TRANSLATION
  destroyer_hull_1_desc: "Určeno k doprovodu větších plavidel v flotile, konvoji či bitevní skupině, tyto rychlé, pohyblivé a vytrvalé válečné lodě jsou stejně schopné samostatného provozu. Pozdější varianty, nesoucí široký a smrtící arzenál řízených střel, raket a dalších zbraní, jsou skutečně víceúčelové válečné lodě. Těžší objemem a s agresivnější palbou než fregata či korveta. Obvykle slouží pro: obranu flotily, útočné úkoly, protiletadlovou obranu, proti lodím, proti ponorce a útoky na pevninu v závislosti na výbavě." # todo: NEW TRANSLATION
  destroyer_hull_2: "1990 Torpédoborec Hull" # todo: NEW TRANSLATION

 carrier_hull_1_desc: "Tyto plovoucí letecké základny jsou vrcholem námořní síly, schopné dosáhnout do oceánů světa a projekčně uplatňovat sílu země po celém světě. Symbolizují oběti a prostředky silného státu — tyto nesmírně cenné prostředky musí být chráněny za každou cenu. Díky rozsáhlému dosahu vyžadují skutečnou oceánskou údernou skupinu, aby mohly naplno využít své operační schopnosti na moři. Jakákoli země, která má plně funkční údernou skupinu kolem letadlové lodi, se může hrdě prezentovat tím, co její námořnictvo představuje, a děsivou sílou, kterou disponuje. Typicky se používají pro: projekci síly na dlouhé vzdálenosti, vzdušné operace, boj na hladině a amfibní operace." # todo: NEW TRANSLATION

 light_tank_tech_1: "Studenoválečný lehký tank" # todo: NEW TRANSLATION
 light_tank_tech_1_desc: "Vylepšené podvozky, které dominovaly na bojišti v 70.–80. letech." # todo: NEW TRANSLATION
 light_tank_tech_2: "Poválečný lehký tank" # todo: NEW TRANSLATION
 light_tank_tech_2_desc: "Lehký tank vyvinutý ke konci nebo bezprostředně po skončení studené války." # todo: NEW TRANSLATION
 light_tank_tech_3: "Moderní lehký tank" # todo: NEW TRANSLATION
 light_tank_tech_3_desc: "Moderní lehký tank vyvinutý v 10. letech 21. století." # todo: NEW TRANSLATION
 light_tank_tech_4: "Budoucí lehký tank" # todo: NEW TRANSLATION
 light_tank_tech_4_desc: "Nejnovější vývojové programy lehkých tanků očekávané k dokončení v 30. letech 21. století." # todo: NEW TRANSLATION
 tank_components_tech: "Základní palubní systémy a příslušenství" # todo: NEW TRANSLATION
 tank_components_tech_desc: "Základní rádia a balistické počítače pomohou našim tankistům lépe komunikovat a přesněji zasahovat cíle. To zlepšuje útočné schopnosti našich tanků; s pomocnými kulomety a odpaliči kouřových granátů také posílíme jejich obranu." # todo: NEW TRANSLATION
 tank_components_tech_2: "Studenoválečné palubní systémy" # todo: NEW TRANSLATION
 tank_components_tech_2_desc: "Duplikované radiové vybavení a polodigitální balistický počítač." # todo: NEW TRANSLATION
 tank_components_tech_3: "Moderní palubní systémy a příslušenství" # todo: NEW TRANSLATION
 tank_components_tech_3_desc: "Navigační systém, kamery a plně digitální balistický počítač. Pro zvýšení obranných schopností budou naše odpaliče kouřových granátů schopny maskovat infračervený signál tanků." # todo: NEW TRANSLATION
 tank_components_tech_4: "Pokročilé palubní systémy" # todo: NEW TRANSLATION
 tank_components_tech_4_desc: "Sada kamer a pokročilých systémů sledování bojiště. Vylepšené počítačové systémy nám umožní vybavit tanky systémem hard-kill pro ničení přilétajících projektilů." # todo: NEW TRANSLATION
 tank_components_tech_5: "Budoucí palubní systémy" # todo: NEW TRANSLATION
 tank_components_tech_5_desc: "3D vizualizace, virtuální bojiště, nejmodernější komunikační systémy a vylepšené detekční algoritmy nám umožní zlepšit technologii hard-kill." # todo: NEW TRANSLATION
 era_tech: "ERA první generace" # todo: NEW TRANSLATION
 era_tech_desc: "Explozivní reaktivní pancíř (ERA) sestává z bloků výbušniny na kovovém rámu instalovaných na tanku. Když je blok zasažen kinetickým penetrujícím či tvarovaným nábojem, exploduje a vyrovnává dopadající projektil. První experimenty proběhly v 60. letech ke krytí proti raným tvarovaným nábojům, ale žádné se nedostaly do sériové výroby." # todo: NEW TRANSLATION
 era_tech_2: "ERA druhé generace" # todo: NEW TRANSLATION
 era_tech_2_desc: "Zvětšením velikosti ERA bloků a přidáním více výbušniny a silnějšího rámu lze zvýšit explozivní sílu tak, aby odolala i kinetickým penetrujícím projektilům." # todo: NEW TRANSLATION
 era_tech_3: "ERA třetí generace" # todo: NEW TRANSLATION
 era_tech_3_desc: "S novou konstrukcí může ERA lépe odolávat jak kinetickým penetrujícím projektilům, tak tvarovaným nábojům. Dokáže dokonce nabídnout ochranu proti tandémovým tvarovaným nábojům, navrženým speciálně k obejití ERA." # todo: NEW TRANSLATION
 era_tech_4: "ERA čtvrté generace" # todo: NEW TRANSLATION
 era_tech_4_desc: "Nejpokročilejší forma ERA, schopná fungovat v různých podmínkách a snižovat účinnost většiny přilétajících střel." # todo: NEW TRANSLATION
 armor_tech: "Pancéřování raného studeného období" # todo: NEW TRANSLATION
 armor_tech_desc: "Raně složené materiály a prostorová pancéřová konstrukce zlepšují ochranu tanku." # todo: NEW TRANSLATION
 armor_tech_2: "Studenoválečné pancéřování" # todo: NEW TRANSLATION
 armor_tech_2_desc: "Vylepšené kompozitní materiály a pokročilé schémata rozmístění pancíře." # todo: NEW TRANSLATION
 armor_tech_3: "Moderní pancéřování" # todo: NEW TRANSLATION
 armor_tech_3_desc: "Nejmodernější materiály a vývoj pancíře." # todo: NEW TRANSLATION
 armor_tech_4: "Budoucí pancéřování" # todo: NEW TRANSLATION
 armor_tech_4_desc: "Vylepšení pancíře, na kterých pracují některé významné země." # todo: NEW TRANSLATION
 diesel_engine_tech: "Raný studenoválečný dieselový motor" # todo: NEW TRANSLATION
 diesel_engine_tech_desc: "Raně studenoválečné diesely byly obvykle přirozeně nasávané V12 odvozené z konstrukcí z druhé světové války. Tyto motory byly často spřaženy s pětistupňovou manuální převodovkou." # todo: NEW TRANSLATION
 diesel_engine_tech_2: "Studenoválečný dieselový motor" # todo: NEW TRANSLATION
 diesel_engine_tech_2_desc: "Jak se technologie motorů zlepšila, byly rané motory doplněny turbodmychadlem, čímž se výrazně zvýšil jejich výkon. Byl vyvinut sedmistupňový manuál pro použití v tancích." # todo: NEW TRANSLATION
 diesel_engine_tech_3: "Pozdně studenoválečný dieselový motor" # todo: NEW TRANSLATION
 diesel_engine_tech_3_desc: "Na konci studené války byly mnohé tankové motory vybaveny druhým turbodmychadlem, čímž vznikly twin-turbo agregáty." # todo: NEW TRANSLATION
 diesel_engine_tech_4: "Poválečný dieselový motor" # todo: NEW TRANSLATION
 diesel_engine_tech_4_desc: "Po studené válce začaly tankové motory dostávat přeplňování místo klasického turba pro zvýšení výkonu. V této éře se také staly běžnými automatické převodovky v tancích." # todo: NEW TRANSLATION
 diesel_engine_tech_5: "Polomoderní dieselový motor" # todo: NEW TRANSLATION
 diesel_engine_tech_5_desc: "S vylepšeními v automobilovém průmyslu přejaly tankové motory vlastnosti jako přímé vstřikování paliva." # todo: NEW TRANSLATION
 diesel_engine_tech_6: "Moderní dieselový motor" # todo: NEW TRANSLATION
 diesel_engine_tech_6_desc: "U moderních tanků začali konstruktéři experimentovat s jinými uspořádáními motoru, například s X12 místo klasického V12." # todo: NEW TRANSLATION
 diesel_engine_tech_7: "Budoucí dieselový motor" # todo: NEW TRANSLATION
 diesel_engine_tech_7_desc: "S pokrokem v úspoře paliva, počítačovém řízení motoru a pokročilých materiálech mohou být budoucí motory výkonné i lehké." # todo: NEW TRANSLATION
 turbine_engine_tech: "Studenoválečný turbínový motor" # todo: NEW TRANSLATION
 turbine_engine_tech_desc: "Nespolehlivý a objemný raný plynový turbínový motor přizpůsobený z leteckého průmyslu." # todo: NEW TRANSLATION
 turbine_engine_tech_2: "Pozdně studenoválečný turbínový motor" # todo: NEW TRANSLATION
 turbine_engine_tech_2_desc: "Vylepšený návrh odstraňující většinu vad turbínových motorů a činící jej použitelnějším v terénu." # todo: NEW TRANSLATION
 turbine_engine_tech_3: "Poválečný turbínový motor" # todo: NEW TRANSLATION
 turbine_engine_tech_3_desc: "Pozdně studenoválečný design turbíny zaměřený na zvýšení výkonu a palivové účinnosti." # todo: NEW TRANSLATION
 turbine_engine_tech_4: "Polomoderní turbínový motor" # todo: NEW TRANSLATION
 turbine_engine_tech_4_desc: "Plynová turbína s dobrou spolehlivostí a vynikajícím výkonem." # todo: NEW TRANSLATION
 turbine_engine_tech_5: "Moderní turbínový motor" # todo: NEW TRANSLATION
 turbine_engine_tech_5_desc: "Vrchol moderní technologie v oblasti plynových turbín." # todo: NEW TRANSLATION
 turbine_engine_tech_6: "Nízkotřecí turbínový motor" # todo: NEW TRANSLATION
 turbine_engine_tech_6_desc: "S pokročilými materiály lze snížit tření v turbíně, což umožní lepší výkon a spotřebu." # todo: NEW TRANSLATION
 electric_engine_tech_1: "Pomocný elektrický motor" # todo: NEW TRANSLATION
 electric_engine_tech_1_desc: "S pomocným elektrickým motorem (nebo jednotkou pomocného pohonu) můžeme provozovat některé části tanku, jako věž, bez spuštění hlavního motoru. Tím můžeme částečně provozovat tank v klidu a šetřit palivo." # todo: NEW TRANSLATION
 electric_engine_tech_2: "Vylepšený pomocný elektrický motor" # todo: NEW TRANSLATION
 electric_engine_tech_2_desc: "Vylepšení pomocného elektrického motoru přinesla více výhod a výrazně vyšší efektivitu než jeho předchůdce." # todo: NEW TRANSLATION
 electric_engine_tech_3: "Raný elektrický motor" # todo: NEW TRANSLATION
 electric_engine_tech_3_desc: "Raný elektrický pohon. Zatím použitý spíše jako pomocný, nyní máme technologii napájet celý tank elektricky." # todo: NEW TRANSLATION
 electric_engine_tech_4: "Vylepšený elektrický motor" # todo: NEW TRANSLATION
 electric_engine_tech_4_desc: "Vylepšená verze elektrického motoru s lepší spolehlivostí." # todo: NEW TRANSLATION
 small_medium_gun_tech: "Raný studenoválečný tankový kanón" # todo: NEW TRANSLATION
 small_medium_gun_tech_desc: "Lehký tankový kanón byl běžný na raných studenoválečných tancích. Standardy byly 100 mm u Sovětského svazu a 105 mm u západních zemí; obě varianty měly dostatečnou palebnou sílu proti vozidlům i pěchotě té doby." # todo: NEW TRANSLATION
 small_medium_gun_tech_2: "Pozdně studenoválečný lehký tankový kanón" # todo: NEW TRANSLATION
 small_medium_gun_tech_2_desc: "S vylepšeným odléváním a tepelnými pouzdry mohl v pozdní studené válce tankový kanón udržet vyšší kadenci palby před selháním." # todo: NEW TRANSLATION
 small_medium_gun_tech_3: "Moderní lehký tankový kanón" # todo: NEW TRANSLATION
 small_medium_gun_tech_3_desc: "S dlouhým zdvihem, mechanismem nízkého zpětného rázu a vylepšeným závěrem je moderní lehký tankový kanón smrtící i proti těžším vozidlům, zejména s moderním municí." # todo: NEW TRANSLATION
 small_medium_gun_tech_4: "Budoucí lehký tankový kanón" # todo: NEW TRANSLATION
 small_medium_gun_tech_4_desc: "Se zvýšenou rychlostí střely a prvky převzatými z hlavních tankových kanónů bude budoucí lehký tankový kanón schopen čelit téměř jakémukoli ohrožení na bojišti." # todo: NEW TRANSLATION
 medium_gun_tech: "Raný studenoválečný střední tankový kanón" # todo: NEW TRANSLATION
 medium_gun_tech_desc: "S vývojem kompozitního pancíře byl potřeba větší kanón pro prorážení více pancíře než u lehkého kanónu. Sovětský svaz začal s 115 mm na T-62, rychle však přešel na 125 mm. Západní státy následovaly s 120 mm. Střední kanón se stal nejběžnější volbou pro výzbroj tanků." # todo: NEW TRANSLATION
 medium_gun_tech_2: "Pozdně studenoválečný střední kanón" # todo: NEW TRANSLATION
 medium_gun_tech_2_desc: "S chromovanou hlavní a delší délkou je tento kanón schopný vydržet vyšší tlak v komoře. Ve spojení s nejnovějšími podkaliberními střelami z tvrdokovu dokáže prorazit více než 25 cm ocelového pancíře." # todo: NEW TRANSLATION
 medium_gun_tech_3: "Moderní střední tankový kanón" # todo: NEW TRANSLATION
 medium_gun_tech_3_desc: "S moderní chytrou municí a vylepšenými materiály může moderní střední kanón prorazit až téměř 100 cm oceli na krátké vzdálenosti a střílet různé protitankové i prot pěchotní střely." # todo: NEW TRANSLATION
 medium_gun_tech_4: "Budoucí střední tankový kanón" # todo: NEW TRANSLATION
 medium_gun_tech_4_desc: "S přidáním elektrotermochemického pohonu bude budoucí kanón mít extrémně vysokou rychlost střely, protože projektil bude akcelerovat po celé délce hlavně." # todo: NEW TRANSLATION
 large_gun_tech: "Raný těžký tankový kanón" # todo: NEW TRANSLATION
 large_gun_tech_desc: "S rostoucí potřebou zvýšit prostřelovací schopnosti v 90. letech byl navržen těžký kanón o průměru mezi 130–135 mm." # todo: NEW TRANSLATION
 large_gun_tech_2: "Vylepšený těžký tankový kanón" # todo: NEW TRANSLATION
 large_gun_tech_2_desc: "Nejnovější slitiny a programovaná munice umožňují této druhé generaci těžkých kanónů decimovat nepřátele." # todo: NEW TRANSLATION
 large_gun_tech_3: "Pokročilý těžký tankový kanón" # todo: NEW TRANSLATION
 large_gun_tech_3_desc: "S vylepšeným designem budou střely z pokročilého těžkého kanónu účinné proti vozidlům i pěchotě." # todo: NEW TRANSLATION
 very_large_gun_tech: "Raný supertěžký kanón" # todo: NEW TRANSLATION
 very_large_gun_tech_desc: "Tento výkonný kanón dokáže zničit prakticky cokoli. S ráží 152 mm i když možná neprorazí pancíř, dokáže na dálku poškodit věže a praskat pancíř." # todo: NEW TRANSLATION
 very_large_gun_tech_2: "Vylepšený supertěžký kanón" # todo: NEW TRANSLATION
 very_large_gun_tech_2_desc: "S nejnovější municí a vývojem počítačových systémů aplikovanými na stávající velkorážové zbraně je tento kanón to nejlepší, co armáda nabízí proti obrněným cílům." # todo: NEW TRANSLATION
 very_large_gun_tech_3: "Pokročilý supertěžký kanón" # todo: NEW TRANSLATION
 very_large_gun_tech_3_desc: "S dodatečným elektromagnetickým urychlením projektilu bude supertěžký kanón schopný prorážet pancíř, budovy a dokonce i bunkry." # todo: NEW TRANSLATION
 small_autocannon_tech: "Raný studenoválečný automatický kanón" # todo: NEW TRANSLATION
 small_autocannon_tech_desc: "S ráží 20–30 mm, obvykle přímo přepracované protiletadlové dělo z 2. světové války s několika úpravami. Dělá svou práci dobře." # todo: NEW TRANSLATION
 small_autocannon_tech_2: "Pozdně studenoválečný automatický kanón" # todo: NEW TRANSLATION
 small_autocannon_tech_2_desc: "Specializovaný automatický kanón určený k boji proti pěchotě i obrněným cílům." # todo: NEW TRANSLATION
 small_autocannon_tech_3: "Moderní automatický kanón" # todo: NEW TRANSLATION
 small_autocannon_tech_3_desc: "Nejnovější vývoj, odpalovače vzdušných střel a programovatelná munice." # todo: NEW TRANSLATION
 small_autocannon_tech_4: "Budoucí automatický kanón" # todo: NEW TRANSLATION
 small_autocannon_tech_4_desc: "Nejmodernější úroveň automatických kanónů, nezanechává nic nedotčeného." # todo: NEW TRANSLATION
 big_autocannon_tech: "Raný studenoválečný těžký automatický kanón" # todo: NEW TRANSLATION
 big_autocannon_tech_desc: "Vysokokaliberní automatické dělo ráže 35 mm až 60 mm určené k ničení veškerých lehkých obrněných cílů na dohled" # todo: NEW TRANSLATION
 big_autocannon_tech_2: "Těžké automatické dělo pozdní studené války" # todo: NEW TRANSLATION
 big_autocannon_tech_2_desc: "S novými APFSDS střelami už toto dělo není žádná sranda." # todo: NEW TRANSLATION
 big_autocannon_tech_3: "Moderní těžké automatické dělo" # todo: NEW TRANSLATION
 big_autocannon_tech_3_desc: "Navrženo tak, aby představovalo hrozbu pro jakoukoli obrněnou techniku na bojišti." # todo: NEW TRANSLATION
 big_autocannon_tech_4: "Budoucí těžké automatické dělo" # todo: NEW TRANSLATION
 big_autocannon_tech_4_desc: "Pokročilé vysokokaliberní automatické dělo navržené k ničení veškeré obrněné techniky." # todo: NEW TRANSLATION
 assault_gun_tech: "Útočné dělo rané studené války" # todo: NEW TRANSLATION
 assault_gun_tech_desc: "Poválečné (po 2. světové válce) řešení děla pro přímou pěší podporu." # todo: NEW TRANSLATION
 assault_gun_tech_2: "Útočné dělo pozdní studené války" # todo: NEW TRANSLATION
 assault_gun_tech_2_desc: "Vylepšená balistika, lepší fragmentační náboje ve srovnání s poválečnými konstrukcemi." # todo: NEW TRANSLATION
 assault_gun_tech_3: "Moderní útočné dělo" # todo: NEW TRANSLATION
 assault_gun_tech_3_desc: "To nejlepší, co moderní armáda nabízí - chytré střely, časované odhozy." # todo: NEW TRANSLATION
 assault_gun_tech_4: "Budoucí útočné dělo" # todo: NEW TRANSLATION
 assault_gun_tech_4_desc: "Klastry úderů, pokročilé průrazné náboje do bunkrů, málo co toto dělo nezvládne - snad jen tanky jsou v bezpečí." # todo: NEW TRANSLATION

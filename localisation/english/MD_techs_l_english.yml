  construction5_desc: "Budoucnost efektivní výstavby bude vyžadovat podrobnější plánování jednotlivých projektů i standardizovaná řešení, pokud je to možné." # todo: NEW TRANSLATION
  construction6: "Stavba VI" # todo: NEW TRANSLATION

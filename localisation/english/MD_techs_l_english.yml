  land_fort_building_1: "Hesco Bastion" # todo: NEW TRANSLATION
  land_fort_building_1_desc: "Hesco Bastion (též známý jako Concertainer) je gabionový systém navržený britskou společností HESCO. Bastion se skládá z velkého písečného pytle obklopeného drátěným rámem. Tento pytel lze naplnit těžkou technikou nebo ručně a lze jej použít k rychlému stavění zdí kolem vojenské základny." # todo: NEW TRANSLATION
  land_fort_building_2: "Bremer Walls" # todo: NEW TRANSLATION
  land_fort_building_2_desc: "Bremer Walls (nebo T-zdi) jsou masivní betonové desky tvaru T, které lze snadno vedle sebe poskládat, čímž vznikne pevná zeď chránící před malou zbraní i dělostřeleckou palbou. Zdi jsou v různých velikostech, od výšky 12 stop až po 20 stop." # todo: NEW TRANSLATION
  land_fort_building_3: "Automated Sentry Guns" # todo: NEW TRANSLATION
  land_fort_building_3_desc: "Vytvořením zbraňového systému vybaveného kamerou můžeme mít hlídací zbraň, která bude automaticky rozpoznávat a mířit na nepřátelské cíle. Rozhodnutí o střelbě však musí stále učinit lidský obsluha." # todo: NEW TRANSLATION
  land_fort_building_4: "Total Defense Doctrine" # todo: NEW TRANSLATION
  land_fort_building_4_desc: "Zatímco vojenské opevnění bývá obvykle budováno na taktickém místě, musíme také uvažovat o obraně na strategické úrovni naší země. Při dostatečném úsilí můžeme předem naplánovat a navrhnout obranu velké části našeho území. Stavbou krytů, vyhloubením tunelů a jeskyní, nebo vytvořením silnic a mostů, které lze snadno zničit či využít vojensky, můžeme zlepšit připravenost naší armády v případě války." # todo: NEW TRANSLATION
  stronghold_building_1: "Celostátní obranné snahy" # todo: NEW TRANSLATION
  stronghold_building_1_desc: "Zatímco vojenské opevnění bývá obvykle budováno na taktickém místě, musíme také uvažovat o obraně na strategické úrovni naší země. Při dostatečném úsilí můžeme předem naplánovat a navrhnout obranu velké části našeho území. Stavbou krytů, vyhloubením tunelů a jeskyní, nebo vytvořením silnic a mostů, které lze snadno zničit či využít vojensky, můžeme zlepšit připravenost naší armády v případě války." # todo: NEW TRANSLATION
  integrated_transportation_system: "Integrovaný dopravní systém" # todo: NEW TRANSLATION
  integrated_transportation_system_desc: "S nástupem nové vlny technologií je potřeba železniční systémy integrovat se zbytkem naší infrastruktury. Teprve tak lze zajistit, že naše logistika zůstane nedotčena." # todo: NEW TRANSLATION
  post_conventional_rail: "Po-konvenční železnice" # todo: NEW TRANSLATION
  post_conventional_rail_desc: "Informační technologie nového milénia umožňují logistice a rozvoji infrastruktury překonat staré časy a probíhat ještě plynuleji." # todo: NEW TRANSLATION
  early_high_speed_rail: "Raná vysokorychlostní železnice" # todo: NEW TRANSLATION
  early_high_speed_rail_desc: "Vysokorychlostní železnice jsou logickým dalším krokem v logistických vylepšeních. Díky důkladně naplánovaným trasám a modernímu stavebnímu vybavení lze vybudovat prioritní železnice, které umožní vlakům pokrýt delší tratě rychleji." # todo: NEW TRANSLATION
  high_speed_rail: "Vysokorychlostní železnice" # todo: NEW TRANSLATION
  high_speed_rail_desc: "Ačkoli nejde o rozhodující technologický pokrok, další využívání a větší rozšíření stávajících sítí vysokorychlostní železnice umožní odstraňovat další problémy a poskytnout projektantům železnic více zkušeností při plánování těchto systémů." # todo: NEW TRANSLATION
  modern_high_speed_rail: "Moderní vysokorychlostní železnice" # todo: NEW TRANSLATION
  modern_high_speed_rail_desc: "Moderní materiály, technologie, komunikace a rozsáhlé plánovací úsilí posunou současnou síť vysokorychlostních železnic na novou úroveň. Otevření těchto rozsáhlých systémů pro veřejnost zlepší kvalitu života a umožní obyvatelstvu být mnohem mobilnější. Samozřejmě, platí to i pro ozbrojené síly." # todo: NEW TRANSLATION
  early_maglev_rail: "Standardizovaná maglev železnice" # todo: NEW TRANSLATION
  early_maglev_rail_desc: "Maglev vlak se nepohybuje na základě vlastní síly, jako konvenční vlaky, ale spoléhá na elektromagnetické principy pohybu. Poháněné elektromagnety mohou odpuzovat nebo přitahovat vlak nad jednou magnetickou traťou. Orientace těchto magnetů se pak dá změnit, aby se vozy rozjely. Ušetří to hodně místa a dá se to snadno udržovat." # todo: NEW TRANSLATION
  standardised_maglev_rail: "Vylepšená maglev trať" # todo: NEW TRANSLATION
  standardised_maglev_rail_desc: "Standardizované projekty maglev železnice prokázaly, že úspěšná a standardizovaná maglev železnice může být nasazena napříč zemí s velkým úspěchem. Nyní budou tyto systémy integrovány a co je nejdůležitější, standardizovány. Nic nestojí v cestě pokračujícímu a extrémnímu rozšíření maglev železnice jak na krátké, tak na dlouhé vzdálenosti." # todo: NEW TRANSLATION
  gps_agricultural_applications: "GPS zemědělské aplikace" # todo: NEW TRANSLATION
  gps_agricultural_applications_desc: "Vynález GPS zrevolucionalizoval cestování, ale přišli jsme s chytrým novým způsobem, jak jej využít pro naše plodiny. Můžeme tuto novou technologii využít pro precizní zemědělství, například pro mapování hranic polí, silnic, zavlažovacích systémů a problémových oblastí. Přesné mapování umožňuje farmářům získat rozsáhlé znalosti o jejich farmě ve vztahu k ostatním a pomáhá identifikovat problémové oblasti na základě GPS dat." # todo: NEW TRANSLATION
  automated_irrigation_systems: "Automatizované zavlažovací systémy" # todo: NEW TRANSLATION
  automated_irrigation_systems_desc: "Automatizace zavlažovacích systémů nám umožní snížit práci našich zemědělských pracovníků a uvolnit je pro významnější úkoly, jako je údržba, navrhování zlepšení výnosů plodin a mnohem více." # todo: NEW TRANSLATION
  farming_data_analytic_softwares: "Analytický software pro zemědělská data" # todo: NEW TRANSLATION
  farming_data_analytic_softwares_desc: "Vynález nového analytického softwaru pro analýzu úspěšnosti a neúspěchu plodin, míry problémů s určitými pesticidy a dalšími faktory nám pomůže značně zvýšit produktivitu našeho zemědělského sektoru." # todo: NEW TRANSLATION
  limited_automated_harvesting_software: "Omezené automatizované sklizňové technologie" # todo: NEW TRANSLATION
  limited_automated_harvesting_software_desc: "Instalace omezené automatizované sklizňové a ošetřovací kapacity nám umožní začít snižovat pracovní sílu v zemědělství na složitější a specifické úkoly, zatímco rutinní práce budou zajišťovány automatizovanými roboty a drony, které zvládnou lehčí práci." # todo: NEW TRANSLATION
  satellite_based_agricultural_planning: "Satelitní zemědělské plánování" # todo: NEW TRANSLATION
  satellite_based_agricultural_planning_desc: "Navazováním na naše GPS aplikace můžeme využít satelitní snímky a další data ze satelitů, abychom rozšířili dosah a důkladně naplánovali polní plochy, aby byla nejproduktivnější." # todo: NEW TRANSLATION
  programmable_harvesters: "Programovatelné sklízecí stroje" # todo: NEW TRANSLATION
  programmable_harvesters_desc: "Instalace nového softwaru do některých našich těžkých zemědělských strojů, jako jsou kombajny a sklízecí mlátičky, nám umožní naprogramovat a automatizovat jejich pokyny, zatímco řidič bude stroj obsluhovat z řidičského sedadla, což povede k další produktivitě a snížení marginy chyb." # todo: NEW TRANSLATION
  improved_harvesting_automation: "Vylepšená automatizace sklizně" # todo: NEW TRANSLATION
  improved_harvesting_automation_desc: "Rozšířením naší omezené automatizované sklizně a instalací dalších kapacit pro automatizovanou sklizeň a údržbu uvolníme ještě více času pro naše farmáře a zemědělské dělníky." # todo: NEW TRANSLATION
  robotic_harvesters: "Robotické sklízecí stroje" # todo: NEW TRANSLATION
  robotic_harvesters_desc: "Vyvíjení a nasazení robotických zemědělských pracovníků nebude jen zvyšovat produktivitu, ale uvolní velkou část naší zemědělské pracovní síly z práce na polích a ve stájích, aby se mohli přeorientovat na jiné klíčové průmysly." # todo: NEW TRANSLATION
  agi_maintained_agricultural_developments: "AGI udržované zemědělské projekty" # todo: NEW TRANSLATION
  agi_maintained_agricultural_developments_desc: "V důsledku nástupu a vývoje umělé obecné inteligence (AGI) budeme moci dále automatizovat a nasazovat více pracovníků, čímž prakticky vymizí potřeba rozsáhlých zemědělských pracovníků v našem průmyslu, zatímco nadále budeme udržovat masivní úroveň produkce potravin." # todo: NEW TRANSLATION
  INFANTRY_TITLE_WEAPONS: "LEHKÉ ZBRANĚ" # todo: NEW TRANSLATION
  INFANTRY_TITLE_WEAPONS_DESC: "Každý voják je nejprve střelcem. Lehké zbraně představují vše od hlavních útočných pušek po pokroky v odstřelovacích puškách a pistolích." # todo: NEW TRANSLATION
  INFANTRY_TITLE_UTILITY_VEHICLES: "UŽITKOVÁ VOZIDLA" # todo: NEW TRANSLATION
  INFANTRY_TITLE_UTILITY_VEHICLES_DESC: "Užitková vozidla jsou nákladní auta, terénní vozidla a pancéřovaná auta, která naše motorizovaná pěchota používá jako prostředek bojiště a omezenou palebnou podporu." # todo: NEW TRANSLATION
  INFANTRY_TITLE_SUPPORT_WEAPONS: "PODPŮRNÉ ZBRANĚ" # todo: NEW TRANSLATION
  INFANTRY_TITLE_SUPPORT_WEAPONS_DESC: "Podpůrné zbraně jsou minomety, kulomety a přenosné protitankové odpalovače našich jednotek, které jim pomáhají jak v ofenzívě, tak v obranně." # todo: NEW TRANSLATION
  INFANTRY_TITLE_SUPPORT_DRONES: "DRONY PODPORY PALBY" # todo: NEW TRANSLATION
  INFANTRY_TITLE_SUPPORT_DRONES_DESC: "Drony podpory palby jsou automatizované nebo dálkově ovládané zbraňové platformy, které lze použít k bezpečné podpoře našich jednotek, aniž by se naši vojáci museli vystavovat." # todo: NEW TRANSLATION
  INFANTRY_TITLE_nvg: "NOČNÍ VIZNÍ" # todo: NEW TRANSLATION
  INFANTRY_TITLE_nvg_DESC: "Noční vidění je pro naše jednotky zásadní pro operace za hluboké noci." # todo: NEW TRANSLATION
  INFANTRY_TITLE_AUGMENTED_VISION: "ROZŠÍŘENÉ VIDĚNÍ" # todo: NEW TRANSLATION
  INFANTRY_TITLE_AUGMENTED_VISION_DESC: "Rozšířené a virtuální realitní displeje na helmách našich vojáků mohou poskytovat cenná bojištní data." # todo: NEW TRANSLATION
  INFANTRY_TITLE_SPECIAL: "SPECIÁLNÍ JEDNOTKY" # todo: NEW TRANSLATION
  INFANTRY_TITLE_SPECIAL_DESC: "Naše speciální jednotky jsou nejlepší z nejlepších. Dávání jim unikátních zbraní a vybavení je ještě vylepší." # todo: NEW TRANSLATION
  INFANTRY_TITLE_COMMAND: "VYBAVENÍ VOJENÍ A ŘÍZENÍ" # todo: NEW TRANSLATION
  INFANTRY_TITLE_COMMAND_DESC: "Vybavení velení a řízení zahrnuje radiostanice, počítače a další komunikační zařízení, která jsou pro naše armády nezbytná k udržení organizace." # todo: NEW TRANSLATION
  INFANTRY_TITLE_COMBAT_ENGI: "INŽENÝRSKÉ VYBAVENÍ" # todo: NEW TRANSLATION
  INFANTRY_TITLE_COMBAT_ENGI_DESC: "Bojoví inženýři pomáhají našim vojákům budovat obranné opevnění a ničit nepřátelské překážky." # todo: NEW TRANSLATION
  INFANTRY_TITLE_DRONES: "DRONY" # todo: NEW TRANSLATION
  INFANTRY_TITLE_DRONES_DESC: "Malé drony, které lze vypustit a řídit naší pěchotou, nám pomohou rychle získat povědomí o bojové situaci." # todo: NEW TRANSLATION
  INFANTRY_TITLE_BODY_ARMOUR: "TĚLOVÁ PANCÉŘE" # todo: NEW TRANSLATION
  INFANTRY_TITLE_BODY_ARMOUR_DESC: "Vybavením našich jednotek tělovou pancéří jim umožní přežít zásahy, které by jinak nepřežili." # todo: NEW TRANSLATION
  INFANTRY_TITLE_EXOSKELETON: "EXOSKELET" # todo: NEW TRANSLATION
  INFANTRY_TITLE_EXOSKELETON_DESC: "Exoskelety jsou silové kombinézy, které mohou zvýšit sílu, rychlost a obratnost nositele." # todo: NEW TRANSLATION
  INFANTRY_TITLE_CAMOUFLAGE: "MASKOVÁNÍ" # todo: NEW TRANSLATION
  INFANTRY_TITLE_CAMOUFLAGE_DESC: "Maskování zahrnuje vzory našich vojenských uniform, stejně jako závěsy a sítě, které lze táhnout přes vybavení. Pokročilejší formy maskování umožní ukrýt se před pokročilejšími detekčními opatřeními." # todo: NEW TRANSLATION
  armor_subtitle_hull: "HLAVNÍ TANKOVÉ TRUPY" # todo: NEW TRANSLATION
  armor_subtitle_hull_desc: "Hlavní bojové tanky jsou nejhmotnějšími pozemními vozidly, která naše ozbrojené síly mohou používat. Jejich hlavním účelem je poskytovat palebnou podporu našim jednotkám a také útočit na nepřátelské obrněné cíle." # todo: NEW TRANSLATION
  armour_subtitle_computer: "POČÍTAČOVÉ SYSTÉMY" # todo: NEW TRANSLATION
  armour_subtitle_computer_desc: "Počítačové systémy se skládají z cílovacích systémů, řízení palby, kamer a dalších elektronických bojových zařízení, která naše obrněná vozidla potřebují pro provoz." # todo: NEW TRANSLATION
  armour_subtitle_ammo: "STŘELIVO" # todo: NEW TRANSLATION
  armour_subtitle_ammo_desc: "Střelivo zahrnuje vylepšené náboje a bojové náplně k vylepšení bojových schopností různých jednotek." # todo: NEW TRANSLATION
  armour_subtitle_armour: "POKROČILÁ PANCÉŘ" # todo: NEW TRANSLATION
  armor_subtitle_armour_desc: "Pokročilé pancéřování zahrnuje kompozitní a výbušně-reaktivní pancéřování, které může být účinnější při ochraně našich obrněných vozidel než jednoduché ocelové či hliníkové pancéřování." # todo: NEW TRANSLATION
  armour_subtitle_engine: "Motory" # todo: NEW TRANSLATION
  armour_subtitle_engine_desc: "Motory jsou to, co pohánějí naše vozidla. Obvykle většina obrněných vozidel pracuje na dieselových motorech, ale k dispozici jsou i jiné, poněkud exotické možnosti." # todo: NEW TRANSLATION
  armour_subtitle_weapons: "ZBRAŇOVÉ SYSTÉMY TANKŮ" # todo: NEW TRANSLATION
  armour_subtitle_weapons_desc: "Tanky obecně používají různé velikosti kanónů jako hlavní zbraň, od menších 90 mm kanónů až po masivní 152 mm kanóny." # todo: NEW TRANSLATION
  armor_subtitle_afv_hull: "TRUPY OBRNĚNÝCH BOJOVÝCH VOZIDEL" # todo: NEW TRANSLATION
  armor_subtitle_afv_hull_desc: "Obrněná bojová vozidla zahrnují IFV (Infantry Fighting Vehicle) a APC (Armored Personnel Carriers). První slouží jako palebná podpůrná a tlačná součást naší pěchoty, zatímco druhé nabízejí bojiště taxi a omezenou palebnou podporu." # todo: NEW TRANSLATION
  armour_subtitle_afv_weapons: "ZBRAŇOVÉ SYSTÉMY OBRNĚNÝCH BOJOVÝCH VOZIDEL" # todo: NEW TRANSLATION
  armour_subtitle_afv_weapons_desc: "Nejčastější zbraně pro IFV a APC jsou různé druhy autocannonů, i když kulomety a vysoce kalibrované útočné kanóny se také objevují vzácně." # todo: NEW TRANSLATION
  armour_subtitle_medium_tank_destroyer_chassiss: "LEHKÉ TANKOVÉ TRUPY" # todo: NEW TRANSLATION
  armour_subtitle_medium_tank_destroyer_chassiss_desc: "Lehké tanky mohou poskytovat našim jednotkám palebnou podporu v terénu, který je pro naše hlavní bojové tanky příliš omezující." # todo: NEW TRANSLATION
  MD_ARTILLERY_TITLE: "TAŽENÁ DĚLOSTŘELECKÁ ZBRANĚ" # todo: NEW TRANSLATION
  MD_ARTILLERY_TITLE_DESC: "Dělostřelectvo slouží jako hlavní prvek palebné podpory našich vojáků. Dřívější modely vyžadovaly přepravu nákladními vozy nebo ručně, ale modernější modely mají vlastní vestavěné motory, které je mohou rychle přesunout na krátké vzdálenosti." # todo: NEW TRANSLATION
  ARTILLERY_SP_TITLE: "SAMOHYBNÉ DĚLOSTŘELECKÉ ZBRANĚ" # todo: NEW TRANSLATION
  ARTILLERY_SP_TITLE_DESC: "Samohybná dělostřelecké zbraně jsou dělostřelecké kanóny namontované na trupu tanku nebo nákladního vozu. To umožňuje větší mobilitu, skladování munice a ochranu posádky." # todo: NEW TRANSLATION
  ARTILLERY_TITLE_LIGHT_AT: "LEHKÉ PROTITANKOVÉ SMĚROVANÉ STŘELY" # todo: NEW TRANSLATION
  ARTILLERY_TITLE_LIGHT_AT_DESC: "Lehké protitankové řízené střely (ATGM) jsou zbraně proti obrněným cílům, které jsou dostatečně lehké na to, aby je unesli jednotliví vojáci nebo bojové družstva. Jsou hlavní těžké protitankové zbraně, které má naše pěchota, pokud personální protitankové zbraně nestačí." # todo: NEW TRANSLATION
  ARTILLERY_TITLE_HEAVY_AT: "TĚŽKÉ PROTITANKOVÉ SMĚROVANÉ STŘELY" # todo: NEW TRANSLATION
  ARTILLERY_TITLE_HEAVY_AT_DESC: "Těžké protitankové řízené střely (ATGM) jsou výkonnější zbraně proti obrněným cílům než jejich lehčí protějšky. Jejich hmotnost a velikost vyžadují, aby byly namontovány na vozidlech, aby mohly být efektivně přesouvány v boji." # todo: NEW TRANSLATION
  ARTILLERY_TITLE_SP_AA: "SAMOHYBNÉ PROTILETECKÉ SYSTÉMY" # todo: NEW TRANSLATION
  ARTILLERY_TITLE_SP_AA_DESC: "Samohybná protiletecká vozidla nám poskytují mobilnější a mnohem výkonnější způsob obrany proti nepřátelským letadlům než ručně nesené protiletadlové systémy." # todo: NEW TRANSLATION
  ARTILLERY_TITLE_AA: "PŘENOSNÉ PROTILETECKÉ SYSTÉMY" # todo: NEW TRANSLATION
  ARTILLERY_TITLE_AA_desc: "Přenosné protiletecké systémy (nebo MANPADS) jsou protiletadlové zbraně lehké na nošení jednotlivým vojákem. Dávají našim vojákům možnost bojovat proti letadlům, vrtulníkům a střelám, i když na mnohem kratším dosahu a s nižší účinností než specializované protiletecké zbraně." # todo: NEW TRANSLATION
  NAVAL_TITLE_CORVETTES: "KORVETY" # todo: NEW TRANSLATION
  NAVAL_TITLE_CORVETTES_DESC: "Nejmenší třída plavidel považovaná za válečné lodě, korvety obvykle nejsou součástí námořnictva s globálním dosahem. Tyto malé a rychlé lodě jsou obvykle vyzbrojeny různorodými zbraněmi, což jim umožňuje plnit řadu úkolů. Mnoho zemí si může korvety dovolit díky jejich příznivé ceně pro malá a střední námořnictva. Obvykle se používají pro: pobřežní obranu a hlídkování, odminování, protiponorkové operace, protiletadlové, protilodní a v moderní době i útoky na pozemní cíle." # todo: NEW TRANSLATION
  NAVAL_TITLE_STEALTH_CORVETTES: "NENÁPADNÉ KORVETY" # todo: NEW TRANSLATION
  NAVAL_TITLE_STEALTH_CORVETTES_DESC: "Jedná se o korvety s technologiemi stealth, které jim umožňují vyhnout se detekci nepřátelskými silami." # todo: NEW TRANSLATION
  NAVAL_TITLE_FRIGATES: "FREGATY" # todo: NEW TRANSLATION
  NAVAL_TITLE_FRIGATES_DESC: "Fregaty tvoří jádro mnoha moderních námořnictev a mohou být nasazeny jako součást dálkových (blue-water) sil. Mají delší dosah a jsou větší než třída korvet. Ačkoli jsou nejčastěji využívány jako platforma pro obranu svazu, mohou plnit poměrně široké spektrum úkolů v rámci svazu a lze je upravit tak, aby vyhovovaly požadavkům mnoha různých rolí a situací (včetně útočněji orientovaných úkolů). Obvykle se používají pro: obranu svazu, protiponorkové operace, protiletadlové a doprovodné konvojové úkoly." # todo: NEW TRANSLATION
  NAVAL_TITLE_STEALTH_FRIGATES: "NENÁPADNÉ FREGATY" # todo: NEW TRANSLATION
  NAVAL_TITLE_STEALTH_FRIGATES_DESC: "S rozvojem pokročilých detekčních systémů je nutné vybavit naše fregaty stealth technologií, aby byly těžší k odhalení." # todo: NEW TRANSLATION
  NAVAL_TITLE_DESTROYERS: "TORPÉDOBORCE" # todo: CHANGED
  NAVAL_TITLE_DESTROYERS_DESC: "Určeny k doprovodu větších plavidel ve svazu, konvoji nebo bitevní skupině, tyto rychlé, obratné a dlouhodobě nasaditelné válečné lodě jsou stejně schopné samostatné činnosti. Pozdější iterace, nesoucí širokou a smrtící paletu řízených střel, protizemních střel a dalších zbraní, se staly víceúčelovými válečnými plavidly. Mají větší tonáž a útočnou sílu než fregata či korveta. Obvykle se používají pro: obranu svazu, útočné úkoly, protiletadlové, protilodní, protiponorkové operace a v závislosti na výzbroji i útoky na pozemní cíle." # todo: NEW TRANSLATION
  NAVAL_TITLE_STEALTH_DESTROYERS: "NENÁPADNÉ TORPÉDOBORCE" # todo: NEW TRANSLATION
  NAVAL_TITLE_STEALTH_DESTROYERS_DESC: "Změny v moderní technologii vedení války přiměly vyspělejší flotily hledat nové způsoby zvýšení přežití svých plavidel. Nenápadní torpédoborci se stali hlavním zaměřením. Schopnost skrýt se před pokročilými nepřátelskými senzory a radary umožňuje těmto výkonným zbraním udeřit blíže, rychleji a s vyšší ničivostí, přičemž se zároveň zvyšuje jejich šance na přežití v moderních konfliktech." # todo: NEW TRANSLATION
  NAVAL_TITLE_CRUISERS: "KŘIŽNÍKY" # todo: NEW TRANSLATION
  NAVAL_TITLE_CRUISERS_DESC: "Obvykle největší útočná plavidla v moderní flotě (kromě letadlových a výsadkových lodí), tato silná aktiva dokážou pokrýt oceány a moře po celém světě. Historicky zaměřené na protivzdušnou obranu (zatímco torpédoborce byly určeny pro povrchové boje), moderní křižníky disponují neuvěřitelným arzenálem zbraní - více než jakékoli jiné bojové plavidlo. Křižníky mohou sloužit jako základ celé bitevní skupiny, s velkou kapacitou pro senzory a systémy řízení boje. Obvykle se používají pro: velení a řízení, protiletadlové, protilodní a útoky na pozemní cíle." # todo: NEW TRANSLATION
  NAVAL_TITLE_BATTLESHIPS: "BITEVNÍ LODĚ/BITEVNÍ KŘIŽNÍKY" # todo: NEW TRANSLATION
  NAVAL_TITLE_BATTLESHIPS_DESC: "Bitevní lodě a bitevní křižníky jsou reliktem minulosti. Zatímco kdysi vládly mořím, pokrok v letectví a raketách je učinil snadnými terči pro menší jednotky. Ale možná je při dostatečném technologickém pokroku možné znovu získat nadvládu nad moři." # todo: NEW TRANSLATION
  NAVAL_TITLE_HELI_OPERATORS: "NOSIČE VRTULNÍKŮ" # todo: NEW TRANSLATION
  NAVAL_TITLE_HELI_OPERATORS_DESC: "Připomínající letadlové lodě, tyto mnohostranné amfibické útočné lodě poskytují velkou sílu za mnohem nižší náklady jak na výrobu, tak na personál. Jsou schopny provozu vrtulníků, STOVL (krátký rozjezd a vertikální přistání) pevného křídla i výsadkových člunů; mnoho z nich má i well-deck pro rychlé amfibické útoky na nepřátelské pozice. Tyto lodě poskytují obrovský podpůrný bonus při jakýchkoli amfibických vyloděních. Obvykle se používají pro: velení a řízení, protiponorkové, povrchové boje, vzdušné boje (pokud jsou vybaveny letouny s pevným křídlem), ostřelování pobřeží a podporu vylodění." # todo: NEW TRANSLATION
  NAVAL_TITLE_CARRIERS: "Letečkové lodě" # todo: NEW TRANSLATION
  NAVAL_TITLE_CARRIERS_DESC: "Tyto plovoucí letecké základny jsou vrcholem námořní moci, schopné dosáhnout do světových oceánů a projekce síly národa po celém světě. Představují značnou investici národa a tyto neocenitelné prostředky musí být chráněny za každou cenu. Díky rozsahu operací vyžadují skutečnou dálkovou bitevní skupinu, aby mohly plně využít své schopnosti na moři. Každá země, která má plně operativní skupinu kolem letadlové lodi, může být hrdá na to, co její námořnictvo představuje, a na děsivou sílu, kterou má k dispozici. Obvykle se používají pro: projekci síly do dálky, vzdušné boje, povrchové boje a amfibické operace." # todo: NEW TRANSLATION
  NAVAL_TITLE_ATTACK_SUBMARINES: "ÚTOČNÉ PONORKY" # todo: NEW TRANSLATION
  NAVAL_TITLE_ATTACK_SUBMARINES_DESC: "Tiché zabijáci světových oceánů, tato podmořská válečná platforma zahrnuje řadu užitečných schopností, včetně stealth, sběru zpravodajských informací a zbraňových systémů. Útočné ponorky jsou specializované na zapojení se do boje proti nepřátelským ponorkám a lodím na blízký dosah ve srovnání s jejich většími protějšky." # todo: NEW TRANSLATION
  NAVAL_TITLE_MISSILE_SUBMARINES: "RAKETOVÉ PONORKY" # todo: NEW TRANSLATION
  NAVAL_TITLE_MISSILE_SUBMARINES_DESC: "Tiché zabijáci světových oceánů, tato podmořská válečná platforma zahrnuje řadu užitečných schopností, včetně stealth, sběru zpravodajských informací a zbraňových systémů. Raketové ponorky jsou navrženy s mnohem většími schopnostmi než útočné ponorky." # todo: NEW TRANSLATION
  NAVAL_TITLE_SUB_ENGINES: "PONORKOVÉ MOTORY" # todo: NEW TRANSLATION
  NAVAL_TITLE_SUB_ENGINES_DESC: "Ponorky obvykle používají dieselové motory pro pohon a dobíjení palubních baterií. Při ponoru ponorka využívá elektrický motor." # todo: NEW TRANSLATION
  NAVAL_TITLE_SYSTEM_ENGINEERING: "SYSTÉMOVÉ INŽENÝRSTVÍ" # todo: NEW TRANSLATION
  NAVAL_TITLE_SYSTEM_ENGINEERING_DESC: "Systémové inženýrství zahrnuje veškeré pomocné části námořních plavidel, jako jsou motory, elektronika a radar." # todo: NEW TRANSLATION
  NAVAL_TITLE_ENGINES: "LOĎOVÉ MOTORY" # todo: NEW TRANSLATION
  NAVAL_TITLE_ENGINES_DESC: "Lodě obvykle pohánějí masivní dieselové motory nebo plynové turbíny, případně jejich kombinace." # todo: NEW TRANSLATION
  NAVAL_TITLE_NUCLEAR_ENGINES: "JADERNÉ MOTORY" # todo: NEW TRANSLATION
  NAVAL_TITLE_NUCLEAR_ENGINES_DESC: "Jaderné pohony mají prakticky neomezené palivo, což našim lodím umožňuje operovat na oceánu tak dlouho, dokud jsou k dispozici zásoby pro posádku na palubě." # todo: NEW TRANSLATION
  NAVAL_TITLE_INTERNAL_DEFENSES: "ŘÍZENÍ PALBY" # todo: NEW TRANSLATION
  NAVAL_TITLE_INTERNAL_DEFENSES_DESC: "Počítače řízení palby jsou zodpovědné za zaměřování nepřátelských lodí a výpočet trajektorií zásahů." # todo: NEW TRANSLATION
  NAVAL_TITLE_RADAR: "RADAR" # todo: NEW TRANSLATION
  NAVAL_TITLE_RADAR_DESC: "Radar používá rádiové vlny k detekci objektů ve vzduchu nebo na vodě. Radar pomáhá našim lodím detekovat a identifikovat cíle." # todo: NEW TRANSLATION
  NAVAL_TITLE_SONAR: "SONAR" # todo: NEW TRANSLATION
  NAVAL_TITLE_SONAR_DESC: "Sonar používá zvukové vlny k detekci objektů pod vodou. Jeho hlavním využitím je detekce ponorek, ale může být také použit k odhalení mořských min, torpéd nebo k měření hloubky vody." # todo: NEW TRANSLATION
  NAVAL_TITLE_ARMAMENT: "NÁMOŘNÍ VÝZBROJ" # todo: NEW TRANSLATION
  NAVAL_TITLE_ARMAMENT_DESC: "Všechny lodě potřebují zbraně k působení na moři. Zatímco lodě původně používaly velké kanónové baterie jako hlavní výzbroj, zbraňové systémy se rychle vyvinuly směrem k různým typům raket, které umožňují i menším plavidlům cílit na těžší lodě." # todo: NEW TRANSLATION
  NAVAL_TITLE_CANNONS: "LODNÍ DĚLA" # todo: NEW TRANSLATION
  NAVAL_TITLE_CANNONS_DESC: "Lodní děla se mohou používat k útoku na menší cíle na kratším dosahu, jako jsou hlídkové čluny či dokonce pozemní cíle. Mají také omezené použití proti vzdušným cílům." # todo: NEW TRANSLATION
  NAVAL_TITLE_RAILGUNS: "RAILGUNY" # todo: NEW TRANSLATION
  NAVAL_TITLE_RAILGUNS_DESC: "Railguny používají kinetickou munici, která je urychlována elektromagnetickými vlnami na vysoké rychlosti. Projektil dosahuje velmi vysokých rychlostí, což mu dává dobrou průraznost a přesnost." # todo: NEW TRANSLATION
  NAVAL_TITLE_POINT_DEFENSE_SYSTEM: "BODOVÉ OBRANNÉ SYSTÉMY" # todo: NEW TRANSLATION
  NAVAL_TITLE_POINT_DEFENSE_SYSTEM_DESC: "Bodové obranné systémy jsou navrženy k ochraně lodí proti přilétajícím raketám a letadlům, pokud primární obranné systémy selhaly je zničit." # todo: NEW TRANSLATION
  NAVAL_TITLE_ASM: "PROTILODNÍ RAKETY" # todo: NEW TRANSLATION
  NAVAL_TITLE_ASM_DESC: "Protilodní rakety jsou hlavní zbraní lodí proti jiným plavidlům. Zahrnují systémy určené proti povrchovým i podvodním cílům." # todo: NEW TRANSLATION
  NAVAL_TITLE_AAMISSILES: "PROTILETADLOVÉ RAKETY" # todo: NEW TRANSLATION
  NAVAL_TITLE_AAMISSILES_DESC: "Protiletadlové rakety jsou hlavní obranou našich lodí proti vzdušným cílům. Mohou to být tradiční střely země-vzduch (SAM) nebo Rolling Airframe Missiles (RAM), které jsou primárně určeny proti příchozím střelám." # todo: NEW TRANSLATION
  NAVAL_TITLE_VLS_SURFACE: "POVRCHOVÉ SYSTÉMY S VERTIKÁLNÍM ODPALEM" # todo: NEW TRANSLATION
  NAVAL_TITLE_VLS_SURFACE_DESC: "Systémy s vertikálním odpálením (VLS) odpálí rakety vertikálně z trupu lodi. To umožňuje lodím nést více střel na jednotku plochy a zbraňový systém má menší radarový odraz ve srovnání s tradičními odpalovanými zbraněmi." # todo: NEW TRANSLATION
  NAVAL_TITLE_VLS_AIR: "LETECKÉ SYSTÉMY S VERTIKÁLNÍM ODPALEM" # todo: NEW TRANSLATION
  NAVAL_TITLE_VLS_AIR_DESC: "Systémy s vertikálním odpálením (VLS) odpálí rakety vertikálně z trupu lodi. To umožňuje lodím nést více střel na jednotku plochy a zbraňový systém má menší radarový odraz ve srovnání s tradičními odpalovanými zbraněmi." # todo: NEW TRANSLATION
  NAVAL_TITLE_TORPEDOES: "TORPÉDA" # todo: NEW TRANSLATION
  NAVAL_TITLE_TORPEDOES_DESC: "Torpéda jsou podvodní střely používané proti lodím. Obvykle jsou odpálena z ponorky, ale mohou být vypuštěna i z plavidla nebo z letadla." # todo: NEW TRANSLATION
  NAVAL_TITLE_LANDING_CRAFT: "VÝSADKOVÉ ČLUNY" # todo: NEW TRANSLATION
  NAVAL_TITLE_LANDING_CRAFT_DESC: "Výsadkové čluny jsou nezbytné pro provádění jakéhokoli typu amfibického útoku. Mohou to být rychlé čluny, speciální výsadkové čluny, vznášedla nebo dokonce obrovské lodě schopné vyložit více vozidel najednou." # todo: NEW TRANSLATION
  AIR_TITLE_TRANSPORT_HELICOPTER: "DOPRAVNÍ VRTULNÍKY" # todo: NEW TRANSLATION
  AIR_TITLE_TRANSPORT_HELICOPTER_DESC: "Dopravní vrtulníky nám umožňují vytvářet velmi vzdušně mobilní jednotky. Vrtulníky umožňují našim jednotkám pohybovat se vysokou rychlostí napříč různorodým terénem. Aby však byly tyto jednotky v boji účinné, musí být vyloženy daleko od nepřátelských vojáků, aby nebyly zranitelné." # todo: NEW TRANSLATION
  AIR_TITLE_ATTACK_HELICOPTER: "ÚTOČNÉ VRTULNÍKY" # todo: NEW TRANSLATION
  AIR_TITLE_ATTACK_HELICOPTER_DESC: "Útočné vrtulníky slouží jako rychlá palebná podpora pro naše jednotky, umožňující jim zaútočit na nepřátele z jakékoli pozice. Jsou obzvláště účinné proti tankům, protože mají omezené protiletecké schopnosti. Jsou však poměrně zranitelné vůči nepřátelským letadlům." # todo: NEW TRANSLATION
  AIR_TITLE_ENGINE: "MOTORY" # todo: NEW TRANSLATION
  AIR_TITLE_ENGINE_DESC: "Motory vrtulníků, navržené pro různé výkonnostní cíle." # todo: NEW TRANSLATION
  AIR_TITLE_ATGM: "PROTITANKOVÉ NAVÁDĚNÉ STŘELY" # todo: NEW TRANSLATION
  AIR_TITLE_ATGM_DESC: "Protitankové naváděné střely, navržené pro odpálení z vrtulníků." # todo: NEW TRANSLATION
  AIR_TITLE_ANTI_INFANTRY: "ZBRANĚ A RAKETY" # todo: NEW TRANSLATION
  AIR_TITLE_ANTI_INFANTRY_DESC: "Raketové banky, zbraňové moduly a kanóny na nosu, používané k útoku na pěchotu a lehce ozbrojené cíle." # todo: NEW TRANSLATION
  AIR_TITLE_SPECIAL: "SPECIÁLNÍ VYBAVENÍ" # todo: NEW TRANSLATION
  AIR_TITLE_SPECIAL_DESC: "Speciální vybavení namontované na vrtulnících, buď pro zvýšení bojových schopností, nebo přežití." # todo: NEW TRANSLATION
  AIR_TITLE_PLANE_LIGHT_AIRFRAME: "LEHKÉ LETADLOVÉ RÁMY" # todo: NEW TRANSLATION
  AIR_TITLE_PLANE_LIGHT_AIRFRAME_DESC: " Lehké rámy nám umožní budovat obratné stíhací letouny a cvičné letouny." # todo: NEW TRANSLATION
  AIR_TITLE_PLANE_MEDIUM_AIRFRAME: "STŘEDNÍ LETADLOVÉ RÁMY" # todo: NEW TRANSLATION
  AIR_TITLE_PLANE_MEDIUM_AIRFRAME_DESC: "Střední letadlové rámy jsou jednou z nejběžnějších konfigurací letadel, umožňující víceúčelové stíhače, podporu v boji ze vzduchu a různá další letadla." # todo: NEW TRANSLATION
  AIR_TITLE_PLANE_HEAVY_AIRFRAME: "TĚŽKÉ LETADLOVÉ RÁMY" # todo: NEW TRANSLATION
  AIR_TITLE_PLANE_HEAVY_AIRFRAME_DESC: "Těžké rámy se používají pro návrh bombardérů, hlídkových letounů pro námořní hlídky, transportních letounů a palubních stíhačů." # todo: NEW TRANSLATION
  AIR_TITLE_PLANE_AVIONICS: "AVIONIKA A DRONY" # todo: NEW TRANSLATION
  AIR_TITLE_PLANE_AVIONICS_DESC: "Avionika zahrnuje veškeré elektronické řízení letadel a různá monitorovací zařízení. Díky pokročilé avionice můžeme vytvářet dálkově ovládané letouny, nebo drony, které budou schopné samostatně útočit na cíle." # todo: NEW TRANSLATION
  AIR_TITLE_PLANE_ENGINE: "MOTORY" # todo: NEW TRANSLATION
  AIR_TITLE_PLANE_ENGINE_DESC: "Většina moderních letounů letí díky motorům s proudovým pohonem, i když k dispozici jsou i jiné možnosti. Existují také různé způsoby, jak zlepšit dolet našich letounů, například větší palivové nádrže nebo doplňování paliva ve vzduchu." # todo: NEW TRANSLATION
  AIR_TITLE_PLANE_WINGFORM: "KŘÍDLOVÉ TVARY A MATERIÁLY" # todo: NEW TRANSLATION
  AIR_TITLE_PLANE_WINGFORM_DESC: "Tvar křídla definuje celkový tvar letadla. Různé tvary křídel mají různé výhody a nevýhody. Investováním také do nových materiálových technologií můžeme zlepšit naši letadla." # todo: NEW TRANSLATION
  AIR_TITLE_PLANE_NAVWEAP: "NÁMOŘNÍ ZBRANĚ" # todo: NEW TRANSLATION
  AIR_TITLE_PLANE_NAVWEAP_DESC: "Zbraně, které letadla nesou, mohou být rakety, torpéda nebo miny. K použití letounů proti ponorkám je třeba vyzbrojit naše letadla Magnetickým anomálním detektorem (MAD), který dokáže detekovat železo v trupu ponorky." # todo: NEW TRANSLATION
  AIR_TITLE_PLANE_AGWEAP: "ZBRANĚ VZDUCH-K ZEMI" # todo: NEW TRANSLATION
  AIR_TITLE_PLANE_AGWEAP_DESC: "Zbraně vzduch-k-zemi obecně zahrnují různé typy raket a bomb, i když kanóny mohou být použity. Abychom zlepšili schopnost našich letounů zasahovat pozemní cíle, můžeme je vybavit cílovacími moduly (TGP) pro vedení raket k jejich cílům." # todo: NEW TRANSLATION
  AIR_TITLE_PLANE_AAWEAP: "Zbraně vzduch-vzduch" # todo: NEW TRANSLATION
  AIR_TITLE_PLANE_AAWEAP_DESC: "Když bojují letadla, obvykle se bojuje raketami. Mnoho letadel má také kanóny jako zálohu, i když se v boji zřídka používají. Abychom našim letadlům pomohli bojovat proti nepřátelským raketám, měli bychom je vyzbrojit světlicemi a dalšími protileteckými prostředky." # todo: NEW TRANSLATION

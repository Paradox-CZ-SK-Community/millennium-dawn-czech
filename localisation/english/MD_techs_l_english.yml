  nsb_atgm_tech_1: "PTŘS 1. gen."
  nsb_atgm_tech_1_desc: "Závěsné kontejnery s řízenými střelami vzduch-země (PTŘS) instalované na vrtulnících, umožňující přesné ničení obrněných vozidel, opevnění a dalších pozemních cílů. Výrazně zvyšují útočný potenciál vrtulníků v různých bojových scénářích."
  nsb_atgm_tech_2: "PTŘS 2. gen."

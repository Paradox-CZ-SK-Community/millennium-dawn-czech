  battle_cruiser_desc: "Kapitálová loď 20. století, bitevní křižník kombinuje nejlepší výhody křižníku a bitevní lodi. Vybaven širokou škálou zbraní a zařízení, umožňuje velkou projekci síly a přitom vyžaduje méně zdrojů a výrobní kapacity ve srovnání s plnohodnotnou bitevní lodí." # todo: NEW TRANSLATION
  battleship: "Hlavní lodě" # todo: NEW TRANSLATION
  battleship_hull_0: "Hlavní lodě" # todo: NEW TRANSLATION
  battleship_hull_0_desc: "Větší, silně obrněná válečná loď nesoucí velkokalibrové dělostřelecké zbraně a další výzbroj. Používány z velké části od 19. století až do druhé světové války, tyto lodě postupně ztrácely na oblibě ve prospěch letadlových lodí či menších plavidel. Mohou být vyzbrojeny širokou škálou zbraní vysokého kalibru, a tyto plovoucí dělostřelecké platformy představují dobrý prostředek palebné podpory." # todo: NEW TRANSLATION
  frigate_hull_1: "1965 Fregata Hull" # todo: NEW TRANSLATION
  frigate_hull_1_desc: "Formuje jádro mnoha moderních námořnictev; fregaty mohou být používány jako součástí námořních sil modrých vod. Mají dlouhý dosah a jsou větší než třída korvety. Ačkoli bývají nejčastěji používány jako platforma pro obranu flotily, mohou vykonávat poměrně širokou škálu rolí v rámci flotily a mohou být upraveny tak, aby vyhovovaly požadavkům mnoha rolí a situací (včetně více útočně orientovaných úkolů). Obvykle slouží pro: obranu flotily, protitonorový boj, protiletadlovou obranu a námořní konvojové úkoly." # todo: NEW TRANSLATION

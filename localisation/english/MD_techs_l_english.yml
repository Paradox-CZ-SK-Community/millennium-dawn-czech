  bad_weather_flight_training_desc: "Schopnost operovat za všech podmínek."
  cls_by_doctrine: "CLS podle doktríny"
  cls_by_doctrine_desc: "Každý voják je vycvičen v CLS pro okamžitou pomoc raněným."
  night_combat_insertions: "Noční bojové výsadky"
  night_combat_insertions_desc: "Využití tmy k maximálnímu překvapení."
  rapid_battery_emplacement: "Rychlé rozvinutí dělostřelectva"
  rapid_battery_emplacement_desc: "Rychlé vytvoření palebných základen."
  dedicated_spotter_teams: "Specializované naváděcí týmy"
  dedicated_spotter_teams_desc: "Vyhledávání a navádění palby na cíle vysoké hodnoty."
  maintaining_momentum: "Udržení tempa"
  maintaining_momentum_desc: "Nepřetržitý tlak na nepřítele."
  infantry_squad_reconassiance: "Průzkum pěších družstev"
  infantry_squad_reconassiance_desc: "Pěchota plní i průzkumné úkoly."
  mbt_tech_ops: "Vývoj obrněnců"
  mbt_tech_ops_desc: "Základ mechanizovaného boje. Tento výzkum se zaměřuje na klíčové konstrukční principy obrněných trupů. Od robustních podvozků hlavních bojových tanků až po univerzální platformy bojových vozidel pěchoty a obrněných transportérů tato technologie vytváří základ pro veškerý budoucí vývoj obrněné techniky. Vyvážením mobility, ochrany a adaptability zajišťuje pevný základ pro mechanizované operace."
  mbt_tech: "Raný obrněnec"
  mbt_tech_desc: "První generace obrněných trupů bojových vozidel."
  mbt_tech_1: "Obrněnec studené války"
  mbt_tech_1_desc: "Druhá generace obrněných trupů bojových vozidel."
  mbt_tech_2: "Obrněnec po studené válce"
  mbt_tech_2_desc: "Třetí generace obrněných trupů bojových vozidel."
  mbt_tech_3: "Moderní obrněnec"
  mbt_tech_3_desc: "Moderní konstrukce obrněných trupů bojových vozidel."
  mbt_tech_4: "Obrněnec budoucnosti"
  mbt_tech_4_desc: "Pokročilé koncepce obrněných trupů budoucnosti."
  armored_vehicle_tt: "Výzkum této technologie umožňuje navrhovat a vyrábět veškerá obrněná vozidla, jako jsou §YOT§!, §YBVP§!, §YSPAA§!, §YMBT§! a další."
  tank_components_tech: "Raně poválečné palubní systémy vozidel"
  tank_components_tech_desc: "Základní radiostanice a balistické počítače zlepšují komunikaci osádek a přesnost palby. To zvyšuje útočné schopnosti tanků a díky pomocným kulometům a vrhačům dýmovnic také jejich obranu."
  tank_components_tech_2: "Palubní systémy vozidel studené války"
  tank_components_tech_2_desc: "Zdvojené radiové vybavení a polo-digitální balistické počítače."
  tank_components_tech_3: "Moderní bojová stanice a pomocné systémy"
  tank_components_tech_3_desc: "Navigační systémy, kamery a plně digitální balistické počítače. Dýmovnice nyní dokáží zakrýt i infračervenou stopu vozidla."
  tank_components_tech_4: "Pokročilé palubní systémy vozidel"
  tank_components_tech_4_desc: "Soustava kamer a pokročilé systémy bojištního přehledu. Vylepšené počítače umožňují integraci hard-kill systémů aktivní ochrany."
  tank_components_tech_5: "Budoucí palubní systémy vozidel"
  tank_components_tech_5_desc: "3D vizualizace, virtuální bojiště, nejmodernější komunikační technologie a vylepšené detekční algoritmy výrazně zvyšují účinnost aktivní ochrany."
  era_tech: "ERA 1. generace"
  era_tech_desc: "Explozivní reaktivní pancíř (ERA) se skládá z bloků s výbušninou umístěných v kovovém rámu na povrchu vozidla. Při zásahu kinetickým penetrátorem nebo kumulativní hlavicí blok exploduje a naruší účinnost střely. První experimenty proběhly v 60. letech, ale nebyly zavedeny do sériové výroby."
  era_tech_2: "ERA 2. generace"
  era_tech_2_desc: "Zvětšení bloků ERA a zvýšení množství výbušniny umožňuje účinně čelit i kinetickým penetrátorům."
  era_tech_3: "ERA 3. generace"
  era_tech_3_desc: "Nová konstrukce ERA zvyšuje odolnost proti kinetickým i kumulativním střelám a poskytuje ochranu i proti tandemovým hlavicím."
  era_tech_4: "ERA 4. generace"
  era_tech_4_desc: "Nejpokročilejší forma ERA, schopná fungovat v různých klimatických podmínkách a výrazně snižovat účinnost většiny typů munice."
  armor_tech: "Pancéřování rané studené války"
  armor_tech_desc: "Rané kompozitní a rozestupové pancíře pro zvýšení ochrany tanků."
  armor_tech_2: "Pancéřování studené války"
  armor_tech_2_desc: "Vylepšené materiály kompozitního pancíře a pokročilé konstrukční uspořádání."
  armor_tech_3: "Moderní pancéřování"
  armor_tech_3_desc: "Nejmodernější materiály a technologie pancéřové ochrany."
  armor_tech_4: "Budoucí pancéřování"
  armor_tech_4_desc: "Pokročilá pancéřová řešení vyvíjená v předních světových státech."
  nera_armor_tech_1: "NERA 1. generace"
  nera_armor_tech_1_desc: "Neexplozivní reaktivní pancíř (NERA) využívá vrstvy titanu nebo ochuzeného uranu k narušení průbojnosti střely. Je těžší a dražší než běžný kompozit, ale výrazně účinnější."
  nera_armor_tech_2: "NERA 2. generace"
  nera_armor_tech_2_desc: "Vylepšený neexplozivní reaktivní pancíř s lepší ochranou proti kumulativním i kinetickým hrozbám."
  nera_armor_tech_3: "NERA 3. generace"
  nera_armor_tech_3_desc: "Pokročilý NERA využívající nejnovější materiály a inovativní konstrukci pro maximální ochranu."
  diesel_engine_tech: "Dieselový motor rané studené války"
  diesel_engine_tech_desc: "Atmosférické vznětové motory V12 vycházející z konstrukcí druhé světové války, obvykle spojené s pětistupňovou manuální převodovkou."
  diesel_engine_tech_2: "Dieselový motor studené války"
  diesel_engine_tech_2_desc: "Přeplňování turbodmychadlem výrazně zvýšilo výkon, standardem se stala sedmistupňová převodovka."
  diesel_engine_tech_3: "Dieselový motor pozdní studené války"
  diesel_engine_tech_3_desc: "Použití dvojitého turbodmychadla pro další nárůst výkonu."
  diesel_engine_tech_4: "Dieselový motor po studené válce"
  diesel_engine_tech_4_desc: "Rozšíření mechanického přeplňování a automatických převodovek."
  diesel_engine_tech_5: "Polomoderní dieselový motor"
  diesel_engine_tech_5_desc: "Přímé vstřikování paliva a další technologie převzaté z civilního automobilového průmyslu."
  diesel_engine_tech_6: "Moderní dieselový motor"
  diesel_engine_tech_6_desc: "Experimenty s netradičními uspořádáními motorů, například konfigurace X12."
  diesel_engine_tech_7: "Budoucí dieselový motor"
  diesel_engine_tech_7_desc: "Vysoce účinné, lehké a počítačem řízené motory nové generace."
  turbine_engine_tech: "Turbínový motor studené války"
  turbine_engine_tech_desc: "Rozměrné a nespolehlivé plynové turbíny převzaté z letectví."
  turbine_engine_tech_2: "Turbínový motor pozdní studené války"
  turbine_engine_tech_2_desc: "Odstranění hlavních konstrukčních nedostatků a lepší provozní spolehlivost."
  turbine_engine_tech_3: "Turbínový motor po studené válce"
  turbine_engine_tech_3_desc: "Zaměření na vyšší výkon a lepší palivovou efektivitu."
  turbine_engine_tech_4: "Polomoderní turbínový motor"
  turbine_engine_tech_4_desc: "Spolehlivá plynová turbína s vysokým výkonem."
  turbine_engine_tech_5: "Moderní turbínový motor"
  turbine_engine_tech_5_desc: "Vrchol současné technologie plynových turbín."
  turbine_engine_tech_6: "Nízkotřecí turbínový motor"
  turbine_engine_tech_6_desc: "Pokročilé materiály snižují tření a zvyšují účinnost."
  electric_engine_tech_1: "Pomocný elektrický pohon"
  electric_engine_tech_1_desc: "Pomocný elektrický pohon (APU) umožňuje provoz systémů vozidla bez spuštění hlavního motoru."
  electric_engine_tech_2: "Vylepšený pomocný elektrický pohon"
  electric_engine_tech_2_desc: "Vyšší účinnost a širší využití elektrické energie."
  electric_engine_tech_3: "Raný elektrický pohon"
  electric_engine_tech_3_desc: "Technologie umožňující plný elektrický pohon vozidla."
  electric_engine_tech_4: "Vylepšený elektrický pohon"
  electric_engine_tech_4_desc: "Vyšší spolehlivost a výkon elektrického pohonu."
  defensive_systems: "Obranné systémy"
  defensive_systems_desc: "Soubor technologií zaměřených na zvýšení přežití našich vozidel prostřednictvím různých obranných opatření."
  defensive_systems_2: "Pokročilé obranné systémy"
  defensive_systems_2_desc: "Další pokrok v obranných technologiích zaměřený na zvýšení přežití vozidel. Tyto systémy zahrnují vylepšené vrhače dýmovnic a zdokonalené rozestupové pancéřování, které poskytují vyšší ochranu proti nepřátelským hrozbám a zvyšují celkové obranné schopnosti vozidel."
  defensive_systems_3: "Moderní obranné systémy"
  defensive_systems_3_desc: "Nejmodernější obranné technologie maximalizující přežití vozidel. Tyto systémy zahrnují pokročilou tvorbu dýmových clon, laserové výstražné systémy a inovativní konstrukce rozestupového pancíře, čímž poskytují komplexní ochranu proti širokému spektru hrozeb na moderním bojišti."
  defensive_systems_4: "Špičkové obranné systémy"
  defensive_systems_4_desc: "Vrchol obranných technologií, navržený k zajištění bezprecedentní ochrany našich vozidel. Tyto pokročilé systémy integrují nejnovější aktivní ochranné systémy a schopnosti elektronického boje, čímž účinně čelí širokému spektru hrozeb a zajišťují přežití našich sil na moderním bojišti."
  defensive_systems_5: "Rozšířené obranné systémy"
  defensive_systems_5_desc: "Další generace obranných technologií zaměřená na další zvýšení přežití vozidel prostřednictvím pokročilých ochranných opatření."
  early_cold_war_ammo: "Munice rané studené války"
  early_cold_war_ammo_desc: "Munice vyvinutá v období rané studené války, určená k efektivnímu ničení různých cílů na bojišti. Tyto náboje nabízejí vyvážený poměr mezi průbojností a fragmentačním účinkem, odpovídající tehdejším bojovým podmínkám."
  cold_war_ammo: "Munice studené války"
  cold_war_ammo_desc: "Munice navržená v období studené války k čelení širokému spektru hrozeb. Tyto typy střel disponují zlepšenou průbojností a fragmentačními vlastnostmi, což umožňuje účinný boj proti pěchotě i obrněným cílům."
  modern_ammo: "Moderní munice"
  modern_ammo_desc: "Nejmodernější munice vyvinutá pro současné bojiště. Tyto střely využívají pokročilé technologie pro zvýšenou průbojnost, fragmentaci a plošný účinek, čímž zajišťují maximální efektivitu proti různorodým cílům."
  near_future_ammo: "Munice blízké budoucnosti"
  near_future_ammo_desc: "Inovativní munice navržená pro blízkou budoucnost. Využívá špičkové technologie k dosažení vyšší průbojnosti, fragmentačního i plošného účinku a je optimalizována pro boj proti vyvíjejícím se hrozbám."
  future_ammo: "Munice budoucnosti"
  future_ammo_desc: "Revoluční munice určená pro vzdálenou budoucnost. Tyto střely využívají průlomové technologie k dosažení bezkonkurenční průbojnosti, fragmentace a plošného účinku, což zajišťuje ničivý dopad i proti nejpokročilejším cílům budoucího bojiště."
  anti_infantry_early_cold_war_ammo: "Protipěchotní munice rané studené války"
  anti_infantry_early_cold_war_ammo_desc: "Specializovaná munice navržená k účinnému ničení a neutralizaci pěchoty v období rané studené války. Tyto střely jsou optimalizovány na fragmentační a plošný účinek, čímž maximalizují svůj dopad proti živé síle nepřítele."
  anti_vehicle_early_cold_war_ammo: "Průrazná munice rané studené války"
  anti_vehicle_early_cold_war_ammo_desc: "Munice vyvinutá v období rané studené války k ničení nepřátelských vozidel. Tyto střely disponují zvýšenou průbojností, což jim umožňuje účinně zasahovat a poškozovat obrněné cíle, jako jsou tanky a obrněné transportéry."
  anti_infantry_cold_war_ammo: "Protipěchotní munice studené války"
  anti_infantry_cold_war_ammo_desc: "Pokročilá munice vyvinutá v průběhu studené války k účinnému ničení a potlačení pěchoty. Tyto střely mají zlepšený fragmentační a plošný účinek, zajišťující maximální dopad proti nepřátelské živé síle."
  anti_vehicle_cold_war_ammo: "Průrazná munice studené války"
  anti_vehicle_cold_war_ammo_desc: "Specializovaná munice navržená během studené války k boji proti nepřátelským vozidlům. Disponuje zvýšenou průbojností, která umožňuje efektivní ničení obrněných cílů, jako jsou tanky a obrněné transportéry."
  anti_infantry_modern_ammo: "Moderní protipěchotní munice"
  anti_infantry_modern_ammo_desc: "Nejmodernější munice určená k účinnému ničení pěchoty v současných bojových podmínkách. Tyto střely využívají pokročilé technologie fragmentace a plošného účinku, což zajišťuje maximální efekt proti nepřátelské živé síle."
  anti_vehicle_modern_ammo: "Moderní průrazná munice"
  anti_vehicle_modern_ammo_desc: "Špičková munice vyvinutá k ničení nepřátelských vozidel v moderních bojových scénářích. Tyto střely disponují vysokou průbojností, která umožňuje účinné zasahování a ničení obrněných cílů, včetně tanků a obrněných transportérů."
  anti_infantry_near_future_ammo: "Protipěchotní munice blízké budoucnosti"
  anti_infantry_near_future_ammo_desc: "Inovativní munice navržená k účinnému ničení pěchoty v blízké budoucnosti. Využívá pokročilé technologie ke zvýšení fragmentačního a plošného účinku, čímž maximalizuje dopad proti nepřátelské živé síle."
  anti_vehicle_near_future_ammo: "Průrazná munice blízké budoucnosti"
  anti_vehicle_near_future_ammo_desc: "Pokročilá munice vyvinutá k boji proti nepřátelským vozidlům v blízké budoucnosti. Tyto střely využívají moderní průbojné technologie, které umožňují efektivní ničení obrněných cílů, jako jsou tanky a obrněné transportéry."
  anti_infantry_future_ammo: "Protipěchotní munice budoucnosti"
  anti_infantry_future_ammo_desc: "Revoluční munice určená k účinnému ničení pěchoty ve vzdálené budoucnosti. Využívá nejmodernější technologie k dosažení bezkonkurenčního fragmentačního a plošného účinku, zajišťujícího ničivý dopad proti nepřátelské živé síle."
  anti_vehicle_future_ammo: "Průrazná munice budoucnosti"
  anti_vehicle_future_ammo_desc: "Munice nové generace vyvinutá k ničení nepřátelských vozidel ve vzdálené budoucnosti. Tyto střely integrují průlomové technologie průbojnosti, které umožňují efektivně ničit i nejpokročilejší obrněné cíle, včetně budoucích tanků a obrněných transportérů."
  small_medium_gun_tech: "Lehký tankový kanón rané studené války"
  small_medium_gun_tech_desc: "Lehký tankový kanón byl běžnou výzbrojí tanků rané studené války. Standardem bylo 100 mm v Sovětském svazu a 105 mm v západních zemích. Obě ráže poskytovaly dostatečnou palebnou sílu proti tehdejším obrněným vozidlům i pěchotě."
  small_medium_gun_tech_2: "Lehký tankový kanón pozdní studené války"
  small_medium_gun_tech_2_desc: "Díky zlepšeným výrobním postupům a tepelným plášťům hlavní dokázaly tankové kanóny v pozdní studené válce udržet vyšší kadenci střelby bez rizika selhání."
  small_medium_gun_tech_3: "Moderní lehký tankový kanón"
  small_medium_gun_tech_3_desc: "Moderní lehký tankový kanón je vybaven mechanismem s dlouhým zákluzem a nízkým impulzem zpětného rázu spolu se zlepšeným závěrem. I proti těžším cílům je smrtící, zejména při použití moderní munice."
  small_medium_gun_tech_4: "Budoucí lehký tankový kanón"
  small_medium_gun_tech_4_desc: "Díky vyšší úsťové rychlosti a technologiím převzatým z hlavních tankových kanónů bude lehký kanón budoucnosti schopen reagovat na téměř jakoukoli hrozbu na bojišti."
  medium_gun_tech: "Střední tankový kanón rané studené války"
  medium_gun_tech_desc: "S nástupem kompozitního pancíře bylo zapotřebí výkonnějšího kanónu než u lehkých tanků. Sovětský svaz zahájil tuto éru 115mm kanónem na tanku T-62 a brzy přešel na 125mm hlavní kanón. Západní země následovaly se 120mm kanóny. Střední tankový kanón se od té doby stal nejrozšířenější tankovou výzbrojí."
  medium_gun_tech_2: "Střední tankový kanón pozdní studené války"
  medium_gun_tech_2_desc: "Díky chromované hlavni a větší délce je tento kanón schopen odolat vyšším tlakům v komoře. V kombinaci s moderními wolframovými podkaliberními střelami dokáže prorazit více než 250 mm pancéřové oceli."
  medium_gun_tech_3: "Moderní střední tankový kanón"
  medium_gun_tech_3_desc: "S využitím moderní chytré munice a pokročilých materiálů dokáže moderní střední tankový kanón prorazit téměř 1000 mm pancéřové oceli na kratší vzdálenosti a používat širokou škálu protitankové i protipěchotní munice."
  medium_gun_tech_4: "Budoucí střední tankový kanón"
  medium_gun_tech_4_desc: "Zavedení elektrotermochemického pohonu umožní tankovým kanónům budoucnosti dosahovat extrémně vysokých úsťových rychlostí, protože střela bude urychlována po celé délce hlavně."
  large_gun_tech: "Těžký tankový kanón rané moderní éry"
  large_gun_tech_desc: "S rostoucími nároky na průbojnost v 90. letech vznikla koncepce těžkého tankového kanónu o ráži 130-135 mm."
  large_gun_tech_2: "Vylepšený těžký tankový kanón"
  large_gun_tech_2_desc: "Nejnovější slitiny a programovatelná munice umožňují těmto kanónům druhé generace ničit cíle s devastující účinností."
  large_gun_tech_3: "Pokročilý těžký tankový kanón"
  large_gun_tech_3_desc: "Díky vylepšené konstrukci jsou střely vypálené z pokročilého těžkého tankového kanónu účinné proti obrněným vozidlům i pěchotě."

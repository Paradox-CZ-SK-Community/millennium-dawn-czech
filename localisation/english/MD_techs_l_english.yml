 computing2: "Mikropočítače" # todo: NEW TRANSLATION
 computing2_desc: "Teorie mikrocomputingu vychází ze zavedení mikroprocesorů do oblasti výpočetní techniky. Zavedení mikroprocesoru umožnilo, aby se počítače staly výkonnějšími a zvýšily logickou kapacitu, což otevřelo cestu k širšímu využití osobních domácích počítačů.\n" # todo: NEW TRANSLATION

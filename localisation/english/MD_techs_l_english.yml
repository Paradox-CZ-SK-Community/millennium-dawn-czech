  computing5: "Moderní výpočetní technika" # todo: NEW TRANSLATION
  computing5_desc: "Technologie v počítačích postupuje rychle, že počítače dříve v obrovských server boxech jsou nyní tak malé jako tablet. Výpočetní výkon je trojnásobný, ne-li pětinásobný, oproti tomu, co bylo při vzniku prvních počítačů.\n" # todo: NEW TRANSLATION
  computing6: "Kvantové výpočty" # todo: NEW TRANSLATION
  computing6_desc: "Kvantové výpočty začaly počátkem osmdesátých let, kdy fyzik Paul Benioff navrhl kvantově mechanický model Turingova stroje. Vědci později naznačili, že kvantový počítač by mohl provádět simulace, které jsou mimo dosah běžných počítačů.\n" # todo: NEW TRANSLATION

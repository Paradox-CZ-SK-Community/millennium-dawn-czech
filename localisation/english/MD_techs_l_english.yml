  corvette_hull_1: "1965 Trup korvety" # todo: NEW TRANSLATION
  corvette_hull_1_desc: "Nejmenší třída plavidel považovaných za válečná, korvety obvykle nejsou součástí námořnictva s modrou vodou. Tyto malé a rychlé lodě bývají vyzbrojeny různou palbou, což jim umožňuje vykonávat řadu úkolů. Mnoho zemí si může pořídit korvety díky jejich dostupnosti pro malé a střední námořnictva. Obvykle se používají pro: obranu pobřeží a dohled, minové čištění, proti ponorkám, protiletadlovou obranou, proti lodím a, v moderních dobách, úkoly útoků na pevninu." # todo: NEW TRANSLATION

  rapid_asset_interdiction: "Rychlá zadržení majetku" # todo: NEW TRANSLATION
  rapid_asset_interdiction_desc: "S vysoce vycvičenými piloty a pěchotou budou naše vzdušně mobilní síly moci rychle vyhledávat a zasahovat klíčové cíle na první signál." # todo: NEW TRANSLATION
  extended_pilot_training: "Rozšířený pilotní výcvik" # todo: NEW TRANSLATION
  extended_pilot_training_desc: "Prodloužením pilotního výcvikového procesu vychováme co nejkvalifikovanější piloty, jaké je možné." # todo: NEW TRANSLATION
  critical_care_medevac: "MEDEVAC s kritickou péčí" # todo: NEW TRANSLATION
  critical_care_medevac_desc: "Aby naši ranění přežili, všichni naši vzdušně mobilní MEDEVAC personál budou paramedičtí lékaři a sestry, aby co nejvíce zvýšili šance přežití našich vojáků do boje další den." # todo: NEW TRANSLATION
  airmobile_leadership_courses: "Kurzy vedení pro vzdušně mobilní jednotky" # todo: NEW TRANSLATION
  airmobile_leadership_courses_desc: "Abychom lépe naučili naše vedení, jak operovat v tomto prostředí, budou zřízeny specializované kurzy vedení pro vzdušně mobilní jednotky, které naučí vše o těchto operacích." # todo: NEW TRANSLATION
  combat_resupply_flights: "Lety pro bojové zásobování" # todo: NEW TRANSLATION
  combat_resupply_flights_desc: "Bez ohledu na rizika budou naši vzdušně mobilní logističtí piloti moci provádět lety do bojové zóny, aby udrželi naše vojáky zásobami munice a vybavením." # todo: NEW TRANSLATION
  expanded_light_fighter_bypass_operations: "Rozšířené operace obcházení lehkých stíhačů" # todo: NEW TRANSLATION
  expanded_light_fighter_bypass_operations_desc: "Využitím dostupných příležitostí budeme zvažovat obcházení a obklíčení pevně vyztužených cílů, abychom minimalizovali ztráty." # todo: NEW TRANSLATION
  bad_weather_flight_training: "Trénink letů v nepříznivém počasí" # todo: NEW TRANSLATION
  bad_weather_flight_training_desc: "Výcvik létání za všech povětrnostních podmínek znamená, že naši piloti budou moci přepravovat jednotky a zásoby bez ohledu na počasí." # todo: NEW TRANSLATION
  cls_by_doctrine: "CLS podle doktríny" # todo: NEW TRANSLATION
  cls_by_doctrine_desc: "Zajištěním toho, že každý voják v naší síle bude vycvičen v CLS, budeme moci okamžitě poskytovat nouzovou zdravotní péči zraněným vojákům a snížíme celkové ztráty." # todo: NEW TRANSLATION
  night_combat_insertions: "Noční nasazení" # todo: NEW TRANSLATION
  night_combat_insertions_desc: "Využitím noci můžeme provádět rychlé operace, kdy má nepřítel nejmenší viditelnost." # todo: NEW TRANSLATION
  rapid_battery_emplacement: "Rychlé umístění dělostřeleckých baterií" # todo: NEW TRANSLATION
  rapid_battery_emplacement_desc: "S dělostřeleckými posádkami vycvičenými rychle nasazovat své zbraně budeme moci rychle založit palebné báze, které poskytnou správnou palebnou podporu pro naše ostatní jednotky." # todo: NEW TRANSLATION
  dedicated_spotter_teams: "Vyhrazené týmy pozorovatelů palby" # todo: NEW TRANSLATION
  dedicated_spotter_teams_desc: "Týmy dělostřeleckých a leteckých pozorovatelů budou zařazeny do všech našich batalionů, jejichž jediným cílem bude vyhledávat a řídit palbu na vysoce hodnotné cíle nepřítele." # todo: NEW TRANSLATION
  maintaining_momentum: "Udržování tempa" # todo: NEW TRANSLATION
  maintaining_momentum_desc: "Je třeba klást důraz na neustálý tlak na nepřítele, nenechat ho odpočívat a umožnit našim silám postupovat hlouběji do nepřátelských linií." # todo: NEW TRANSLATION
  infantry_squad_reconassiance: "Průzkum pěších družstev" # todo: NEW TRANSLATION
  infantry_squad_reconassiance_desc: "Se specializovaným výcvikem naučíme všechny naše pěší jednotky fungovat v roli průzkumu, což umožní rozšířit zpravodajské sběrné schopnosti našich vzdušně mobilních sil." # todo: NEW TRANSLATION
  mbt_tech_ops: "Vývoj obrněných trupů" # todo: NEW TRANSLATION
  mbt_tech_ops_desc: "Základní kámen obrněných operací, tento výzkum se soustředí na základní designové principy obrněných trupů. Od robustních podvozků hlavních bojových tanků po univerzální platformy bojových obrněných vozidel a obrněných transportérů, tato technologie tvoří základ pro veškerý budoucí vývoj obrněných vozidel. Vyvažováním mobility, ochrany a adaptability zajišťuje, že naše síly mají pevný základ pro mechanizované operace." # todo: NEW TRANSLATION
  mbt_tech: "Raná obrněná karoserie" # todo: NEW TRANSLATION
  mbt_tech_desc: "První generace obrněných vozidel." # todo: NEW TRANSLATION
  mbt_tech_1: "Obrněný trup z období studené války" # todo: NEW TRANSLATION
  mbt_tech_1_desc: "Druhá generace obrněných trupů." # todo: NEW TRANSLATION
  mbt_tech_2: "Obrněný trup po studené válce" # todo: NEW TRANSLATION
  mbt_tech_2_desc: "Třetí generace obrněných trupů." # todo: NEW TRANSLATION
  mbt_tech_3: "Moderní obrněný trup" # todo: NEW TRANSLATION
  mbt_tech_3_desc: "Moderní obrněné trupové konstrukce." # todo: NEW TRANSLATION
  mbt_tech_4: "Budoucí obrněný trup" # todo: NEW TRANSLATION
  mbt_tech_4_desc: "Budoucí obrněné trupové konstrukce." # todo: NEW TRANSLATION
  armored_vehicle_tt: "Výzkum této technologie vám umožní navrhnout a postavit všechna obrněná vozidla, jako jsou §YAPCs§!, §YIFVs§!, §YSPAAs§!, §YMBTs§!, a další." # todo: NEW TRANSLATION
  tank_components_tech: "První systémy vozidlových počítačů" # todo: NEW TRANSLATION
  tank_components_tech_desc: "Základní rádia a balistické počítače pomohou našim tankistům lépe komunikovat a přesněji zasahovat cíle. Tato technologie zlepšuje útočné schopnosti našich tanků a spolu s pomocnými kulomety a kouřovými vypouštěči zlepší i jejich obranné schopnosti." # todo: NEW TRANSLATION
  tank_components_tech_2: "Systémy vozidlových počítačů z doby studené války" # todo: NEW TRANSLATION
  tank_components_tech_2_desc: "Zdvojené rádiové vybavení a polodigitální balistický počítač." # todo: NEW TRANSLATION
  tank_components_tech_3: "Moderní velitelské stanoviště a pomocné systémy" # todo: NEW TRANSLATION
  tank_components_tech_3_desc: "Navigační systém, kamery a plně digitální balistický počítač. Abychom posílili naši obrannou kapacitu, naše kouřové vystřelovače budou nyní moci zakrýt infračervený signál našich tanků." # todo: NEW TRANSLATION
  tank_components_tech_4: "Pokročilé počítačové systémy vozidla" # todo: NEW TRANSLATION
  tank_components_tech_4_desc: "Sada kamer a pokročilých systémů pro bojové pozorování. Vylepšené počítačové systémy nám umožňují vyzbrojit naše tanky systémem aktivní obrany (hard-kill) k zničení přijíždějících projektilů." # todo: NEW TRANSLATION
  tank_components_tech_5: "Budoucí počítačové systémy vozidla" # todo: NEW TRANSLATION
  tank_components_tech_5_desc: "3D vizualizace, virtuální bojiště, nejnovější technologie a komunikační systémy a vylepšené detekční algoritmy nám umožní zlepšit naši technologii hard-kill." # todo: NEW TRANSLATION
  era_tech: "ERA 1. Generace" # todo: NEW TRANSLATION
  era_tech_desc: "Explozivně-reaktivní pancíř (ERA) se skládá z bloků vyrobených z výbušniny na kovovém rámu instalovaném na tanku. Když na blok dopadne kinetický penetrátor nebo tvarovaná nálož, blok vybuchne a protiútok projektu. První experimenty proběhly ve 60. letech, za účelem čelení raným tvarovaným náložím, avšak žádný nebyl uveden do výroby." # todo: NEW TRANSLATION
  era_tech_2: "ERA 2. Generace" # todo: NEW TRANSLATION
  era_tech_2_desc: "Zvětšením velikosti bloků ERA a přidáním více výbušniny a silnějšího rámu lze výbušnou sílu zvýšit tak, aby byla schopna čelit i kinetickým penetrátorům." # todo: NEW TRANSLATION
  era_tech_3: "ERA 3. Generace" # todo: NEW TRANSLATION
  era_tech_3_desc: "Se novou strukturou lze ERA zlepšit tak, aby lépe vydržel jak kinetické penetrátory, tak tvarované nálože. Dokonce může poskytnout ochranu proti tandemovým tvarovaným náložením, která jsou speciálně navržena k překonání ERA." # todo: NEW TRANSLATION
  era_tech_4: "ERA 4. Generace" # todo: NEW TRANSLATION
  era_tech_4_desc: "Nejpokročilejší forma ERA, schopná fungovat v různých environmentálních podmínkách a snižovat účinnost většiny přijíždějící palby." # todo: NEW TRANSLATION
  armor_tech: "Pancéřování rané studené války" # todo: NEW TRANSLATION
  armor_tech_desc: "Rané kompozity a odstupované pancéřování pro zlepšení ochrany tanků." # todo: NEW TRANSLATION
  armor_tech_2: "Pancéřování studené války" # todo: NEW TRANSLATION
  armor_tech_2_desc: "Vylepšené materiály pro kompozity a pokročilé uspořádání pancíře." # todo: NEW TRANSLATION
  armor_tech_3: "Moderní pancíř" # todo: NEW TRANSLATION
  armor_tech_3_desc: "Nejmodernější materiály a vývoj pancíře" # todo: NEW TRANSLATION
  armor_tech_4: "Budoucí pancíř" # todo: NEW TRANSLATION
  armor_tech_4_desc: "Vylepšení pancíře, která jsou vyvíjena v některých významných zemích." # todo: NEW TRANSLATION
  nera_armor_tech_1: "NERA 1. Generace" # todo: NEW TRANSLATION
  nera_armor_tech_1_desc: "NERA (neexplozivně reaktivní pancíř) používá sendvič z těžkých titanových vložek nebo zředěného uranu k narušení přijíždějících projektilů. Těžší a dražší než běžné kompozitní pancíře, ale mnohem účinnější." # todo: NEW TRANSLATION
  nera_armor_tech_2: "NERA 2. Generace" # todo: NEW TRANSLATION
  nera_armor_tech_2_desc: "Vylepšený neexplozivně reaktivní pancíř (NERA) se zdokonalenými materiály a designem, poskytující lepší ochranu proti tvarovaným náložím a kinetickým penetrátorům." # todo: NEW TRANSLATION
  nera_armor_tech_3: "NERA 3. Generace" # todo: NEW TRANSLATION
  nera_armor_tech_3_desc: "Pokročilý neexplozivně reaktivní pancíř (NERA) využívající nejmodernější materiály a inovativní konfigurace, nabízí vynikající obranu proti široké škále hrozeb." # todo: NEW TRANSLATION
  diesel_engine_tech: "Dieselový motor rané studené války" # todo: NEW TRANSLATION
  diesel_engine_tech_desc: "Dieselové motory rané studené války byly obvykle volnoběžně nasávané V12 motory odvozené od návrhů z období druhé světové války. Tyto motory byly často spojovány s pětirychlostní manuální převodovkou." # todo: NEW TRANSLATION
  diesel_engine_tech_2: "Dieselový motor studené války" # todo: NEW TRANSLATION
  diesel_engine_tech_2_desc: "Jak se motorová technika zlepšovala, stávající rané motory studené války byly spojeny s turbodmychadlem, což výrazně zvýšilo jejich výkon. V té době byl vyvinut šestikvaltový manuál pro použití v tanku." # todo: NEW TRANSLATION
  diesel_engine_tech_3: "Dieselový motor pozdní studené války" # todo: NEW TRANSLATION
  diesel_engine_tech_3_desc: "Na konci studené války byly mnohé tankové motory vybaveny druhým turbodmychadlem, což vytvářelo dvojitý přeplňovaný motor." # todo: NEW TRANSLATION
  diesel_engine_tech_4: "Dieselový motor po studené válce" # todo: NEW TRANSLATION
  diesel_engine_tech_4_desc: "Po konci studené války začaly tankové motory dostávat kompresory místo přeplňování pro zvýšení výkonu. Během této epochy se staly automatické převodovky v tancích běžné." # todo: NEW TRANSLATION
  diesel_engine_tech_5: "Polomoderní dieselový motor" # todo: NEW TRANSLATION
  diesel_engine_tech_5_desc: "Jak se zlepšovala technologie automobilů, tankové motory adoptovaly řadu vlastností motorů pro automobily, jako je přímé vstřikování paliva." # todo: NEW TRANSLATION
  diesel_engine_tech_6: "Moderní dieselový motor" # todo: NEW TRANSLATION
  diesel_engine_tech_6_desc: "Se současnými moderními tanky inženýři zkoumají jiné uspořádání motorů, například X12 konfiguraci namísto klasického V12." # todo: NEW TRANSLATION
  diesel_engine_tech_7: "Budoucí dieselový motor" # todo: NEW TRANSLATION
  diesel_engine_tech_7_desc: "S pokroky v efektivitě paliva, počítačově řízeným motorovým systémem a pokročilými materiály mohou být budoucí motory i výkonné a zároveň lehké." # todo: NEW TRANSLATION
  turbine_engine_tech: "Turbínový motor studené války" # todo: NEW TRANSLATION
  turbine_engine_tech_desc: "Nespolehlivý a objemný raný plynový turbínový motor převzatý z leteckého průmyslu." # todo: NEW TRANSLATION
  turbine_engine_tech_2: "Turbínový motor pozdní studené války" # todo: NEW TRANSLATION
  turbine_engine_tech_2_desc: "Vylepšený návrh řešící většinu nedostatků turbínových konstrukcí a činící jej použitelnějším v terénu." # todo: NEW TRANSLATION
  turbine_engine_tech_3: "Turbínový motor po studené válce" # todo: NEW TRANSLATION
  turbine_engine_tech_3_desc: "Návrh turbíny ze závěru studené války zaměřený na zlepšení výkonu a efektivity paliva." # todo: NEW TRANSLATION
  turbine_engine_tech_4: "Polomoderní turbínový motor" # todo: NEW TRANSLATION
  turbine_engine_tech_4_desc: "Plynová turbína s dobrou spolehlivostí a vynikajícím výkonem." # todo: NEW TRANSLATION
  turbine_engine_tech_5: "Moderní turbínový motor" # todo: NEW TRANSLATION
  turbine_engine_tech_5_desc: "Špička moderní technologie v oblasti plynových turbín." # todo: NEW TRANSLATION
  turbine_engine_tech_6: "Turbínový motor s nízkým třením" # todo: NEW TRANSLATION
  turbine_engine_tech_6_desc: "Vydáním pokročilých materiálů lze tření v plynové turbíně snížit, což umožňuje lepší výkon a spotřebu paliva." # todo: NEW TRANSLATION
  electric_engine_tech_1: "Pomocný elektrický motor" # todo: NEW TRANSLATION
  electric_engine_tech_1_desc: "S pomocným elektrickým motorem (nebo pomocnou pohonnou jednotkou) můžeme ovládat některé části tanku, například věž, aniž bychom museli zapínat hlavní motory. Tímto způsobem můžeme částečně provozovat náš tank, když stojí, a šetřit palivo." # todo: NEW TRANSLATION
  electric_engine_tech_2: "Vylepšený pomocný elektrický motor" # todo: NEW TRANSLATION
  electric_engine_tech_2_desc: "Vylepšení pomocného elektrického motoru umožnilo získat více výhod oproti jeho předchůdci a zároveň výrazně zvýšilo jeho účinnost." # todo: NEW TRANSLATION
  electric_engine_tech_3: "Raný elektrický motor" # todo: NEW TRANSLATION
  electric_engine_tech_3_desc: "Jde o raný elektrický pohon. Zatím byl využíván jen jako pomocný, ale nyní máme technologii, která umožňuje pohánět jím celý tank." # todo: NEW TRANSLATION
  electric_engine_tech_4: "Vylepšený elektrický motor" # todo: NEW TRANSLATION
  electric_engine_tech_4_desc: "Vylepšená verze elektrického motoru s vyšší spolehlivostí." # todo: NEW TRANSLATION
  defensive_systems: "Defenzivní systémy" # todo: NEW TRANSLATION
  defensive_systems_desc: "Sada technologií zaměřená na zvýšení přežitelnosti našich vozidel prostřednictvím různých obranných opatření." # todo: NEW TRANSLATION
  defensive_systems_2: "Pokročilé defenzivní systémy" # todo: NEW TRANSLATION
  defensive_systems_2_desc: "Další pokroky v defenzivních technologiích pro vyšší přežitelnost vozidel. Tyto systémy zahrnují vylepšené kouřové vystřelovače a vylepšené odstupované pancíře, což poskytuje větší ochranu proti nepřátelským hrozbám a zlepšuje celkové defenzivní schopnosti našich vozidel." # todo: NEW TRANSLATION
  defensive_systems_3: "Moderní defenzivní systémy" # todo: NEW TRANSLATION
  defensive_systems_3_desc: "Špičkové defenzivní technologie pro maximalizaci přežitelnosti vozidel. Tyto moderní systémy zahrnují pokročilou produkci kouře, laserové varovné systémy a inovativní design odstupovaného pancíře, poskytující našim silám komplexní sadu obranných opatření pro zvládnutí širokého spektra hrozeb na moderním bojišti." # todo: NEW TRANSLATION
  defensive_systems_4: "Špičkové defenzivní systémy" # todo: NEW TRANSLATION
  defensive_systems_4_desc: "Vrchol defenzivních technologií, navržený k poskytování bezkonkurenční ochrany našim vozidlům. Tyto pokročilé systémy zahrnují špičkové aktivní obranné systémy a schopnosti elektronického boje k neutralizaci širokého spektra hrozeb, zajišťující přežívání našich sil na moderním bojišti." # todo: NEW TRANSLATION
  defensive_systems_5: "Vylepšené defenzivní systémy" # todo: NEW TRANSLATION
  defensive_systems_5_desc: "Následující generace defenzivních technologií zaměřená na zlepšení přežívání našich vozidel prostřednictvím pokročilých obranných opatření." # todo: NEW TRANSLATION
  early_cold_war_ammo: "Střelivo rané studené války" # todo: NEW TRANSLATION
  early_cold_war_ammo_desc: "Střelivo vyvinuté během raného období studené války, navržené pro účinné zasažení různých cílů na bojišti. Tyto náboje poskytují rovnováhu mezi průrazností a fragmentací, vhodnou pro bojové scénáře té doby." # todo: NEW TRANSLATION
  cold_war_ammo: "Střelivo studené války" # todo: NEW TRANSLATION
  cold_war_ammo_desc: "Střelivo navržené během studené války k čelení širokému spektru hrozeb. Tyto náboje mají vylepšenou průbojnost a fragmentaci, což jim umožňuje účinně zasahovat jak pěchotu, tak obrněné cíle v boji z éry studené války." # todo: NEW TRANSLATION
  modern_ammo: "Moderní munice" # todo: NEW TRANSLATION
  modern_ammo_desc: "Špičkové munice vyvinuté pro moderní ozbrojení. Tyto náboje obsahují pokročilé technologie pro lepší průbojnost, fragmentaci a plošný efekt, zajišťující maximální účinnost proti různým cílům na moderním bojišti." # todo: NEW TRANSLATION
  near_future_ammo: "Střelivo blízké budoucnosti" # todo: NEW TRANSLATION
  near_future_ammo_desc: "Inovativní střelivo navržené pro blízkou budoucnost. Tyto náboje využívají špičkové technologie pro lepší průbojnost, fragmentaci a plošný účinek, zajišťující optimální výkon proti vyvíjejícím se hrozbám." # todo: NEW TRANSLATION
  future_ammo: "Budoucí munice" # todo: NEW TRANSLATION
  future_ammo_desc: "Revoluční munice navržená pro vzdálenou budoucnost. Tyto náboje zahrnují průlomové technologie pro mimořádnou průbojnost, fragmentaci a plošný efekt, zajišťující devastující dopad i na nejpokročilejší cíle na budoucím bojišti." # todo: NEW TRANSLATION
  anti_infantry_early_cold_war_ammo: "Speciální munice navržená pro účinné zasahování a neutralizaci cílů pěchoty během rané studené války. Tyto náboje jsou optimalizovány pro fragmentaci a plošný efekt, čímž maximalizují dopad na nepřátelskou pěchotu." # todo: NEW TRANSLATION
  anti_infantry_early_cold_war_ammo_desc: "Specializovaná munice určena k efektivnímu zasažení a neutralizaci pěchotních cílů během rané studené války. Tyto náboje jsou optimalizovány pro fragmentaci a plošný efekt, maximalizující jejich dopad na nepřátelský personál." # todo: NEW TRANSLATION
  anti_vehicle_early_cold_war_ammo: "Munice proti vozidlům rané studené války" # todo: NEW TRANSLATION
  anti_vehicle_early_cold_war_ammo_desc: "Munice vyvinutá během rané studené války k boji proti nepřátelským vozidlům. Tyto projektily mají vylepšené průbojnostní schopnosti, což jim umožňuje účinně zasahovat a ničit obrněné cíle, jako jsou tanky a obrněné transportéry." # todo: NEW TRANSLATION
  anti_infantry_cold_war_ammo: "Munice proti pěchotě studené války" # todo: NEW TRANSLATION
  anti_infantry_cold_war_ammo_desc: "Pokročilá munice vyvinutá během studené války pro účinné zasahování a neutralizaci cílové pěchoty. Tyto projektily mají vylepšenou fragmentaci a plošný efekt, zajišťující maximální dopad na nepřátelskou pěchotu." # todo: NEW TRANSLATION
  anti_vehicle_cold_war_ammo: "Munice proti vozidlům studené války" # todo: NEW TRANSLATION
  anti_vehicle_cold_war_ammo_desc: "Speciální munice vyvinutá během studené války pro potírání nepřátelských vozidel. Tyto projektily mají zesílenou průbojnost, což jim umožňuje účinně zasahovat a ničit obrněné cíle, jako jsou tanky a obrněné transportéry." # todo: NEW TRANSLATION
  anti_infantry_modern_ammo: "Moderní munice proti pěchotě" # todo: NEW TRANSLATION
  anti_infantry_modern_ammo_desc: "Špičková munice navržená pro účinné zasahování a neutralizaci cílů pěchoty ve moderní válce. Tyto projektily mají pokročilé fragmentační a plošné efektové schopnosti, zajišťující maximální dopad na nepřátelskou pěchotu." # todo: NEW TRANSLATION
  anti_vehicle_modern_ammo: "Moderní munice proti vozidlům" # todo: NEW TRANSLATION
  anti_vehicle_modern_ammo_desc: "Špičková munice vyvinutá k boji proti nepřátelským vozidlům v moderních bojových scénářích. Tyto projektily mají zesílené průbojnostní schopnosti, což jim umožňuje účinně zasahovat a poškozovat obrněné cíle, jako jsou tanky a obrněné transportéry." # todo: NEW TRANSLATION
  anti_infantry_near_future_ammo: "Munice proti pěchotě blízké budoucnosti" # todo: NEW TRANSLATION
  anti_infantry_near_future_ammo_desc: "Inovativní munice navržená pro účinné zasahování a neutralizaci cílové pěchoty v blízké budoucnosti. Tyto náboje zahrnují pokročilé technologie pro zlepšenou fragmentaci a plošný efekt, čímž zajišťují maximální dopad na nepřátelskou pěchotu." # todo: NEW TRANSLATION
  anti_vehicle_near_future_ammo: "Munice proti vozidlům blízké budoucnosti" # todo: NEW TRANSLATION
  anti_vehicle_near_future_ammo_desc: "Pokročilá munice vyvinutá k potírání nepřátelských vozidel v blízké budoucnosti. Tyto projektily disponují špičkovými průbojnostními schopnostmi, což jim umožňuje účinně zasahovat a poškozovat obrněné cíle, jako jsou tanky a obrněné transportéry." # todo: NEW TRANSLATION
  anti_infantry_future_ammo: "Munice proti pěchotě budoucnosti" # todo: NEW TRANSLATION
  anti_infantry_future_ammo_desc: "Průkopnická munice navržená pro účinné zasahování a neutralizaci cílové pěchoty v vzdálené budoucnosti. Tyto projektily využívají špičkové technologie pro bezkonkurenční fragmentaci a plošný efekt, zajišťující devastující dopad na nepřátelskou pěchotu." # todo: NEW TRANSLATION
  anti_vehicle_future_ammo: "Munice proti vozidlům budoucnosti" # todo: NEW TRANSLATION
  anti_vehicle_future_ammo_desc: "Nadcházející generace munice vyvinutá k boji proti nepřátelským vozidlům v daleké budoucnosti. Tyto projektily zavádějí průlomové průbojnostní schopnosti, které jim umožňují účinně zasahovat a ničit i nejpokročilejší obrněné cíle, jako jsou budoucí tanky a obrněné transportéry." # todo: NEW TRANSLATION
  small_medium_gun_tech: "Tankové dělo rané studené války" # todo: NEW TRANSLATION
  small_medium_gun_tech_desc: "Lehké tankové dělo bylo běžné na tancích z rané studené války. Standardy byly 100 mm pro Sovětský svaz a 105 mm pro západní země; obě měly dostatečnou palebnou sílu k boji s vozidly i pěchotou té doby." # todo: NEW TRANSLATION
  small_medium_gun_tech_2: "Pozdní studená válka – lehké tankové dělo" # todo: NEW TRANSLATION
  small_medium_gun_tech_2_desc: "Se zlepšeným odléváním a tepelnými plášti mohla koncem studené války zbraň vydržet vyšší tlak v komoře a díky tomu prorazit více než 10 palců pancíře." # todo: NEW TRANSLATION
  small_medium_gun_tech_3: "Moderní lehké tankové dělo" # todo: NEW TRANSLATION
  small_medium_gun_tech_3_desc: "Vybaveno moderní chytrou municí a vylepšenými materiály, moderní lehké tankové dělo dokáže prorazit téměř 40 palců pancíře na kratších vzdálenostech a vypálit různé protitankové i protipechotní náboje." # todo: NEW TRANSLATION
  small_medium_gun_tech_4: "Budoucí lehké tankové dělo" # todo: NEW TRANSLATION
  small_medium_gun_tech_4_desc: "Se zvýšenou úsťovou rychlostí a prvky vypůjčené z hlavních tankových děl bude lehké tankové dělo budoucnosti schopno reagovat na téměř jakoukoli hrozbu na bojišti." # todo: NEW TRANSLATION
  medium_gun_tech: "Tankové dělo střední války rané studené války" # todo: NEW TRANSLATION
  medium_gun_tech_desc: "S rozvojem kombinované výzbroje bylo potřeba větší dělo, které by prorazilo více pancíře než lehké tankové dělo. Sovětský svaz zpočátku použil 115 mm dělo na T-62, rychle však přešel na 125 mm hlavní dělo. Západní státy následovaly s 120 mm dělem. Střední tankové dělo se od té doby stalo nejběžnější volbou pro výzbroj tanků." # todo: NEW TRANSLATION
  medium_gun_tech_2: "Pozdní studená válka – střední tankové dělo" # todo: NEW TRANSLATION
  medium_gun_tech_2_desc: "Se chrome-plated hlavní trubkou a delší délkou je toto dělo schopné odolávat vyššímu tlaku v komoře. Díky tomuto zvýšenému tlaku a nejnovějším projektilům s wolframovým karbidem je schopno prorazit více než 10 palců pancíře." # todo: NEW TRANSLATION
  medium_gun_tech_3: "Moderní střední tankové dělo" # todo: NEW TRANSLATION
  medium_gun_tech_3_desc: "S moderní chytrou municí a vylepšenými materiály může moderní střední tankové dělo prorazit téměř 40 palců pancíře na kratších vzdálenostech a vypálit širokou škálu protitankových i protipechotních nábojů." # todo: NEW TRANSLATION
  medium_gun_tech_4: "Budoucí střední tankové dělo" # todo: NEW TRANSLATION
  medium_gun_tech_4_desc: "Přidáním elektro-termální chemické pohonu bude tankové dělo budoucnosti moci dosáhnout ohromující úsťovou rychlost, jak projektil bude akcelerovat po celé délce hlavně." # todo: NEW TRANSLATION
  large_gun_tech: "Tankové dělo těžkého kalibru rané studené války" # todo: NEW TRANSLATION
  large_gun_tech_desc: "Jak se v 90. letech zvyšovala potřeba průbojnosti, byla navržena těžká tanková děla o průměru 130–135 mm pro zničení cílového pancíře." # todo: NEW TRANSLATION
  large_gun_tech_2: "Vylepšené těžké tankové dělo" # todo: NEW TRANSLATION
  large_gun_tech_2_desc: "Nejnovější slitiny a programovatelná munice umožňují těžkým tankovým dělům druhé generace rozsévat peklo na nepřátelích." # todo: NEW TRANSLATION
  large_gun_tech_3: "Pokročilé těžké tankové dělo" # todo: NEW TRANSLATION
  large_gun_tech_3_desc: "S vylepšeným designem budou projektily z pokročilého těžkého tankového děla účinné jak proti vozidlům, tak proti pěchotě." # todo: NEW TRANSLATION
  small_autocannon_tech: "Raný autocanon studené války" # todo: NEW TRANSLATION
  small_autocannon_tech_desc: "S ráží 20–30 mm, obvykle jen jednoduché protivzdušné dělo WW2 s několika úpravami. Svůj úkol plní dobře." # todo: NEW TRANSLATION
  small_autocannon_tech_2: "Pozdní autocanon studené války" # todo: NEW TRANSLATION
  small_autocannon_tech_2_desc: "Věnovaný autocanon určený k ničení pěchoty i kovových cílovů." # todo: NEW TRANSLATION
  small_autocannon_tech_3: "Moderní autocanon" # todo: NEW TRANSLATION
  small_autocannon_tech_3_desc: "Nejmodernější vývoj, munice s výbuchem ve vzduchu, programovatelné projektily." # todo: NEW TRANSLATION
  small_autocannon_tech_4: "Budoucí autocanon" # todo: NEW TRANSLATION
  small_autocannon_tech_4_desc: "Špičková autocanon na vysoké ráži, která nic nezanechá." # todo: NEW TRANSLATION
  big_autocannon_tech: "Těžký autocanon rané studené války" # todo: NEW TRANSLATION
  big_autocannon_tech_desc: "Vysoce rážový autocanon od 35 mm do 60 mm, zaměřený na ničení lehkého pancéřování v dohledu." # todo: NEW TRANSLATION
  big_autocannon_tech_2: "Těžký autocanon pozdní studené války" # todo: NEW TRANSLATION
  big_autocannon_tech_2_desc: "S novými náboji APFSDS už to není žert." # todo: NEW TRANSLATION
  big_autocannon_tech_3: "Moderní těžký autocanon" # todo: NEW TRANSLATION
  big_autocannon_tech_3_desc: "Navržený tak, aby byl hrozbou pro jakékoliv obrněné cíle na bojišti." # todo: NEW TRANSLATION
  big_autocannon_tech_4: "Budoucí těžký autocanon" # todo: NEW TRANSLATION

  helo_ops_tech: "Vrtulníkové operace"
  helo_ops_tech_desc: "Teorie a praxe umožňující státům provádět vzdušně-výsadkové a vzdušně-mobilní operace."
  nsb_drone_tech_1: "Raný vývoj dronů"
  nsb_drone_tech_1_desc: "Dronové zbraňové systémy instalované na vrtulnících, určené pro útočné i obranné role."
  nsb_drone_tech_2: "Moderní vývoj dronů"

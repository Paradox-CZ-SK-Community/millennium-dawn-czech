  thunder_run: "Hromový nástup" # todo: NEW TRANSLATION
  thunder_run_desc: "Jakmile se objeví skuliny, naše síly je rychle využijí a provedou bleskové útoky do nepřátelských linií, aby obklíčily a zničily nepřátelské síly." # todo: NEW TRANSLATION
  probing_attacks: "Průzkumné útoky" # todo: NEW TRANSLATION
  probing_attacks_desc: "Pomocí pečlivých, omezených útoků, pod úzkým dohledem průzkumných prvků, využijeme naše ofenzívy k nalezení slabin v nepřátelských liniích a jejich využití." # todo: NEW TRANSLATION
  recon_in_force: "Průzkum se silami" # todo: NEW TRANSLATION

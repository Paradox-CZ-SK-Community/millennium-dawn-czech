  helicopter_operator_hull_1_desc: "Nosič vrtulníků je letadlová loď, která je primárně určena k přepravě vrtulníků, ale často bývá rovněž klasifikována jako amfibická útočná loď nebo protiponorková letadlová loď. Používá se hlavně pro vojenské letecké mise včetně boje proti ponorkám, amfibických operací a podpory vzdušnou. Některé amfibické útočné lodě mají doky určené k přepravě výsadkových člunů a slouží jako dokové výsadkové lodě. Některé amfibické útočné lodě jsou navrženy tak, aby byly vybaveny letouny s vertikálním startem a přistáním (VTOL) se pevným křídlem, aby poskytovaly silnější blízkou vzdušnou podporu pro amfibické operace než útok vrtulníky, a sloužily jako lehké letadlové lodě." # todo: NEW TRANSLATION

  decryption5: "Dešifrování V"
  decryption5_desc: "$decryption1_desc$"
  decryption6: "Dešifrování VI"
  decryption6_desc: "$decryption1_desc$"
  encryption1: "Šifrování I"
  encryption1_desc: "Pokročilé šifrovací techniky a firewally zvyšují bezpečnost komunikace."
  encryption2: "Šifrování II"
  encryption2_desc: "$encryption1_desc$"
  encryption3: "Šifrování III"
  encryption3_desc: "$encryption1_desc$"
  encryption4: "Šifrování IV"

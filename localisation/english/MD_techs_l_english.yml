  NAVAL_TITLE_N_CRUISERS_DESC: "Jaderné bojové křižníky patří k největším třídám křižníků, které nesou těžké nálože a bývají hojně využívány jako vlajková loď flotily. Jejich hlavní účel bývá nosit jaderné nálože, nebo být vyzbrojeny zbraněmi, které ostatní lodě flotily nemají." # todo: NEW TRANSLATION

  carrier_hull_1: "1965 Letadlový trup" # todo: NEW TRANSLATION
  carrier_hull_1_desc: "Tyto plovoucí vzdušné základny představují vrchol námořní moci a jsou schopné dosáhnout do světových oceánů a projekovat moc země po celém světě. Značí krev a poklad silné země; tyto neuvěřitelně cenné aktivum musí být chráněno za každou cenu. Se svým obrovským dosahem vyžadují skutečnou bitevní skupinu 'modré vody', která jim umožní plnit celý rozsah operačních schopností na moři. Jakákoli země, která nasazuje plně provozní Carrier Battle Group, může být skutečně hrdá na to, co její námořnictvo reprezentuje, a na děsivou sílu, kterou má. Obvykle slouží pro: projekci moci daleko a široko, letecký boj, povrchový boj, amfibický boj." # todo: NEW TRANSLATION

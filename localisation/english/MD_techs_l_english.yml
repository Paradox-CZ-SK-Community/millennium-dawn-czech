  snco_focus_desc: "Podporou dobrých poddůstojníků, aby zůstali v rámci poddůstojnického sboru, zajistíme, že naši starší poddůstojníci budou ti nejlepší, které můžeme vycvičit." # todo: NEW TRANSLATION
  green_to_gold_focus: "Zelení na zlato" # todo: NEW TRANSLATION

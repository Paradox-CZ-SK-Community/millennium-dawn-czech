  night_vision_1: "1st Generation Night Vision" # todo: NEW TRANSLATION
  night_vision_1_desc: "První generace nočních brýlí byla velmi primitivní. Měla omezenou schopnost přesně zobrazovat své prostředí, i tak však uživateli umožnila být efektivnější v boji za tmy." # todo: NEW TRANSLATION
  night_vision_2: "2nd Generation Night Vision" # todo: NEW TRANSLATION
  night_vision_2_desc: "Druhá generace vylepšila platformu oproti první generaci a vytvořila ostřejší obraz a prodloužila dosah NVG." # todo: NEW TRANSLATION
  night_vision_3: "3rd Generation Night Vision" # todo: NEW TRANSLATION
  night_vision_3_desc: "Třetí generace brýlí opět vylepšuje platformu předchozí generace a zlepšuje schopnost bojovníka vidět obrazy téměř srovnatelné se světlem dne." # todo: NEW TRANSLATION
  night_vision_4: "4th Generation Night Vision" # todo: NEW TRANSLATION
  night_vision_4_desc: "Čtvrtá generace přinesla největší zlepšení v platformách NVG, poskytující nejčistější obraz a zároveň nejúčinnější v bojových situacích." # todo: NEW TRANSLATION
  augmented_vision_1: "Systém rozšířené reality" # todo: NEW TRANSLATION
  augmented_vision_1_desc: "Poskytnutí našim vojákům přileb s rozšířenou realitou, které umožňují zobrazovat informace v jejich zorném poli, nám umožní efektivněji ovládat bojové pole." # todo: NEW TRANSLATION
  augmented_vision_2: "Vylepšený systém vidění" # todo: NEW TRANSLATION
  augmented_vision_2_desc: "Kromě zobrazení živých informací bude mít tento další generace systém vidění schopnost vylepšit zrak vojáků, zlepšit rozpoznávání cílů a umožnit integraci různých zbraňových systémů." # todo: NEW TRANSLATION
  support_weapons: "Podpůrné zbraně studené války" # todo: NEW TRANSLATION
  support_weapons_desc: "Podpůrné zbraně se hojně používaly k zajištění podpory palby na velké vzdálenosti a k potlačení nepřátelských pozic. Tato linie myšlení se do značné míry prosadila i během studené války." # todo: NEW TRANSLATION
  squad_automatic_weapon: "Automatická zbraň družstva" # todo: NEW TRANSLATION
  squad_automatic_weapon_desc: "Automatické zbraně družstva začaly nabývat podstatné role v struktuře družstva v pozdější části století." # todo: NEW TRANSLATION
  tandem_charge_warheads: "Hlavice s tandemovým nábojem" # todo: NEW TRANSLATION
  tandem_charge_warheads_desc: "Hlavice s tandemovým nábojem mohou umožnit našemu pěšákovi být více schopen bojovat proti obrněným vozidlům a helikoptérám." # todo: NEW TRANSLATION
  support_weapons2: "Moderní podpůrné zbraně" # todo: NEW TRANSLATION
  support_weapons2_desc: "Vylepšení v dodávkovém systému pro naše LMG a účinnost protitankových zbraní zaznamenala velký úspěch." # todo: NEW TRANSLATION
  support_weapons3: "Vylepšené protitankové zbraně" # todo: NEW TRANSLATION
  support_weapons3_desc: "Vylepšení protitankových zbraní umožňují lepší průraz proti nepřátelským bojovníkům." # todo: NEW TRANSLATION
  support_weapons4: "Automatická puška pro pěchotu" # todo: NEW TRANSLATION
  support_weapons4_desc: "Automatická puška pro pěchotu byla náhradou za víceúrovňové platformy a spojila vše, co LMG mohly nabídnout, do jedné snadno ovladatelné platformy." # todo: NEW TRANSLATION
  support_weapons5: "Vylepšené protiletecké zbraně" # todo: NEW TRANSLATION
  support_weapons5_desc: "Lehké protiletecké zbraně zaznamenaly v posledních letech výrazný pokrok při likvidaci helikoptér v bojových situacích." # todo: NEW TRANSLATION
  rc_fire_support_drone: "Dálkově ovládaný dron podpory palby" # todo: NEW TRANSLATION
  rc_fire_support_drone_desc: "Pomocí dálkového ovládání můžeme vyvinout pásový či kolový nosič zbraní, který bude moci potlačovat palbu na nepřítele, aniž by ohrozil životy našich vojáků." # todo: NEW TRANSLATION
  autonomous_fire_support_drone: "Autonomní dron podpory palby" # todo: NEW TRANSLATION
  autonomous_fire_support_drone_desc: "S využitím AI lze dron podpory palby provozovat poloautonomně. To umožní dronu sledovat naše jednotky během ofenzivních operací." # todo: NEW TRANSLATION
  special_forces2: "Zbraně osobní obrany" # todo: NEW TRANSLATION
  special_forces2_desc: "PDWs se široce používají u našich speciálních jednotek k rychlejší reakci v těsných prostorech, zároveň však bývají speciálním vybavením pro tyto jednotky." # todo: NEW TRANSLATION
  special_forces3: "Moderní speciální jednotky" # todo: NEW TRANSLATION
  special_forces3_desc: "Další výcvik umožňuje našim speciálním silám získat výhodu nad našimi protivníky." # todo: NEW TRANSLATION
  special_forces4: "Zbraně vybraných speciálních jednotek" # todo: NEW TRANSLATION
  special_forces4_desc: "Přidělením specifických zbraní vybraným speciálním jednotkám lze ukázat specifické platformy vyhovující přesným potřebám těchto sil." # todo: NEW TRANSLATION
  special_forces5: "Kybernetické speciální síly" # todo: NEW TRANSLATION
  special_forces5_desc: "Zahájení kybernetického výcviku pro naše speciální síly může umožnit získat lepší zpravodajské informace o našich protivnících." # todo: NEW TRANSLATION
  special_forces6: "Budoucí speciální síly" # todo: NEW TRANSLATION
  special_forces6_desc: "Nikdo neví, co budoucnost přinese pro speciální síly v ozbrojení. Nicméně musíme i nadále mít tyto jednotky na čele našeho myšlení." # todo: NEW TRANSLATION
  body_armor_1980: "Kevlarová vesta" # todo: NEW TRANSLATION
  body_armor_1980_desc: "První moderní balistické vesty, před slavnými vestami z Kevlaru, byly převážně vyrobené z nylonu. Kevlar byl poprvé představen v roce 1975 a první vesty byly v 80. letech přijaty do US Army.\n\nPrvní vesty poskytovaly ochranu jen horní části trupu a chránily jen proti šrapnelu a pistolovým rážím." # todo: NEW TRANSLATION
  body_armor_2000: "Vesta s pancérovými pláty" # todo: NEW TRANSLATION
  body_armor_2000_desc: "I když keramika byla v osobní ochraně používána dlouhou dobu, první moderní balistické pláty byly uvedeny koncem 90. let a počátkem 2000. let. Balistické pláty v těchto nových vestách by poskytovaly ochranu proti rážím z pušek a ochrana vesty proti šrapnelům by sahala i na třísla a krk, a ne jen na horní část trupu." # todo: NEW TRANSLATION
  body_armor_2010: "Vylepšená taktická vesta" # todo: NEW TRANSLATION
  body_armor_2010_desc: "Zatímco poskytují vynikající ochranu, vesty s pancérovou výztuží mohou být pro uživatele objemné. To vedlo několik výrobců balistické ochrany k hledání lehčích a taktičtějších designů. Zatímco poskytují ochranu, balistická výstroj by neměla omezovat schopnost vojáka operovat na bojišti. Moderní balistické vesty nabízejí integrovaná řešení, kde taktická vesta umožňuje uživateli personalizaci, čímž se stejná vesta dá použít téměř v každé situaci. Ochranné schopnosti jsou také vylepšeny, protože moderní balistická ochrana je schopna zastavit i průbojné náboje." # todo: NEW TRANSLATION
  body_armor_2030: "Taktická útočná souprava" # todo: NEW TRANSLATION
  body_armor_2030_desc: "U vojáků už není nutné chránit je jen před kulkami a šrapnel. Zbroje, které nosí, musí zároveň poskytovat ochranu proti prostředí. Navíc, namísto použití těžkých keramických plátů, by ochranná technologie měla využívat výhod tuhnutí neton-Newtonovských kapalin." # todo: NEW TRANSLATION
  exoskeleton_1: "Oblek posilující sílu" # todo: NEW TRANSLATION
  exoskeleton_1_desc: "První iterace exoskeletů nebudou schopné fungovat plynule a dost rychle pro bojové úkoly. V logistické podpoře však lze obleky využít jako násobič síly pro náš podpůrný personál. S možností nést těžší náklady a pohybovat těžké předměty budeme moci dodávky přesunovat efektivněji." # todo: NEW TRANSLATION
  exoskeleton_2: "Oblek kinetických operací" # todo: NEW TRANSLATION
  exoskeleton_2_desc: "Se druhou generací exoskeletů je oblek dostatečně rychlý a flexibilní na to, aby mohl být použit v boji. Ačkoliv pravděpodobně není proveditelné vyzbrojit celou armádu těmito obleky, naše jednotky mohou mít vyhrazené čety nebo vyhrazený personál, který bude nosit oblek, aby zvýšil jejich efektivitu jako hlavní operátor." # todo: NEW TRANSLATION
  camouflage: "Rané maskování" # todo: NEW TRANSLATION
  camouflage_desc: "Maskování se ve vojenských silách používá po staletí, avšak v uniformách si maskování skutečně získalo popularitu po druhé světové válce. První maskovací vzory obvykle obsahovaly dvě až tři barvy, které byly na uniformě poměrně rovnoměrně rozloženy." # todo: NEW TRANSLATION
  camouflage2: "Víceúrovňové maskování" # todo: NEW TRANSLATION
  camouflage2_desc: "Víceúrovňové maskování zlepšuje základní maskování tím, že na barvité vzory uniformy aplikuje řadu měřítek. To míchá menší barevné plochy na pozadí barvy do fraktálního vzoru. Napodobuje barevné schéma přírody, čímž činí maskování účinnější v různých prostředích a na různých vzdálenostech." # todo: NEW TRANSLATION
  camouflage3: "Digitální maskování" # todo: NEW TRANSLATION
  camouflage3_desc: "Digitální maskování je vylepšením nad víceúrovňovým maskováním, protože vzor je vytvářen počítačem. Ačkoliv se digitální maskování často používá k popisu pixelovaného vzoru, digitální maskování neznamená nutně, že vzor se skládá ze čtverců." # todo: NEW TRANSLATION
  camouflage4: "Osobní multispektrální maskování" # todo: NEW TRANSLATION
  camouflage4_desc: "Multispektrální maskování se týká maskovacích technik, které slouží k zakrytí objektů při detekci infračerveným či radarem. Pro jednotlivého vojáka to bylo hlavně dostupné ve formě ghillie obleků, které v mnoha bojových situacích nejsou praktikabilní. Díky moderním materiálům, účinným IR štítovým povrchům a materiálům lze aplikovat na battle dress každého vojáka." # todo: NEW TRANSLATION
  camouflage5: "Optické maskování" # todo: NEW TRANSLATION
  camouflage5_desc: "Se reflexními materiály můžeme nejen oklamat lidské oko, ale i zcela skrýt objekty. Zakřivením elektromagnetického záření lze učinit zbraňové instalace, vozidla, zbraně a dokonce i vojáky téměř neviditelnými pro lidské oko." # todo: NEW TRANSLATION

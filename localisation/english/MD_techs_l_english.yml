  nsb_rocket_pods_tech_1: "Raketové bloky 1. gen."
  nsb_rocket_pods_tech_1_desc: "Raketové bloky jsou externí odpalovací zařízení instalovaná na vrtulnících, umožňující použití neřízených i řízených raket pro různé bojové úkoly. Výrazně zvyšují palebnou sílu vrtulníků při útocích na pozemní cíle, potlačování nepřítele a poskytování přímé letecké podpory."

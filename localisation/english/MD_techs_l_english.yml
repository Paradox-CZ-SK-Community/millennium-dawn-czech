  combat_skill_schools: "Školy boje" # todo: NEW TRANSLATION
  combat_skill_schools_desc: "Se zaměřením na taktiku, výcvik vybavení a další bojové dovednosti tyto školy připraví naše vojáky, aby lépe bojovali s vybavením, které mají." # todo: NEW TRANSLATION

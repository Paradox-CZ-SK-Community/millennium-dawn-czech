 reactor1: "Magnox" # todo: NEW TRANSLATION
 reactor1_desc: "Magnox reaktory jsou navrženy pro provoz na přírodním uranu s oxidem uhličitým jako chladivem. Nejstarší typy byly stavěny od konce 50. let až do 70. let, než je nahradily lehkovodní reaktory. Jejich jednoduché provedení a nízká výkonová hustota z nich dělaly bezpečný a nákladově efektivní reaktor generace I." # todo: NEW TRANSLATION
 reactor2: "LWR" # todo: NEW TRANSLATION
 reactor2_desc: "Lehkovodní reaktor je souhrnný termín pro reaktory používající obyčejnou vodu jako chladivo a moderátor neutronů. Jeho tři varianty jsou nejběžnějším typem jaderných reaktorů díky jednodušší a levnější konstrukci. Technologické průlomy po předchozích reaktorech je posunuly do GEN II 'komerčních elektrárenských reaktorů'." # todo: NEW TRANSLATION
 reactor3: "ABWR" # todo: NEW TRANSLATION
 reactor3_desc: "Pokročilý varný vodní reaktor (ABWR) je typ postavený na předchozích varných systémech pro zlepšený výkon. Jeho moderní varný systém z něj činí první reaktor generace III. Mnoho nových bezpečnostních prvků a zavedení digitálních řízení posunulo tyto reaktory výrazně před starší konstrukce." # todo: NEW TRANSLATION
 reactor4: "System 80+" # todo: NEW TRANSLATION
 reactor4_desc: "Tato aktualizovaná verze tlakovodního reaktoru System 80 přináší mnoho změn pro zlepšení nákladů a bezpečnosti. Výkonný reaktor dokáže zpracovat nejen civilní plutonium, ale i vojenské složky tak, že je také možné ho uskladnit pro budoucí použití." # todo: NEW TRANSLATION
 reactor5: "AP1000" # todo: NEW TRANSLATION
 reactor5_desc: "Další vylepšení technologie kolem tlakovodních reaktorů snížilo náklady a zvýšilo účinnost. Pasivní bezpečnostní systém vyžaduje méně personálu při stejné výkonnosti. První menší návrh (AP600) nebyl považován za dostatečně nákladově efektivní, i když patřil mezi první světové reaktory GEN III." # todo: NEW TRANSLATION
 reactor6: "VVER-1200" # todo: NEW TRANSLATION
 reactor6_desc: "Zvýšená kapacita a účinnost paliva posouvají jaderné štěpení na nové úrovně. Vylepšené moderní bezpečnostní systémy a nové palivové cykly prodlužují nejen životnost, ale také maximální účinnost na alespoň 90%." # todo: NEW TRANSLATION
 reactor7: "APWR" # todo: NEW TRANSLATION
 reactor7_desc: "Pokročilý tlakovodní reaktor obsahuje několik konstrukčních vylepšení včetně neutronového reflektoru, lepší účinnosti a vylepšených bezpečnostních systémů. Integruje aktivní i pasivní systémy se dvěma dalšími větvemi pro ještě nižší riziko." # todo: NEW TRANSLATION
 reactor8: "CFR-1000" # todo: NEW TRANSLATION
 reactor8_desc: "Jeho menší předchůdce (CFR-600) byl navržen pro testování nových metod s tekutým sodíkem místo běžného vodního chladiva. CFR-1000 je jeho větší komerční škálou, ale dokázal by snadno zacházet i s vojenského stupně plutoniem." # todo: NEW TRANSLATION
 reactor9: "MSR" # todo: NEW TRANSLATION
 reactor9_desc: "Reaktor s roztavenou solí využívá speciální směs, která umožňuje provoz reaktoru při téměř atmosférickém tlaku, na rozdíl od běžných vodních chladiv. Také absorbuje radioaktivní plyny uvolňované z aktivní zóny. To snižuje potřebu velkých a drahých kontejmentových struktur." # todo: NEW TRANSLATION
 reactor10: "VHTR" # todo: NEW TRANSLATION
 reactor10_desc: "Reaktor velmi vysoké teploty (VHTR) čtvrté generace je schopný používat helium nebo roztavenou sůl jako chladivo. Aktivní zóna bude obklopena ještě více větvemi a velmi pokročilými bezpečnostními systémy." # todo: NEW TRANSLATION

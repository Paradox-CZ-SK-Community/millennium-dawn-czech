  heavy_lift_helicopters: "Těžké nosiče helikoptér" # todo: NEW TRANSLATION
  heavy_lift_helicopters_desc: "Využíváním velkých těžkých nosičů helikoptér budeme moci přepravovat ještě více zásob k našim vzdušně mobilním jednotkám." # todo: NEW TRANSLATION
  forward_air_traffic_control: "Přední řízení vzdušného provozu" # todo: NEW TRANSLATION
  forward_air_traffic_control_desc: "Pro lepší řízení operací na a kolem přistávacích zón budou nasazeny přední týmy řízení vzdušného provozu spolu s našimi silami, aby pomáhaly usměrnit vysoké objemy vrtulníkové dopravy." # todo: NEW TRANSLATION
  call_for_fires: "Žádost o palebnou podporu" # todo: NEW TRANSLATION
  call_for_fires_desc: "Zvýšením počtu pozorovatelů v našich liniových jednotkách budeme lépe řídit volání po palebné podpoře z nebe i dělostřelectva." # todo: NEW TRANSLATION
  internal_medevac_units: "Vnitřní MEDEVAC jednotky" # todo: NEW TRANSLATION
  internal_medevac_units_desc: "Aby se snížily ztráty způsobené palbou nepřítele, budou naše vzdušně mobilní jednotky mít interní MEDEVAC podporu, aby naši zranění co nejrychleji dorazili na vyšší úroveň lékařské péče." # todo: NEW TRANSLATION
  pilot_and_enlisted_bonuses: "Bonusy pro piloty a poddůstojníky" # todo: NEW TRANSLATION
  pilot_and_enlisted_bonuses_desc: "Za účelem zvýšení retence a zájmu více vojáků vyplatíme velké bonusy pilotům i vojákům z řad, kteří se rozhodnou dobrovolně sloužit nebo zůstat v jednotkách vzdušných útoků." # todo: NEW TRANSLATION
  forward_arm_repair_points: "Přední opravárenské body pro výzbroj" # todo: NEW TRANSLATION
  forward_arm_repair_points_desc: "Zaměřením na přední opravárenské stanice pro opravy a znovuzbrojení vrtulníků, zajistíme rychlou reakci na volání po palbě." # todo: NEW TRANSLATION
  assembly_area_coordination: "Koordinace shromažďovací oblasti" # todo: NEW TRANSLATION
  assembly_area_coordination_desc: "Tím, že velící týmy budou vpředu v první vlně výsadku, naše síly budou moci rychle shromáždit a vyrazit ze svých oblastí shromáždění do boje." # todo: NEW TRANSLATION
  strike_fast_strike_hard: "Udeř rychle, udeř tvrdě" # todo: NEW TRANSLATION
  strike_fast_strike_hard_desc: "Zaměřením na rychlé, silné útoky budou naše vzdušně mobilní síly špičkou našich vojenských postupů." # todo: NEW TRANSLATION
  gunship_escorts: "Doprovod bojových vrtulníků" # todo: NEW TRANSLATION
  gunship_escorts_desc: "Abychom zajistili bezpečnost našich výsadkových sil, budou doprovázet všechny naše vzdušně útočné operace bojové vrtulníky." # todo: NEW TRANSLATION
  hot_landing_zone_insertions: "Vkládání do horkých přistávacích zón" # todo: NEW TRANSLATION
  hot_landing_zone_insertions_desc: "Pod ochranou palby útočných vrtulníků budou naše síly moci přistávat v zónách pod palbou nepřítele, v zónách, které by obvykle byly pro operace příliš horké." # todo: NEW TRANSLATION
  command_jtac_teams: "Týmy JTAC pro velení" # todo: NEW TRANSLATION
  command_jtac_teams_desc: "Konsolidací našich JTAC týmů s velitelskými prvky budeme moci umožnit našim velitelům efektivně řídit palbu jak z letounů, tak z dělostřelectva na cíle, které velitel považuje za nejdůležitější." # todo: NEW TRANSLATION
  dispersed_jtac_teams: "Roztroušené JTAC týmy" # todo: NEW TRANSLATION
  dispersed_jtac_teams_desc: "Rozptýlením našich JTAC týmů mezi frontové jednotky budeme moci těmto jednotkám poskytovat palebnou podporu tehdy, když ji budou nejvíce potřebovat, namísto spoléhání na žádost z velitelského stupně." # todo: NEW TRANSLATION
  forward_staged_supply_lines: "Předsunuté zásobovací linie" # todo: NEW TRANSLATION
  forward_staged_supply_lines_desc: "Standardizací zásob a náhrad směřovaných dopředu na frontu můžeme minimalizovat dobu oběhu zásob a žádostí o posily, čímž urychlíme pohyb našich sil." # todo: NEW TRANSLATION
  helicopter_gunship_interdiction: "Vrtulníkové úderné letky" # todo: NEW TRANSLATION
  helicopter_gunship_interdiction_desc: "Využíváním našich útočných vrtulníků můžeme rychle zareagovat a zasáhnout nepřátelské síly, které se pokusí manévrovat kolem nás nebo těsně kolem nás." # todo: NEW TRANSLATION
  prioritized_gunship_crews: "Prioritní posádky úderných vrtulníků" # todo: NEW TRANSLATION
  prioritized_gunship_crews_desc: "Věnováním více výcviku a personálu našim posádkám úderných vrtulníků zvyšujeme efektivitu a ničivost jejich formací." # todo: NEW TRANSLATION
  escorted_medevac_flights: "Doprovázené lety MEDEVAC" # todo: NEW TRANSLATION
  escorted_medevac_flights_desc: "Doprovodem našich vrtulníků MEDEVAC útočnými vrtulníky znamená, že se naši ranění vojáci dostanou z ještě nebezpečnějších situací." # todo: NEW TRANSLATION
  attack_helicopter_brigades: "Útočné brigády vrtulníků" # todo: NEW TRANSLATION
  attack_helicopter_brigades_desc: "Rozšířením počtu útočných vrtulníků v provozu můžeme výrazně zvýšit palebnou sílu dostupnou našim frontovým jednotkám." # todo: NEW TRANSLATION
  transport_helicopter_defensive_weapons: "Obranné zbraně dopravních vrtulníků" # todo: NEW TRANSLATION
  transport_helicopter_defensive_weapons_desc: "Vybavením našich dopravních vrtulníků zbraněmi pro sebeobranu jim umožníme přistávat na aktivně ohrožených LZ a zároveň střílet na nepřátelské síly při jejich přistání." # todo: NEW TRANSLATION
  helicopter_supplied_fuel_points: "Palivové body dodané vrtuľníkmi" # todo: NEW TRANSLATION
  helicopter_supplied_fuel_points_desc: "Používáním vrtulníků k přepravě paliva zvyšujeme dolet a rychlost zásobování našich sil." # todo: NEW TRANSLATION
  gunship_close_support: "Blízká podpora úderných vrtulníků" # todo: NEW TRANSLATION
  gunship_close_support_desc: "Naše úderné vrtulníky budou využívány v roli blízké podpory, což jim umožní poskytovat přesnou palebnou podporu pěchotním a obrněným jednotkám v boji." # todo: NEW TRANSLATION
  beans_and_bullets_by_helicopter: "Fazole a kulky vrtulníky" # todo: NEW TRANSLATION
  beans_and_bullets_by_helicopter_desc: "Zavedením plně vrtulníkové logistické sítě pro naše vzdušně mobilní síly budeme moci udržet rychlost postupu a nepřekročit jejich zásobovací linie." # todo: NEW TRANSLATION
  nap_of_the_earth_insertions: "Vysazování nízko nad terénem" # todo: NEW TRANSLATION
  nap_of_the_earth_insertions_desc: "Školením našich pilotů, aby létali co nejníže nad zemí, udržíme překvapení až do poslední možné chvíle." # todo: NEW TRANSLATION
  airmobile_maintainers: "Údržbáři vzdušně mobilních jednotek" # todo: NEW TRANSLATION
  airmobile_maintainers_desc: "Umožněním našim údržbářům přesouvat své vybavení a zásoby vrtulníky, zvyšujeme schopnost našich jednotek zůstat v poli." # todo: NEW TRANSLATION
  airmobile_engineering: "Inženýrství vzdušně mobilních jednotek" # todo: NEW TRANSLATION
  airmobile_engineering_desc: "Využíváním inženýrských jednotek v ofenzivní roli, naši vzdušně mobilní inženýři fungují v boji jako bojoví inženýři a dokážou držet tempo vzdušně mobilních operací." # todo: NEW TRANSLATION
  hunter_killer_helo_teams: "Týmy vrtulníků Hunter-Killer" # todo: NEW TRANSLATION
  hunter_killer_helo_teams_desc: "S pečlivým výcvikem posádek vrtulníků budou naše útočné vrtulníky moci pracovat ve dvojicích, aby vyhledaly a zlikvidovaly nepřátelské obrněné prostředky s lehkostí." # todo: NEW TRANSLATION
  mid_air_helicopter_refueling: "Doplňování paliva za letu vrtulníky" # todo: NEW TRANSLATION
  mid_air_helicopter_refueling_desc: "Využíváním technik doplňování paliva za letu mohou naše stroje létat delší mise a zůstat déle v cíli, aby podpořily jednotky na zemi." # todo: NEW TRANSLATION
  airmobile_reconassiance_by_fire: "Průzkum palbou vzdušně mobilních jednotek" # todo: NEW TRANSLATION
  airmobile_reconassiance_by_fire_desc: "Agresivní pohyby našich vzdušně mobilních jednotek nám umožní provádět přesný průzkum palbou při boji na frontě." # todo: NEW TRANSLATION
  fortunate_son: "Šťastný syn" # todo: NEW TRANSLATION
  fortunate_son_desc: "Se zaměřením na lehkou pěchotu se naše vzdušně mobilní síly promění v elitní bojovou sílu." # todo: NEW TRANSLATION
  precision_helicopter_flying: "Přesné létání vrtulníků" # todo: NEW TRANSLATION
  precision_helicopter_flying_desc: "Školením našich pilotů vrtulníků na špičkovou úroveň budou naše síly schopny vysadit pěchové jednotky přesně na místo, které potřebují pro své mise." # todo: NEW TRANSLATION
  external_fuel_tanks: "Vnější palivové nádrže" # todo: NEW TRANSLATION
  external_fuel_tanks_desc: "Používáním vnějších palivových nádrží zvyšujeme rozsah, ve kterém mohou naše vrtulníky provádět operace, a prodlužujeme dobu, po kterou mohou zůstat na cíli, než bude nutné doplnit palivo." # todo: NEW TRANSLATION
  precision_firepower: "Přesná palebná síla" # todo: NEW TRANSLATION
  precision_firepower_desc: "Používáním precizně naváděných zbraní budou naše síly moci provádět cílené zásahy na nepřátelské cíle." # todo: NEW TRANSLATION
  rapid_unit_rotations: "Rychlé rotace jednotek" # todo: NEW TRANSLATION
  rapid_unit_rotations_desc: "Abychom udrželi efektivitu jednotek, budou naše vzdušně mobilní síly pravidelně rotovány pro odpočinek a zotavení, aby nedošlo k vyčerpání těchto jednotek." # todo: NEW TRANSLATION
  fastroping_assault_operations: "Operace rychlého spouštění lan" # todo: NEW TRANSLATION

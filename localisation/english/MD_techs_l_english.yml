  CAT_naval_reactors: "Námořní jaderné reaktory" # todo: NEW TRANSLATION
  CAT_renewable: "Technologie obnovitelné energie" # todo: NEW TRANSLATION
  neural_networks_revival: "Oživení neuronových sítí" # todo: NEW TRANSLATION
  neural_networks_revival_desc: "Neuronové sítě existovaly již koncem 19. století jako teorie využití výpočetního výkonu mozku pro posílení lidstva. Měli bychom tuto myšlenku oživit, abychom zlepšili naše počítače a naši snahu o umělou inteligenci." # todo: NEW TRANSLATION
  data_mining: "Těžba dat" # todo: NEW TRANSLATION
  data_mining_desc: "Těžba dat je praxe zkoumání velkých databází za účelem vygenerování nových informací. Tato praxe nám může pomoci zlepšit naši schopnost vyvíjet a zlepšovat naši úroveň technologií." # todo: NEW TRANSLATION
  machine_learning: "Strojové učení" # todo: NEW TRANSLATION
  machine_learning_desc: "Rozvoj teorie strojového učení do jádra spočívá v schopnosti počítačových algoritmů zlepšovat se automaticky na základě zkušeností. Rozvoj tohoto v našich AI protokolech nám může umožnit, aby se stroje naučily novější průmyslové úkoly rychleji a zlepšily výzkum a vývoj." # todo: NEW TRANSLATION
  sociable_machines: "Společenské stroje" # todo: NEW TRANSLATION
  sociable_machines_desc: "Společenské stroje jsou prostředí, v němž lidé a technologie interagují a produkují výstupy či činnosti, které by nebylo možné bez oboustranné spolupráce." # todo: NEW TRANSLATION
  early_ai_robotics: "Raná AI robotika" # todo: NEW TRANSLATION
  early_ai_robotics_desc: "Umělá inteligence v robotice byla omezena od nedávného vzniku strojového učení a dalších forem AI. Zavedení AI do průmyslové a dalších forem robotiky umožní robotům nejen zlepšit svou produktivitu." # todo: NEW TRANSLATION
  humanoid_robot: "Humanoidní robot" # todo: NEW TRANSLATION
  humanoid_robot_desc: "Základy strachu u mnoha lidí jsou zároveň základem pro velké pokroky v robotice založené na AI. Nástup několika humanoidních robotů ukázal, že některou práci lze lépe automatizovat, než by bývala běžná rutinní a nudná činnost." # todo: NEW TRANSLATION
  advanced_industrial_robotics: "Pokročilá průmyslová robotika" # todo: NEW TRANSLATION
  advanced_industrial_robotics_desc: "Zavedení ještě sofistikovanější AI do našich komerčních a průmyslových robotů může zlepšit kvalitu, dodávky a rychlost výroby." # todo: NEW TRANSLATION
  smart_drones: "Chytré drony" # todo: NEW TRANSLATION
  smart_drones_desc: "Drony bývají obvykle ovládány jedním až dvěma lidmi, kteří jsou vzdáleni na míle. Pokud na palubu vybavíme umělou inteligenci, můžeme snížit potřebu lidského personálu na jednoho, a v budoucnu nikoho, kromě počítačových systémů, které budou tyto drony obsluhovat." # todo: NEW TRANSLATION
  fully_automated_drones: "Plně autonomní drony" # todo: NEW TRANSLATION
  fully_automated_drones_desc: "Plně autonomní drony bývaly představou budoucnosti. Nyní je možné řídit logistiku a mnohem více se zcela autonomními drony, které letí z bodu A do bodu B." # todo: NEW TRANSLATION
  advanced_ai: "Pokročilá AI" # todo: NEW TRANSLATION
  advanced_ai_desc: "Pokročilejší AI, která dokáže rozpoznat a rychle se přizpůsobit situacím, může rozhodnout o významných rozdílech." # todo: NEW TRANSLATION
  modern_deep_learning: "Moderní hluboké učení" # todo: NEW TRANSLATION
  modern_deep_learning_desc: "Hluboké učení je podmnožinou strojového učení, která je schopná učit se bez dohledu z nestrukturovaných či neoznačených dat. Jeho vnitřní mechanismy představují AI funkci, která napodobuje fungování lidského mozku při zpracování dat pro použití při detekci objektů a rozhodování." # todo: NEW TRANSLATION
  human_imitation_ai: "AI napodobující lidskou inteligenci" # todo: NEW TRANSLATION
  human_imitation_ai_desc: "AI napodobující lidské chování rozšiřuje koncept hlubokého učení, který posouvá myšlenku, že AI může v budoucnu napodobit lidské emoce a myšlenky." # todo: NEW TRANSLATION
  nanorobotics: "Nanorobotika" # todo: NEW TRANSLATION
  nanorobotics_desc: "Nanorobotika je koncept malých strojů či robotů o velikosti nanometru nebo v jeho blízkosti. Nanorobotika by mohla nacházet využití v mnoha oblastech od medicíny až po boje v dekonstrukčních situacích." # todo: NEW TRANSLATION
  medical_nanorobots: "Lékařské nanoroboty" # todo: NEW TRANSLATION
  medical_nanorobots_desc: "Nanoroboty používané v medicíně mohou cílit na specifické buňky, viry a bakterie k boji proti nemocem či jinak potenciálně smrtelným infekcím." # todo: NEW TRANSLATION
  stereolitography: "Stereolitografie" # todo: NEW TRANSLATION
  stereolitography_desc: "Stereolitografie je formou 3D tisku primárně používanou pro tvorbu modelů, prototypů, forem a výrobních dílů v vrstvách využívajících fotochemické procesy." # todo: NEW TRANSLATION
  early_3D_printers: "Rané 3D tiskárny" # todo: NEW TRANSLATION
  early_3D_printers_desc: "Rané 3D tiskárny byly považovány za vhodné pro vytváření funkčních či estetických prototypů. Tento proces se nazývá 'rychlá prototypizace'." # todo: NEW TRANSLATION
  t3D_wax_printer: "3D vosková tiskárna" # todo: NEW TRANSLATION
  t3D_wax_printer_desc: "3D vosková tiskárna používá vosk a další formy termoplastických materiálů." # todo: NEW TRANSLATION
  large_scale_3D_printing: "Velkoplošný 3D tisk" # todo: NEW TRANSLATION
  large_scale_3D_printing_desc: "Rozšíření 3D tisku na mnohem větší měřítko nám může pomoci zefektivnit a rozšířit naši výrobu pro malé díly, jako jsou šrouby, hřebíky, nebo vytvářet detailní předměty, které jsou na trhu nenahraditelné." # todo: NEW TRANSLATION
  self-replicated_3D_printer: "Samo-replikující 3D tiskárna" # todo: NEW TRANSLATION
  self-replicated_3D_printer_desc: "Samo-replikující 3D tiskárny jsou navrženy tak, aby pomáhaly s výrobou a rozšiřovaly produkci dopředu." # todo: NEW TRANSLATION
  commercial_nanomanufacturing: "Komerční výroba" # todo: NEW TRANSLATION
  commercial_nanomanufacturing_desc: "3D tisk byl v komerční sféře velmi omezený. Rozšíření 3D tiskových schopností o tuto formu výrazně pomůže našim schopnostem posunout se dopředu." # todo: NEW TRANSLATION
  modern_3D_printing: "Moderní 3D tisk" # todo: NEW TRANSLATION
  modern_3D_printing_desc: "Pokroky v 3D tisku nám umožnily měnit materiály tak, aby byly silnější a účinnější." # todo: NEW TRANSLATION
  t3D_printed_nanofibers: "3D tištěná nanovlákna" # todo: NEW TRANSLATION
  t3D_printed_nanofibers_desc: "Tisk nanovláken nám může pomoci vyrobit silnější materiály, než jaké jsme dosud dokázali vyrobit pro každý jednotlivý nanit." # todo: NEW TRANSLATION
  large_scale_nanocellulose_manufacturing: "Výroba nanocelulózy ve velkém měřítku" # todo: NEW TRANSLATION
  large_scale_nanocellulose_manufacturing_desc: "Rozšíření výroby nanocelulózy ve velkém měřítku nám může pomoci vyvíjet věci rychleji." # todo: NEW TRANSLATION
  nanocellulose_in_medicine: "Nanocelulóza v medicíně" # todo: NEW TRANSLATION
  nanocellulose_in_medicine_desc: "Využívání nanocelulózy v medicíně může pomoci zlepšit šance na přežití pacientů trpících oslabenými nemocemi." # todo: NEW TRANSLATION
  industrial_electrospun_polymeric_nanofibers: "Průmyslová polymerní nanovlákena vyrobená elektrospinningem" # todo: NEW TRANSLATION
  industrial_electrospun_polymeric_nanofibers_desc: "Elektrospinning nanovláken je jednou z nejčastějších metod výroby nanovláken. Zvýšení produkce nám umožní vyrábět více, častěji." # todo: NEW TRANSLATION
  multiwalled_carbon_nanotubes: "Vícevrstvé uhlíkové nanotrubice" # todo: NEW TRANSLATION
  multiwalled_carbon_nanotubes_desc: "Nanotrubice se používají jako vodiče v elektrických zařízeních, anténách pro rádia a dalších elektromagnetických zařízeních." # todo: NEW TRANSLATION
  modern_electrospinning: "Moderní elektrospinning" # todo: NEW TRANSLATION
  modern_electrospinning_desc: "Elektrospinning je metoda výroby vláken, která využívá elektrickou sílu k tažení nabitých vláken polymerních roztoků nebo polymerních tavenin až do průměrů vláken v řádu stovek nanometrů." # todo: NEW TRANSLATION
  inorganic_fibers_fabrication: "Výroba anorganických vláken" # todo: NEW TRANSLATION
  inorganic_fibers_fabrication_desc: "Elektrospinning se považuje za jednu z nejjednodušších a nejefektivnějších technik pro výrobu masivních množství nanomateriálů, což vede k úspěšnému elektrospinningu různých anorganických mikro- a nanovláken." # todo: NEW TRANSLATION
  industrial_production_of_nanofibers: "Průmyslová výroba nanovláken" # todo: NEW TRANSLATION
  industrial_production_of_nanofibers_desc: "Elektrospunová nanovlákena jsou důkladně studována a jejich potenciální aplikace jsou do značné míry demonstrovány. Zařízení pro elektrospinning, technologická řešení a elektrospunové materiály se rychle posouvají k masové výrobě. Specializované společnosti dodávají komponenty a aparaturu pro elektrospinning pro laboratoře i průmysl." # todo: NEW TRANSLATION
  nanofibers_in_medicine: "Nanovlákena v medicíně" # todo: NEW TRANSLATION
  nanofibers_in_medicine_desc: "Nanovlákena mají velký potenciál v biomedicínských a zdravotnických aplikacích díky jejich jedinečné kombinaci vlastností a vnitřních funkcionalit. Důležité biomedicínské aplikace nanovláken zahrnují filtraci, zdravotnické textilie, hojení ran, inženýrství tkání a regeneraci, biosenzory a dodávání léků." # todo: NEW TRANSLATION
  centrifugal_spinning: "Centrifugální spinování" # todo: NEW TRANSLATION
  centrifugal_spinning_desc: "Použití vysokonapěťového zapojení a nízká výrobní rychlost se staly překážkami pro používání technik elektrospinningu ve velkém měřítku. Centrifugální spinování je efektivní způsob výroby nanovláken z různých materiálů." # todo: NEW TRANSLATION
  DNA_fingerprinting: "DNA otiskování" # todo: NEW TRANSLATION
  DNA_fingerprinting_desc: "DNA otiskování bylo jedním z největších vynálezů 20. století. Otiskování DNA napomáhá pokroku v policii, profilaci a mnoha dalších oblastech genetiky." # todo: NEW TRANSLATION
  modern_gmo: "Moderní GMO" # todo: NEW TRANSLATION
  modern_gmo_desc: "Geneticky modifikovaný organismus (GMO) je geneticky modifikovaný organismus, který se může používat v mnoha různých oborech, například v plodinách, chovu dobytka, vědě a mnoha dalších formách pěstování." # todo: NEW TRANSLATION
  gene_therapy: "Genová terapie" # todo: NEW TRANSLATION
  gene_therapy_desc: "Genová terapie je proces genetického výběru žádoucích vlastností a potlačování nežádoucích." # todo: NEW TRANSLATION
  genetically_modified_crops: "Geneticky modifikované plodiny" # todo: NEW TRANSLATION
  genetically_modified_crops_desc: "Geneticky modifikované plodiny jako kukuřice, rajčata, nebo jiné rostliny mají silnější výhody než jejich protějšky; například lepší odolnost vůči škůdcům a mnoho dalších." # todo: NEW TRANSLATION
  gene_targeting_pesticides: "Pesticidy cílené na geny" # todo: NEW TRANSLATION
  gene_targeting_pesticides_desc: "Pesticidy cílené na geny se používají k cílení na specifické geny v škůdcích nebo na feromony uvolňované rostlinami, aby zabránily škůdcům poškodovat plodiny." # todo: NEW TRANSLATION
  synthetic_life: "Syntetický život" # todo: NEW TRANSLATION
  synthetic_life_desc: "Pokroky v genetické technologii nám umožnily vytvářet život od základu." # todo: NEW TRANSLATION
  safe_cloning: "Bezpečné klonování" # todo: NEW TRANSLATION
  safe_cloning_desc: "Klonování bylo vždy složité. Je také poměrně nebezpečné pro klony. Před tímto průlomem většina klonů nepřežívala své mládí." # todo: NEW TRANSLATION
  crispr_treatment: "CRISPR léčba" # todo: NEW TRANSLATION
  crispr_treatment_desc: "CRISPR léčba je technika úpravy genů pro odstranění mutací z buněk." # todo: NEW TRANSLATION
  crispr_gene_edited_crops: "CRISPR genově upravené plodiny" # todo: NEW TRANSLATION
  crispr_gene_edited_crops_desc: "CRISPR plodiny jsou podobné CRISPR léčbě u zvířat a lidí. V CRISPR plodinách buď posiluje žádoucí geny plodin, nebo odstraňuje nežádoucí rysy." # todo: NEW TRANSLATION
  human_genome_project: "Projekt lidského genomu" # todo: NEW TRANSLATION
  human_genome_project_desc: "Mapování lidského genomu bylo důležité pro pochopení jednoho z nejsložitějších genetických kódů na Zemi. Mapování tohoto oceánu poznání může dále rozšířit naše znalosti ve světě genetiky." # todo: NEW TRANSLATION
  crispr: "CRISPR" # todo: NEW TRANSLATION
  crispr_desc: "CRISPR je technika úpravy genů primárně používaná u pacientů s rakovinou a ve výzkumu a vývoji jako metoda cílení a ničení rakovinových buněk." # todo: NEW TRANSLATION
  cas9_gene_editing: "Cas9 genová úprava" # todo: NEW TRANSLATION
  cas9_gene_editing_desc: "Cas9 je protein v obranném systému proti DNA virům a plasmidám. Úprava tohoto proteinu může pomoci zlepšit přirozenou obranu a má široké uplatnění v genetickém inženýrství." # todo: NEW TRANSLATION
  tracrrna: "TracrRNA" # todo: NEW TRANSLATION
  tracrrna_desc: "Trans-aktivující CRISPR RNA je malé trans-kódované RNA, poprvé objevené v lidském patogenu Streptococcus pyogenes. RNA pomáhá v obraně proti virům a plasmidám." # todo: NEW TRANSLATION
  crispr_treatment_experimentation: "Experimentování CRISPR léčby" # todo: NEW TRANSLATION
  crispr_treatment_experimentation_desc: "Experimentování s CRISPR nám umožňuje lépe zlepšit proces úpravy genů." # todo: NEW TRANSLATION
  human_crispr_experiments: "Lidské CRISPR experimenty" # todo: NEW TRANSLATION
  human_crispr_experiments_desc: "Je načase začít experimentovat na lidech s využitím CRISPR." # todo: NEW TRANSLATION
  genetically_modified_humans: "Geneticky modifikovaní lidé" # todo: NEW TRANSLATION
  genetically_modified_humans_desc: "Genetická modifikace lidí, aby byli silnější, lepší, rychlejší a zdravější než dříve, nám může pomoci posunout evoluci kupředu." # todo: NEW TRANSLATION
  electrification_1: "Revoluce domácí elektrifikace" # todo: NEW TRANSLATION
  electrification_1_desc: "Domácí infrastruktura prochází revoluční transformací, signalizující nástup elektrické éry. Jak domácnosti stále více přijímají elektrické topení, závislost na fosilních palivech klesá, a zároveň se zvyšuje poptávka po elektřině." # todo: NEW TRANSLATION
  electrification_2: "Iniciativa elektrické hromadné dopravy" # todo: NEW TRANSLATION
  electrification_2_desc: "Jak se nové století rozvíjí, objevuje se příliv elektricky poháněné veřejné dopravy. Městské ulice ožívají tichým a čistým rytmem s nástupem elektrických autobusů a tramvají, zatímco elektrická síť čelí rostoucím nárokům." # todo: NEW TRANSLATION
  electrification_3: "Elektromotorové vlaky" # todo: NEW TRANSLATION
  electrification_3_desc: "Železnice oznamuje transformativní fázi, která se loučí s diesel-elektrickými lokomotivami ve prospěch plně elektrických nástupců. Zatímco železnice se stává příkladem efektivity a udržitelnosti, nádraží čelí zvýšeným nárokům na elektřinu." # todo: NEW TRANSLATION
  electrification_4: "Elektrifikace volnočasových aktivit" # todo: NEW TRANSLATION
  electrification_4_desc: "Od elektrických čtyřkolek ATV po vodní rekreační plavidla poháněná bateriemi procházejí volnočasové aktivity významnou změnou. Outdooroví nadšenci přijímají novou vlnu elektrických rekreačních vozidel, které spojují vzrušení s udržitelností a snižují uhlíkovou stopu zábavy." # todo: NEW TRANSLATION
  electrification_5: "Průlom elektrických vozidel" # todo: NEW TRANSLATION
  electrification_5_desc: "Na dálnicích se děje zemětřesný posun, když elektriká vozidla určují směr v soukromé dopravě. Krajina se mění s rostoucím počtem nabíjecích stanic, což znamená pokles závislosti na ropě a zároveň nárůst požadavků na elektřinu." # todo: NEW TRANSLATION
  electrification_6: "Elektrifikované zemědělské stroje" # todo: NEW TRANSLATION
  electrification_6_desc: "Zemědělský sektor zažívá zelenou revoluci, když tradiční dieselové stroje, od traktorů po sklizňové stroje, přešly na elektřinu. Farmy nejenže produkují potraviny, ale stávají se centry pro spotřebu čisté energie." # todo: NEW TRANSLATION
  electrification_7: "Elektrifikace stavebnictví" # todo: NEW TRANSLATION
  electrification_7_desc: "Staveniště se proměňují, když se stroje poháněné elektřinou, jako je jeřáb, bagr a buldozer, stanou standardem v odvětví. Zatímco rachot dieselových motorů utichá, města rostou tiše pod vládou čisté energie." # todo: NEW TRANSLATION
  electrification_8: "Elektrifikovaná nákladní doprava" # todo: NEW TRANSLATION
  electrification_8_desc: "Elektrické nákladní vozy oznamují novou éru v nákladní dopravě. Jak tato vozidla snižují emise a činí silnice ekologičtější, logistická centra se vyvíjejí v rušná epicentra spotřeby energie, což odráží kompenzaci čistější dopravy za vyšší energetickou poptávku." # todo: NEW TRANSLATION
  electrification_9: "Elektrické mořské inovace" # todo: NEW TRANSLATION
  electrification_9_desc: "Světové oceány zažívají změnu, jak dlouhodolné elektrické nákladní lodě a rekreační lodě poháněné elektřinou získávají na významu. S tichými a bezemisními plavbami námořní průmysl pluje k udržitelné budoucnosti." # todo: NEW TRANSLATION
  electrification_10: "Usilování o elektrifikaci letecké dopravy" # todo: NEW TRANSLATION
  electrification_10_desc: "Hřmění motorů jetů ustupuje před bzučením výkonných elektrických turbín. Od komerčních leteckých dopravců po soukromé tryskáče, letecký průmysl dosahuje nových výšin díky široké adopci elektrického pohonu, měnící způsob, jakým svět létá." # todo: NEW TRANSLATION
  utility_scale_battery_storage: "Základy skladování energie pro energetickou síť" # todo: NEW TRANSLATION
  utility_scale_battery_storage_desc: "Na přelomu století začínají poskytovatelé energie zkoumat velkokapacitní bateriová úložiště. Tyto rané systémy, i když jsou poměrně primitivní, představují první kroky k optimalizaci ukládání elektrické energie pro provozovatele sítí a kladou základy energetické revoluce." # todo: NEW TRANSLATION
  utility_scale_battery_storage2: "Lithiový skok pro síť" # todo: NEW TRANSLATION
  utility_scale_battery_storage2_desc: "Pokroky v technologii lithium-ion umožňují nasazení větších, výkonnějších baterií pro aplikace na síťovém měřítku. Tyto zdroje poskytují větší flexibilitu a odolnost vůči neustále se vyvíjející elektrické síti." # todo: NEW TRANSLATION
  utility_scale_battery_storage3: "Přední linie průtočných baterií" # todo: NEW TRANSLATION
  utility_scale_battery_storage3_desc: "Vzestup průtočných baterií je patrný. Díky jejich jedinečné schopnosti nezávisle škálovat energii a výkon se stávají oblíbenou volbou pro delší vybíjecí doby a lepší ekonomiku životního cyklu." # todo: NEW TRANSLATION
  utility_scale_battery_storage4: "Převaha pevných článků" # todo: NEW TRANSLATION
  utility_scale_battery_storage4_desc: "Jak technologie postupuje, pevné baterie se objevují jako nový zlatý standard pro ukládání energie. Nabízejí vysokou energetickou hustotu, vynikající bezpečnost a dlouhou životnost, a uvádějí éru nebývalé efektivity." # todo: NEW TRANSLATION
  utility_scale_battery_storage5: "Kvantové úložiště Kvantový skok" # todo: NEW TRANSLATION
  utility_scale_battery_storage5_desc: "Průlomy v kvantové technologii redefinují ukládání energie v bateriích. Využíváním kvantových efektů dosahují kapacit uložení a rychlosti vybíjení, které dříve byly považovány za nemožné, čímž mění energetickou scénu a zajišťují spolehlivou dodávku elektřiny." # todo: NEW TRANSLATION
  utility_scale_battery_storage_tt: "Odemkne se možnost (v energetickém menu) postavit §YParky baterií§!, což umožní ukládat §Y100GHw§! přebytečnou energii, každé z nich, pro období, kdy je celková výroba nižší než spotřeba, zvláště užitečné při využívání obnovitelných zdrojů energie." # todo: NEW TRANSLATION
  fuel_silos: "Základní rafinace" # todo: NEW TRANSLATION
  fuel_silos_desc: "Kvůli rostoucím ekologickým obavám a rostoucím cenám ropy se rafinerie po celém světě stále více zaměřují na efektivitu a schopnost využívat různorodější suroviny." # todo: NEW TRANSLATION
  fuel_refining: "Rafinace paliv I" # todo: NEW TRANSLATION

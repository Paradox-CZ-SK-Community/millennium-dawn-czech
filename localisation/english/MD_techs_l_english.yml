 SPACE_TITLE_SPACE_WEAPONS: "VESMÍRNÉ\nZBRANĚ" # todo: NEW TRANSLATION
 SPACE_TITLE_SPACE_WEAPONS_DESC: "Proti-satelitní zbraně a kinetické bombardování." # todo: NEW TRANSLATION
 SPACE_TITLE_OLV: "NOSNÁ RAKETA" # todo: NEW TRANSLATION
 SPACE_TITLE_OLV_DESC: "Startovací nosič (raketa) je raketou poháněné vozidlo používané k dopravě nákladu z povrchu Země do vesmíru, obvykle na oběžnou dráhu Země nebo dál." # todo: NEW TRANSLATION
 BALLISTIC_MISSILES_TITLE_IRBM: "BALISTICKÉ RAKETY\nSTŘEDNÍHO DOLETU" # todo: NEW TRANSLATION
 BALLISTIC_MISSILES_TITLE_IRBM_DESC: "Balistická raketa středního doletu (IRBM) má dolet 1000–5000 km." # todo: NEW TRANSLATION
 BALLISTIC_MISSILES_TITLE_ICBM: "MEZIKONTINENTÁLNÍ\nBALISTICKÉ RAKETY" # todo: NEW TRANSLATION
 BALLISTIC_MISSILES_TITLE_ICBM_DESC: "Mezikontinentální balistická raketa (ICBM) má minimální dolet 6000 km a je primárně navržena pro doručování jaderných zbraní." # todo: NEW TRANSLATION
 BALLISTIC_MISSILES_TITLE_SLBM: "BALISTICKÉ RAKETY\nVYSTŘELOVANÉ Z PONOREK" # todo: NEW TRANSLATION
 BALLISTIC_MISSILES_TITLE_SLBM_DESC: "Balistická raketa vystřelovaná z ponorek (SLBM) je balistická raketa schopná být vypuštěna z ponorek." # todo: NEW TRANSLATION
 CRUISE_MISSILES_TITLE_ALCM: "KŘÍŽOVÉ RAKETY\nVYSTŘELOVANÉ Z LETADLA" # todo: NEW TRANSLATION
 CRUISE_MISSILES_TITLE_ALCM_DESC: "Křížová (kruizová) raketa vystřelovaná ze vzduchu je raketa, která je odpalována z vojenského letounu." # todo: NEW TRANSLATION
 CRUISE_MISSILES_TITLE_HSCM: "HYPERSONICKÉ\nKŘÍŽOVÉ RAKETY" # todo: NEW TRANSLATION
 CRUISE_MISSILES_TITLE_HSCM_DESC: "Hypersonická křížová raketa (HSCM) cestuje minimálně pětinásobkem rychlosti zvuku (Mach 5)." # todo: NEW TRANSLATION
 CRUISE_MISSILES_TITLE_GLCM: "KŘÍŽOVÉ RAKETY\nVYSTŘELOVANÉ ZE ZEMĚ" # todo: NEW TRANSLATION
 CRUISE_MISSILES_TITLE_GLCM_DESC: "Pozemní křížová raketa je pozemní střela s plochou dráhou letu." # todo: NEW TRANSLATION
 CRUISE_MISSILES_TITLE_SLCM: "KŘÍŽOVÉ RAKETY\nVYSTŘELOVANÉ Z LODĚ" # todo: NEW TRANSLATION
 CRUISE_MISSILES_TITLE_SLCM_DESC: "Náladová (lodní) křížová raketa je námořní střela, odpálená z hladinových plavidel nebo ponorek." # todo: NEW TRANSLATION
 MISSILE_DEFENCE_TITLE_SAM: "PROTILETECKÉ\nRAKETY" # todo: NEW TRANSLATION
 MISSILE_DEFENCE_TITLE_SAM_DESC: "Protiletadlová raketa (SAM) je navržena k odpalování ze země za účelem zničení letadel nebo jiných raket." # todo: NEW TRANSLATION
 MISSILE_DEFENCE_TITLE_ABM: "PROTIBALISTICKÉ\nRAKETY" # todo: NEW TRANSLATION
 MISSILE_DEFENCE_TITLE_ABM_DESC: "Protibalistická raketa (ABM) je pozemní protiletadlová raketa navržená k odrazu balistických raket (protiraketová obrana)." # todo: NEW TRANSLATION
 MISSILE_DEFENCE_TITLE_ASAT: "PROTI-SATELITNÍ\nRAKETY" # todo: NEW TRANSLATION
 MISSILE_DEFENCE_TITLE_ASAT_DESC: "Proti-satelitní rakety (ASAT) jsou vesmírné zbraně navržené ke zničení satelitů." # todo: NEW TRANSLATION
 WARHEADS_TITLE_NUCLEAR_REACTORS: "JADERNÉ\nREAKTORY" # todo: NEW TRANSLATION
 WARHEADS_TITLE_NUCLEAR_REACTORS_DESC: "Jaderné reaktory" # todo: NEW TRANSLATION
 WARHEADS_TITLE_NUCLEAR_WARHEADS: "JADERNÉ\nNÁLOŽE" # todo: NEW TRANSLATION
 WARHEADS_TITLE_NUCLEAR_WARHEADS_DESC: "Jaderné nálože" # todo: NEW TRANSLATION
 WARHEADS_TITLE_CONVENTIONAL_WARHEADS: "KONVENČNÍ\nNÁLOŽE" # todo: NEW TRANSLATION
 WARHEADS_TITLE_CONVENTIONAL_WARHEADS_DESC: "Konvenční nálože" # todo: NEW TRANSLATION
 night_vision_1: "Noční vidění Gen I" # todo: NEW TRANSLATION
 night_vision_1_desc: "První generace NVG byla velmi primitivní. Měla omezení ve schopnosti přesně zobrazit okolí, nicméně už dovolovala uživateli být účinnější v boji v noci." # todo: NEW TRANSLATION
 night_vision_2: "Noční vidění Gen II" # todo: NEW TRANSLATION
 night_vision_2_desc: "Druhá generace vylepšila platformu z první generace a vytvořila ostřejší obraz a rozšířila zorné pole NVG." # todo: NEW TRANSLATION
 night_vision_3: "Noční vidění Gen III" # todo: NEW TRANSLATION
 night_vision_3_desc: "Třetí generace opět zlepšila předchozí platformu a umožnila vojákovi víceméně obraz srovnatelný s denním." # todo: NEW TRANSLATION
 night_vision_4: "Noční vidění Gen IV" # todo: NEW TRANSLATION
 night_vision_4_desc: "Čtvrtá generace přinesla největší vylepšení NVG platformy a poskytuje nejčistší obraz i nejefektivnější užití v bojových situacích." # todo: NEW TRANSLATION
 support_weapons: "Podpůrné zbraně (Studená válka)" # todo: NEW TRANSLATION
 support_weapons_desc: "Podpůrné zbraně byly hojně používány k poskytování palebné podpory z velkých vzdáleností a k potlačování nepřátelských pozic. Tento přístup pokračoval i během studené války." # todo: NEW TRANSLATION
 squad_automatic_weapon: "Automatická zbraň družstva" # todo: NEW TRANSLATION
 squad_automatic_weapon_desc: "Automatické zbraně pro družstvo se postupně staly klíčovou součástí struktury družstva v pozdější části století." # todo: NEW TRANSLATION
 tandem_charge_warheads: "Tandemové nálože" # todo: NEW TRANSLATION
 tandem_charge_warheads_desc: "Tandemové nálože umožňují naší pěchotě efektivněji zasahovat obrněná vozidla a vrtulníky." # todo: NEW TRANSLATION
 support_weapons2: "Moderní podpůrné zbraně" # todo: NEW TRANSLATION
 support_weapons2_desc: "Vylepšení v systému podávání pro naše kulomety a zvýšená účinnost protitankových prostředků přinesla značné úspěchy." # todo: NEW TRANSLATION
 support_weapons3: "Vylepšené protitankové zbraně" # todo: NEW TRANSLATION
 support_weapons3_desc: "Vylepšení protitankových zbraní umožňuje lepší prostupnost pancíře nepřítele." # todo: NEW TRANSLATION
 support_weapons4: "Automatická puška pěchoty" # todo: NEW TRANSLATION
 support_weapons4_desc: "Automatická puška pěchoty nahradila víceúrovňové platformy tím, že shrnula vlastnosti lehkých kulometů do jedné snadno ovladatelné zbraně." # todo: NEW TRANSLATION
 support_weapons5: "Vylepšené protiletadlové zbraně" # todo: NEW TRANSLATION
 support_weapons5_desc: "Lehké protiletadlové zbraně zaznamenaly v posledních letech výrazné zlepšení v ničení vrtulníků v bojových situacích." # todo: NEW TRANSLATION
 special_forces: "Speciální jednotky" # todo: NEW TRANSLATION
 special_forces_desc: "„Speciální síly“ je termín často používaný armádami po celém světě k odlišení standardních jednotek od více specializovaných útvarů." # todo: NEW TRANSLATION
 special_forces2: "Osobní obranné zbraně" # todo: NEW TRANSLATION
 special_forces2_desc: "Osobní obranné zbraně se hojně využívají u našich speciálních jednotek k zajištění rychlejší reakce v blízkém boji a jsou speciální výstrojí těchto jednotek." # todo: NEW TRANSLATION
 special_forces3: "Moderní speciální jednotky" # todo: NEW TRANSLATION
 special_forces3_desc: "Dodatečný výcvik dává našim speciálním jednotkám výhodu proti soupeřům." # todo: NEW TRANSLATION
 special_forces4: "Speciálně určené zbraně pro speciální jednotky" # todo: NEW TRANSLATION
 special_forces4_desc: "Určení specifických zbraní pro speciální jednotky umožňuje mít platformy přesně šité na míru potřebám těchto jednotek." # todo: NEW TRANSLATION
 special_forces5: "Kybernetické speciální jednotky" # todo: NEW TRANSLATION
 special_forces5_desc: "Zahájení kybernetického výcviku pro naše speciální jednotky jim může umožnit získat více zpravodajských informací o protivnících." # todo: NEW TRANSLATION
 special_forces6: "Speciální jednotky budoucnosti" # todo: NEW TRANSLATION
 special_forces6_desc: "Nikdo neví, co budoucnost přinese pro speciální jednotky ve vojenském prostředí. Musíme je však stále mít na paměti a udržovat je na předním místě." # todo: NEW TRANSLATION
 body_armor_1980: "Kevlarová vesta" # todo: NEW TRANSLATION
 body_armor_1980_desc: "První moderní tělesné zbroje před proslulými kevlarovými vestami byly většinou vyrobeny z nylonu. Kevlar byl poprvé představen v roce 1975 a první vesty byly přijaty do výzbroje US Army v 80. letech.\n\nPrvní vesty chránily pouze horní trup a poskytovaly ochranu především proti střepinám a pistolovým střelám." # todo: NEW TRANSLATION
 body_armor_2000: "Vesta s pancéřovými pláty" # todo: NEW TRANSLATION
 body_armor_2000_desc: "Ač keramika byla v osobní ochraně používána dlouho, první moderní balistické pláty se objevily koncem 90. let a počátkem 2000. Tyto pláty poskytovaly ochranu proti kulím z pušek, a ochrana vesty se rozšířila i na slabiny a krční oblasti, ne pouze na horní trup." # todo: NEW TRANSLATION
 body_armor_2010: "Vylepšená taktická vesta" # todo: NEW TRANSLATION
 body_armor_2010_desc: "Ač nabízejí skvělou ochranu, vesty s pancéřovými pláty mohou být pro uživatele neobratné. To vedlo mnoho výrobců k hledání lehčích a taktičtějších designů. Moderní vesty nabízejí integrovaná řešení umožňující individuální přizpůsobení uživatelem, čímž je stejná vesta použitelná v téměř každé situaci. Ochranné schopnosti jsou také zlepšeny — moderní tělesné zbroje dokáží zastavit i průbojné střely." # todo: NEW TRANSLATION
 body_armor_2030: "Taktický útočný komplet" # todo: NEW TRANSLATION
 body_armor_2030_desc: "Už není nutné pouze chránit vojáky před kulkami a střepinami. Zbroj musí poskytovat pomoc formou exoskeletu, ochrany proti prostředí a rozšířených realitních zobrazení. Místo těžkých keramických desek by ochranná technologie měla využít i elastické vlastnosti kapalin." # todo: NEW TRANSLATION
 camouflage: "Počátky maskování" # todo: NEW TRANSLATION
 camouflage_desc: "Ač se maskování používá ve vojenském prostředí po staletí, v uniformách se opravdu rozšířilo až po druhé světové válce. První maskovací vzory obvykle obsahovaly dvě až tři barvy téměř rovnoměrně rozložené na uniformě." # todo: NEW TRANSLATION
 camouflage2: "Víceúrovňové maskování" # todo: NEW TRANSLATION
 camouflage2_desc: "Víceúrovňové maskování zlepšuje základní maskování použitím škály velikostí v barevných vzorech uniformy. To míchá menší zbarvené oblasti na pozadí ve fraktálovitém vzoru, napodobuje barevné schéma přírody a činí maskování efektivnějším v různých prostředích a na různých vzdálenostech." # todo: NEW TRANSLATION
 camouflage3: "Digitální maskování" # todo: NEW TRANSLATION
 camouflage3_desc: "Digitální maskování je vylepšení oproti víceúrovňovému maskování tím, že výsledný vzor je vypočítán počítačem. Ač digitální maskování často odkazuje na pixelovaný vzor, nemusí být nutně složeno ze čtverců." # todo: NEW TRANSLATION
 camouflage4: "Osobní multispektrální maskování" # todo: NEW TRANSLATION
 camouflage4_desc: "Multispektrální maskování označuje techniky maskování používané k skrytí objektů před infračerveným nebo radarovým detekčním systémem. Pro jednotlivého vojáka bylo dříve dostupné hlavně ve formě ghillie obleků, které jsou v boji nepraktické. S moderními materiály lze účinné infračervené štíticí nátěry a materiály aplikovat na bojový oděv každého vojáka." # todo: NEW TRANSLATION
 camouflage5: "Termooptické maskování" # todo: NEW TRANSLATION
 camouflage5_desc: "S odrazivými materiály můžeme nejen zmást lidské oko, ale i prakticky úplně skrýt objekty. Ohýbáním elektromagnetického záření lze zbraně, vozidla a dokonce i vojáky téměř učinit neviditelnými pro lidské oko." # todo: NEW TRANSLATION
 TITLE_LEGACY_DOCTRINES: "Dědictví doktrín" # todo: NEW TRANSLATION
 LEGACY_DOCTRINES_TITLE: "Dědictví doktrín jsou doktríny z období studené války, které stále významně ovlivňují moderní vojenské myšlení." # todo: NEW TRANSLATION
 legacy_doctrines: "Dědictví doktrín" # todo: NEW TRANSLATION
 legacy_doctrines_desc: "Dědictví doktrín jsou doktríny z období studené války, které stále mají znatelný vliv na moderní vojenské myšlení. Ač doktríny časem mění, minulost je hluboce zakořeněná v každé ozbrojené síle." # todo: NEW TRANSLATION
 combined_arms: "Kombinované zbraně" # todo: NEW TRANSLATION
 combined_arms_desc: "Doktrína kombinovaných zbraní volá po těsné integraci tanků, pěchoty, dělostřelectva a letecké podpory k dominanci nad protivníky a k využití každé složky podle jejích silných stránek." # todo: NEW TRANSLATION
 armoured_mass_assault: "Masivný obrněný útok" # todo: NEW TRANSLATION
 armoured_mass_assault_desc: "Kombinace tanků a obrněné pěchoty postupující s neúprosnou rychlostí a odhodláním umožňuje dosahovat a využívat průlomů v nepřátelské obraně." # todo: NEW TRANSLATION
 superior_firepower: "Klasická válka" # todo: NEW TRANSLATION
 superior_firepower_desc: "Soubor klasických přístupů k válčení se zaměřením na těžkou dělostřeleckou podporu, plánování a využití prostředků co nejefektivněji." # todo: NEW TRANSLATION
 infantry_mass_assault: "Pěchotní útok" # todo: NEW TRANSLATION
 infantry_mass_assault_desc: "Pěchota je páteří bojiště a zároveň relativně levná. Efektivní využití pěchoty byla klíčová taktika pro mnohé země s obrovskými zásobami mužstva a/nebo slabou průmyslovou základnou." # todo: NEW TRANSLATION
 early_guerilla_warfare: "Rané partyzánské taktiky" # todo: NEW TRANSLATION
 early_guerilla_warfare_desc: "Partyzánská válka usiluje o narušení vojenské převahy protivníka tím, že mu nedovolí přímé boje kromě několika oblastí, kde může být dosažena rovnost pomocí terénních výhod nebo zastrašování. Tento typ válčení také usiluje vystavit nepřítele neustálému opotřebení útoky na měkčí cíle." # todo: NEW TRANSLATION
 Node_Defense_Priority: "Priorita obrany uzlů" # todo: NEW TRANSLATION
 Node_Defense_Priority_desc: "Zaměření na obranu klíčových bodů na mapě a protiofenzivy na křídlech postupujícího nepřítele může poskytnout větší obranný efekt než vytváření dlouhé a tenké fronty." # todo: NEW TRANSLATION
 Batallion_Level_Support: "Podpora na úrovni praporu" # todo: NEW TRANSLATION
 Batallion_Level_Support_desc: "Podpůrné roty lze rozdělit na menší části, aby poskytovaly větší a flexibilnější podporu menším jednotkám." # todo: NEW TRANSLATION
 Squad_Level_Integration: "Podpora na úrovni družstva" # todo: NEW TRANSLATION
 Squad_Level_Integration_desc: "Podpůrné jednotky mohou poskytnout efektivní podporu i družstvům při správné organizaci a výcviku." # todo: NEW TRANSLATION
 Self_Sufficient_Organization: "Soběstačná organizace" # todo: NEW TRANSLATION
 Self_Sufficient_Organization_desc: "Bataliony by měly mít veškerou podporu potřebnou pro efektivní boj, proto je třeba zavést speciální strukturu a výcvik." # todo: NEW TRANSLATION
 Digital_Integration: "Digitální integrace" # todo: NEW TRANSLATION
 Digital_Integration_desc: "Tento koncept se soustředí na informační technologie a digitalizaci bojiště. Vyškolit a vycvičit vojáky a velitele s dovednostmi potřebnými k efektivnímu působení v tomto prostředí je výzva, kterou je nutné řešit, aby byla \"lidská\" složka této transformace účinná." # todo: NEW TRANSLATION
 Unit_Rotation: "Rotace jednotek" # todo: NEW TRANSLATION
 Unit_Rotation_desc: "Střídání jednotek v boji a mimo něj může pomoci vojákům zotavit se a udržet stálý tlak na nepřítele, aniž by se vyčerpali naši vlastní vojáci." # todo: NEW TRANSLATION
 Focused_Operations: "Zaměřené operace" # todo: NEW TRANSLATION
 Focused_Operations_desc: "Udržení jednotek zaměřených na jediný cíl nebo bod na frontě může pomoci dosáhnout průlomů a zatlačit nepřítele." # todo: NEW TRANSLATION
 Casualty_Retention: "Udržení personálu" # todo: NEW TRANSLATION
 Casualty_Retention_desc: "Lepší integrace lékařské podpory do jednotek sníží bojové ztráty a pomůže udržet veterány v boji." # todo: NEW TRANSLATION
 Battlespace: "Bojiště" # todo: NEW TRANSLATION
 Battlespace_desc: "Bojiště je speciální termín v rámci síťově centrického boje, který popisuje obvyklé pozemní bojiště doplněné o počítačové technologie a leteckou podporu." # todo: NEW TRANSLATION
 Air_Based_Sensors: "Vzdušné senzory" # todo: NEW TRANSLATION
 Air_Based_Sensors_desc: "Pokročilá fúze senzorů umožňuje jednotkám využít informace ze všech jejich vybavených senzorů k vytvoření jednotného integrovaného obrazu bojiště. Veškeré shromážděné informace jsou pak automaticky sdíleny s ostatními jednotkami a velitelskými a operačními centry na jejich síti pomocí nejmodernějších datalinků. Letecký průzkum a využití letadel jako datových uzlů pomáhá našim jednotkám vyhnout se nebezpečnému vystavení palbě nepřítele." # todo: NEW TRANSLATION
 Land_Based_Sensors: "Pozemní senzory" # todo: NEW TRANSLATION
 Land_Based_Sensors_desc: "Pokročilá fúze senzorů umožňuje jednotkám využít informace ze všech jejich vybavených senzorů k vytvoření jednotného integrovaného obrazu bojiště. Veškeré shromážděné informace jsou pak automaticky sdíleny s ostatními jednotkami a velitelskými a operačními centry na jejich síti pomocí nejmodernějších datalinků. Udržení uzlů vázaných na pozemní jednotky pomůže organizovat boj odolněji a efektivněji." # todo: NEW TRANSLATION
 Rapid_Movement: "Rychlý pohyb" # todo: NEW TRANSLATION
 Rapid_Movement_desc: "Důraz na rychlost a nepředvídatelné pohyby je zásadní při prolomení obranných linií nepřítele." # todo: NEW TRANSLATION
 Shock_Awe: "Kyber Šok a Úžas" # todo: NEW TRANSLATION
 Shock_Awe_desc: "Nový přístup k fenoménu šoku a úžasu, stejně jako nová vize předehry útoku, \"kybernetický\" šok a úžas usiluje o vyřazení nepřátelské infrastruktury, dodávek energie, ekonomiky a komunikací dříve, než padne první výstřel. Protivník by měl být v takovém zmatku a dezorientaci, že může pochybovat, zda se vůbec jedná o předehru útoku." # todo: NEW TRANSLATION
 Vertical_Integration: "Vertikální integrace" # todo: NEW TRANSLATION
 Vertical_Integration_desc: "Správné komunikační linie a organizace jednotek jsou klíčem k úspěchu operace." # todo: NEW TRANSLATION
 Flexible_Defense: "Flexibilní obrana" # todo: NEW TRANSLATION
 Flexible_Defense_desc: "Udržením obrany flexibilní a vázané na uzly je možné se vyhnout rozhodujícímu boji, pokud bude potřeba." # todo: NEW TRANSLATION
 Breakthrough_Priority_C: "Priorita průlomu" # todo: NEW TRANSLATION
 Breakthrough_Priority_C_desc: "Zaměření na prolomení nepřátelských linií je zásadní pro úspěch operace." # todo: NEW TRANSLATION
 Tactical_Destruction_C: "Taktické zničení" # todo: NEW TRANSLATION
 Tactical_Destruction_C_desc: "Taktické zničení nepřátelských sil je důležitější než vytváření malých děr v jejich obraně." # todo: NEW TRANSLATION
 High_Level_Decision_Making: "Rozhodování na vysoké úrovni" # todo: NEW TRANSLATION
 High_Level_Decision_Making_desc: "Rozhodování založené na strategickém přístupu vždy vede nakonec k lepším výsledkům." # todo: NEW TRANSLATION
 Strategic_Approach: "Strategický přístup" # todo: NEW TRANSLATION
 Strategic_Approach_desc: "Dělat rozhodnutí jak na úrovni operace, tak i kampaně je zásadní pro konečné vítězství. Každá akce musí mít místo v širším kontextu." # todo: NEW TRANSLATION
 Prearragned_Teams: "Předpřipravené bojové týmy" # todo: NEW TRANSLATION
 Prearragned_Teams_desc: "Předem sestavené týmy pro boj umožňují cvičit jednotky a řídit týmy jako celky na všech úrovních." # todo: NEW TRANSLATION
 Infiltration_Assault_C: "Infiltrační útok" # todo: NEW TRANSLATION
 Infiltration_Assault_C_desc: "Doktrína infiltračního útoku využívá noční infiltrace za nepřátelské opěrné body, aby umožnila překvapivé útoky na obvykle dobře bráněná stanoviště tím, že je odřízne od posil." # todo: NEW TRANSLATION
 Frontline_Assault_C: "Frontální útok" # todo: NEW TRANSLATION
 Frontline_Assault_C_desc: "Útok na širším frontu umožňuje vázat více nepřátelských jednotek a soustředit se na vybrané oblasti k dosažení požadovaného postupu." # todo: NEW TRANSLATION
 Urban_operations: "Městské operace" # todo: NEW TRANSLATION
 Urban_operations_desc: "Boj v městském prostředí může poskytnout slabší obranné síle nebo partyzánům určité výhody díky ztrátám způsobeným přepady. Útočící armáda musí častěji zohlednit tři rozměry, a tudíž vynaložit větší množství personálu, aby zabezpečila řadu budov a hromady sutin." # todo: NEW TRANSLATION
 Veteran_Control: "Povýšení veteránů" # todo: NEW TRANSLATION
 Veteran_Control_desc: "Povýšením veteránů můžeme zajistit, že nejnovější bojové taktiky a vize budou vždy v rukou našich důstojníků." # todo: NEW TRANSLATION
 Aggresive_Recon: "Agresivní průzkum" # todo: NEW TRANSLATION
 Aggresive_Recon_desc: "Průzkumné jednotky musí být schopny se účastnit boje. Navíc mohou oslepit naše nepřátele napadením jejich předních předpostů a hlídek." # todo: NEW TRANSLATION
 Armored_Infantry_Focus: "Důraz na obrněnou pěchotu" # todo: NEW TRANSLATION
 Armored_Infantry_Focus_desc: "Zaměřením se na naši obrněnou pěchotu, jejich výcvik, taktiku a vybavení, můžeme vyhrát většinu bitev." # todo: NEW TRANSLATION
 Close_Artillery_Integration: "Těsná integrace dělostřelectva" # todo: NEW TRANSLATION
 Close_Artillery_Integration_desc: "Umožněním naší pěchotě řídit dělostřeleckou palbu můžeme zajistit, že splní své úkoly." # todo: NEW TRANSLATION
 Tank_Standalone: "Samostatná tanková podpora" # todo: NEW TRANSLATION
 Tank_Standalone_desc: "Tanky jsou nejefektivnější, když působí jako jednotka; to nám umožní zničit jakékoli obrněné vozidlo a zároveň poskytnout dostatečnou podporu naší pěchotě." # todo: NEW TRANSLATION
 Squad_Specialization: "Specializace družstva" # todo: NEW TRANSLATION
 Squad_Specialization_desc: "Družstva a jejich části potřebují specializaci, aby dosáhly maximální efektivity v široké škále možných situací." # todo: NEW TRANSLATION
 AFV_support: "Podpora obrněných vozidel (AFV)" # todo: NEW TRANSLATION
 AFV_support_desc: "Transportéry (APC) a bojová vozidla pěchoty (IFV) musí poskytovat organickou palebnou podporu vyloženým jednotkám, a musí být zavedeny speciální taktiky a výcvik." # todo: NEW TRANSLATION
 Supression_Focus: "Zaměření na potlačení" # todo: NEW TRANSLATION
 Supression_Focus_desc: "Potlačení nepřátel je hlavní prioritou, protože umožňuje našim silám snadný postup a zabraňuje nepřátelským protiútokům." # todo: NEW TRANSLATION
 Advanced_SpecOps: "Pokročilé speciální operace" # todo: NEW TRANSLATION
 Advanced_SpecOps_desc: "Speciální síly jsou nejdůležitějším nástrojem v našich rukách; musíme zajistit, aby byl tento nástroj vždy připraven." # todo: NEW TRANSLATION
 Armored_Combat: "Obrněný boj" # todo: NEW TRANSLATION
 Armored_Combat_desc: "Důraz na obrněný boj, protože střety obrněných vozidel nejsou časté, ale musíme být připraveni." # todo: NEW TRANSLATION
 Hunt_And_Kill: "Hledat a zničit" # todo: NEW TRANSLATION
 Hunt_And_Kill_desc: "Naše tanky musí vyhledávat nepřátele a zároveň podporovat pěchotu; to umožní neutralizovat nepřátelské tankové síly a další AFV dříve, než se stanou problémem." # todo: NEW TRANSLATION
 Marine_Assault: "Zaměření na námořní pěchotu" # todo: NEW TRANSLATION
 Marine_Assault_desc: "Námořní pěchota je jádrem našich speciálních sil; lze ji použít pro námořní vylodění nebo jako elitní jednotky podle potřeby." # todo: NEW TRANSLATION
 Foot_infantry: "Pěchota" # todo: NEW TRANSLATION
 Foot_infantry_desc: "Taktiky pěchoty jsou důležité, protože pokud se situace zhorší, pěchota bude muset nést tíhu války." # todo: NEW TRANSLATION
 Tank_support: "Integrovaná tanková podpora" # todo: NEW TRANSLATION
 Tank_support_desc: "Pro maximální podporu musí být tanky integrovány přímo do čet a spolupracovat na úrovni družstev." # todo: NEW TRANSLATION
 Massed_Artillery: "Hromadné dělostřelectvo" # todo: NEW TRANSLATION
 Massed_Artillery_desc: "Použití velkého množství běžného dělostřelectva a raketového dělostřelectva koncentrovaně na frontě mělo za cíl prolomit a narušit jejich normální fungování. Používání dělostřelectva v takových počtech také snižovalo potřebu letecké podpory. Obrovské množství vedlo mnohé k tomu nazývat ruskou a sovětskou armádu \"dělostřelecká armáda s tanky\"." # todo: NEW TRANSLATION
 Mixed_Squads: "Smíšená družstva" # todo: NEW TRANSLATION
 Mixed_Squads_desc: "Smíšená bojová družstva nám umožní využít naše vybavení na maximum." # todo: NEW TRANSLATION
 AFV_Unit: "Oddělení jednotek obrněných vozidel (AFV)" # todo: NEW TRANSLATION
 AFV_Unit_desc: "Umožněním APC a IFV operovat jako jednotky po vyložení pěchoty můžeme dosáhnout vyššího bojového efektu." # todo: NEW TRANSLATION
 Manuever_Priority: "Priorita manévru" # todo: NEW TRANSLATION
 Manuever_Priority_desc: "Manévry a pohyb jsou klíčové v moderním boji a musíme to jasně sdělit našim jednotkám." # todo: NEW TRANSLATION
 First_Among_Equals: "První mezi rovnými" # todo: NEW TRANSLATION
 First_Among_Equals_desc: "Speciální síly jsou další součástí naší armády; můžeme je považovat za specializované jednotky, a proto vylepšovat různé oblasti naší armády." # todo: NEW TRANSLATION
 Armored_Breakthrough: "Obrněný průlom" # todo: NEW TRANSLATION
 Armored_Breakthrough_desc: "Průlomy by měly být dosaženy tanky a dalšími AFV; plýtvání pěchotou na to je zbytečné." # todo: NEW TRANSLATION
 Ambush_And_Destroy: "Přepad a zničení" # todo: NEW TRANSLATION
 Ambush_And_Destroy_desc: "Naše tanky by se měly soustředit na přepady, když neprorážejí nepřátelské linie nebo přímo neútočí na pozice; to umožní snížit ztráty a zničit nepřátelské tanky." # todo: NEW TRANSLATION
 Airborne_Assault: "Vzdušně-výsadkový útok" # todo: NEW TRANSLATION
 Airborne_Assault_desc: "Vzdušně výsadkové jednotky umožňují lepší boj ve hloubce, protože mohou lépe pomáhat při manévrech obkličování než jiné speciální síly." # todo: NEW TRANSLATION
 Horizontal_Integration: "Horizontální integrace" # todo: NEW TRANSLATION
 Horizontal_Integration_desc: "Horizontální spolupráce jednotek a čet je lepší než složité a rigidní hierarchie." # todo: NEW TRANSLATION
 Layered_Defense: "Vrstvená obrana" # todo: NEW TRANSLATION
 Layered_Defense_desc: "Vylepšený koncept obrany do hloubky; vrstvená obrana klade na útočníka úkol prorazit širokou škálu překážek pod nepřetržitou palbou." # todo: NEW TRANSLATION
 Breakthrough_Priority_D: "Priorita průlomu" # todo: NEW TRANSLATION
 Breakthrough_Priority_D_desc: "Zaměření na prolomení nepřátelských linií je zásadní pro úspěch operace." # todo: NEW TRANSLATION
 Tactical_Destruction_D: "Taktické zničení" # todo: NEW TRANSLATION
 Tactical_Destruction_D_desc: "Taktické zničení nepřátelských sil je důležitější než vytváření malých děr v jejich obraně." # todo: NEW TRANSLATION
 Low_Level_Decision_Making: "Rozhodování na nízké úrovni" # todo: NEW TRANSLATION
 Low_Level_Decision_Making_desc: "Přenesením každodenních a bojem souvisejících úkolů na nižší hodnosti můžeme získat flexibilnější a agilnější organizaci." # todo: NEW TRANSLATION
 Tactical_Approach: "Taktický přístup" # todo: NEW TRANSLATION
 Tactical_Approach_desc: "Je nejlepší držet plánování na taktickém stupni, aby se soustředilo na aktuální situaci, nikoli na to, co je na mapách." # todo: NEW TRANSLATION
 Ad_Hoc_Teams: "Ad-hoc týmy" # todo: NEW TRANSLATION
 Ad_Hoc_Teams_desc: "Umožněním našim jednotkám volit požadované složení na základě úkolu můžeme zajistit, že bojové týmy budou adaptivní a efektivní." # todo: NEW TRANSLATION
 Infiltration_Assault_D: "Infiltrační útok" # todo: NEW TRANSLATION
 Infiltration_Assault_D_desc: "Doktrína infiltračního útoku využívá noční infiltrace za nepřátelské opěrné body, aby umožnila překvapivé útoky na obvykle dobře bráněná stanoviště tím, že je odřízne od posil." # todo: NEW TRANSLATION
 Frontline_Assault_D: "Frontální útok" # todo: NEW TRANSLATION
 Frontline_Assault_D_desc: "Útok na širším frontu umožňuje vázat více nepřátelských jednotek a soustředit se na vybrané oblasti k dosažení požadovaného postupu." # todo: NEW TRANSLATION
 Pocket_Operations: "Operace obkličování" # todo: NEW TRANSLATION
 Pocket_Operations_desc: "Zaměření na vytváření a likvidaci kapes je způsob, jak přistupovat k modernímu boji." # todo: NEW TRANSLATION
 Veteran_Integration: "Integrace veteránů" # todo: NEW TRANSLATION
 Veteran_Integration_desc: "Udržením veteránů v jejich současných hodnostech zajistíme dobré předávání zkušeností mezi vojáky a týmy." # todo: NEW TRANSLATION
 Shrewd_Recon: "Prozíravý průzkum" # todo: NEW TRANSLATION
 Shrewd_Recon_desc: "Umožněním průzkumníkům soustředit se na samotný průzkum zajistíme nejlepší možné zpravodajské informace." # todo: NEW TRANSLATION
 Rapid_Strikes: "Rychlé údery" # todo: NEW TRANSLATION
 Rapid_Strikes_desc: "Dále se zaměřením na rychlost a mobilitu akcí se naše jednotky mohou pohybovat soustředěněji a rychleji, a tím omezit schopnost protivníků účinně reagovat." # todo: NEW TRANSLATION
 Deception_Operations: "Operace klamu" # todo: NEW TRANSLATION
 Deception_Operations_desc: "Tajné klamné operace zahrnují psychologické operace, informační válku, vizuální klam a jiné metody. Jako forma strategického využití informací nebo dezinformací se překrývá s psychologickým bojem. Nepřítel, který podlehne klamu, ztratí důvěru, když je odhalen, do té míry, že může váhat, když bude konfrontován s realitou." # todo: NEW TRANSLATION
 Concentration_of_Force: "Koncentrace síly" # todo: NEW TRANSLATION
 Concentration_of_Force_desc: "Musíme se soustředit na koncentrování vojenské síly tak, aby bylo možné vyvinout tak drtivou převahu proti části nepřátelské síly, že sama nerovnováha působí jako násobič síly ve prospěch soustředěných sil." # todo: NEW TRANSLATION
 Irregular_Assault: "Neregulérní útok" # todo: NEW TRANSLATION
 Irregular_Assault_desc: "Udržením útoků neregulérního rázu můžeme ovládat a manipulovat nepřítelem, nutit ho k přehánění a roztahování jeho zdrojů." # todo: NEW TRANSLATION
 Local_Unit_Networking: "Lokální propojení jednotek" # todo: NEW TRANSLATION
 Local_Unit_Networking_desc: "Udržením sítí lokálními zajistíme, že jednotky budou schopné spolupracovat i za velmi tvrdých podmínek a i když jsou vyšší důstojníci zraněni nebo nedostupní." # todo: NEW TRANSLATION
 Agile_Supplies: "Agilní zásobování" # todo: NEW TRANSLATION
 Agile_Supplies_desc: "Systém agilního zásobování a metody jeho získávání musí být jasně definovány, aby naše armáda měla střelivo a potraviny." # todo: NEW TRANSLATION
 Streamlined_lines: "Zjednodušené zásobování" # todo: NEW TRANSLATION
 Streamlined_lines_desc: "Zjednodušený a centralizovaný zásobovací systém je pro nás lepší díky zvýšené propustnosti." # todo: NEW TRANSLATION
 Dispersion_Tactics: "Taktiky rozptýlení" # todo: NEW TRANSLATION
 Dispersion_Tactics_desc: "Komplexní manévry k vyhnutí se nejsilnějším jednotkám nepřítele a obklíčení silně opevněných míst je těžké zvládnout, ale pomáhají snížit možné ztráty." # todo: NEW TRANSLATION
 Pocket_Defense: "Obrana obklíčených sil" # todo: NEW TRANSLATION
 Pocket_Defense_desc: "Ačkoli můžeme vytvořit vlastní kapsy, je pravděpodobné, že některé naše jednotky mohou dopadnout stejně; speciální taktiky a výcvik mohou prodloužit jejich boj, dokud nebudou uvolněny protiútokem." # todo: NEW TRANSLATION
 All_Network_Recon: "Průzkum napříč sítí" # todo: NEW TRANSLATION
 All_Network_Recon_desc: "Kombinací dat ze všech zdrojů je můžeme použít jako zdroj průzkumu, poskytující každé jednotce informace, které jí chybí." # todo: NEW TRANSLATION
 Special_Recon_Training: "Speciální průzkumný výcvik" # todo: NEW TRANSLATION
 Special_Recon_Training_desc: "Zaměřením na průzkumný výcvik pro menší konvenční armádní jednotky můžeme dosáhnout dobrých výsledků i bez specializovaných jednotek." # todo: NEW TRANSLATION
 Enveloping_Manuevers: "Obkličovací manévry" # todo: NEW TRANSLATION
 Enveloping_Manuevers_desc: "Obkličovací manévry nám umožňují obejít nepřátele a snadno vytvářet kapsy; klíčová je zde obrněná technika." # todo: NEW TRANSLATION
 Overwhelming_Force: "Drtivá převaha" # todo: NEW TRANSLATION
 Overwhelming_Force_desc: "Zaměřením se na rozhodující vítězství v klíčovém bodě můžeme přemoci celou brigádu nebo divizi tím, že zničíme menší část jednotky." # todo: NEW TRANSLATION
 TITLE_NETWORK: "Síťově centrické válčení" # todo: NEW TRANSLATION
 NETWORK_CENTRIC_WARFARE_TITLE: "Síťově centrické válčení usiluje o prolnutí všech aspektů války do sofistikovaných počítačových sítí, aby bylo možné převést informační nadřazenost do plnospektrální dominance." # todo: NEW TRANSLATION
 Network_Centric_Warfare: "Síťově centrické válčení" # todo: NEW TRANSLATION
 Network_Centric_Warfare_desc: "Síťově centrické válčení bylo v 90. letech průkopněno USA; zakládalo se na zavádění velení a řízení a inteligentních senzorů na stále nižších úrovních ozbrojených sil. To umožní zvýšené situační povědomí pro rozhodovatele i bojující síly, stejně jako rychlé hodnocení cílů za pomoci superpočítačů." # todo: NEW TRANSLATION
 TITLE_DECENTRALIZED: "Decentralizované válčení" # todo: NEW TRANSLATION
 DECENTRALIZED_WARFARE_TITLE: "Decentralizací velitelství a rozšířením informační války do všech aspektů společnosti lze odepřít nepříteli situační povědomí a získat místní operační výhody." # todo: NEW TRANSLATION
 Decentralized_Warfare: "Decentralizované válčení" # todo: NEW TRANSLATION
 Decentralized_Warfare_desc: "Decentralizované a asymetrické boje byly průkopnictvím Íránu a Ruska. Předpokládá konflikt proti síťově a technologicky vyspělejšímu protivníkovi, který může paralyzovat velení a řízení. Řešením bylo transformovat se na menší vojenské jednotky s nezávislým rozhodováním a velitelskými strukturami, aby zůstaly efektivní." # todo: NEW TRANSLATION
 TITLE_GUERILLA: "Partyzánské válčení" # todo: NEW TRANSLATION
 GUERILLA_WARFARE_TITLE: "Tím, že nepříteli odepřeme rozhodující bitvu a místo toho udeříme na jeho podpůrné struktury, bude nucen se rozptýlit do menších jednotek, které můžeme chytit nepřipravené. Rozmazáním hranic mezi bojovníkem a civilistou šíříme chaos a demoralizujeme nepřítele tak, aby přiznal porážku." # todo: NEW TRANSLATION
 Guerilla_Warfare: "Partyzánské válčení" # todo: NEW TRANSLATION
 Guerilla_Warfare_desc: "Široce používané nestátními aktéry, partyzánské válčení si klade za cíl narušit vojenskou nadřazenost protivníka tím, že mu odepře přímý boj mimo několik oblastí, kde lze dosáhnout parity díky terénu nebo přepadům. Nepřímá opatření jako psychologická válka se používají k postupnému oslabování stability protivníka a jeho vůle bojovat." # todo: NEW TRANSLATION
 Civilian_Infiltration: "Civilní infiltrace" # todo: NEW TRANSLATION
 Civilian_Infiltration_desc: "Jádrem každého úspěšného povstání je splynout s obecnou populací jak jako ochrana, tak jako zdroj náboru, aby jakýkoli cílený zásah proti povstání byl obtížný." # todo: NEW TRANSLATION
 Drug_Manufacture: "Výroba drog" # todo: NEW TRANSLATION
 Drug_Manufacture_desc: "Každé povstání potřebuje financování; kontrolou výroby a distribuce nelegálních drog lze získat značné příjmy." # todo: NEW TRANSLATION
 Ideological_Purity: "Ideologická čistota" # todo: NEW TRANSLATION
 Ideological_Purity_desc: "Odmítnutím možného příjmu z drog lze získat morální nadřazenost vůči protivníkovi. Organizace bude také chráněna před tím, že by její cíle byly zkorumpovány chamtivostí, čímž dosáhne ideologické čistoty nezbytné k vítězství." # todo: NEW TRANSLATION
 Social_Services: "Sociální služby" # todo: NEW TRANSLATION
 Social_Services_desc: "Využitím nedostatku státních služeb nebo vlastním narušením těchto služeb mohou sociální služby sloužit k upevnění loajality populace vůči nám." # todo: NEW TRANSLATION
 Human_Shield: "Lidský štít" # todo: NEW TRANSLATION
 Human_Shield_desc: "Díky loajalitě místních se můžeme chránit před masivním bombardováním protivníka tím, že sídlíme v těsné blízkosti civilistů. Pokud přesto dojde k bombardování, civilní oběti lze využít jako propagandu ke snížení podpory války protivníka." # todo: NEW TRANSLATION
 Youth_Indoctination: "Indoktrinace mládeže" # todo: NEW TRANSLATION
 Youth_Indoctination_desc: "Ovládnutím školství můžeme nastolit ideologickou indoktrinaci mládeže, abychom získali budoucí vojáky ochotné obětovat vše pro věc." # todo: NEW TRANSLATION
 Hit_and_Run_Tactics: "Taktika úder-útěk" # todo: NEW TRANSLATION
 Hit_and_Run_Tactics_desc: "Ofenzivní taktika úder-útěk usiluje donutit protivníka rozptýlit své síly geograficky, čímž se stávají pro nás snazšími cíli. Zároveň úspěšné operace zlepší náš obraz při minimalizaci ztrát." # todo: NEW TRANSLATION
 Prison_Raids: "Nájezdy na věznice" # todo: NEW TRANSLATION
 Prison_Raids_desc: "Napadením věznic a propuštěním vězňů získáme úrodnou půdu pro nábor, protože tito budou cítit vděčnost a pravděpodobně vezmou zbraně, jelikož nejsou schopni žít normální život." # todo: NEW TRANSLATION
 Urban_Focus: "Městské zaměření" # todo: NEW TRANSLATION
 Urban_Focus_desc: "Volbou specializace na městské operace můžeme učinit bojiště velmi nepořádným pro protivníka, zatímco pro nás to může být výhodnější." # todo: NEW TRANSLATION
 3D_Swarming: "3D rojování" # todo: NEW TRANSLATION
 3D_Swarming_desc: "Využitím městského prostředí ve svůj prospěch můžeme pohybovat se ve více úrovních budov a přistupovat k nepříteli shora i zdola, využívajíc více směrů ke koncentrování smrtonosné síly k prolomení nepřítele v sektoru." # todo: NEW TRANSLATION
 No_Surrender: "Žádná kapitulace" # todo: NEW TRANSLATION
 No_Surrender_desc: "Ubytováním v městském terénu se stáváme zranitelnými obklíčením. Nicméně bez zřejmého východu získávají naše síly vůli bojovat až do smrti." # todo: NEW TRANSLATION
 Rural_Focus: "Zaměření na venkov" # todo: NEW TRANSLATION
 Rural_Focus_desc: "Volbou specializace na venkovské operace můžeme získat sílu v zadních oblastech, kde je protivník nejslabší. Získáváme mobilitu a můžeme si dovolit ustoupit, pokud je to výhodné." # todo: NEW TRANSLATION
 Tactical_Retreats: "Taktické ústupy" # todo: NEW TRANSLATION
 Tactical_Retreats_desc: "Ústupem v příznivém okamžiku můžeme uchovat své síly a posílit jiné oblasti. Protože si nepřítel nemůže dovolit ochránit všechny znovudobyté oblasti dostatečně, můžeme se do většiny z nich později kdykoli vrátit. Tím, že odepřeme nepříteli jakékoli rozhodující vítězství, ho můžeme postupně opotřebovat." # todo: NEW TRANSLATION
 Covert_Relocation: "Tajné přesuny" # todo: NEW TRANSLATION
 Covert_Relocation_desc: "Díky strategické hloubce k přesunům sil a bez ohledu na naši vlastní územní celistvost můžeme tajně přesouvat síly tam, kde je nepřítel slabý, čímž získáme rozhodující výhody." # todo: NEW TRANSLATION
 Autonomus_Combat_Cells: "Autonomní bojové buňky" # todo: NEW TRANSLATION
 Autonomus_Combat_Cells_desc: "Decentralizací velitelství tak, aby velmi malé skupiny mohly operovat nezávisle, při současném zajištění, že žádná osoba či skupina nemůže identifikovat více jiných skupin, narušujeme nepřátelské zpravodajské shromažďování." # todo: NEW TRANSLATION
 Tunnel_Warfare: "Tunelová válka" # todo: NEW TRANSLATION
 Tunnel_Warfare_desc: "Budování rozsáhlých sítí podzemních tunelů umožňuje tajné doplňování zásob, přesuny sil a lepší obrany s možnostmi přepadení. V tunelových sítích nepřítel nemůže využít letectvo ani obrněné jednotky, čímž se vyrovnávají síly." # todo: NEW TRANSLATION
 Mimicking_operations_tactic: "Napodobovací operace" # todo: NEW TRANSLATION
 Mimicking_operations: "Napodobovací operace" # todo: NEW TRANSLATION
 Mimicking_operations_desc: "Napodobovací operace jsou nákladově efektivní způsob dosažení požadovaného operačního efektu pomocí nadřazených taktik klamu k využití možností maskování a skrytí." # todo: NEW TRANSLATION
 Rhizome_Manoeuver: "Rizomový manévr" # todo: NEW TRANSLATION
 Rhizome_Manoeuver_desc: "Taktika pro městské oblasti, rizomový manévr je v podstatě \"procházení zdmi\", chápající městské prostředí nikoli jako síť ulic, ale jako flexibilní médium, stále v pohybu. To umožňuje nepovšimnutý pohyb a nečekané útoky. Lze to dále vylepšit mimořádnou mobilitou speciálních jednotek vycvičených v parkouru." # todo: NEW TRANSLATION
 Light_Infantry_Focus: "Zaměření na lehkou pěchotu" # todo: NEW TRANSLATION
 Light_Infantry_Focus_desc: "Zaměření na lehkou pěchotu k provádění přepadů a útoků nám umožňuje rozšířit povstání a být zručnější v konvenčním boji nezbytném k plnému ovládnutí území." # todo: NEW TRANSLATION
 IED_and_Mine_Focus: "Zaměření na IED a miny" # todo: NEW TRANSLATION
 IED_and_Mine_Focus_desc: "Specializací na použití improvizovaných výbušných zařízení (IED) a pozemních min můžeme donutit protivníka pohybovat se velmi pomalu při jakékoli ofenzívě proti nám, čímž se stane předvídatelnějším a snáze se mu vyhneme. Psychologický dopad stálého opotřebení z IED na konvoje může také demoralizovat nepřítele." # todo: NEW TRANSLATION
 Cult_of_Martyrs: "Kult mučedníků" # todo: NEW TRANSLATION
 Cult_of_Martyrs_desc: "Oslava obětování životů pro věc proměňuje organizaci v náboženský rozměr, což je mocný ideologický nástroj k náboru dalších." # todo: NEW TRANSLATION
 Suicide_Bombings: "Sebevražedné bombové útoky" # todo: NEW TRANSLATION
 Suicide_Bombings_desc: "Jestliže jsou přesvědčení dostatečně silná, mohou být lidé přiměni dobrovolně vykonat konečnou oběť a vzít s sebou nepřítele do hrobu. Síla tohoto konceptu spočívá v tom, že dobrovolník nemusí být zvlášť vycvičen, aby byl účinný." # todo: NEW TRANSLATION
 Combat_Applications: "Bojové využití" # todo: NEW TRANSLATION
 Combat_Applications_desc: "Sebevražedné útoky, když jsou používány ve spojení s útoky lehké pěchoty, rozšíří zmatek a ochromí nepřítele – což nám umožní zasadit rozhodující údery." # todo: NEW TRANSLATION
 Lone_Wolf_Terrorism: "Terorismus osamělého vlka" # todo: NEW TRANSLATION
 Lone_Wolf_Terrorism_desc: "Propagandou můžeme povzbudit izolované jednotlivce k samostatným teroristickým útokům, obvykle proti civilním cílům. Cílem je šířit strach a chaos a měnit politickou scénu protivníka tímto strachem. To může vést protivníka k přehnaným odvetám, čímž se pohání cyklus násilí, na němž je naše podpora založena." # todo: NEW TRANSLATION
 Major_Terror_Attacks: "Velké teroristické útoky" # todo: NEW TRANSLATION
 Major_Terror_Attacks_desc: "Provedení dobře naplánovaných teroristických útoků proti symbolickým nebo vojenským cílům nám přinese pozornost světa, zvýší naši prestiž a posílí nábor. Čím spektakulárnější útok, tím lepší pro nás; můžeme si však také přivodit více nepřátel." # todo: NEW TRANSLATION
 Cyber_Propaganda: "Kyberpropaganda" # todo: NEW TRANSLATION
 Cyber_Propaganda_desc: "Přenesením boje do kyberprostoru můžeme manipulovat veřejnou diskuzí. Protivníci mohou být radikalizováni, čímž se mírní podporovatelé stanou loajálnějšími k naší věci. Kybernetické útoky a infiltrace populárních webů nám také pomohou šířit naši propagandu." # todo: NEW TRANSLATION
 ThreeD_Swarming: "3D rojování" # todo: NEW TRANSLATION
 ThreeD_Swarming_desc: "Třírozměrné rojování vnímá povahu městského boje jako mnohostranné zabíjecí zóny, kde vertikálně připravené bojové pozice spojují síly a vytvářejí útoky ze všech směrů současně. Kontrolováním přístupu nepřítele pomocí min a nástrah ho vábíme do jisté smrti, zatímco se pohybujeme tunelem z budovy do budovy, abychom zajistili flexibilitu." # todo: NEW TRANSLATION
 offensive_focus: "Zaměření na útočné kombinované síly" # todo: NEW TRANSLATION
 offensive_focus_desc: "Uznávající, že vzdušná nadvláda je klíčová pro útočné operace, jsou prioritizovány protivzdušné operace podporující pozemní jednotky na frontě." # todo: NEW TRANSLATION
 lr_maritime_strike: "Námořní úder na dlouhý dosah" # todo: NEW TRANSLATION
 lr_maritime_strike_desc: "Můžeme takticky nasadit pozemní bombardéry k útoku na válečné lodě na moři." # todo: NEW TRANSLATION
 rw_frontline_focus: "Zaměření vrtulníkových sil na frontu" # todo: NEW TRANSLATION
 rw_frontline_focus_desc: "Krátký dosah boje a nižší rychlosti ve srovnání s letadly s pevným křídlem činí vrtulníky méně vhodné pro hluboké údery. Proto jsou rozvíjeny taktiky pro maximalizaci jejich efektivity při poskytování přímé letecké podpory frontovým jednotkám." # todo: NEW TRANSLATION
 recon_strike_complex: "Komplex průzkumně-úderných operací" # todo: NEW TRANSLATION
 recon_strike_complex_desc: "Komplex průzkumných a úderných operací je koncepce vedení války spojující letecké a kosmické sledovací systémy s prostředky pro dálkové údery na úrovni velkých formací. To umožňuje ničení vysoce hodnotných cílů hluboko za frontou v téměř reálném čase." # todo: NEW TRANSLATION
 roaving_fighters: "Volně operující stíhačky" # todo: NEW TRANSLATION
 roaving_fighters_desc: "Odkrytí a zničení vzdušných průzkumných prostředků vyžaduje dobře vycvičené a zkušené piloty, kteří mají iniciativu při lovu svých cílů." # todo: NEW TRANSLATION
 pilot_adversarial_training_oi: "Adversární výcvik pilotů" # todo: NEW TRANSLATION
 pilot_adversarial_training_oi_desc: "Adversární výcvik pilotů je pokročilá forma výcviku navržená tak, aby simulovala letadla a taktiky pravděpodobných nepřátelských sil." # todo: NEW TRANSLATION
 aviation_fire_strike: "Letecký palebný úder" # todo: NEW TRANSLATION
 aviation_fire_strike_desc: "Letecký palebný úder je koncentrovaný první úder využívající všechny prostředky palebné síly, včetně raket, letadel a elektronických prostředků." # todo: NEW TRANSLATION
 alcm_raid_oi: "Útoky řízenými střelami odpalovanými ze vzduchu" # todo: NEW TRANSLATION
 alcm_raid_oi_desc: "Útoky řízenými střelami odpalovanými ze vzduchu znamenají rozsáhlé nasazení námořních útočných letadel odpalu­jících protilodní střely proti flotilám." # todo: NEW TRANSLATION
 jsead: "JSEAD" # todo: NEW TRANSLATION
 jsead_desc: "Společné operace potlačení protivzdušné obrany jsou vojenské akce k potlačení protivzdušné obrany nepřítele. Taktiky pro koordinované potlačení nebo zničení pozic SAM a AAA umožňují letcům provádět úkoly letecké podpory s nižším rizikem." # todo: NEW TRANSLATION
 jamming_package_escorts: "Eskorty s rušící výzbrojí" # todo: NEW TRANSLATION
 jamming_package_escorts_desc: "Speciální doprovodná letadla nesoucí výkonné rušicí přívěsy lépe zakryjí a ochrání naše letouny a úderné sestavy před odhalením nepřátelským radiolokačním systémem." # todo: NEW TRANSLATION
 barcap_flights: "BARCAP hlídky" # todo: NEW TRANSLATION
 barcap_flights_desc: "Stíhačky nadvlády vzduchu a víceúčelové stíhačky budou provádět letecké patroly, aby poskytly ochranné bariéry pro další bojové operace." # todo: NEW TRANSLATION
 c4istar: "C4ISTAR" # todo: NEW TRANSLATION
 c4istar_desc: "S využitím pokročilých letadel AWACS můžeme provádět sběr zpravodajských informací a operace velení a řízení – vše z jediného letadla." # todo: NEW TRANSLATION
 forward_air_controllers: "Přední letečtí naváděči" # todo: NEW TRANSLATION
 forward_air_controllers_desc: "Vyčlenění pozorovatelé na zemi i ve vzduchu budou vycvičeni tak, aby přesně naváděli útočná a CAS letadla." # todo: NEW TRANSLATION
 aerial_gunship_support: "Podpora palubních útočných letounů" # todo: NEW TRANSLATION
 aerial_gunship_support_desc: "Když bude nebe zajištěné, palubní útočná letadla vybavená těžkými zbraněmi budou schopna zasahovat pozemní cíle podle potřeby." # todo: NEW TRANSLATION
 t21st_century_modernization: "Modernizace 21. století" # todo: NEW TRANSLATION
 t21st_century_modernization_desc: "S postupem návrhu letadel v 21. století se musí letectvo modernizovat, aby zůstalo konkurenceschopné." # todo: NEW TRANSLATION
 concentrated_aircraft_design: "Zaměření na jednotný typ letadla" # todo: NEW TRANSLATION
 concentrated_aircraft_design_desc: "Zaměření na jediný návrh letadla nám umožní lépe školit piloty a vyrábět jeden typ letadla schopný plnit všechny mise." # todo: NEW TRANSLATION
 weapons_school: "Zbraňová škola" # todo: NEW TRANSLATION
 weapons_school_desc: "Specializované výcvikové programy naučí piloty používat pozemní útočné zbraně a umožní jim přenést tyto znalosti zpět do domovských eskader." # todo: NEW TRANSLATION
 expanded_combat_tactics: "Rozšířené bojové taktiky" # todo: NEW TRANSLATION
 expanded_combat_tactics_desc: "Dovolíme‑li pilotům experimentovat a létat ve všech typech misí, budou schopni vyvinout mnohem pokročilejší taktiky a techniky." # todo: NEW TRANSLATION
 top_gun_and_red_flag: "Top Gun & Red Flag" # todo: NEW TRANSLATION
 top_gun_and_red_flag_desc: "Tím, že dáme pilotům jejich prvních 10 misí ve výcviku a lepší výcvik vzdušného boje, budou lépe připraveni na moderní letecký boj." # todo: NEW TRANSLATION
 multi_mission_capabilities: "Víceúčelové schopnosti" # todo: NEW TRANSLATION
 multi_mission_capabilities_desc: "Tím, že naše letadla učiníme schopná plnit všechny mise stejně dobře, budou naši piloti efektivnější a lépe připraveni pro operace." # todo: NEW TRANSLATION
 dispersed_aircraft_design: "Specializované návrhy letadel" # todo: NEW TRANSLATION
 dispersed_aircraft_design_desc: "Specializací návrhů letadel budeme schopni vytvořit elitní stroje přizpůsobené rolím, které plní." # todo: NEW TRANSLATION
 dedicated_escort_fighters: "Vyhrazené doprovodné stíhačky" # todo: NEW TRANSLATION
 dedicated_escort_fighters_desc: "Stíhačky pro nadvládu ve vzduchu budou používány k doprovodu útočných strojů k jejich cílům." # todo: NEW TRANSLATION
 standoff_strike_munitions: "Munice pro údery z odstupu" # todo: NEW TRANSLATION
 standoff_strike_munitions_desc: "Používáním munice pro údery z odstupu umožníme našim útočným letadlům provádět nebezpečnější nálety, aniž by vstupovala do dosahu protivzdušných zbraní nepřítele." # todo: NEW TRANSLATION
 extended_killbox_coordination: "Rozšířená koordinace killboxů" # todo: NEW TRANSLATION
 extended_killbox_coordination_desc: "Lepším využitím konceptu killboxů budou CAS a útočná letadla schopna lépe koordinovat své úsilí při zásahu cíle." # todo: NEW TRANSLATION
 improved_gunship_ordinance: "Vylepšená výzbroj gunshipů" # todo: NEW TRANSLATION
 improved_gunship_ordinance_desc: "Palubní útočná letadla budou vybavena lepší municí a zbraněmi, aby byla v boji účinnější." # todo: NEW TRANSLATION
 dynamic_strike_packages: "Dynamické úderné sestavy" # todo: NEW TRANSLATION
 dynamic_strike_packages_desc: "Flexibilita v návrhu úderných sestav nám umožní provádět širší spektrum misí." # todo: NEW TRANSLATION
 data_linked_close_air_support: "Datově propojená blízká letecká podpora" # todo: NEW TRANSLATION
 data_linked_close_air_support_desc: "S využitím datových spojení budou naše letadla pro blízkou leteckou podporu schopna sdílet informace o cílech a maximalizovat poškození nepřátelských cílů." # todo: NEW TRANSLATION
 dedicated_escorts_dedicated_strikers: "Vyhrazené doprovody, vyhrazené útočné stroje" # todo: NEW TRANSLATION
 dedicated_escorts_dedicated_strikers_desc: "Rozdílem mezi doprovodnými a útočnými letadly získají piloti jasně definované úkoly a během operací budou plnit jen tu svou roli." # todo: NEW TRANSLATION
 precision_strike_packages: "Přesné úderné sestavy" # todo: NEW TRANSLATION
 precision_strike_packages_desc: "S přesností na několik metrů nám přesné údery umožní zasáhnout konkrétní cíl a opustit prostor bez poškození ostatních objektů." # todo: NEW TRANSLATION
 Cat_battlefield_support_tree: "Podpora bojiště" # todo: NEW TRANSLATION
 strategic_industry_targets: "Cíle strategického průmyslu" # todo: NEW TRANSLATION
 strategic_industry_targets_desc: "Zaměřením se na zdroje nepřítele a zásahy do jejich výroby naše letectvo odepře nepříteli schopnost nahrazovat ztráty vybavení." # todo: NEW TRANSLATION
 offensive_counter_air: "Ofenzivní protiletecké operace" # todo: NEW TRANSLATION
 offensive_counter_air_desc: "Vyčleněním stíhaček k ničení nepřátelské letecké síly začneme zabezpečovat nebe a umožníme další údery proti cílům nepřítele." # todo: NEW TRANSLATION
 total_air_superiority: "Totální nadvláda ve vzduchu" # todo: NEW TRANSLATION
 total_air_superiority_desc: "Usilování o totální nadvládu ve vzduchu nám umožní provádět další pozemní a vzdušné operace bez omezení nepřátelskými letadly." # todo: NEW TRANSLATION
 dead_missions: "Mise DEAD" # todo: NEW TRANSLATION
 dead_missions_desc: "Útočná letadla budou provádět mise cílené přímo proti protivzdušné obraně (AA), tyto systémy ničit a umožnit tak další mise bez hrozby SAM nebo AAA." # todo: NEW TRANSLATION
 escorted_bomber_flights: "Doprovázené bombardovací lety" # todo: NEW TRANSLATION
 escorted_bomber_flights_desc: "Používáním stíhaček k ochraně bombardérů snížíme ztráty bombardérů a dáme jim více času zasáhnout cíle." # todo: NEW TRANSLATION
 fighter_sweeps: "Stíhací průlety" # todo: NEW TRANSLATION
 fighter_sweeps_desc: "Než nasadíme bombardéry, naše stíhačky pročistí nebe, aby jim zajistily volnou cestu k cílům." # todo: NEW TRANSLATION
 high_altitude_fighter_escorts: "Doprovodné stíhačky ve velkých výškách" # todo: NEW TRANSLATION
 high_altitude_fighter_escorts_desc: "Když budou stíhačky operovat stejně vysoko jako naše bombardéry, i nepřátelští vysokovýškoví stíhači budou muset s námi bojovat, aby zasáhli bombardéry." # todo: NEW TRANSLATION
 strike_fighter_dominance: "Převaha útočných stíhaček" # todo: NEW TRANSLATION
 strike_fighter_dominance_desc: "Útočné stíhačky budou klíčové pro mise na území nepřítele. Nepřítel nás nemůže porazit, pokud nás nedokáže dostihnout." # todo: NEW TRANSLATION
 close_strike_operations: "Těsné údery" # todo: NEW TRANSLATION
 close_strike_operations_desc: "Provádění misí těsného úderu umožní nasadit naše stíhačky i v nejbližších bojových situacích." # todo: NEW TRANSLATION
 high_efficiency_fighter_flights: "Vysoká efektivita letů stíhaček" # todo: NEW TRANSLATION
 high_efficiency_fighter_flights_desc: "Díky výcviku zaměřenému na rychlé obrátky a výměny posádek dosáhneme maximální efektivity provozu stíhaček." # todo: NEW TRANSLATION
 bomber_upgrade_series: "Série vylepšení bombardérů" # todo: NEW TRANSLATION
 bomber_upgrade_series_desc: "S takovým zaměřením na bombardovací sestavy potřebují naše bombardéry rozsáhlou sérii vylepšení, aby byly efektivnější." # todo: NEW TRANSLATION
 extended_maritime_patrols: "Prodloužené námořní hlídky" # todo: NEW TRANSLATION
 extended_maritime_patrols_desc: "Dáním více paliva a výzbroje námořním hlídkovým letadlům lépe ochráníme naši lodní dopravu a pobřeží." # todo: NEW TRANSLATION
 massed_alcm_strikes: "Hromadné údery ALCM" # todo: NEW TRANSLATION
 massed_alcm_strikes_desc: "Použitím bombardérů jako odpalovacích platforem můžeme zahlcovat nepřátelskou protivzdušnou obranu masou dálkových řízených střel." # todo: NEW TRANSLATION
 alls_quiet_above: "Na obloze klid" # todo: NEW TRANSLATION
 alls_quiet_above_desc: "Létáním ve velkých výškách a s použitím nenápadných letadel budou naše bombardéry schopny vplížit se dovnitř a pryč dříve, než budou zjištěny." # todo: NEW TRANSLATION
 carpet_bombing: "Plošné bombardování" # todo: NEW TRANSLATION
 carpet_bombing_desc: "Naplňováním pumovnic obrovskými náložemi výbušnin naše bombardéry srovnají s povrchem celé města." # todo: NEW TRANSLATION
 firebombing: "Požární bombardování" # todo: NEW TRANSLATION
 firebombing_desc: "Opírajíc se o požáry v měřítku, naše kampaně požárního bombardování spálí nepřátelský průmysl a města na popel." # todo: NEW TRANSLATION
 deny_the_seas: "Uzavřít moře" # todo: NEW TRANSLATION
 deny_the_seas_desc: "Uzavřením námořních cest pro nepřátelské námořní operace ochráníme pobřeží a zajistíme bezpečnost naší lodní dopravy." # todo: NEW TRANSLATION
 anti_shipping_operations: "Operace proti námořní dopravě" # todo: NEW TRANSLATION
 anti_shipping_operations_desc: "Zaměřování se na nepřátelské lodě a námořní dopravu nám umožní zničit jejich schopnost útočit na nás a zásobovat svou válečnou mašinerii." # todo: NEW TRANSLATION
 hammer_round_the_clock: "Údery nepřetržitě" # todo: NEW TRANSLATION
 hammer_round_the_clock_desc: "Nepřetržité bombardování 24/7/365 nám umožní nedat nepříteli žádný klid bez ohledu na čas či počasí." # todo: NEW TRANSLATION
 defense_of_the_homeland: "Obrana vlasti" # todo: NEW TRANSLATION
 defense_of_the_homeland_desc: "Úkolem letectva je udržet naše nebe v bezpečí a chránit naše obyvatele a jednotky před nepřátelskými operacemi." # todo: NEW TRANSLATION
 reduced_supply_demands: "Snížené nároky na zásobování" # todo: NEW TRANSLATION
 reduced_supply_demands_desc: "Vyráběním efektivních letadel a dobrým výcvikem posádek minimalizujeme potřebu zásobování letectva." # todo: NEW TRANSLATION
 dedicated_air_force_manufacturing: "Vyhrazená výroba pro letectvo" # todo: NEW TRANSLATION
 dedicated_air_force_manufacturing_desc: "Se silami letectva přímo řídícími své výrobní potřeby budou schopny nejlépe kontrolovat a řídit návrh a výrobu letadel." # todo: NEW TRANSLATION
 fighter_top_cover: "Horní krytí stíhaček" # todo: NEW TRANSLATION
 fighter_top_cover_desc: "Naše stíhačky mají jediný účel: zamezit nepřátelským bombardérům zasahovat naše jednotky a průmysl." # todo: NEW TRANSLATION
 simplified_aircraft_designs: "Zjednodušené návrhy letadel" # todo: NEW TRANSLATION
 simplified_aircraft_designs_desc: "Zjednodušením konstrukce letadel můžeme rychle školit nové piloty a pomoci jim získat zkušenosti." # todo: NEW TRANSLATION

 module_heavy_frigate_upgrade_package: "Balíček vylepšení na těžkou fregatu" # todo: NEW TRANSLATION
 module_heavy_frigate_upgrade_package_desc: "Ačkoliv dokážeme stavět fregaty, u těžších tříd lodí jsme v patové situaci. Připravit se na těžší lodě, jako jsou torpédoborce, by si vyžádalo roky materiálu a investic. Můžeme však naše fregaty vylepšit, aby byly konkurenceschopnější vůči těžším lodím, a přebudovat je a zesílit do nové třídy \"Těžká fregata\".\n\n" # todo: NEW TRANSLATION
 mtgnavalfolder: "Námořní technologie" # todo: NEW TRANSLATION
 mtgnavalfolder_desc: "Zahrnuje všechny druhy technologií týkajících se našich lodí a plavidel na mořích a podél pobřeží." # todo: NEW TRANSLATION
 NAVAL_TITLE_CORVETTE: "KORVETY" # todo: NEW TRANSLATION
 NAVAL_TITLE_CORVETTE_DESC: "Nejmenší třída plavidel považovaná za válečnou loď, korvety obvykle nejsou součástí ‚blue water‘ námořnictva. Tyto malé a rychlé lodě jsou obvykle vyzbrojeny různorodými zbraněmi, což jim umožňuje plnit řadu úkolů. Mnoho zemí může provozovat korvety díky jejich dostupnosti pro malá a střední námořnictva. Obvykle se používají pro: obranu pobřeží a hlídkování, vyhledávání mín, protiponorkové operace, protiletadlové akce, protilodní boj a v moderní době také útočné operace proti pozemním cílům." # todo: NEW TRANSLATION
 NAVAL_TITLE_FRIGATE: "FREGATY" # todo: NEW TRANSLATION
 NAVAL_TITLE_FRIGATE_DESC: "Fregaty tvoří jádro mnoha moderních námořnictev a mohou být nasazeny jako součást ‚blue water‘ sil. Mají delší dosah a jsou větší ve srovnání s korvetami. Ačkoliv jsou nejčastěji používány jako platforma pro obranu svazů, mohou plnit poměrně rozsáhlé spektrum úloh v rámci flotily a mohou být přizpůsobeny tak, aby vyhověly požadavkům různých rolí a situací (včetně více útočných úkolů). Obvykle se používají pro: obranu svazu, protiponorkové operace, protiletadlové úkoly a hlídkování námořních konvojů." # todo: NEW TRANSLATION
 NAVAL_TITLE_MISSILE_DESTROYERS: "RAKETOVÉ TORPÉDOBORCE" # todo: NEW TRANSLATION
 NAVAL_TITLE_MISSILE_DESTROYERS_DESC: "Určeny k doprovodu větších plavidel ve svazu, konvoji či skupině, tyto rychlé, manévrovací a dlouhodobě vytrvalé válečné lodě jsou stejně schopny nezávislé operace. Pozdější verze, nesoucí široké a smrtící spektrum řízených střel, křižujících střel a dalších zbraní, jsou skutečně vícemisijní válečné lodě. Mají vyšší tonáž a jsou více útočné a ničivé v palebné síle než fregata nebo korveta. Obvykle se používají pro: obranu svazu, útočné úkoly, protiletadlové, protilodní, protiponorkové a také pro pozemní útoky, v závislosti na výzbroji." # todo: NEW TRANSLATION
 NAVAL_TITLE_MISSILE_CRUISERS: "RAKETOVÉ KŘIŽNÍKY" # todo: NEW TRANSLATION
 NAVAL_TITLE_MISSILE_CRUISERS_DESC: "Typicky největší útočné lodě v moderní flotile (kromě letadlových lodí a amfibických útočných plavidel) — tyto silné jednotky dokáží pokrýt oceány a moře po celém světě. Historicky orientované na vzdušnou obranu (zatímco torpédoborce se věnovaly boji na hladině), moderní křižníky disponují neuvěřitelným arzenálem zbraní — větším než jakákoli jiná bojová loď. Křižníky mohou sloužit jako základ celé bitevní skupiny díky velké kapacitě senzorů a systémů řízení boje. Obvykle se používají pro: velení a řízení, protiletadlové úkoly, protilodní a útoky na pozemní cíle." # todo: NEW TRANSLATION
 NAVAL_TITLE_HELICOPTER_CARRIER: "HELIKOPTÉROVÉ NOSIČE" # todo: NEW TRANSLATION
 NAVAL_TITLE_HELICOPTER_CARRIER_DESC: "Podobné letadlovým lodím, tyto víceúčelové amfibické útočné lodě poskytují velkou útočnou sílu za mnohem nižší náklady, jak při výrobě, tak v personálu. Dokáží provozovat vrtulníky, STOVL (Short Take-Off and Vertical Landing) pevná křídla i mariňácké přistávací čluny; mnoho z nich má také well deck — umožňující rychlé amfibické vylodění na nepřátelských pozicích. Tyto lodě poskytují obrovskou podpůrnou výhodu při jakýchkoli amfibických vyloděních. Obvykle se používají pro: velení a řízení, protiponorkové operace, boj na hladině, vzdušný boj (je-li vybaveno pevnými křídly), ostřelování pobřeží a podporu vylodění." # todo: NEW TRANSLATION
 NAVAL_TITLE_DIESEL_ATTACK_SUBMARINE: "DIESELOVÉ ÚTOČNÉ PONORKY" # todo: NEW TRANSLATION
 NAVAL_TITLE_DIESEL_ATTACK_SUBMARINE_DESC: "Tiché zabijáci světových oceánů — tato podmořská válečná platforma kombinuje řadu užitečných schopností, včetně utajení, sběru zpravodajských informací a zbraňových systémů. Navrženy pro široké spektrum operací na otevřeném moři i v pobřežních vodách, tyto specializované síly pro omezování přístupu jsou oporou každého námořnictva." # todo: NEW TRANSLATION
 NAVAL_TITLE_ATTACK_SUBMARINE: "JADERNÉ ÚTOČNÉ PONORKY" # todo: NEW TRANSLATION
 NAVAL_TITLE_ATTACK_SUBMARINE_DESC: "Tiché zabijáci světových oceánů — tato podmořská válečná platforma kombinuje řadu užitečných schopností, včetně utajení, sběru zpravodajských informací a zbraňových systémů. Navrženy pro široké spektrum operací na otevřeném moři i v pobřežních vodách, tyto specializované síly pro omezování přístupu jsou oporou každého námořnictva." # todo: NEW TRANSLATION
 NAVAL_TITLE_MISSILE_SUBMARINE: "RAKETOVÉ PONORKY" # todo: NEW TRANSLATION
 NAVAL_TITLE_MISSILE_SUBMARINE_DESC: "Tiché zabijáci světových oceánů — tato podmořská válečná platforma kombinuje řadu užitečných schopností, včetně utajení, sběru zpravodajských informací a zbraňových systémů. Navrženy pro široké spektrum operací na otevřeném moři i v pobřežních vodách, tyto specializované síly pro omezování přístupu jsou oporou každého námořnictva." # todo: NEW TRANSLATION
 NAVAL_TITLE_CV: "LETADLOVÉ LODĚ" # todo: NEW TRANSLATION
 NAVAL_TITLE_CV_DESC: "Tyto plovoucí letecké základny jsou vrcholem námořní síly, schopné zasahovat do oceánů po celém světě a promítat moc země po celém globu. Označují krev a poklad silného státu, tyto nesmírně cenné prostředky musí být chráněny za každou cenu. Díky rozsahu vyžadují skutečnou „oceánskou“ údernou skupinu, aby mohly plně využít své operativní schopnosti na moři. Každá země nasazující plně operativní údernou skupinu kolem letadlové lodě může být právem hrdá na to, co její námořnictvo představuje, a na děsivou sílu, kterou ovládá. Obvykle se používají pro: projekci moci daleko a široko, vzdušné operace, povrchové operace a amfibní operace." # todo: NEW TRANSLATION
 NAVAL_TITLE_MTG_CORVETTES: "KORVETY" # todo: NEW TRANSLATION
 NAVAL_TITLE_MTG_CORVETTES_DESC: "Nejmenší třída plavidel považovaných za válečné lodě, korvety obvykle nejsou součástí ‚oceánských‘ námořnictv. Tyto malé a rychlé lodě jsou obvykle vyzbrojeny rozmanitou sadou zbraní, což jim umožňuje plnit řadu úkolů. Mnoho zemí si může dovolit korvety díky jejich cenové dostupnosti pro malé a střední námořnictva. Obvykle se používají pro: pobřežní obranu a dohled, odminování, protiponorkové, protiletadlové, protizemní útoky a v moderní době i pozemní útoky." # todo: NEW TRANSLATION
 NAVAL_TITLE_MTG_FRIGATES: "FRIGATY" # todo: NEW TRANSLATION
 NAVAL_TITLE_MTG_FRIGATES_DESC: "Tvoří jádro mnoha moderních námořnictv, fregaty lze používat jako součást ‚oceánských‘ sil. Mají prodloužený dosah a jsou větší než třída korvet. Ačkoliv jsou nejčastěji používány jako platforma pro obranu svazů, mohou plnit poměrně rozsáhlou škálu rolí v rámci svazu a lze je přizpůsobit požadavkům mnoha různých úkolů a situací (včetně více útočně orientovaných úkolů). Obvykle se používají pro: obranu svazu, protiponorkové operace, protiletadlové operace a eskortu konvojů." # todo: NEW TRANSLATION
 NAVAL_TITLE_MTG_DESTROYERS: "DESTROYERY" # todo: NEW TRANSLATION
 NAVAL_TITLE_MTG_DESTROYERS_DESC: "Určeny k eskortě větších plavidel ve svazu, konvoji nebo úderné skupině, tyto rychlé, obratné a dlouhodobě vytrvalé válečné lodě jsou stejně schopné nezávislé činnosti. Pozdější iterace, nesoucí široký a smrtící arzenál řízených střel, křižujících střel a dalších zbraní, jsou skutečně víceúčelové válečné lodě. Jsou těžší v tonáži a mají více útočné a ničivé palebné síly než fregata nebo korveta. Obvykle se používají pro: obranu svazu, útočné úkoly, protiletadlové, protizemní, protiponorkové a také pozemní útoky v závislosti na výzbroji." # todo: NEW TRANSLATION
 NAVAL_TITLE_MTG_STEALTH_DESTROYERS: "ŠTĚTÍ DESTROYERY" # todo: NEW TRANSLATION
 NAVAL_TITLE_MTG_STEALTH_DESTROYERS_DESC: "Změny v moderních technologiích válčení přiměly pokročilejší flotily hledat nové odpovědi pro přežití ve svých silách. Stealth destroyery se staly předmětem zvýšeného zájmu. Skrytí před pokročilými nepřátelskými senzory a radary znamená, že tyto mocné zbraně mohou udeřit blíže, rychleji a s vyšší smrtností, s přidaným bonusem zvýšené přeživatelnosti v moderních konfliktech." # todo: NEW TRANSLATION
 NAVAL_TITLE_MTG_CRUISERS: "KŘÍŽNÍKY" # todo: NEW TRANSLATION
 NAVAL_TITLE_MTG_CRUISERS_DESC: "Obvykle největší útočné lodě v moderní flotile (kromě letadlových lodí a amfibních útočných lodí), tyto silné prostředky mohou pokrýt oceány a moře po celém světě. Historicky zaměřené na leteckou obranu (zatímco destroyery měly na starosti povrchové válčení), moderní křižníky disponují neuvěřitelným arzenálem zbraní – větším než jakákoliv jiná bojová loď. Křižníky lze použít jako základ celé úderné skupiny, s velkou kapacitou pro senzory a systémy řízení boje. Obvykle se používají pro: velení a řízení, protiletadlové, protizemní a pozemní útoky." # todo: NEW TRANSLATION
 NAVAL_TITLE_MTG_HELI_OPERATORS: "LODNĚ PRO VRTULNÍKY" # todo: NEW TRANSLATION
 NAVAL_TITLE_MTG_HELI_OPERATORS_DESC: "Podobné letadlovým lodím, tyto víceúčelové amfibní útočné lodě poskytují silný úder za mnohem menší náklady jak ve výrobě, tak i v personálu. Schopné provozovat vrtulníky, STOVL (krátký vzlet a vertikální přistání) pevná křídla i mariňácké útočné čluny, mnoho z nich má také well-deck – umožňující rychlé amfibní útoky na nepřátelské pozice. Tyto lodě poskytují obrovský podpůrný bonus při libovolných amfibních vyloděních. Obvykle se používají pro: velení a řízení, protiponorkové operace, povrchové válčení, letecké válčení (pokud jsou vybaveny pevnými křídly), ostřelování pobřeží a podporu amfibních vylodění." # todo: NEW TRANSLATION
 NAVAL_TITLE_MTG_CARRIERS: "LETADLOVÉ LODĚ" # todo: NEW TRANSLATION
 NAVAL_TITLE_MTG_CARRIERS_DESC: "Tyto plovoucí letecké základny jsou vrcholem námořní síly, schopné zasahovat do oceánů po celém světě a promítat moc země po celém globu. Označují krev a poklad silného státu, tyto nesmírně cenné prostředky musí být chráněny za každou cenu. Díky rozsahu vyžadují skutečnou „oceánskou“ údernou skupinu, aby mohly plně využít své operativní schopnosti na moři. Každá země nasazující plně operativní údernou skupinu kolem letadlové lodě může být právem hrdá na to, co její námořnictvo představuje, a na děsivou sílu, kterou ovládá. Obvykle se používají pro: projekci moci daleko a široko, vzdušné operace, povrchové operace a amfibní operace." # todo: NEW TRANSLATION
 NAVAL_TITLE_MTG_ATTACK_SUBMARINES: "ÚTOKOVÉ PONORKY" # todo: NEW TRANSLATION
 NAVAL_TITLE_MTG_ATTACK_SUBMARINES_DESC: "Tiché zabijáci světových oceánů, tyto podmořské bojové platformy zahrnují řadu užitečných schopností, včetně stealth, sběru zpravodajských informací a zbraňových systémů. Útočné ponorky jsou specializovány na zapojení nepřátelských ponorek a lodí na kratší vzdálenosti než jejich větší protějšky." # todo: NEW TRANSLATION
 NAVAL_TITLE_MTG_MISSILE_SUBMARINES: "Raketové ponorky" # todo: NEW TRANSLATION
 NAVAL_TITLE_MTG_MISSILE_SUBMARINES_DESC: "Tiché zabijáci světových oceánů, tyto podmořské bojové platformy zahrnují řadu užitečných schopností, včetně stealth, sběru zpravodajských informací a zbraňových systémů. Raketové ponorky jsou navrženy s mnohem většími schopnostmi než útočné ponorky." # todo: NEW TRANSLATION

  air_defense_non_got_desc: "Protivzdušná obrana zahrnuje pozemní, ponorkové (odpalované z ponorek) a letecké zbraňové systémy, včetně senzorů, systémů velení a řízení a pasivních ochranných opatření."
  sam_missile_equipment: "Protiletadlové řízené střely"
  sam_missile_equipment_desc: "Protiletadlová řízená střela (SAM) je zbraň určená k ničení letadel, vrtulníků a dalších vzdušných či balistických cílů."
  sam_missile_equipment_1: "SAM 1965"

  specialized_officers: "Specializace důstojníků" # todo: NEW TRANSLATION
  specialized_officers_desc: "Směřováním našich důstojníků k výběru specializací a zaměření jejich výcviku získáme vysoce kvalitní důstojníky, kteří budou připraveni plnit své specializované role co nejlépe." # todo: NEW TRANSLATION
  generalized_officers: "Generalizace důstojníků" # todo: NEW TRANSLATION
  generalized_officers_desc: "Zajištěním rozmanitého vzdělání a zkušeností našich důstojníků budeme moci přiřadit jakéhokoli důstojníka k jakékoli úkolu a mít je připravené plnit danou roli." # todo: NEW TRANSLATION
  comdoc: "Doktrína boje" # todo: NEW TRANSLATION

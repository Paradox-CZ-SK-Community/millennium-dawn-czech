  SOV_module_esm_1: "'Vympel-R2' with\nPK-16 / PK-10" # todo: NEW TRANSLATION
  SOV_module_esm_1_desc: "Elektronický radar elektronického boje 'Vympel-R2' je navržen k detekci vyzařování z provozních lodních a vzdušných radarů, stejně jako z naváděcích hlav raket a vytvářet aktivní rušení pro ně.\nPK-16/PK-10 jsou sovětské palubní systémy elektronického rušení pro nastavení pasivního rušení (dipólové reflektory a falešné tepelné cíle)." # todo: NEW TRANSLATION
  SOV_module_esm_2: "MP-401S 'Start-S'\nwith PK-10 / PK-2" # todo: NEW TRANSLATION
  SOV_module_esm_2_desc: "MP-401S 'Start-S' cílovací a rušičkový komplex je navržen k potlačení radarů detekce zbraní a řízení, stejně jako radarů protiletadlových raket.\nPK-2/PK-10 jsou sovětské palubní systémy elektronického rušení pro nastavení pasivního rušení (dipólové reflektory a falešné tepelné cíle)." # todo: NEW TRANSLATION
  SOV_module_esm_3: "TK-25E\nwith PK-10 / PK-2" # todo: NEW TRANSLATION
  SOV_module_esm_3_desc: "TK-25E je navrženo k zachycení vyzařování z radarových stanic pro detekci a řízení letadlových a lodních zbraní, radarových hlav navádění anti-ship raket, automaticky analyzovat radiaci, určit nejnebezpečnější směry útoku lodi a vytvářet rušení v nebezpečných směrech.\nPK-2/PK-10 jsou sovětské palubní systémy elektronického rušení pro nastavení pasivního rušení (dipólové reflektory a falešné tepelné cíle)." # todo: NEW TRANSLATION
  SOV_module_chain_gun: "1x2 25mm 2M-3M" # todo: NEW TRANSLATION
  SOV_module_chain_gun_desc: "2M-3 je sovětská automatická dvouhlavňová 25-mm námořní dělostřelecká montáž. Je to prostředek sebeobrany lodí a může být použit k zásahu cílů na šikmém dosahu až 3000 m." # todo: NEW TRANSLATION
  SOV_module_ciws_1: "1x2 30mm AK-230" # todo: NEW TRANSLATION
  SOV_module_ciws_1_desc: "AK-230 je sovětská plně automatická námořní dvojhlavňová 30 mm zbraň. Jejím primárním úkolem je protiletadlová obrana. Je namontována v uzavřené automatické věži a řízena radarem." # todo: NEW TRANSLATION
  SOV_module_ciws_2: "2x1 30mm AK-630" # todo: NEW TRANSLATION
  SOV_module_ciws_2_desc: "AK-630 je sovětská a ruská plně automatická námořní, rotační kanón, systém zbraně pro boj zblízka. Označení '630' odkazuje na šest hlav zbraně a jejich kalibr 30 mm." # todo: NEW TRANSLATION

  tech_submarine_engineering_1: "Raný ponorkový pohon" # todo: NEW TRANSLATION
  tech_submarine_engineering_1_desc: "Diesel-elektrický pohon používaný v raných ponorkách se skládal z dieselového motoru, elektrického motoru, generátoru a baterie. Pohon byl dieselový motor spojen paralelně s elektrickým motorem. Když byla loď ponořena, byl vzdušný přívod omezen a spalovací teplový motor spotřebující kyslík nemohl fungovat; baterie dodávala energii elektrickému motoru, který poháněl vrtuli elektřinou." # todo: NEW TRANSLATION
  tech_submarine_engineering_2: "Pokročilý ponorkový pohon" # todo: NEW TRANSLATION

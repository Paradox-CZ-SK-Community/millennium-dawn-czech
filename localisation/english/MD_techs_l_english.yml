 stealth_destroyer_hull_1_desc: "Změny v moderní technologii válčení přiměly pokročilejší flotily hledat nové odpovědi na zvýšení přežití svých jednotek. Plíživé torpédoborce se staly významným směrem vývoje. Schopnost zůstat skrytý před pokročilými nepřátelskými senzory a radary umožňuje těmto mocným zbraním útočit blíže, rychleji a s vyšší smrtonosností, s přidanou výhodou zvýšené přeživatelnosti v moderních konfliktech." # todo: NEW TRANSLATION

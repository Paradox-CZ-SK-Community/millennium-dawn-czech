  ballistic_missile: "Balistické střely"
  ballistic_missile_desc: "Balistické střely jsou typem raketových zbraní, které k dopravě bojové hlavice na cíl využívají balistickou trajektorii. Pohon je aktivní pouze v počáteční fázi letu, kdy je spotřebováno velké množství paliva, zatímco většina letu probíhá bez vlastního pohonu. Některé střely jsou krátkého doletu (SRBM) a zůstávají v atmosféře Země, zatímco největší typy jsou schopny suborbitálního či orbitálního letu a většinu své dráhy tráví mimo atmosféru."

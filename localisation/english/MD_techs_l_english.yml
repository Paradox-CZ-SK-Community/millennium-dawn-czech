  nsb_multiple_atgm_tech_1: "Čtyřnásobný závěs PTŘS 1. gen."
  nsb_multiple_atgm_tech_1_desc: "Čtyřnásobný odpalovací závěs PTŘS vybavený čtyřmi připravenými střelami, který umožňuje rychlé ničení více obrněných cílů v krátkém sledu. Tyto systémy jsou často integrovány na různých vojenských platformách za účelem zvýšení protitankových schopností."
  nsb_multiple_atgm_tech_2: "Čtyřnásobný závěs PTŘS 2. gen."

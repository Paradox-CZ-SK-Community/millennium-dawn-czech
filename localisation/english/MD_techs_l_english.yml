  tech_submarine_engineering_4_desc: "Zavádění nových technologií může umožnit ponorkám operovat pod vodou na delší vzdálenosti, vyšší rychlosti a nižší hluk." # todo: NEW TRANSLATION
  attack_submarine_hull_1: "1965 Útočná ponorka" # todo: NEW TRANSLATION
  attack_submarine_hull_1_desc: "Tiší zabijáci světových oceánů, tyto ponorky pro podmořské boje zahrnují řadu užitečných schopností, včetně maskování, shromažďování zpravodajských informací a zbraňových systémů. Navrženy pro široké spektrum misí na otevřeném moři i pobřeží, tito specialisté na zadržování oblastí jsou pilířem každého námořnictva. Útočné ponorky jsou kombinací raket a ponorek navržené k útokům na vzdálené cíle za oceánem." # todo: NEW TRANSLATION

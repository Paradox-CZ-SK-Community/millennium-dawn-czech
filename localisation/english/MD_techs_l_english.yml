 destroyer_desc: "Torpédoborce jsou určeny k doprovodu větších plavidel ve flotile; tyto rychlé, obratné a vytrvalé válečné lodě jsou stejně schopné samostatného nasazení." # todo: NEW TRANSLATION
 destroyer_hull_1: "Trup torpédoborce 1965" # todo: NEW TRANSLATION
 destroyer_hull_1_desc: "Určeny k doprovodu větších plavidel ve flotile, konvoje nebo bojové skupině, tyto rychlé, obratné a vytrvalé válečné lodě jsou stejně schopné samostatného nasazení. Pozdější verze, nesoucí širokou a smrtící paletu řízených střel, křižujících střel a dalších zbraní, jsou skutečnými víceúčelovými válečnými loděmi. Mají větší tonáž a jsou útočnější a ničivější než fregata nebo korveta. Obvykle se používají pro: obranu flotily, útočné úkoly, protiletadlové, protilodní, protiponorkové a také útoky na pozemní cíle v závislosti na výzbroji." # todo: NEW TRANSLATION

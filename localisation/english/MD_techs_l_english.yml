  nsb_heavy_atgm_tech_1: "Těžká PTŘS 1. gen."
  nsb_heavy_atgm_tech_1_desc: "Rané těžké protitankové řízené střely určené k ničení obrněných vozidel. Tyto systémy obvykle využívaly navedení MCLOS, které vyžadovalo ruční navádění střely operátorem po celou dobu letu, což kladlo vysoké nároky na výcvik a vystavovalo obsluhu nepřátelské palbě."

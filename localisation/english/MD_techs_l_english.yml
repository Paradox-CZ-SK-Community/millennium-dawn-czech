  radar: "Radar" # todo: NEW TRANSLATION
  radar_desc: "Radar je systém pro detekci přítomnosti, směru, vzdálenosti a rychlosti objektů pomocí elektromagnetických vln, které se od objektu odrážejí zpět ke zdroji." # todo: NEW TRANSLATION
  internet1: "1G" # todo: NEW TRANSLATION
  internet1_desc: "1G je první generace bezdrátové mobilní telekomunikace. Rádiové signály, které se vysílají v sítích 1G, jsou analogové." # todo: NEW TRANSLATION
  internet2: "2G" # todo: NEW TRANSLATION
  internet2_desc: "2G neboli druhá generace mobilní sítě byla komerčně uvedena v roce 1991. 2G zaznamenala významná vylepšení v šifrování, efektivnějším využívání šířky pásma a datových službách pro mobilní uživatele, počínaje nástupem SMS zpráv." # todo: NEW TRANSLATION
  internet3: "3G" # todo: NEW TRANSLATION
  internet3_desc: "3G neboli třetí generace mobilní sítě stanovila nové standardy pro mobilní zařízení a mobilní telekomunikace. Nová generace mobilní sítě podporovala vyšší rychlosti v kbit/s a nacházala více uplatnění v bezdrátové hlasové telekomunikaci, přístupu k mobilnímu internetu a mobilní televizi." # todo: NEW TRANSLATION
  internet4: "4G" # todo: NEW TRANSLATION
  internet4_desc: "4G neboli čtvrtá generace mobilní sítě se stala formou moderního mobilního internetového přístupu. Má uplatnění v mobilním webu, IP telefonii, herních službách a mnoha dalších službách na digitální dostupnost. 4G téměř nahradila analogové systémy z předchozích generací." # todo: NEW TRANSLATION
  internet5: "5G" # todo: NEW TRANSLATION
  internet5_desc: "5G, nejmodernější formát mobilního širokopásmového připojení, by měl být nasazen v roce 2019. Nabízí větší šířku pásma, což vede k vyšším rychlostem stahování, nakonec až 10 Gbit/s. Zvýšená šířka pásma by měla také otevřít možnost pro obecné poskytovatele internetových služeb, aby ji využili k soutěžení s kabelovým internetem." # todo: NEW TRANSLATION
  internet6: "6G" # todo: NEW TRANSLATION
  internet6_desc: "6G je budoucí standard pro širokopásmové připojení, který by zvýšil šířku pásma na 20 Gbit/s. To by ještě více učinilo širokopásmové připojení vhodnější pro masivní přenos dat." # todo: NEW TRANSLATION
  wifi: "Wi‑Fi" # todo: NEW TRANSLATION
  wifi_desc: "Wi-Fi je rodina bezdrátových síťových protokolů založených na rodině standardů IEEE 802.11, které se běžně používají pro lokální sítě zařízení a přístup k Internetu. Termín 'Wi‑Fi' je ochranná známka a je regulován Wi‑Fi Alliance. Wi‑Fi je navrženo tak, aby bezproblémově fungovalo se svým kabelovým sourozencem Ethernet." # todo: NEW TRANSLATION
  lifi: "Li-Fi" # todo: NEW TRANSLATION
  lifi_desc: "Light fidelity (Li-Fi) je podobný Wi-Fi. Výhodou Li-Fi oproti Wi-Fi je, že může přenášet data rychlostí až 100 Gbit/s a je vyvíjen několika organizacemi po celém světě." # todo: NEW TRANSLATION
  modern_satelite_internet: "Moderní satelitní internetový přístup" # todo: NEW TRANSLATION
  modern_satelite_internet_desc: "S rostoucí prevalencí satelitní komunikace a dalších forem přenosu dat je Internet jednou z takových služeb, která těží ze satelitního přístupu, čímž otevírá možnost, že se stále více lidí bude moci připojit k Internetu." # todo: NEW TRANSLATION
  lte: "LTE" # todo: NEW TRANSLATION
  lte_desc: "Long Term Evolution (LTE) je telekomunikační standard pro bezdrátové širokopásmové připojení pro mobilní zařízení a datové terminály založené na technologiích GSM/EDGE a UMTS/HSPA." # todo: NEW TRANSLATION
  wimax: "WiMAX" # todo: NEW TRANSLATION
  wimax_desc: "Worldwide Interoperability for Microwave Access (WiMAX) je rodina standardů bezdrátového širokopásmového připojení založených na sadě standardů IEEE 802.16." # todo: NEW TRANSLATION
  umts: "UMTS" # todo: NEW TRANSLATION
  umts_desc: "Universal Mobile Telecommunications System (UMTS) je třetí generace mobilního celulárního systému pro sítě založené na standardu GSM. Vyvinutý a udržovaný 3GPP, UMTS je součástí standardu IMT-2000. Definuje kompletní síťový systém, který zahrnuje rádiovou přístupovou síť, jádrovou síť a autentizaci uživatelů prostřednictvím SIM karty. Tento systém vyžaduje větší instalaci základnových stanic a nové frekvenční alokace." # todo: NEW TRANSLATION
  edge: "EDGE" # todo: NEW TRANSLATION
  edge_desc: "Na rozdíl od UMTS nevyžaduje EDGE (Enhanced Data Rates for GSM Evolution) nové základnové stanice ani nové frekvenční alokace. Díky zavedení sofistikovaných metod kódování a přenosu dat EDGE dosahuje vyšších bitových rychlostí na jeden rádiový kanál. EDGE je někdy nazývána 2,75G." # todo: NEW TRANSLATION
  hsupa: "HSDPA/HSUPA" # todo: NEW TRANSLATION
  hsupa_desc: "High-Speed Uplink Packet Access (HSUPA) a High-Speed Downlink Packet Access (HSDPA) jsou směsí dvoumobilních protokolů. Rozšiřují a zlepšují výkon stávajících 3G mobilních telekomunikačních sítí používajících protokoly WCDMA." # todo: NEW TRANSLATION
  gprs: "GPRS" # todo: NEW TRANSLATION
  gprs_desc: "General Packet Radio Service (GPRS) je paketová bezdrátová komunikační služba, která nabízí datové rychlosti od 56 do 114 kbps a nepřerušované připojení k internetu pro uživatele mobilních telefonů a počítačů. Systém je navržen pro sítě 2G a 3G." # todo: NEW TRANSLATION
  civilian_folder: "Průmyslová technologie" # todo: NEW TRANSLATION
  civilian_folder_desc: "Technologie 21. století, jako genetické inženýrství, nanovlákna a umělá inteligence." # todo: NEW TRANSLATION

  nsb_defense_tech_1_desc: "Základní infračervený protiopatřovací systém navržený k zmatení teplotně naváděných raketových naváděčů. Používá rotační IR rušičku k vysílání falešných signálů a snižuje přesnost navádění střel. Účinný proti starším MANPADS, ale omezený proti moderním hrozbám." # todo: NEW TRANSLATION

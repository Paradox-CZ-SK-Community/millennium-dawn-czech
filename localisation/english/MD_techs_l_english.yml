  microprocessors: "Mikroprocesory" # todo: NEW TRANSLATION
  microprocessors_desc: "Mikroprocesor zahrnuje funkce jednoho nebo více integrovaných obvodů k vytvoření výkonnějšího počítačového procesoru. Nástup mikroprocesoru umožnil, aby výpočetní technika byla výrazně dostupnější pro běžný lid.\n" # todo: NEW TRANSLATION
  computing1: "Hlavní výpočetní systém" # todo: NEW TRANSLATION
  computing1_desc: "Velké, vysoce rychlé počítače se primárně používají velkými organizacemi pro kritické aplikace, zpracování velkých objemů dat a další velké úlohy zpracování.\n" # todo: NEW TRANSLATION
  computing2: "Mikrocomputing" # todo: NEW TRANSLATION
  computing2_desc: "Teorie mikrocomputingu vychází z uvedení mikroprocesorů do počítačového pole. Uvedení mikroprocesoru umožnilo počítačům stát se výkonnějšími a zvýšilo logickou kapacitu počítačů, čímž se otevřela cesta k většímu využití osobních domácích počítačů.\n" # todo: NEW TRANSLATION
  computing3: "Vylepšené výpočty" # todo: NEW TRANSLATION
  computing3_desc: "Počítače se stávají čím dál populárnějšími v průběhu času. Počítače nyní mohou pohodlně stát na stole, což lidem umožňuje hrát hry, psát práce a mnoho dalších pohodlí, o nichž lidé nikdy dříve nepřemýšleli.\n" # todo: NEW TRANSLATION
  computing4: "Pokročilé výpočty" # todo: NEW TRANSLATION

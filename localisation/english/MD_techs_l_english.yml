  radar: "Radar"
  radar_desc: "Radar je systém pro detekci přítomnosti, směru, vzdálenosti a rychlosti objektů pomocí elektromagnetických vln odražených od cíle zpět ke zdroji."
  internet1: "1G"
  internet1_desc: "1G je první generace bezdrátových mobilních telekomunikací. Rádiové signály přenášené v sítích 1G jsou analogové."
  internet2: "2G"
  internet2_desc: "2G neboli druhá generace mobilních sítí byla komerčně spuštěna v roce 1991. Přinesla výrazné zlepšení šifrování, efektivnější využití pásma a první datové služby, zejména SMS zprávy."
  internet3: "3G"
  internet3_desc: "3G neboli třetí generace mobilních sítí stanovila nové standardy pro mobilní zařízení a telekomunikace. Podporovala vyšší přenosové rychlosti a rozšířila využití mobilního internetu, hlasových služeb a mobilní televize."
  internet4: "4G"
  internet4_desc: "4G neboli čtvrtá generace mobilních sítí představuje moderní mobilní internet. Umožňuje webové služby, IP telefonii, online hraní a další digitální služby a prakticky nahradila analogové systémy předchozích generací."
  internet5: "5G"
  internet5_desc: "5G je nejmodernější standard mobilních sítí, jehož nasazení začalo v roce 2019. Nabízí výrazně vyšší šířku pásma a rychlosti stahování až kolem 10 Gbit/s, což umožňuje i konkurenci kabelového internetu."
  internet6: "6G"
  internet6_desc: "6G je budoucí standard širokopásmových sítí, který by mohl nabídnout rychlosti až 20 Gbit/s a umožnit masivní přenosy dat."
  wifi: "Wi-Fi"
  wifi_desc: "Wi-Fi je rodina bezdrátových síťových protokolů založených na standardech IEEE 802.11, běžně používaných pro lokální sítě a přístup k internetu. Název Wi-Fi je ochranná známka organizace Wi-Fi Alliance."
  lifi: "Li-Fi"
  lifi_desc: "Light Fidelity (Li-Fi) je technologie podobná Wi-Fi, která přenáší data pomocí světla. Její hlavní výhodou jsou velmi vysoké přenosové rychlosti až kolem 100 Gbit/s."
  modern_satelite_internet: "Moderní satelitní internet"
  modern_satelite_internet_desc: "Rostoucí využití satelitů v komunikaci umožňuje rozšíření internetového připojení i do odlehlých oblastí."
  lte: "LTE"
  lte_desc: "Long Term Evolution (LTE) je standard bezdrátového širokopásmového připojení založený na technologiích GSM/EDGE a UMTS/HSPA."
  wimax: "WiMAX"
  wimax_desc: "Worldwide Interoperability for Microwave Access (WiMAX) je rodina standardů bezdrátového širokopásmového připojení založená na normách IEEE 802.16."
  umts: "UMTS"
  umts_desc: "Universal Mobile Telecommunications System (UMTS) je mobilní systém třetí generace vyvinutý v rámci 3GPP. Je součástí standardu IMT-2000 a vyžaduje hustší síť základnových stanic a nové frekvenční pásmo."
  edge: "EDGE"
  edge_desc: "Enhanced Data Rates for GSM Evolution (EDGE) nevyžaduje nové základnové stanice ani frekvence. Díky pokročilému kódování umožňuje vyšší datové rychlosti a bývá označován jako 2.75G."
  hsupa: "HSDPA/HSUPA"
  hsupa_desc: "High-Speed Downlink/Uplink Packet Access rozšiřuje 3G sítě založené na WCDMA a výrazně zlepšuje jejich výkon."
  gprs: "GPRS"
  gprs_desc: "General Packet Radio Service (GPRS) je paketová bezdrátová služba nabízející rychlosti přenosu dat mezi 56-114 kb/s a trvalé připojení k internetu v rámci 2G a 3G sítí."
  civilian_folder: "Průmyslové technologie"
  civilian_folder_desc: "Technologie 21. století, jako je genetické inženýrství, nanovlákna a umělá inteligence."
  CAT_ai: "Technologie umělé inteligence"
  CAT_nfibers: "Technologie nanovláken"
  CAT_naval_reactors: "Námořní jaderné reaktory"
  CAT_renewable: "Technologie obnovitelných zdrojů energie"
  neural_networks_revival: "Obnova neuronových sítí"
  neural_networks_revival_desc: "Neuronové sítě jsou teoreticky známé již od 19. století. Jejich obnova umožní výrazné zlepšení výpočetních systémů a rozvoj umělé inteligence."
  data_mining: "Datová analytika"
  data_mining_desc: "Datová analytika spočívá v analýze rozsáhlých databází za účelem získání nových informací a technologického pokroku."
  machine_learning: "Strojové učení"
  machine_learning_desc: "Strojové učení umožňuje algoritmům se automaticky zlepšovat na základě zkušeností, což zvyšuje efektivitu výzkumu i průmyslu."
  sociable_machines: "Sociální stroje"
  sociable_machines_desc: "Sociální stroje představují prostředí, kde lidé a technologie spolupracují a dosahují výsledků, které by nebyly možné samostatně."
  early_ai_robotics: "Raná robotika s AI"
  early_ai_robotics_desc: "Zavedení umělé inteligence do robotiky umožňuje výrazné zvýšení produktivity a autonomie."
  humanoid_robot: "Humanoidní robot"
  humanoid_robot_desc: "Humanoidní roboti představují významný krok v automatizaci rutinních a opakujících se činností."
  advanced_industrial_robotics: "Pokročilá průmyslová robotika"
  advanced_industrial_robotics_desc: "Pokročilá AI v průmyslových robotech zvyšuje kvalitu výroby, rychlost a spolehlivost dodávek."
  smart_drones: "Chytré drony"
  smart_drones_desc: "Integrace AI do dronů umožňuje snížit počet operátorů a zvýšit jejich autonomii."
  fully_automated_drones: "Plně autonomní drony"
  fully_automated_drones_desc: "Plně autonomní drony umožňují efektivní logistiku a další operace bez lidské obsluhy."
  advanced_ai: "Pokročilá umělá inteligence"
  advanced_ai_desc: "Vysoce adaptivní umělá inteligence umožňuje rychlou reakci na měnící se situace."
  modern_deep_learning: "Moderní hluboké učení"
  modern_deep_learning_desc: "Hluboké učení je podmnožinou strojového učení, která zpracovává nestrukturovaná data podobně jako lidský mozek."
  human_imitation_ai: "Imitace lidské inteligence"
  human_imitation_ai_desc: "Tento směr AI se zaměřuje na napodobování lidských emocí, myšlení a rozhodování."
  nanorobotics: "Nanorobotika"
  nanorobotics_desc: "Nanorobotika se zabývá stroji v měřítku nanometrů a má využití v medicíně i vojenských aplikacích."
  medical_nanorobots: "Lékařští nanoroboti"
  medical_nanorobots_desc: "Nanoroboti v medicíně umožňují cílený boj s nemocemi, viry a infekcemi."
  stereolitography: "Stereolitografie"
  stereolitography_desc: "Stereolitografie je metoda 3D tisku využívající fotochemické procesy k vytváření objektů po vrstvách."
  early_3D_printers: "Rané 3D tiskárny"
  early_3D_printers_desc: "Rané 3D tiskárny byly využívány především pro rychlou výrobu prototypů."
  t3D_wax_printer: "Vosková 3D tiskárna"
  t3D_wax_printer_desc: "Voskové 3D tiskárny využívají vosk a termoplasty k tvorbě objektů."
  large_scale_3D_printing: "Velkoobjemový 3D tisk"
  large_scale_3D_printing_desc: "Rozšíření 3D tisku na velké měřítko zjednodušuje výrobu drobných i komplexních dílů."
  self-replicated_3D_printer: "Samosprašná 3D tiskárna"
  self-replicated_3D_printer_desc: "Samosprašné 3D tiskárny pomáhají rozšiřovat výrobní kapacity."
  commercial_nanomanufacturing: "Komerční nanovýroba"
  commercial_nanomanufacturing_desc: "Rozšíření 3D tisku do komerční sféry výrazně zvyšuje výrobní možnosti."
  modern_3D_printing: "Moderní 3D tisk"
  modern_3D_printing_desc: "Pokroky v materiálech umožňují pevnější a efektivnější 3D tištěné produkty."
  t3D_printed_nanofibers: "3D tištěná nanovlákna"
  t3D_printed_nanofibers_desc: "Tisk nanovláken umožňuje výrobu extrémně pevných a lehkých materiálů."
  large_scale_nanocellulose_manufacturing: "Velkovýroba nanocelulózy"
  large_scale_nanocellulose_manufacturing_desc: "Rozšíření výroby nanocelulózy umožňuje rychlejší technologický rozvoj."
  nanocellulose_in_medicine: "Nanocelulóza v medicíně"
  nanocellulose_in_medicine_desc: "Využití nanocelulózy v medicíně zvyšuje úspěšnost léčby závažných onemocnění."
  industrial_electrospun_polymeric_nanofibers: "Elektrostatické zvlákňování"
  industrial_electrospun_polymeric_nanofibers_desc: "Elektrostatické zvlákňování je běžná metoda výroby nanovláken a umožňuje masovou produkci."
  multiwalled_carbon_nanotubes: "Vícevrstvé uhlíkové nanotrubice"
  multiwalled_carbon_nanotubes_desc: "Nanotrubice se využívají jako vodiče v elektrických zařízeních, antény pro rádiovou komunikaci a další elektromagnetická zařízení."
  modern_electrospinning: "Moderní elektrostatické zvlákňování"
  modern_electrospinning_desc: "Elektrostatické zvlákňování je metoda výroby vláken, která využívá elektrickou sílu k tažení nabitých polymerních roztoků nebo tavenin do vláken o průměru v řádu stovek nanometrů."
  inorganic_fibers_fabrication: "Výroba anorganických vláken"
  inorganic_fibers_fabrication_desc: "Elektrostatické zvlákňování je považováno za jednu z nejjednodušších a nejúčinnějších metod hromadné výroby nanomateriálů, přičemž umožňuje produkci různých anorganických mikro- a nanovláken."
  industrial_production_of_nanofibers: "Průmyslová výroba nanovláken"
  industrial_production_of_nanofibers_desc: "Elektrostaticky zvlákňovaná nanovlákna jsou intenzivně zkoumána a jejich praktické využití je již široce doloženo. Technologie, zařízení i materiály rychle přecházejí do komerční sféry, přičemž specializované společnosti dodávají laboratorní i průmyslová řešení."
  nanofibers_in_medicine: "Nanovlákna v medicíně"
  nanofibers_in_medicine_desc: "Nanovlákna vykazují mimořádný potenciál v biomedicíně díky svým jedinečným vlastnostem. Mezi hlavní aplikace patří filtrace, zdravotnické textilie, hojení ran, tkáňové inženýrství a regenerace, biosenzory a cílené podávání léčiv."
  centrifugal_spinning: "Odstředivé zvlákňování"
  centrifugal_spinning_desc: "Vysoké napětí a nízká produkční rychlost elektrostatického zvlákňování omezují jeho využití ve velkovýrobě. Odstředivé zvlákňování představuje efektivní alternativu pro výrobu nanovláken z různých materiálů."
  DNA_fingerprinting: "DNA fingerprinting"
  DNA_fingerprinting_desc: "DNA fingerprinting patří mezi nejvýznamnější objevy 20. století. Zásadně přispěl k rozvoji kriminalistiky, forenzní identifikace a genetického výzkumu."
  modern_gmo: "Moderní GMO"
  modern_gmo_desc: "Geneticky modifikovaný organismus (GMO) je organismus s cíleně upravenou genetickou informací, využitelný v zemědělství, chovu hospodářských zvířat, vědě a dalších oblastech."
  gene_therapy: "Genová terapie"
  gene_therapy_desc: "Genová terapie je proces cílené úpravy genetických vlastností s cílem posílit žádoucí znaky a odstranit nežádoucí genetické projevy."
  genetically_modified_crops: "Geneticky modifikované plodiny"
  genetically_modified_crops_desc: "Geneticky modifikované plodiny, jako je kukuřice nebo rajčata, vykazují zvýšenou odolnost vůči škůdcům, chorobám a dalším negativním vlivům."
  gene_targeting_pesticides: "Genově cílené pesticidy"
  gene_targeting_pesticides_desc: "Genově cílené pesticidy působí na specifické geny škůdců nebo na feromony rostlin a zabraňují poškozování plodin."
  synthetic_life: "Syntetický život"
  synthetic_life_desc: "Pokroky v genových technologiích umožnily vytvoření životních forem od základů."
  safe_cloning: "Bezpečné klonování"
  safe_cloning_desc: "Klonování bylo dlouhodobě spojeno s vysokou mírou rizika. Tento průlom výrazně zvyšuje šance klonů na přežití v raných fázích vývoje."
  crispr_treatment: "CRISPR terapie"
  crispr_treatment_desc: "CRISPR terapie je technika genové editace umožňující odstranění nežádoucích mutací z buněk."
  crispr_gene_edited_crops: "CRISPR geneticky editované plodiny"
  crispr_gene_edited_crops_desc: "CRISPR plodiny využívají genovou editaci ke zvýraznění žádoucích vlastností nebo odstranění nežádoucích genetických znaků."
  human_genome_project: "Projekt lidského genomu"
  human_genome_project_desc: "Mapování lidského genomu představuje jeden z největších vědeckých milníků a výrazně rozšířilo naše chápání genetické informace."
  crispr: "CRISPR"
  crispr_desc: "CRISPR je technika genové editace používaná zejména v onkologii a výzkumu k cílenému ničení nádorových buněk."
  cas9_gene_editing: "Genová editace Cas9"
  cas9_gene_editing_desc: "Cas9 je protein imunitního systému proti DNA virům a plasmidům. Jeho úpravy mají zásadní význam pro genetické inženýrství."
  tracrrna: "TracrRNA"
  tracrrna_desc: "Trans-aktivační CRISPR RNA je malá RNA molekula poprvé objevená u Streptococcus pyogenes a je klíčovou součástí obrany proti virům."
  crispr_treatment_experimentation: "Experimentální CRISPR terapie"
  crispr_treatment_experimentation_desc: "Experimentování s CRISPR umožňuje zdokonalovat proces genové editace."
  human_crispr_experiments: "CRISPR experimenty na lidech"
  human_crispr_experiments_desc: "Nastal čas zahájit experimentální využití CRISPR technologie na lidech."
  genetically_modified_humans: "Geneticky modifikovaní lidé"
  genetically_modified_humans_desc: "Genetická modifikace lidí s cílem zvýšit fyzické i mentální schopnosti může představovat další krok lidské evoluce."
  electrification_1: "Revoluce domácí elektrifikace"
  electrification_1_desc: "Domácí infrastruktura prochází zásadní proměnou. Elektrické vytápění snižuje závislost na fosilních palivech, ale zároveň zvyšuje nároky na elektrickou síť."
  electrification_2: "Elektrifikace hromadné dopravy"
  electrification_2_desc: "Veřejná doprava se přesouvá k elektrickému pohonu. Města jsou tišší a čistší, avšak energetická síť čelí vyšší zátěži."
  electrification_3: "Elektrické železnice"
  electrification_3_desc: "Železnice opouštějí dieselové lokomotivy ve prospěch plně elektrických souprav, což zvyšuje efektivitu i spotřebu elektřiny."
  electrification_4: "Elektrifikace volnočasových aktivit"
  electrification_4_desc: "Rekreační vozidla a plavidla přecházejí na elektrický pohon, čímž snižují uhlíkovou stopu volného času."
  electrification_5: "Průlom elektromobilů"
  electrification_5_desc: "Silnice zaplavují elektromobily, roste počet dobíjecích stanic a klesá závislost na ropě, avšak spotřeba elektřiny prudce roste."
  electrification_6: "Elektrifikace zemědělství"
  electrification_6_desc: "Zemědělské stroje přecházejí z nafty na elektřinu, čímž se farmy stávají centry čisté spotřeby energie."
  electrification_7: "Elektrifikace stavebnictví"
  electrification_7_desc: "Staveniště se mění s nasazením elektrických jeřábů, bagrů a buldozerů, což snižuje hluk i emise."
  electrification_8: "Elektrická nákladní doprava"
  electrification_8_desc: "Elektrické nákladní vozy snižují emise, zatímco logistická centra se stávají významnými odběrateli energie."
  electrification_9: "Elektrifikace námořní dopravy"
  electrification_9_desc: "Elektrické nákladní lodě a rekreační plavidla přinášejí tichý a bezemisní provoz na mořích."
  electrification_10: "Elektrifikace letectví"
  electrification_10_desc: "Letecký průmysl experimentuje s elektrickým pohonem, který postupně mění podobu letecké dopravy."
  utility_scale_battery_storage: "Základy velkokapacitního ukládání energie"
  utility_scale_battery_storage_desc: "Energetické společnosti začínají využívat rozsáhlé bateriové systémy k ukládání elektrické energie."
  utility_scale_battery_storage2: "Lithium-iontové úložiště sítě"
  utility_scale_battery_storage2_desc: "Pokrok v lithium-iontových technologiích umožňuje flexibilnější a odolnější elektrickou síť."
  utility_scale_battery_storage3: "Průlom průtočných baterií"
  utility_scale_battery_storage3_desc: "Průtočné baterie umožňují nezávislé škálování výkonu a kapacity a jsou vhodné pro dlouhodobé ukládání energie."
  utility_scale_battery_storage4: "Nadvláda pevnolátkových baterií"
  utility_scale_battery_storage4_desc: "Pevnolátkové baterie nabízejí vyšší hustotu energie, bezpečnost a dlouhou životnost."
  utility_scale_battery_storage5: "Kvantový skok v ukládání energie"
  utility_scale_battery_storage5_desc: "Kvantové technologie přinášejí revoluční kapacity ukládání energie a přetvářejí energetickou infrastrukturu."
  utility_scale_battery_storage_tt: "Odemkne možnost stavět §Ybateriové parky§!, které dokáží uložit §Y100 GWh§! přebytečné energie pro období nízké výroby."
  fuel_silos: "Základní rafinace"
  fuel_silos_desc: "Kvůli ekologickým obavám a rostoucím cenám ropy se rafinerie zaměřují na vyšší efektivitu a využití různorodějších surovin."
  fuel_refining: "Rafinace paliv I"
  fuel_refining_desc: "Pokroky v chemickém krakování zvyšují výtěžnost lehkých paliv."
  fuel_refining2: "Rafinace paliv II"
  fuel_refining2_desc: "Lepší plánování rafinerií snižuje plýtvání palivy."
  fuel_refining3: "Rafinace paliv III"
  fuel_refining3_desc: "Zlepšené metody zpětného získávání umožňují výrobu paliv z vedlejších produktů."
  fuel_refining4: "Rafinace paliv IV"
  fuel_refining4_desc: "Nové poznatky v chemickém inženýrství umožňují rafinaci paliv z nových zdrojů."
  fuel_refining5: "Rafinace paliv V"
  fuel_refining5_desc: "Nové postupy a efektivnější konstrukce rafinerií výrazně zvyšují kapacitu a snižují ztráty."
  fuel_refining6: "Rafinace paliv VI"
  fuel_refining6_desc: "Další optimalizace procesů maximalizuje průchodnost rafinerií a minimalizuje plýtvání."
  construction1: "Výstavba I"
  construction1_desc: "Zlepšené metody a materiály nám umožňují stavět civilní i vojenské budovy rychleji."
  construction2: "Výstavba II"
  construction2_desc: "Modernizace nástrojů a vybavení dále zefektivní naše stavební úsilí."
  construction3: "Výstavba III"
  construction3_desc: "Zavedení moderních vozidel a zkušenosti získané z předchozího vývoje umožňují výrazně rychlejší opravy."
  construction4: "Výstavba IV"
  construction4_desc: "Vyšší míra mechanizace a lepší pracovní postupy dále zvyšují rychlost výstavby."
  construction5: "Výstavba V"
  construction5_desc: "Budoucnost efektivní výstavby vyžaduje důkladnější plánování jednotlivých projektů a maximální využití standardizovaných řešení."
  construction6: "Výstavba VI"
  construction6_desc: "Další rozvoj nových stavebních technologií zlepší naše schopnosti v civilní i vojenské výstavbě."
  construction7: "Výstavba VII"
  construction7_desc: "Další rozvoj nových stavebních technologií zlepší naše schopnosti v civilní i vojenské výstavbě."
  construction8: "Výstavba VIII"
  construction8_desc: "Další rozvoj nových stavebních technologií zlepší naše schopnosti v civilní i vojenské výstavbě."
  construction9: "Výstavba IX"
  construction9_desc: "Další rozvoj nových stavebních technologií zlepší naše schopnosti v civilní i vojenské výstavbě."
  excavation1: "Těžba I"
  excavation1_desc: "Pokrok v technikách vrtání nám umožňuje těžit suroviny, které byly dříve nedostupné."
  excavation2: "Těžba II"
  excavation2_desc: "Nové metody zvyšují efektivitu těžby a snižují poškození surovin při jejich získávání, což vede k vyšším výnosům."
  excavation3: "Těžba III"
  excavation3_desc: "Pokrok v geologii nám pomáhá přesněji určovat polohu ložisek a soustředit těžbu na nejperspektivnější oblasti."
  excavation4: "Těžba IV"
  excavation4_desc: "Automatizace klíčových procesů a rozvoj mechaniky výrazně zvyšují efektivitu všech našich těžebních provozů."
  excavation5: "Těžba V"
  excavation5_desc: "Pokrok v oblastech, jako je povrchová těžba, nám umožňuje získat větší množství surovin ze stávajících nalezišť."
  excavation6: "Těžba VI"
  excavation6_desc: "Další zdokonalení těžebních a extrakčních metod umožňuje získávat stále více surovin z přírodních ložisek."
  excavation7: "Těžba VII"
  excavation7_desc: "Další zdokonalení těžebních a extrakčních metod umožňuje získávat stále více surovin z přírodních ložisek."
  excavation8: "Těžba VIII"
  excavation8_desc: "Další zdokonalení těžebních a extrakčních metod umožňuje získávat stále více surovin z přírodních ložisek."
  excavation9: "Těžba IX"
  excavation9_desc: "Další zdokonalení těžebních a extrakčních metod umožňuje získávat stále více surovin z přírodních ložisek."
  land_fort_building_1: "HESCO bastiony"
  land_fort_building_1_desc: "HESCO Bastion (také známý jako Concertainer) je gabionový fortifikační systém vyvinutý britskou společností HESCO. Skládá se z velkého pytle obklopeného drátěnou konstrukcí, který lze plnit ručně nebo těžkou technikou a rychle z něj budovat obranné zdi kolem vojenských základen."
  land_fort_building_2: "Bremerovy zdi"
  land_fort_building_2_desc: "Bremerovy zdi (neboli T-zdi) jsou masivní betonové panely ve tvaru písmene T, které lze snadno sestavit do souvislé ochranné stěny. Poskytují ochranu proti palbě z ručních zbraní i dělostřelectva a vyrábějí se v různých výškách od 12 do 20 stop."
  land_fort_building_3: "Automatizované strážní věže"
  land_fort_building_3_desc: "Vývojem zbraňových systémů vybavených kamerami můžeme nasadit automatické strážní zbraně, které samy rozpoznají a zaměří nepřátelské cíle. Rozhodnutí o střelbě však stále zůstává na lidském operátorovi."
  land_fort_building_4: "Doktrína totální obrany"
  land_fort_building_4_desc: "Namísto pouhé výstavby opevnění je třeba vnímat celé bojiště jako fortifikaci určenou k přetvoření. Každý dům se může stát bunkrem, každý sklep skladištěm zbraní, každý balvan protitankovou překážkou a každý strom pozorovacím stanovištěm. Plným využitím prostředí lze proměnit celé bojiště ve smrtící past pro nepřítele."
  stronghold_building_1: "Celostátní obranné přípravy"
  stronghold_building_1_desc: "Zatímco vojenská opevnění se obvykle budují na taktických pozicích, musíme zohlednit i strategickou obranu celé země. Předběžným plánováním, výstavbou krytů, tunelů, jeskyní a infrastruktury, kterou lze snadno zničit či vojensky využít, výrazně zvýšíme připravenost armády na válku."
  integrated_transportation_system: "Integrovaný dopravní systém"
  integrated_transportation_system_desc: "S příchodem nové vlny technologií je nutné integrovat železniční systémy se zbytkem infrastruktury, aby logistika zůstala funkční a odolná."
  post_conventional_rail: "Postkonvenční železnice"
  post_conventional_rail_desc: "Informační technologie nového tisíciletí umožňují, aby logistika a infrastruktura fungovaly plynuleji než kdykoli dříve."
  early_high_speed_rail: "Raný vysokorychlostní železniční systém"
  early_high_speed_rail_desc: "Vysokorychlostní železnice představují logický další krok v logistickém rozvoji. Pečlivě plánované tratě a moderní stavební technika umožňují rychlejší přesun na velké vzdálenosti."
  high_speed_rail: "Vysokorychlostní železnice"
  high_speed_rail_desc: "Další rozšiřování a zdokonalování vysokorychlostních tratí umožňuje řešit provozní problémy a získat cenné zkušenosti pro další plánování."
  modern_high_speed_rail: "Moderní vysokorychlostní železnice"
  modern_high_speed_rail_desc: "Moderní materiály, technologie, komunikace a rozsáhlé plánování posouvají vysokorychlostní železnici na novou úroveň. Tyto systémy zvyšují mobilitu obyvatelstva i ozbrojených sil."
  early_maglev_rail: "Standardizovaná magnetická dráha"
  early_maglev_rail_desc: "Vlaky Maglev se nepohybují klasickým pohonem, ale využívají elektromagnetické síly k nadnášení a pohybu nad kolejí. Tento systém šetří prostor a je snadno udržovatelný."
  standardised_maglev_rail: "Zdokonalená magnetická dráha"
  standardised_maglev_rail_desc: "Standardizované projekty Maglev prokázaly možnost jejich celostátního nasazení. Integrace a sjednocení těchto systémů otevírá cestu k masivnímu rozšíření krátkých i dálkových tratí."
  gps_agricultural_applications: "GPS aplikace v zemědělství"
  gps_agricultural_applications_desc: "Využití GPS v zemědělství umožňuje přesné mapování polí, cest, zavlažování a problémových oblastí, čímž zvyšuje efektivitu precizního hospodaření."
  automated_irrigation_systems: "Automatizované zavlažovací systémy"
  automated_irrigation_systems_desc: "Automatizace zavlažování snižuje pracovní zátěž zemědělských pracovníků a umožňuje jim soustředit se na údržbu a zlepšování úrody."
  farming_data_analytic_softwares: "Analytický software pro zemědělství"
  farming_data_analytic_softwares_desc: "Nové analytické nástroje pomáhají vyhodnocovat úspěšnost plodin, selhání úrody i účinnost pesticidů, čímž výrazně zvyšují produktivitu zemědělství."
  limited_automated_harvesting_software: "Omezené automatizované sklizňové technologie"
  limited_automated_harvesting_software_desc: "Zavedení základní automatizace sklizně umožňuje přesunout pracovní sílu na náročnější úkoly, zatímco rutinní práce vykonávají stroje a drony."
  satellite_based_agricultural_planning: "Satelitní plánování zemědělství"
  satellite_based_agricultural_planning_desc: "Využití satelitních snímků a dat umožňuje detailní plánování polí a maximalizaci výnosů."
  programmable_harvesters: "Programovatelné sklízecí stroje"
  programmable_harvesters_desc: "Nový software umožňuje automatizovat práci kombajnů a sklízečů, zatímco obsluha dohlíží na provoz, čímž se zvyšuje produktivita a snižuje chybovost."
  improved_harvesting_automation: "Zdokonalená automatizace sklizně"
  improved_harvesting_automation_desc: "Další rozšíření automatizace sklizňových procesů výrazně uvolňuje kapacity zemědělské pracovní síly."
  robotic_harvesters: "Robotické sklízecí stroje"
  robotic_harvesters_desc: "Nasazení robotických pracovníků v zemědělství výrazně zvyšuje produktivitu a umožňuje přesun pracovníků do jiných klíčových odvětví."
  agi_maintained_agricultural_developments: "Zemědělský rozvoj řízený AGI"
  agi_maintained_agricultural_developments_desc: "Díky rozvoji obecné umělé inteligence (AGI) lze zemědělství téměř plně automatizovat při zachování mimořádně vysoké produkce potravin."
  INFANTRY_TITLE_WEAPONS: "LEHKÉ ZBRANĚ"
  INFANTRY_TITLE_WEAPONS_DESC: "Každý voják je především střelec. Lehké zbraně zahrnují vše od hlavních útočných pušek až po pokročilé odstřelovací pušky a pistole."
  INFANTRY_TITLE_UTILITY_VEHICLES: "UŽITKOVÁ VOZIDLA"
  INFANTRY_TITLE_UTILITY_VEHICLES_DESC: "Užitková vozidla jsou nákladní automobily, džípy a obrněná auta, která naše motorizovaná pěchota používá jako bojové transportéry a k omezené palebné podpoře."
  INFANTRY_TITLE_SUPPORT_WEAPONS: "PODPŮRNÉ ZBRANĚ"
  INFANTRY_TITLE_SUPPORT_WEAPONS_DESC: "Podpůrné zbraně zahrnují minomety, kulomety a přenosné protitankové zbraně, které pomáhají našim jednotkám jak při útoku, tak při obraně."
  INFANTRY_TITLE_SUPPORT_DRONES: "PODPŮRNÉ DRONY"
  INFANTRY_TITLE_SUPPORT_DRONES_DESC: "Podpůrné drony jsou automatizované nebo dálkově ovládané zbraňové platformy, které umožňují bezpečně poskytovat palebnou podporu bez nutnosti vystavovat vojáky přímému nebezpečí."
  INFANTRY_TITLE_nvg: "NOČNÍ VIDĚNÍ"
  INFANTRY_TITLE_nvg_DESC: "Přístroje nočního vidění jsou nezbytné pro umožnění operací našich jednotek v naprosté tmě."
  INFANTRY_TITLE_AUGMENTED_VISION: "ROZŠÍŘENÉ VIDĚNÍ"
  INFANTRY_TITLE_AUGMENTED_VISION_DESC: "Displeje rozšířené a virtuální reality integrované do přileb poskytují vojákům cenná data z bojiště v reálném čase."
  INFANTRY_TITLE_SPECIAL: "SPECIÁLNÍ SÍLY"
  INFANTRY_TITLE_SPECIAL_DESC: "Naše speciální jednotky představují absolutní špičku. Poskytnutí unikátních zbraní a vybavení z nich udělá ještě efektivnější sílu."
  INFANTRY_TITLE_COMMAND: "VYBAVENÍ VELENÍ A ŘÍZENÍ"
  INFANTRY_TITLE_COMMAND_DESC: "Vybavení velení a řízení zahrnuje rádia, počítače a další komunikační prostředky nezbytné pro udržení organizovanosti našich armád."
  INFANTRY_TITLE_COMBAT_ENGI: "ŽENIJNÍ VYBAVENÍ"
  INFANTRY_TITLE_COMBAT_ENGI_DESC: "Bojoví ženisté pomáhají našim jednotkám budovat obranná opevnění a ničit nepřátelské překážky."
  INFANTRY_TITLE_DRONES: "DRONY"
  INFANTRY_TITLE_DRONES_DESC: "Malé drony vypouštěné a ovládané pěchotou výrazně zvyšují situační povědomí o průběhu boje."
  INFANTRY_TITLE_BODY_ARMOUR: "TĚLOVÉ PANCÍŘE"
  INFANTRY_TITLE_BODY_ARMOUR_DESC: "Vybavení jednotek tělovou pancéří zvyšuje jejich šanci přežít zásahy, které by jinak byly smrtelné."
  INFANTRY_TITLE_EXOSKELETON: "EXOSKELET"
  INFANTRY_TITLE_EXOSKELETON_DESC: "Exoskelety jsou poháněné obleky, které zvyšují sílu, rychlost a obratnost svého nositele."
  INFANTRY_TITLE_CAMOUFLAGE: "MASKOVÁNÍ"
  INFANTRY_TITLE_CAMOUFLAGE_DESC: "Maskování zahrnuje vzory vojenských uniforem i maskovací sítě a kryty pro techniku. Pokročilé formy maskování umožňují skrýt jednotky i před moderními detekčními systémy."
  armor_subtitle_hull: "TANKY"
  armor_subtitle_hull_desc: "Hlavní bitevní tanky jsou nejtěžšími pozemními vozidly, která mohou naše ozbrojené síly nasadit. Slouží k palebné podpoře jednotek a k boji proti nepřátelské obrněné technice."
  armour_subtitle_computer: "POČÍTAČ. SYSTÉMY"
  armour_subtitle_computer_desc: "Počítačové systémy zahrnují zaměřovací zařízení, systémy řízení palby, kamery a další elektronické prvky nezbytné pro provoz obrněných vozidel."
  armour_subtitle_ammo: "MUNICE"
  armour_subtitle_ammo_desc: "Munice zahrnuje modernizované typy střeliva a bojové náklady zvyšující bojovou efektivitu jednotek."
  armour_subtitle_armour: "POKROČ. OCHRANA"
  armor_subtitle_armour_desc: "Pokročilé pancéřování zahrnuje kompozitní a reaktivní pancíř, který poskytuje vyšší ochranu než klasická ocel nebo hliník."
  armour_subtitle_engine: "MOTORY"
  armour_subtitle_engine_desc: "Motory zajišťují pohyb vozidel. Většina obrněné techniky využívá dieselové motory, avšak k dispozici jsou i pokročilejší alternativy."
  armour_subtitle_weapons: "TANKOVÉ ZBRANĚ"
  armour_subtitle_weapons_desc: "Tanky využívají jako hlavní výzbroj kanóny různých ráží, od menších 90mm až po masivní 152mm kanóny."
  armor_subtitle_afv_hull: "OBRNĚNÉ VOZIDLA"
  armor_subtitle_afv_hull_desc: "Bojová obrněná vozidla zahrnují BVP (bojová vozidla pěchoty) a OT (obrněné transportéry). První poskytují palebnou podporu a průlomovou sílu, druhé slouží především jako bojová taxislužba s omezenou palebnou podporou."
  armour_subtitle_afv_weapons: "VÝZBROJ OBRNĚNÝCH VOZIDEL"
  armour_subtitle_afv_weapons_desc: "Nejčastější výzbrojí BVP a OT jsou různé typy automatických kanónů, přičemž kulomety a velkorážové útočné kanóny se vyskytují méně často."
  armour_subtitle_medium_tank_destroyer_chassiss: "LEHKÉ TANKY"
  armour_subtitle_medium_tank_destroyer_chassiss_desc: "Lehké tanky poskytují palebnou podporu v terénu, který je pro hlavní bitevní tanky příliš obtížný."
  MD_ARTILLERY_TITLE: "TAŽENÉ DĚLOSTŘELECTVO"
  MD_ARTILLERY_TITLE_DESC: "Dělostřelectvo představuje hlavní prvek palebné podpory našich jednotek. Starší systémy vyžadují přesun pomocí vozidel nebo ručně, zatímco modernější varianty disponují vlastním pohonem pro rychlé přesuny na krátké vzdálenosti."
  ARTILLERY_SP_TITLE: "SAMOHYBNÉ DĚLOSTŘELECTVO"
  ARTILLERY_SP_TITLE_DESC: "Samohybné dělostřelecké systémy jsou děla umístěná na podvozcích tanků nebo nákladních vozidel, což jim poskytuje vyšší mobilitu, větší zásobu munice a lepší ochranu obsluhy."
  ARTILLERY_TITLE_LIGHT_AT: "LEHKÉ PROTIT. STŘELY"
  ARTILLERY_TITLE_LIGHT_AT_DESC: "Lehké PTŘS jsou protitankové zbraně dostatečně lehké pro nošení jednotlivými vojáky nebo zbraňovými týmy. Představují hlavní těžkou protitankovou výzbroj pěchoty v situacích, kdy běžné přenosné zbraně nestačí."
  ARTILLERY_TITLE_HEAVY_AT: "TĚŽKÉ PROTIT. STŘELY"
  ARTILLERY_TITLE_HEAVY_AT_DESC: "Těžké PTŘS jsou výrazně výkonnější než jejich lehké protějšky. Kvůli své hmotnosti a rozměrům musí být přepravovány a nasazovány z vozidel."
  ARTILLERY_TITLE_SP_AA: "SAMOHYBNÁ PVO"
  ARTILLERY_TITLE_SP_AA_DESC: "Samohybné protiletadlové systémy poskytují mobilní a výrazně silnější ochranu proti nepřátelským letounům než přenosné systémy protivzdušné obrany."
  ARTILLERY_TITLE_AA: "PŘENOSNÁ PVO"
  ARTILLERY_TITLE_AA_desc: "Přenosné protiletadlové systémy (MANPADS) jsou lehké zbraně určené k ničení letadel, vrtulníků a střel. Oproti specializovaným protiletadlovým systémům mají kratší dosah a nižší účinnost."
  NAVAL_TITLE_CORVETTES: "KORVETY"
  NAVAL_TITLE_CORVETTES_DESC: "Nejmenší třída plavidel považovaná za válečné lodě. Korvety obvykle nejsou součástí oceánských (blue water) námořnictev. Tyto malé a rychlé lodě jsou vyzbrojeny různými typy zbraní, což jim umožňuje plnit širokou škálu úkolů. Díky své cenové dostupnosti je může provozovat mnoho malých a středně velkých námořnictev. Typicky se používají k: pobřežní obraně a hlídkování, odminování, protiponorkovému boji, protiletadlové obraně, boji proti hladinovým cílům a v moderní době i k úderům na pozemní cíle."
  NAVAL_TITLE_STEALTH_CORVETTES: "STEALTH KORVETY"
  NAVAL_TITLE_STEALTH_CORVETTES_DESC: "Korvety vybavené stealth technologiemi, které jim umožňují vyhýbat se detekci nepřátelskými senzory."
  NAVAL_TITLE_FRIGATES: "FREGATY"
  NAVAL_TITLE_FRIGATES_DESC: "Tvoří páteř mnoha moderních námořnictev. Fregaty mají delší dosah a jsou větší než korvety, což jim umožňuje operovat v oceánských flotilách. Nejčastěji slouží k obraně flotily, ale díky své modularitě mohou plnit široké spektrum rolí, včetně útočných úkolů. Typické nasazení: obrana flotily, protiponorkový boj, protiletadlová obrana a doprovod konvojů."
  NAVAL_TITLE_STEALTH_FRIGATES: "STEALTH FREGATY"
  NAVAL_TITLE_STEALTH_FRIGATES_DESC: "S rostoucí úrovní detekčních systémů je nezbytné vybavit naše fregaty stealth technologiemi, aby byly obtížněji zjistitelné nepřítelem."
  NAVAL_TITLE_DESTROYERS: "TORPÉDOBOR."
  NAVAL_TITLE_DESTROYERS_DESC: "Rychlé, obratné a vysoce vytrvalé válečné lodě určené k doprovodu větších plavidel ve flotilách, konvojích a bojových svazech. Jsou schopné i samostatného nasazení. Moderní torpédoborce nesou širokou škálu řízených střel a představují skutečné víceúčelové bojové lodě. Jsou těžší a výrazně útočnější než fregaty či korvety. Použití závisí na výzbroji: obrana flotily, útočné operace, protiletadlový, protilodní, protiponorkový boj a údery na pozemní cíle."
  NAVAL_TITLE_STEALTH_DESTROYERS: "STEALTH TORPÉDOBOR."
  NAVAL_TITLE_STEALTH_DESTROYERS_DESC: "Moderní válčení vyžaduje vyšší míru přežití. Stealth torpédoborce jsou navrženy tak, aby zůstaly skryté před pokročilými radary a senzory, což jim umožňuje udeřit blíže, rychleji a s vyšší účinností při současném zvýšení přežití v moderních konfliktech."
  NAVAL_TITLE_CRUISERS: "KŘIŽNÍKY"
  NAVAL_TITLE_CRUISERS_DESC: "Jedny z největších útočných lodí moderních flotil (kromě letadlových a výsadkových lodí). Křižníky disponují rozsáhlým arzenálem a pokročilými systémy velení a řízení, často slouží jako základ bojových svazů. Tradičně zaměřené na protivzdušnou obranu, dnes zvládají široké spektrum úkolů. Typické nasazení: velení a řízení, protiletadlový a protilodní boj, údery na pozemní cíle."
  NAVAL_TITLE_BATTLESHIPS: "BITEVNÍ LODĚ / BITEVNÍ KŘIŽNÍKY"
  NAVAL_TITLE_BATTLESHIPS_DESC: "Bitevní lodě a bitevní křižníky jsou relikty minulosti. Přestože kdysi vládly oceánům, rozvoj letectva a raketových zbraní z nich učinil snadné cíle. S dostatečným technologickým pokrokem by však mohly opět sehrát významnou roli."
  NAVAL_TITLE_HELI_OPERATORS: "HELIKOPTEROVÉ NOSIČE"
  NAVAL_TITLE_HELI_OPERATORS_DESC: "Víceúčelové obojživelné útočné lodě připomínající letadlové lodě, avšak s nižšími náklady na výrobu i obsluhu. Jsou schopny provozovat vrtulníky, letouny STOVL a výsadková plavidla. Mnohé disponují zaplavitelným dokem pro rychlé obojživelné operace. Poskytují významný bonus při obojživelných výsadcích. Typické nasazení: velení a řízení, protiponorkový boj, hladinový boj, letecké operace, pobřežní bombardování a podpora výsadků."
  NAVAL_TITLE_CARRIERS: "LETADLOVÉ LODĚ"
  NAVAL_TITLE_CARRIERS_DESC: "Plovoucí letecké základny představující vrchol námořní síly. Umožňují projekci moci po celém světě a jsou symbolem síly státu. Tyto extrémně cenné prostředky musí být chráněny za každou cenu. K plnému využití vyžadují silný oceánský bojový svaz. Typické nasazení: globální projekce síly, letecký boj, hladinový boj a obojživelné operace."
  NAVAL_TITLE_ATTACK_SUBMARINES: "ÚTOČNÉ PONORKY"
  NAVAL_TITLE_ATTACK_SUBMARINES_DESC: "Tichí zabijáci světových oceánů. Tyto podmořské platformy kombinují stealth, průzkum a zbraňové systémy. Útočné ponorky se specializují na boj proti nepřátelským ponorkám a lodím na kratší vzdálenosti."
  NAVAL_TITLE_MISSILE_SUBMARINES: "RAKETOVÉ PONORKY"
  NAVAL_TITLE_MISSILE_SUBMARINES_DESC: "Tichí zabijáci oceánů vybavení pokročilými zbraňovými systémy. Raketové ponorky disponují výrazně vyššími schopnostmi než útočné ponorky, zejména v oblasti strategických úderů."
  NAVAL_TITLE_SUB_ENGINES: "PONORKOVÉ MOTORY"
  NAVAL_TITLE_SUB_ENGINES_DESC: "Ponorky obvykle používají dieselové motory pro plavbu na hladině a dobíjení baterií. Při ponoření jsou poháněny elektrickými motory."
  NAVAL_TITLE_SYSTEM_ENGINEERING: "SYSTÉMOVÉ INŽENÝRSTVÍ"
  NAVAL_TITLE_SYSTEM_ENGINEERING_DESC: "Systémové inženýrství zahrnuje všechny podpůrné systémy lodí, jako jsou motory, elektronika a radarové vybavení."
  NAVAL_TITLE_ENGINES: "LODNÍ MOTORY"
  NAVAL_TITLE_ENGINES_DESC: "Lodě jsou obvykle poháněny velkými dieselovými nebo turbínovými motory, případně jejich kombinací."
  NAVAL_TITLE_NUCLEAR_ENGINES: "JADERNÉ POHONY"
  NAVAL_TITLE_NUCLEAR_ENGINES_DESC: "Jaderné pohony poskytují prakticky neomezený dojezd, což umožňuje lodím operovat tak dlouho, dokud mají zásoby pro posádku."
  NAVAL_TITLE_INTERNAL_DEFENSES: "ŘÍZENÍ PALBY"
  NAVAL_TITLE_INTERNAL_DEFENSES_DESC: "Počítače řízení palby zajišťují zaměřování nepřátelských cílů a výpočet trajektorií zásahu."
  NAVAL_TITLE_RADAR: "RADAR"
  NAVAL_TITLE_RADAR_DESC: "Radar využívá rádiové vlny k detekci objektů ve vzduchu i na mořské hladině a umožňuje lodím identifikovat cíle."
  NAVAL_TITLE_SONAR: "SONAR"
  NAVAL_TITLE_SONAR_DESC: "Sonar využívá zvukové vlny k detekci objektů pod hladinou. Používá se především k vyhledávání ponorek, ale také min, torpéd či k měření hloubky."
  NAVAL_TITLE_ARMAMENT: "NÁMOŘNÍ VÝZBROJ"
  NAVAL_TITLE_ARMAMENT_DESC: "Každá loď potřebuje výzbroj. Zatímco dříve dominovala dělostřelecká výzbroj, moderní lodě využívají především různé typy raket, které umožňují i menším plavidlům ohrožovat těžší cíle."
  NAVAL_TITLE_CANNONS: "LODNÍ KANÓNY"
  NAVAL_TITLE_CANNONS_DESC: "Námořní kanóny slouží k boji proti menším cílům na krátkou vzdálenost, jako jsou hlídkové čluny nebo pozemní cíle. Mají i omezené použití proti vzdušným cílům."
  NAVAL_TITLE_RAILGUNS: "RAILGUNY"
  NAVAL_TITLE_RAILGUNS_DESC: "Railguny, resp. kolejnicová děla vystřelují kinetickou munici urychlovanou elektromagnetickými silami na extrémní rychlosti, což zajišťuje vysokou průbojnost a přesnost."
  NAVAL_TITLE_POINT_DEFENSE_SYSTEM: "BODOVÉ OBRANNÉ SYSTÉMY"
  NAVAL_TITLE_POINT_DEFENSE_SYSTEM_DESC: "Bodové obranné systémy chrání lodě před přilétajícími střelami a letouny v případě selhání hlavní protiraketové obrany."
  NAVAL_TITLE_ASM: "PROTILODNÍ STŘELY"
  NAVAL_TITLE_ASM_DESC: "Protilodní střely jsou hlavní zbraní lodí proti jiným plavidlům a zahrnují systémy proti hladinovým i podhladinovým cílům."
  NAVAL_TITLE_AAMISSILES: "PVO STŘELY"
  NAVAL_TITLE_AAMISSILES_DESC: "Protiletecké střely slouží jako hlavní obrana lodí proti vzdušným cílům. Patří sem klasické SAM i systémy RAM určené především proti přilétajícím střelám."
  NAVAL_TITLE_VLS_SURFACE: "HLADINOVÉ VLS"
  NAVAL_TITLE_VLS_SURFACE_DESC: "Vertikální odpalovací systémy (VLS) umožňují odpal střel svisle z trupu lodi, což zvyšuje kapacitu výzbroje a snižuje radarovou stopu."
  NAVAL_TITLE_VLS_AIR: "LETECKÉ VLS"
  NAVAL_TITLE_VLS_AIR_DESC: "Vertikální odpalovací systémy (VLS) umožňují odpal střel svisle z trupu lodi, což zvyšuje kapacitu výzbroje a snižuje radarovou stopu."
  NAVAL_TITLE_TORPEDOES: "TORPÉDA"
  NAVAL_TITLE_TORPEDOES_DESC: "Torpéda jsou podvodní střely používané proti lodím. Nejčastěji jsou odpalována z ponorek, ale také z lodí či letadel."
  NAVAL_TITLE_LANDING_CRAFT: "VÝSADKOVÁ PLAVIDLA"
  NAVAL_TITLE_LANDING_CRAFT_DESC: "Výsadková plavidla jsou nezbytná pro obojživelné operace. Patří sem rychlé čluny, specializovaná výsadková plavidla, vznášedla i velké lodě schopné vysadit více vozidel najednou."
  AIR_TITLE_TRANSPORT_HELICOPTER: "TRANSPORTNÍ\nVRTULNÍKY"
  AIR_TITLE_TRANSPORT_HELICOPTER_DESC: "Transportní vrtulníky umožňují vytvářet vysoce mobilní jednotky. Umožňují rychlý přesun jednotek přes různorodý terén, avšak pro efektivní bojové nasazení musí být výsadek proveden mimo bezprostřední dosah nepřítele."
  AIR_TITLE_ATTACK_HELICOPTER: "BITEVNÍ VRTULNÍKY"
  AIR_TITLE_ATTACK_HELICOPTER_DESC: "Bitevní vrtulníky poskytují rychlou palebnou podporu jednotkám a jsou velmi účinné proti tankům. Jsou však zranitelné vůči nepřátelským letounům."
  AIR_TITLE_ENGINE: "MOTORY"
  AIR_TITLE_ENGINE_DESC: "Motory vrtulníků navržené s ohledem na různé výkonové požadavky."
  AIR_TITLE_ATGM: "PROTITANKOVÉ ŘÍZENÉ STŘELY"
  AIR_TITLE_ATGM_DESC: "Protitankové řízené střely určené k odpalování z vrtulníků."
  AIR_TITLE_ANTI_INFANTRY: "KANÓNY A RAKETY"
  AIR_TITLE_ANTI_INFANTRY_DESC: "Raketové bloky, podvěsné kanóny a pevně instalované zbraně určené k ničení pěchoty a lehce obrněných cílů."
  AIR_TITLE_SPECIAL: "SPECIÁLNÍ VYBAVENÍ"
  AIR_TITLE_SPECIAL_DESC: "Speciální vybavení zvyšující bojové schopnosti nebo přežití vrtulníků."
  AIR_TITLE_PLANE_LIGHT_AIRFRAME: "LEHKÉ DRAKY"
  AIR_TITLE_PLANE_LIGHT_AIRFRAME_DESC: "Lehké draky umožňují konstrukci obratných stíhacích letounů a cvičných letadel."
  AIR_TITLE_PLANE_MEDIUM_AIRFRAME: "STŘEDNÍ DRAKY"
  AIR_TITLE_PLANE_MEDIUM_AIRFRAME_DESC: "Střední draky patří mezi nejběžnější konfigurace letadel a umožňují stavbu víceúčelových stíhaček, letounů blízké letecké podpory a dalších typů."
  AIR_TITLE_PLANE_HEAVY_AIRFRAME: "TĚŽKÉ DRAKY"
  AIR_TITLE_PLANE_HEAVY_AIRFRAME_DESC: "Těžké draky se používají pro konstrukci bombardérů, námořních hlídkových letounů, transportních letadel a bitevních letounů."
  AIR_TITLE_PLANE_AVIONICS: "AVIONIKA A DRONY"
  AIR_TITLE_PLANE_AVIONICS_DESC: "Avionika zahrnuje veškeré elektronické řídicí systémy letadel a monitorovací zařízení. Pokročilá avionika umožňuje konstrukci dálkově řízených letounů a dronů schopných samostatně útočit na cíle."
  AIR_TITLE_PLANE_ENGINE: "MOTORY A\nPALIVO"
  AIR_TITLE_PLANE_ENGINE_DESC: "Většina moderních letadel využívá proudové motory, i když existují i jiné možnosti. Dolet lze prodloužit například většími palivovými nádržemi nebo tankováním za letu."
  AIR_TITLE_PLANE_WINGFORM: "TVAR KŘÍDEL A\nMATERIÁLY"
  AIR_TITLE_PLANE_WINGFORM_DESC: "Tvar křídel určuje celkovou aerodynamickou podobu letounu. Různé tvary mají své výhody i nevýhody. Investice do nových materiálů dále zvyšují výkonnost letadel."
  AIR_TITLE_PLANE_NAVWEAP: "NÁMOŘNÍ ZBRANĚ"
  AIR_TITLE_PLANE_NAVWEAP_DESC: "Námořní výzbroj letadel zahrnuje střely, torpéda a miny. Pro boj proti ponorkám musí být letouny vybaveny magnetickým anomálním detektorem (MAD), který dokáže odhalit kovový trup ponorky."
  AIR_TITLE_PLANE_AGWEAP: "VZDUCH-ZEMĚ"
  AIR_TITLE_PLANE_AGWEAP_DESC: "Zbraně vzduch-země zahrnují různé typy střel a pum, přičemž lze využít i kanóny. Pro zvýšení přesnosti lze letouny vybavit zaměřovacími kontejnery (TGP)."
  AIR_TITLE_PLANE_AAWEAP: "VZDUCH-VZDUCH"
  AIR_TITLE_PLANE_AAWEAP_DESC: "Vzdušné souboje jsou dnes vedeny především pomocí střel. Některá letadla mají i kanóny jako záložní výzbroj. Pro obranu proti nepřátelským střelám lze použít klamné cíle a další protiopatření."
  bba_aircraft_folder: "Letadla s pevným křídlem"

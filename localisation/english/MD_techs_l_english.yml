  nsb_artillery_ammo_1: "Dělostřelecká munice 1. gen."
  nsb_artillery_ammo_1_desc: "Specializovaná munice určená pro velkorážové zbraně, jako jsou houfnice, polní kanóny a samohybné dělostřelectvo. Existuje v několika typech, z nichž každý je přizpůsoben specifickému bojovému nasazení, včetně tříštivo-trhavých granátů pro ničivý účinek, průbojných střel k ničení opevněných cílů a dýmové či osvětlovací munice pro taktickou podporu."
  nsb_artillery_ammo_2: "Dělostřelecká munice 2. gen."
  nsb_artillery_ammo_2_desc: "$nsb_artillery_ammo_1_desc$"

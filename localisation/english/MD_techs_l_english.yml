 silo_5: "Vícenásobné ochranné kryty" # todo: NEW TRANSLATION
 silo_5_desc: "§Y8 silo§! na §Ykomplex odpalovacích sil§!.\nKoncept 'vícenásobných ochranných krytů' pro umístění ICBM předpokládal, že střely budou spojeny s tisíci sil, a střely by byly periodicky přesouvány mezi těmito sily, aby nepřítel nevěděl, kde se nacházejí. Aby napadl celou flotilu ICBM a způsobil zásadní škody, musel by nepřítel zaútočit na každé silo. Při dostatečném počtu sil by spotřeboval velkou část svého arzenálu hlavic na zničení jen několika střel, což by bylo tak nákladné, že by to ani nezvažoval." # todo: NEW TRANSLATION
 silo_6: "Dense Pack" # todo: NEW TRANSLATION
 silo_6_desc: "§Y10 silo§! na §Ykomplex odpalovacích sil§!.\nV strategii Dense Pack by byla řada deseti opevněných sil umístěna těsně vedle sebe v přímce. Tato linie sil by byla obvykle umístěna ve směru, odkud se očekává příchod střel. Každé „super-opevněné“ silo by vyžadovalo téměř přímý zásah k zničení. Když první hlavice vybuchla, vytvořila by obrovský mrak trosek vynesený tisíce stop do vzduchu. Když by dorazila další hlavice, narazila by do tohoto mraku a byla by zničena. Tato strategie je také známá jako 'prašná obrana'." # todo: NEW TRANSLATION

  CIVILIAN_TITLE_ARTIFICIAL_INTELLIGENCE: "UMĚLÁ\nINTELIGENCE" # todo: NEW TRANSLATION
  CIVILIAN_TITLE_ARTIFICIAL_INTELLIGENCE_DESC: "Umělá inteligence je obecný pojem pro cokoli souvisejícího s inteligencí projevovanou stroji." # todo: NEW TRANSLATION
  CIVILIAN_TITLE_TRAIN: "Železniční systém" # todo: NEW TRANSLATION
  CIVILIAN_TITLE_TRAIN_DESC: "Rozvíjení pokročilejších úrovní železnice umožní rychlejší přepravu po celé zemi." # todo: NEW TRANSLATION
  CIVILIAN_TITLE_CONSTRUCTION: "Stavební inženýrství" # todo: NEW TRANSLATION
  CIVILIAN_TITLE_CONSTRUCTION_DESC: "Zlepšení našich stavebních a výkopových metod umožní rychlejší růst ekonomiky." # todo: NEW TRANSLATION
  CIVILIAN_TITLE_NANOFIBERS_AND_PRINTERS: "Nanovlákna a 3D tiskárny" # todo: NEW TRANSLATION
  CIVILIAN_TITLE_NANOFIBERS_AND_PRINTERS_DESC: "Nanovlákna a 3D tiskárny jsou spíše novým směrem dnešního průmyslového odvětví. Jsou však jednou z nejdůležitějších technologií zavedených v posledních obdobích." # todo: NEW TRANSLATION
  CIVILIAN_TITLE_GENETICS: "GENETICKÉ INŽENÝRSTVÍ" # todo: NEW TRANSLATION
  CIVILIAN_TITLE_GENETICS_DESC: "Genetické inženýrství je relativně nová věda. Jejím primárním cílem je editace a porozumění genetice." # todo: NEW TRANSLATION
  CIVILIAN_TITLE_FUEL: "Zpracování paliv a energetické technologie" # todo: NEW TRANSLATION
  CIVILIAN_TITLE_FUEL_DESC: "Zpracování paliv v dnešní době se odklonilo od dřívějšího zaměření na zpracování ropy a směřuje spíše k biopalivům a podobným technologiím." # todo: NEW TRANSLATION
  CIVILIAN_TITLE_NUCLEAR: "JADERNÉ REAKTORY" # todo: NEW TRANSLATION
  CIVILIAN_TITLE_NUCLEAR_DESC: "Jaderné reaktory nové generace zlepší účinnost všech našich reaktorů." # todo: NEW TRANSLATION
  CIVILIAN_TITLE_AGRICULTURE: "Digitální zemědělství" # todo: NEW TRANSLATION
  CIVILIAN_TITLE_AGRICULTURE_DESC: "Zemědělství se stále hodně spoléhá na manuální práci a stroje ovládané člověkem. Využitím počítačů a automatizace se náš zemědělský sektor může dále zlepšit." # todo: NEW TRANSLATION
  SPACE_TITLE_SATELLITES: "Satelity" # todo: NEW TRANSLATION
  SPACE_TITLE_SATELLITES_DESC: "GNSS, komunikační a průzkumné satelity." # todo: NEW TRANSLATION
  SPACE_TITLE_SPACE_WEAPONS: "Vesmírné zbraně" # todo: NEW TRANSLATION
  SPACE_TITLE_SPACE_WEAPONS_DESC: "Zbraně proti satelitům a kinetické bombardování" # todo: NEW TRANSLATION
  SPACE_TITLE_OLV: "Orbitální startovací nosič" # todo: NEW TRANSLATION
  SPACE_TITLE_OLV_DESC: "Startovací nosič, neboli orbitální nosič raket, je vozidlo poháněné raketou, které slouží k přepravě nákladu ze Země do vesmíru, obvykle na Zemskou orbitu nebo za ní." # todo: NEW TRANSLATION
  BALLISTIC_MISSILES_TITLE_IRBM: "STŘEDNĚ DOLETOVÉ BALISTICKÉ STŘELY" # todo: NEW TRANSLATION
  BALLISTIC_MISSILES_TITLE_IRBM_DESC: "Středně doletová balistická střela (IRBM) je balistická střela s doletem 1000-5000 km." # todo: NEW TRANSLATION
  BALLISTIC_MISSILES_TITLE_ICBM: "MEZIKONTINENTÁLNÍ BALISTICKÉ STŘELY" # todo: NEW TRANSLATION
  BALLISTIC_MISSILES_TITLE_ICBM_DESC: "Mezikontinentální balistická střela (ICBM) je střela s minimálním doletem 6000 km primárně navržená pro dodávání jaderných zbraní (doručení jedné či více termonukleárních hlavic)." # todo: NEW TRANSLATION
  CRUISE_MISSILES_TITLE_HSCM: "Hypersonické řízené střely" # todo: NEW TRANSLATION
  CRUISE_MISSILES_TITLE_HSCM_DESC: "Střela s hypersonickou rychlostí cestuje alespoň pětinásobnou rychlostí zvuku (Mach 5)." # todo: NEW TRANSLATION
  CRUISE_MISSILES_TITLE_GLCM: "Pozemní řízené střely" # todo: NEW TRANSLATION
  CRUISE_MISSILES_TITLE_GLCM_DESC: "Pozemní řízená střela (GLCM) je řízená střela vypuštěná z pozemní základny." # todo: NEW TRANSLATION
  MISSILE_DEFENCE_TITLE_SAM: "Střely země–vzduch" # todo: NEW TRANSLATION
  MISSILE_DEFENCE_TITLE_SAM_DESC: "Střela země–vzduch (SAM) je střela navržená k vypuštění ze země k ničení letadel nebo jiných střel." # todo: NEW TRANSLATION
  WARHEADS_TITLE_NUCLEAR_REACTORS: "NUCLEAR\nREACTORS" # todo: NEW TRANSLATION

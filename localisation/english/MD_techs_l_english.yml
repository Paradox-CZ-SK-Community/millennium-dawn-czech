 TITLE_BLUE_WATER_NAVY: "Oceánské námořnictvo" # todo: NEW TRANSLATION
 TITLE_BLUE_WATER_NAVY_DESC: "Oceánské námořnictvo je námořní síla schopná operovat globálně v hlubokých vodách otevřených oceánů." # todo: NEW TRANSLATION
 TITLE_GREEN_WATER_NAVY: "Pobřežní námořnictvo" # todo: NEW TRANSLATION
 TITLE_GREEN_WATER_NAVY_DESC: "Pobřežní námořnictvo je námořní síla schopná operovat v pobřežních oblastech své země a má omezenou schopnost působit v přilehlých okrajových mořích." # todo: NEW TRANSLATION
 TITLE_JEUNE_ECOLE: "Jeune École Navy" # todo: NEW TRANSLATION
 TITLE_JEUNE_ECOLE_DESC: "Jeune École, neboli \"Young School\", je námořní doktrína zaměřená na malé, těžce vyzbrojené a obratné válečné lodě, které mají bojovat proti těžším a méně pohyblivým lodím." # todo: NEW TRANSLATION
 Cat_blue_water_navy: "Oceánské námořnictvo" # todo: NEW TRANSLATION
 Cat_blue_water_navy_desc: "Oceánské námořnictvo je námořní síla schopná operovat globálně v hlubokých vodách otevřených oceánů. Definice se liší podle sil, ale požadavkem je schopnost uplatňovat kontrolu nad mořem na dlouhý dosah. Umožňuje námořnictvu promítat moc daleko od domovské země a obvykle zahrnuje jednu nebo více letadlových lodí." # todo: NEW TRANSLATION
 Cat_green_water_navy: "Pobřežní námořnictvo" # todo: NEW TRANSLATION
 Cat_green_water_navy_desc: "Pobřežní námořnictvo je námořní síla schopná operovat v pobřežních oblastech své země a má omezenou schopnost působit v přilehlých okrajových mořích." # todo: NEW TRANSLATION
 floating_fortresses: "Plovoucí pevnosti" # todo: NEW TRANSLATION
 floating_fortresses_desc: "Letadlové lodě jsou nové pevnosti moří. Těžce vyzbrojené a pancéřované s množstvím letadel, pomáhají námořním silám země promítat moc a ovládat moře." # todo: NEW TRANSLATION
 distance_decimation: "Likvidace na dálku" # todo: NEW TRANSLATION
 distance_decimation_desc: "Likvidujte vzdálené cíle, abychom udrželi bezpečí našich pobřeží." # todo: NEW TRANSLATION
 the_prowlers: "Prohledávači" # todo: NEW TRANSLATION
 the_prowlers_desc: "Jediným účelem ponorky je prohledávat moře a likvidovat cokoliv, co by mohlo ohrozit hlavní flotilu." # todo: NEW TRANSLATION
 far_from_home: "Daleko od domova" # todo: NEW TRANSLATION
 far_from_home_desc: "Hlavním cílem naší flotily je operovat daleko od našich břehů. Rozsáhlé logistické sítě a připojení k naší globální satelitní síti jsou nezbytné pro zajištění maximální operační integrity po celém světě." # todo: NEW TRANSLATION
 secured_shipping: "Zabezpečená doprava" # todo: NEW TRANSLATION
 secured_shipping_desc: "Plavební trasy musí být chráněny za každou cenu, aby naše flotila byla adekvátně zásobována a podporována." # todo: NEW TRANSLATION
 deck_discipline: "Palubní disciplína" # todo: NEW TRANSLATION
 deck_discipline_desc: "Účelem našich letadlových lodí je zajistit efektivní a trvalou vzdušnou nadvládu nad nepřítelem. Správná palubní disciplína nám pomůže dosáhnout tohoto cíle." # todo: NEW TRANSLATION
 rolling_thunder: "Válcová hromová palba" # todo: NEW TRANSLATION
 rolling_thunder_desc: "Připravení našich raketových lodí k efektivním salvám může zajistit maximální množství škod těm, kdo by nám hrozili." # todo: NEW TRANSLATION
 death_from_below: "Smrt z hlubin" # todo: NEW TRANSLATION
 death_from_below_desc: "Naše ponorková flotila je integrální součástí operací na otevřeném oceánu. Zajistit, aby byly schopné ničit lodě, je nezbytné." # todo: NEW TRANSLATION
 air_dominance: "Vzdušná nadvláda" # todo: NEW TRANSLATION
 air_dominance_desc: "Uzemení veškerých nepřátelských letadel a omezení jejich schopnosti bojovat s námi v oblacích." # todo: NEW TRANSLATION
 missile_support: "Raketová podpora" # todo: NEW TRANSLATION
 missile_support_desc: "Využití našich raket pro podpůrné operace může pomoci při amfibních operacích a proti našim nepřátelům." # todo: NEW TRANSLATION
 hidden_from_view: "Skryti před dohledem" # todo: NEW TRANSLATION
 hidden_from_view_desc: "Udržení našich ponorek skrytých před pohledem nepřátelských vrtulníků a ostatních ponorek nám zajistí dostatek prostoru pro ponorkové operace." # todo: NEW TRANSLATION
 zone_of_control: "Zóna kontroly" # todo: NEW TRANSLATION
 zone_of_control_desc: "Vytvoření dobře definované zóny kontroly na moři bude." # todo: NEW TRANSLATION
 long_distance_persistence: "Vytrvalost na dlouhé vzdálenosti" # todo: NEW TRANSLATION
 long_distance_persistence_desc: "Vytrvalost" # todo: NEW TRANSLATION
 nuclear_dominance: "Jaderná dominance" # todo: NEW TRANSLATION
 nuclear_dominance_desc: "Čím těžší loď a čím více jaderný motor, tím lepší loď." # todo: NEW TRANSLATION
 replenishment_at_sea: "Doplňování na moři" # todo: NEW TRANSLATION
 replenishment_at_sea_desc: "Zaměření na naše konvoje a adekvátní zásobování našich plavidel během jejich rotací nám zajistí, že flotila bude moci setrvat v moři déle." # todo: NEW TRANSLATION
 logistical_goliath: "Logistická vylepšení pro Goliathy" # todo: NEW TRANSLATION
 logistical_goliath_desc: "Naše lodě Goliath spotřebují příliš mnoho. Zavedení nových principů organizace práce pomůže ušetřit zásoby a využít je jinde." # todo: NEW TRANSLATION
 man_in_the_high_seas: "Pán vysokých moří" # todo: NEW TRANSLATION
 man_in_the_high_seas_desc: "Naše námořnictvo bude pánem vysokých moří. Dominantním, nedotknutelným na jakémkoli oceánu v jakémkoli válečném divadle." # todo: NEW TRANSLATION
 global_naval_ambitions: "Globální námořní ambice" # todo: NEW TRANSLATION
 global_naval_ambitions_desc: "Naše námořní ambice neznají meze. Náš cíl je globální a nebudeme zastaveni v našem konečném postupu k námořní převaze." # todo: NEW TRANSLATION
 naval_force_projection: "Projekce námořní síly" # todo: NEW TRANSLATION
 naval_force_projection_desc: "Schopnost promítat vliv po celém světě vyžaduje, abychom udržovali nejsilnější flotily. Naše síla musí být projekcí napříč světem a proti jakémukoli nepříteli." # todo: NEW TRANSLATION
 the_waters_that_surrounds_us: "Vody, které nás obklopují" # todo: NEW TRANSLATION
 the_waters_that_surrounds_us_desc: "Zdůraznění, že naše flotila nemůže operovat daleko za naším pobřežím, nám umožní lépe se soustředit na naši pobřežní čáru." # todo: NEW TRANSLATION
 workhorse_of_the_fleet: "Tahoun flotily" # todo: NEW TRANSLATION
 workhorse_of_the_fleet_desc: "Fregaty a destroyery našeho námořnictva jsou tahouny naší flotily. Snášejí údery i je vracejí." # todo: NEW TRANSLATION
 coast_guard: "Pobřežní stráž" # todo: NEW TRANSLATION
 coast_guard_desc: "Lehké lodě jako korvety jsou páteří obrany našich břehů." # todo: NEW TRANSLATION
 the_wolves: "Vlci" # todo: NEW TRANSLATION
 the_wolves_desc: "Menší ‚vlčí‘ skupiny ponorek namísto osamocených lovců nám umožní maximalizovat palebnou sílu na krátkou dobu před rychlým stažením pod hladinu." # todo: NEW TRANSLATION
 modern_designations: "Moderní označení" # todo: NEW TRANSLATION
 modern_designations_desc: "Zavedení správných moderních označení nám umožní vzít naše zastaralé vybavení a přiblížit ho současným námořním standardům." # todo: NEW TRANSLATION
 securing_the_coast: "Zajištění pobřeží" # todo: NEW TRANSLATION
 securing_the_coast_desc: "Pobřežní zóny našich států musí být zabezpečeny." # todo: NEW TRANSLATION
 destruction_of_shipping: "Ničení dopravy" # todo: NEW TRANSLATION
 destruction_of_shipping_desc: "Bojujeme-li s převyšujícím nepřítelem, musíme zničit nepřátelskou logistiku. Útočit rychle a ukončit nepřátelskou schopnost zásobovat síly v zahraničí." # todo: NEW TRANSLATION
 lightweight_carriers: "Lehké letadlové lodě" # todo: NEW TRANSLATION
 lightweight_carriers_desc: "Superletadlové lodě a těžké letadlové lodě našeho nepřítele jsou jen cílem pro jiné lodě. Zaměření na lodě s vrtulníky nám zajistí menší terč pro nepřítele." # todo: NEW TRANSLATION
 modernize_the_fleet: "Modernizovat flotilu" # todo: NEW TRANSLATION
 modernize_the_fleet_desc: "Modernizace flotily je extrémně důležitá pro udržení našich lodí v boji. Je to také levnější a efektivnější cesta než stavba nejlepších plavidel." # todo: NEW TRANSLATION
 logistical_disruption: "Logistické rušení" # todo: NEW TRANSLATION
 logistical_disruption_desc: "Narušení zásobovacích linek a znepřístupnění plavebních koridorů zajistí vítězství a odvede boj od našich pobřeží." # todo: NEW TRANSLATION
 counter_blue_water_tactics: "Protitaktiky vůči oceánským flotilám" # todo: NEW TRANSLATION
 counter_blue_water_tactics_desc: "Možná nikdy nebudeme moci projekčně operovat po mořích jako někteří naši nepřátelé. Nicméně můžeme bránit naše břehy před nepřítelem." # todo: NEW TRANSLATION
 safety_in_our_shores: "Bezpečí na našich březích" # todo: NEW TRANSLATION
 safety_in_our_shores_desc: "Používáním dříve omezených taktik, například min, můžeme zabezpečit naše břehy." # todo: NEW TRANSLATION
 hit_and_run: "Úder a útěk" # todo: NEW TRANSLATION
 hit_and_run_desc: "Rychlé a postupné útoky pomohou narušit uspořádání nepřítele a zabrání nám utrpět větší ztráty v námořních střetnutích." # todo: NEW TRANSLATION
 three_month_rotations: "Tříměsíční rotace" # todo: NEW TRANSLATION
 three_month_rotations_desc: "Rotace nasazených lodí každé tři měsíce." # todo: NEW TRANSLATION
 air_naval_coordination: "Koordinace vzdušných a námořních sil" # todo: NEW TRANSLATION
 air_naval_coordination_desc: "Koordinace našich úderných sil s pozemními letadly nám umožní udeřit rychle a efektivně." # todo: NEW TRANSLATION
 topple_the_fortresses: "Srazit pevnosti" # todo: NEW TRANSLATION
 topple_the_fortresses_desc: "Útok na letadlové lodě nepřátelské flotily odepře nepříteli jejich sílu. Pryč s plovoucími pevnostmi!" # todo: NEW TRANSLATION
 maintain_the_coasts: "Udržovat pobřeží" # todo: NEW TRANSLATION
 maintain_the_coasts_desc: "Pobřeží jsou dobrá. Pobřeží jsou základ." # todo: NEW TRANSLATION
 strength_in_numbers: "Síla v počtech" # todo: NEW TRANSLATION
 strength_in_numbers_desc: "Moře budou poseté kostmi našich i jejich lodí. #SovietTechnique" # todo: NEW TRANSLATION
 short_sorties: "Krátké sortie" # todo: NEW TRANSLATION
 short_sorties_desc: "Krátké lety proti nepřátelským letadlům udržují věci v dobrém stavu." # todo: NEW TRANSLATION
 topple_the_goliaths: "Srazit Goliáše" # todo: NEW TRANSLATION
 topple_the_goliaths_desc: "Jsme David a porazíme Goliáše." # todo: NEW TRANSLATION
 cat_jeune_ecole_two: "Jeune École" # todo: NEW TRANSLATION
 cat_jeune_ecole_two_desc: "Jeune École, neboli \"Young School\", je námořní doktrína zaměřená na malé, těžce vyzbrojené, obratné válečné lodě, aby bojovaly proti větším, méně pohyblivým protivníkům. Návrh by nám měl umožnit bojovat s menšími plavidly proti větším, početnějším a převyšujícím námořnictvům." # todo: NEW TRANSLATION
 a_divergence_in_doctrine: "Divergence v doktríně" # todo: NEW TRANSLATION
 a_divergence_in_doctrine_desc: "Většina námořnictv spadá pod princip zelené nebo modré vodní doktríny, kde mohou projekčně působit dál než své pobřeží. Přechod k lehčímu a obratnějšímu designu nám umožní odchýlit se a potenciálně čelit tomuto tvrdšímu stylu boje." # todo: NEW TRANSLATION
 size_doesnt_matter: "Na velikosti nezáleží" # todo: NEW TRANSLATION
 size_doesnt_matter_desc: "Nejde o velikost psa, ale o velikost boje v tom psu." # todo: NEW TRANSLATION
 juryrigged_submarines: "Provizorní ponorky" # todo: NEW TRANSLATION
 juryrigged_submarines_desc: "Pokud si dáme práci s šetřením a provizorním upravováním částí našich ponorek, můžeme ve skutečnosti vyprodukovat více ponorek, abychom vyplnili naše námořní linie." # todo: NEW TRANSLATION
 conscript_navy: "Povinné námořnictvo" # todo: NEW TRANSLATION
 conscript_navy_desc: "Je nepopulární povolat naše vojáky do armády a ještě méně do námořnictva; avšak, doplňování " # todo: NEW TRANSLATION
 its_how_you_use_it: "Je to, jak to používáš" # todo: NEW TRANSLATION
 its_how_you_use_it_desc: "Jde o to být na správném místě, ve správný čas s proudem oceánu." # todo: NEW TRANSLATION
 pt_boat_supremacy: "Nadvláda hlídkových člunů" # todo: NEW TRANSLATION
 pt_boat_supremacy_desc: "Hlídkové čluny budou efektivním bojovým nástrojem v našich snahách. I když jsou malé, budou bojovat stejně tvrdě jako velká plavidla." # todo: NEW TRANSLATION
 the_new_ship_of_the_line: "Nová válečná loď" # todo: NEW TRANSLATION
 the_new_ship_of_the_line_desc: "Pokud zvýšíme výzbroj a potenciálně třídu pancéřování našich fregat, můžeme efektivně vytvořit novou třídu těžké fregaty. Umožní nám to soupeřit se zeměmi s většími námořnictvy." # todo: NEW TRANSLATION
 hellfire_cannons: "Kanóny Zlaté rybky" # todo: NEW TRANSLATION
 hellfire_cannons_desc: "Kanóny na našich lodích jsou co nejmenší, ale o nic méně smrtící." # todo: NEW TRANSLATION
 bristling_with_firepower: "Přesycení palebnou silou" # todo: NEW TRANSLATION
 bristling_with_firepower_desc: "Každá z našich lodí bude mít co nejvíce palebné síly, kterou bezpečně vměstnáme na tyto lodě." # todo: NEW TRANSLATION
 mama_and_her_chicks: "Máma a její mláďata" # todo: NEW TRANSLATION
 mama_and_her_chicks_desc: "Těžká fregata bude naším kapitálním plavidlem, hlídkové čluny jejími mláďaty." # todo: NEW TRANSLATION
 riveted_ship_hulls: "Nýtované trupy" # todo: NEW TRANSLATION
 riveted_ship_hulls_desc: "Pokud posílíme a nýtujeme trup našich lodí, budou tak silné, jak jen to jde." # todo: NEW TRANSLATION
 zerg_rush: "Zerg Rush" # todo: NEW TRANSLATION
 zerg_rush_desc: "Čím více lodí budeme mít v našich armádách, tím více můžeme rushovat nepřítele a přemoci ho převahou počtu." # todo: NEW TRANSLATION
 too_fast_to_torpedo: "Příliš rychlá na torpédo" # todo: NEW TRANSLATION
 too_fast_to_torpedo_desc: "Pokud se loď pohybuje rychleji než torpédo, pak loď prostě nemůže být potopena." # todo: NEW TRANSLATION
 mad_max_the_fleet: "Mad Max flotila" # todo: NEW TRANSLATION
 mad_max_the_fleet_desc: "Nezáleží na tom, zda bylo to vybavení určeno pro tuto loď. Vejde se tam a my s tím nehneme." # todo: NEW TRANSLATION
 frigate_go_brrrt: "Fregaty brrrt" # todo: NEW TRANSLATION
 frigate_go_brrrt_desc: "Každá fregata bude schopná zasáhnout cokoliv, co k ní přijde. Moře, země nebo vzduch." # todo: NEW TRANSLATION
 pt_sees_all: "Hlídka vidí vše" # todo: NEW TRANSLATION
 pt_sees_all_desc: "Vybavení hlídkových člunů silnějšími radary a podobně by nám mělo umožnit vidět cokoliv v našem pobřežním okolí." # todo: NEW TRANSLATION
 hit_n_run: "Znič a uteč" # todo: NEW TRANSLATION
 hit_n_run_desc: "Naše lodě se budou pohybovat rychle a zničí celé nepřátelské námořnictvo dřív, než vůbec budou vědět, co je zasáhlo." # todo: NEW TRANSLATION
 dancing_with_giants: "Tanec s obry" # todo: NEW TRANSLATION
 dancing_with_giants_desc: "I když jsou naše lodě malé, budou schopny vždy tančit s obry." # todo: NEW TRANSLATION
 the_ship_to_end_all_wars: "Loď, která ukončí všechny války" # todo: NEW TRANSLATION
 the_ship_to_end_all_wars_desc: "Hlídkový člun ukončí všechny války a upevní naši pozici na vrcholu." # todo: NEW TRANSLATION
 special_forces_airborne: "Vzdušné výsadky" # todo: NEW TRANSLATION
 special_forces_airborne_desc: "Vzdušná pěchota, jako v 40. letech, se opět stane klíčovým prvkem nasazení našich sil zvláštních operací. Tyto jednotky nám umožní reagovat globálně a rychle na nepřátelské akce a umístit síly přesně tam, kde je jich třeba." # todo: NEW TRANSLATION
 blot_out_the_sun: "Zakryjme slunce" # todo: NEW TRANSLATION
 blot_out_the_sun_desc: "Hromadné množství parašutistů je cesta vpřed. Pokud zaplníme oblohu našimi vojáky, nepřítel je všechny nezastaví." # todo: NEW TRANSLATION
 increase_candidate_pools: "Zvětšit počet kandidátů" # todo: NEW TRANSLATION
 increase_candidate_pools_desc: "Zvýšením počtu přijímaných kandidátů získáme přístup k více personálu pro výcvik parašutistů." # todo: NEW TRANSLATION
 train_more_jumpers: "Cvičit více výsadkářů" # todo: NEW TRANSLATION
 train_more_jumpers_desc: "Výcvik co největšího počtu parašutistů je klíčový pro implementaci naší doktríny masových seskoků." # todo: NEW TRANSLATION
 protected_transports: "Chráněné transporty" # todo: NEW TRANSLATION
 protected_transports_desc: "Lepší ochranou našich leteckých transportů se více našich parašutistů dožije dosažení cíle." # todo: NEW TRANSLATION
 tight_space_packing: "Těsné uspořádání" # todo: NEW TRANSLATION
 tight_space_packing_desc: "Těsným naskladněním lidí a maximalizací vnitřního prostoru můžeme dostat více vojáků na bojiště." # todo: NEW TRANSLATION
 rapid_training_pipeline: "Zrychlený výcvikový proces" # todo: NEW TRANSLATION
 rapid_training_pipeline_desc: "Zrychlením výcvikového procesu pro výsadkáře můžeme rychleji cvičit a nahrazovat ztráty." # todo: NEW TRANSLATION
 silk_rain: "Hedvábný déšť" # todo: NEW TRANSLATION
 silk_rain_desc: "Obrovské množství vojáků seskočí a bude padat během našich bojových operací. Bude to hedvábný déšť z nebe." # todo: NEW TRANSLATION
 aggressive_mindset: "Agresivní myšlení" # todo: NEW TRANSLATION
 aggressive_mindset_desc: "Díky správnému výcviku a kondici dokážeme z našich výsadkových vojáků udělat hyperagresivní jednotky ochotné podstupovat rizika v boji." # todo: NEW TRANSLATION
 airdropped_heavy_equipment: "Svržené těžké vybavení" # todo: NEW TRANSLATION
 airdropped_heavy_equipment_desc: "Tím, že najdeme způsoby, jak shazovat těžké vybavení ze vzduchu, můžeme výsadkovým vojákům dodat výhodu v boji." # todo: NEW TRANSLATION
 we_need_more_airborne: "Potřebujeme více výsadkových jednotek" # todo: NEW TRANSLATION
 we_need_more_airborne_desc: "Klíčem k úspěchu? Ještě více parašutistů. Zavalíme nepřítele ze vzduchu." # todo: NEW TRANSLATION
 ground_tower_jump: "Skok z pozemní věže" # todo: NEW TRANSLATION
 ground_tower_jump_desc: "Za tři týdny výcviku můžeme z pěšáka udělat parašutistu." # todo: NEW TRANSLATION
 palitized_vehicles: "Paletizovaná vozidla" # todo: NEW TRANSLATION
 palitized_vehicles_desc: "Když najdeme způsoby, jak více vozidel paletizovat, budeme je moci při bojových operacích shazovat rychleji a ve větším množství." # todo: NEW TRANSLATION
 extra_commo_gear: "Dodatečné komunikační vybavení" # todo: NEW TRANSLATION
 extra_commo_gear_desc: "Tím, že s našimi parašutisty svrháme další komunikační vybavení, zajistíme jim schopnost komunikovat a vyžádat si další podporu při operacích v bojišti." # todo: NEW TRANSLATION
 dedicated_paratrooper_transports: "Speciální transporty pro parašutisty" # todo: NEW TRANSLATION
 dedicated_paratrooper_transports_desc: "Místo používání běžných transportních letadel budou naše transporty pro parašutisty navrženy přímo pro tuto roli." # todo: NEW TRANSLATION
 advanced_medic_training: "Pokročilý výcvik mediků" # todo: NEW TRANSLATION
 advanced_medic_training_desc: "Abychom minimalizovali ztráty při sesazování, projde každý parašutistický medik kurzem na úrovni záchranáře." # todo: NEW TRANSLATION
 organized_and_numerous: "Organizovaní a početní" # todo: NEW TRANSLATION
 organized_and_numerous_desc: "I když budou v obrovských počtech, naši výsadkoví vojáci budou vysoce vycvičení, zejména aby se rychle formovali a reorganizovali jednotky po seskoku." # todo: NEW TRANSLATION
 jump_with_what_you_need: "Skoč s tím, co potřebuješ" # todo: NEW TRANSLATION
 jump_with_what_you_need_desc: "Každý voják skočí s veškerým vybavením, které potřebuje, včetně bojových zásob, aby naše jednotky po seskoku měly maximální operační čas." # todo: NEW TRANSLATION
 combat_reoganization: "Bojová reorganizace" # todo: NEW TRANSLATION
 combat_reoganization_desc: "Během boje budou naši parašutisté vycvičeni reagovat na ztráty a být schopni okamžitě sloučit a konsolidovat oddělené jednotky do bojeschopných uskupení." # todo: NEW TRANSLATION
 flood_their_skies: "Zaplavme jejich nebe" # todo: NEW TRANSLATION
 flood_their_skies_desc: "Řešení je jednoduché: zaplňme nebe tolika parašutisty, že to přetíží nepřátelskou obranu." # todo: NEW TRANSLATION
 shock_from_the_sky: "Šok ze vzduchu" # todo: NEW TRANSLATION
 shock_from_the_sky_desc: "S mechanizovanými výsadky vysazenými ze vzduchu budeme schopni zasáhnout nepřítele překvapivou silou a vybavením svých seskoků." # todo: NEW TRANSLATION
 shock_force_expansions: "Rozšíření šokových sil" # todo: NEW TRANSLATION
 shock_force_expansions_desc: "Budováním našich speciálních jednotek kolem výsadkových úderných sil budeme muset rozšířit počet těchto jednotek dostupných pro bojové operace." # todo: NEW TRANSLATION
 light_mortar_barrages: "Palby z lehkých minometů" # todo: NEW TRANSLATION
 light_mortar_barrages_desc: "Vybavením všech pěších rot kolenními minomety umožníme i těm nejmenším jednotkám rychlou palebnou podporu." # todo: NEW TRANSLATION
 signals_intelligence: "Signální rozvědka" # todo: NEW TRANSLATION
 signals_intelligence_desc: "Zaměřením úsilí na zachytávání signálů a zpravodajské sběry s výsadkovými silami zvýšíme jejich bojovou účinnost při pozemních operacích." # todo: NEW TRANSLATION
 dedicated_supply_teams: "Specializované zásobovací týmy" # todo: NEW TRANSLATION
 dedicated_supply_teams_desc: "Se specializovanými zásobovacími týmy v každé pěší rotě budou naše síly schopny udržet zásobování bez podpory déle než ostatní jednotky." # todo: NEW TRANSLATION
 extra_anti_tank_weapons: "Další protitankové zbraně" # todo: NEW TRANSLATION
 extra_anti_tank_weapons_desc: "Zvýšením zásoby protitankových zbraní u naší pěchoty budou lépe odolávat nepřátelským pancéřovým protiútokům." # todo: NEW TRANSLATION
 fast_hard_training: "Rychlý tvrdý výcvik" # todo: NEW TRANSLATION
 fast_hard_training_desc: "Zaměřením na vysokointenzivní výcvik dokážeme rychle vychovat vysoce schopné síly v našem výcvikovém procesu." # todo: NEW TRANSLATION
 medical_evacuation_plans: "Plány lékařské evakuace" # todo: NEW TRANSLATION
 medical_evacuation_plans_desc: "Abychom udrželi odolnost sil, každá jednotka bude plánovat a udržovat plány lékařské evakuace, aby se minimalizovaly bojové ztráty." # todo: NEW TRANSLATION
 combat_drops: "Bojové seskoky" # todo: NEW TRANSLATION
 combat_drops_desc: "Při správném použití našich šokových sil budou schopny rychle přistát a rozprostřít se do boje, což jim umožní rychle rozložit nepřátelskou obranu znesnadňováním a poškozováním komunikačních linií." # todo: NEW TRANSLATION
 hardened_transports: "Zesílené transporty" # todo: NEW TRANSLATION
 hardened_transports_desc: "Lepším pancéřováním našich transportů jim umožníme přežít více útoků při provádění bojových seskoků našich sil." # todo: NEW TRANSLATION
 airdrop_logistical_supply: "Shazování logistických zásob" # todo: NEW TRANSLATION
 airdrop_logistical_supply_desc: "Udržení zásobování sil je klíčové, a tím, že při počátečním seskoku shodíme velké množství zásob, budou naše jednotky lépe zásobovány ze vzduchu během bojových operací." # todo: NEW TRANSLATION
 more_weapons_more_ammo: "Více zbraní, více munice" # todo: NEW TRANSLATION
 more_weapons_more_ammo_desc: "Vybavením našich sil dalšími zbraněmi a municí zvýšíme jejich palebnou sílu a výdrž během seskoků." # todo: NEW TRANSLATION
 second_wave_jumpers: "Parašutisté druhé vlny" # todo: NEW TRANSLATION
 second_wave_jumpers_desc: "Vyškolením druhé vlny parašutistů, aby přistáli hned po první, můžeme rychleji shromáždit na bojišti více sil." # todo: NEW TRANSLATION
 difficult_terrain_exercises: "Cvičení v těžkém terénu" # todo: NEW TRANSLATION
 difficult_terrain_exercises_desc: "Donucením parašutistů cvičit v nepřátelských terénních podmínkách je lépe připravíme na tvrdé podmínky skutečného boje." # todo: NEW TRANSLATION
 best_offence_is_good_defence: "Nejlepší útok je dobrá obrana" # todo: NEW TRANSLATION
 best_offence_is_good_defence_desc: "Po dosažení cíle budou parašutisté cvičeni v zajištění pozic a odmítnou ustoupit, dokud je nedosáhnou posily." # todo: NEW TRANSLATION
 mass_drop_tactics: "Taktiky hromadných seskoků" # todo: NEW TRANSLATION
 mass_drop_tactics_desc: "Abychom lépe využili naše šokové síly, budou cvičeni seskakovat ve hromadných skupinách a využívat šok a hrůzu." # todo: NEW TRANSLATION
 open_area_fighting: "Boj v otevřeném terénu" # todo: NEW TRANSLATION
 open_area_fighting_desc: "Vybavené obrněnými transportéry a bojovými vozidly pěchoty budou naše výsadkové síly lépe uzpůsobeny pro boj v otevřeném terénu než pěší jednotky." # todo: NEW TRANSLATION
 fuel_conservation_techniques: "Techniky úspory paliva" # todo: NEW TRANSLATION
 fuel_conservation_techniques_desc: "Při nedostatku dedikovaných zásobovacích linií budou všechny posádky vozidel vysoce cvičeny v technikách minimalizace spotřeby paliva při pohybu a v boji." # todo: NEW TRANSLATION
 stealth_combat_insertions: "Tajné bojové infiltrace" # todo: NEW TRANSLATION
 stealth_combat_insertions_desc: "Tréninkem s letectvem si naše šokové síly udrží prvek překvapení při seskocích až do poslední možné chvíle." # todo: NEW TRANSLATION
 who_dares_wins: "Kdo se odváží, zvítězí" # todo: NEW TRANSLATION
 who_dares_wins_desc: "Elitní výsadkové speciální jednotky jsou klíčem k našemu vojenskému úspěchu. Zatímco pěchota nemusí být efektivní při masivních průlomech, naše výsadkové síly budou ta nejlepší z nejlepších a každý nepřítel, který na ně narazí, zaplatí cenu." # todo: NEW TRANSLATION
 elite_forces_elite_training: "Elitní síly, elitní výcvik" # todo: NEW TRANSLATION
 elite_forces_elite_training_desc: "Nejlepší jednotky vyžadují nejlepší výcvik a zajistíme, že naši parašutisté dostanou ten nejlepší možný výcvik." # todo: NEW TRANSLATION
 combat_resupplies: "Doplňování zásob v boji" # todo: NEW TRANSLATION
 combat_resupplies_desc: "Naše jednotky budou zaopatřeny během boje bez ohledu na to, co bude třeba udělat, abychom je zásobili." # todo: NEW TRANSLATION
 extensive_range_time: "Dostatek času na střelnici" # todo: NEW TRANSLATION
 extensive_range_time_desc: "Upřednostněním času na střelnici budou všichni naši parašutisté vynikající střelci se všemi přidělenými zbraněmi." # todo: NEW TRANSLATION
 combat_supply_recovery: "Získávání zásob v boji" # todo: NEW TRANSLATION
 combat_supply_recovery_desc: "S výcvikem i na nepřátelské zbraně budou naši parašutisté schopni získat dodatečné zásoby během i po boji." # todo: NEW TRANSLATION
 small_unit_tactics: "Taktika malých jednotek" # todo: NEW TRANSLATION
 small_unit_tactics_desc: "Zaměřením výcviku na nejnižší úroveň budou i bojové družstva našich parašutistů schopna bojovat s většími nepřátelskými silami." # todo: NEW TRANSLATION
 dedicated_saboteurs: "Specializovaní sabotáři" # todo: NEW TRANSLATION
 dedicated_saboteurs_desc: "Naši parašutisté budou cvičeni k seskoku za nepřátelské linie a rychlému pohybu za účelem sabotáže a poškozování klíčové infrastruktury a vojenského vybavení nepřítele." # todo: NEW TRANSLATION
 veteran_training_staff: "Zkušení instruktoři" # todo: NEW TRANSLATION
 veteran_training_staff_desc: "Vyčleněním veteránů z frontových jednotek jako instruktory budeme moci předat skutečné zkušenosti a lekce parašutistům, kteří jsou ve výcviku." # todo: NEW TRANSLATION
 combat_paramedics: "Bojoví záchranáři" # todo: NEW TRANSLATION
 combat_paramedics_desc: "Abychom předešli drahým ztrátám, veškerý náš zdravotnický personál bude cvičen na úroveň poskytovatelů intenzivní péče, aby se maximalizovaly šance na přežití našich zraněných parašutistů." # todo: NEW TRANSLATION
 sere_training: "Výcvik SERE" # todo: NEW TRANSLATION
 sere_training_desc: "Naši parašutisté budou vycvičeni přežít, vyhnout se, odolat a uprchnout před jakýmikoli nepřátelskými silami nebo prostředími, na která mohou narazit." # todo: NEW TRANSLATION
 gureilla_fighting: "Partyzánské boje" # todo: NEW TRANSLATION
 gureilla_fighting_desc: "I při boji osamoceně nebo v minimálních počtech budou naši vojáci cvičeni udeřit, zmizet, bombardovat nebo jinak narušovat nepřátelské síly a formace." # todo: NEW TRANSLATION
 use_what_we_take: "Používej, co vezmeme" # todo: NEW TRANSLATION
 use_what_we_take_desc: "Pokud to není přibitý, naši parašutisté budou cvičeni ho zabrat a použít. I dřez v kuchyni." # todo: NEW TRANSLATION
 any_time_any_place_any_weather: "Kdykoli, kdekoli, v jakémkoli počasí" # todo: NEW TRANSLATION
 any_time_any_place_any_weather_desc: "Bez ohledu na čas, místo či povětrnostní podmínky budou naši parašutisté schopni udeřit na nepřítele." # todo: NEW TRANSLATION
 advanced_medical_care: "Pokročilá lékařská péče" # todo: NEW TRANSLATION
 advanced_medical_care_desc: "Všichni parašutisté projdou vyšší úrovní CLS, aby se maximalizovala přežitelnost našich sil." # todo: NEW TRANSLATION
 seize_the_initive: "Převzít iniciativu" # todo: NEW TRANSLATION
 seize_the_initive_desc: "I když budou v nevýhodě, naše síly budou cvičeny rozpoznat mezery a příležitosti a okamžitě převzít iniciativu zpět od nepřítele." # todo: NEW TRANSLATION
 urban_warfare_training: "Výcvik pro městské boje" # todo: NEW TRANSLATION
 urban_warfare_training_desc: "Aby využily své dovednosti, naše síly absolvují pokročilý výcvik v městských operacích, díky čemuž budou v boji ve městech ještě smrtelnější a nebezpečnější." # todo: NEW TRANSLATION
 rapid_replenishment_doctrine: "Doktrína rychlého doplňování" # todo: NEW TRANSLATION
 rapid_replenishment_doctrine_desc: "Rychlým střídáním sil a dopravou zásob na frontu se naši parašutisté budou snažit vždy zajistit potřebné vybavení a zásoby pro vedení operací proti nepříteli." # todo: NEW TRANSLATION
 fight_with_what_you_have: "Bojuj s tím, co máš" # todo: NEW TRANSLATION
 fight_with_what_you_have_desc: "I při nedostatku zásob nebo i holýma rukama budou naši parašutisté pokračovat v boji." # todo: NEW TRANSLATION
 eyes_and_ears: "Oči a uši" # todo: NEW TRANSLATION
 eyes_and_ears_desc: "Naši parašutisté jsou vysoce vycvičení a jsou hrotem kopí jak pro boj, tak pro průzkum. Tyto jednotky jsou oči a uši našeho vojska." # todo: NEW TRANSLATION
 special_forces_marine: "Námořní speciální síly" # todo: NEW TRANSLATION
 special_forces_marine_desc: "Námořní speciální síly jsou navrženy a cvičeny k provádění amfibických vylodění a operací přes velké řeky a jiné vodní překážky." # todo: NEW TRANSLATION
 massed_amphibious_landings: "Hromadná vylodění" # todo: NEW TRANSLATION
 massed_amphibious_landings_desc: "S početní převahou prorazíme nepřátelské plážové obrany a dokážeme bez problémů vylodit na nepřátelských pobřežích." # todo: NEW TRANSLATION
 mass_recrutiment_campaigns: "Hromadné náborové kampaně" # todo: NEW TRANSLATION
 mass_recrutiment_campaigns_desc: "Propagací a aktivními kroky při náboru nových členů námořní pěchoty dokážeme výrazně rozšířit její počet." # todo: NEW TRANSLATION
 multiple_training_centers: "Více výcvikových center" # todo: NEW TRANSLATION
 multiple_training_centers_desc: "Využitím více výcvikových center po celé zemi budeme schopni výcvik námořníků zrychlit a zefektivnit." # todo: NEW TRANSLATION
 increased_vehicle_maintinance: "Zvýšená údržba vozidel" # todo: NEW TRANSLATION
 increased_vehicle_maintinance_desc: "Jelikož naši námořníci převážně používají motorová vozidla, zvýšené údržbové rutiny je udrží déle v akci." # todo: NEW TRANSLATION
 one_chassis_many_jobs: "Jeden podvozek, mnoho využití" # todo: NEW TRANSLATION
 one_chassis_many_jobs_desc: "Využitím jednoho základního podvozku pro veškeré námořnické vybavení zjednodušíme výrobní a zásobovací řetězce těchto jednotek." # todo: NEW TRANSLATION
 public_demonstration_campaigns: "Veřejné demonstrace" # todo: NEW TRANSLATION
 public_demonstration_campaigns_desc: "Abychom přilákali více rekrutů, budou naši námořníci pravidelně provádět ukázky, aby předvedli své dovednosti." # todo: NEW TRANSLATION
 ship_to_shore_transports: "Transporty loď–pobřeží" # todo: NEW TRANSLATION
 ship_to_shore_transports_desc: "Speciální přistávací čluny zajistí dopravu z útočných lodí na pobřeží, což umožní efektivně doručit více sil." # todo: NEW TRANSLATION
 fix_bayonets_and_charge: "Připevněte bajonety a zaútočte" # todo: NEW TRANSLATION
 fix_bayonets_and_charge_desc: "Důkladným výcvikem připravíme naše síly, aby byly natolik agresivní, že budou schopny bojovat v bezprostředním kontaktu k zajištění předmostí." # todo: NEW TRANSLATION
 lcac_developments: "Vývoj LCAC" # todo: NEW TRANSLATION
 lcac_developments_desc: "Zaměřením se na další vývoj přistávacích člunů učiníme dopravu z lodi na břeh efektivnější." # todo: NEW TRANSLATION
 hit_the_beach_hard: "Úderný nástup na pláž" # todo: NEW TRANSLATION
 hit_the_beach_hard_desc: "Výcvikem k agresivnímu vylodění a postupu rychle zajistí území pro následné síly." # todo: NEW TRANSLATION
 pre_landing_bombardments: "Předvylodění – bombardování" # todo: NEW TRANSLATION
 pre_landing_bombardments_desc: "S využitím podpory námořnictva bude naše amfibické vylodění podpořeno značnou palebnou silou od pobřežních eskort." # todo: NEW TRANSLATION
 amphibious_supply_teams: "Amfibické zásobovací týmy" # todo: NEW TRANSLATION
 amphibious_supply_teams_desc: "Využitím některých přistávacích člunů jako zásobovacích jednotek budeme pravidelně dopravovat zásoby na pobřeží." # todo: NEW TRANSLATION
 helicopter_logistic_operations: "Helikoptérové logistické operace" # todo: NEW TRANSLATION
 helicopter_logistic_operations_desc: "S velkým závislostí na podpoře helikoptér naše zásobovací lety helikoptér dále zvýší logistické schopnosti." # todo: NEW TRANSLATION
 next_generation_aavs: "AAV další generace" # todo: NEW TRANSLATION
 next_generation_aavs_desc: "Vyvinutím a výrobou AAV další generace lépe připravíme a vybavíme naše námořníky pro budoucí boje." # todo: NEW TRANSLATION
 fleet_marine_corpsmen: "Zdravotníci námořní pěchoty" # todo: NEW TRANSLATION
 fleet_marine_corpsmen_desc: "Díky specializovanému výcviku v bojové medicíně zajistíme, že naši zdravotníci budou připraveni ošetřit všechna bojová zranění během operací." # todo: NEW TRANSLATION
 every_marine_a_rifleman: "Každý námořník střelcem" # todo: NEW TRANSLATION
 every_marine_a_rifleman_desc: "Primárně bude každý námořník puškařem a bude schopen střílet a bojovat na povel." # todo: NEW TRANSLATION
 leave_nothing_on_the_ship: "Nic nezanechat na lodi" # todo: NEW TRANSLATION
 leave_nothing_on_the_ship_desc: "Během amfibické útočné operace zajistí naše logistika, že po zahájení vylodění nebude žádné vybavení ponecháno." # todo: NEW TRANSLATION
 rapid_breakouts: "Rychlé průlomy" # todo: NEW TRANSLATION
 rapid_breakouts_desc: "Vyškoleni k agresivnímu boji a rychlému využití průniků budou cvičeni rychle zajistit a rozšířit předmostí, aby následné jednotky mohly dál využívat vzniklé možnosti." # todo: NEW TRANSLATION
 heavy_landing_craft: "Těžké přistávací čluny" # todo: NEW TRANSLATION
 heavy_landing_craft_desc: "Vyvýběrem přistávacích člunů určených k přepravě těžkého vybavení budeme schopni během počátečních fází vylodění vybavit naše síly větším a těžším vybavením a zbraněmi." # todo: NEW TRANSLATION
 armored_landing_force: "Pancéřovaná vyloděná jednotka" # todo: NEW TRANSLATION
 armored_landing_force_desc: "Využitím amfibních OT a BVP budou naše námořní síly schopny přistát s obrněnými jednotkami na nepřátelském pobřeží, čímž usnadní průlomy." # todo: NEW TRANSLATION
 light_armored_recon: "Lehký obrněný průzkum" # todo: NEW TRANSLATION
 light_armored_recon_desc: "Použitím lehkých rychlých obrněných jednotek k průzkumu budou naši námořníci schopni rychle najít a využít jakékoli mezery v obrany nepřítele." # todo: NEW TRANSLATION
 precision_ship_bombardment: "Precizní námořní bombardování" # todo: NEW TRANSLATION
 precision_ship_bombardment_desc: "Použitím střel vypouštěných z lodí a dalšího zbrojení poskytne naše námořní síly přesné údery na nepřátelská opevnění a pozice před vyloděním vojsk." # todo: NEW TRANSLATION
 beach_reconassiance_raids: "Průzkumné nájezdy na pláže" # todo: NEW TRANSLATION
 beach_reconassiance_raids_desc: "S využitím specializovaných průzkumných týmů budou naše námořní síly provádět lehké průzkumné nájezdy na pobřeží před vyloděním, aby zajistily vhodnost míst pro plnou invazní sílu." # todo: NEW TRANSLATION
 beachhead_logistics: "Logistika předmostí" # todo: NEW TRANSLATION
 beachhead_logistics_desc: "Aby stroj fungoval, logistické operace začnou na předmostí, aby palivo a munice nadále dorazily tam, kam mají." # todo: NEW TRANSLATION
 land_armor_by_sea: "Přesun obrněné techniky po moři" # todo: NEW TRANSLATION
 land_armor_by_sea_desc: "Přidělením přistávacích člunů k přepravě obrněných jednotek efektivněji poskytneme obrněnou podporu jednotkám vyloděným na pláži a postupujícím do vnitrozemí." # todo: NEW TRANSLATION
 refusal_to_quit: "Neochota se vzdát" # todo: NEW TRANSLATION
 refusal_to_quit_desc: "Vyškoleni a formováni být agresivní a odhodlaní, naše síly nebudou znát význam vzdání se." # todo: NEW TRANSLATION
 hospital_ships: "Nemocniční lodě" # todo: NEW TRANSLATION
 hospital_ships_desc: "Abychom maximalizovali přežitelnost, budou naše vyloděné jednotky stále mít k dispozici nemocniční lodě, aby zajistily rychlou lékařskou péči jakýmkoli námořníkům během operace." # todo: NEW TRANSLATION
 marine_raider_beach_prepration: "Příprava pláže námořními nájezdníky" # todo: NEW TRANSLATION
 marine_raider_beach_prepration_desc: "S využitím námořních nájezdníků budou pro naše síly před vyloděním zničeny plážové překážky a vyčištěny průchody." # todo: NEW TRANSLATION
 dedicated_landing_ships: "Speciální vyloděcí lodě" # todo: NEW TRANSLATION
 dedicated_landing_ships_desc: "Aby se zefektivnil přesun sil a zásob, speciální vyloděcí lodě dopraví námořníky a jejich vybavení na místo invaze." # todo: NEW TRANSLATION
 fuel_on_the_beach: "Palivo na pláži" # todo: NEW TRANSLATION
 fuel_on_the_beach_desc: "S pečlivým plánováním budou na plážích po jejich zabezpečení umístěny velké nádrže na palivo, což zajistí jednotkám okamžitý přístup k zásobám paliva." # todo: NEW TRANSLATION
 victory_through_firepower: "Vítězství skrze palebnou sílu" # todo: NEW TRANSLATION
 victory_through_firepower_desc: "Soustředěním palebné síly na klíčové cíle a body zajistíme vítězství prostřednictvím zdrcující palby." # todo: NEW TRANSLATION
 armored_breakouts: "Pancéřované průlomy" # todo: NEW TRANSLATION
 armored_breakouts_desc: "Využitím schopnosti vylodit obrněné formace na pláži rychle prorazíme do zadních oblastí nepřítele a využijeme mezery v jejich obraně." # todo: NEW TRANSLATION
 amphibious_warfare_experts: "Experti na amfibické válčení" # todo: NEW TRANSLATION
 amphibious_warfare_experts_desc: "Nepřetržitým výcvikem v technikách vylodění a překračování řek se naše námořní síly stanou předními experty na amfibické operace." # todo: NEW TRANSLATION
 thunder_runs: "Bleskové nájezdy" # todo: NEW TRANSLATION
 thunder_runs_desc: "S cílem šířit chaos a způsobit nepříteli škodu budou naše obrněné síly cvičeny provádět rychlé údery hluboko do nepřátelského území, i bez bezprostřední podpory následných jednotek." # todo: NEW TRANSLATION
 shore_directed_fires: "Palba řízená z pobřeží" # todo: NEW TRANSLATION
 shore_directed_fires_desc: "S využitím vysoce trénovaných pozorovatelů budou námořníci na pláži schopni přesně nasměrovat, kde má být použita námořní palebná podpora." # todo: NEW TRANSLATION
 dedicated_breaching_parties: "Specializované průlomové skupiny" # todo: NEW TRANSLATION
 dedicated_breaching_parties_desc: "S výcvikem v ničení nepřátelských opevnění budou tyto síly cvičeny snadno prorážet nepřátelské překážky během bojových operací." # todo: NEW TRANSLATION
 logistical_experts: "Logističtí experti" # todo: NEW TRANSLATION
 logistical_experts_desc: "S množstvím personálu a vybavení, které potřebujeme přesunout, se naše podpůrné a zásobovací roty stanou experty v přesunu lidí a materiálu na místo kontaktu s minimálním zpožděním." # todo: NEW TRANSLATION
 rapid_mission_planning: "Rychlé plánování mise" # todo: NEW TRANSLATION
 rapid_mission_planning_desc: "Aby rychle využily průlomů a příležitostí, budou naše síly cvičit rychlé plánování a provádění bojových misí podle potřeby." # todo: NEW TRANSLATION
 infantry_amphibious_strike_forces: "Pěší amfibické úderné síly" # todo: NEW TRANSLATION
 infantry_amphibious_strike_forces_desc: "Spoléhajíc se primárně na vysoce vycvičené lehké pěší síly se naši námořníci stanou experty v úderech a likvidaci klíčových nepřátelských cílů během amfibických operací." # todo: NEW TRANSLATION
 the_few_the_proud: "Jich málo, ale hrdí" # todo: NEW TRANSLATION
 the_few_the_proud_desc: "Naše námořní pěchota bude elitní bojovou silou, málo početná, ale vysoce schopná a způsobilá jako vyloděná jednotka." # todo: NEW TRANSLATION
 one_if_by_land: "Jeden pokud po zemi" # todo: NEW TRANSLATION
 one_if_by_land_desc: "Při boji vnitrozemí budou naši námořníci řídit a cvičit překračování řek a jiných vodních překážek, které zaplňují moderní bojiště." # todo: NEW TRANSLATION
 two_if_by_sea: "Dva pokud po moři" # todo: NEW TRANSLATION
 two_if_by_sea_desc: "Při vylodění amfibickou invazí budou naši námořníci schopni využít svůj výcvik a obeznámenost s úkolem k využití každé příležitosti, která se naskytne." # todo: NEW TRANSLATION
 more_with_less: "Více s méně" # todo: NEW TRANSLATION
 more_with_less_desc: "I když nebudou mít veškeré vybavení světa, naši námořníci budou schopni využít svěřené prostředky a plnit mise daleko za hranicemi toho, co si nepřítel myslí, že jsou schopni." # todo: NEW TRANSLATION
 marine_beach_raids: "Námořní nájezdy na pláže" # todo: NEW TRANSLATION
 marine_beach_raids_desc: "Využitím vyloděných sil budou naši námořníci provádět rychlé zásahy typu hit-and-run na nepřátelských pobřežích, čímž rychle eliminují nepřátelské síly, jakmile začnou hlavní vylodění." # todo: NEW TRANSLATION
 lightweight_landing_groups: "Lehké vyloděcí skupiny" # todo: NEW TRANSLATION
 lightweight_landing_groups_desc: "Využívajíc množství lehké pěchoty v silách budou naše vyloděcí skupiny lehké a obratné, schopné plnit více úkolů z jednoho vylodění." # todo: NEW TRANSLATION
 enlisted_to_officer_training: "Výcvik z mužstva na důstojníky" # todo: NEW TRANSLATION
 enlisted_to_officer_training_desc: "Využitím zkušených mužů budou z našich příslušníků vychováváni důstojníci, což podpoří správné využití těchto zkušeností." # todo: NEW TRANSLATION
 enhanced_leadership_schools: "Pokročilé školy vedení" # todo: NEW TRANSLATION
 enhanced_leadership_schools_desc: "Zaměřením se na vysoce kvalitní programy výcviku vedení budou všichni naši důstojníci a poddůstojníci vysoce schopnými vůdci." # todo: NEW TRANSLATION
 secure_the_beachhead: "Zajistit předmostí" # todo: NEW TRANSLATION
 secure_the_beachhead_desc: "Naši námořníci mají jeden cíl: prolomit nepřátelské obrany a zajistit předmostí pro následné jednotky." # todo: NEW TRANSLATION
 tough_as_nails: "Nezlomní" # todo: NEW TRANSLATION
 tough_as_nails_desc: "Díky pokročilým výcvikovým režimům a drsnému tréninku v prostředí jsou naši námořníci tvrdí vojáci schopní zvládnout cokoli, co na ně přijde, v jakémkoli prostředí." # todo: NEW TRANSLATION
 light_fighter_fighting: "Boj lehké pěchoty" # todo: NEW TRANSLATION
 light_fighter_fighting_desc: "Specializací našich sil na boj jako lehká pěchota budou nejlépe vybaveni k boji proti nepřátelským silám s minimem těžké výzbroje." # todo: NEW TRANSLATION
 improvised_breaching_methods: "Improvizované metody průlomů" # todo: NEW TRANSLATION
 improvised_breaching_methods_desc: "Vyškoleni využívat dostupné vybavení, naši námořníci provádějí průlomy i bez specializovaného vybavení." # todo: NEW TRANSLATION
 urban_operations_training: "Výcvik městských operací" # todo: NEW TRANSLATION
 urban_operations_training_desc: "Se silným důrazem na MOUT operace jsou naše námořní síly schopny nejen útočit na pláže a řeky, ale i na města a městský terén." # todo: NEW TRANSLATION
 improved_bridging_methods: "Zlepšené metody stavby mostů" # todo: NEW TRANSLATION
 improved_bridging_methods_desc: "Výcvikem našich námořníků ve rychlém překračování řek budou schopni vytvořit alternativní trasy přes nepřátelský terén, aby následné jednotky mohly proniknout hlouběji do nepřátelského území." # todo: NEW TRANSLATION
 increased_squad_sizes: "Zvýšení velikosti družstev" # todo: NEW TRANSLATION
 increased_squad_sizes_desc: "Přidáním třetí palebné skupiny do všech našich námořních jednotek výrazně zvýšíme jejich taktickou flexibilitu a palebnou sílu v bojových operacích." # todo: NEW TRANSLATION
 hold_until_relieved: "Držet, dokud nepřijdou posily" # todo: NEW TRANSLATION
 hold_until_relieved_desc: "Vyškoleni zajistit předmostí a držet ho, dokud nepřijdou posily, naši námořníci budou zatvrzele odmítat vzdát i nejmenší opěrný bod v nepřátelském terénu." # todo: NEW TRANSLATION
 advance_under_fire: "Postup pod palbou" # todo: NEW TRANSLATION
 advance_under_fire_desc: "Prostřednictvím výcviku a cvičení pro budování sebedůvěry budou naši námořníci ochotni a schopni postoupit i pod největší nepřátelskou palbou." # todo: NEW TRANSLATION
 island_hopping_campaigns: "Operace přeskakování ostrovů" # todo: NEW TRANSLATION
 island_hopping_campaigns_desc: "Vyškoleni pro boj přes široké části oceánu budou naši námořníci schopni provádět invaze za invazí, probíjejí se přes řetězce ostrovů a řadu amfibických vylodění bez problémů." # todo: NEW TRANSLATION
 special_forces_airmobile: "Vzdušně přemístitelné speciální síly" # todo: NEW TRANSLATION
 special_forces_airmobile_desc: "S využitím vysoce vycvičených leteckých útočných jednotek budou vzdušně přemístitelné pěší síly schopny udeřit hluboko za nepřátelské linie, rychle obsazovat vysoce hodnotné cíle a obklopovat nepřátelské síly." # todo: NEW TRANSLATION
 armored_airmobile_corps: "Pancéřovaný vzdušně přemístitelný sbor" # todo: NEW TRANSLATION
 armored_airmobile_corps_desc: "Posílením vzdušně přemístitelných jednotek OT děláme možné, aby naše síly zasahovaly proti silnějším a tvrdším nepřátelským silám." # todo: NEW TRANSLATION
 expanded_pilot_training: "Rozšířený výcvik pilotů" # todo: NEW TRANSLATION
 expanded_pilot_training_desc: "Zvýšením počtu pilotních škol a výcvikových kurzů budeme schopni vycvičit více a lepších pilotů rychleji než naši nepřátelé." # todo: NEW TRANSLATION
 open_air_assault_schools: "Školy leteckého útočného výcviku" # todo: NEW TRANSLATION
 open_air_assault_schools_desc: "Otevřením více škol leteckého útočného výcviku můžeme dále vycvičit další pěší personál v umění leteckých útočných operací." # todo: NEW TRANSLATION
 massed_assault_formations: "Formace hromadného útoku" # todo: NEW TRANSLATION
 massed_assault_formations_desc: "Shromážděním velkých skupin obrněných vzdušně přesunovatelných jednotek dokážeme lépe využít slabiny nepřátelských linií a vytvořit silnější průlomy." # todo: NEW TRANSLATION
 coordinated_staging_areas: "Koordinovaná shromaždiště" # todo: NEW TRANSLATION
 coordinated_staging_areas_desc: "Přesnou koordinací oblastí, odkud síly operují, získáme lepší velení a řízení při provádění těchto operací." # todo: NEW TRANSLATION
 glamorized_air_assault: "Oslavovaný letecký útok" # todo: NEW TRANSLATION
 glamorized_air_assault_desc: "Zdůrazněním našich leteckých výsadkových jednotek je uděláme atraktivní kariérní příležitostí pro nové rekruty." # todo: NEW TRANSLATION
 slingloading_resuppy: "Doplnění zásob zavěšením" # todo: NEW TRANSLATION
 slingloading_resuppy_desc: "Kromě přepravy nákladu v nákladovém prostoru helikoptér dokážeme zavěšováním výrazně zvýšit množství a hmotnost zásob přepravitelných našimi silami." # todo: NEW TRANSLATION
 mobilitas: "Mobilitas" # todo: NEW TRANSLATION
 mobilitas_desc: "S důrazem na vysoce mobilní operace budou naše letecké výsadkové síly cvičeny pro ryché manévrování s jasnými cíli svých operací." # todo: NEW TRANSLATION
 mobile_protected_firepower: "Mobilní chráněná palebná síla" # todo: NEW TRANSLATION
 mobile_protected_firepower_desc: "Zaměření na lehké vzdušně přesunovatelné tanky poskytne naší pěchotě silný podíl palebné podpory při útoku na zajištěné pozice." # todo: NEW TRANSLATION
 internal_recruitment_drives: "Interní náborové kampaně" # todo: NEW TRANSLATION
 internal_recruitment_drives_desc: "Snažením se získat veterány z jiných jednotek můžeme posílit množství i kvalitu našich leteckých výsadkových sil." # todo: NEW TRANSLATION
 improved_school_pipelines: "Zlepšené školící toky" # todo: NEW TRANSLATION
 improved_school_pipelines_desc: "Vylepšením směrování a rychlosti výcviku můžeme zvýšit rychlost výcviku našich leteckých výsadkových jednotek." # todo: NEW TRANSLATION
 heavy_lift_helicopters: "Těžké dopravní helikoptéry" # todo: NEW TRANSLATION
 heavy_lift_helicopters_desc: "Využití velkých těžkých dopravních helikoptér nám umožní přepravovat ještě více zásob pro naše vzdušně přesunutelné síly." # todo: NEW TRANSLATION
 forward_air_traffic_control: "Přední řízení letového provozu" # todo: NEW TRANSLATION
 forward_air_traffic_control_desc: "Abychom lépe kontrolovali operace v okolí zón výsadku, budou s našimi silami nasazeny týmy předního řízení letového provozu, které pomohou nasměrovat velké množství vrtulníkového provozu." # todo: NEW TRANSLATION
 call_for_fires: "Žádost o palbu" # todo: NEW TRANSLATION
 call_for_fires_desc: "Zvýšením počtu pozorovatelů v liniových jednotkách dokážeme lépe řídit požadavky na leteckou i dělostřeleckou podporu." # todo: NEW TRANSLATION
 internal_medevac_units: "Interní jednotky MEDEVAC" # todo: NEW TRANSLATION
 internal_medevac_units_desc: "Abychom snížili ztráty na životech způsobené nepřátelskou palbou, budou všechny naše vzdušně přesunutelné jednotky disponovat interní podporou MEDEVAC, aby ranění co nejrychleji dosáhli vyšší úrovně lékařské péče." # todo: NEW TRANSLATION
 pilot_and_enlisted_bonuses: "Bonusy pro piloty a enlisted personál" # todo: NEW TRANSLATION
 pilot_and_enlisted_bonuses_desc: "Abychom zvýšili udržení personálu a získali více zájemců, budeme vyplácet vysoké bonusy pilotům i enlisted vojákům, kteří se přihlásí do nebo setrvají v leteckých výsadkových jednotkách." # todo: NEW TRANSLATION
 forward_arm_repair_points: "Přední opravárenská a doplňovací stanoviště" # todo: NEW TRANSLATION
 forward_arm_repair_points_desc: "Zaměřením na přední body pro opravy a doplňování helikoptér zajistíme rychlou reakci na jakékoli žádosti o podporu." # todo: NEW TRANSLATION
 assembly_area_coordination: "Koordinace shromažďovacích oblastí" # todo: NEW TRANSLATION
 assembly_area_coordination_desc: "Nasazením velitelských týmů v první vlně vylodění budou naše síly schopny rychle se shromáždit a vyrazit ze svých shromažďovacích oblastí a dostat se do boje rychleji." # todo: NEW TRANSLATION
 strike_fast_strike_hard: "Udeř rychle, udeř tvrdě" # todo: NEW TRANSLATION
 strike_fast_strike_hard_desc: "S důrazem na rychlé a silné útoky budou naše vzdušně přesunutelné síly špičkou kopí našich vojenských postupů." # todo: NEW TRANSLATION
 gunship_escorts: "Eskorty útočných vrtulníků" # todo: NEW TRANSLATION
 gunship_escorts_desc: "Abychom zajistili bezpečí vyloděných sil, budou všechny naše letecké výsadkové operace eskortovány útočnými vrtulníky." # todo: NEW TRANSLATION
 hot_landing_zone_insertions: "Vkládání do horkých zón výsadku" # todo: NEW TRANSLATION
 hot_landing_zone_insertions_desc: "Po krytí přímou palbou z útočných vrtulníků budou naše síly schopny přistávat v zónách pod nepřátelskou palbou, ve zónách LZ běžně příliš nebezpečných pro operace." # todo: NEW TRANSLATION
 command_jtac_teams: "Velitelské JTAC týmy" # todo: NEW TRANSLATION
 command_jtac_teams_desc: "S soustředěním našich JTAC týmů s velitelskými prvky umožníme velitelům efektivně nasměrovat palbu letadel i dělostřelectva na cíle, které považují za nejdůležitější." # todo: NEW TRANSLATION
 dispersed_jtac_teams: "Rozptýlené JTAC týmy" # todo: NEW TRANSLATION
 dispersed_jtac_teams_desc: "Rozptýlením JTAC týmů mezi liniové jednotky jim budeme moci pomáhat s palbou právě tehdy, když ji nejvíce potřebují, místo spoléhání se na žádost z úrovně velení." # todo: NEW TRANSLATION
 forward_staged_supply_lines: "Předem rozmístěné zásobovací linky" # todo: NEW TRANSLATION
 forward_staged_supply_lines_desc: "Ukládáním zásob a záloh blíže k frontě můžeme minimalizovat dobu obratu u žádostí o zásobování a posily, což urychlí mobilitu našich sil." # todo: NEW TRANSLATION
 helicopter_gunship_interdiction: "Přerušení protivníka útočnými vrtulníky" # todo: NEW TRANSLATION
 helicopter_gunship_interdiction_desc: "Využitím našich útočných vrtulníků můžeme rychle udeřit na nepřátelské síly, které se pokoušejí manévrovat kolem nebo v blízkosti nás." # todo: NEW TRANSLATION
 prioritized_gunship_crews: "Prioritní osádky útočných vrtulníků" # todo: NEW TRANSLATION
 prioritized_gunship_crews_desc: "Věnováním více výcviku a lidských zdrojů osádkám našich útočných vrtulníků činíme jejich formace o to efektivnější a smrtící." # todo: NEW TRANSLATION
 escorted_medevac_flights: "Eskortované MEDEVAC lety" # todo: NEW TRANSLATION
 escorted_medevac_flights_desc: "Eskorta našich MEDEVAC helikoptér útočnými vrtulníky znamená, že můžeme dostat raněné z ještě nebezpečnějších situací." # todo: NEW TRANSLATION
 attack_helicopter_brigades: "brigády útočných vrtulníků" # todo: NEW TRANSLATION
 attack_helicopter_brigades_desc: "Zvýšením počtu nasazovaných útočných vrtulníků můžeme dramaticky zvýšit palebnou sílu dostupnou našim liniovým jednotkám." # todo: NEW TRANSLATION
 transport_helicopter_defensive_weapons: "Obranné zbraně transportních helikoptér" # todo: NEW TRANSLATION
 transport_helicopter_defensive_weapons_desc: "Vybudováním transportních helikoptér do sebeobranných zbraní jim umožníme přistávat v horkých LZ a zároveň vést palbu proti nepřátelům během přistání." # todo: NEW TRANSLATION
 helicopter_supplied_fuel_points: "Dopravní stanoviště paliva helikoptér" # todo: NEW TRANSLATION
 helicopter_supplied_fuel_points_desc: "Využitím helikoptér k pohybu paliva zvětšíme dosah a rychlost, jakou můžeme doplňovat naše síly." # todo: NEW TRANSLATION
 gunship_close_support: "Těsná podpora útočných vrtulníků" # todo: NEW TRANSLATION
 gunship_close_support_desc: "Naše útočné vrtulníky budou nasazeny v roli blízké podpory, což jim umožní poskytovat přesnou palebnou podporu pěchotě a obrněným jednotkám v boji." # todo: NEW TRANSLATION
 beans_and_bullets_by_helicopter: "Jídlo a střelivo vrtulníkem" # todo: NEW TRANSLATION
 beans_and_bullets_by_helicopter_desc: "Přechodem na plně vrtulníkový logistický systém pro naše vzdušně přesunutelné síly jim umožní udržet tempo postupu, aniž by předběhly své dodávkové linky." # todo: NEW TRANSLATION
 nap_of_the_earth_insertions: "Vkládání nízko nad zemí" # todo: NEW TRANSLATION
 nap_of_the_earth_insertions_desc: "Výcvik pilotů k letu co nejníže nad zemí nám dovolí udržet prvek překvapení až do poslední možné chvíle." # todo: NEW TRANSLATION
 airmobile_maintainers: "Technici pro vzdušně přesunutelné síly" # todo: NEW TRANSLATION
 airmobile_maintainers_desc: "Umožněním technikům přepravovat vybavení a zásoby helikoptérou zvyšujeme schopnost jednotek zůstat v poli." # todo: NEW TRANSLATION
 airmobile_engineering: "Inženýrské jednotky pro vzdušně přesunutelné síly" # todo: NEW TRANSLATION
 airmobile_engineering_desc: "Využitím inženýrských jednotek v útočné roli fungují naši letečtí inženýři jako bojoví inženýři a dokážou držet tempo leteckých operací." # todo: NEW TRANSLATION
 hunter_killer_helo_teams: "Týmy lovec-zabiják (helo)" # todo: NEW TRANSLATION
 hunter_killer_helo_teams_desc: "Důkladným výcvikem posádek vrtulníků budou naše útočné vrtulníky schopny pracovat ve dvojicích a s lehkostí vyhledávat a ničit nepřátelské obrněné cíle." # todo: NEW TRANSLATION
 mid_air_helicopter_refueling: "Vzdušné doplňování paliva vrtulníků" # todo: NEW TRANSLATION
 mid_air_helicopter_refueling_desc: "Využitím technik doplňování paliva za letu mohou naše stroje létat delší mise a zůstat déle nad cílem, aby podporovaly pozemní vojska." # todo: NEW TRANSLATION
 airmobile_reconassiance_by_fire: "Vzdušně přesunutelné průzkumné akce palbou" # todo: NEW TRANSLATION
 airmobile_reconassiance_by_fire_desc: "Agresivní pohyby našich leteckých výsadkových jednotek jim umožní provádět přesný průzkum palbou při bojích podél fronty." # todo: NEW TRANSLATION
 fortunate_son: "Šťastný syn" # todo: NEW TRANSLATION
 fortunate_son_desc: "S důrazem na taktiku lehké pěchoty budou naše vzdušně přesunutelné síly přeměněny na elitní bojovou sílu." # todo: NEW TRANSLATION
 precision_helicopter_flying: "Precizní pilotáž vrtulníků" # todo: NEW TRANSLATION
 precision_helicopter_flying_desc: "Výcvikem pilotů na elitní úroveň budou naše síly schopny vysadit pěchotu přesně na místech, kde to jejich mise vyžadují." # todo: NEW TRANSLATION
 external_fuel_tanks: "Vnější nádrže" # todo: NEW TRANSLATION
 external_fuel_tanks_desc: "Použití vnějších nádrží zvyšuje dosah, který mohou naše helikoptéry překonat, a prodlužuje dobu, po kterou mohou zůstat nad cílem, než budou muset doplnit palivo." # todo: NEW TRANSLATION
 precision_firepower: "Precizní palebná síla" # todo: NEW TRANSLATION
 precision_firepower_desc: "Použitím naváděných zbraní s vysokou přesností budou naše síly schopny provádět cílené údery na nepřátelské cíle." # todo: NEW TRANSLATION
 rapid_unit_rotations: "Rychlé rotace jednotek" # todo: NEW TRANSLATION
 rapid_unit_rotations_desc: "Abychom udrželi efektivitu jednotek, budou naše vzdušně přesunutelné síly pravidelně rotovány na odpočinek a zotavení, aby se předešlo vyčerpání." # todo: NEW TRANSLATION
 fastroping_assault_operations: "Útoky s fastropingem" # todo: NEW TRANSLATION
 fastroping_assault_operations_desc: "Provedením operací s fastropingem budou naše vzdušně přesunutelné síly schopny operovat ve zastavěných oblastech bez omezení." # todo: NEW TRANSLATION
 rapid_asset_interdiction: "Rychlé zneškodňování cílů" # todo: NEW TRANSLATION
 rapid_asset_interdiction_desc: "S vysoce vycvičenými piloty a pěchotou budou naše vzdušně přesunutelné síly schopny rychle vyhledat a udeřit na kritické příležitostné cíle na povel." # todo: NEW TRANSLATION
 extended_pilot_training: "Prodloužený výcvik pilotů" # todo: NEW TRANSLATION
 extended_pilot_training_desc: "Prodloužením školícího procesu pilotů vychováme co nejkvalitnější piloty, jaké můžeme." # todo: NEW TRANSLATION
 critical_care_medevac: "MEDEVAC intenzivní péče" # todo: NEW TRANSLATION
 critical_care_medevac_desc: "Abychom zajistili přežití raněných, bude veškerý personál MEDEVAC v našich vzdušně přesunovatelných jednotkách složen z intenzivních ošetřujících zdravotníků a sester, čímž zvýšíme šance na přežití." # todo: NEW TRANSLATION
 airmobile_leadership_courses: "Vedení pro vzdušně přesunutelné síly" # todo: NEW TRANSLATION
 airmobile_leadership_courses_desc: "Abychom lépe naučili vedení, jak operovat v tomto prostředí, budou zavedeny specializované kurzy vedení pro letecké výsadkové operace, které vysvětlí všechny aspekty těchto operací." # todo: NEW TRANSLATION
 combat_resupply_flights: "Bojové zásobovací lety" # todo: NEW TRANSLATION
 combat_resupply_flights_desc: "Bez ohledu na rizika budou naši logističtí piloti schopni provádět lety do bojové zóny, aby zásobili vojáky municí a vybavením." # todo: NEW TRANSLATION
 expanded_light_fighter_bypass_operations: "Rozšířené operace obcházení lehkým stíhačem" # todo: NEW TRANSLATION
 expanded_light_fighter_bypass_operations_desc: "Maximalizací příležitostí budou naše síly zvažovat obcházení a obklíčení dobře zajištěných cílů, aby snížily ztráty vlastních sil." # todo: NEW TRANSLATION
 bad_weather_flight_training: "Výcvik letů za špatného počasí" # todo: NEW TRANSLATION
 bad_weather_flight_training_desc: "Výcvik letů za všech povětrnostních podmínek zajistí, že naši piloti budou schopni přepravovat jednotky i zásoby bez ohledu na počasí." # todo: NEW TRANSLATION
 cls_by_doctrine: "CLS podle doktríny" # todo: NEW TRANSLATION
 cls_by_doctrine_desc: "Zajištěním, že každý voják v našich silách je vyškolen v CLS, budeme schopni poskytnout nouzovou lékařskou péči jakémukoli zraněnému okamžitě, čímž snížíme celkové ztráty." # todo: NEW TRANSLATION
 night_combat_insertions: "Noční bojové vkládání" # todo: NEW TRANSLATION
 night_combat_insertions_desc: "Využitím noci můžeme provádět rychlé operace, kdy má nepřítel nejméně viditelnosti." # todo: NEW TRANSLATION
 rapid_battery_emplacement: "Rychlé zřizování baterií" # todo: NEW TRANSLATION
 rapid_battery_emplacement_desc: "S dělostřeleckými posádkami cvičenými v rychlém umístění děl budeme schopni rychle založit palebné základny, které poskytnou potřebnou palebnou podporu dalším našim jednotkám." # todo: NEW TRANSLATION
 dedicated_spotter_teams: "Specializované pozorovací týmy" # todo: NEW TRANSLATION
 dedicated_spotter_teams_desc: "Týmy dělostřeleckých a leteckých pozorovatelů budou začleněny do všech našich praporů s jediným cílem nalézt a nasměrovat palbu na vysoce hodnotné nepřátelské cíle." # todo: NEW TRANSLATION
 maintaining_momentum: "Udržování tempa" # todo: NEW TRANSLATION
 maintaining_momentum_desc: "Musíme klást důraz na neustálé vyvíjení nátlaku na nepřítele, nedávat mu chvíli klidu a umožnit našim silám dál pronikat do nepřátelských linií." # todo: NEW TRANSLATION
 infantry_squad_reconassiance: "Průzkum pěchotního družstva" # todo: NEW TRANSLATION
 infantry_squad_reconassiance_desc: "Se specializovaným výcvikem naučíme všechny naše pěchotní jednotky fungovat i v roli průzkumu, čímž rozšíříme zpravodajské schopnosti našich vzdušně přesunovatelných sil." # todo: NEW TRANSLATION
 mbt_tech: "MBT první generace" # todo: NEW TRANSLATION
 mbt_tech_desc: "První generace hlavních bitevních tanků je mobilní, obrněná a s vysokou palebnou silou." # todo: NEW TRANSLATION
 mbt_tech_1: "Studenoválečný MBT" # todo: NEW TRANSLATION
 mbt_tech_1_desc: "Vylepšené podvozky, které dominovaly na bojišti v 70.–80. letech." # todo: NEW TRANSLATION

 terminal_phase_defense: "Obrana závěrečné fáze" # todo: NEW TRANSLATION
 terminal_phase_defense_desc: "Koncová fáze trajektorie rakety začíná, když nálož začne znovu vstupovat do atmosféry. Přerušení během koncové fáze patří mezi nejjednodušší jak technicky, tak i co se sledování týče. Při velkém útoku s mnoha hlavicemi může být málo času pro provedení všech zásahů. Důležitější je, že čekání do poslední chvíle nutně znamená, že zachycení proběhne na menší vzdálenost, což znamená, že ochrana velké oblasti může vyžadovat velmi velký počet odpalovacích základen rozmístěných po celé oblasti." # todo: NEW TRANSLATION
 boost_phase_defense: "Obrana ve fázi zrychlení" # todo: NEW TRANSLATION
 boost_phase_defense_desc: "Fáze zrychlení je část letu rakety, během níž pracují posilovací a udržovací motory, dokud nedosáhne maximální rychlosti. Zásahy v boost fázi jsou typem protiraketové obrany navržené k deaktivaci nepřátelských raket, zatímco jsou stále ve fázi zrychlení. Takové obrany mají výhodu snadného sledování cíle díky infračervenému stopě výfuku motoru a také skutečnost, že posilovače jsou obecně mnohem méně odolné než samotné hlavice. Zničení posilovače navíc zničí všechny hlavice i klamy." # todo: NEW TRANSLATION

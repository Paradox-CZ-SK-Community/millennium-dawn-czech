  unconventional_focus_desc: "Naše vojenská síla se zaměřuje na nekonvenční válku, školení dalších ozbrojených sil, provádění protiteroristických operací, COIN a misí udržování míru." # todo: NEW TRANSLATION
  hearts_and_minds: "Srdce a mysl" # todo: NEW TRANSLATION
  hearts_and_minds_desc: "Získáním srdcí a mysli lidí, kterým pomáháme, budeme mít větší šanci porazit nepřátelské povstalecké síly." # todo: NEW TRANSLATION
  shield_the_innocent: "Chraňte nevinné" # todo: NEW TRANSLATION
  shield_the_innocent_desc: "Naše síly jsou v zemi, aby chránily ty, kteří se nemohou bránit." # todo: NEW TRANSLATION
  self_defense_fighting: "Boj v sebeobraně" # todo: NEW TRANSLATION
  self_defense_fighting_desc: "Při útoku se naše síly budou bránit, ale nebudou použity k útoku na nepřítele." # todo: NEW TRANSLATION
  peace_through_firepower: "Mír skrze palebnou sílu" # todo: NEW TRANSLATION
  peace_through_firepower_desc: "Jedinou cestou k míru je donutit protivníka, aby přestal bojovat. Nadřazená palebná síla na bojišti je odpověď." # todo: NEW TRANSLATION
  limited_air_support: "Omezená letecká podpora" # todo: NEW TRANSLATION
  limited_air_support_desc: "Přidělením více letadel k misím pro udržování míru a protiinsurgenční mise zajistíme leteckou podporu tam, kde ji potřebujeme." # todo: NEW TRANSLATION
  supply_delivery_options: "Operace dodávek zásob" # todo: NEW TRANSLATION
  supply_delivery_options_desc: "Zajištění, že naši spojenci budou správně zásobováni, bude klíčem k jejich vítězství ve válkách." # todo: NEW TRANSLATION
  expanded_offensive_options: "Rozšířené ofenzivní možnosti" # todo: NEW TRANSLATION
  expanded_offensive_options_desc: "Jak se válka táhne, budeme potřebovat více a více sil, abychom lépe bojovali v bitvách, které na sebe navazují, a budeme potřebovat více možností pro vedení ofenzivy na bojišti." # todo: NEW TRANSLATION
  limited_offensive_missions: "Omezené ofenzivní mise" # todo: NEW TRANSLATION
  limited_offensive_missions_desc: "Naše síly v zemi nejsou určeny k útoku, jsou zde k ochraně a obraně." # todo: NEW TRANSLATION
  special_forces_advisors: "Poradci speciálních sil" # todo: NEW TRANSLATION
  special_forces_advisors_desc: "Naše jednotky speciálních sil budou nejlepšími vojáky, které můžeme poslat, aby radili a vycvičovali naše spojence." # todo: NEW TRANSLATION
  unconventional_training: "Výcvik nekonvenčního boje" # todo: NEW TRANSLATION
  unconventional_training_desc: "Využíváním našich speciálních sil jako výcvikových týmů můžeme lépe vycvičit méně kvalitní síly a proměnit je ve vysoce kvalitní." # todo: NEW TRANSLATION
  night_operations_training: "Trénink nočních operací" # todo: NEW TRANSLATION
  night_operations_training_desc: "Správným výcvikem noc bude naším spojencem, nikoli protivníkem." # todo: NEW TRANSLATION
  specfor_air_cover: "Letecká podpora speciálních sil" # todo: NEW TRANSLATION
  specfor_air_cover_desc: "Když nasadíme jednotky speciálních sil na bojiště, letecká podpora, kterou s nimi pošleme, zajistí, že budou mít potřebnou palebnou sílu k poražení nepřátelské síly." # todo: NEW TRANSLATION
  deterrence_raids: "Odstrašující nájezdy" # todo: NEW TRANSLATION
  deterrence_raids_desc: "Použitím týmů speciálních sil k provedení přímých akcí, naše síly budou pomáhat místním silám při nájezdech na klíčové cíle povstaleckých sil." # todo: NEW TRANSLATION
  sensitive_site_raids: "Nájezdy na citlivé objekty" # todo: NEW TRANSLATION
  sensitive_site_raids_desc: "Nájezdy na klíčové nepřátelské instalace nám poskytnou cenné informace o silách a plánech nepřítele." # todo: NEW TRANSLATION
  mass_detainment: "Masové zadržení" # todo: NEW TRANSLATION
  mass_detainment_desc: "Zadržováním velkých počtů civilistů během razií budeme moci vyšetřovat a najít nepřátelské insurgenty skryté ve veřejnosti." # todo: NEW TRANSLATION
  Military_Equipment_Doctrine: "Doktríny vojenské výzbroje" # todo: NEW TRANSLATION
  Military_Equipment_Doctrine_desc: "Doktríny výzbroje jsou založeny na typech výzbroje, se kterou bojujeme, a upravování našeho boje tak, aby co nejlépe fungoval s tím, co máme. Tím, že se zaměříme na různé vybavení, jeho vývoj a použití, můžeme výrazně zlepšit naši schopnost bojovat proti nepříteli." # todo: NEW TRANSLATION
  inf_equip_doctrines: "Pěchotní doktríny" # todo: NEW TRANSLATION
  inf_equip_doctrines_desc: "Zaměřením lehké pěchotní výstroje kolem lehkých jednotek nebo motorizované pěchoty můžeme lépe soustředit, vycvičit a vybavit naši pěchotu pro bojové operace." # todo: NEW TRANSLATION
  light_inf_focus: "Doktrína lehké pěchoty" # todo: NEW TRANSLATION
  light_inf_focus_desc: "Zavedením rozhodnutí používat lehkou, pěšky nasazenou pěchotu, můžeme snížit náklady na palivo a učinit naši pěchotu méně snadno dohledatelnou tím, že minimalizujeme jejich zásobovací linie a jejich provozní náklady." # todo: NEW TRANSLATION
  moto_inf_focus: "Doktrína motorové pěchoty" # todo: NEW TRANSLATION
  moto_inf_focus_desc: "Využíváním kolových vozidel pro dopravu můžeme významně zvýšit rychlost a mobilitu naší pěchoty, a vybavit ji montovanými zbraněmi pro zvýšení palebné síly." # todo: NEW TRANSLATION
  mech_inf_equip_doctrines: "Těžké pěchotní doktríny" # todo: NEW TRANSLATION
  mech_inf_equip_doctrines_desc: "Naše obrněná pěchota si bude muset vybrat, stejně jako naše země: použijeme lehčí a levnější APC, nebo více ozbrojené a obrněné IFV, ale s vyšší výrobní cenou?" # todo: NEW TRANSLATION
  apc_focus: "Doktrína APC" # todo: NEW TRANSLATION
  apc_focus_desc: "Zaměříme vývoj na APC, což nám umožní vyrábět více, levnější vozidla, zatímco pěchotní jednotky získají určitou palebnou sílu." # todo: NEW TRANSLATION
  ifv_focus: "Doktrína IFV" # todo: NEW TRANSLATION
  ifv_focus_desc: "Místo toho, aby naše obrněná vozidla jen přepravovala jednotky na bojiště, budou naše síly transporty používat jako platformy podpůrné palby, poskytující každému družstvu vlastní vozidlo k podpoře misí." # todo: NEW TRANSLATION
  fire_supp_equip_doctrines: "Doktríny palebné podpory" # todo: NEW TRANSLATION
  fire_supp_equip_doctrines_desc: "Naše síly budou potřebovat silné možnosti podpory palbou v bitvě a budeme si muset vybrat mezi dvěma: útočná děla, nebo samohybná dělostřelba." # todo: NEW TRANSLATION
  armored_spearhead: "Pancéřová špička" # todo: NEW TRANSLATION
  armored_spearhead_desc: "Pancéřová špička je formace obrněných bojových vozidel, převážně tanků, které tvoří frontu postupu při bitvě." # todo: NEW TRANSLATION
  spg_focus: "Doktrína útočných děl" # todo: NEW TRANSLATION
  spg_focus_desc: "Přesunem lehkých tanků z průzkumné role na roli podpory palbou můžeme poskytnout silnější přímou palebnou podporu našim pěchotním jednotkám na bojišti." # todo: NEW TRANSLATION
  spart_focus: "Doktrína samohybných děl" # todo: NEW TRANSLATION
  spart_focus_desc: "Z důrazu na rozvoj nepřímé palebné podpory můžeme zajistit, že naše síly budou mít účinné dělostřelecké jednotky poskytující nepřímou palebnou podporu, rozptýlené napříč více jednotkami." # todo: NEW TRANSLATION
  heavy_equip_doctrines: "Doktríny těžkého vybavení" # todo: NEW TRANSLATION
  heavy_equip_doctrines_desc: "Předvoj našich sil a prvky, které poskytují největší šanci na průlom. Můžeme soustředit naše úsilí na útočné vrtulníky pro větší mobilitu, nebo na Hlavní bojové tanky pro tvrdší průlomové síly." # todo: NEW TRANSLATION
  mbt_focus: "Doktrína Hlavních bojových tanků" # todo: NEW TRANSLATION
  mbt_focus_desc: "S MBT jako naší zástavou budeme moci prorážet i nejtěžší nepřátelské obrany a projít skrze oblasti, které byly považovány za neprůchodné." # todo: NEW TRANSLATION
  atk_helo_focus: "Doktrína útočného vrtulníku" # todo: NEW TRANSLATION
  atk_helo_focus_desc: "Využitím dostupné rychlosti, pohyblivosti a palebné síly budeme používat útočné vrtulníky k prorážení nepřátelských linií, což umožní našim silám rychle obklíčit a zlikvidovat nepřátelské síly na první linii." # todo: NEW TRANSLATION
  hunter_killer_teams: "Týmy lovců-zabijáků" # todo: NEW TRANSLATION
  hunter_killer_teams_desc: "Rozmístěním našich bitevních vrtulníků po dvojicích se budou moci snáze rozptýlit a lovit cíle jako tým." # todo: NEW TRANSLATION
  gunship_strike_force: "Síly bitevních vrtulníků" # todo: NEW TRANSLATION
  gunship_strike_force_desc: "Místo rozptýlení sil shromáždíme naše bitevní vrtulníky do velkých formací a použijeme je k průnikům hluboko do nepřátelských linií." # todo: NEW TRANSLATION
  multi_weapon_pylons: "Pylóny pro více zbraní" # todo: NEW TRANSLATION
  multi_weapon_pylons_desc: "Zajištěním široké škály zbraní pro naše bitevní vrtulníky maximalizujeme jejich schopnost zasáhnout jakýkoli cíl, který jim bude přidělen." # todo: NEW TRANSLATION
  tank_hunter_focus: "Lovci tanků" # todo: NEW TRANSLATION
  tank_hunter_focus_desc: "Namísto toho, aby naše vrtulníky promrhávaly čas na méně důležité cíle, budou vybaveny a vycvičeny k ničení nepřátelských hlavních bojových tanků." # todo: NEW TRANSLATION
  infantry_hunter_focus: "Lovci pěchoty" # todo: NEW TRANSLATION
  infantry_hunter_focus_desc: "Využíváním jejich rychlosti, pohyblivosti a palebné síly budou naše útočné vrtulníky vycvičeny a vyzbrojeny k vyřezání průlomů v nepřátelských pěchotních formacích." # todo: NEW TRANSLATION
  eye_in_the_sky: "Oko na obloze" # todo: NEW TRANSLATION
  eye_in_the_sky_desc: "Školené nejen pro útočné operace, ale průzkum, naše posádky bitevních vrtulníků shromáždí cenné zpravodajské údaje před jakýmkoli útokem." # todo: NEW TRANSLATION
  rapid_exploitation: "Rychlá exploatace" # todo: NEW TRANSLATION
  rapid_exploitation_desc: "Využitím jejich nadřazené pohyblivosti budou naše formace bitevních vrtulníků rychle využívat průlomy, aby zaútočily na zásobovací linie a zpustošily za nepřátelskými liniemi." # todo: NEW TRANSLATION
  roving_killbox: "Putující killboxy" # todo: NEW TRANSLATION
  roving_killbox_desc: "Dáváme našim útočným vrtulníkům nezávislost operovat, aby se mohli pohybovat podle libosti v přiřazené oblasti. To jim umožní zasahovat cíle podle příležitosti." # todo: NEW TRANSLATION
  static_battle_point: "Doktrína bitevních bodů" # todo: NEW TRANSLATION
  static_battle_point_desc: "Přiřazením našich bitevních vrtulníků k bitevním bodům a určením směrů pro podporu pozemních jednotek můžeme maximalizovat účinnost našich vrtulníků i posílit naše pozemní síly." # todo: NEW TRANSLATION
  mobile_firepower: "Mobilní palebná síla" # todo: NEW TRANSLATION
  mobile_firepower_desc: "Zaměřením na rozšíření možností podpůrné palby posílíme naše frontové síly tím, že zajistíme, aby měli potřebnou palebnou podporu vždy, když ji potřebují." # todo: NEW TRANSLATION
  heavy_weapons: "Těžké zbraně" # todo: NEW TRANSLATION
  heavy_weapons_desc: "Vylepšením podpůrných zbraní o větší a různorodější zbraně můžeme zvýšit palebnou sílu, kterou tato útočná děla mohou vyvinout." # todo: NEW TRANSLATION
  hardened_shell: "Pevnější pancíř" # todo: NEW TRANSLATION
  hardened_shell_desc: "Posílením pancíře našich útočných děl je učiníme odolnějšími a schopnými přiblížit se k nepřátelským silám." # todo: NEW TRANSLATION
  steel_beasts: "Ocelové bestie" # todo: NEW TRANSLATION
  steel_beasts_desc: "Naše útočná děla budou oporou našich linových jednotek a umožní nám útočit i do nejpevněji bráněných pozic." # todo: NEW TRANSLATION
  maximum_survivability: "Maximální odolnost posádek" # todo: NEW TRANSLATION
  maximum_survivability_desc: "S důrazem na ochranu posádek a obnovu vozidel budou naše vozidla schopna udržet posádky naživu, i když budou zničena." # todo: NEW TRANSLATION
  maximum_destruction: "Maximální zničení" # todo: NEW TRANSLATION
  maximum_destruction_desc: "Z důrazu na větší palební sílu a munici uvnitř vozidla budou naše systémy bojovat déle a tvrději. Pokud některé z nich vstoupí do vesmírného programu, tak to nevadí." # todo: NEW TRANSLATION
  breakthrough_tanks: "Tanky průlomu" # todo: NEW TRANSLATION
  breakthrough_tanks_desc: "Naše lehké tanky a útočná děla budou použity k prorážení děr v nepřátelských liniích, což umožní jejich pěchotě je následovat a prorazit do nepřátelských linií." # todo: NEW TRANSLATION
  direct_fire_support: "Přímá palebná podpora" # todo: NEW TRANSLATION
  direct_fire_support_desc: "S důrazem na poskytování frontální palebné podpory budou naše lehké tanky moci se přiblížit k nepřátelským pozicím a poté přímo zaútočit na nepřátelské jednotky a zbraně." # todo: NEW TRANSLATION
  anti_infantry_support: "Zaměření na proti-pěchotní" # todo: NEW TRANSLATION
  anti_infantry_support_desc: "Se zaměřením na vysoce explozivní nálože a kulomety bude naše lehké tanky zaměřeny na likvidaci nepřátelské pěchoty během útoku." # todo: NEW TRANSLATION
  anti_tank_support: "Protitankové zaměření" # todo: NEW TRANSLATION
  anti_tank_support_desc: "Vybavením našich lehkých tanků větším počtem HEAT a SABOT nábojů je proměníme v mobilní zabijáče tanků, čímž poskytneme našim podpořeným jednotkám výhodu v boji proti nepřátelské obrněné síle." # todo: NEW TRANSLATION
  large_bore_weapons: "Velkokalibrové zbraně" # todo: NEW TRANSLATION
  large_bore_weapons_desc: "Zvětšením ráže zbraňových systémů umožníme našim lehkým tankům zasahovat nad svou váhovou kategorií, zejména při boji s nepřátelskými obrněnými jednotkami." # todo: NEW TRANSLATION
  high_mobility_guns: "Vysoko mobilní děla" # todo: NEW TRANSLATION
  high_mobility_guns_desc: "Zlepšením pohyblivosti našich lehkých tanků a útočných děl se dostanou na místa, kam potřebují být, aby lépe podporovaly naše frontové jednotky." # todo: NEW TRANSLATION
  moving_pillboxes: "Pohybující se pevnosti" # todo: NEW TRANSLATION
  moving_pillboxes_desc: "S dalším vyzbrojením a posílením pancéřování můžeme naše lehké tanky proměnit ve valící se pevnosti, které nepřátelská pěchota nedokáže zničit." # todo: NEW TRANSLATION
  bunker_busters: "Ničeče bunkrů" # todo: NEW TRANSLATION
  bunker_busters_desc: "S výkonnějšími HE projektily a více možnostmi ničení nepřátelských opevnění se naše útočná děla stanou skvělými zbraněmi pro útok na nepřátelské bunkry a jejich ničení." # todo: NEW TRANSLATION
  close_in_support: "Blízká podpora" # todo: NEW TRANSLATION
  close_in_support_desc: "Naše jednotky se zaměří na poskytování blízké, přímé palebné podpory pěchotě, často i na těsných vzdálenostech." # todo: NEW TRANSLATION
  gun_systems: "Zaměření na zbraňové systémy" # todo: NEW TRANSLATION
  gun_systems_desc: "Zaměřením na kanónové dělostřelectvo se naše síly budou naklánět k tradičním dělostřeleckým systémům na bojišti." # todo: NEW TRANSLATION
  mlrs_systems: "Zaměření na MLRS" # todo: NEW TRANSLATION
  mlrs_systems_desc: "Zaměřením na raketovou dělostřeleckou a raketově založené systémy se naše jednotky zaměří buď na saturaci, nebo na cílené bombardovací mise." # todo: NEW TRANSLATION
  rapid_reposition_doctrine: "Rychlá repositionace" # todo: NEW TRANSLATION
  rapid_reposition_doctrine_desc: "Vystřelování a rychlé přesuny, naše dělostřelecké posádky budou vycvičeny k rychlému vystřelení nábojů a poté k přesunu, aby lépe chránily sebe před proti-dělostřeleckými misemi." # todo: NEW TRANSLATION
  long_range_fires: "Dlouhé palby" # todo: NEW TRANSLATION
  long_range_fires_desc: "Prodloužením dostřelu našich systémů budeme moci jak bezpečněji používat naše zbraně, tak útočit hlouběji do nepřátelských linií palebnými misemi." # todo: NEW TRANSLATION
  rapid_fire_missions: "Rychlé palebné mise" # todo: NEW TRANSLATION
  rapid_fire_missions_desc: "Dobře vycvičené posádky, schopné jednat na zavolání, výrazně zkrátí čas mezi voláním palby a samotnou palbou." # todo: NEW TRANSLATION
  massed_artillery_positions: "Hromadné dělostřelecké pozice" # todo: NEW TRANSLATION
  massed_artillery_positions_desc: "Shromážděním jednotek do husté koncentrované formace můžeme soustředit palbu a vyvolat masivní bombardování nepřátelských pozic." # todo: NEW TRANSLATION
  dispersed_dispositions: "Rozptýlené dispozice" # todo: NEW TRANSLATION
  dispersed_dispositions_desc: "Rozptýlené, rozložené dělostřelecké pozice ztíží nepřáteli snadné útoky na naši palebnou podporu. To je ochrání lépe a umožní jim vypouštět více misí na podporu frontových jednotek." # todo: NEW TRANSLATION
  steel_rain: "Ocelový déšť" # todo: NEW TRANSLATION
  steel_rain_desc: "Déšť oceli a vysoce výbušných nábojů se snese z nebes a zničí nepřátelské pozice, na něž dopadne." # todo: NEW TRANSLATION
  advanced_infantry_training: "Pokročilý výcvik pěchoty" # todo: NEW TRANSLATION
  advanced_infantry_training_desc: "Věnujeme-li čas lepšímu vycvičení naší pěchoty bez vozidel, získáme kvalitnější vojáky, kteří budou lépe vybaveni boji proti nepřátelským silám." # todo: NEW TRANSLATION
  platoon_level_tactics: "Taktiky na úrovni čety" # todo: NEW TRANSLATION
  platoon_level_tactics_desc: "Zaměřením na úroveň čety při taktických rozhodnutích získáme větší flexibilitu ve využití sil." # todo: NEW TRANSLATION
  company_level_tactics: "Taktiky na úrovni roty" # todo: NEW TRANSLATION
  company_level_tactics_desc: "Zaměřením se na úroveň roty pro taktické rozhodnutí získáme větší palebnou koncentaci proti cíli." # todo: NEW TRANSLATION
  expanded_infantry_weapons: "Rozšířené zbraně pěchoty" # todo: NEW TRANSLATION
  expanded_infantry_weapons_desc: "Přidáním více zbraní různých rolí do našich pěchotních jednotek jim dáme více možností boje proti různým typům nepřátelských jednotek." # todo: NEW TRANSLATION
  city_fighting_operations: "Doktrína boje ve městě" # todo: NEW TRANSLATION
  city_fighting_operations_desc: "Trénováním a nácvikem bojových operací ve městském terénu získáme taktickou výhodu při boji s nepřátelskými silami ve městech." # todo: NEW TRANSLATION
  offensive_fighting_doctrine: "Ofenzivní bojová doktrína" # todo: NEW TRANSLATION
  offensive_fighting_doctrine_desc: "Přijetím agresivního vojenského myšlení pro naši pěchotu budeme moci využít i naše vycvičené pěchotní jednotky k útoku na nepřátelské pozice." # todo: NEW TRANSLATION
  defensive_fighting_doctrine: "Defenzivní bojová doktrína" # todo: NEW TRANSLATION
  defensive_fighting_doctrine_desc: "Přijetím obranné vojenské myšlenky pro naši pěchotu budeme moci učinit útok na jakékoli naše bráněné lokace zbytečnou prací pro naše nepřátele." # todo: NEW TRANSLATION
  squad_level_anti_tank: "Skupinová úroveň těžkých protitankových zbraní" # todo: NEW TRANSLATION
  squad_level_anti_tank_desc: "Poskytnutím těžkých a středně těžkých protitankových zbraní každému družstvu zajistíme, že ať narazí na cokoli, nepřátelské obrněné jednotky budou zničitelné naší pěchotou." # todo: NEW TRANSLATION
  mounted_at_weapons: "Namontované protitankové zbraně" # todo: NEW TRANSLATION

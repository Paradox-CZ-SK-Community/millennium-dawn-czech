  stealth_destroyer_hull_1: "2015 Trup tichého torpédoborce" # todo: NEW TRANSLATION
  stealth_destroyer_hull_1_desc: "Změny v moderní vojenské technice vedly k tomu, že vyspělejší flotily hledají nové způsoby přežití ve svých flotilách. Tiché torpédoborce se staly hlavním zaměřením. Skrývání před pokročilými nepřátelskými senzory a radary znamená, že tyto silné zbraně mohou útočit blíže, rychleji a s vyšší účinností, s dalším bonusem v podobě zvýšené přežívání v moderních konfliktech." # todo: NEW TRANSLATION

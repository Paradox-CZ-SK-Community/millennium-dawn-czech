  fuel_refining5: "Rafinace paliv V" # todo: NEW TRANSLATION
  fuel_refining5_desc: "Používání nových metod a vylepšených uspořádání při výstavbě rafinerií výrazně zvyšuje průchodnost a snižuje plýtvání." # todo: NEW TRANSLATION

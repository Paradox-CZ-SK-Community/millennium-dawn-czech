  nsb_gun_pods_tech_1: "Zbraňové kontejnery 1. gen."
  nsb_gun_pods_tech_1_desc: "Externě nesené zbraňové systémy určené ke zvýšení útočných schopností rotorových letadel. Tyto kontejnery umožňují vrtulníkům nést dodatečnou výzbroj bez výrazných úprav draku, čímž poskytují vyšší flexibilitu a palebnou sílu pro různé typy misí."

  nsb_artillery_ammo_3_desc: "Specializované střelivo určené pro použití ve velkorážných zbraních, jako jsou houfnice, polní děla a samohybná dělostřelecká děla. Dodává se v různých typech, z nichž každý je přizpůsoben specifickým rolím na bojišti, včetně nábojů s vysokým výbušným účinkem pro ničivý dopad, projektilů pro prorážení pancíře cílovů a dýmových či osvětlovacích nábojů pro taktickou podporu" # todo: NEW TRANSLATION
  nsb_artillery_ammo_4: "4. generace dělostřeleckého střeliva" # todo: NEW TRANSLATION
  nsb_artillery_ammo_4_desc: "Specializované střelivo určené pro použití ve velkorážných zbraních, jako jsou houfnice, polní děla a samohybná dělostřelecká děla. Dodává se v různých typech, z nichž každý je přizpůsoben specifickým rolím na bojišti, včetně nábojů s vysokým výbušným účinkem pro ničivý dopad, projektilů pro prorážení pancíře cílovů a dýmových či osvětlovacích nábojů pro taktickou podporu" # todo: NEW TRANSLATION
  nsb_artillery_ammo_5: "5. generace dělostřeleckého střeliva" # todo: NEW TRANSLATION
  nsb_artillery_ammo_5_desc: "Specializované střelivo určené pro použití ve velkorážných zbraních, jako jsou houfnice, polní děla a samohybná dělostřelecká děla. Dodává se v různých typech, z nichž každý je přizpůsoben specifickým rolím na bojišti, včetně nábojů s vysokým výbušným účinkem pro ničivý dopad, projektilů pro prorážení pancíře cílovů a dýmových či osvětlovacích nábojů pro taktickou podporu" # todo: NEW TRANSLATION
  nsb_special_ammo_0: "Základní vylepšení munice" # todo: NEW TRANSLATION
  nsb_special_ammo_0_desc: "Zavádí vylepšení konvenční munice, zdokonaluje konstrukci projektilů a zvyšuje výbušný účinek." # todo: NEW TRANSLATION
  nsb_special_ammo_1: "Vylepšený vývoj munice" # todo: NEW TRANSLATION
  nsb_special_ammo_1_desc: "Zvýšené výbušné účinky a optimalizované aerodynamické návrhy. Pokroky v pohonných systémech a spouštěcích mechanismech zvyšují dosah, přesnost a celkovou účinnost, čímž zajišťují nadřazený bojový výkon proti různým cílům." # todo: NEW TRANSLATION
  nsb_special_ammo_2: "Pokročilé hlavicové systémy" # todo: NEW TRANSLATION
  nsb_special_ammo_2_desc: "Speciální technologie hlavic navržené tak, aby maximalizovaly dopad v různých bojových scénářích. Inovace v účinnosti výbuchu, průraznosti a adaptivní fuzi zvyšují jak palebnou sílu na přímý zásah, tak i působení na rozsáhlé oblasti, významně zlepšují smrtící sílu a provozní flexibilitu." # todo: NEW TRANSLATION
  nsb_special_ammo_3: "Integrovaná modernizace munice" # todo: NEW TRANSLATION
  nsb_special_ammo_3_desc: "Komplexní integrace adaptivních hlavic nové generace, modulární munice a vysoce výkonných výbušných systémů." # todo: NEW TRANSLATION
  nsb_barrel_conversions: "Raná konverze hlavně" # todo: NEW TRANSLATION
  nsb_barrel_conversions_desc: "Raná konverze hlavně představuje počáteční krok ke zlepšení palebné síly dělostřelectva úpravou stávajících konstrukcí hlavně pro lepší balistický výkon. Toto vylepšení zvyšuje odolnost hlavně, zlepšuje rychlost projektilu a prodlužuje efektivní dostřel, umožňující konzistentnější a spolehlivější bombardování. Vylepšením drážkování a zesílením materiálů hlavně tato konverze zvyšuje přesnost a celkovou efektivitu, čímž vytváří základ pro pokročilejší dělostřelecké vývoje. Ačkoliv je stále omezená ranými výrobními omezeními, toto zlepšení představuje významný skok v účinnosti dělostřelectva na bojišti." # todo: NEW TRANSLATION
  nsb_fire_modes_1: "Standardní doktrína palebného ostřelování" # todo: NEW TRANSLATION
  nsb_fire_modes_1_desc: "Standardní doktrína palebného ostřelování stanovuje základní přístup k dělostřeleckému boji, zaměřený na předem naplánované a koordinované palebné mise k oslabení nepřátelských pozic před útokem. Tato doktrína spoléhá na vypočítané vzory palby k narušení nepřátelských formací, zničení obranných struktur a vytvoření příležitostí pro postup. Udržováním rovnováhy mezi palebnou silou a přesností zajišťuje účinnou podporu boje na bojišti bez nadměrného vyčerpání munice." # todo: NEW TRANSLATION
  nsb_fire_modes_2: "Doktrína trvalé palby" # todo: NEW TRANSLATION
  nsb_fire_modes_2_desc: "Doktrína trvalé palby klade důraz na kontinuální a systematické bombardování dělostřelectva, aby se udržoval tlak na nepřátelské síly po delší období. Zajištěním plynulého proudu palby tato doktrína narušuje pohyb nepřátel, potlačuje protiútoky a oslabuje obranné postavení prostřednictvím prodlouženého zapojení. Navržena pro attritoriální válku, maximalizuje logistickou efektivitu vyvažováním tempa palby a šetřením munice, což umožňuje dělostřeleckým jednotkám udržet bojovou pohotovost během dlouhodobých operací. Ačkoliv není tak okamžitě ničivá jako masivní palba, trvalá palba zajišťuje kontrolu na bojišti postupným snižováním nepřátelské síly a morálky." # todo: NEW TRANSLATION
  nsb_fire_modes_3: "Doktrína nadřazené podpory palby" # todo: NEW TRANSLATION
  nsb_fire_modes_3_desc: "Doktrína masivní palby se zaměřuje na ohromující množství palby nad precizností, čímž zajišťuje na bojišti nadvládu prostřednictvím nemilosrdného bombardování, potlačení nepřátelských sil, ničení opevnění a tvorbu devastujících efektů v rozsáhlých oblastech. Koordinované palebné mise umožňují více dělostřeleckým jednotkám saturovat určené zóny, nutí nepřátele do defenzívy a omezují jejich pohyblivost. Ačkoliv je nákladná na zdroje, tato doktrína je vysoce účinná v dlouhodobějších střetech a ve velkém měřítku, a zajišťuje nadřazenou palebnou sílu." # todo: NEW TRANSLATION
  nsb_AA_autocannon_0: "Vývoj autocannonů po válce" # todo: NEW TRANSLATION
  nsb_AA_autocannon_0_desc: "Tento vývoj se zaměřuje na vylepšování autocannonů pro pozemní i protivzdušné použití. Zlepšená kadence, účinnost munice a odolnost hlavně umožňují účinnější potlačování pěchoty, vozidel a vzdušných hrozeb. Díky integraci vylepšeného balistického inženýrství nabízejí tyto nové generace autocannon vyšší spolehlivost a ničivost na bojišti." # todo: NEW TRANSLATION
  nsb_AA_autocannon_1: "Vývoj autocannonů během studené války" # todo: NEW TRANSLATION
  nsb_AA_autocannon_1_desc: "Jak se vojenská technologie vyvíjela během studené války, vývoj moderních autocannonů se stal prioritou pro pozemní i vzdušný boj. Tento pokrok zavádí vylepšené návrhy s lepší kontrolou zpětného rázu, vyšší kadencí střelby a lepším odvodněním tepla, což umožňuje trvalé nasazení. Vylepšené cílovací systémy a vylepšená munice dále zvyšují jejich účinnost proti obrněným vozidlům, pěchotě a nízkoletajícím letadlům. Tyto inovace znamenají významný posun ve palebném výkonu a zajišťují nadřazený výkon na rychle se vyvíjejících bojových scénářích." # todo: NEW TRANSLATION
  nsb_AA_autocannon_2: "Vývoj moderních autocannonů" # todo: NEW TRANSLATION
  nsb_AA_autocannon_2_desc: "Navazující na pokroky ze studené války se zaměřuje vývoj moderních autocannonů na vysoce přesné a rychlopalné zbraňové systémy schopné zasáhnout širokou škálu hrozeb. Tyto nové generace autocannon disponují pokročilou kompenzací zpětného rázu, vyšší odolností a integrací s chytrými cílovacími systémy. Vylepšená munice, včetně programovatelných projektilů s výbuchem nad oblastí a protinábojových munic, dále zvyšuje jejich univerzálnost. S vynikající přesností, trvalou palbou a přizpůsobivostí napříč více platformami tvoří tyto zbraně páteř moderních obrněných vozidel pěchoty, letadel a námořních systémů." # todo: NEW TRANSLATION
  nsb_AA_autocannon_3: "Pokročilý vývoj autocannonů" # todo: NEW TRANSLATION
  nsb_AA_autocannon_3_desc: "Posouváním hranic palebné síly zavádí pokročilý vývoj autocannonů špičkové zbraňové systémy navržené pro nadřazenou smrtící sílu, precizi a adaptability. Tyto zbraně nové generace disponují automatizovanými systémy řízení palby, integrovaným AI-asistovaným cílením a schopnostmi pro více rolí, což umožňuje účinné zapojení proti pěchotě, obrněným vozidlům, letadlům a dronům. Pokroky v elektromagnetické propulsion, vysoce energetických municích a adaptivních typech munice zajišťují bezkonkurenční výkon. S redukovaným recoilem, vyšší trvalou kadencí a bezproblémovou integrací s digitálními válečnými sítěmi tyto zbraně redefinují nadřazenost na bojišti." # todo: NEW TRANSLATION
  nsb_AA_autocannon_4: "Autocannonové systémy budoucnosti" # todo: NEW TRANSLATION
  nsb_AA_autocannon_4_desc: "Další evoluce palebné síly na bojišti, systémy futuristických autokanónů integrují špičkovou technologii založenou na energii, chytrou munici a cílovací systémy poháněné AI pro nepřekonatelnou přesnost a přizpůsobivost. Tyto vyspělé zbraně využívají elektromagnetický pohon, náboje bez nábojnice a adaptivní typy munice, které se mohou během letu přizpůsobit pro maximální účinnost. Plně integrovány do autonomních bojových sítí, tyto autokanóny mohou zasahovat více cílů současně, sledovat vysokorychlostní vzdušné hrozby a poskytovat nepřetržitou palbu s minimálním zpětným rázem. Navrženy pro nasazení na více platforem, zvyšují palebnou sílu tanků nové generace, letadel, námořních plavidel a bezpilotních bojových systémů, čímž zajišťují dominanci v budoucím válečnictví." # todo: NEW TRANSLATION
  nsb_SHORAD_missile_0: "Raketový vývoj po válce" # todo: NEW TRANSLATION
  nsb_SHORAD_missile_0_desc: "Pokroky v raketové technice po druhé světové válce vedly k vývoji sofistikovanějších systémů krátkého i dlouhého dosahu řízených raket. Tento výzkum zavádí vylepšené pohonné systémy, vylepšené naváděcí mechanismy a zvýšenou účinnost hlavic, což umožňuje větší přesnost a ničivost. Rakety krátkého dosahu poskytují rychlou reakční taktickou palebnou sílu, zatímco rakety dlouhého dosahu rozšiřují možnosti zásahů, umožňující útoky na vzdálené cíle s vysokou přesností. Tyto inovace tvoří základ moderního raketového boje a formují budoucí vzdušné, pozemní a námořní střety." # todo: NEW TRANSLATION
  nsb_SHORAD_missile_1: "Vývoj raket během studené války" # todo: NEW TRANSLATION
  nsb_SHORAD_missile_1_desc: "V období studené války došlo k rychlým pokrokům v raketové technice, což vedlo k vytvoření přesnějších, silnějších a univerzálnějších raketových systémů. Tento vývoj zvyšuje schopnosti jak krátkého, tak dlouhého dosahu, zlepšuje naváděcí systémy, efektivitu pohonu a účinnost hlavic. Krátkého dosahu poskytují taktické možnosti pro okamžitý dopad na bojiště, zatímco rakety dlouhého dosahu umožňují strategické zapojení, hluboké údery a odstrašovací operace. Tyto pokroky položily základy moderní raketové války, zvyšující jak útočné, tak obranné kapacity napříč více vojenskými platformami." # todo: NEW TRANSLATION
  nsb_SHORAD_missile_2: "Modern Missile Development" # todo: NEW TRANSLATION
  nsb_SHORAD_missile_2_desc: "Moderní vývoj raket se zaměřuje na zlepšení přesnosti, rychlosti a adaptability napříč různými horizonty zapojení. Tento pokrok integruje pokročilé naváděcí systémy, více-stupňový pohon a modulární hlavice, umožňující raketám účinně fungovat v scénářích vzduch–vzduch, země–země a námořní války. Krátkého dosahu nyní disponují technologiemi palba-zapomenutí, vylepšenou manévrovatelností a lepším získáváním cíle, zatímco rakety dlouhého dosahu zahrnují stealth povlaky, možnosti přesného zásahu a síťové cílení pro nadřazený účinek. Tyto pokroky poskytují moderním silám nesrovnatelnou palebnou sílu, rychlý reakční čas a strategickou převahu na bojišti." # todo: NEW TRANSLATION
  nsb_SHORAD_missile_3: "Advanced Missile Systems" # todo: NEW TRANSLATION
  nsb_SHORAD_missile_3_desc: "Překračováním hranic moderního válečnictví integrují pokročilé raketové systémy špičkovou technologii pro zvýšení rychlosti, přesnosti a adaptability v různých bojových scénářích. Tyto rakety nové generace disponují hypersonickým pohonem, cílením s asistencí AI a modulárními víceúčelovými hlavicemi, což jim umožňuje zasahovat pozemní, vzdušné a námořní cíle s bezprecedentní přesností a účinností. S možností korekcí kurzu během letu, odolností vůči elektronickým rušičkám a síťovým propojením boje, zajišťují vyšší smrtonosnost a strategickou nadřazenost. Varianty s dlouhým doletem nyní zahrnují stealth povlaky a autonomní koordinaci rojů, čímž se stávají klíčovým aktivem v operacích nové generace." # todo: NEW TRANSLATION
  nsb_SHORAD_missile_4: "Futuristic Missile Technology" # todo: NEW TRANSLATION
  nsb_SHORAD_missile_4_desc: "Další evoluce raketového boje přináší Futurickou technologii raket, která integruje rychlosti hypersonických, umělou inteligenci a pokročilé energetické pohony k dosažení nepřekonatelné přesnosti, adaptability a smrtonosnosti. Tyto špičkové zbraně obsahují cílení s autonomním učením, koordinaci rojů a vícestupňové navádění, umožňující zasahovat vzdušné, pozemní a námořní cíle s téměř okamžitou odezvou. Pokroky jako plazmové hlavice, kvantově šifrované cílení a autonomní integrace na bojišti umožňují těmto zbraním vyhýbat se protiopatřením, přizpůsobovat se dynamickým hrozbám a provádět precizní údery na mezikontinentálních vzdálenostech. Integrované do autonomních bitevních sítí, tyto zbraně jsou základem strategie a taktické nadřazenosti nové generace, zajišťující absolutní nadvládu na bojišti v konvenčních i asymetrických konfliktech." # todo: NEW TRANSLATION
  nsb_dual_role_missile_0: "Dvojúčelový raketový vývoj po válce" # todo: NEW TRANSLATION
  nsb_dual_role_missile_0_desc: "Navazující na pokroky v raketové technice po druhé světové válce byly vyvinuty rakety s dvojím určením, aby se zvýšila všestrannost a účinnost napříč více bojovými rolemi. Tyto rakety jsou navrženy k zasažení jak pozemních, tak vzdušných cílů, nabízející ozbrojeným silám cenově efektivní a adaptabilní řešení pro řadu bojových scénářů. S vylepšením naváděcích systémů, efektivity pohonu a adaptability hlavic poskytují tyto zbraně vyšší přesnost, dosah a taktickou pružnost, čímž se stávají nezbytnými pro moderní boj s kombinovanými silami." # todo: NEW TRANSLATION
  nsb_dual_role_missile_1: "Cold-War Dual-Purpose Missile Development" # todo: NEW TRANSLATION
  nsb_dual_role_missile_1_desc: "Během studené války došlo k rychlým pokrokům v raketové technice, což vedlo k vývoji duálně účelových raketových systémů schopných zasahovat jak pozemní, tak vzdušné cíle s přesností a adaptabilitou. Tyto zbraně byly navrženy pro zvýšení vojenské pružnosti, umožňující jedné raketové platformě plnit více bojových rolí, sníženou logistickou zátěží a vyšší efektivitu na bojišti. S vylepšenými naváděcími systémy, modulárními hlavicemi a vylepšeným pohonem se staly klíčovým prvkem moderního boje a umožnily rychlou reakci v obraně i útoku. Jejich vývoj otevřel cestu pro víceúčelové raketové doktríny, které dodnes formují vojenskou strategii." # todo: NEW TRANSLATION
  nsb_dual_role_missile_2: "Modern Dual-Purpose Missile Systems" # todo: NEW TRANSLATION
  nsb_dual_role_missile_2_desc: "Moderní válka vyžaduje vysoce adaptabilní a efektivní zbraňové systémy, což vede k vývoji raket s duálním využitím, schopných zasahovat jak pozemní, tak vzdušné cíle s přesností a všestranností. Tyto pokročilé rakety disponují technologií palba-zapomeň, naváděním s více režimy ( infrared, radar a GPS) a modulárními hlavicemi, které lze upravit pro různé bojové scénáře. Jejich schopnost fungovat v rolích vzduch–země, vzduch–zvduch a proti námořním cílům činí je klíčovým prvkem moderního vojenského arzenálu, zvyšujícím strategickou i taktickou efektivitu na všech bojištích." # todo: NEW TRANSLATION
  nsb_dual_role_missile_3: "Advanced Dual-Purpose Missile Systems" # todo: NEW TRANSLATION
  nsb_dual_role_missile_3_desc: "Jak se vyvíjí vojenská technologie, pokročilé raketové systémy s duálním využitím posouvají hranice přesnosti, adaptability a smrtonosnosti. Tyto rakety nové generace disponují cílením s asistencí AI, naváděním z více spekter (IR, radar, laser a satelitní sledování) a adaptivními hlavicemi schopnými autonomně se přizpůsobovat hrozbám z vzduchu, na zemi a na moři. Se hypersickým pohonem, vylepšenou manévrovatelností a odolností vůči elektronickému boji mohou tyto rakety uniknout protiopatřením, zasáhnout několik cílů najednou a operovat v vysoce kontested prostředích. Jejich bezproblémová integrace do sítí řízeného boje zajišťuje koordinaci na bojišti v reálném čase, čímž se stávají pilířem budoucí vojenské nadřazenosti." # todo: NEW TRANSLATION
  nsb_dual_role_missile_4: "Futuristic Dual-Purpose Missile Systems" # todo: NEW TRANSLATION
  nsb_dual_role_missile_4_desc: "Příští éra raketového boje zavádí futuristické raketové systémy s duálním využitím, navržené k zasahování více typů cílů ve vzduchu, na zemi, na moři a dokonce i ve vesmíru s nevídanou rychlostí a adaptabilitou. Tyto vysoce pokročilé rakety využívají AI‑řízenou koordinaci rojů, kvantově šifrované cílení a naváděcí systémy se samou učením k autonomnímu detekování, sledování a neutralizování hrozeb v reálném čase. Vybavené plazmovými hlavicemi, cíleními s energií a pohonem překračujícím Mach 10 dokážou těmto zbraním vyhýbat se protiopatřením, dynamicky se přizpůsobovat během letu a provádět precizní údery na mezikontinentálních vzdálenostech. Integrované do autonomních bitevních sítí, tyto zbraně jsou základem strategie a taktické nadřazenosti nové generace, zajišťující totální nadvládu na bojišti ve konvenčních i asymetrických konfliktech." # todo: NEW TRANSLATION

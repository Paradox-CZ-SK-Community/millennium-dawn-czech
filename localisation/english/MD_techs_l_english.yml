  NAVAL_TITLE_LHA: "OBOJŽIVELNÉ ÚTOČNÉ LODĚ"
  NAVAL_TITLE_LPD: "OBOJŽIVELNÉ VÝSADKOVÉ LODĚ"
  NAVAL_TITLE_SUBMARINE: "PONORKY"
  NAVAL_TITLE_N_CRUISERS: "JADERNÉ BITEVNÍ KŘIŽNÍKY"
  NAVAL_TITLE_N_CRUISERS_DESC: "Jaderné bitevní křižníky patří mezi nejtěžší třídy křižníků. Nesou masivní výzbroj a často slouží jako vlajkové lodě flotily. Jejich hlavním účelem je nést jaderné zbraně nebo výzbroj, kterou jiné lodě dané třídy nemají."
  NAVAL_TITLE_SUBMARINES: "PONORKY"
  INDUSTRY_TITLE: "PRŮMYSL"
  INDUSTRY_TITLE_PRODUCTION: "VÝROBA"
  INDUSTRY_TITLE_CONSTRUCTION: "STAVEBNICTVÍ A\nTĚŽBA"
  TITLE_ELECTRONIC_SUBTITLE: "VÝPOČETNÍ TECHNIKA"
  TITLE_INTERNET_SUBTITLE: "INTERNET"
  CIVILIAN_TITLE_ARTIFICIAL_INTELLIGENCE: "UMĚLÁ\nINTELIGENCE"
  CIVILIAN_TITLE_ARTIFICIAL_INTELLIGENCE_DESC: "Umělá inteligence je obecný pojem označující inteligenci projevovanou stroji."
  CIVILIAN_TITLE_TRAIN: "ŽELEZNIČNÍ SYSTÉM"
  CIVILIAN_TITLE_TRAIN_DESC: "Rozvoj vyšších úrovní železniční sítě umožní rychlejší přepravu po celé zemi."
  CIVILIAN_TITLE_CONSTRUCTION: "STAVEBNÍ INŽENÝRSTVÍ"
  CIVILIAN_TITLE_CONSTRUCTION_DESC: "Zlepšení stavebních a těžebních metod umožní rychlejší růst naší ekonomiky."
  CIVILIAN_TITLE_NANOFIBERS_AND_PRINTERS: "NANOVLÁKNA A 3D TISK"
  CIVILIAN_TITLE_NANOFIBERS_AND_PRINTERS_DESC: "Nanovlákna a 3D tisk představují nový přístup k modernímu průmyslu. Zároveň patří mezi nejdůležitější technologie zavedené v posledních dekádách."
  CIVILIAN_TITLE_GENETICS: "GENETICKÉ INŽENÝRSTVÍ"
  CIVILIAN_TITLE_GENETICS_DESC: "Genetické inženýrství je relativně mladý vědní obor zaměřený na úpravu a pochopení genetických procesů."
  CIVILIAN_TITLE_FUEL: "PALIVO A\nENERGETICKÉ TECHNOLOGIE"
  CIVILIAN_TITLE_FUEL_DESC: "Moderní zpracování paliv se postupně odklání od tradiční ropy a zaměřuje se na biopaliva a alternativní zdroje energie."
  CIVILIAN_TITLE_NUCLEAR: "JADERNÉ REAKTORY"
  CIVILIAN_TITLE_NUCLEAR_DESC: "Reaktory nové generace zvýší účinnost všech našich jaderných zařízení."
  CIVILIAN_TITLE_AGRICULTURE: "DIGITALIZACE\nZEMĚDĚLSTVÍ"
  CIVILIAN_TITLE_AGRICULTURE_DESC: "Zemědělství stále silně spoléhá na manuální práci a lidskou obsluhu strojů. Využitím počítačů a automatizace lze zemědělský sektor dále zefektivnit."
  SPACE_TITLE_SATELLITES: "SATELITY"
  SPACE_TITLE_SATELLITES_DESC: "Navigační (GNSS), komunikační a průzkumné satelity."
  SPACE_TITLE_SPACE_WEAPONS: "VESMÍRNÉ\nZBRANĚ"
  SPACE_TITLE_SPACE_WEAPONS_DESC: "Protisatelitní zbraně a kinetické bombardování."
  SPACE_TITLE_OLV: "ORBITÁLNÍ\nNOSIČ"
  SPACE_TITLE_OLV_DESC: "Nosná raketa je raketový prostředek používaný k vynesení nákladu z povrchu Země do vesmíru, obvykle na oběžnou dráhu nebo dále."
  BALLISTIC_MISSILES_TITLE_IRBM: "BALISTICKÉ STŘELY\nSTŘEDNÍHO DOLETU"
  BALLISTIC_MISSILES_TITLE_IRBM_DESC: "Balistická střela středního doletu (IRBM) má dosah přibližně 1 000-5 000 km."
  BALLISTIC_MISSILES_TITLE_ICBM: "MEZIKONTINENTÁLNÍ\nBALISTICKÉ STŘELY"
  BALLISTIC_MISSILES_TITLE_ICBM_DESC: "Mezikontinentální balistická střela (ICBM) má minimální dolet 6 000 km a je primárně určena k nesení jaderných hlavic."
  CRUISE_MISSILES_TITLE_HSCM: "HYPERSONICKÉ\nSTŘELY S PLOCHOU DRÁHOU LETU"
  CRUISE_MISSILES_TITLE_HSCM_DESC: "Hypersonická střela s plochou dráhou letu (HSCM) se pohybuje rychlostí alespoň Mach 5."
  CRUISE_MISSILES_TITLE_GLCM: "POZEMNÍ STŘELY\nS PLOCHOU DRÁHOU LETU"
  CRUISE_MISSILES_TITLE_GLCM_DESC: "Pozemní střela s plochou dráhou letu (GLCM) je odpalována z pozemních platforem."
  MISSILE_DEFENCE_TITLE_SAM: "PROTILETADLOVÉ\nSTŘELY"
  MISSILE_DEFENCE_TITLE_SAM_DESC: "Protiletecká střela (SAM) je určena k ničení letadel, vrtulníků nebo jiných střel vypouštěných ze vzduchu."
  WARHEADS_TITLE_NUCLEAR_REACTORS: "JADERNÉ\nREAKTORY"
  WARHEADS_TITLE_NUCLEAR_REACTORS_DESC: "Jaderné reaktory"
  WARHEADS_TITLE_NUCLEAR_WARHEADS: "JADERNÉ\nHLAVICE"
  WARHEADS_TITLE_NUCLEAR_WARHEADS_DESC: "Jaderné hlavice"
  WARHEADS_TITLE_CONVENTIONAL_WARHEADS: "KONVENČNÍ\nHLAVICE"
  WARHEADS_TITLE_CONVENTIONAL_WARHEADS_DESC: "Konvenční hlavice"
  night_vision_1: "Noční vidění 1. gen."
  night_vision_1_desc: "První generace přístrojů nočního vidění byla velmi primitivní. Měla značná omezení v kvalitě obrazu a věrném zobrazení okolí, přesto však umožňovala vojákům výrazně efektivnější boj v nočních podmínkách."
  night_vision_2: "Noční vidění 2. gen."
  night_vision_2_desc: "Druhá generace navázala na předchozí vývoj a přinesla ostřejší obraz a větší dosah přístrojů nočního vidění."
  night_vision_3: "Noční vidění 3. gen."
  night_vision_3_desc: "Třetí generace dále zdokonalila předchozí platformu a výrazně zlepšila schopnost vojáků rozpoznávat obraz, který se již blíží podmínkám denního světla."
  night_vision_4: "Noční vidění 4. gen."
  night_vision_4_desc: "Čtvrtá generace představuje největší skok ve vývoji systémů nočního vidění, poskytující nejčistší obraz a maximální účinnost v bojových situacích."
  augmented_vision_1: "Systém rozšířené reality"
  augmented_vision_1_desc: "Vybavení vojáků přilbovými systémy zobrazujícími informace přímo do zorného pole umožní výrazně efektivnější velení a řízení bojiště."
  augmented_vision_2: "Pokročilý vizuální systém"
  augmented_vision_2_desc: "Kromě zobrazování živých dat dokáže tato nová generace systémů zlepšovat vidění vojáků, zvyšovat schopnost identifikace cílů a integrovat různé zbraňové systémy."
  support_weapons: "Podpůrné zbraně studené války"
  support_weapons_desc: "Podpůrné zbraně byly masivně využívány k poskytování palebné podpory na dlouhé vzdálenosti a k potlačování nepřátelských pozic. Tento přístup přetrvával po většinu studené války."
  squad_automatic_weapon: "Družstevní automatická zbraň"
  squad_automatic_weapon_desc: "Družstevní automatické zbraně se v průběhu 20. století etablovaly jako klíčový prvek struktury pěšího družstva."
  tandem_charge_warheads: "Tandemové kumulativní hlavice"
  tandem_charge_warheads_desc: "Tandemové kumulativní hlavice výrazně zvyšují schopnost pěchoty ničit obrněná vozidla i vrtulníky."
  support_weapons2: "Moderní podpůrné zbraně"
  support_weapons2_desc: "Zlepšení systémů podávání munice u lehkých kulometů a zvýšení účinnosti protitankových zbraní přinesly výrazné bojové úspěchy."
  support_weapons3: "Vylepšené protitankové zbraně"
  support_weapons3_desc: "Modernizace protitankových zbraní umožňuje lepší průbojnost proti obrněným cílům."
  support_weapons4: "Pěchotní automatická puška"
  support_weapons4_desc: "Pěchotní automatická puška nahradila víceúčelové platformy a spojila výhody lehkých kulometů do jedné snadno ovladatelné zbraně."
  support_weapons5: "Vylepšené protiletadlové zbraně"
  support_weapons5_desc: "Lehké protiletadlové zbraně zaznamenaly v posledních letech výrazný pokrok, zejména v boji proti vrtulníkům."
  rc_fire_support_drone: "Dálkově ovládaný palebný podpůrný dron"
  rc_fire_support_drone_desc: "Vývoj pásových nebo kolových zbraňových platforem ovládaných na dálku umožní poskytovat potlačující palbu bez ohrožení životů vojáků."
  autonomous_fire_support_drone: "Autonomní palebný podpůrný dron"
  autonomous_fire_support_drone_desc: "Využitím umělé inteligence mohou palebné drony operovat poloautonomně a doprovázet jednotky během útočných operací."
  special_forces2: "Osobní obranné zbraně"
  special_forces2_desc: "Osobní obranné zbraně (PDW) jsou široce využívány speciálními jednotkami, protože umožňují rychlou reakci v boji na krátkou vzdálenost."
  special_forces3: "Moderní speciální síly"
  special_forces3_desc: "Dodatečný výcvik poskytuje speciálním jednotkám významnou výhodu oproti protivníkům."
  special_forces4: "Specializované zbraně speciálních sil"
  special_forces4_desc: "Zavedení specifických zbraňových platforem umožňuje lépe přizpůsobit výzbroj přesným potřebám speciálních jednotek."
  special_forces5: "Kybernetické speciální síly"
  special_forces5_desc: "Zahájení kybernetického výcviku umožní speciálním silám získávat cenné zpravodajské informace o protivníkovi."
  special_forces6: "Speciální síly budoucnosti"
  special_forces6_desc: "Budoucí role speciálních sil nelze přesně předvídat, avšak je nezbytné tyto jednotky udržovat na špici vojenského vývoje."
  body_armor_1980: "Kevlarová vesta"
  body_armor_1980_desc: "První moderní neprůstřelné vesty byly vyráběny převážně z nylonu. Kevlar byl poprvé představen v roce 1975 a v 80. letech zaveden do výzbroje americké armády.\n\nTyto vesty chránily pouze horní část trupu a poskytovaly ochranu proti střepinám a pistolové munici."
  body_armor_2000: "Vesta s balistickými pláty"
  body_armor_2000_desc: "Přestože se keramika v ochraně používá dlouhodobě, moderní balistické pláty byly zavedeny až koncem 90. let. Tyto vesty poskytují ochranu proti puškové munici a rozšiřují krytí na krk a třísla."
  body_armor_2010: "Vylepšená taktická vesta"
  body_armor_2010_desc: "Zesílené vesty mohou být těžkopádné, což vedlo k vývoji lehčích a modulárních řešení. Moderní vesty umožňují individuální konfiguraci a dokáží zastavit i průbojné střely."
  body_armor_2030: "Taktický útočný komplet"
  body_armor_2030_desc: "Ochrana vojáků již nezahrnuje pouze balistickou ochranu, ale i ochranu proti vlivům prostředí. Nové technologie využívají ne-newtonovské kapaliny místo těžkých keramických plátů."
  exoskeleton_1: "Zesilovací exoskelet"
  exoskeleton_1_desc: "První exoskelety nejsou vhodné pro přímý boj, avšak výrazně zvyšují fyzické schopnosti logistického personálu při manipulaci s těžkými břemeny."
  exoskeleton_2: "Bojový exoskelet"
  exoskeleton_2_desc: "Druhá generace exoskeletů je dostatečně rychlá a flexibilní pro bojové nasazení, zejména u specializovaných jednotek."
  camouflage: "Raný maskovací vzor"
  camouflage_desc: "Maskování se ve vojenských uniformách začalo masově používat po druhé světové válce. První vzory využívaly omezený počet barev."
  camouflage2: "Víceškálové maskování"
  camouflage2_desc: "Víceškálové maskování kombinuje různé velikosti barevných ploch ve fraktálním vzoru, čímž zvyšuje účinnost v různých prostředích."
  camouflage3: "Digitální maskování"
  camouflage3_desc: "Digitální maskování je generováno pomocí výpočetních algoritmů a není nutně omezeno pouze na pixelové tvary."
  camouflage4: "Osobní multispektrální maskování"
  camouflage4_desc: "Multispektrální maskování snižuje viditelnost vojáků v infračerveném a radarovém spektru pomocí moderních materiálů."
  camouflage5: "Optické maskování"
  camouflage5_desc: "Využitím reflexních materiálů a ohýbáním elektromagnetického záření lze objekty učinit téměř neviditelnými pro lidské oko."
  command_initative_tooltip: "§RJE MOŽNÉ ZVOLIT POUZE JEDNU Z TĚCHTO TŘÍ TECHNOLOGIÍ§!"
  military_combat_focus_tt: "§RSTÁTY MOHOU ZVOLIT AŽ DVĚ HLAVNÍ DOKTRINÁLNÍ VĚTVE. SUPERVELMOCI AŽ TŘI.§!"
  modifier_experience_gain_armor_Bat_combat_factor: "Zisk bojových zkušeností tankových praporů"
  modifier_experience_gain_L_Inf_Bat_combat_factor: "Zisk bojových zkušeností lehké pěchoty"
  modifier_experience_gain_Mot_Inf_Bat_combat_factor: "Zisk bojových zkušeností motorizované pěchoty"
  modifier_experience_gain_Mech_Inf_Bat_combat_factor: "Zisk bojových zkušeností mechanizované pěchoty"
  modifier_experience_gain_Arm_Inf_Bat_combat_factor: "Zisk bojových zkušeností obrněné pěchoty"
  modifier_experience_gain_L_arm_Bat_combat_factor: "Zisk bojových zkušeností lehkých tanků"
  category_conventional_infantry: "Konvenční pěchota"
  legacy_doctrines: "Dědictví doktrín"
  legacy_doctrines_desc: "Doktríny studené války budou i nadále formovat a ovlivňovat naše vojenské rozhodování."
  combined_arms: "Kombinované zbraně"
  combined_arms_desc: "Doktrína kombinovaných zbraní je univerzálně použitelná v jakékoli formě moderního boje."
  armoured_mass_assault: "Hromadný obrněný útok"
  armoured_mass_assault_desc: "Použitím masivních soustředěných obrněných jednotek prorazíme nepřátelskou obranu silou obrněné pěsti."
  infantry_mass_assault: "Hromadný útok pěchoty"
  infantry_mass_assault_desc: "Využitím lidských vln, masových pěších formací a frontálních útoků zahlcujeme nepřátelské pozice množstvím sil."
  superior_firepower: "Palebná převaha"
  superior_firepower_desc: "Palebná převaha je základem vítězství v moderním vedení války."
  early_guerilla_warfare: "Raný partyzánský boj"
  early_guerilla_warfare_desc: "Používáním úderů a ústupů a nekonvenčních taktik dokážeme porazit vojensky silnějšího protivníka a protahovat konflikt."
  Military_Technology_Doctrine: "Doktrína vojenských technologií"
  Military_Technology_Doctrine_desc: "S přechodem válčení do 21. století přináší rychlý technologický pokrok nové možnosti vojenského využití. Jak komerčně dostupné technologie, tak špičkové inovace mohou zásadně zvýšit bojové schopnosti armády."
  high_tech_doctrine: "Vysoce technologická armáda"
  high_tech_doctrine_desc: "Soustředěním našich zdrojů na špičkové technologie překonáme schopnosti ostatních států a získáme výraznou převahu na bojišti i v kyberprostoru.\n\n§ROdemčení stojí 100 miliard§!"
  digital_assisted_warfare: "Digitálně podporované válčení"
  digital_assisted_warfare_desc: "Využitím moderních počítačových systémů, satelitní komunikace a sdílení dat budou naše jednotky plánovat, komunikovat a jednat rychleji než protivník."
  cross_com_deployment: "Systémy CROSS-COM"
  cross_com_deployment_desc: "Datově propojené přilbové displeje poskytnou i pěším vojákům kompletní přehled o jejich lokálním bojišti."
  advanced_unit_drones: "Pokročilé systémy dronů"
  advanced_unit_drones_desc: "Drony s poloautonomním rozhodováním výrazně zvýší situační povědomí, bojovou efektivitu a schopnosti detekce nepřítele na úrovni družstva."
  WOPR: "Reakční plán válečných operací"
  WOPR_desc: "Nastal čas. Reakční plán válečných operací je nyní plně aktivní a přímo řídí většinu vojenského plánování, včetně jaderných zbraní. Vyřazením člověka z rozhodovací smyčky je eliminováno riziko chybných rozhodnutí i nebezpečných incidentů."
  blue_force_tracker: "Blue Force Tracker"
  blue_force_tracker_desc: "Využitím pokročilých GNSS systémů, přenosných počítačů a zdokonaleného elektronického šifrování mohou velitelé sledovat bojiště v reálném čase a mít přehled o poloze vlastních jednotek."
  ai_assisted_planning: "Plánování podporované umělou inteligencí"
  ai_assisted_planning_desc: "Využitím výrazného pokroku v oblasti umělé inteligence budeme používat její výpočetní výkon k rychlé analýze zpravodajských informací, odhalování slabin nepřítele a vedení bojových operací."
  common_tech_doctrine: "Doktrína běžných technologií"
  common_tech_doctrine_desc: "Namísto zaměření na futuristické a extrémně nákladné technologie se soustředíme na efektivní využití a zavedení již dostupných technologií."
  off_the_shelf: "Komerčně dostupné vybavení"
  off_the_shelf_desc: "Jako stát s omezeným přístupem k financím a špičkovým technologiím musíme využít to, co máme k dispozici. Mobilní telefony, počítače, psané zprávy i další prostředky nám umožní bojovat a komunikovat, pokud je použijeme správně."
  burner_phones: "Jednorázové telefony"
  burner_phones_desc: "Používáním jednorázových telefonů a jejich omezením na minimum použití zvýšíme bezpečnost komunikace, protože rychlá změna čísel a míst volání ztíží nepříteli sledování."
  encoded_messages: "Kódované zprávy"
  encoded_messages_desc: "Použitím specifických kódů v rámci běžné komunikace dokážeme skrýt skutečný význam zpráv, i když budou zachyceny nepřítelem."
  vpn_usage: "Používání VPN"
  vpn_usage_desc: "Využití VPN zvýší bezpečnost naší komunikace, ochrání elektronická data a lépe skryje naši polohu před nepřátelským sledováním."
  hand_delivered_messages: "Ruční doručování zpráv"
  hand_delivered_messages_desc: "Používáním ručně psaných a osobně doručovaných zpráv zcela eliminujeme možnost elektronického odposlechu naší komunikace."
  compartmentalized_comms: "Segmentovaná komunikace"
  compartmentalized_comms_desc: "Rozdělením informací pouze mezi ty, kteří je skutečně potřebují, zabráníme rozsáhlému kompromitování sítě v případě jejího narušení."
  modernized_tech: "Modernizované technologie"
  modernized_tech_desc: "Použitím nejlepších dostupných technologií zvýšíme bojové schopnosti našich sil v konvenčním i nekonvenčním prostoru."
  modern_gps: "Moderní GNSS"
  modern_gps_desc: "Využitím moderních satelitních systémů budou naše jednotky schopny přesné navigace na bojišti a provádění přesných úderů proti nepřátelským cílům."
  satcom: "Systémy SATCOM"
  satcom_desc: "Díky satelitní komunikaci budou naše síly schopny rychlé a zabezpečené globální komunikace, což umožní plánování a provádění operací s minimální prodlevou."
  advanced_comm_encryption: "Pokročilé šifrování komunikace"
  advanced_comm_encryption_desc: "Vývojem a zavedením pokročilých šifrovacích systémů dále zabezpečíme naši komunikaci proti odposlechu a dešifrování."
  long_range_transmitters: "Dálková komunikace"
  long_range_transmitters_desc: "Vývojem menších a lehčích systémů dálkové komunikace umožníme našim jednotkám koordinaci na velmi dlouhé vzdálenosti."
  burst_transmitter_systems: "Systémy dávkového přenosu"
  burst_transmitter_systems_desc: "Použitím krátkých dávkových přenosů zvýšíme bezpečnost komunikace a snížíme riziko radiového zaměření našich jednotek."
  SCHOOLS_LIMITED_TT: "§RJE MOŽNÉ ZALOŽIT MAXIMÁLNĚ 5 ŠKOL§!"
  Military_Combat_Doctrine: "Doktrína vedení války"
  Military_Combat_Doctrine_desc: "Válečné doktríny tvoří samotný základ fungování armády. Bojové teorie, výcvikové postupy i celková připravenost jsou určeny tím, jak cvičíme vojáky a důstojníky."
  centralized_command: "Centralizované velení"
  centralized_command_desc: "Zavedením centrálního velení pro plánování, přípravu a koordinaci operací vytvoříme přehledně řízenou armádu shora dolů."
  decentralized_command: "Decentralizované velení"
  decentralized_command_desc: "Abychom zabránili ochromení velení jediným úderem, rozdělíme velitelskou strukturu mezi jednotky a rozptýlíme rozhodovací pravomoci."
  insurgent_command: "Povstalecké velení"
  insurgent_command_desc: "Pro efektivní povstalecký boj rozdělíme naše síly do buněk s minimální koordinací a kontaktem, čímž zvýšíme bezpečnost."
  urban_insurgencies: "Městské povstalecké operace"
  urban_insurgencies_desc: "Působením ve městech si udržíme přítomnost v klíčových ekonomických centrech a využijeme krytí civilním obyvatelstvem."
  asture_insurgencies: "Povstalecké operace v obtížném terénu"
  asture_insurgencies_desc: "Přesunutím povstaleckých operací do nehostinného terénu ztížíme nepříteli naše sledování a vynutíme si boj v prostředí, kde ztratí svou převahu."
  ied_employment: "Použití IED"
  ied_employment_desc: "Správným využitím improvizovaných výbušných zařízení získáme výhodu proti nepřátelským obrněným i pěším jednotkám při minimálním riziku."
  scavengers: "Mrchožrouti"
  scavengers_desc: "Prohledáváním bojiště se budeme vyzbrojovat zbytky materiálu, který po sobě zanechá nepřítel."
  ambush_operations: "Záškodnické operace"
  ambush_operations_desc: "Útoky ze skrytých pozic a připravených záloh nám umožní překvapit nepřítele."
  peaceful_civilian_coersion: "Nenásilný nátlak na civilní obyvatelstvo"
  peaceful_civilian_coersion_desc: "Spoluprací s civilním obyvatelstvem a získáním jeho podpory si zajistíme lepší zásobování a vybavení."
  violent_civilian_coersion: "Násilný nátlak na civilní obyvatelstvo"
  violent_civilian_coersion_desc: "Bití, únosy a další násilné metody nám rychle zajistí podporu potřebnou k pokračování boje proti okupantům."
  hit_and_run_raids: "Údery a ústupy"
  hit_and_run_raids_desc: "Rychlé útoky následované okamžitým stažením a jejich opakováním maximalizují naši bojovou efektivitu."
  terror_strikes: "Teroristické útoky"
  terror_strikes_desc: "Aby okupanti odešli, musíme je znechutit veřejnosti. Prováděním teroristických útoků a jejich připisováním okupantům toho dosáhneme."
  military_base_strikes: "Útoky na vojenské základny"
  military_base_strikes_desc: "Údery proti klíčovým základnám nepřítele zasáhnou jádro jeho sil a donutí jej stáhnout se z našeho území."
  propaganda_campaigns: "Propagandistické kampaně"
  propaganda_campaigns_desc: "Cíleným využitím propagandy a komunikace dokážeme ovlivnit veřejné mínění ve svůj prospěch."
  incite_revolt: "Podněcování povstání"
  incite_revolt_desc: "Zapojením místního obyvatelstva do boje a vyvoláním povstání proti okupantům dále vyčerpáme jeho zdroje."
  low_level_command_initiative: "Iniciativa velení na nízké úrovni"
  low_level_command_initiative_desc: "Velení na nejnižších stupních, včetně družstev a čet, musí být vycvičeno k rozpoznávání příležitostí na bojišti a jejich okamžitému využití."
  mid_level_command_initiative: "Iniciativa velení na střední úrovni"
  mid_level_command_initiative_desc: "Velitelům rot a praporů lze svěřit samostatné rozhodování a podporovat je v provádění operací z vlastní iniciativy."
  high_level_command_initiative: "Iniciativa velení na vysoké úrovni"
  high_level_command_initiative_desc: "Vyšší velení jako jediné disponuje úplným přehledem o situaci, a proto by mělo činit strategická i taktická rozhodnutí."
  brigade_structure: "Brigádní bojové týmy"
  brigade_structure_desc: "Budováním menších, ale kombinovaných brigád maximalizujeme bojové schopnosti našich jednotek."
  division_structure: "Divizní struktura"
  division_structure_desc: "Využitím jednotné divizní organizace dokážeme lépe soustředit a řídit bojové jednotky."
  infantry_formations: "Pěší bojové týmy"
  infantry_formations_desc: "Pěchota bude páteří našich ozbrojených sil, schopná efektivně bojovat v jakémkoli terénu a tvrdě udeřit na nepřítele."
  combined_arms_formations: "Mechanizované bojové týmy"
  combined_arms_formations_desc: "Zaměřením na spolupráci mechanizovaných a obrněných jednotek budou naše síly schopny čelit jakémukoli protivníkovi."
  armored_formations: "Obrněné bojové týmy"
  armored_formations_desc: "Obrněné bojové týmy, složené především z tanků a podpůrných prvků, budou údernou pěstí naší armády."
  logdoc: "Logistická doktrína"
  logdoc_desc: "Naše síly se budou řídit jednotnou logistickou doktrínou při zásobování, aby byla maximalizována efektivita."
  decentralized_supply_chains: "Decentralizované zásobovací trasy"
  decentralized_supply_chains_desc: "Rozdělením zásobovacích tras z jednoho uzlu na více samostatných cest zvýšíme jejich odolnost a plynulost zásobování."
  centralized_supply_chains: "Centralizované zásobovací trasy"
  centralized_supply_chains_desc: "Soustředěním zásobování do několika hlavních tras umožníme rychlý přesun velkého množství materiálu."
  dispersed_supply_depots: "Rozptýlené zásobovací sklady"
  dispersed_supply_depots_desc: "Rozmístěním skladů dále od sebe zlepšíme distribuci zásob blíže k frontě."
  concentrated_supply_depots: "Soustředěné zásobovací sklady"
  concentrated_supply_depots_desc: "Soustředěním zásob do vyhrazených lokalit zlepšíme jejich ochranu a koordinaci zásobování bojových jednotek."
  combat_supply_theory: "Teorie bojového zásobování"
  combat_supply_theory_desc: "Ozbrojené síly musí přijmout jednotný přístup k zásobování v průběhu bojových operací."
  centralized_maintenance: "Centralizovaná údržba"
  centralized_maintenance_desc: "Zřízením centrálních míst oprav a údržby zjednodušíme logistiku a koordinaci oprav poškozené techniky."
  decentralized_maintenance: "Decentralizovaná údržba"
  decentralized_maintenance_desc: "Rozmístěním údržbářských týmů přímo k jednotkám zajistíme rychlé opravy techniky v poli."
  unit_level_supply: "Zásobování na úrovni jednotek"
  unit_level_supply_desc: "Umístěním většiny zásob přímo u bojových jednotek prodloužíme jejich schopnost vést boj."
  joint_supply_theory: "Sdílené zásobování"
  joint_supply_theory_desc: "Zřízením předsunutých bodů pro sdílení zásob mezi jednotkami udržíme zásoby vpředu při zachování napojení na týlové trasy."
  central_distribution_theory: "Centrální distribuční teorie"
  central_distribution_theory_desc: "Hlavní logistická centra budou řídit příděly zásob tak, aby se palivo a munice dostaly tam, kde jsou nejvíce potřeba."
  permit_scavenging: "Povolit sběr materiálu"
  permit_scavenging_desc: "Povolením sběru zásob a munice na bojišti mohou logistické jednotky rozšiřovat zásoby během manévru."
  discourage_scavenging: "Zakázat sběr materiálu"
  discourage_scavenging_desc: "Logistické jednotky se nebudou zdržovat získáváním nepřátelského vybavení a soustředí se na rychlé dodávky vlastních zásob."
  strategic_supply_theory: "Strategická logistická teorie"
  strategic_supply_theory_desc: "Logistika je páteří armády. Způsob boje musí být určen předem a zásoby připraveny odpovídajícím způsobem."
  local_supply: "Místní zásobování"
  local_supply_desc: "Armáda určená především k obraně vlastního území bude spoléhat na rozsáhlé zásoby uložené doma."
  force_projection: "Projekce síly"
  force_projection_desc: "Armáda určená k operacím v zahraničí musí mít logistiku schopnou přesunout palivo a munici kamkoli na světě."
  tradoc: "Výcviková doktrína"
  tradoc_desc: "Naše síly musí mít jasno v tom, jak a na co se cvičí. Výcviková doktrína zajistí lepší připravenost jednotek i velitelů."
  short_basic_training: "Zkrácený základní výcvik"
  short_basic_training_desc: "Zaměřený na rychlé nasazení bojeschopných jednotek, tento výcvik klade důraz na tempo a základní dovednosti."
  long_basic_training: "Rozšířený základní výcvik"
  long_basic_training_desc: "Delší výcvik zaměřený na kvalitu přinese lépe vycvičené a schopnější vojáky."
  establish_skill_schools: "Zřízení odborných škol"
  establish_skill_schools_desc: "Zřízením škol zaměřených na bojové a přežití dovednosti připravíme vojáky na realitu bojiště."
  combat_skill_schools: "Bojové školy"
  combat_skill_schools_desc: "Zaměřené na taktiku, výcvik s technikou a bojové dovednosti, tyto školy zlepší schopnosti vojáků v boji."
  tactics_schools: "Taktické školy"
  tactics_schools_desc: "Zaměřené na výcvik velitelů v řízení jednotek a vedení boje."
  combined_arms_tactics: "Škola kombinovaných zbraní"
  combined_arms_tactics_desc: "Výcvik zaměřený na využití všech složek armády a jejich vzájemnou spolupráci."
  squad_level_tactics: "Taktika na úrovni družstva"
  squad_level_tactics_desc: "Škola určená pro nižší velitele, učící efektivní vedení družstev v boji."
  defensive_tactics: "Škola obranné taktiky"
  defensive_tactics_desc: "Výcvik zaměřený na zdržení, zničení a porážku nepřítele v obranném boji."
  armored_tactics: "Škola obrněné taktiky"
  armored_tactics_desc: "Určena především pro velitele obrněných jednotek, učí efektivní nasazení obrněné techniky."
  enlisted_skill_schools: "Pokročilý individuální výcvik"
  enlisted_skill_schools_desc: "Školy zaměřené na individuální dovednosti vojáků, obsluhu zbraní a využití podpůrných jednotek."
  advanced_infantry_school: "Pokročilý pěší výcvik"
  advanced_infantry_school_desc: "Zaměřen na rozšířené taktiky a schopnosti pěchoty."
  advanced_armor_school: "Pokročilý obrněný výcvik"
  advanced_armor_school_desc: "Stejně jako pěší škola učí i tato hlubší znalosti péče o obrněnou techniku a jejího nasazení."
  joint_fires_school: "Výcvik společné palebné podpory"
  joint_fires_school_desc: "Výcvik v efektivním vyžadování a využívání letecké i dělostřelecké podpory."
  sapper_school: "Ženijní škola"
  sapper_school_desc: "Výcvik v ženijních dovednostech umožní absolventům efektivně provádět bojové ženijní operace."
  infantry_weapons_school: "Škola pěchotních zbraní"
  infantry_weapons_school_desc: "Výcvik efektivního použití všech pěchotních zbraní na úrovni družstva, čety i roty."
  environment_schools: "Školy přežití v prostředí"
  environment_schools_desc: "Aby vojáci mohli bojovat v jakémkoli terénu, musí se nejprve naučit v něm přežít a využít jej."
  mountain_school: "Škola horského boje"
  mountain_school_desc: "Výcvik přežití, pohybu a boje v horském terénu."
  jungle_school: "Škola boje v džungli"
  jungle_school_desc: "I v nejtěžších podmínkách džungle lze bojovat a přežít s odpovídajícím výcvikem."
  arctic_school: "Škola boje v Arktidě"
  arctic_school_desc: "Výcvik boje a přežití v extrémním chladu poskytne výhodu při zimních a severských operacích."
  desert_school: "Škola boje v poušti"
  desert_school_desc: "Horké a suché pouště lze zvládnout správnou přípravou a výcvikem."
  establish_leadership_schools: "Velení a velitelské akademie"
  establish_leadership_schools_desc: "Velitelé se nerodí, ale vychovávají - a my musíme vytvořit ty nejlepší pro potřeby naší armády."
  nco_training: "Akademie poddůstojníků"
  nco_training_desc: "Zřízením a využíváním akademie poddůstojníků můžeme standardizovat a zefektivnit výcvik velení na nižších stupních."
  basic_nco_training: "Základní výcvik poddůstojníků"
  basic_nco_training_desc: "Minimalizací výcviku poddůstojníků dokážeme rychleji vychovat více velitelů a lépe je připravit na plnění rozkazů svých nadřízených."
  advanced_nco_training: "Pokročilý výcvik poddůstojníků"
  advanced_nco_training_desc: "Důkladnou přípravou velitelů nižších stupňů zajistíme, že i bez přítomnosti vyššího velení dokážou samostatně a iniciativně plnit úkoly."
  nco_career_path: "Kariérní postup poddůstojníků"
  nco_career_path_desc: "Poddůstojníkům musí být nabídnuty jasné kariérní cesty, aby bylo možné udržet kvalitní velitelský kádr."
  snco_focus: "Podpora starších poddůstojníků"
  snco_focus_desc: "Podporou schopných poddůstojníků v setrvání v NCO sboru zajistíme nejvyšší kvalitu starších poddůstojníků."
  green_to_gold_focus: "Program Green to Gold"
  green_to_gold_focus_desc: "Podporou nejlepších poddůstojníků ve vstupu do důstojnického výcviku získáme zkušené a kvalitně připravené důstojníky z řad našich nejlepších vojáků."
  officer_training: "Důstojnická akademie"
  officer_training_desc: "Poskytnutím vzdělání a výcviku našim důstojníkům je připravíme na maximálně efektivní velení."
  basic_officer_training: "Základní důstojnický výcvik"
  basic_officer_training_desc: "Rychlou přípravou důstojníků na velení umožníme, aby je po absolvování výcviku dále vedli zkušení starší poddůstojníci."
  advanced_officer_training: "Pokročilý důstojnický výcvik"
  advanced_officer_training_desc: "I když zabere více času, důkladné vzdělání a příprava důstojníků na všechny aspekty velení se dlouhodobě vyplatí."
  officer_career_path: "Kariérní postup důstojníků"
  officer_career_path_desc: "Podporou dalšího vzdělávání a kariérního rozvoje důstojníků je nejlépe připravíme na budoucí konflikty."
  specialized_officers: "Specializace důstojníků"
  specialized_officers_desc: "Zaměřením důstojníků na konkrétní specializace získáme vysoce kvalitní odborníky připravené plnit své role na nejvyšší úrovni."
  generalized_officers: "Generalizace důstojníků"
  generalized_officers_desc: "Široké vzdělání a zkušenosti zajistí, že každý důstojník bude schopen plnit jakýkoli úkol, ke kterému bude přidělen."
  comdoc: "Bojová doktrína"
  comdoc_desc: "Bojové doktríny určují taktiku, metody vedení boje a způsob i místo nasazení našich sil."
  company_level_maneuver: "Manévrové prvky na úrovni roty"
  company_level_maneuver_desc: "Stanovením roty jako nejnižšího manévrového prvku dokážeme lépe soustředit palebnou sílu a koordinovat rozsáhlé operace."
  platoon_level_maneuver: "Manévrové prvky na úrovni čety"
  platoon_level_maneuver_desc: "Umožněním manévru na úrovni čety získáme větší taktickou flexibilitu a více příležitostí pro iniciativu velitelů."
  offensive_focus: "Útočná bojová doktrína"
  offensive_focus_desc: "Naše armáda je úderná síla, určená k útoku a ničení nepřítele na cizím území."
  massed_force_assaults: "Masové útočné operace"
  massed_force_assaults_desc: "Soustředěním většiny sil v rozhodujícím bodě prorazíme nepřátelskou obranu a pronikneme hluboko do jejich linií."
  deep_battle: "Doktrína hlubokého boje"
  deep_battle_desc: "Zaměřením na hluboké průniky k zásobovacím uzlům a klíčové infrastruktuře budeme obsazovat rozsáhlá území nepřítele."
  flexible_advances: "Flexibilní ofenzivy"
  flexible_advances_desc: "Jednotky budou cvičeny k manévrovému boji a k vyhledávání a využívání slabin v nepřátelské obraně."
  thunder_run: "Bleskový průlom"
  thunder_run_desc: "Jakmile je nalezena mezera v obraně, naše síly provedou rychlé údery k obklíčení a zničení nepřítele."
  probing_attacks: "Průzkumné útoky"
  probing_attacks_desc: "Omezenými útoky s podporou průzkumu budeme odhalovat slabiny nepřátelských linií."
  recon_in_force: "Průzkum bojem"
  recon_in_force_desc: "Útočnými akcemi větších sil získáme cenné informace o rozmístění a schopnostech nepřítele."
  force_reconassiance: "Vyčleněné průzkumné týmy"
  force_reconassiance_desc: "Specializované týmy zaměřené na pozorování poskytnou klíčové zpravodajské informace před zahájením boje."
  offensive_fires: "Útočná palebná podpora"
  offensive_fires_desc: "Volbou vhodných prostředků palebné podpory určíme, jak budou tyto síly nejlépe nasazeny."
  integrated_close_air: "Integrovaná vrtulníková palebná podpora"
  integrated_close_air_desc: "Přidělením bitevních vrtulníků k bojovým jednotkám zajistíme okamžitou dostupnost palebné podpory."
  battlefield_support: "Podpora bojiště"
  battlefield_support_desc: "Ať už přímou palbou, průzkumem či pozorováním, vrtulníkové jednotky znásobí bojovou sílu našich jednotek."
  combat_unit_destruction: "Zničení bojových jednotek nepřítele"
  combat_unit_destruction_desc: "Po nalezení nepřítele jej naše síly zafixují a zničí použitím drtivé palebné převahy."
  continuous_bombardment: "Nepřetržité bombardování"
  continuous_bombardment_desc: "Bez ohledu na čas či počasí bude naše letectvo nepřetržitě drtit nepřátelské pozice."
  integrated_artillery: "Integrované dělostřelecké jednotky"
  integrated_artillery_desc: "Vnitřní integrací dělostřeleckých baterií a praporů zajistíme okamžitou dostupnost nepřímé palby."
  concentrated_fire_support: "Soustředěná palebná podpora"
  concentrated_fire_support_desc: "Maximalizací počtu zbraní pálících na jeden cíl maximalizujeme způsobené škody."
  dispersed_positions: "Rozptýlené palebné pozice"
  dispersed_positions_desc: "Rozmístěním dělostřelectva na širší ploše snížíme jeho zranitelnost proti protibaterijní palbě a leteckým úderům."
  hurricane_bombardment: "Hurikánová palba"
  hurricane_bombardment_desc: "Rychlá a intenzivní dělostřelecká palba zničí připravené obranné pozice a paralyzuje nepřátelské síly."
  defensive_focus: "Obranná bojová doktrína"
  defensive_focus_desc: "Naše armáda je obranná síla, určená k ochraně vlasti a obyvatelstva před agresory."
  static_defense: "Statická obrana"
  static_defense_desc: "Zpevněné pozice a silná opevnění budou klíčem k zastavení nepřátelského postupu."
  elastic_defense: "Elastická obrana"
  elastic_defense_desc: "Kombinace pevných obranných postavení a mobilních záloh umožní účinné porážení nepřítele."
  mobile_defense: "Mobilní obrana"
  mobile_defense_desc: "Namísto statického zakopání se naše síly budou rychle přesouvat k protiútokům."
  forward_defensive_deployments: "Předsunuté obranné rozmístění"
  forward_defensive_deployments_desc: "Ženijní jednotky budou nasazeny v první linii k rychlému budování opevněných postavení."
  fire_brigades: "Rychlé úderné zálohy"
  fire_brigades_desc: "Rychlé reakční jednotky budou nasazovány přímo proti nepřátelským průlomům."
  anti_tank_ambushes: "Protitankové přepady"
  anti_tank_ambushes_desc: "Základem moderní obrany je schopnost ničit nepřátelské obrněné síly."
  dedicated_holdouts: "Opěrné obranné uzly"
  dedicated_holdouts_desc: "Vybrané jednotky budou vybaveny zásobami k dlouhodobé obraně klíčových pozic."
  minefield_defences: "Minová obrana"
  minefield_defences_desc: "Minová pole nasměrují nepřátelské útoky do předem připravených prostorů nebo je výrazně zpomalí."
  delay: "Zdržovací taktika"
  delay_desc: "Jednotky budou cvičeny k postupnému zpomalování a zdržování nepřítele při ústupu."
  defensive_position_exploitation: "Využití obranných pozic"
  defensive_position_exploitation_desc: "Díky výcviku a ženijní podpoře dokážeme proměnit jakékoli bránitelné místo v pevnost."
  freedom_of_maneuver: "Volnost manévru"
  freedom_of_maneuver_desc: "Obranné síly zůstanou mobilní a schopné rychle reagovat na nepřátelské útoky."
  counter_punch: "Protiúder"
  counter_punch_desc: "Rychlé a rozhodné protiútoky budou základem naší obranné doktríny."
  collapsing_defense: "Stahující se obrana"
  collapsing_defense_desc: "Postupným ústupem do stále silnějších pozic vylákáme nepřítele do vyčerpávajícího boje."
  flexible_defensive_lines: "Flexibilní obranné linie"
  flexible_defensive_lines_desc: "Pružné obranné linie výrazně ztíží nepříteli průlom."
  defence_in_depth: "Hloubková obrana"
  defence_in_depth_desc: "Vícevrstvá obrana zajistí, že po prolomení jedné linie narazí nepřítel okamžitě na další."
  pocket_defence: "Kapsová obrana"
  pocket_defence_desc: "Naše síly budou cvičeny k tomu, aby vydržely co nejdéle a pokračovaly v boji i v případě úplného obklíčení."
  unconventional_focus: "Doktrína nekonvenčního boje"
  unconventional_focus_desc: "Naše armáda se zaměří na nekonvenční vedení války - výcvik spojeneckých armád, protiteroristické operace, COIN a mírové mise."
  hearts_and_minds: "Srdce a mysl"
  hearts_and_minds_desc: "Získáním podpory obyvatelstva výrazně zvýšíme šanci na porážku povstaleckých sil nepřítele."
  shield_the_innocent: "Ochrana nevinných"
  shield_the_innocent_desc: "Naše jednotky jsou v oblasti nasazeny k ochraně těch, kteří se sami bránit nedokážou."
  self_defense_fighting: "Boje v sebeobraně"
  self_defense_fighting_desc: "V případě napadení se naše síly budou bránit, avšak nebudou využívány k útočným operacím."
  peace_through_firepower: "Mír skrze palebnou sílu"
  peace_through_firepower_desc: "Jedinou cestou k míru je donutit protivníka přestat bojovat. Rozhodující převaha palebné síly je řešením."
  limited_air_support: "Omezená letecká podpora"
  limited_air_support_desc: "Vyčleněním většího počtu letounů pro mírové a protipovstalecké operace zajistíme leteckou podporu tam, kde je nejvíce potřeba."
  supply_delivery_options: "Operace zásobování"
  supply_delivery_options_desc: "Zajištění dostatečného zásobování našich spojenců bude klíčové pro jejich vítězství ve válkách."
  expanded_offensive_options: "Rozšířené útočné možnosti"
  expanded_offensive_options_desc: "S prodlužujícím se konfliktem budeme potřebovat více sil i více možností, jak vést útočné operace."
  limited_offensive_missions: "Omezené útočné mise"
  limited_offensive_missions_desc: "Naše síly nejsou v oblasti proto, aby útočily, ale aby chránily a bránily."
  special_forces_advisors: "Poradci speciálních sil"
  special_forces_advisors_desc: "Naše oddíly speciálních sil budou těmi nejlepšími jednotkami, které můžeme vyslat k výcviku a poradenství spojencům."
  unconventional_training: "Výcvik nekonvenčního boje"
  unconventional_training_desc: "Využitím speciálních sil jako výcvikových týmů dokážeme z méně kvalitních jednotek vytvořit vysoce schopné síly."
  night_operations_training: "Výcvik nočních operací"
  night_operations_training_desc: "Díky správnému výcviku se noc stane naším spojencem, nikoli výhodou protivníka."
  specfor_air_cover: "Letecká podpora speciálních sil"
  specfor_air_cover_desc: "Při nasazení speciálních sil zajistí přidělená letecká podpora potřebnou palebnou sílu k porážce nepřítele."
  deterrence_raids: "Odstrašující nájezdy"
  deterrence_raids_desc: "Přímé akce speciálních sil podpoří místní jednotky při útocích na klíčové cíle povstalců."
  sensitive_site_raids: "Nálety na citlivé cíle"
  sensitive_site_raids_desc: "Útoky na klíčová zařízení nepřítele nám poskytnou cenné zpravodajské informace o jeho plánech a silách."
  mass_detainment: "Hromadné zadržování"
  mass_detainment_desc: "Zadržováním většího počtu civilistů během razií budeme schopni identifikovat povstalce skrývající se mezi obyvatelstvem."
  Military_Equipment_Doctrine: "Doktríny vojenského vybavení"
  Military_Equipment_Doctrine_desc: "Doktríny vybavení se opírají o typy techniky, kterými disponujeme, a přizpůsobují způsob boje jejich možnostem. Zaměřením se na vývoj a využití konkrétního vybavení výrazně zvýšíme naši bojovou efektivitu."
  inf_equip_doctrines: "Pěchotní doktríny"
  inf_equip_doctrines_desc: "Zaměřením výzbroje pěchoty buď na lehké jednotky, nebo na motorizované síly, dokážeme lépe vycvičit a vybavit pěchotu pro bojové operace."
  light_inf_focus: "Doktrína lehké pěchoty"
  light_inf_focus_desc: "Nasazením lehké pěší pěchoty snížíme spotřebu paliva, zjednodušíme zásobování a zvýšíme obtížnost odhalení našich sil."
  moto_inf_focus: "Doktrína motorizované pěchoty"
  moto_inf_focus_desc: "Využitím kolových vozidel zvýšíme rychlost a mobilitu pěchoty a zároveň ji vybavíme lafetovanými zbraněmi pro vyšší palebnou sílu."
  mech_inf_equip_doctrines: "Doktríny těžké pěchoty"
  mech_inf_equip_doctrines_desc: "Naše obrněná pěchota musí zvolit: levnější a lehčí obrněné transportéry, nebo lépe vyzbrojená a chráněná bojová vozidla pěchoty."
  apc_focus: "Doktrína obrněných transportérů"
  apc_focus_desc: "Zaměříme se na vývoj obrněných transportérů, které umožní levnější a masovější výrobu při zachování základní palebné podpory pěchoty."
  ifv_focus: "Doktrína bojových vozidel pěchoty"
  ifv_focus_desc: "Naše obrněná vozidla nebudou pouze přepravovat pěchotu, ale budou fungovat jako plnohodnotné palebné platformy pro podporu každého družstva."
  fire_supp_equip_doctrines: "Doktríny palebné podpory"
  fire_supp_equip_doctrines_desc: "Pro boj potřebujeme silnou palebnou podporu - musíme zvolit mezi útočnými děly a samohybným dělostřelectvem."
  armored_spearhead: "Obrněný hrot"
  armored_spearhead_desc: "Obrněný hrot tvoří uskupení obrněných vozidel, především tanků, které vedou útočný průlom v boji."
  spg_focus: "Doktrína útočných děl"
  spg_focus_desc: "Přesunutím lehkých tanků z průzkumné role do role palebné podpory poskytneme pěchotě silnou přímou palbu."
  spart_focus: "Doktrína samohybného dělostřelectva"
  spart_focus_desc: "Zaměřením na nepřímou palbu získáme účinné dělostřelecké jednotky rozptýlené mezi jednotlivé formace."
  heavy_equip_doctrines: "Doktríny těžké techniky"
  heavy_equip_doctrines_desc: "Úderná špička našich sil. Můžeme se zaměřit buď na bitevní vrtulníky pro mobilitu, nebo na hlavní bojové tanky pro tvrdé průlomy."
  mbt_focus: "Doktrína hlavních bojových tanků"
  mbt_focus_desc: "Hlavní bojové tanky jako jádro našich sil nám umožní prorazit i ty nejsilnější nepřátelské obrany."
  atk_helo_focus: "Doktrína bitevních vrtulníků"
  atk_helo_focus_desc: "Rychlost, mobilita a palebná síla bitevních vrtulníků umožní prorážet nepřátelské linie a obkličovat protivníka."
  hunter_killer_teams: "Hunter-Killer týmy"
  hunter_killer_teams_desc: "Bitevní vrtulníky operující v párech budou efektivněji vyhledávat a ničit cíle."
  gunship_strike_force: "Úderné svazy bitevních vrtulníků"
  gunship_strike_force_desc: "Namísto rozptýlení sil soustředíme vrtulníky do velkých formací k hlubokým úderům."
  multi_weapon_pylons: "Víceúčelové závěsníky"
  multi_weapon_pylons_desc: "Široká paleta výzbroje maximalizuje schopnost bitevních vrtulníků ničit jakýkoli cíl."
  tank_hunter_focus: "Lovci tanků"
  tank_hunter_focus_desc: "Naše vrtulníky budou primárně vybaveny k ničení nepřátelských hlavních bojových tanků."
  infantry_hunter_focus: "Lovci pěchoty"
  infantry_hunter_focus_desc: "Bitevní vrtulníky se zaměří na ničení nepřátelských pěších formací."
  eye_in_the_sky: "Oko na obloze"
  eye_in_the_sky_desc: "Kromě útočných úkolů budou posádky shromažďovat klíčové zpravodajské informace."
  rapid_exploitation: "Rychlé využití průlomu"
  rapid_exploitation_desc: "Vysoká mobilita vrtulníků umožní okamžité údery na zásobovací linie hluboko v týlu nepřítele."
  roving_killbox: "Pohyblivé killzóny"
  roving_killbox_desc: "Vrtulníky dostanou volnost pohybu v přiděleném prostoru a budou likvidovat cíle dle vlastní iniciativy."
  static_battle_point: "Doktrína bojových bodů"
  static_battle_point_desc: "Přiřazením vrtulníků k bojovým bodům maximalizujeme jejich účinnost a podporu pozemních sil."
  mobile_firepower: "Mobilní palebná síla"
  mobile_firepower_desc: "Rozšířením možností palebné podpory posílíme jednotky v první linii."
  heavy_weapons: "Těžké zbraně"
  heavy_weapons_desc: "Rozšířením výzbroje útočných děl o těžší zbraně zvýšíme jejich palebnou sílu."
  hardened_shell: "Zesílený pancíř"
  hardened_shell_desc: "Zesílením pancéřování zvýšíme odolnost útočných děl v boji zblízka."
  steel_beasts: "Ocelové bestie"
  steel_beasts_desc: "Útočná děla budou klíčovou palebnou podporou pěchoty i při útoku na silně bráněné pozice."
  maximum_survivability: "Maximální přežití"
  maximum_survivability_desc: "Důraz na ochranu posádky a vyprošťování techniky zajistí přežití i při zničení vozidla."
  maximum_destruction: "Maximální destrukce"
  maximum_destruction_desc: "Zvýšením palebné síly a zásoby munice budou vozidla schopna bojovat déle a tvrději."
  breakthrough_tanks: "Průlomové tanky"
  breakthrough_tanks_desc: "Lehké tanky a útočná děla prorazí nepřátelské linie a otevřou cestu pěchotě."
  direct_fire_support: "Přímá palebná podpora"
  direct_fire_support_desc: "Lehké tanky budou poskytovat přímou palebnou podporu v první linii."
  anti_infantry_support: "Protipěchotní zaměření"
  anti_infantry_support_desc: "Vysokoexplozivní munice a kulomety zaměří lehké tanky na ničení pěchoty."
  anti_tank_support: "Protitankové zaměření"
  anti_tank_support_desc: "Výzbroj HEAT a SABOT municí promění lehké tanky v mobilní lovce obrněných cílů."
  large_bore_weapons: "Velkorážové zbraně"
  large_bore_weapons_desc: "Zvýšení ráže našich zbraňových systémů umožní lehkým tankům působit výrazně nad jejich hmotnostní kategorii, zejména v boji proti nepřátelské obrněné technice."
  high_mobility_guns: "Vysoce mobilní kanóny"
  high_mobility_guns_desc: "Zlepšením mobility lehkých tanků a útočných děl je dokážeme dostat přesně tam, kde jsou potřeba, aby mohly účinně podporovat jednotky v první linii."
  moving_pillboxes: "Pohyblivé bunkry"
  moving_pillboxes_desc: "Dalším vyzbrojením a zesílením pancéřování můžeme lehké tanky proměnit v pojízdné bunkry, které nepřátelská pěchota nedokáže porazit."
  bunker_busters: "Ničitelé bunkrů"
  bunker_busters_desc: "Silnější tříštivo-trhavá munice a lepší prostředky k ničení opevnění učiní z útočných děl ideální zbraně pro likvidaci nepřátelských bunkrů."
  close_in_support: "Blízká palebná podpora"
  close_in_support_desc: "Naše jednotky se zaměří na poskytování těsné přímé palebné podpory pěchotě, často i na velmi krátké vzdálenosti."
  gun_systems: "Zaměření na kanónové systémy"
  gun_systems_desc: "Upřednostněním hlavňového dělostřelectva se naše síly přikloní k tradičním dělostřeleckým systémům na bojišti."
  mlrs_systems: "Zaměření na raketomety"
  mlrs_systems_desc: "Zaměřením na raketové a raketově-řízené systémy se naše jednotky specializují na saturační nebo přesné bombardovací mise."
  rapid_reposition_doctrine: "Doktrína rychlého přesunu"
  rapid_reposition_doctrine_desc: "Střílej a přesuň se - dělostřelecké obsluhy budou vycvičeny k rychlé palbě a okamžitému přesunu, aby se vyhnuly nepřátelské protibaterijní palbě."
  long_range_fires: "Dlouhodobý dosah palby"
  long_range_fires_desc: "Prodloužením dostřelu udržíme naše zbraně v bezpečí a zároveň budeme schopni zasahovat hluboko v nepřátelském týlu."
  rapid_fire_missions: "Rychlé palebné úkoly"
  rapid_fire_missions_desc: "Dobře vycvičené obsluhy výrazně zkrátí dobu mezi vyžádáním palby a samotným provedením palebného úkolu."
  massed_artillery_positions: "Soustředěná dělostřelecká postavení"
  massed_artillery_positions_desc: "Soustředěním jednotek dokážeme koncentrovat palebnou sílu a seslat masivní přehradné palby na nepřátelské pozice."
  dispersed_dispositions: "Rozptýlená postavení"
  dispersed_dispositions_desc: "Rozptýlená dělostřelecká postavení ztíží nepříteli útok na naši palebnou podporu a umožní delší a bezpečnější nasazení."
  steel_rain: "Ocelový déšť"
  steel_rain_desc: "Déšť oceli a vysoce výbušné munice se snese z nebe a zničí jakoukoli nepřátelskou pozici, na kterou dopadne."
  advanced_infantry_training: "Pokročilý výcvik pěchoty"
  advanced_infantry_training_desc: "Lepší výcvik sesednuté pěchoty nám přinese kvalitnější vojáky schopné efektivně čelit nepříteli."
  platoon_level_tactics: "Taktika na úrovni čety"
  platoon_level_tactics_desc: "Zaměření na rozhodování na úrovni čety zvýší taktickou flexibilitu našich sil."
  company_level_tactics: "Taktika na úrovni roty"
  company_level_tactics_desc: "Rozhodování na úrovni roty umožní soustředit větší palebnou sílu proti vybraným cílům."
  expanded_infantry_weapons: "Rozšířená výzbroj pěchoty"
  expanded_infantry_weapons_desc: "Rozšířením palety zbraní v pěších jednotkách získají naše síly více možností boje proti různým typům nepřátel."
  city_fighting_operations: "Doktrína boje ve městech"
  city_fighting_operations_desc: "Systematickým výcvikem v městském prostředí získáme taktickou převahu v boji o urbanizované oblasti."
  offensive_fighting_doctrine: "Útočná bojová doktrína"
  offensive_fighting_doctrine_desc: "Přijetím agresivního přístupu umožníme i sesednuté pěchotě efektivně útočit na nepřátelské pozice."
  defensive_fighting_doctrine: "Obranná bojová doktrína"
  defensive_fighting_doctrine_desc: "Defenzivní přístup učiní útok na naše bráněné pozice pro nepřítele zbytečně nákladným a neefektivním."
  squad_level_anti_tank: "Těžké PT zbraně na úrovni družstva"
  squad_level_anti_tank_desc: "Vybavením každého družstva středními a těžkými protitankovými zbraněmi zajistíme schopnost ničit nepřátelský pancíř kdekoli."
  mounted_at_weapons: "Lafetované protitankové zbraně"
  mounted_at_weapons_desc: "Instalací protitankových zbraní na lehká vozidla zvýšíme jejich účinnost proti obrněným a mechanizovaným jednotkám."
  mounted_ai_weapons: "Lafetované protipěchotní zbraně"
  mounted_ai_weapons_desc: "Kulomety a automatické granátomety na vozidlech výrazně zvýší palebnou sílu proti pěchotě a lehkým cílům."
  all_terrain_vehicles: "Vozidla do všech terénů"
  all_terrain_vehicles_desc: "Zajištěním funkčnosti podvozku, pneumatik a pohonu v jakémkoli terénu umožníme našim jednotkám bojovat kdekoliv."
  uparmor_packages: "Přídavné pancéřování"
  uparmor_packages_desc: "Instalací dodatečných pancéřových sad zvýšíme ochranu posádek i přepravované výstroje."
  high_efficiency_engines: "Vysoce efektivní motory"
  high_efficiency_engines_desc: "Moderní motory sníží spotřebu paliva a zvýší samostatnost našich užitkových vozidel."
  mine_resistant_vehicles: "Vozidla odolná proti minám"
  mine_resistant_vehicles_desc: "Speciálně navržená vozidla ochrání posádku před minami a improvizovanými výbušnými zařízeními."
  rapid_manuver_force: "Rychlá manévrová síla"
  rapid_manuver_force_desc: "Naše motorizované jednotky budou rychlé a mobilní, schopné okamžitě udeřit a stáhnout se z boje."
  firepower_over_speed: "Palebná síla před rychlostí"
  firepower_over_speed_desc: "Důraz na palebnou sílu zvýší zásobu zbraní a munice i za cenu nižší mobility."
  improved_protection: "Zvýšená ochrana"
  improved_protection_desc: "Vylepšené pancéřování zvýší přežití posádek i techniky na bojišti."
  rapid_transport_tactics: "Taktika rychlého přesunu"
  rapid_transport_tactics_desc: "Důraz na rychlost umožní obrněným transportérům rychle dopravit pěchotu do boje."
  fire_support_weapons: "Zbraně palebné podpory"
  fire_support_weapons_desc: "Dodatečná výzbroj umožní obrněným transportérům poskytovat omezenou palebnou podporu pěchotě."
  armored_vehicle_counter: "Protiopatření proti obrněným vozidlům"
  armored_vehicle_counter_desc: "Protitanková výzbroj umožní obrněným transportérům bojovat proti lehce a středně obrněným cílům."
  mobility_operations: "Mobilní operace"
  mobility_operations_desc: "Namísto palebné podpory se obrněné transportéry zaměří na rychlost a přesun bojové síly."
  battlefield_taxi: "Bojové taxi"
  battlefield_taxi_desc: "Úkolem obrněných transportérů je rychle a bezpečně dopravit pěchotu na frontovou linii."
  light_ifv: "Lehké BVP"
  light_ifv_desc: "Naše transportéry jsou dobře vyzbrojené a chráněné a mohou fungovat jako lehká bojová vozidla pěchoty."
  mixed_role_apcs: "Víceúčelové OT"
  mixed_role_apcs_desc: "Díky kombinaci výzbroje mohou obrněné transportéry plnit více rolí - univerzální, nikoli specializované."
  dedicated_weapon: "Specializovaný zbraňový systém"
  dedicated_weapon_desc: "Zaměření na jeden zbraňový systém umožní nést více munice a lépe zaměřit výcvik."
  multi_role_weapons: "Víceúčelové zbraňové systémy"
  multi_role_weapons_desc: "Kombinace různých zbraní umožní bojovým vozidlům pěchoty ničit jakýkoli cíl."
  high_caliber_he: "Velkorážová tříštivo-trhavá munice"
  high_caliber_he_desc: "Zvýšení ráže výbušné munice výrazně zlepší účinnost BVP proti pěchotě."
  anti_tank_options: "Protitanková výzbroj"
  anti_tank_options_desc: "Těžké protitankové zbraně umožní BVP účinně podporovat pěchotu proti obrněným formacím."
  integrated_squad_tactics: "Integrovaná taktika družstva"
  integrated_squad_tactics_desc: "Výcvik zajistí, že pěchota bude své vozidlo vnímat jako přirozené prodloužení družstva a násobič bojové síly."
  improved_armor_systems: "Vylepšené pancéřové systémy"
  improved_armor_systems_desc: "Modernizace pancéřování zvýší ochranu výsadku i posádek a prodlouží jejich bojeschopnost."
  tank_escorts: "Tankový doprovod"
  tank_escorts_desc: "Díky vyšší mobilitě a palebné síle budou BVP schopna držet krok s hlavními bojovými tanky a chránit je před pěchotou."
  upgunned_ifvs: "Přezbrojená BVP"
  upgunned_ifvs_desc: "Zvýšením ráže a kvality výzbroje učiníme bojová vozidla pěchoty ještě smrtelnějšími."
  lr_maritime_strike: "Dálkové námořní údery"
  lr_maritime_strike_desc: "Pozemní bombardovací letouny můžeme takticky využít k útokům na válečné lodě na otevřeném moři."
  rw_frontline_focus: "Vrtulníky na frontové linii"
  rw_frontline_focus_desc: "Krátký bojový dolet a nižší rychlost oproti letounům s pevným křídlem činí vrtulníky nevhodnými pro hluboké údery. Doktrína se proto zaměřuje na maximalizaci jejich účinnosti v přímé letecké podpoře frontových jednotek."
  recon_strike_complex: "Průzkumně-úderný komplex"
  recon_strike_complex_desc: "Průzkumně-úderný komplex spojuje vzdušné a kosmické průzkumné systémy s prostředky dálkových úderů na úrovni velkých formací. Umožňuje téměř okamžité ničení vysoce hodnotných cílů hluboko v nepřátelském týlu."
  roaving_fighters: "Volně operující stíhači"
  roaving_fighters_desc: "Vyhledávání a ničení vzdušných průzkumných prostředků vyžaduje zkušené piloty, kterým je svěřena iniciativa k samostatnému lovu cílů."
  pilot_adversarial_training_oi: "Adversární výcvik pilotů"
  pilot_adversarial_training_oi_desc: "Adversární výcvik pilotů simuluje letouny i taktiku pravděpodobných nepřátel a představuje pokročilou formu leteckého výcviku."
  aviation_fire_strike: "Letecký palebný úder"
  aviation_fire_strike_desc: "Letecký palebný úder je soustředěný první úder využívající všechny prostředky palebného působení, včetně raket, letounů a elektronických systémů."
  alcm_raid_oi: "Nálety s ALCM"
  alcm_raid_oi_desc: "Nálety s letecky vypouštěnými střelami s plochou dráhou letu využívají námořní úderné letouny k hromadnému odpalování protilodních střel proti flotám."
  jsead: "JSEAD"
  jsead_desc: "Společné potlačení nepřátelské protivzdušné obrany zahrnuje koordinované operace k potlačení nebo zničení systémů PVO, čímž se snižuje riziko pro útočící letectvo."
  jamming_package_escorts: "Doprovodné rušicí letouny"
  jamming_package_escorts_desc: "Speciální doprovodné letouny s výkonnými rušicími kontejnery budou lépe krýt útočné svazy před nepřátelskými radary."
  barcap_flights: "BARCAP hlídky"

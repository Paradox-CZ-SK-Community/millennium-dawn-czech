  force_reconassiance: "Vyhrazené průzkumné týmy" # todo: NEW TRANSLATION
  force_reconassiance_desc: "Využíváním týmů, jejichž úkolem je vycházet a pozorovat, naše síly získají cenné zpravodajství, které bude využito až bitva skutečně začně." # todo: NEW TRANSLATION
  offensive_fires: "Ofenzivní palebná podpora" # todo: NEW TRANSLATION

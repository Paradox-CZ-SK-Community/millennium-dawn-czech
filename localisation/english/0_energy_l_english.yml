  energy.1.t: "Žádost o nákup materiálu reaktorové kvality"
  energy.1.d: "[FROM.GetNameWithFlag] má zájem zakoupit od nás materiál reaktorové kvality pro své jaderné reaktory. Máme přijmout jejich navrhovanou dohodu?"
  energy.1.a: "Přijmout dohodu"
  energy.1.b: "Odmítnout dohodu"
  energy.2.t: "[FROM.GetNameWithFlag] přijímá nákup"
  energy.2.d: "[FROM.GetName] potvrzuje prodej jaderného paliva pro pohon našich reaktorů. Zásilka je na cestě a očekává se její brzký příjezd."
  energy.2.a: "Nákup potvrzen"
  energy.3.t: "[FROM.GetNameWithFlag] odmítá nákup"
  energy.3.d: "[FROM.GetName] bohužel odmítá naši nabídku na nákup jaderného paliva. Budeme muset prozkoumat jiné možnosti zásobování našich reaktorů."
  energy.3.a: "Nákup zamítnut"
  energy.4.t: "Nové obohacovací zařízení"
  energy.4.d: "[FROM.GetNameWithFlag] v současnosti staví své první obohacovací zařízení. Nové zařízení umožní zemi začít obohacovat uran pro účely jaderné energetiky nebo v některých případech i jaderných zbraní. Jak bychom měli postupovat? Můžeme požadovat zastavení výstavby zařízení, nebo jim jednoduše umožnit pokračovat bez překážek."
  energy.4.a: "Požadovat zastavení"
  energy.4.b: "Povolit výstavbu"
  energy.5.t: "Zastavení výstavby obohacovacího zařízení"
  energy.5.d: "[FROM.GetName] požaduje, abychom zastavili výstavbu našeho obohacovacího zařízení. Máme výstavbu zastavit? Můžeme se také po dokončení omezit pouze na materiály LEU, což nám umožní vyrábět vlastní jaderné palivo, nebo je můžeme jednoduše ignorovat. Kdo ví?"
  energy.5.a: "Zastavit výstavbu"
  energy.5.b: "Omezit na LEU"
  energy.5.c: "Ignorovat požadavky"
  energy.6.t: "[FROM.GetNameWithFlag] přijali naše požadavky"
  energy.6.d: "Přijali naše požadavky a zastavili svou výstavbu."
  energy.6.a: "Skvělé"
  energy.7.t: "[FROM.GetNameWithFlag] se omezili na materiály reaktorové kvality"
  energy.7.d: "Omezili se na materiály reaktorové kvality. To by jim mělo zabránit stát se plnohodnotnou jadernou mocností."
  energy.7.a: "Smysluplné úsilí"
  energy.8.t: "[FROM.GetNameWithFlag] ignorovali naše požadavky"
  energy.8.d: "Řekli nám, ať si vezmeme nátlak."
  energy.8.a: "Děkujeme"
  energy.9.t: "[FROM.GetNameWithFlag] povolili výstavbu"
  energy.9.d: "Povolili nám výstavbu a sponzorují ji. Neměla by nás zastavit žádná jiná mocnost."
  energy.9.a: "Děkujeme"

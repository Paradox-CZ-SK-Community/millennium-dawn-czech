  toggle_fossil_fuel_power_plant_generation_tt: "§YPřepnout výrobu fosilních elektráren§!\nPřepne výrobu energie §Yfosilních elektráren§!. Můžeme tak učinit, abychom se zaměřili výhradně na obnovitelné zdroje, nebo jako taktickou volbu ke snížení množství fosilního paliva spotřebovaného za hodinu."

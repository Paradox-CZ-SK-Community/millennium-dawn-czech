  energy.6.a: "Dobře" # todo: NEW TRANSLATION
  energy.7.t: "[FROM.GetNameWithFlag] Omezili se na materiály reaktorové kvality" # todo: NEW TRANSLATION
  energy.7.d: "Omezili se na materiály reaktorové kvality. To by je mělo zabránit stát se skutečnou jadernou velmocí." # todo: NEW TRANSLATION
  energy.7.a: "Cenný cíl" # todo: NEW TRANSLATION
  energy.8.t: "[FROM.GetNameWithFlag] Ignoroval naše požadavky" # todo: NEW TRANSLATION
  energy.8.d: "Řekli nám, abychom snášeli nátlak." # todo: NEW TRANSLATION

  energy.1.t: "Žádost o nákup materiálu pro reaktory" # todo: NEW TRANSLATION
  energy.1.d: "[FROM.GetNameWithFlag] se chystá u nás koupit materiál pro reaktory reaktorové kvality pro své jaderné reaktory. Měli bychom přijmout jejich navrhovanou dohodu?" # todo: NEW TRANSLATION
  energy.1.a: "Přijmout dohodu" # todo: NEW TRANSLATION
  energy.1.b: "Odmítnout dohodu" # todo: NEW TRANSLATION
  energy.2.t: "[FROM.GetNameWithFlag] Přijímá nákup" # todo: NEW TRANSLATION
  energy.2.d: "Úředníci z [FROM.GetName] potvrdili prodej jaderného paliva pro pohon našich reaktorů. Zásilka je na cestě a očekává se brzy dorazí." # todo: NEW TRANSLATION
  energy.2.a: "Nákup uzavřen" # todo: NEW TRANSLATION
  energy.3.t: "[FROM.GetNameWithFlag] Odmítá nákup" # todo: NEW TRANSLATION
  energy.3.d: "Bohužel, úředníci z [FROM.GetName] odmítli naši nabídku na nákup jaderného paliva. Vypadá to, že budeme muset hledat jiné cesty pro pohon našich reaktorů." # todo: NEW TRANSLATION
  energy.3.a: "Nákup zamítnut" # todo: NEW TRANSLATION
  energy.4.t: "Nové zařízení na obohacování" # todo: NEW TRANSLATION
  energy.4.d: "[FROM.GetNameWithFlag] právě buduje své první zařízení na obohacování. Nové zařízení umožní zemi začít obohacovat uran pro věci jako jaderná energetika nebo v některých případech jaderné zbraně. Jak bychom měli postupovat? Můžeme trvat na tom, aby zastavili výstavbu zařízení, nebo je jednoduše nechat pokračovat bez překážek." # todo: NEW TRANSLATION
  energy.4.a: "Požadovat zastavení" # todo: NEW TRANSLATION
  energy.4.b: "Povolit výstavbu" # todo: NEW TRANSLATION
  energy.5.t: "Zastavte výstavbu zařízení na obohacování" # todo: NEW TRANSLATION
  energy.5.d: "Byli jsme požádáni, abychom zastavili výstavbu našeho zařízení na obohacování ze strany [FROM.GetName]. Měli bychom výstavbu zastavit? Můžeme se také omezit na LEU materiály po dokončení, abychom si mohli vyrobit vlastní jaderné palivo, nebo je prostě ignorovat. Kdo ví?" # todo: NEW TRANSLATION
  energy.5.a: "Zastavit výstavbu" # todo: NEW TRANSLATION
  energy.5.b: "Omezit na LEU" # todo: NEW TRANSLATION
  energy.5.c: "Ignorovat požadavky" # todo: NEW TRANSLATION

  energy.9.t: "[FROM.GetNameWithFlag] Povolili výstavbu" # todo: NEW TRANSLATION
  energy.9.d: "Oni nám to povolili a sponzorují naši výstavbu. Neměli bychom být zastaveni žádnou jinou velmocí." # todo: NEW TRANSLATION
  energy.9.a: "Děkuji" # todo: NEW TRANSLATION

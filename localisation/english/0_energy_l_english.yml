l_english:
 decision_category_energy: "Kategorie rozhodnutí: Energie" # todo: NEW TRANSLATION
 decision_category_energy_desc: "Každá země musí udržovat určitou úroveň naplnění energetických potřeb, aby její funkce a služby nekolabovaly. Pokud nedokážeme uspokojit neustále rostoucí energetické požadavky naší ekonomiky, můžeme utrpět obrovské následky a úplné ekonomické zastavení." # todo: NEW TRANSLATION
 block_all_reactor_grade_purchases: "Zablokovat nákupy materiálu reaktorové kvality" # todo: NEW TRANSLATION
 block_all_reactor_grade_purchases_desc: "Pokud nemáte zájem prodávat materiál reaktorové kvality, můžete nabídky vypnout kliknutím na toto rozhodnutí." # todo: NEW TRANSLATION
 unblock_all_reactor_grade_purchases: "Povolit nákupy materiálu reaktorové kvality" # todo: NEW TRANSLATION
 unblock_all_reactor_grade_purchases_desc: "Pokud si přejete prodávat materiál reaktorové kvality, můžete nabídky povolit kliknutím na toto rozhodnutí." # todo: NEW TRANSLATION
 energy_buy_reactor_grade_material: "Koupit materiál reaktorové kvality od [FROM.GetNameWithFlag]" # todo: NEW TRANSLATION
 energy_buy_reactor_grade_material_desc: "Máme nedostatek materiálu reaktorové kvality. Může stát za to zakoupit nějaký materiál reaktorové kvality pro naše jaderné reaktory." # todo: NEW TRANSLATION
 energy_building_enrichment_facilities: "Výstavba obohacovacích zařízení" # todo: NEW TRANSLATION
 energy_building_enrichment_facilities_desc: "Zvolili jsme cestu jaderné energetiky. Je čas začít stavět zařízení potřebná pro naši zemi." # todo: NEW TRANSLATION
 canceled_our_enrichment_facility_construction: "Zastavili jsme výstavbu obohacovacího zařízení" # todo: NEW TRANSLATION
 limited_to_heu_materials_only: "Omezeno na materiál LEU" # todo: NEW TRANSLATION
 ignored_our_request_to_cease: "Ignorovali naši žádost o zastavení" # todo: NEW TRANSLATION
 HEADER_TEXT_TITLE: "§YENERGIE§!" # todo: NEW TRANSLATION
 energy_dynamic_modifier: "Národní elektrická síť" # todo: NEW TRANSLATION
 energy_dynamic_modifier_TT: "Tento Spirit zobrazuje součet spotřeby paliva z fosilních elektráren a přímé spotřeby paliva z neelektrických zdrojů, stejně jako případné penalizace, které vzniknou, pokud by spotřeba elektřiny nebyla uspokojena výrobou." # todo: NEW TRANSLATION
 no_fuel_penalties_modifier: "Postihy za nedostatek paliva" # todo: NEW TRANSLATION
 no_fuel_penalties_modifier_TT: "Tento Spirit zobrazuje postihy, které vzniknou, pokud země spotřebuje všechny své zásoby paliva, a nezůstane žádné pro obyvatelstvo." # todo: NEW TRANSLATION
 hydroelectric_infrastructure_in_state: "Hydroelektrická infrastruktura" # todo: NEW TRANSLATION
 hydroelectric_infrastructure_in_state_TT: "Hydroelektrická infrastruktura zahrnuje všechny přehrady, zásobování a další prvky související s hydroenergií. Modifikátor ve státě zahrnuje celkovou vyrobenou energii i množství skladování, které může pojmout. Přispívá k vaší celkové výrobě energie a tím pomáhá uspokojit energetické potřeby průmyslu a populace." # todo: NEW TRANSLATION
 geothermal_infrastructure_in_state: "Geotermální infrastruktura" # todo: NEW TRANSLATION
 geothermal_infrastructure_in_state_TT: "Geotermální infrastruktura zahrnuje všechny geotermální elektrárny a podobnou infrastrukturu. Přispívá k vaší celkové výrobě energie a tím pomáhá uspokojit energetické potřeby průmyslu a populace." # todo: NEW TRANSLATION
 renewable_capacity_factor_dyn_mod: "Místo příznivé pro obnovitelnou energii" # todo: NEW TRANSLATION
 renewable_capacity_factor_dyn_mod_TT: "Toto místo má zvlášť příznivé podmínky pro generaci obnovitelné energie, buď díky stabilně silným větrům, nebo velmi vysokému průměrnému počtu hodin slunečního svitu ročně. Zvyšuje to kapacitní faktor obnovitelných parků postavených v tomto státě, takže v průměru fungují blíže své maximální kapacitě." # todo: NEW TRANSLATION
 heavy_power_restrictions_spirit: "Přísná omezení spotřeby energie" # todo: NEW TRANSLATION

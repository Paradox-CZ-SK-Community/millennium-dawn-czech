l_english:
  decision_category_energy: "Energetická rozhodovací kategorie"
  decision_category_energy_desc: "\n£MAIN_desctext_energy \n\n\n\n§Y[ROOT.GetFlag]Každá země§! musí udržovat určitou úroveň energetického zabezpečení, aby její funkce a služby neselhaly. Pokud §Rselžeme§! v udržení stále rostoucích §Yenergetických požadavků§! naší ekonomiky, můžeme čelit vážným §Rnásledkům§! a §Rúplnému ekonomickému kolapsu.§!"
  block_all_reactor_grade_purchases: "§YZablokovat§! nákup materiálů reaktorové kvality"
  block_all_reactor_grade_purchases_desc: "Pokud nemáte v úmyslu prodávat materiály reaktorové kvality, můžete tyto nabídky vypnout kliknutím na toto rozhodnutí."
  unblock_all_reactor_grade_purchases: "§YPovolit§! nákup materiálů reaktorové kvality"
  unblock_all_reactor_grade_purchases_desc: "Pokud si přejete prodávat materiály reaktorové kvality, můžete povolit příchod nabídek kliknutím na toto rozhodnutí."
  energy_buy_reactor_grade_material: "§YKoupit§! materiál reaktorové kvality od [FROM.GetNameWithFlag]"
  energy_buy_reactor_grade_material_desc: "Dochází nám materiál reaktorové kvality. Může být výhodné zakoupit část materiálu reaktorové kvality pro naše jaderné reaktory."
  energy_building_enrichment_facilities: "§YVýstavba§! obohacovacích zařízení"
  energy_building_enrichment_facilities_desc: "Zvolili jsme cestu jaderné energie. Je čas začít budovat materiálové kapacity potřebné pro naši zemi."
  energy_building_battery_parks: "§YVýstavba§! bateriového parku"
  energy_building_battery_parks_desc: "Zvolili jsme cestu obecně obnovitelných zdrojů. Je čas začít budovat kapacity potřebné k ukládání energie vyrobené naší obnovitelnou infrastrukturou."
  energy_automatic_fuel_purchase: "Automatický §Ynákup paliva§!"
  energy_automatic_fuel_purchase_desc: "V současnosti nakupujeme palivo za tržní cenu každých dvacet osm dní."
  auto_accept_all_reactor_grade_purchases: "§YAutomaticky přijímat§! nákupy materiálů reaktorové kvality"
  auto_accept_all_reactor_grade_purchases_desc: "Automaticky přijímat všechny nákupy materiálů reaktorové kvality ze zahraničí."
  stop_auto_accept_all_reactor_grade_purchases: "Zastavit §Yautomatické přijímání§! nákupů materiálů reaktorové kvality"
  stop_auto_accept_all_reactor_grade_purchases_desc: "Zastavit automatické přijímání nákupů materiálů reaktorové kvality ze zahraničí."
  canceled_our_enrichment_facility_construction: "Zastavena výstavba obohacovacích zařízení"
  limited_to_heu_materials_only: "Omezeni pouze na materiály LEU"
  ignored_our_request_to_cease: "Ignorovali naši žádost o ukončení"
  HEADER_TEXT_TITLE: "§YENERGIE§!"
  CAT_nuclear: "Jaderná"
  energy_dynamic_modifier: "Národní elektrická síť"
  energy_dynamic_modifier_TT: "Tento národní duch zobrazuje součet spotřeby paliva z fosilních elektráren a přímé spotřeby paliva z neelektrických zdrojů, stejně jako případné postihy vzniklé v případě, že by spotřeba energie nebyla pokryta výrobou elektřiny."
  no_fuel_penalties_modifier: "Postihy z nedostatku paliva"
  no_fuel_penalties_modifier_TT: "Tento národní duch zobrazuje postihy, které vzniknou, pokud země spotřebuje všechny své zásoby paliva a nezůstane žádné pro obyvatelstvo."
  hydroelectric_infrastructure_in_state: "Vodní energetická infrastruktura"
  hydroelectric_infrastructure_in_state_TT: "Vodní energetická infrastruktura zahrnuje všechny vodní přehrady, úložiště a další prvky související s vodní energií. Modifikátor ve státě zahrnuje celkovou vyrobenou energii i množství úložiště, které může obsahovat. Přispívá k vaší celkové výrobě energie a pomáhá tak pokrýt průmyslovou i civilní spotřebu energie."
  geothermal_infrastructure_in_state: "Geotermální infrastruktura"
  geothermal_infrastructure_in_state_TT: "Geotermální infrastruktura zahrnuje všechny geotermální elektrárny a podobnou infrastrukturu. Přispívá k vaší celkové výrobě energie a pomáhá tak pokrýt průmyslovou i civilní spotřebu energie."
  renewable_capacity_factor_dyn_mod: "Centrum obnovitelné energie"
  renewable_capacity_factor_dyn_mod_TT: "Toto místo má mimořádně příznivé podmínky pro výrobu obnovitelné energie, ať už díky stabilnímu silnému větru nebo velmi vysokému průměrnému počtu hodin slunečního svitu ročně. To zvyšuje kapacitní faktor obnovitelných parků postavených v tomto státě, takže v průměru fungují blíže svému maximálnímu výkonu."
  heavy_power_restrictions_spirit: "Přísná energetická omezení"
  heavy_power_restrictions_spirit_desc: "Vláda zavedla řadu přísných energetických omezení pro obyvatelstvo. Výrazně snížila spotřebu energie a elektřiny, avšak za cenu daňových příjmů a dalších ekonomických postihů."
  some_power_restrictions_spirit: "Mírná energetická omezení"
  some_power_restrictions_spirit_desc: "Vláda zavedla řadu menších energetických omezení pro obyvatelstvo. Spotřeba energie a elektřiny byla snížena, avšak za cenu daňových příjmů a dalších ekonomických postihů."
  some_additional_consumption_spirit: "Mírné dotace spotřeby elektřiny"
  some_additional_consumption_spirit_desc: "Vláda zahájila sérii menších cílených dotací na spotřebu elektřiny obyvatelstva, aby zmírnila část finanční zátěže. To podpořilo mírné zvýšení výdajů, avšak spotřeba elektřiny vzrostla."
  heavy_additional_consumption_spirit: "Rozsáhlé dotace spotřeby elektřiny"
  heavy_additional_consumption_spirit_desc: "Vláda zahájila rozsáhlé cílené dotace na spotřebu elektřiny obyvatelstva, aby zmírnila finanční zátěž. To podpořilo výrazné dodatečné výdaje, avšak spotřeba elektřiny prudce vzrostla."
  energy_build_fossil_powerplant_TT: "Změní počet §Yfosilních elektráren§! o [?temp_change|0+] v [ROOT.GetNameWithFlag] (aktuálně: [?number_of_fossil_pps|Y0])"
  build_battery_park_effect_TT: "Změní počet §Ybateriových parků§! o [?temp_change|0+] v [ROOT.GetNameWithFlag] (aktuálně: [?number_of_battery_parks|Y0])"
  build_enrichment_facilities_effect_tt: "Změní počet §Yobohacovacích zařízení§! o [?temp_change|0+] v [ROOT.GetNameWithFlag] (aktuálně: [?enrichment_facilities|Y0])"
  add_hydroelectric_energy_production_effect_tt: "Přidá §Yvýrobu vodní energie§! o [?electric_addition|Y] GW ve státě [THIS.GetName] (aktuálně GW: [?hydroelectric_energy_production_var|Y0])"
  currently_considering_an_offer: "[FROM.GetNameWithFlag] aktuálně zvažuje nabídku\n"
  has_nuclear_reactors_tt: "[THIS.GetNameWithFlag] má alespoň 1 §Y$nuclear_reactor$§! (aktuálně: [?nuclear_reactors|Y0])\n"
  has_enrichment_facilities_tt: "[THIS.GetNameWithFlag] má alespoň 1 §Yobohacovací zařízení§! (aktuálně: [?enrichment_facilities|Y0])\n"
  has_reactor_material_stockpile_tt: "[THIS.GetNameWithFlag] má alespoň 500 §Yjaderného materiálu reaktorové kvality§! (aktuálně: [?THIS.var_reactor_material_stockpile|Y0])\n"
  change_reactor_grade_material_effect_tt: "Změní zásoby §Ymateriálu reaktorové kvality§! o [?change_resource|0+] v [THIS.GetNameWithFlag] (aktuálně: [?THIS.var_reactor_material_stockpile|Y0])\n"
  limits_to_heu_production_only_tt: "Omezí naši produkci pouze na materiály LEU na dobu dvou let.\nPokud se rozhodneme vyrábět materiály HEU, může po tomto rozhodnutí zasáhnout jiný národ..."
  cannot_produce_heu_tt: "Obohacování omezeno na LEU (zbývající dny dohody: [?only_leu_materials:days_left|Y0])"
  recently_built_enrichment_facility_tt: "Nedávno postavená §Yobohacovací zařízení§!. (zbývající dny: [?recently_built_enrichment_facility:days_left|0Y])"
  recently_bought_fuel_tt: "Nedávno zakoupené palivo na trhu. (zbývající dny: [?recently_bought_fuel:days_left|0Y])"
  building_fossil_fuel_powerplant_tt: "Fosilní elektrárna bude postavena přibližně za 90 dní"
  early_renewables: "Základní solární panely"
  early_renewables_desc: "Vývoj základních solárních panelů umožňuje státům využívat sluneční světlo a přeměňovat jej na elektřinu, což představuje první krok k zavádění obnovitelných zdrojů energie."
  renewables: "Pokroky ve větrných turbínách"
  renewables_desc: "Technologická zlepšení v aerodynamice a materiálech umožňují stavbu účinnějších větrných turbín, čímž se zvyšují jejich výrobní kapacity."
  improved_renewables: "Vysoce účinná fotovoltaika"
  improved_renewables_desc: "Významný pokrok v technologii fotovoltaických článků vede k vyšší míře přeměny solární energie, díky čemuž jsou solární panely produktivnější a nákladově efektivnější."
  advanced_renewables: "Kompozitní větrné listy"
  advanced_renewables_desc: "Využitím lehkých, ale pevných kompozitních materiálů se větrné listy stávají účinnějšími a odolnějšími a zachycují více energie z větru."
  modern_renewables: "Tenkovrstvá solární technologie"
  modern_renewables_desc: "Zavedení tenkovrstvých solárních panelů přináší revoluci do solárního průmyslu, nabízí flexibilitu a přizpůsobivost při instalaci a zároveň zvyšuje celkovou účinnost."
  improved_modern_renewables: "Pobřežní větrné farmy"
  improved_modern_renewables_desc: "Státy začínají budovat větrné farmy v pobřežních oblastech, kde těží ze silnějších a stabilnějších větrů, čímž otevírají cestu k rozsáhlým projektům větrné energie."
  advanced_modern_renewables: "Oboustranné solární panely"
  advanced_modern_renewables_desc: "Zavádějí se oboustranné solární panely schopné zachytávat sluneční světlo z obou stran, což zvyšuje energetický výnos využitím odraženého světla z okolních povrchů."
  early_futuristic_renewables: "Pokročilé řízení větrných turbín"
  early_futuristic_renewables_desc: "Špičkové řídicí systémy optimalizují výkon větrných turbín úpravou sklonu listů a natočení podle směru větru, aby bylo z proměnlivých větrných podmínek získáno maximum energie."
  futuristic_renewables: "Perovskitové solární články"
  futuristic_renewables_desc: "Perovskitové solární články se stávají komerčně využitelnými a nabízejí vyšší účinnost a nižší výrobní náklady, čímž dále podporují rozšiřování solární energie."
  futuristic_oil_refining: "Futuristické zpracování paliv"
  futuristic_oil_refining_desc: "Další změny v destilaci bionafty a univerzálních paliv nám umožňují získat více paliva, které hoří čistěji a účinněji."
  fuel_efficiency: "Pokročilé spalovací inženýrství"
  fuel_efficiency_desc: "Inovace ve spalovacím inženýrství nám umožňují získat více energie z fosilních paliv při současném snížení spotřeby, čímž se vytváří precedens pro budoucnost výroby energie."
  fuel_efficiency2: "Integrovaný zplyňovací kombinovaný cyklus"
  fuel_efficiency2_desc: "Přeměnou uhlí a dalších uhlíkových paliv na plyn využíváme potenciál čistší a účinnější výroby energie, což představuje významný skok ve schopnostech našich fosilních elektráren."
  fuel_efficiency3: "Vysoce účinné nízkoemisní technologie"
  fuel_efficiency3_desc: "Přijetím technologií HELE dosahují naše fosilní elektrárny vyšší účinnosti při nižších emisích, čímž se spojují cíle výroby energie a ochrany životního prostředí."
  fuel_efficiency4: "Integrace zachytávání a ukládání uhlíku (CCS)"
  fuel_efficiency4_desc: "S rostoucími globálními obavami z emisí uhlíku nám integrace CCS do našich elektráren umožňuje zachytávat a ukládat emise CO2, čímž se fosilní energie stává přijatelnější a ekologičtější."
  fuel_efficiency5: "Optimalizace a monitorování řízené umělou inteligencí"
  fuel_efficiency5_desc: "Využitím síly umělé inteligence nyní naše elektrárny dynamicky upravují provoz v reálném čase, čímž zajišťují optimální spotřebu paliva a výkon při minimalizaci dopadů na životní prostředí."
  fuel_efficiency6: "Fosilní elektrárny s téměř nulovými emisemi"
  fuel_efficiency6_desc: "Díky špičkovým technologiím a postupům nyní naše fosilní elektrárny fungují s výrazně sníženými emisemi a představují vrchol efektivní výroby energie."
  energy_efficiency: "Základy termodynamiky"
  energy_efficiency_desc: "Použitím základních principů termodynamiky lze okamžitě snížit ztráty energie v továrnách a kancelářských budovách."
  energy_efficiency2: "Použití tepelné izolace"
  energy_efficiency2_desc: "Velká část národních energetických nákladů pochází z vytápění a chlazení budov. Použitím tepelné izolace lze tyto výdaje snížit a ušetřenou energii využít jinde."
  energy_efficiency3: "Integrace pokročilého řízení"
  energy_efficiency3_desc: "Integrací jednoduchých algoritmů do termostatů a řídicích systémů lze účinnost dále zvýšit a dosáhnout dodatečných energetických úspor."
  energy_efficiency4: "Vysokohustotní izolace"
  energy_efficiency4_desc: "Použitím modernějších materiálů lze zvýšit hustotu izolace a dosáhnout ještě vyšších energetických úspor."
  energy_efficiency5: "Elektrárny vylepšené o TEG"
  energy_efficiency5_desc: "Mnohé moderní elektrárny stále spoléhají na využití tepla k přeměně vody na páru. I když se tato technologie v průběhu let zlepšila, stále produkuje velké množství odpadního tepla. Termoelektrické generátory lze flexibilně využít k získání dodatečného napětí z tohoto odpadního tepla. To se projeví snížením celkových nákladů továren na palivo."
  energy_efficiency6: "Nanovláknové izolátory"
  energy_efficiency6_desc: "Nedávný vývoj v oblasti nanovlákenných technologií umožňuje použití jedněch z nejpokročilejších a nejhustších izolací současnosti. To výrazně zlepší energetickou účinnost."
  energy_efficiency7: "Rozsáhlá integrace TEG"
  energy_efficiency7_desc: "Nad rámec pouhé správné izolace továren a kanceláří lze termoelektrické generátory využít k získávání energie, která by jinak byla ztracena i přes nejmodernější tepelnou izolaci."
  energy_efficiency8: "Mikrogenerátory"
  energy_efficiency8_desc: "Osazení výfuků malými generátorovými turbínami a vedení termoelektrického vedení skrz okna posouvá zpětné získávání energie na další úroveň."
  energy_efficiency9: "Supravodivé TEG"
  energy_efficiency9_desc: "Využití teplotních extrémů a fyzikálních vlastností Seebeckova jevu je jedna věc, ale jejich kombinace se supravodivými vlastnostmi některých nedávno vyvinutých slitin a nanovlákenných technologií umožňuje přiblížit se konceptu téměř nulových energetických ztrát."
  TOTAL_GENERATION_ENERGY: "§HCelková výroba§!: [?energy_sum|G2] GW"
  ENERGY_GENERATION_TOTAL_TT: "Následující hodnoty tvoří úplný rozpis zdrojů výroby energie. §YFosilní elektrárny§! budou v nečinnosti, pokud vyrábíte více energie, než kolik spotřebováváte. Nečinné §Yfosilní elektrárny§! nespotřebovávají §Ypalivo§!.\n----------\n§YVýroba energie z fosilních paliv§!: [?fossil_pp_energy_generation|G2] GW\n§YVýroba energie z nečinných fosilních elektráren§!: [?free_fossil_powerplants_power|Y2] GW\n§YVodní energie§!: [?hydroelectric_energy_generation|G2] GW\n§YGeotermální energie§!: [?geothermal_energy_generation|G2] GW\n§YJaderná energie§!: [?nuclear_energy_generation|G2] GW\n§YSolární a větrná energie§!: [?renewable_energy_display_var|G2] GW\n§YOstatní zdroje§!: [?other_energy_generation|G2] GW\n§YČerpání z energetických úložišť§!: [?energy_withdrawal_from_storage|G2] GW\n\n----------\n§YPotenciální solární a větrná energie§!: [?minimum_renewable_energy_var|+2] GW až [?maximum_renewable_energy_var|+2] GW"
  ENERGY_GENERATION_TOTAL_DELAYED_TT: "§YModifikátory§!:\nZákony, ideje a technologie ovlivňující §Ycelkovou výrobu energie§!: [?modifier@energy_gain_multiplier|+%]\nZákony, ideje a technologie ovlivňující §Yvýrobu obnovitelné energie§!: [?modifier@renewable_energy_gain_multiplier|%+]\nZákony, ideje a technologie ovlivňující §Yvýrobu energie z fosilních paliv§!: [?modifier@fossil_pp_energy_generation_modifier|%+]\nZákony, ideje a technologie ovlivňující §Yvýrobu jaderné energie§!: [?modifier@nuclear_energy_generation_modifier|%+]\n\n"
  TOTAL_CONSUMPTION_ENERGY: "§HCelková spotřeba§!: [?energy_consumption|R2] GW"
  TOTAL_CONSUMPTION_ENERGY_TT: "Následující hodnoty tvoří úplný rozpis spotřeby energie.\n----------\n§YSpotřeba obyvatelstva§!: [?population_energy_use_display_var|R2] GW\n§YCelková spotřeba budov§!: [?energy_use_buildings_total_display_var|R2] GW\n§YOstatní spotřeba§!: [?other_energy_use_display_var|R2] GW\n----------\n§YSpotřeba energie budov podle typu§!:\n§YSpotřeba civilních továren§!: [?energy_use_civs_total_display_var|R2] GW\n§YSpotřeba kanceláří§!: [?energy_use_offices_total_display_var|R2] GW\n§YSpotřeba vojenských továren a loděnic§!: [?energy_use_mils_total_display_var|R2] GW\n§YSpotřeba komercializovaných zemědělských oblastí§!: [?energy_use_agriculture_district_total_display_var|R2] GW\n\n"
  TOTAL_CONSUMPTION_ENERGY_DELAYED_TT: "§YModifikátory§!:\nZákony, ideje a technologie ovlivňující §Ycelkovou spotřebu energie§!: [?modifier@energy_use_multiplier|-%]\nZákony, ideje a technologie ovlivňující §Yspotřebu energie obyvatelstva§!: [?modifier@pop_energy_use_multiplier|-%]\nZákony, ideje a technologie ovlivňující §Yspotřebu energie civilních továren§!: [?modifier@energy_use_modifier_civs|-%]\nZákony, ideje a technologie ovlivňující §Yspotřebu energie kancelářských parků§!: [?modifier@energy_use_modifier_offices|-%]\nZákony, ideje a technologie ovlivňující §Yspotřebu energie vojenských továren a loděnic§!: [?modifier@energy_use_modifier_mils|-%]\nZákony, ideje a technologie ovlivňující §Yspotřebu energie komercializovaných zemědělských oblastí§!: [?modifier@energy_use_modifier_agriculture_district|-%]\n"
  MISSING_FULFILLMENT_VALUE: "§HNepokrytí energie§!: [?unfulfilled_energy_demand_var|%+]"
  MISSING_FULFILLMENT_VALUE_TT: "Tato hodnota představuje procento požadované §Yenergetické poptávky§!, které není aktuálně pokryto.\n\n§YDopady nepokryté spotřeby§!\n£construction_speed_texticon Rychlost výstavby: [?unfulfilled_energy_demand_dynmod_var|+%]\n£research_speed_texticon  Rychlost výzkumu: [?unfulfilled_energy_demand_dynmod_var|+%] \n£tax_gain_multiplier_modifier_texticon §YPříjmy z daní§!: [?unfulfilled_energy_demand_dynmod_var_3|+%]\n£factory_output_texticon Výstup továren: [?unfulfilled_energy_demand_dynmod_var|+%]\n£dockyard_output_texticon Výstup loděnic: [?unfulfilled_energy_demand_dynmod_var|+%] \n£stability_texticon  Stabilita: [?unfulfilled_energy_demand_dynmod_var_2|+%]"
  NET_ENERGY_BALANCE: "§HČistá energetická bilance§!: [energy_total_net_energy_balance]"
  NET_ENERGY_BALANCE_TT: "Hodnota §Hcelkové energetické bilance§! představuje poměr §Hcelkové výroby energie§! ku §Hcelkové spotřebě energie§! a zobrazuje §Hčistou energetickou bilanci§! v procentech."
  TOTAL_HOURLY_FUEL_CONSUMPTION_VALUES: "§YFosilní elektrárny§! - denní §Yspotřeba paliva§!: [?fossil_pp_fuel_display|0R]"
  TOTAL_HOURLY_FUEL_CONSUMPTION_VALUES_TT: "Tato hodnota představuje celkové množství paliva spotřebovaného denně všemi aktivními §Yfosilními elektrárnami§!. §YFosilní elektrárny§! přecházejí do nečinnosti, pokud je celková výrobní kapacita vyšší než celková spotřeba.\n\n§YModifikátory§!:\nZákony, ideje a technologie ovlivňující §Yspotřebu paliva fosilních elektráren§!: [?modifier@fossil_pp_fuel_consumption_modifier|-%]"
  TOTAL_HOURLY_POPULATION_FUEL_CONSUMPTION_VALUES: "§YObyvatelstvo§! - denní §Yspotřeba paliva§!: [?non_electric_fuel_display|0R]"
  TOTAL_HOURLY_POPULATION_FUEL_CONSUMPTION_VALUES_TT: "Tato hodnota představuje celkové množství paliva spotřebovaného denně veškerým §Yobyvatelstvem§!.\n\n§YModifikátory§!:\nZákony, ideje a technologie ovlivňující §Yneelektrickou spotřebu paliva§!: [?modifier@non_electric_fuel_consumption_modifier|-%]"
  TOTAL_ENERGY_MISC_VALUE_HEADER: "Spotřeba paliva"
  TOTAL_WEEKLY_NUCLEAR_MATERIAL_PRODUCTION: "Týdenní čistá §Gprodukce§! §Yjaderného paliva§!: [?net_nuclear_fuel_display|0+] kg"
  TOTAL_WEEKLY_NUCLEAR_MATERIAL_PRODUCTION_TT: "Tato hodnota představuje týdenní spotřebu §Ymateriálu reaktorové kvality§! pro naše §Yjaderné reaktory§!. Hodnota je rozdílem mezi týdenní výrobou a spotřebou §Ymateriálu reaktorové kvality§!.\n\n§YZásoby materiálu reaktorové kvality§!: £GFX_nuclear_material_texticon  §G[?var_reactor_material_stockpile]§! kg\n§YTýdenní výroba materiálu reaktorové kvality§!: [?nuclear_reactor_fuel_production|G2] kg\n§YTýdenní spotřeba materiálu reaktorové kvality§!: [?nuclear_fuel_consumption|-2] kg\n\n§YModifikátory§!:\nZákony, ideje a technologie ovlivňující §Yspotřebu paliva jaderných reaktorů§!: [?modifier@nuclear_fuel_consumption_modifier|-%]"
  TOTAL_STORED_ENERGY: "Uložená energie: [?stored_energy|3Y] GWh z maximálních [?max_stored_energy|3Y] GWh"
  TOTAL_STORED_ENERGY_TT: "Zobrazuje aktuální množství přebytečné energie uložené v zásobnících a maximální kapacitu úložišť. Další §Ymaximální kapacitu§! lze získat výstavbou dalších §Ybateriových parků§!."
  OPEN_ENERGY_BUTTON: "Otevřít energetickou obrazovku"
  OPEN_ENERGY_BUTTON_TT: "Otevře energetickou obrazovku, kde lze sledovat spotřebu, výrobu a pokrytí energetických potřeb vaší země."
  ENABLE_NUCLEAR_PRODUCTION_BUTTON: "ZAPNOUT"
  DISABLE_NUCLEAR_PRODUCTION_BUTTON: "VYPNOUT"
  total_ffp_amount_number: "[?number_of_fossil_pps]"
  total_ffp_amount_tt: "Tato hodnota představuje celkový počet §Yfosilních elektráren§! v naší zemi."
  total_ffp_amount_tt_delayed: "§YFosilní elektrárny§! jsou souhrnným označením pro všechny fosilní termoelektrické zdroje energie. Patří sem mimo jiné uhlí, zemní plyn a ropa. §YFosilní elektrárny§! přecházejí do nečinnosti, pokud je výroba energie vyšší než spotřeba.\n\nPoskytuje státu:\nZákladní přírůstek energie: §G+1§! GW\n\nAktuální §Ypřírůstek energie na elektrárnu§!: [?fossil_pp_energy_per_plant_display|+2]"
  total_nuclear_reactor_amount: "[?nuclear_reactors]"
  total_nuclear_reactor_amount_tt: "Tato hodnota představuje celkový počet §Yjaderných reaktorů§! v naší zemi."
  total_nuclear_reactor_amount_tt_delayed: "Tato budova přeměňuje jadernou energii na elektrickou energii a při tom spotřebovává středně obohacený uran.\n\nPoskytuje státu:\nZákladní přírůstek energie: §G+2§! GW\n\nAktuální §Ypřírůstek energie na reaktor§!: [?nuclear_energy_per_reactor_display|+2]"
  total_renewable_energy_amount_tt: "Tato hodnota představuje celkový počet §Yinfrastruktury obnovitelné energie§! v naší zemi."
  total_renewable_energy_amount_tt_delayed: "§YInfrastruktura obnovitelné energie§! je souhrnným označením pro všechny obnovitelné zdroje energie. Patří sem mimo jiné solární parky, větrné turbíny, biopalivové rafinerie, dřevouhelné závody, biopalivové elektrárny a další. Využívá obnovitelné zdroje a vyrábí palivo z těchto zdrojů.\n\nPoskytuje státu:\nZákladní přírůstek energie: §G+0.5§! GW\n"
  total_fuel_silo_amount_tt: "Tato hodnota představuje celkový počet §Ystrategických palivových rezerv§! v naší zemi."
  total_fuel_silo_amount_tt_delayed: "§YStrategická palivová rezerva§! je souhrnem skladů, suchých úložišť a dalších typů skladování §Ypaliva§!. Tato budova poskytuje vaší zemi více prostoru pro hromadění §Hpaliva§!."
  heavy_power_restrictions_button_tt: "§YPřísná energetická omezení§!\nNaše spotřeba energie převyšuje její výrobu. Možným dočasným řešením je rychle omezit spotřebu elektřiny obyvatelstva, dokud nezačneme budovat další elektrárny, obnovitelné zdroje a další kapacity, které tuto rostoucí krizi zmírní. Zavedení přísných omezení způsobí výrazné snížení ekonomického růstu, spotřeby energie a politické projekce."
  heavy_power_restrictions_button_delayed_tt: "§YPředpoklady:§!\n[!heavy_power_restrictions_button_click_enabled]\n§YÚčinky:§!\n[!heavy_power_restrictions_button_click]"
  some_power_restrictions_button_tt: "§YMírná energetická omezení§!\nNaše spotřeba energie převyšuje její výrobu. Možným dočasným řešením je rychle omezit spotřebu elektřiny obyvatelstva, dokud nezačneme budovat další elektrárny, obnovitelné zdroje a další kapacity, které tuto rostoucí krizi zmírní. Zavedení mírných omezení způsobí malé snížení ekonomického růstu, spotřeby energie a politické projekce."
  some_power_restrictions_button_delayed_tt: "§YPředpoklady:§!\n[!some_power_restrictions_button_click_enabled]\n§YÚčinky:§!\n[!some_power_restrictions_button_click]"
  no_power_restrictions_button_tt: "§YŽádná energetická omezení§!\nSoučasný stav je obvykle nejběžnějším scénářem pro ekonomiku naší země a politickou bezpečnost naší strany. Neomezujeme spotřebu obyvatelstva ani nepodporujeme dodatečnou spotřebu."
  no_power_restrictions_button_delayed_tt: "§YPředpoklady:§!\n[!no_power_rules_button_click_enabled]\n§YÚčinky:§!\n[!no_power_rules_button_click]"
  some_additional_consumption_button_tt: "§YMírná dodatečná spotřeba§!\nV současnosti pro naši velkou zemi vyrábíme přebytek energie. Měli bychom podpořit určitou dodatečnou spotřebu, abychom využili nadbytečné výroby. Podpora dodatečné spotřeby nám poskytne malý bonus k rychlosti výstavby a politické síle, zatímco spotřeba energie obyvatelstva se mírně zvýší."
  some_additional_consumption_button_delayed_tt: "§YPředpoklady:§!\n[!some_additional_consumption_button_click_enabled]\n§YÚčinky:§!\n[!some_additional_consumption_button_click]"
  heavy_additional_consumption_button_tt: "§YVýrazná dodatečná spotřeba§!\nV současnosti pro naši velkou zemi vyrábíme přebytek energie. Měli bychom podpořit výraznou dodatečnou spotřebu, abychom využili nadbytečné výroby. Podpora výrazné dodatečné spotřeby nám poskytne velký bonus k rychlosti výstavby a politické síle, zatímco spotřeba energie obyvatelstva dramaticky vzroste."
  heavy_additional_consumption_button_delayed_tt: "§YPředpoklady:§!\n[!heavy_additional_consumption_button_click_enabled]\n§YÚčinky:§!\n[!heavy_additional_consumption_button_click]"
  build_enrichment_facility_button_tt: "§YPostavit obohacovací zařízení§!\nObohacovací zařízení slouží k výrobě jaderného materiálu pro naše reaktory a jaderné zbraně. Pokud se chcete jakkoli vydat jadernou cestou, budete potřebovat alespoň jedno takové zařízení, aby bylo možné vyrobit dostatek materiálu pro podporu vašich cílů. Pokud ještě obohacovací zařízení nemáte, některé země mohou být ochotny ve vaší zemi zasáhnout nebo požadovat určité ústupky..."
  build_enrichment_facility_button_delayed_tt: "§YPředpoklady:§!\n[!build_enrichment_facility_button_click_enabled]\n§YÚčinky:§!\n[!build_enrichment_facility_button_click]\nMůžeme najednou zařadit do fronty skupinu §Ytří obohacovacích zařízení§! pomocí £key_shift + £click_left §YShift L Click§!.\n§YPředpoklady:§!\n[!build_enrichment_facility_button_shift_click_enabled]\n§YÚčinky:§!\n[!build_enrichment_facility_button_shift_click]"
  build_battery_park_button_tt: "§YPostavit bateriový park§!\n§YBateriový park§! je velká a nákladná stavba, která dokáže uložit §Y100 GWh§! přebytečné výroby energie za kus. Výstavba těchto zařízení může být přínosná pro ukládání energie v obdobích, kdy nejsme schopni vyrábět dostatek energie k pokrytí spotřeby, zejména při využívání obnovitelných zdrojů s nestabilním výkonem."
  build_battery_park_button_delayed_tt: "§YPředpoklady:§!\n[!build_battery_park_button_click_enabled]\n§YÚčinky:§!\n[!build_battery_park_button_click]\nMůžeme najednou zařadit do fronty skupinu §Ytří bateriových parků§! pomocí £key_shift + £click_left §YShift L Click§!.\n§YPředpoklady:§!\n[!build_battery_park_button_shift_click_enabled]\n§YÚčinky:§!\n[!build_battery_park_button_shift_click]"
  buy_fuel_for_money_button_tt: "§YKoupit palivo na trhu§!\nNěkteří prodejci po celém světě nabízejí palivo za peníze. Nákup paliva může v krizové situaci pomoci udržet v chodu naše fosilní elektrárny i armádu."
  buy_fuel_for_money_button_delayed_tt: "§YPředpoklady:§!\n[!buy_fuel_for_money_button_click_enabled]\n§YÚčinky:§!\n[!buy_fuel_for_money_button_click]\nMůžeme zařadit automatický nákup §Ypaliva§! pomocí £key_shift + £click_left §YShift L Click§!"
  enable_nuclear_reactor_fuel_production_tt: "§YPovolit jaderné obohacování§!\nMůžeme vyrábět vlastní palivo pro jaderné reaktory, pokud k tomu máme potřebná zařízení. Tento proces je nákladný a časově náročný, ale je důležitý pro zajištění dalšího provozu jaderných reaktorů naší země."
  enable_nuclear_reactor_fuel_production_delayed_tt: "§YPředpoklady:§!\n[!enable_nuclear_reactor_fuel_production_click_enabled]\n§YÚčinky:§!\n[!enable_nuclear_reactor_fuel_production_click]"

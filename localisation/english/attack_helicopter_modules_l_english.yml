 helicopter_turbine_engine_gen1: "Turbínové motory 1. generace" # todo: NEW TRANSLATION
 helicopter_turbine_engine_gen1_desc: "Raná turboshaftová pohonná ústrojí adaptovaná z existujících leteckých turbinových motorů. Omezený výkon s problémy v odolnosti a spolehlivosti.\n\n§GTip návrháře: Turbínové motory jsou standardním pohonem používaným u vojenských vrtulníků§!" # todo: NEW TRANSLATION
 helicopter_turbine_engine_gen2: "Turbínové motory 2. generace" # todo: NEW TRANSLATION
 helicopter_turbine_engine_gen2_desc: "Díky zlepšením v materiálech, konstrukci a výrobních postupech můžeme zvýšit výkon a zlepšit spolehlivost.\n\n§GTip návrháře: Turbínové motory jsou standardním pohonem používaným u vojenských vrtulníků§!" # todo: NEW TRANSLATION
 helicopter_turbine_engine_gen3: "Turbínové motory 3. generace" # todo: NEW TRANSLATION
 helicopter_turbine_engine_gen3_desc: "Zavedení digitálních řídicích systémů motoru nám umožnilo zvýšit výkon motoru, účinnost paliva a usnadnit obsluhu.\n\n§GTip návrháře: Turbínové motory jsou standardním pohonem používaným u vojenských vrtulníků§!" # todo: NEW TRANSLATION
 helicopter_turbine_engine_gen4: "Turbínové motory 4. generace" # todo: NEW TRANSLATION
 helicopter_turbine_engine_gen4_desc: "Pokroky v materiálových vědách a aerodynamice vedly k motorům s vyšším výkonem a integrované systémy sledování stavu umožnily prediktivní údržbu a zlepšenou spolehlivost.\n\n§GTip návrháře: Turbínové motory jsou standardním pohonem používaným u vojenských vrtulníků§!" # todo: NEW TRANSLATION
 helicopter_turbine_engine_gen5: "Turbínové motory 5. generace" # todo: NEW TRANSLATION
 helicopter_turbine_engine_gen5_desc: "Pokroky v materiálových vědách a aerodynamice vedly k motorům s ještě vyšším výkonem.\n\n§GTip návrháře: Turbínové motory jsou standardním pohonem používaným u vojenských vrtulníků§!" # todo: NEW TRANSLATION
 helicopter_piston_engine_gen1: "Pístové motory 1. generace" # todo: NEW TRANSLATION
 helicopter_piston_engine_gen1_desc: "Raná pístová pohonná ústrojí adaptovaná z existujících leteckých pístových motorů. Těžké s omezeným výkonem a problémy s odolností a spolehlivostí.\n\n§GTip návrháře: Pístové motory jsou ekonomickou alternativou k turbínovým motorům§!" # todo: NEW TRANSLATION
 helicopter_piston_engine_gen2: "Pístové motory 2. generace" # todo: NEW TRANSLATION
 helicopter_piston_engine_gen2_desc: "Zlepšení v konstrukci vedla k vyšší spolehlivosti a výkonu. Byly také zavedeny kompresory a lepší chlazení, aby se odstranily předchozí nedostatky.\n\n§GTip návrháře: Pístové motory jsou ekonomickou alternativou k turbínovým motorům§!" # todo: NEW TRANSLATION
 helicopter_piston_engine_gen3: "Pístové motory 3. generace" # todo: NEW TRANSLATION
 helicopter_piston_engine_gen3_desc: "Pokroky v metalurgii a výrobních technikách vedly k vyšší účinnosti a spolehlivosti, která byla dále zlepšena zavedením digitálních řídicích systémů motoru.\n\n§GTip návrháře: Pístové motory jsou ekonomickou alternativou k turbínovým motorům§!" # todo: NEW TRANSLATION
 helicopter_piston_engine_gen4: "Pístové motory 4. generace" # todo: NEW TRANSLATION
 helicopter_piston_engine_gen4_desc: "Přidání integrovaných systémů sledování stavu umožnilo prediktivní údržbu a zlepšenou spolehlivost. Pokroky v konstrukci, výrobě a metalurgii nadále zlepšují aerodynamiku a výkon.\n\n§GTip návrháře: Pístové motory jsou ekonomickou alternativou k turbínovým motorům§!" # todo: NEW TRANSLATION
 helicopter_piston_engine_gen5: "Pístové motory 5. generace" # todo: NEW TRANSLATION
 helicopter_piston_engine_gen5_desc: "Pokroky v materiálových vědách a aerodynamice vedly k motorům s ještě vyšším výkonem.\n\n§GTip návrháře: Pístové motory jsou ekonomickou alternativou k turbínovým motorům§!" # todo: NEW TRANSLATION
 helicopter_armor_gen1: "Pancéřování vrtulníku 1. generace" # todo: NEW TRANSLATION
 helicopter_armor_gen1_desc: "Raná řešení pancéřování útočných vrtulníků zahrnovala pancíř kolem kokpitu, kritických komponent a životně důležitých systémů, aby poskytla ochranu proti střelám z ručních zbraní a úlomkům." # todo: NEW TRANSLATION
 helicopter_armor_gen2: "Pancéřování vrtulníku 2. generace" # todo: NEW TRANSLATION
 helicopter_armor_gen2_desc: "S vynálezem a integrací kompozitního pancířování nyní schémata pancéřování útočných vrtulníků poskytují dodatečnou ochranu. Do používání se začala prosazovat také reaktivní pancéřová řešení, poskytující ještě větší ochranu." # todo: NEW TRANSLATION
 helicopter_armor_gen3: "Pancéřování vrtulníku 3. generace" # todo: NEW TRANSLATION
 helicopter_armor_gen3_desc: "Pokroky v technologii pancéřování a doktríně vedly k modulárním pancéřovacím schématům přizpůsobeným konkrétním typům misí." # todo: NEW TRANSLATION
 sensors_and_avionics_gen_1: "Senzory a avionika 1. generace" # todo: NEW TRANSLATION
 sensors_and_avionics_gen_1_desc: "Raná avionika a senzory u útočných vrtulníků se primárně zaměřovaly na začlenění základních mechanických a analogových avionických systémů. Tyto systémy zahrnovaly primitivní senzory jako vizuální zaměřovací systémy a základní radiokomunikační vybavení. Avionika byla jednoduchá a převážně mechanická, s omezenou elektronikou pro navigaci a zaměřování." # todo: NEW TRANSLATION
 sensors_and_avionics_gen_2: "Senzory a avionika 2. generace" # todo: NEW TRANSLATION
 sensors_and_avionics_gen_2_desc: "S integrací Dopplerova radaru, termovizních (FLIR) kamer a vylepšených radiokomunikačních systémů jsme zaznamenali zlepšení schopností získávání a sledování cílů, stejně jako zlepšené situační povědomí pilotů." # todo: NEW TRANSLATION
 sensors_and_avionics_gen_3: "Senzory a avionika 3. generace" # todo: NEW TRANSLATION
 sensors_and_avionics_gen_3_desc: "Přidání pokročilých FLIR systémů, multimodálních radarových systémů schopných současně sledovat více cílů a vylepšených inerciálních navigačních systémů přineslo obrovské zlepšení bojové efektivity. Tato generace také viděla integraci laserových dálkoměrů, které výrazně zlepšily přesnost zaměřování a doručení zbraní." # todo: NEW TRANSLATION
 sensors_and_avionics_gen_4: "Senzory a avionika 4. generace" # todo: NEW TRANSLATION
 sensors_and_avionics_gen_4_desc: "Nyní jsme integrovali digitální zpracování signálu, pokročilou fúzi dat a síťově orientované schopnosti do našich avionických a senzorových sad. Naše vrtulníky jsou nyní více začleněny do síťového bojiště, sdílí data v reálném čase se pozemními jednotkami a dalšími letadly. Naše senzorové sady se staly modulárnějšími a zavedli jsme také systémy syntetického aperturového radaru, vylepšené elektronické bojové vybavení a přilby s displeji pro piloty." # todo: NEW TRANSLATION
 sensors_and_avionics_gen_5: "Senzory a avionika 5. generace" # todo: NEW TRANSLATION
 sensors_and_avionics_gen_5: "Nyní probíhá integrace umělé inteligence do systému, která analyzuje terabajty dat z různých senzorů jako radar, FLIR, LIDAR a dalších, aby poskytla komplexní a přesný obraz bojiště." # todo: NEW TRANSLATION
 flare_launchers: "Odpalovače světlic" # todo: NEW TRANSLATION
 flare_launchers_desc: "Obsluhované infračervené protiopatření k obraně proti střelám vypáleným z MANPADS, letadel nebo systémů protivzdušné obrany (SAM). Neúčinné proti střelám naváděným radarem." # todo: NEW TRANSLATION
 active_defence_system_gen1: "Aktivní obranný systém 1. generace" # todo: NEW TRANSLATION
 active_defence_system_gen1_desc: "Základní systém sestávající z odpalovačů světlic a chaffu pro použití proti střelám naváděným radarem i infračerveně. Mohou být také použity systémy varování před radarem a jiné detektory." # todo: NEW TRANSLATION
 active_defence_system_gen2: "Aktivní obranný systém 2. generace" # todo: NEW TRANSLATION
 active_defence_system_gen2_desc: "Pokročilý systém sestávající z automatických rušiček a odpalovačů světlic a chaffu pro použití proti střelám naváděným radarem i infračerveně napříč několika spektrem. Systémy varování před radarem a další detektory byly integrovány pro umožnění automatického uvolňování protiopatření. Na vrtulníku jsou také přítomny malé hardkill systémy, které vypouštějí projektily k zachycení přilétajících hrozeb." # todo: NEW TRANSLATION
 stealth_modification_gen1: "Stealth úprava 1. generace" # todo: NEW TRANSLATION
 stealth_modification_gen1_desc: "Rané pokusy o stealth vrtulníky zahrnovaly primitivní snahy o snížení radarového průřezu. Tyto rané pokusy se zaměřovaly na tvarování trupu za účelem minimalizace radarového odrazu a používání materiálů absorbujících radarové vlny. Tyto opatření však byla omezená a skutečné stealth schopnosti nebyly dosaženy." # todo: NEW TRANSLATION
 stealth_modification_gen2: "Stealth úprava 2. generace" # todo: NEW TRANSLATION
 stealth_modification_gen2_desc: "Navazujíc na předchozí pokusy, výrobci vrtulníků integrovali kompozitní materiály do trupů, které pomohly pohlcovat radarové vlny a snížit viditelnost letounu na radaru. Navíc vrtulníky začaly začleňovat fasetové tvary, které dále snižovaly jejich RCS. Tyto návrhy připomínaly ploché povrchy a úhly, které pomáhaly rozptýlit radarové signály pryč od zdroje." # todo: NEW TRANSLATION
 stealth_modification_gen3: "Stealth úprava 3. generace" # todo: NEW TRANSLATION
 stealth_modification_gen3_desc: "S ještě větším zaměřením na stealth nyní stealth systémy vrtulníků využívají pokročilé materiály, adaptivní maskovací systémy a technologii snižování akustického signálu. Používají se pokročilé metamateriály a nanotechnologie spolu s adaptivním maskováním. Fenestronové rotory se staly standardem." # todo: NEW TRANSLATION
 helicopter_gun_pod_gen1: "Zbraňový závěs 1. generace" # todo: NEW TRANSLATION
 helicopter_gun_pod_gen1_desc: "V počátečních stádiích byly zbraně ručně montovány na vrtulníky a obsluhovány členy posádky bez pokročilých stabilizačních systémů. Tyto instalace postrádaly přesnost a stabilitu, což ztěžovalo cílení." # todo: NEW TRANSLATION
 helicopter_gun_pod_gen2: "Zbraňový závěs 2. generace" # todo: NEW TRANSLATION
 helicopter_gun_pod_gen2_desc: "Druhá generace zbraňových závěsů představovala dedikované kontejnery pro kulomety. Tyto poskytovaly větší stabilitu a přesnost, přičemž se zbraně staly standardní součástí výzbroje vrtulníků. Dálkové zaměřovací systémy zlepšily jejich efektivitu." # todo: NEW TRANSLATION
 helicopter_gun_pod_gen3: "Zbraňový závěs 3. generace" # todo: NEW TRANSLATION
 helicopter_gun_pod_gen3_desc: "Třetí generace zbraňových závěsů měla gyroskopické stabilizační systémy, které kompenzovaly pohyb vrtulníku a umožnily přesnější střelbu. Integrace senzorů, jako infračervených a optických systémů, zlepšila schopnosti zaměřování, zejména za slabého osvětlení." # todo: NEW TRANSLATION
 helicopter_gun_pod_gen4: "Zbraňový závěs 4. generace" # todo: NEW TRANSLATION
 helicopter_gun_pod_gen4_desc: "S příchodem moderních senzorických technologií se závěsy s kulomety staly sofistikovanějšími. Integrace infračervených a elektro-optických senzorů umožnila zaměřování za špatných světelných podmínek. Laserové dálkoměry a designátory umožnily přesné cílení a zapojení pozemních i vzdušných cílů." # todo: NEW TRANSLATION
 helicopter_gun_pod_gen5: "Zbraňový závěs 5. generace" # todo: NEW TRANSLATION
 helicopter_gun_pod_gen5_desc: "Závěsy 5. generace obsahovaly miniaturní elektromagnetické railguny nebo coilguny, výrazně zvyšující smrtící účinek." # todo: NEW TRANSLATION
 helicopter_light_nose_gun_gen1: "12,7mm nosní zbraň 1. generace" # todo: NEW TRANSLATION
 helicopter_light_nose_gun_gen1_desc: "Raná nosní montovaná kulometná výzbroj se zaměřovala na zajištění základní obrany proti lehkým pozemním hrozbám a lehkým letadlům. Technologie a konstrukce v tomto období byly relativně jednoduché, často šlo o ručně ovládané kulomety s omezenými zaměřovacími systémy.\n\n§GTip návrháře: Lehké nosní zbraně jsou účinné proti pěchotě, ale NE proti obrněným vozidlům§!" # todo: NEW TRANSLATION
 helicopter_light_nose_gun_gen2: "12,7mm nosní zbraň 2. generace" # todo: NEW TRANSLATION
 helicopter_light_nose_gun_gen2_desc: "Druhá generace nosních kulometů přinesla významné pokroky v avionice, zaměřovacích systémech a stabilizaci zbraní. V této éře vrtulníky začaly využívat sofistikovanější řízení palby, včetně gyroskopicky stabilizovaných závěsů, dálkoměrů a zaměřovacích počítačů.\n\n§GTip návrháře: Lehké nosní zbraně jsou účinné proti pěchotě, ale NE proti obrněným vozidlům§!" # todo: NEW TRANSLATION
 helicopter_light_nose_gun_gen3: "12,7mm nosní zbraň 3. generace" # todo: NEW TRANSLATION
 helicopter_light_nose_gun_gen3_desc: "Třetí generace nosních kulometů se vyznačuje bezproblémovou integrací se širšími senzorovými a komunikačními systémy vrtulníku a pokroky v automatizaci a autonomních schopnostech. Kulomety jsou nyní plně integrovány s displeji přilby pilota.\n\n§GTip návrháře: Lehké nosní zbraně jsou účinné proti pěchotě, ale NE proti obrněným vozidlům§!" # todo: NEW TRANSLATION
 helicopter_medium_nose_gun_gen1: "20mm nosní zbraň 1. generace" # todo: NEW TRANSLATION
 helicopter_medium_nose_gun_gen1_desc: "První generace nosních 20mm zbraní byly adaptacemi existujících leteckých automatických kanónů. Byly ručně zaměřovány a postrádaly pokročilé zaměřovací systémy. Tyto zbraně poskytovaly potlačující palbu a omezené protitankové schopnosti. Jednoduchá konstrukce se soustředila na maximalizaci palebné síly v rámci omezení hmotnosti a prostoru vrtulníku. Kapacita munice byla omezená a řízení zpětného rázu bylo limitováno inherentní nestabilitou vrtulníku.\n\n§GTip návrháře: Střední nosní zbraně poskytují vyváženost protitankových a protipěchotních schopností§!" # todo: NEW TRANSLATION
 helicopter_medium_nose_gun_gen2: "20mm nosní zbraň 2. generace" # todo: NEW TRANSLATION
 helicopter_medium_nose_gun_gen2_desc: "Druhá generace nosních 20mm zbraní přinesla pokroky v zaměřování, řízení palby a typech munice. Integrace stabilizovaných platforem, jako gyroskopicky stabilizovaných věží a elektro-optických zaměřovacích systémů, umožnila přesnější a všestrannější zásahy. Tyto systémy kompenzovaly pohyb vrtulníku, což zlepšilo přesnost během manévrů. Možnosti munice nyní zahrnovaly průbojnou a výbušnou munici, čímž se zvýšily schopnosti zbraně. Vylepšené systémy tlumení zpětného rázu také snížily vliv střelby na stabilitu vrtulníku.\n\n§GTip návrháře: Střední nosní zbraně poskytují vyváženost protitankových a protipěchotních schopností§!" # todo: NEW TRANSLATION
 helicopter_medium_nose_gun_gen3: "20mm nosní zbraň 3. generace" # todo: NEW TRANSLATION
 helicopter_medium_nose_gun_gen3_desc: "Třetí generace nosních 20mm zbraní zahrnuje ještě pokročilejší systémy řízení palby, lehkou munici a poloautonomní zaměřování s AI řízeným zaměřováním a prediktivními střeleckými řešeními spolu s municí využívající nejnovější pokroky v materiálových vědách.\n\n§GTip návrháře: Střední nosní zbraně poskytují vyváženost protitankových a protipěchotních schopností§!" # todo: NEW TRANSLATION
 helicopter_heavy_nose_gun_gen1: "30mm nosní zbraň 1. generace" # todo: NEW TRANSLATION
 helicopter_heavy_nose_gun_gen1_desc: "První generace 30mm zbraní montovaných na vrtulníky byly vyvinuty především pro protitankové a pozemní útočné role. Tyto zbraně byly často odvozeny z existujících systémů. Zbraně byly ručně zaměřovány, což ztěžovalo přesnost, zejména během dynamických leteckých manévrů. Kapacita munice byla omezená a zbraně byly efektivní převážně na relativně krátké vzdálenosti.\n\n§GTip návrháře: Těžké nosní zbraně poskytují lepší protitankové schopnosti za cenu protipěchotních schopností§!" # todo: NEW TRANSLATION
 helicopter_heavy_nose_gun_gen2: "30mm nosní zbraň 2. generace" # todo: NEW TRANSLATION
 helicopter_heavy_nose_gun_gen2_desc: "Druhá generace 30mm zbraní montovaných na vrtulníky zahrnovala integraci sofistikovanějších zaměřovacích systémů, což zlepšilo přesnost a dosah. Vyvinuly se gyroskopicky stabilizované lafety a systémy řízení palby, které umožnily pilotům udržet přesnost během manévrů. Kapacita munice se zvýšila a byly představeny novější generace 30mm municí s lepší průbojností. Tato vylepšení rozšířila efektivitu zbraně proti širšímu spektru cílů.\n\n§GTip návrháře: Těžké nosní zbraně poskytují lepší protitankové schopnosti za cenu protipěchotních schopností§!" # todo: NEW TRANSLATION
 helicopter_heavy_nose_gun_gen3: "30mm nosní zbraň 3. generace" # todo: NEW TRANSLATION
 helicopter_heavy_nose_gun_gen3_desc: "Třetí generace nosních 20mm zbraní zahrnuje ještě pokročilejší systémy řízení palby, lehkou munici a poloautonomní zaměřování s AI řízeným zaměřováním a prediktivními střeleckými řešeními spolu s municí využívající nejnovější pokroky v materiálových vědách.\n\n§GTip návrháře: Těžké nosní zbraně poskytují lepší protitankové schopnosti za cenu protipěchotních schopností§!" # todo: NEW TRANSLATION
 helicopter_atgm_gen1: "ATGM 1. generace" # todo: NEW TRANSLATION
 helicopter_atgm_gen1_desc: "Raná vrtulníková ATGM byla často manuálně naváděná. Operátoři museli udržovat vizuální kontakt s cílem a řídit střelu pomocí joysticku a drátu připojeného k raketě. Drát poskytoval řízení v reálném čase a umožňoval korekce během letu." # todo: NEW TRANSLATION
 helicopter_atgm_gen2: "ATGM 2. generace" # todo: NEW TRANSLATION
 helicopter_atgm_gen2_desc: "ATGM nyní disponují poloautomatickými systémami příkazového navádění. Tyto systémy přinesly lepší přesnost a vyšší odolnost proti protiopatřením. Používaly laserové navádění nebo rádiové příkazy pro sledování cíle a řízení střely." # todo: NEW TRANSLATION
 helicopter_atgm_gen3: "ATGM 3. generace" # todo: NEW TRANSLATION
 helicopter_atgm_gen3_desc: "Adaptací ATGM vyvinutých pro pozemní nasazení nyní vrtulníkové ATGM zahrnují schopnost 'vypusť a zapomeň'. Tyto střely měly pokročilé hledicí systémy, které jim umožnily autonomně sledovat a zasahovat cíle po odpalu, čímž uvolnily vrtulník k manévrování nebo zapojení jiných cílů. Navíc měly lepší odolnost proti rušení a protiopatřením." # todo: NEW TRANSLATION
 helicopter_atgm_gen4: "ATGM 4. generace" # todo: NEW TRANSLATION
 helicopter_atgm_gen4_desc: "Další zlepšení v technologii raket vedla k ATGM s multimodálními hledáči a lepší přesností a dosahem. Tyto střely často kombinují infračervené, radarové a laserové hledací systémy, což jim umožňuje přizpůsobit se různým scénářům cílení a protiopatřením." # todo: NEW TRANSLATION
 helicopter_atgm_gen5: "ATGM 5. generace" # todo: NEW TRANSLATION
 helicopter_atgm_gen5_desc: "Pátá generace ATGM se vyznačuje dalšími pokroky v technologii hledání cíle, rozlišení cílů, dosahu a schopnostech zásahu. Funkce zahrnují lepší integraci do síťově orientovaného boje, zvýšenou automatizaci a ještě sofistikovanější odolnost proti protiopatřením." # todo: NEW TRANSLATION

 helicopter_rocket_pod_gen1: "Raketové kontejnery 1. generace" # todo: NEW TRANSLATION
 helicopter_rocket_pod_gen1_desc: "Jednoduché pouzdro obsahující několik nehřadených raket. Tyto rakety byly často odpáleny salvou a postrádaly přesné zacílení." # todo: NEW TRANSLATION
 helicopter_rocket_pod_gen2: "Raketové kontejnery 2. generace" # todo: NEW TRANSLATION
 helicopter_rocket_pod_gen2_desc: "Druhá generace raketových kontejnerů přinesla vznik naváděných raket, čímž se zvýšila přesnost a smrtící účinek. Tyto systémy využívaly laserové nebo drátové navádění ke zvýšení šance zásahu cíle." # todo: NEW TRANSLATION
 helicopter_rocket_pod_gen3: "Raketové kontejnery 3. generace" # todo: NEW TRANSLATION
 helicopter_rocket_pod_gen3_desc: "Ve třetí generaci raketových kontejnerů získaly na významu přesně naváděné rakety, využívající pokročilé naváděcí systémy jako GPS a inerciální navigaci. Tyto rakety mohly být přesněji směrovány na konkrétní cíle, snižovat vedlejší škody a zvyšovat celkovou efektivitu útočných vrtulníků." # todo: NEW TRANSLATION
 helicopter_rocket_pod_gen4: "Raketové kontejnery 4. generace" # todo: NEW TRANSLATION
 helicopter_rocket_pod_gen4_desc: "Čtvrtá generace raketových pumovnic přinesla posun k univerzálním pumovnicím, které mohou nést jak naváděné, tak nenaváděné varianty, čímž maximalizují účinnost vrtulníku. Kromě toho technologické pokroky nyní umožňují lepší navádění a integraci s avionikou. Vrtulníky nyní dokážou označovat cíle pomocí různých senzorů, jako jsou lasery a kamery, které mohou raketám poskytnout vedení k zamýšleným cílům s vysokou přesností." # todo: NEW TRANSLATION
 helicopter_rocket_pod_gen5: "5. generace raketových pumovnic" # todo: NEW TRANSLATION
 helicopter_rocket_pod_gen5_desc: "Technologie raketových pumovnic páté generace se vyznačuje ještě přesnějšími naváděcími systémy, vylepšeným dosahem a nosností a zvýšenou integrací s ostatními zbraňovými systémy a senzory." # todo: NEW TRANSLATION
 helicopter_aa_missile_gen1: "1. generace střel vzduch-vzduch" # todo: NEW TRANSLATION
 helicopter_aa_missile_gen1_desc: "Nejstarší na vrtulnících nesené střely vzduch-vzduch byly relativně jednoduché a měly omezené schopnosti. Tyto střely byly převážně naváděné na teplo a spoléhaly se na infračervené hledáče k vyhledávání a likvidaci nepřátelských letadel. Měly krátký dostřel a často byly nenaváděné nebo polonáváděné." # todo: NEW TRANSLATION
 helicopter_aa_missile_gen2: "2. generace střel vzduch-vzduch" # todo: NEW TRANSLATION
 helicopter_aa_missile_gen2_desc: "Druhá generace na vrtulnících nesených střel vzduch-vzduch přinesla zlepšení naváděcích systémů, pohonných jednotek a dostřelu. Tyto střely se staly spolehlivějšími a dokázaly zasahovat cíle na větší vzdálenosti. Byly zavedeny pokročilejší hledáče, například radarové, což umožnilo větší všestrannost v různých scénářích boje." # todo: NEW TRANSLATION
 helicopter_aa_missile_gen3: "3. generace střel vzduch-vzduch" # todo: NEW TRANSLATION
 helicopter_aa_missile_gen3_desc: "Třetí generace znamenala významný pokrok v technologii střel. Tyto střely se vyznačovaly vylepšenými hledáči, lepší odolností proti protiopatřením, zvýšenou obratností a schopnostmi pro síťově orientovaný boj. Mnoho střel třetí generace mělo schopnost zapojení „mimo osu“, což umožňovalo zasažení cílů i tehdy, když se cíl nenacházel přímo v zorném poli senzorů vrtulníku." # todo: NEW TRANSLATION
 helicopter_aa_missile_gen4: "4. generace střel vzduch-vzduch" # todo: NEW TRANSLATION
 helicopter_aa_missile_gen4_desc: "Čtvrtá generace na vrtulnících nesených střel vzduch-vzduch nabízí vylepšené senzory, lepší rozlišení cílů, vyšší odolnost proti protiopatřením a zvýšený dostřel. Často se bezproblémově integrují s avionikou vrtulníku a mohou být propojeny s jinými platformami a systémy pro zlepšené situační povědomí." # todo: NEW TRANSLATION
 helicopter_aa_missile_gen5: "5. generace střel vzduch-vzduch" # todo: NEW TRANSLATION
 helicopter_aa_missile_gen5_desc: "Pátá generace na vrtulnících nesených střel vzduch-vzduch disponuje multispektrálními senzory, profily s nižší detekovatelností, vylepšenou obratností, pokročilými datovými spoji a síťovacími schopnostmi, stejně jako vylepšenými protiopatřeními a prostředky proti protiopatřením, a zároveň lepším dosahem a ničivostí." # todo: NEW TRANSLATION
 helicopter_drones_gen1: "1. generace vrtulníkových dronů" # todo: NEW TRANSLATION
 helicopter_drones_gen1_desc: "První generace dronů vypouštěných útočnými vrtulníky byla relativně jednoduchá a zaměřovala se na poskytování dodatečného situačního povědomí a průzkumných schopností posádce vrtulníku. Tyto drony byly převážně dálkově řízené a postrádaly pokročilé autonomní funkce." # todo: NEW TRANSLATION
 helicopter_drones_gen2: "2. generace vrtulníkových dronů" # todo: NEW TRANSLATION
 helicopter_drones_gen2_desc: "Druhá generace dronů vypouštěných útočnými vrtulníky zaznamenala výrazné zlepšení autonomie, komunikace a schopností. Tyto drony začaly integrovat sofistikovanější senzory, schopnosti zpracování dat a vylepšené komunikační spoje s mateřským vrtulníkem." # todo: NEW TRANSLATION
 helicopter_drones_gen3: "3. generace vrtulníkových dronů" # todo: NEW TRANSLATION
 helicopter_drones_gen3_desc: "Třetí generace dronů vypouštěných útočnými vrtulníky přináší díky rychlému technologickému pokroku ještě více průlomových vylepšení. Tyto pokroky se zaměřují na zvýšenou autonomii, bezproblémové týmy člověk–stroj, vylepšené sloučení dat ze senzorů a všestrannější schopnosti pro plnění misí." # todo: NEW TRANSLATION

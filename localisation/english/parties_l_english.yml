  Neutral_Muslim_Brotherhood: "Umírněný islamismus"
  Neutral_Muslim_Brotherhood_desc: "Umírněný islamismus: - Skupiny a strany inspirované Muslimským bratrstvem, nadnárodní sunnitskou islamistickou organizací založenou v Egyptě roku 1928 islámským učencem Hasanem al-Bannou. Má podporovatele po celém arabském světě i mimo něj a kombinuje politický aktivismus s islámskou charitativní činností. Jejím cílem je politické islámské vládnutí a nastolení Koránu a Sunny jako hlavního společenského rámce."
  nationalist: "Nacionalistická orientace"
  nationalist_noun: "Nacionalistická"
  nationalist_desc: "Nacionalistická vláda"
  Nat_Autocracy: "Vojenská junta"
  Nat_Autocracy_desc: "Vojenská junta: - Nacionalistické vlády se domnívají, že na ně globalizace dopadla nepříznivě, a usilují o národní obrodu založenou na protekcionismu, militarizaci a národní či etnické suverenitě. Pohrdají globálními liberálními institucemi, avšak mohou zůstat pragmatické ve svých mezinárodních vazbách, aby prosadily své úzce vymezené domácí či expanzivní cíle."
  Nat_Fascism: "Fašismus"
  Nat_Fascism_desc: "Fašismus: - Nacionalistické vlády se domnívají, že na ně globalizace dopadla nepříznivě, a usilují o národní obrodu založenou na protekcionismu, militarizaci a národní či etnické suverenitě. Pohrdají globálními liberálními institucemi, avšak mohou zůstat pragmatické ve svých mezinárodních vazbách."
  Nat_Populism: "Populismus"
  Nat_Populism_desc: "Pravicový populismus: - Nacionalistické vlády se domnívají, že na ně globalizace dopadla nepříznivě, a usilují o národní obrodu založenou na protekcionismu, militarizaci a národní či etnické suverenitě. Pohrdají globálními liberálními institucemi, avšak mohou zůstat pragmatické ve svých mezinárodních vazbách."
  Monarchist: "Monarchismus"
  Monarchist_desc: "Monarchismus: - Nacionalistické vlády se domnívají, že na ně globalizace dopadla nepříznivě, a usilují o národní obrodu založenou na protekcionismu, militarizaci a národní či etnické suverenitě. Pohrdají globálními liberálními institucemi, avšak mohou zůstat pragmatické ve svých mezinárodních vazbách."

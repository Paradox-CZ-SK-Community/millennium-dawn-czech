 neutrality_desc: "Nezařazená vláda" # todo: NEW TRANSLATION
 Neutral_conservatism: "Konzervativní" # todo: NEW TRANSLATION
 Neutral_conservatism_desc: "Konzervativní: - Nezařazené vlády se velmi liší v typech vlády a dílčích ideologiích a obvykle zaujímají velmi pragmatický přístup k zahraničním vazbám. Mohou usilovat o upevnění vlastní národní nezávislosti nebo jiných regionálních cílů, nebo jsou prostě rozpolceni mezi většími mocnostmi, které je ve svém zápasu o vliv táhnou různými směry." # todo: NEW TRANSLATION

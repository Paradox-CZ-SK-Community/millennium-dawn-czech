 Neutral_Muslim_Brotherhood: "Mírný islamista" # todo: NEW TRANSLATION
 Neutral_Muslim_Brotherhood_desc: "Mírný islamista: - Skupiny a strany inspirované Muslimským bratrstvem, transnacionální sunnitskou islamistickou organizací založenou v Egyptě islámským učencem Hassanem al-Bannou v roce 1928. Mají příznivce po celém arabském světě a dále, s modelem politické aktivity kombinované s charitativní prací. Jejich cílem je politická islámská správa společnosti a zavedení Koránu a Sunny jako jediného referenčního bodu pro společnost." # todo: NEW TRANSLATION

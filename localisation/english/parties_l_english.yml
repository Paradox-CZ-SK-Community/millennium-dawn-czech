 democratic: "Západní orientace" # todo: NEW TRANSLATION
 democratic_noun: "Západní" # todo: NEW TRANSLATION
 democratic_desc: "Prozápadní vláda" # todo: NEW TRANSLATION
 conservatism: "Konservatismus" # todo: NEW TRANSLATION
 conservatism_desc: "Konservatismus: - Západní a prozápadní vlády usilují o zachování liberálního světového řádu řízeného Spojenými státy, který má převahu od pádu Sovětského svazu. Prostřednictvím institucí jako Světová banka a MMF podporují ekonomickou liberalizaci a denacionalizaci. Zatímco naprostá většina zemí se západní orientací jsou různé formy demokracií, prozápadní autoritářské režimy, které těží ze status quo, za nimi také stojí. ---- Konservatismus je obecně podpora tradičních institucí a společenských norem. V demokratických zemích se to obvykle projevuje podporou náboženských a nacionalistických hodnot, volného tržního hospodářství a postupných, opatrných reforem." # todo: NEW TRANSLATION
 liberalism: "Liberálismus" # todo: NEW TRANSLATION
 liberalism_desc: "Liberálismus: - Západní a prozápadní vlády usilují o zachování liberálního světového řádu řízeného Spojenými státy, který má převahu od pádu Sovětského svazu. Prostřednictvím institucí jako Světová banka a MMF podporují ekonomickou liberalizaci a denacionalizaci. Zatímco naprostá většina zemí se západní orientací jsou různé formy demokracií, prozápadní autoritářské režimy, které těží ze status quo, za nimi také stojí. ---- Liberálismus je rozšířená ideologie s mnoha různými podobami po celém světě. Většina liberálů je však jednotná v podpoře občanských svobod, volných trhů a demokratické vlády. Obvykle zaujímají reformistický přístup k politice, usilují o postupné změny a transformaci institucí v čase." # todo: NEW TRANSLATION
 socialism: "Sociální demokrat" # todo: NEW TRANSLATION
 socialism_desc: "Sociální demokrat: - Západní a prozápadní vlády usilují o zachování liberálního světového řádu řízeného Spojenými státy, který má převahu od pádu Sovětského svazu. Prostřednictvím institucí jako Světová banka a MMF podporují ekonomickou liberalizaci a denacionalizaci. Zatímco naprostá většina zemí se západní orientací jsou různé formy demokracií, prozápadní autoritářské režimy, které těží ze status quo, za nimi také stojí. ---- Sociální demokraté zaujímají levé křídlo demokratické politiky. Obecně podporují silný sociální stát, liberální sociální hodnoty, rozsáhlé reformy a prosazování lidských práv, zejména pro historicky utlačované skupiny. Do této skupiny jsou často zahrnuti i mírní socialisté." # todo: NEW TRANSLATION
 Western_Autocracy: "Prozápadní autokrat" # todo: NEW TRANSLATION
 Western_Autocracy_desc: "Prozápadní autokrat: - Západní a prozápadní vlády usilují o zachování liberálního světového řádu řízeného Spojenými státy, který má převahu od pádu Sovětského svazu. Prostřednictvím institucí jako Světová banka a MMF podporují ekonomickou liberalizaci a denacionalizaci zákonů. Zatímco naprostá většina zemí se západní orientací jsou různé formy demokracií, prozápadní autoritářské režimy, které těží ze status quo, za nimi také stojí. ---- Prozápadní autokracie nejsou skutečně v souladu s \"západními hodnotami\" demokracie, pluralismu a lidských práv. Přesto zůstávají spojeny se Západem z pragmatických důvodů a často zahrnují i některé slabé liberální instituce – i když pouze k uspokojení svých západních podporovatelů." # todo: NEW TRANSLATION
 communism: "Rozvíjející se orientace" # todo: NEW TRANSLATION
 communism_noun: "Rozvíjející se" # todo: NEW TRANSLATION
 communism_desc: "Vláda s rozvíjející se orientací" # todo: NEW TRANSLATION
 Communist-State: "Komunistický" # todo: NEW TRANSLATION
 Communist-State_desc: "Komunistický stát: - Vlády s rozvíjející se orientací jsou ty, zejména v Globálním jihu a postsovětském prostoru, které usilují nahradit převažující liberální světový řád vlastními alternativními institucemi a multipolárním pojetím světové politiky. Často mají odlišné postoje k globalizaci, formám vlády a vnitřní politice. ---- Komunismus je radikální socialistická ideologie, která rozhodně odmítá kapitalismus volného trhu a místo toho prosazuje, aby kontrolu nad výrobními prostředky drželi „dělníci“. Co přesně to znamená, se liší, ale často to bývá překládáno tak, že stát a ekonomika jsou kontrolovány jedinou autoritářskou \"Komunistickou stranou\". Po rozpadu Sovětského svazu komunismus výrazně ustoupil, ale některé státy jej stále deklarují jako oficiální ideologii. Ti, kdo jsou spojeni s rozvíjejícími se mocnostmi, považují současný liberální, kapitalistický světový řád za vykořisťovatelský a věří, že ho je třeba svrhnout a nahradit." # todo: NEW TRANSLATION
 Conservative: "Reakční" # todo: NEW TRANSLATION
 Conservative_desc: "Reakční: - Vlády s rozvíjející se orientací jsou ty, zejména v Globálním jihu a postsovětském prostoru, které usilují nahradit převažující liberální světový řád vlastními alternativními institucemi a multipolárním pojetím světové politiky. Často mají odlišné postoje k globalizaci, formám vlády a vnitřní politice. ---- Reakční síly jsou nespokojeny s tím, kam se jejich země ubírá, a usilují o návrat k idealizovanému „zlatému věku“ minulosti. Chtějí tedy zvrátit mnoho změn, které jejich národy prošly. Důrazně se staví proti liberálním hodnotám a v moderní éře jsou obecně orientováni proti Západu." # todo: NEW TRANSLATION
 Autocracy: "Autokracie" # todo: NEW TRANSLATION
 Autocracy_desc: "Autokracie: - Vlády s rozvíjející se orientací jsou ty, zejména v Globálním jihu a postsovětském prostoru, které usilují nahradit převažující liberální světový řád vlastními alternativními institucemi a multipolárním pojetím světové politiky. Často mají odlišné postoje k globalizaci, formám vlády a vnitřní politice. ---- Autokracie jsou klasické diktatury, kde jediná osoba drží lví podíl politické moci. Autokraté se staví proti jakýmkoli frakcím nebo politikám, které ohrožují jejich moc. Ti, kdo považují Západ za hlavní zahraniční hrozbu pro své trůny, se obecně přikloní k rozvíjejícím se mocnostem." # todo: NEW TRANSLATION
 Vilayat_e_Faqih: "Šítský revolucionář" # todo: NEW TRANSLATION
 Vilayat_e_Faqih_desc: "Tvrdý šítský revolucionář: - Vlády s rozvíjející se orientací jsou ty, zejména v Globálním jihu a postsovětském prostoru, které usilují nahradit převažující liberální světový řád vlastními alternativními institucemi a multipolárním pojetím světové politiky. Často mají odlišné postoje k globalizaci, formám vlády a vnitřní politice. ---- Chomeinismus je tvrdá šítská revolucionářská ideologie. Postavena proti tradiční monarchii, socialismu i liberalismu podporuje vznik teokratické republiky, kde náboženští šíitští duchovní drží nejvyšší autoritu nad volenými představiteli." # todo: NEW TRANSLATION
 Mod_Vilayat_e_Faqih: "Mírný šítský revolucionář" # todo: NEW TRANSLATION
 Mod_Vilayat_e_Faqih_desc: "Mírný šítský revolucionář: - Vlády s rozvíjející se orientací jsou ty, zejména v Globálním jihu a postsovětském prostoru, které usilují nahradit převažující liberální světový řád vlastními alternativními institucemi a multipolárním pojetím světové politiky. Často mají odlišné postoje k globalizaci, formám vlády a vnitřní politice. ---- Mírní šíitští politici, ačkoliv jsou geopoliticky obecně spojeni s Íránem, neusilují o vytvoření chomeinistické teokracie. Místo toho obvykle upřednostňují pluralističtější formu vlády (demokratickou či jinou) ovlivněnou šíitskými muslimskými hodnotami." # todo: NEW TRANSLATION
 anarchist_communism: "Levicový" # todo: NEW TRANSLATION
 anarchist_communism_desc: "Levicový radikál: - Vlády s rozvíjející se orientací jsou ty, zejména v Globálním jihu a postsovětském prostoru, které usilují nahradit převažující liberální světový řád vlastními alternativními institucemi a multipolárním pojetím světové politiky. Často mají odlišné postoje k globalizaci, formám vlády a vnitřní politice. ---- Levicoví radikálové prosazují mírnější vizi socialismu ve srovnání s komunisty, ale přesto jsou tvrdší než sociální demokraté. Obecně se stavějí proti současným mezinárodním ekonomickým a politickým strukturám, které považují za nespravedlivé a vykořisťovatelské." # todo: NEW TRANSLATION
 fascism: "Salafistická orientace" # todo: NEW TRANSLATION
 fascism_noun: "Salafistická" # todo: NEW TRANSLATION
 fascism_desc: "Totalitní fundamentalistický režim" # todo: NEW TRANSLATION
 Kingdom: "Království" # todo: NEW TRANSLATION
 Kingdom_desc: "Pro-establishmentní salafismus: - Salafismus je ultrakonzervativní, nesnášenlivý a fundamentalistický odštěpek sunnitského islámu. Získal na významu poté, co wahhábské zálivské monarchie poskytly od poloviny 20. století miliardy na jeho šíření. Salafismus se projevil zejména v násilných podobách jako Taliban, Al-Káida nebo ISIS. Chtějí dobýt všechna islámská území a vládnout jim podle své přísné interpretace islámského práva. Nereflektují jiné formy islámu ani náboženské menšiny a neštítí se ničeho, aby dosáhli svých cílů. ---- Některé proudy salafismu, jako wahhábismus a madkhalismus, prosazují zachování status quo před radikální revolucí a ozbrojeným džihádem. Tito salafisté sdílejí fundamentalistické a nesnášenlivé názory džihádistů, ale obecně odmítají násilí a podporují existující vlády. Jejich poddajnost je činí oblíbenými u autoritativních arabských států, které se obávají hrozby, jež pro jejich moc představují více politické formy islamismu." # todo: NEW TRANSLATION
 Caliphate: "Chálífát" # todo: NEW TRANSLATION
 Caliphate_desc: "Chálífát: - Salafismus je ultrakonzervativní, nesnášenlivý a fundamentalistický odštěpek sunnitského islámu. Získal na významu poté, co wahhábské zálivské monarchie poskytly od poloviny 20. století miliardy na jeho šíření. Salafismus se projevil zejména v násilných podobách jako Taliban, Al-Káida nebo ISIS. Chtějí dobýt všechna islámská území a vládnout jim podle své přísné interpretace islámského práva. Nereflektují jiné formy islámu ani náboženské menšiny a neštítí se ničeho, aby dosáhli svých cílů. ---- Džihádisté usilují svrhnout a zničit vlády islámského světa, které považují za pohanské a kacířské. Chtějí šířit svou verzi islámu silou." # todo: NEW TRANSLATION
 neutrality: "Nezařazená orientace" # todo: NEW TRANSLATION

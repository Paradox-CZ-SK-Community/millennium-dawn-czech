 Nat_Autocracy: "Vojenská junta" # todo: NEW TRANSLATION
 Nat_Autocracy_desc: "Vojenská junta: - Nacionalistické vlády věří, že byly poškozeny globalizací, a usilují o národní znovuzrození založené na protekcionismu, militarizaci a národní a etnické suverenitě. Pohrdají globálními liberálními institucemi, ale mohou zůstat pragmatické ve svých mezinárodních spojeních, aby podpořily své úzké vnitrostátní nebo expanzionistické cíle." # todo: NEW TRANSLATION

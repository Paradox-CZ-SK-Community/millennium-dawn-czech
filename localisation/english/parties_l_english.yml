l_english:
  democratic: "Západní orientace"
  democratic_noun: "Západní"
  democratic_desc: "Prozápadní vláda"
  conservatism: "Konzervatismus"
  conservatism_desc: "Konzervatismus: - Západní a prozápadní vlády usilují o zachování liberálního světového řádu soustředěného kolem USA, který dominuje od pádu Sovětského svazu. Prostřednictvím institucí, jako jsou Světová banka a Mezinárodní měnový fond, prosazují ekonomickou liberalizaci a denacionalizaci. Ačkoli drtivá většina států se západní orientací má různé formy demokracie, patří mezi ně i prozápadní autoritářské režimy, které těží ze zachování stávajícího pořádku. ---- Konzervatismus obecně představuje podporu tradičních institucí a společenských norem. V demokratických státech se zpravidla projevuje důrazem na náboženské a národní hodnoty, tržní ekonomiku a   postupné, opatrné reformy."
  liberalism: "Liberalismus"
  liberalism_desc: "Liberalismus: - Západní a prozápadní vlády usilují o zachování liberálního světového řádu soustředěného kolem USA, který dominuje od pádu Sovětského svazu. Prostřednictvím institucí, jako jsou Světová banka a Mezinárodní měnový fond, prosazují ekonomickou liberalizaci a denacionalizaci. Ačkoli drtivá většina států se západní orientací má různé formy demokracie, patří mezi ně i prozápadní autoritářské režimy, které těží ze zachování stávajícího pořádku. ---- Liberalismus je rozšířená ideologie s mnoha různými podobami po celém světě. Většinu liberálů však spojuje podpora občanských svobod, volného trhu a demokratického zřízení. Politiku chápou převážně   reformisticky a usilují o postupnou změnu a přetváření institucí."
  socialism: "Sociální demokracie"
  socialism_desc: "Sociální demokracie: - Západní a prozápadní vlády usilují o zachování liberálního světového řádu soustředěného kolem USA, který dominuje od pádu Sovětského svazu. Prostřednictvím institucí, jako jsou Světová banka a Mezinárodní měnový fond, prosazují ekonomickou liberalizaci a denacionalizaci. Ačkoli drtivá většina států se západní orientací má různé formy demokracie, patří mezi ně i prozápadní autoritářské režimy, které těží ze zachování stávajícího pořádku. ---- Sociální demokraté zaujímají levé křídlo demokratické politiky. Obvykle podporují silný sociální stát, liberální společenské hodnoty, rozsáhlé reformy a prosazování lidských práv, zejména ve prospěch   historicky utlačovaných skupin. Do této skupiny jsou často řazeni i umírnění socialisté."
  Western_Autocracy: "Prozápadní autokracie"
  Western_Autocracy_desc: "Prozápadní autokracie: - Západní a prozápadní vlády usilují o zachování liberálního světového řádu soustředěného kolem USA, který dominuje od pádu Sovětského svazu. Prostřednictvím institucí, jako jsou Světová banka a Mezinárodní měnový fond, prosazují ekonomickou liberalizaci a denacionalizaci právních rámců. Ačkoli drtivá většina států se západní orientací má různé formy demokracie, patří mezi ně i prozápadní autoritářské režimy, které těží ze zachování stávajícího pořádku. ---- Prozápadní autokracie nejsou skutečně v souladu se „západními hodnotami“ demokracie, pluralismu a lidských práv. Přesto zůstávají se Západem spjaty z pragmatických důvodů a často si zachovávají alespoň slabé liberální instituce - byť jen proto, aby vyhověly   svým západním patronům."
  communism: "Multipolární orientace"
  communism_noun: "Multipolární"
  communism_desc: "Vláda orientovaná na multipolární svět"
  Communist-State: "Komunismus"
  Communist-State_desc: "Komunistický stát: - Vlády s multipolární orientací jsou zejména v globálním Jihu a postsovětském prostoru a usilují o nahrazení převládajícího liberálního světového řádu vlastními alternativními institucemi a multipolárním pojetím světové politiky. Často mají odlišný přístup ke globalizaci, formám vlády i vnitrostátní politice. ---- Komunismus je radikální socialistická ideologie, která je zásadně proti kapitalismu volného trhu a prosazuje, aby kontrolu nad výrobními prostředky drželi „pracující“. Konkrétní výklad se liší, v praxi však často vedl k ovládnutí státu i ekonomiky jedinou autoritářskou „komunistickou stranou“. Po rozpadu Sovětského svazu komunismus ve světě výrazně ustoupil, avšak některé státy jej nadále uvádějí jako svou oficiální ideologii. Státy orientované na vznikající mocnosti považují současný liberální kapitalistický světový řád za vykořisťující a věří, že musí být odstraněn a nahrazen."
  Conservative: "Reakcionářství"
  Conservative_desc: "Reakcionářství: - Vlády s multipolární orientací jsou zejména v globálním Jihu a postsovětském prostoru a usilují o nahrazení převládajícího liberálního světového řádu vlastními alternativními institucemi a multipolárním pojetím světové politiky. Často mají odlišný přístup ke globalizaci, formám vlády i vnitrostátní politice. ---- Reakcionáři jsou nespokojeni se směrem, kterým se jejich stát ubírá, a usilují o návrat k idealizovanému „zlatému věku“ minulosti. Snaží se proto zvrátit mnoho změn, jimiž jejich země prošla. Jsou zásadně proti liberalismu a v moderní době se proto zpravidla vymezují proti Západu."
  Autocracy: "Autokracie"
  Autocracy_desc: "Autokracie: - Vlády s multipolární orientací jsou zejména v globálním Jihu a postsovětském prostoru a usilují o nahrazení převládajícího liberálního světového řádu vlastními alternativními institucemi a multipolárním pojetím světové politiky. Často mají odlišný přístup ke globalizaci, formám vlády i vnitrostátní politice. ---- Autokracie jsou klasické diktatury, v nichž jediný jedinec soustřeďuje převážnou část politické moci. Autokraté se staví proti jakýmkoli frakcím či politikám, které by jejich moc mohly ohrozit. Ti, kteří vnímají Západ jako hlavní zahraniční hrozbu pro své postavení, se zpravidla přiklánějí k multipolárním mocnostem."
  Vilayat_e_Faqih: "Šíitská revoluční ideologie"
  Vilayat_e_Faqih_desc: "Tvrdá šíitská revoluční ideologie: - Vlády s multipolární orientací jsou zejména v globálním Jihu a postsovětském prostoru a usilují o nahrazení převládajícího liberálního světového řádu vlastními alternativními institucemi a multipolárním pojetím světové politiky. Často mají odlišný přístup ke globalizaci, formám vlády i vnitrostátní politice. ---- Chomejnismus je tvrdá šíitská revoluční ideologie. Odmítá tradiční monarchismus, socialismus i liberalismus a podporuje vytvoření teokratické republiky, v níž mají šíitští duchovní nejvyšší autoritu nad volenými představiteli."
  Mod_Vilayat_e_Faqih: "Umírněná šíitská revoluční ideologie"
  Mod_Vilayat_e_Faqih_desc: "Umírněná šíitská revoluční ideologie: - Vlády s multipolární orientací jsou zejména v globálním Jihu a postsovětském prostoru a usilují o nahrazení převládajícího liberálního světového řádu vlastními alternativními institucemi a multipolárním pojetím světové politiky. Často mají odlišný přístup ke globalizaci, formám vlády i vnitrostátní politice. ---- Umírnění šíitští politici, ačkoliv jsou geopoliticky obvykle stále spjati s Íránem, neusilují o vytvoření chomejnistické teokracie. Namísto toho podporují pluralitnější formy vlády (demokratické či jiné), ovlivněné šíitskými islámskými hodnotami."
  anarchist_communism: "Levicový radikalismus"
  anarchist_communism_desc: "Levicový radikalismus: - Vlády s multipolární orientací jsou zejména v globálním Jihu a postsovětském prostoru a usilují o nahrazení převládajícího liberálního světového řádu vlastními alternativními institucemi a multipolárním pojetím světové politiky. Často mají odlišný přístup ke globalizaci, formám vlády i vnitrostátní politice. ---- Levicoví radikálové prosazují umírněnější podobu socialismu než komunisté, avšak zůstávají tvrdší než sociální demokraté. Obecně odmítají současné mezinárodní ekonomické a politické struktury, které považují za nespravedlivé a vykořisťující."
  fascism: "Salafistická orientace"
  fascism_noun: "Salafistická"
  fascism_desc: "Totalitní fundamentalistický režim"
  Kingdom: "Království"
  Kingdom_desc: "Prorežimní salafismus: - Salafismus je ultrakonzervativní, netolerantní a fundamentalistická odnož sunnitského islámu. Na významu nabyl zejména díky miliardovým investicím wahhábistických monarchií Perského zálivu od poloviny 20. století. Zvláště násilné podoby salafismu představují Taliban, Al-Káida a Islámský stát. Tyto skupiny usilují o ovládnutí všech islámských území a jejich správu podle tvrdého výkladu islámského práva. Neuznávají jiné proudy islámu ani náboženské menšiny a jsou ochotny použít jakékoli prostředky k dosažení svých cílů. ---- Některé proudy salafistického myšlení, jako wahhábismus či madchalismus, upřednostňují zachování status quo před radikální revolucí a ozbrojeným džihádem. Sdílejí fundamentalistické a netolerantní názory džihádistů, avšak zpravidla odmítají násilí a podporují stávající vlády, což je činí přijatelnými pro autoritářské arabské státy."
  Caliphate: "Chalífát"
  Caliphate_desc: "Chalífát: - Salafismus je ultrakonzervativní, netolerantní a fundamentalistická odnož sunnitského islámu. Na významu nabyl zejména díky miliardovým investicím wahhábistických monarchií Perského zálivu od poloviny 20. století. Zvláště násilné podoby salafismu představují Taliban, Al-Káida a Islámský stát. Tyto skupiny usilují o ovládnutí všech islámských území a jejich správu podle tvrdého výkladu islámského práva. Neuznávají jiné proudy islámu ani náboženské menšiny a jsou ochotny použít jakékoli prostředky k dosažení svých cílů. ---- Džihádisté usilují o zničení vlád islámského světa, které považují za bezvěrecké a kacířské. Snaží se šířit svou verzi islámu silou zbraní."
  neutrality: "Nezúčastněná orientace"
  neutrality_noun: "Nezúčastněnost"
  neutrality_desc: "Nezúčastněná vláda"
  Neutral_conservatism: "Konzervatismus"
  Neutral_conservatism_desc: "Konzervatismus: - Nezúčastněné vlády se výrazně liší typem režimu i podideologií a obvykle zaujímají velmi pragmatický přístup ke svým zahraničním vazbám. Mohou usilovat o posílení vlastní národní nezávislosti, regionální cíle, nebo jsou jednoduše rozpolceny mezi většími mocnostmi, které je ve svém soupeření o vliv táhnou různými směry."
  neutral_Social: "Sociální demokracie"
  neutral_Social_desc: "Sociální demokracie: - Nezúčastněné vlády se výrazně liší typem režimu i podideologií a obvykle zaujímají velmi pragmatický přístup ke svým zahraničním vazbám. Mohou usilovat o posílení vlastní národní nezávislosti, regionální cíle, nebo jsou jednoduše rozpolceny mezi většími mocnostmi."
  oligarchism: "Oligarchové"
  oligarchism_desc: "Oligarchie: - Nezúčastněné vlády se výrazně liší typem režimu i podideologií a obvykle zaujímají velmi pragmatický přístup ke svým zahraničním vazbám. Mohou usilovat o posílení vlastní národní nezávislosti, regionální cíle, nebo jsou jednoduše rozpolceny mezi většími mocnostmi."
  Neutral_Libertarian: "Libertarianismus"

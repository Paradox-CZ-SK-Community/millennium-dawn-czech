  emil_constantinescu_desc: "Emil Constantinescu byl vysoce postaveným členem nástupnické strany Národní rolnické (PNT), která existovala v Království Rumunska, ale po zákazu komunistickým režimem byla rozpuštěna. V roce 1992 ho Rumunská demokratická konvence (CDR), jejíž členem byla i PNTCD, nominovala jako kandidáta na prezidenta Rumunska. Prohrál ve volbách proti tehdejšímu prezidentovi Ionovi Iliescu po druhém kole. V roce 1996 se opět ucházel o prezidentství jako kandidát CDR a podařilo se mu porazit Iliescu ve druhém kole, čímž vybojoval vítězství zhruba o 10 %. Úspěch CDR ve volbách 1996 znamenal první klidný přechod moci v Rumunsku po roce 1989. V den, kdy nastoupil do úřadu, pozastavil své členství v PNTCD, neboť Ústava brání prezidentovi mít formální členství v politické straně během jeho funkčního období. Constantinescův prezidentský úřad byl poznamenán neefektivní implementací procesů privatizace, které, sužované nadměrnou byrokracií, vedly k krátkodobému nárůstu nezaměstnanosti a chudoby, spolu s dalšími dvěma mineriádami v roce 1999, které vyvrcholily zatčením vůdce za mineriády, Mirona Cozma. Rozdíly v rámci vládnoucí koalice CDR v důsledku ideologických rozdílů a politické nestability také způsobily další roztříštění koalice. Jak nadcházelo nové tisíciletí a volby se blížily, jeho popularita prudce klesla a umožnila vzestup ultranacionálního Corneliu Vadima Tudora, který volal po radikálních opatřeních k řešení problémů, které Rumunsko má, a bývalý prezident Ion Iliescu se snaží opět získat prezidentské křeslo. Se všemi těmito problémy je nepravděpodobné, že by Constantinescu kandidoval k opětovnému zvolení." # todo: NEW TRANSLATION
  ion_ilescu_desc: "Ion Iliescu vstoupil do Rumunské komunistické strany (PCR) v roce 1953 a stal se členem jejího Ústředního výboru v roce 1965. Od roku 1971 byl však postupně marginalizován Nicolae Ceaușescu. Iliescu měl vedoucí roli v rumunské revoluci a stal se prezidentem země v prosinci 1989. Ve volbách po prvních svobodných volbách od vzniku komunistického režimu, konaných v roce 1990, se stal prvním svobodně zvoleným prezidentem Rumunska. Vládu tehdy vedla Národní fronta záchrany (FSN), která se rozdělila mezi příznivce Iliescu, což vedlo k založení Demokratické národní fronty (FDSN), a premiéra Petre Romana, která založila Demokratickou stranu (PD). Iliescu pak vyhrál volby v roce 1992 proti Emil Constantinescuovi, ale prohrál s ním ve volbách v roce 1996. Iliescu poté dokázal zvítězit nad ultranacionalistou Corneliu Vadim Tudorem v nově vzniklé socialistické PDSR." # todo: NEW TRANSLATION
  theodor_stolojan_desc: "Během vlády Nicolai Ceaușescu Theodor Stolojan pracoval na Ministerstvu financí mezi lety 1972 a 1977 jako ekonom v oddělení státního rozpočtu, poté mezi lety 1978 a 1982 jako vedoucí účetnictví státního rozpočtu a poté jako zástupce ředitele oddělení pro devizové a mezinárodní finanční vztahy až do rumunské revoluce. Byl prvním ministrem financí od pádu komunismu, sehrál klíčovou roli jako architekt reforem volného trhu po konci centrálního plánování a byl hluboce zapojen do reformy finančního systému a zahájení privatizace. Po rezignaci premiéra Petreho Romana v důsledku událostí mineriád byl Stolojan jmenován premiérem tehdejším prezidentem Ionem Iliescu. Avšak kvůli zhoršující se ekonomické situaci v roce 1992, vláda Stolojana zahájila úsporný plán, omezující mzdy a dále liberalizující ceny. Ekonomická situace se zhoršovala, inflace i nezaměstnanost výrazně vzrostly. Následně rezignoval na post premiéra. V roce 2000 vstoupil znovu do politiky jako člen Národní liberální strany (PNL) a kandidoval na prezidenta Rumunska ve volbách v roce 2000, kde dokázal porazit všechny své oponenty a překvapit všechny svým zvolením. Nyní Stolojan hledí na nové ekonomické reformy, posílení západní orientace a boj s korupcí za účelem modernizace Rumunska." # todo: NEW TRANSLATION
  mugur_isarescu_desc: "Mugur Isărescu byl výzkumník Institutu mezinárodní ekonomiky. Absolvoval řadu kurzů ve Spojených státech a sepsal několik prací o kapitalistické ekonomice. V únoru 1990, po rumunské revoluci, Isărescu začal pracovat na rumunském ministerstvu zahraničních věcí a v březnu 1990 byl poslán pracovat jako ekonomický a měnový tajemník na rumunskou ambasádu ve Spojených státech, který byl zodpovědný za řízení vztahů Rumunska s Mezinárodním měnovým fondem a Světovou bankou. V červenci 1990 byl Isărescu poté povolán ze své pozice ve Spojených státech, aby vedl Rumunskou národní banku (BNR). Vedení BNR Isărescu je považováno mnohými za to, že zachránil rumunskou ekonomiku před totálním kolapsem díky jeho efektivnímu know-how a vedení banky. V roce 1999, po rezignaci premiéra Radu Vasile, byl Isărescu požádán, aby se stal premiérem Rumunska, což přijAL za podmínku, že se může vrátit do Národní banky. Tehdejší prezident Emil Constantinescu s podmínkami souhlasil a 16. prosince 1999 byl Isărescu slavnostně uveden do funkce premiéra Rumunska. Isărescu, ačkoli sloužil jen jeden rok, zahájil ekonomické reformy, které zlepšily rumunskou ekonomiku. Poté, co se rozhodlo, že Emil Constantinescu nebude kandidovat na druhé období, byl Isărescu navržen zbytkem vládní koalice CDR jako prezidentský kandidát pro volby v roce 2000. Isărescu dokázal překvapit všechny tím, že porazil všechny své oponenty a stal se novým prezidentem Rumunska, a nyní usiluje o pro-západní zahraniční politiku i o modernizaci rumunské ekonomiky." # todo: NEW TRANSLATION
  corneliu_vadim_tudor_desc: "V době komunistického režimu Corneliu Vadim Tudor pracoval jako novinář, redaktor a básník. Na počátku 70. let byl jedním z redaktorů v României Liberă, a po roce 1975 byl redaktorem rumunské oficiální tiskové agentury. V roce 1991 spolu s Eugen Barbu založil ultranacionální stranu Greater Romania Party (PRM), která získala masivní podporu díky masové nespokojenosti s politickým stavem. V roce 1999 Dan Corneliu Hudici, bývalý reportér v România Mare, tvrdil, že existuje 'tajný blacklist' desítek politiků (včetně tehdejšího prezidenta Emila Constantinescu), novinářů a podnikatelů, které mají být zatčeny, pokud Tudorova strana přijde k moci. Tato tvrzení jen posílila jeho popularitu v důsledku nepopulárnosti prezidenta Emila Constantinescu. Ve volbách v roce 2000 Tudor překvapil všechny velkým vítězstvím nad bývalým prezidentem Ion Iliescu v důsledku rostoucí popularity a nepopularity jeho oponentů. Nyní Corneliu Vadim Tudor usiluje o odstranění starého politického statu quo a nahrazení silného rumunského státu, který zahrnuje území, která Rumunsko ztratilo po druhé světové válce." # todo: NEW TRANSLATION
  mihai_i_desc: "Po vítězství PNTCD ve všeobecných volbách a monarchistické frakce v referendu byl Království Rumunska obnoven, a Mihai se opět vrátil na trůn. Jako dříve král v letech 1927–1930 a 1939–1947 má Mihai bohaté zkušenosti a jeho apolitický postoj ho činí více než schopným dosahovat kompromisů v Parlamentu. Zároveň je Mihai milován rumunskou společností a vnímán jako symbol stability a demokracie, protože slibuje vést zemi k lepší budoucnosti, kterou si zaslouží." # todo: NEW TRANSLATION
  ROM_petrol_mafia: "Ropná mafie" # todo: NEW TRANSLATION
  ROM_petrol_mafia_desc: "Od pádu Ceaușescuova režimu a nevýrazné privatizace spadlo černé zlato Rumunska do rukou lidí s mocí, penězi a špatnými úmysly." # todo: NEW TRANSLATION
  ROM_ineffective_industry: "Neefektivní průmysl" # todo: NEW TRANSLATION
  ROM_ineffective_industry_desc: "Rumunský průmysl, i když je velký, je zastaralý. Vybavení z 50. a 60. let, nízké platy, dlouhé pracovní doby a nesnesitelné podmínky se ukázaly být receptem na katastrofu." # todo: NEW TRANSLATION
  ROM_chest_brass: "Chest Out Of Brass" # todo: NEW TRANSLATION
  ROM_chest_brass_desc: "Zatímco Rumuni se v mnoha věcech neshodují, shodnou se na jedné věci. Milují svou zemi. Když přijde čas a den zavolá, ochotně spojí síly, aby znovu bránili svou vlastní vlast." # todo: NEW TRANSLATION
  ROM_intellectual: "Intelektuál" # todo: NEW TRANSLATION
  ROM_mass_protests: "Masové protesty" # todo: NEW TRANSLATION
  ROM_revolution_legacy: "Dědictví revoluce" # todo: NEW TRANSLATION
  ROM_revolution_legacy_desc: "Dne 25. prosince 1989 byl brutální komunistický režim Nicolae Ceaușescu svržen, což je lépe známé jako rumunská revoluce. Následky revoluce jsou dodnes silně viditelné pro náš lid, protože Rumunsko po revoluci zažilo obrovské ekonomické problémy i rozsáhlou chudobu, ale náš lid si pamatuje cíle revoluce, které měly Rumunsko osvobodit od autoritářského režimu, a na tento cíl si budou po mnoho let vzpomínat." # todo: NEW TRANSLATION
  ROM_mineriad_legacy: "Důsledky mineriád" # todo: NEW TRANSLATION
  ROM_mineriad_legacy_desc: "Minierády byly sérií protestů a násilí, které vykonávali horníci z údolí Jiului v Transylvánii, požadující lepší mzdy a pracovní podmínky. Původně začaly v roce 1990, horníci z Jiului je vyvolali. Mineriy byly v podstatě zneužity vládou Národní salvační fronty, kterou po pádu Ceaușescuova režimu založil Ion Iliescu, aby potlačila protirežimní protesty opozice, což vedlo k nesčetným úmrtím a ničení způsobenému střety. Přibylo pět dalších podobných incidentů, nejnovější byl v únoru 1999, který vedl k zatčení Mirona Cozmy, vůdce horníků z Jiului, čímž se mineriy uzavřely. Hornické stávky měly významné sociální i ekonomické dopady na naši zemi, zanechaly společnosti jizvy v důsledku politické polarizace, která následovala po mineriádách. Mineriy také odradily mnoho zahraničních investorů kvůli nestabilní sociální a ekonomické situaci, do které se Rumunsko ocitlo, což vedlo k dalším ekonomickým nestabilitám. Důsledky těchto událostí si jistě dlouho udrží svou sílu v naší společnosti." # todo: NEW TRANSLATION
  ROM_romanian_economy_modifier: "Rumunská ekonomika" # todo: NEW TRANSLATION
  ROM_romanian_economy_modifier_desc: "Rumunská ekonomika bývala jednou z nejsilnějších ekonomik v rámci východního bloku, avšak ekonomická politika prosazovaná režimem Ceausescu na konci 70. a v 80. letech, stejně jako následný přechod na kapitalismus, zanechaly rumunskou ekonomiku v troskách, přičemž mnohé kdysi významné sektory jsou na pokraji kolapsu. Nicméně pokud se nám podaří vynaložit velké úsilí na oživení naší půdou bohaté ekonomiky, můžeme zažít zázrak, jaký břehy Dunaje ještě neviděly.\n§W--------------§!\n§RVolby, které učiníte v stromu ekonomiky, utvoří tuto dynamickou národní ideu; podle vašich rozhodnutí se rumunská ekonomika vydá směrem k odvážné nové cestě, proto je doporučeno postupovat opatrně§!" # todo: CHANGED
  ROM_armed_forces_modifier: "The Romanian Armed Forces" # todo: NEW TRANSLATION
  ROM_armed_forces_modifier_desc: "Rumunské ozbrojené síly jsou v bezcelním zmatku, se zastaralou výzbrojí a závislostí na starých sovětských doktrínách, což naši armádu proměňuje v pouhý odvar její bývalé síly; naše národ je v případě války obzvláště zranitelný a naše ozbrojené síly by nebyly připravené." # todo: NEW TRANSLATION
  ROM_corruption_modifier: "Nadměrná korupce" # todo: NEW TRANSLATION
  ROM_corruption_modifier_desc: "Vycházejíc z totalitního režimu Nicolae Ceaușescu, se Rumunsko potýká s vysoce korupční státní strukturou, od veřejných služeb až po vrchol moci, což je primárně důsledek toho, že mnozí bývalí vysokopostavení členové režimu drželi moc nad hospodářským přechodem, který následoval, a staré struktury korupčního Ceaușescu režimu přežívají dosud. Korupce je pro naši zemi obrovským břemenem, které každý den způsobuje ztráty milionů dolarů." # todo: NEW TRANSLATION
  ROM_corruption_modifier2: "Nadměrná korupce" # todo: NEW TRANSLATION
  ROM_corruption_modifier2_desc: "Vycházejíc z totalitního režimu Nicolae Ceaușescu, se Rumunsko potýká s vysoce korupční státní strukturou, od veřejných služeb až po vrchol moci, primárně v důsledku mnoha bývalých vysokých členů režimu, kteří drželi moc nad hospodářským přechodem, jenž následoval, což vedlo k tomu, že staré struktury korupčního Ceaușescu režimu přežívají dodnes. Korupce je pro naši zemi obrovským břemenem, které denně připravuje miliony dolarů." # todo: NEW TRANSLATION

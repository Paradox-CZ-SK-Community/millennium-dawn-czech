  usa_rom_trade: "Obchodní vztahy USA a Rumunska" # todo: NEW TRANSLATION
  ROM_political_scene: "Rumunská politická scéna" # todo: NEW TRANSLATION
  ROM_political_scene_desc: "Pokud by existovalo jedno slovo, které by popsalo politickou scénu, bylo by to nestálost. PSDR usiluje o to, aby ovládla zemi, zatímco zbytky CDR se snaží reorganizovat, právě když PNL a PRM hledají způsoby, jak získat snadné politické zisky. Nyní se musíme zeptat, kam bude naše země směřovat od této chvíle?" # todo: NEW TRANSLATION
  ROM_political_parties: "Rumunské politické strany" # todo: NEW TRANSLATION
  ROM_political_parties_desc: "Levá politika? To máme! Pravá politika? To máme! Politická rozmanitost? Máme ji. Jakýkoli směr, velikost a typ, máme je všechny." # todo: NEW TRANSLATION
  ROM_national_liberal_party: "Národní liberální strana" # todo: NEW TRANSLATION
  ROM_national_liberal_party_desc: "Založena v roce 1875, zakázána komunistickou vládou a poté znovu založena krátce po revoluci, v roce 1990. PNL představuje největší liberální hnutí v Rumunsku. Zpočátku byla členem CDR, opustili ji kvůli nedostatečné soudržnosti při vládnutí." # todo: NEW TRANSLATION
  ROM_freedom_of_the_individual: "Svoboda jednotlivce" # todo: NEW TRANSLATION
  ROM_freedom_of_the_individual_desc: "Nejdůležitější věcí v zemi je právo na svobodu jednotlivce, a my se musíme o toto právo zasadit a chránit ho." # todo: NEW TRANSLATION
  ROM_improve_press_freedom: "Zlepšit svobodu tisku" # todo: NEW TRANSLATION
  ROM_improve_press_freedom_desc: "Naše média byla během vlády komunismu velmi poškozena. Existovalo jen jedny noviny vlastněné Stranou, takže není divu, že trpěla; prakticky neexistovaly. Každopádně bychom měli skutečně zlepšit náš výhled." # todo: NEW TRANSLATION
  ROM_defend_civil_society: "Bránit občanskou společnost" # todo: NEW TRANSLATION
  ROM_defend_civil_society_desc: "Minulé vlády se téměř vždy snažily potlačit občanskou společnost, od Golaniady po Mineriády. Musíme zajistit, že chráníme naši společnost před budoucím poškozením." # todo: NEW TRANSLATION
  ROM_minority_rights_bill: "Zákon o právech menšin" # todo: NEW TRANSLATION
  ROM_minority_rights_bill_desc: "Ať už jde o Maďara, Tatar, Turka či Bulhara, od této chvíle budou mít všichni stejné právo jako Rumuni. Od dvojjazyčných značek po právo podat BAC ve svém rodném jazyce, doufáme, že to zmírní etnické napětí." # todo: NEW TRANSLATION
  ROM_focus_on_our_identity: "Zaměřme se na naši identitu" # todo: NEW TRANSLATION
  ROM_focus_on_our_identity_desc: "Naše identita je jedinečná: latinský ostrov uprostřed slovanského moře. Musíme si vážit našeho původu a kořenů, a zároveň pracovat na lepším porozumění tomu." # todo: NEW TRANSLATION
  ROM_preserve_our_cultural_identity: "Zachovat naši kulturní identitu" # todo: NEW TRANSLATION
  ROM_preserve_our_cultural_identity_desc: "Budoucí generace musí být vyučovány, jak chápat a respektovat naši kulturu a identitu." # todo: NEW TRANSLATION
  ROM_revive_bratianu_legacy: "Oživit odkaz rodu Bratianu" # todo: NEW TRANSLATION
  ROM_revive_bratianu_legacy_desc: "Rod Bratianuů byla tvůrci PNL a důvodem, proč Rumunsko dnes existuje. Díky chytré politice dokázali založit Rumunské království a dovést ho k vítězství ve Válce za nezávislost i v první světové válce. Jejich odkaz nesmí být zapomenut." # todo: NEW TRANSLATION
  ROM_improve_bor_relations: "Zlepšit vztahy s BOR" # todo: NEW TRANSLATION
  ROM_improve_bor_relations_desc: "Rumunská pravoslavná církev je velmi důležitá instituce a pro zajištění stability musíme udržovat úzké a pozitivní vztahy s ní." # todo: NEW TRANSLATION
  ROM_european_identity: "Podpořit evropskou identitu Rumunska" # todo: NEW TRANSLATION
  ROM_european_identity_desc: "Rumunsko leží na křižovatce Východu a Západu, v samotném srdci Evropy. Víme, kam patříme a co musíme dělat, ale musíme lidem pomoci uvědomit si naši společnou identitu s našimi bratry za hranicemi: evropskou identitu." # todo: NEW TRANSLATION
  ROM_european_security: "Přispívat k evropské bezpečnosti" # todo: NEW TRANSLATION
  ROM_european_security_desc: "Je zásadní, abychom přispívali k obraně evropských ideálů prostřednictvím účasti na cvičeních a poskytování našich zdrojů spojencům." # todo: NEW TRANSLATION
  ROM_eu_work_contracts: "Podepsat pracovní smlouvy s EU" # todo: NEW TRANSLATION
  ROM_eu_work_contracts_desc: "Podepsáním dohody, díky níž budou evropské studia v Rumunsku uznány a naopak, můžeme vytvořit nový export ve formě odborných služeb. Tím také zlepšíme každodenní život rumunských občanů." # todo: NEW TRANSLATION
  ROM_through_oursleves: "Sami sobě" # todo: NEW TRANSLATION
  ROM_through_oursleves_desc: "Snížením závislosti na zahraničí a zvýšením naší nezávislosti můžeme zajistit prosperitu Rumunska. Jen sami sobě budeme vítězit!" # todo: NEW TRANSLATION
  ROM_pnl_economic_reforms: "Rumunské ekonomické reformy" # todo: NEW TRANSLATION
  ROM_pnl_economic_reforms_desc: "Ekonomika je většinu posledních 30 let v troskách a reformy typu 'náplast' ji jen zhoršily. Potřebujeme skutečné, komplexní kroky, pokud chceme zachránit naši zemi." # todo: NEW TRANSLATION
  ROM_continue_privatization: "Pokračovat v privatizaci státních podniků" # todo: NEW TRANSLATION
  ROM_continue_privatization_desc: "Mnoho státních podniků je břemenem, ale privatizací jich nejen přidáme peníze do našeho příjmu, ale také je zachráníme před bankrotem." # todo: NEW TRANSLATION
  ROM_decentralization_of_the_state: "Decentralizace státu" # todo: NEW TRANSLATION
  ROM_decentralization_of_the_state_desc: "Rumunsko jako celek je závislé na Bukurešti. Decentralizací moci můžeme podpořit hospodářský rozvoj rovným dílem v jednotlivých regionech." # todo: NEW TRANSLATION
  ROM_special_economic_zones: "Zřídit speciální ekonomické zóny" # todo: NEW TRANSLATION
  ROM_special_economic_zones_desc: "Existují regiony v Rumunsku, které vyžadují zvláštní pozornost a jsou důležitější. Zřízením speciálních ekonomických zón můžeme přilákat přímé investice do klíčových oblastí naší ekonomiky." # todo: NEW TRANSLATION
  ROM_enact_tax_cuts: "Prosadit snížení daní" # todo: NEW TRANSLATION
  ROM_enact_tax_cuts_desc: "Nižší daně znamenají lidem více peněz k investicím a utrácení, což znamená více peněz pro nás. Je to tak prosté!" # todo: NEW TRANSLATION
  ROM_liberalize_prices: "Uvolnit ceny" # todo: NEW TRANSLATION
  ROM_liberalize_prices_desc: "Odstraněním obchodních cel a překážek můžeme snížit ceny pro spotřebitele a zajistit souvislejší přechod k volnému trhu." # todo: NEW TRANSLATION
  ROM_maintain_the_role_of_the_state: "Udržet roli státu" # todo: NEW TRANSLATION
  ROM_maintain_the_role_of_the_state_desc: "Všechny tyto liberální reformy jsou fajn, ale je nezbytné, abychom udrželi roli státu v každodenním životě." # todo: NEW TRANSLATION
  ROM_pnl_education_reform: "Rumunská reforma školství" # todo: NEW TRANSLATION
  ROM_pnl_education_reform_desc: "Minulé reformy selhaly ve záchraně školského systému, ale možná uspějeme." # todo: NEW TRANSLATION
  ROM_anti_unemployment_fund: "Fond proti nezaměstnanosti" # todo: NEW TRANSLATION
  ROM_anti_unemployment_fund_desc: "Nezaměstnanost je břemenem i pohromou. Břemenem pro ty, kteří skutečně nemohou najít práci, a pohromou pro nás. Zřízení fondu proti nezaměstnanosti můžeme zbavit části břemene tím, že zajistíme nezaměstnaným zdroj příjmu na několik měsíců, se kterým si mohou platit daně, kupovat jídlo a léky a zůstat nad vodou, dokud si nenajdou práci, a tím také omezíme růst bezdomovectví." # todo: NEW TRANSLATION
  ROM_consumer_protection_measures: "Ochranná opatření pro spotřebitele" # todo: NEW TRANSLATION
  ROM_consumer_protection_measures_desc: "Spotřebitelé jsou na milost i nemilost firem, pokud jde o kvalitu a množství. Zavedením nových opatření na ochranu spotřebitele je můžeme chránit před zneužíváním." # todo: NEW TRANSLATION
  ROM_opening_the_romanian_market: "Otevírání rumunského trhu" # todo: NEW TRANSLATION
  ROM_opening_the_romanian_market_desc: "Rumunsko je nevyužitý trh pro zahraniční společnosti s více než 18 miliony spotřebitelů, kteří čekají na nákup jejich produktů. Všechny tyto reformy posílily důvěru zahraničních firem v nás, a proto můžeme konečně otevřít náš vnitřní trh jejich investicím a produktům." # todo: NEW TRANSLATION
  ROM_lessen_trade_regulations: "Snížit obchodní regulace" # todo: NEW TRANSLATION
  ROM_lessen_trade_regulations_desc: "Otevřením našeho trhu můžeme zvýšit naši dlouhodobou prosperitu a příjmy." # todo: NEW TRANSLATION
  ROM_flat_tax_system: "Rumunský systém rovné daně" # todo: NEW TRANSLATION
  ROM_flat_tax_system_desc: "Daňový systém má své nedostatky, ne proto že by byl špatný, nýbrž proto, že minulá legislativa nebyla schopna se zavázat k potřebným reformám k zvýšení naší daňové absorpci. Systém rovné daně funguje tak, jak byl zamýšlen, ale potřebujeme pár drobných reforem a více kreativity, aby fungoval dokonale." # todo: NEW TRANSLATION
  ROM_free_economy: "Svobodná ekonomika" # todo: NEW TRANSLATION
  ROM_free_economy_desc: "Snížením byrokracie a zavedením reforem jsme dokázali vytvořit svobodnou ekonomiku, do které se může zapojit každý Rumun bez ohledu na sociální postavení a peníze. Na každém rohu dnes stojí malý podnik, vlastněný rodinou, nebo mega-korporace hledající nový trh pro prodej svých produktů. Rumunsko je nyní konečně prosperující." # todo: NEW TRANSLATION
  ROM_peasants_party: "Národní selská strana" # todo: NEW TRANSLATION
  ROM_peasants_party_desc: "Strana PNTCD je legálním nástupcem bývalé PNT, významné politické strany z 30. let. Nyní spolu s PNL-T tvoří vládní koalici CDR, avšak opakované selhání a krize významně oslabily jejich schopnost vládnout a podlomily důvěru rumunské společnosti v ně." # todo: NEW TRANSLATION
  ROM_opportunities_for_all_romanians: "Příležitosti pro všechny Rumuny" # todo: NEW TRANSLATION
  ROM_opportunities_for_all_romanians_desc: "Bez ohledu na to, zda pocházíte z velkého města nebo z malé vesnice, si všichni Rumuni zaslouží rovné příležitosti pro svou budoucnost." # todo: NEW TRANSLATION
  ROM_path_of_growth: "Cesta růstu" # todo: NEW TRANSLATION
  ROM_path_of_growth_desc: "Růst musí být dobře naplánovaný, udržitelný a dlouhodobý, jinak si připravíme katastrofu." # todo: NEW TRANSLATION
  ROM_bolster_small_enterprise: "Podpořit malé podniky" # todo: NEW TRANSLATION
  ROM_bolster_small_enterprise_desc: "Odstraněním některých daní a zjednodušením administrativy můžeme zvýšit výstup malých podniků a podpořit vznik nových domorodých podniků." # todo: NEW TRANSLATION
  ROM_young_businesses_fund: "Fond mladých podniků" # todo: NEW TRANSLATION
  ROM_young_businesses_fund_desc: "Vytvořením programu podpory začínajících podniků, v rámci kterého nabídneme finanční pomoc mladým lidem, aby mohli založit firmy, je můžeme lépe připravit na výzvy, které je čekají, podpořit růst podniků vedených mladými lidmi a vytvořit nová pracovní místa." # todo: NEW TRANSLATION
  ROM_increase_the_minimum_wage: "Zvýšit minimální mzdu" # todo: NEW TRANSLATION
  ROM_increase_the_minimum_wage_desc: "Malé zvýšení minimální mzdy nikoho nepoškodí a usnadní život těm, kteří to potřebují." # todo: NEW TRANSLATION
  ROM_invest_in_urban_centres: "Investujte do městských center" # todo: NEW TRANSLATION
  ROM_invest_in_urban_centres_desc: "Lepší infrastruktura je klíčem k efektivitě a štěstí naší populace. Přidáním několika parků, modernizací některých ulic a vytvářením nových pěších zón jistě zlepší každodenní život našich občanů." # todo: NEW TRANSLATION
  ROM_backbone_of_romania: "Páteř Rumunska" # todo: NEW TRANSLATION
  ROM_backbone_of_romania_desc: "Většina naší země stále žije na venkově, a i když mají přístup k základním nezbytnostem jako vzdělání, zdravotní péči, vodu a plyn, jsou stále nuceni platit daně stejně jako městská populace, přičemž žijí hůře a vydělávají méně. Je v našem nejlepším zájmu jim pomoci." # todo: NEW TRANSLATION
  ROM_uplift_countryside_infrastructure: "Pozvednout venkovskou infrastrukturu" # todo: NEW TRANSLATION
  ROM_uplift_countryside_infrastructure_desc: "Venkovská infrastruktura je v ruině. Velmi málo vesnic má přístup k elektřině a tekoucí vodě, a proto žijí v chudobě. Zřízením Fondu pro snižování chudoby můžeme pomalu povýšit všechna tato sídla z bahna a modernizovat venkovskou infrastrukturu." # todo: NEW TRANSLATION
  ROM_linking_secluded_villages: "Propojení odlehlých vesnic" # todo: NEW TRANSLATION
  ROM_linking_secluded_villages_desc: "Po silnici i po železnici propojíme Rumunsko." # todo: NEW TRANSLATION
  ROM_sustainable_agriculture_initiative: "Iniciativa udržitelného zemědělství" # todo: NEW TRANSLATION
  ROM_sustainable_agriculture_initiative_desc: "Rumunské zemědělství není udržitelné. Zemědělci používají dvojnásobek povolených pesticidů a do svých plodin vpravují různé látky, aby maximalizovali zisk. Zákazy těchto praktik a současné investice do zemědělství orientovaného vzdělávání nám pomohou jej postupně učinit udržitelnějším." # todo: NEW TRANSLATION
  ROM_drought_recovery_fund: "Fond pro zotavení z sucha" # todo: NEW TRANSLATION
  ROM_drought_recovery_fund_desc: "Ačkoliv to problém nevyřeší, zřízení fondu na pomoc při suchu by pomohlo zmírnit břemeno, pod kterým naši farmáři pracují." # todo: NEW TRANSLATION
  ROM_poverty_reduction_programs: "Programy snižování chudoby" # todo: NEW TRANSLATION
  ROM_poverty_reduction_programs_desc: "" # todo: NEW TRANSLATION
  ROM_improve_education_access: "Zlepšit dostupnost vzdělání" # todo: NEW TRANSLATION
  ROM_improve_education_access_desc: "Klíč k lepší budoucnosti je vzdělaná populace. Provedeme nezbytná opatření ke zlepšení venkovské školské infrastruktury a najímání více učitelů, spolu s pravidelným zvyšováním mezd, aby více lidí zvolilo tuto kariéru." # todo: NEW TRANSLATION
  ROM_subsidies_for_the_unemployed: "Dotace pro nezaměstnané" # todo: NEW TRANSLATION
  ROM_subsidies_for_the_unemployed_desc: "Pro některé jsou nezaměstnaní jen neproduktivní prvek, ale pro nás jsou to prostě nešťastní lidé. Zřizováním fondu na pomoc při hledání práce je můžeme podporovat během hledání zaměstnání a zabránit nejhoršímu výsledku — že zkrachují a skončí na ulici." # todo: NEW TRANSLATION
  ROM_just_economy: "Spravedlivá ekonomika" # todo: NEW TRANSLATION
  ROM_just_economy_desc: "Různými iniciativami se nám podařilo uzavřít propast mezi venkovem a městem a vytvořit konkurenční ekonomiku, do které je každý Rumun, bez ohledu na původ, zván k účasti." # todo: NEW TRANSLATION
  ROM_protect_cultural_rights: "Chránit rumunská kulturní práva" # todo: NEW TRANSLATION
  ROM_protect_cultural_rights_desc: "Naše kultura je jedinečná a izolovaná, a proto je tak důležité ji chránit." # todo: NEW TRANSLATION
  ROM_social_reconciliation_initiatives: "Iniciativy sociálního usmíření" # todo: NEW TRANSLATION
  ROM_social_reconciliation_initiatives_desc: "Naše společnost byla silně zasažena komunismem. Obnovením sociální soudržnosti a investicemi do našich schopností se můžeme konečně posunout za tyto jizvy, které nás po dlouhou dobu brzdily." # todo: NEW TRANSLATION
  ROM_pardon_former_regime_figures: "Promiňte bývalým postavám režimu" # todo: NEW TRANSLATION
  ROM_pardon_former_regime_figures_desc: "Jakkoli to může znít pokrytecky, někteří lidé, kteří se podíleli na režimu a pomáhali mu, by měli být omilostněni. Proč? Protože principiálně s idejemi režimu nesouhlasili a pracovali s ním ve snaze reformovat jej zevnitř a vytvořit lepší Rumunsko. Pokud jsou skutečně očištěni, budou odpuštěni." # todo: NEW TRANSLATION
  ROM_focus_on_social_unity: "Zaměření na sociální jednotu" # todo: NEW TRANSLATION
  ROM_focus_on_social_unity_desc: "Musíme překonat naše sociální rozdíly a společně pracovat na vybudování lepší společnosti a budoucnosti naší země." # todo: NEW TRANSLATION
  ROM_human_rights_act: "Zákon o lidských právech" # todo: NEW TRANSLATION
  ROM_human_rights_act_desc: "„...všichni lidé se rodí rovni a jsou obdarováni svým Stvořitelem určitými neodnětelnými právy...“ nebo něco takového." # todo: NEW TRANSLATION
  ROM_desovietization_of_romania: "De-sovietizace Rumunska" # todo: NEW TRANSLATION
  ROM_desovietization_of_romania_desc: "I po Revoluci z roku '89 zůstává nad Rumunskem dlouhý stín komunismu. Musíme lidem objasnit zločiny, ponížení a utrpení, která nám nelegální komunistický režim způsobil, a zároveň zakázat komunistickou politickou propagandu a jakékoli strany, které tuto zločineckou ideologii prosazují." # todo: NEW TRANSLATION
  ROM_adopt_lustration_laws: "Přijetí lustračních zákonů" # todo: NEW TRANSLATION
  ROM_adopt_lustration_laws_desc: "Lidé a politici, kteří pomáhali režimu, by neměli uniknout trestu. Přijetím lustračních zákonů můžeme prozkoumat politiky s minulými komunistickými vazbami nebo ty, kteří spolupracují s režimem či Securitate bez ohledu na to, kdy, jak či proč." # todo: NEW TRANSLATION
  ROM_redeem_anti_communists: "Osvobodit antikomunistické disidenty" # todo: NEW TRANSLATION
  ROM_redeem_anti_communists_desc: "Je důležité obnovit image těch, kteří pomáhali bojovat proti komunistickému režimu. Samozřejmě budou určité výjimky, nejvýznamnější ti spjatí s Železnou gardou, ale jinak se nebudou vyskytovat žádné kontroverze ani problémy." # todo: NEW TRANSLATION
  ROM_investigate_former_regime_pawns: "Vyšetřovat bývalé pěšáky režimu" # todo: NEW TRANSLATION
  ROM_investigate_former_regime_pawns_desc: "Spolupracovníci komunistického režimu, pokud to není skutečně oprávněné, by měli být vyšetřováni za zločiny, které spáchali tím, že aktivně pomáhali a podporovali Securitate se shromažďováním zpravodajských informací, které by jinak nezískali." # todo: NEW TRANSLATION
  ROM_reinforce_christian_morality: "Posílit křesťanskou morálku" # todo: NEW TRANSLATION
  ROM_reinforce_christian_morality_desc: "Na konci dne jsme křesťanské obyvatelstvo, i když patříme k různým vyznáním. Nesmíme dovolit perverzím BOR brzdit křesťanské učení lásky, soucitu a jednoty." # todo: NEW TRANSLATION
  ROM_crackdown_on_crime: "Zásah proti zločinnosti" # todo: NEW TRANSLATION
  ROM_crackdown_on_crime_desc: "Organizovaný zločin nemá v našem území místo." # todo: NEW TRANSLATION
  ROM_moral_romania: "Morální Rumunsko" # todo: NEW TRANSLATION
  ROM_moral_romania_desc: "Rumunsko pokračuje na cestě do budoucnosti, nyní však s určitými principy, které mu pomohou ji řídit a zabránit další noční můře." # todo: NEW TRANSLATION
  ROM_pd: "Demokratická strana" # todo: NEW TRANSLATION
  ROM_pd_desc: "Založena v roce 1992 během období postkomunistické transformace, Demokratická strana se etablovala jako významný hráč vnitřní politiky. Prosazuje konsolidaci demokratických institucí, podporu sociální demokracie a posilování sociálního státu; Demokratická strana si jistě ukousne nějaké hlasy z PDSR a možná dokonce poskytne i dalšího prezidenta." # todo: NEW TRANSLATION
  ROM_social_democratic_roots: "Naše sociálně demokratické kořeny" # todo: NEW TRANSLATION
  ROM_social_democratic_roots_desc: "Budeme ctít naše sociálně demokratické dědictví tím, že obnovíme odhodlání k sociální spravedlnosti, rovnosti a demokratickým hodnotám, aby tyto principy nadále určovaly naše politiky." # todo: NEW TRANSLATION
  ROM_strengthen_democratic_institutions: "Posílit demokratické instituce" # todo: NEW TRANSLATION
  ROM_strengthen_democratic_institutions_desc: "Abychom ochránili naši demokracii, zaměříme se na posílení demokratických institucí, aby fungovaly transparentně a efektivně ve prospěch všech občanů." # todo: NEW TRANSLATION
  ROM_european_social_democracy: "Evropská sociální demokracie" # todo: NEW TRANSLATION
  ROM_european_social_democracy_desc: "Naším cílem je sladit se se standardy evropské sociální demokracie, osvojit si osvědčené postupy z celého kontinentu a posílit naše sociální politiky a ekonomické strategie." # todo: NEW TRANSLATION
  ROM_reinforce_social_services: "Posílit sociální služby" # todo: NEW TRANSLATION
  ROM_reinforce_social_services_desc: "Budeme investovat do sociálních služeb a posilovat je, abychom lépe podpořili zranitelné skupiny a zajistili, že všichni Rumuni budou mít přístup k základním službám a podpoře." # todo: NEW TRANSLATION
  ROM_gender_equality_initiatives: "Iniciativy genderové rovnosti" # todo: NEW TRANSLATION
  ROM_gender_equality_initiatives_desc: "Naše vláda bude realizovat iniciativy pro genderovou rovnost, aby podpořila rovné příležitosti ve všech oblastech veřejného i soukromého života a usilovala o skutečnou rovnoprávnost pohlaví." # todo: NEW TRANSLATION
  ROM_power_to_local_administrations: "Moc místním správám" # todo: NEW TRANSLATION
  ROM_power_to_local_administrations_desc: "Přeneseme více moci na místní správy, čímž regionálním vládám umožníme lépe řešit místní potřeby a podpořit větší zapojení občanů do správy na místní úrovni." # todo: NEW TRANSLATION
  ROM_promote_sensible_privatization: "Podporovat smysluplnou privatizaci" # todo: NEW TRANSLATION
  ROM_promote_sensible_privatization_desc: "Budeme usilovat o vyvážený přístup k privatizaci, prosazovat smysluplnou a strategickou privatizaci státních aktiv, zatímco chráníme veřejný zájem a zajišťujeme spravedlivé výsledky." # todo: NEW TRANSLATION
  ROM_fund_scientific_innovation: "Podporovat vědecké inovace" # todo: NEW TRANSLATION
  ROM_fund_scientific_innovation_desc: "Investice do vědeckých inovací jsou klíčové pro náš pokrok. Zvýšíme financování výzkumu a vývoje, abychom podpořili technologický pokrok a hospodářský růst." # todo: NEW TRANSLATION
  ROM_lower_taxes_for_small_businesses: "Snížení daní pro malé podniky" # todo: NEW TRANSLATION
  ROM_lower_taxes_for_small_businesses_desc: "Na podporu hospodářského růstu a podnikání snížíme daně pro malé podniky, čímž jim poskytneme prostředky potřebné pro prosperitu a tvorbu pracovních míst." # todo: NEW TRANSLATION
  ROM_social_market_model: "Rumunský model sociálního trhu" # todo: NEW TRANSLATION
  ROM_social_market_model_desc: "Musíme vyvážit kapitalismus volného trhu se silnými sociálními politikami, abychom vytvořili spravedlivou a dynamickou ekonomiku, která slouží všem Rumunům." # todo: NEW TRANSLATION
  ROM_wall_against_authoritarianism: "Zeď proti autoritářství" # todo: NEW TRANSLATION
  ROM_wall_against_authoritarianism_desc: "Abychom chránili naši demokracii, musíme vybudovat pevnou obranu proti autoritářským tendencím a zajistit, že naše politické instituce zůstanou svobodné a spravedlivé. Zeď, ale ne na bulharské hranici — ještě ne." # todo: NEW TRANSLATION
  ROM_conservative_branding: "Konzervativní branding" # todo: NEW TRANSLATION
  ROM_conservative_branding_desc: "Je zřejmé, že lidé směřují doprava, a musíme se proto přizpůsobit." # todo: NEW TRANSLATION
  ROM_romanian_neoliberalism: "Rumunský neoliberalismus" # todo: NEW TRANSLATION
  ROM_romanian_neoliberalism_desc: "Neoliberalismus zní hezky, viď? Musíme se zaměřit na deregulaci a růst řízený trhem, abychom podpořili hospodářský rozvoj a inovace." # todo: NEW TRANSLATION
  ROM_limit_social_spending: "Omezit sociální výdaje" # todo: NEW TRANSLATION
  ROM_limit_social_spending_desc: "Do háje s hendikepovanými lidmi! Penězomilci!! Omezíme a snížíme sociální výdaje, abychom stabilizovali naši ekonomiku a reinvestovali prostředky do klíčových ekonomických sektorů." # todo: NEW TRANSLATION
  ROM_promote_romanian_traditionalism: "Podporovat rumunský tradiční způsob života" # todo: NEW TRANSLATION
  ROM_promote_romanian_traditionalism_desc: "Posilováním našeho kulturního dědictví a hodnot, začleňováním je do našich národních politik a veřejného života, můžeme podpořit rumunský způsob života." # todo: NEW TRANSLATION
  ROM_oppose_socialist_dictatorship: "Odmítáme socialistickou diktaturu" # todo: NEW TRANSLATION
  ROM_oppose_socialist_dictatorship_desc: "Musíme pevně odmítat jakoukoli formu socialistické diktatury, chránit demokratické svobody a zajistit, že naše vláda zůstane odpovědná a transparentní." # todo: NEW TRANSLATION
  ROM_slash_corporate_taxation: "Snížení daní z korporací" # todo: NEW TRANSLATION
  ROM_slash_corporate_taxation_desc: "Abychom podpořili ekonomickou aktivitu a přilákali investice, drasticky snížíme korporátní zdanění, čímž vytvoříme příznivější prostředí pro růst podnikání." # todo: NEW TRANSLATION
  ROM_speed_up_privatization: "Zrychlit privatizaci" # todo: NEW TRANSLATION
  ROM_speed_up_privatization_desc: "Budeme urychlovat privatizační proces, převodem státních podniků do soukromého sektoru za účelem zvýšení efektivity a konkurenceschopnosti." # todo: NEW TRANSLATION
  ROM_fight_bloated_bureaucracy: "Boj s nafouklou byrokracií" # todo: NEW TRANSLATION
  ROM_fight_bloated_bureaucracy_desc: "Je klíčové bojovat s nafouklou byrokracií tím, že zefektivníme vládní operace a snížíme byrokratické překážky, abychom zlepšili efektivitu a poskytování služeb." # todo: NEW TRANSLATION
  ROM_hardline_against_immigration: "Přísný postoj k imigraci" # todo: NEW TRANSLATION
  ROM_hardline_against_immigration_desc: "Zaujmeme tvrdý postoj k imigraci, abychom zajistili bezpečnost našich hranic a aby imigrační politika byla důsledně uplatňována." # todo: NEW TRANSLATION
  ROM_condemn_ceausescu: "Oficiálně odsoudit režim Ceaușescu" # todo: NEW TRANSLATION
  ROM_condemn_ceausescu_desc: "Ceaușescu byl zlý, a ačkoliv žádná minulá vláda nepřistoupila k skutečnému odsouzení jeho zločinů, my to uděláme a současně potvrdíme náš závazek k demokratickým principům a lidským právům." # todo: NEW TRANSLATION
  ROM_free_market: "Svobodný trh" # todo: NEW TRANSLATION
  ROM_free_market_desc: "Budeme prosazovat ekonomiku volného trhu, omezovat zásahy státu a nechat tržní síly pohánět růst a inovace." # todo: NEW TRANSLATION
  ROM_the_true_european_party: "Skutečná evropská strana" # todo: NEW TRANSLATION
  ROM_the_true_european_party_desc: "Jsme Evropská strana, my jsme ti, kteří usilují o vstup do EU a my to skutečně uskutečníme." # todo: NEW TRANSLATION
  ROM_promote_european_investment: "Podporovat evropské investice" # todo: NEW TRANSLATION
  ROM_promote_european_investment_desc: "Budeme aktivně podporovat evropské investice v Rumunsku, vytvářet atraktivní prostředí pro investory a podporovat hospodářský růst." # todo: NEW TRANSLATION
  ROM_defend_liberal_democracy: "Bránit liberální demokracii" # todo: NEW TRANSLATION
  ROM_defend_liberal_democracy_desc: "Jsme odhodláni bránit liberální demokracii, zajistit, aby naše demokratické instituce zůstaly silné a naše svobody byly chráněny proti jakýmkoli hrozbám." # todo: NEW TRANSLATION
  ROM_expand_atlantic_ties: "Rozšíření atlantských vazeb" # todo: NEW TRANSLATION
  ROM_expand_atlantic_ties_desc: "Je v našem národním zájmu dále navázat kontakt s Washingtonem a zlepšit naše vztahy s americkými spojenci." # todo: NEW TRANSLATION
  ROM_military_cooperation_initiative: "Iniciativa vojenské spolupráce" # todo: NEW TRANSLATION
  ROM_military_cooperation_initiative_desc: "Pro posílení naší obranné schopnosti zahájíme vojenskou spolupráci s našimi spojenci, posílíme společné operace a strategickou koordinaci." # todo: NEW TRANSLATION
  ROM_european_education_standards: "Evropské vzdělávací standardy" # todo: NEW TRANSLATION
  ROM_european_education_standards_desc: "Budeme sladit náš vzdělávací systém s evropskými standardy, zlepšíme kvalitu a dostupnost, aby naše pracovní síla byla konkurenceschopná v globální ekonomice." # todo: NEW TRANSLATION
  ROM_european_romania: "Evropská Rumunská" # todo: NEW TRANSLATION
  ROM_european_romania_desc: "Naše místo je v Evropě, a nikde jinde." # todo: NEW TRANSLATION
  ROM_monarchy_debate: "Debata o monarchii" # todo: NEW TRANSLATION
  ROM_monarchy_debate_desc: "Vyhráli jsme volby a můžeme konečně otevřít debatu o monarchii. Po interních discuzích s našimi partnery jsme se rozhodli uspořádat referendum, aby návrat monarchie byl legitimní a legální." # todo: NEW TRANSLATION
  ROM_unite_monarchists_in_the_coalition: "Sjednotit monarchisty v koalici" # todo: NEW TRANSLATION
  ROM_unite_monarchists_in_the_coalition_desc: "Každá významná politická strana má alespoň jednoho monarchistického člena — ať už v PDSR, PRM či PNL. Pokud se nám podaří tyto idealisty sjednotit, můžeme vytvořit silnou koalici, která pomůže řídit referendum a, co je nejdůležitější, jeho výsledky." # todo: NEW TRANSLATION
  ROM_organize_monarchist_rallies: "Organizovat monarchistické rally" # todo: NEW TRANSLATION
  ROM_organize_monarchist_rallies_desc: "Vyzveme všechny monarchisty v zemi, aby se shromáždili, čímž naši věc učiníme více viditelnou." # todo: NEW TRANSLATION
  ROM_return_royal_estates: "Navrátit královská panství" # todo: NEW TRANSLATION
  ROM_return_royal_estates_desc: "Královská panství byla násilně zestátněna komunistickou vládou v roce 1948. Budeme podnikat opatření, aby byla navrácena Královské rodině a, co je nejdůležitější, zůstala veřejnosti přístupná k návštěvě." # todo: NEW TRANSLATION
  ROM_gain_diaspora_support: "Získat podporu diaspory" # todo: NEW TRANSLATION
  ROM_gain_diaspora_support_desc: "Důvodem pro naši rozsáhlou diasporu je neschopnost a špatné řízení minulých vlád. Rumuni ve Velké Británii, Beneluxu a Skandinávii znají výhody života v monarchii a jsou ochotni pomoci prosazovat naši věc." # todo: NEW TRANSLATION
  ROM_utilize_the_media: "Využívat média" # todo: NEW TRANSLATION
  ROM_utilize_the_media_desc: "Některé strategické investice a dotace nikoho nepoškodí a protože nejde technicky o úplatky, nemůžeme být za ně stíháni." # todo: NEW TRANSLATION
  ROM_referendum_concludes: "Referendum končí" # todo: NEW TRANSLATION
  ROM_referendum_concludes_desc: "Je to okamžik pravdy, udělali jsme vše pro podporu monarchistické věci a doufáme, že to stačí." # todo: NEW TRANSLATION
  ROM_monarchist_victory: "Monarchie zvítězila" # todo: NEW TRANSLATION
  ROM_monarchist_victory_desc: "Až do konce jsme napravili chyby historie! Monarchismus zvítězil a Rumunsko se opět může plně vrátit k svému přirozenému stavu jako Království." # todo: NEW TRANSLATION
  ROM_michael_returns: "Král Michael se vrací" # todo: NEW TRANSLATION
  ROM_michael_returns_desc: "Dnes, po pozvání naší vlády k obnovení jeho postavení na trůnu země, král Michael přistál na letišti Otopeni, vítán davy radostných příznivců a dignitářů. S národem, který netrpělivě očekává jeho návrat, se vznáší očekávání, jak zahájíme novou kapitolu pod vládou našeho milovaného monarcha. Uprostřed pompóznosti a slavnostní atmosféry panuje optimismus, jelikož přítomnost krále Michaela znamená zrod jasnější budoucnosti pro naši zemi." # todo: NEW TRANSLATION
  ROM_matters_of_the_economy: "Ekonomické záležitosti" # todo: NEW TRANSLATION
  ROM_matters_of_the_economy_desc: "Rumunská ekonomika je... podprůměrná, abychom to řekli. Měli bychom se podívat na to, co způsobuje tyto problémy, a zjistit, jak je vyřešit." # todo: NEW TRANSLATION
  ROM_modern_economics: "Moderní ekonomie" # todo: NEW TRANSLATION
  ROM_modern_economics_desc: "Máme jen velmi málo skutečných ekonomů; nemluvě o nedostatku kvalifikovaného personálu a odborníků, a stále používáme zastaralé metody pro zvládání inflace a obchodu. Můžeme aspoň aktualizovat metody a investovat do ekonomického vzdělávání, abychom měli v budoucnu koho, s kým bychom mohli pracovat." # todo: NEW TRANSLATION
  ROM_fight_barons: "Boj proti baronům" # todo: NEW TRANSLATION
  ROM_fight_barons_desc: "Baroni, ta plaga naší společnosti, ovládli místní ekonomiku nesčetných krajů a vytvořili regionální monopoly s prakticky žádnou soutěží. Uděláme vše, co půjde, abychom je zničili a podpořili rozvoj tím, že vytvoříme soutěž mezi soukromými firmami." # todo: NEW TRANSLATION
  ROM_strengthen_syndicates: "Posílit syndikáty" # todo: NEW TRANSLATION
  ROM_strengthen_syndicates_desc: "Dělníci ve fabrikách jsou chudí, a jejich pracovní podmínky jsou stejně hrozné. Z ideologického hlediska to nedává smysl, ale posílením a de-politizací odborů můžeme podpořit ekonomickou rovnost a nepřímo potrestat firmy, které Rumunsko vykořisťují pro levnou pracovní sílu." # todo: NEW TRANSLATION
  ROM_safeguard_the_private_sector: "Chraňte soukromý sektor" # todo: NEW TRANSLATION
  ROM_safeguard_the_private_sector_desc: "Minulé vlády neustále měnily daňový zákoník, někdy i přes noc, což vedlo k ekonomickému chaosu. Soukromý sektor musel nejvíce trpět novými daněmi a omezeními, které se zdály být náhlé, a je na čase tuto praxi ukončit a nechat soukromý sektor rozvíjet bez rizika, že bude zničen špatným hospodařením." # todo: NEW TRANSLATION
  ROM_modernize_ploiesti: "Modernizovat Ploiești" # todo: NEW TRANSLATION
  ROM_modernize_ploiesti_desc: "Ploiești je domovem našich největších ropných zásob, ale bohužel zaostává v produkci kvůli stáří strojů a obecně nízkým investicím. Modernizace rafinérií v Ploiești by měla být prvním krokem k tomu, aby se Rumunsko vrátilo na mapu jako významná ekonomická moc." # todo: NEW TRANSLATION
  ROM_mechanized_farming: "Podpořte mechanizované zemědělství" # todo: NEW TRANSLATION
  ROM_mechanized_farming_desc: "Pozemková reforma Iliescu z 90. let měla dobrý efekt vrátit státní půdu farmářům, kteří ji původně vlastnili, ale reforma nebyla komplexní, neposkytla žádné stroje ani pobídky k obdělávání půdy, a proto se naše zemědělství stalo velmi neefektivním. Můžeme situaci ulehčit investicemi do mechanizovaného vybavení a jeho dotováním, aby bylo dostupné průměrnému farmáři, a zároveň podpořit používání zavlažovacích sítí a soukromých družstev mezi ostatními." # todo: NEW TRANSLATION
  ROM_seek_new_markets: "Hledejte nové trhy" # todo: NEW TRANSLATION
  ROM_seek_new_markets_desc: "Naše výrobky se musí prodávat někde, ale bohužel postrádají přitažlivost. Komunistický způsob masové výroby vedl k tomu, že naše výrobky jsou levné a nekvalitní, navždy poškozují jejich pověst. Vytvořením nového imidžu můžeme hledat větší trhy a zvýšit náš obchodní příjem." # todo: NEW TRANSLATION
  ROM_cooperate_with_the_penisula: "Spolupracovat s Peninsulou" # todo: NEW TRANSLATION
  ROM_cooperate_with_the_penisula_desc: "Co lepšího trhu je Balkán? Je to blízko; už máme přátelské vztahy s velkou většinou těchto zemí. Dostanou kvalitní produkty a my získáme několik dolarů navíc – výhra pro obě strany." # todo: NEW TRANSLATION
  ROM_balkan_economic_union: "Vytvořte Balkánskou hospodářskou unii" # todo: NEW TRANSLATION
  ROM_balkan_economic_union_desc: "Evropská integrace je důležitá, ale stejně důležitá je i balkánská integrace. Založením Balkánské hospodářské unie můžeme dále podporovat volný obchod a pohyb zboží mezi námi a našimi sousedy. Tím usnadníme přátelštější vztahy a možná nakonec otevřeme dveře EU pro členy našeho skromného bloku. Až přijde ten čas, unie bude zrušena, ale zatím bychom měli sklidit její plody." # todo: NEW TRANSLATION
  ROM_quality_products: "Zaměřte se na kvalitní produkty" # todo: NEW TRANSLATION
  ROM_quality_products_desc: "Kvalita vítězí nad kvantitou, alespoň ve většině případů. Zaměřením se na kvalitní výrobu maximalizujeme zisky a tím i hospodářský růst a rozvoj." # todo: NEW TRANSLATION
  ROM_export_economy: "Exportní ekonomika" # todo: NEW TRANSLATION
  ROM_export_economy_desc: "Dovážíme příliš mnoho! Jak má ekonomika růst, když máme obchodní deficit přes 3 miliardy dolarů?! Jak je to možné, opravdu nemůžeme vyrobit vepřové řízky? Musíme vyvážit obchod a zvýšit objem exportu, jinak budeme dovážet chleba z Afghánistánu. Nebo to už děláme? Zapomněl jsem." # todo: NEW TRANSLATION
  ROM_balkan_tiger: "Balkánský tygr" # todo: NEW TRANSLATION
  ROM_balkan_tiger_desc: "Díky chytrým ekonomickým reformám a skutečnému kompetentnímu řízení jsme dokázali vyvést rumunskou ekonomiku z jámy, do které se dostala. Nyní představujeme nejsilnější trh na Balkáně a naše populace žije lépe než kdy dřív." # todo: NEW TRANSLATION
  ROM_restore_the_1923_constitution: "Obnovit Ústavu z roku 1923" # todo: NEW TRANSLATION
  ROM_restore_the_1923_constitution_desc: "Současná ústava nedostatečně odráží touhy a hodnoty rumunského lidu, ponechává kritické mezery v ochraně našich práv a vrhá naši zemi do nejistoty. Co by mohlo být lepší náhradou než Ústava z roku 1923, která představuje principy demokracie, vládu práva a individuální práva. Opětovným uvedením jejích ustanovení potvrzujeme náš závazek hájit hodnoty svobody, spravedlnosti a rovnosti pro všechny občany." # todo: NEW TRANSLATION
  ROM_transparency_in_royal_affairs: "Transparentnost v královských záležitostech" # todo: NEW TRANSLATION
  ROM_transparency_in_royal_affairs_desc: "Žijeme v nové době, kdy jsou informace široce dostupné a technologie se neustále mění. Je důležitější než kdy dřív, aby Královská rodina byla transparentní a aby mezi ní a občanskou společností vznikla důvěra. Koneckonců, není smysl skrývat, kam směřují peníze, když stačí tým novinářů, kteří sledují stopu a vyvolají obrovský skandál, který se rozšíří a vymkne kontrole." # todo: NEW TRANSLATION
  ROM_crown_council: "Obnovit Korunní radu" # todo: NEW TRANSLATION
  ROM_crown_council_desc: "Jak moudrý se Michael může jevit, vedení země je i tak obtížná práce. Král potřebuje někoho, kdo mu bude radit v otázkách národní důležitosti, takže jsme se rozhodli obnovit starou Korunní radu. Tato instituce bude mít výhradně poradní roli a bude usilovat o to, aby Král prošel všemi krizemi, kterými země projde, a bude zahrnovat současné, budoucí i bývalé premiéry, spolu s členy dynastie, vlády a významných politiků." # todo: NEW TRANSLATION
  ROM_rule_of_law: "Prosazovat vládu práva" # todo: NEW TRANSLATION
  ROM_rule_of_law_desc: "Všichni ví, že vláda práva je dnes spíše vtipem, politici i občané se mu smějí, když přijímají úplatky či co jiného. Naším úkolem je dodržovat zákon a zajistit, aby nebyl jen respektován, ale také koherentní." # todo: NEW TRANSLATION
  ROM_fight_corruption: "Boj s korupcí" # todo: NEW TRANSLATION
  ROM_fight_corruption_desc: "Korupce představuje nebezpečí pro samotnou strukturu Rumunska a minulá vláda proti ní nic nezakročila; pokud už, tak ji podporovala. Zřízením Protikorupční agentury můžeme konečně začít podnikat opatření proti korupci, dokud se nestane nepodstatnou záležitostí." # todo: NEW TRANSLATION
  ROM_symbol_of_romanian_unity: "Symbol rumunské jednoty" # todo: NEW TRANSLATION
  ROM_symbol_of_romanian_unity_desc: "Michael představuje nad vším ostatním jednotu Rumunů žijících jak v zahraničí, tak v zemi. Jeho rodina založila tento národ a vyvedla ho na úroveň evropské moci. Michael nyní musí nést prapor Ferdinanda a Karola, ale neměl by mít obavy, protože má oporu každého Rumuna." # todo: NEW TRANSLATION
  ROM_crown_domains: "Korunní domény" # todo: NEW TRANSLATION
  ROM_crown_domains_desc: "Korunovní dynastie bývají těžko udržovatelné a někdy působí jako černé díry v rozpočtu. To nebylo vždy pravdou, ani nemusí být. V dobách Starého království jsme měli Korunní domény — firmy a instituce, které svými zisky pokrývaly veškeré výdaje Královské rodiny, čímž šetřily náš rozpočet a zbytek reinvestovaly. Můžeme tyto domény znovu zřídit, aby nám pomohly ekonomicky a podpořily rozvoj." # todo: NEW TRANSLATION
  ROM_decommunization: "Dekomunizace" # todo: NEW TRANSLATION
  ROM_decommunization_desc: "Komunismus je důvodem, proč je Rumunsko takové, jaké je. Je důvodem, proč naše země trpí a naše populace stojí bezmocně, a co je nejdůležitější, proč se naše společnost tak zhoršila. Časem rozptýlíme lži, které ovládaly náš lid, a posuneme společnost kupředu." # todo: NEW TRANSLATION
  ROM_guide_the_parties: "Vést strany" # todo: NEW TRANSLATION
  ROM_guide_the_parties_desc: "Čas opakovaně ukazuje, že strany jsou většinou mdlé. Úkolem monarchie je vést tyto strany, aby neutekly z řádu a 'náhodou' nebyly koupeny Lukom-A a nestaly se trumpetu cizích či osobních zájmů. Pokud jde o Lukom-A, jak se vůbec dostali do Rumunska..?" # todo: NEW TRANSLATION
  ROM_peoples_royal_family: "Lidová královská rodina" # todo: NEW TRANSLATION
  ROM_peoples_royal_family_desc: "Mnoho královských rodin, minulé i současné, dělá chybu tím, že se neangažují s běžnou populací, a tím ztrácejí kontakt se problémy společnosti. My však tuto chybu dělat nebudeme. Jsme dynastie lidu; patříme k nim stejně, jako oni k nám, a budeme se co nejvíce zapojovat do společnosti, aby bylo naše poselství jasné." # todo: NEW TRANSLATION
  ROM_ban_extremism: "Zákaz extrémismu" # todo: NEW TRANSLATION
  ROM_ban_extremism_desc: "Extrémismus na pravici i na levici je špatný; třeba se podívej na Vadima. Vypadá jako normální člověk? Ne. Aktivně dělá balkánský rasismus hračkou ve srovnání s jeho prohlášeními. Opravdu to působí, že se snaží vytvořit konkurenční rasismus, což je velice znepokojivé. Každopádně zakážeme jak nacionalistické, tak komunistické strany a silně prosadíme umírněnost." # todo: NEW TRANSLATION
  ROM_resolve_succession: "Vyřešit nástupnictví" # todo: NEW TRANSLATION
  ROM_resolve_succession_desc: "V tuto chvíli nemá královská rodina jasného nástupce. Je tu samozřejmě Margareta, dcera Michaela, která by se měla jevit jako jasná volba. Ale není o nic populárnější než její otec. Na tom nepřidávají ani druhý kandidát v následnictví, mladý Nicholas. Je populární a podle naší primogeniture mají muži prioritu. Ale tyto zákony jsou zastaralé a měly by být změněny. Každopádně shromáždíme Korunní radu, abychom Michalovi pomohli učinit rozhodnutí." # todo: NEW TRANSLATION
  ROM_1947_avenged: "1947 Odčiněno" # todo: NEW TRANSLATION
  ROM_1947_avenged_desc: "Pět desetiletí. Trvalo pět desetiletí, než byla naše největší chyba napravená. Rumunsko si po tolika letech dokázalo vrátit svou přirozenou formu vlády — monarchii. Už není vedeno prezidenty s pochybně zastřenými zájmy a ještě temnějšími minulostmi; naše země je nyní vedena někým, kdo je skutečně politicky neutrální a má v srdci jen naše nejlepší zájmy — Král Michael I. Naše země je znovu hrdá a budoucnost vypadá jasněji než kdy dřív, ale práce je ještě před námi, a dokud bude na trůnu dům Hohenzollern-Sigmaringen, práce nikdy neskončí." # todo: NEW TRANSLATION
  ROM_outward_perspective: "Vnější perspektiva" # todo: NEW TRANSLATION
  ROM_outward_perspective_desc: "Musíme hledět za hranice, abychom našli partnery a budoucí spojence." # todo: NEW TRANSLATION
  ROM_monarchism_in_the_balkans: "Podpora monarchismu na Balkáně" # todo: NEW TRANSLATION
  ROM_monarchism_in_the_balkans_desc: "Když sovětské tanky dobyly Balkán, naši bratři za Dunajem monarchistickou instituci odsoudili pod hrozbou ruské pušky. Pokračovali ve službě těmto špatným republikánským ideálům i po pádu SSSR a odmítli vidět, že samotná existence republikánství na této straně Evropy je omyl. Pomůžeme jim vrátit se na správnou cestu." # todo: NEW TRANSLATION
  ROM_monarch_of_all_romanians: "Monarcha všech Rumunů" # todo: NEW TRANSLATION
  ROM_monarch_of_all_romanians_desc: "Král Rumunska je, nad všechno, králem všech Rumunů. Obnovením tohoto titulu můžeme znovu otevřít naše nároky na bývalá území Velké Rumunska, i když to může vyvolat určité protesty od našich sousedů." # todo: NEW TRANSLATION
  ROM_purple_revolution_in_moldova: "Fialová revoluce v Moldavii" # todo: NEW TRANSLATION
  ROM_purple_revolution_in_moldova_desc: "Historicky byla Moldavsko po staletí součástí Rumunska, až ji Rusové ukradli. Tamní obyvatelé byli desítky let mozkově znepokojováni konstantní antirománskou propagandou. Myslí si, že mluví svým vlastním jazykem a že mají svou kulturu a historii unikátní vůči naší. Takový nesmysl! Začneme podporovat hnutí za sjednocení a doufejme, že Moldavsko se brzy k nám znovu připojí." # todo: NEW TRANSLATION
  ROM_house_of_the_hohenzollerns: "Dům Hohenzollernů" # todo: NEW TRANSLATION
  ROM_house_of_the_hohenzollerns_desc: "Právě Dům Hohenzollernů nám přinesl naši nezávislost, založil Velkou Rumunsko a teď oni přivádějí Rumunsko do 21. století!" # todo: NEW TRANSLATION
  ROM_negotiations_with_gagauzia: "Vyjednávání s Gagauzií" # todo: NEW TRANSLATION
  ROM_negotiations_with_gagauzia_desc: "Gagauzie vyhlásila svou nezávislost na Moldavsku těsně před sjednocením. Nejsme překvapeni, ale je to stále volný konec, který musíme řešit. Válka nikomu nepomůže, zvláště nad tak malým kusem území. Otevřeme vyjednávání s Gagauzií a uvidíme, zda dosáhneme shody." # todo: NEW TRANSLATION
  ROM_republican_victory: "Vítězství pro republiku" # todo: NEW TRANSLATION
  ROM_republican_victory_desc: "Hazard nevyšel! A s ním zřejmě i rozpad PNTCD. Musíme uchopit otěže a zachránit, co jde z této situace." # todo: NEW TRANSLATION
  ROM_dealing_with_monarchist_backlash: "Řešení monarchistické odezvy" # todo: NEW TRANSLATION
  ROM_dealing_with_monarchist_backlash_desc: "To je opravdu špatné. Za první republikáni byli naštvaní, že jsme vůbec uspořádali referendum, a nyní jsou monarchisté rozzuření, že prohráli! Nelze se zalíbit každému v tomhle zatraceném místě! Musíme zvládnout monarchistickou odezvu dřív, než se to zhorší..." # todo: NEW TRANSLATION
  ROM_reinforce_republicanism: "Posílit republikánství" # todo: NEW TRANSLATION
  ROM_reinforce_republicanism_desc: "Zbytek rozpočtu referenda můžeme využít k prosazování republikánských ideálů v médiích, čímž alespoň částečně změkneme tlak." # todo: NEW TRANSLATION
  ROM_investigate_royal_corruption: "Vyšetřovat královskou korupci" # todo: NEW TRANSLATION
  ROM_investigate_royal_corruption_desc: "To je krok, který musíme učinit. Přesunutím viny na dynastii můžeme získat tvář tím, že řekneme, že PNTCD byl podplacen k uspořádání referenda. Tím uspokojíme republikány a zasadíme zásadní úder monarchistům. Odpusťte nám, Vaše Veličenstvo..." # todo: NEW TRANSLATION
  ROM_1989_redeemed_once_more: "1989 Znovu vykoupeno" # todo: NEW TRANSLATION
  ROM_1989_redeemed_once_more_desc: "Sny naší revoluce se dosud nesplnily a ideály lepší republiky žijí dál. Zatímco obnovení království možná bylo k lepšímu, a kdo ví, jakou cestu to otevřelo, osud rozhodl jinak, a kdo jsme my, že bychom s tím bojovali?" # todo: NEW TRANSLATION
  ROM_death_of_the_king: "Úmrtí krále" # todo: NEW TRANSLATION
  ROM_death_of_the_king_desc: "Náš milovaný král zemřel a opět jsme bez monarcha. Zatímco truchlíme, rozhodneme, kam jít dál." # todo: NEW TRANSLATION
  ROM_queen_margareta: "Královna Margareta" # todo: NEW TRANSLATION
  ROM_queen_margareta_desc: "První potomek Michaela se stal královnou. Její vládu bude provázet obtížnost získání důvěry národa, a není ani zdaleka tak populární jako její synovec." # todo: NEW TRANSLATION
  ROM_improve_public_image: "Zlepšit veřejný obraz" # todo: NEW TRANSLATION
  ROM_improve_public_image_desc: "Návštěva zde v nemocnici, debata s klubem pro důchodce tam. Tyto návštěvy mohou pouze zlepšit veřejný obraz a zvýšit důvěru společnosti v nás." # todo: NEW TRANSLATION
  ROM_meeting_with_duda: "Setkání s Duda" # todo: NEW TRANSLATION
  ROM_meeting_with_duda_desc: "Není tajemstvím, že velkým důvodem, proč je novému monarchovi důvěřováno jen málo, je Radu Duda, královský konsort. Herec s ehhh... nějakým talentem? Přetvořený na konsorta, o němž se hodně šeptá a o jeho možných vazbách se Securitate. Pro budoucnost dynastie je nezbytné, aby Její Veličenstvo vedlo s Dudou dlouhou diskusi o jeho zapojení a budoucnosti země." # todo: NEW TRANSLATION
  ROM_invest_into_education: "Investovat do vzdělání" # todo: NEW TRANSLATION
  ROM_invest_into_education_desc: "Vzdělání vyžaduje mnohem víc než jen rychlá řešení k jeho zlepšení a skutečnému vytvoření potřebné inteligence." # todo: NEW TRANSLATION
  ROM_royal_societies: "Vytvářet královské společnosti" # todo: NEW TRANSLATION
  ROM_royal_societies_desc: "Zřídíme učené společnosti s královskými kapitulami, které budou podporovat a rozvíjet akademické disciplíny a profese." # todo: NEW TRANSLATION
  ROM_queen_of_spades: "Královna pik" # todo: NEW TRANSLATION
  ROM_queen_of_spades_desc: "Královna, ačkoli je respektována, jí stále chybí důvěra a popularita nezbytná pro efektivní vládnutí. Lidé se k ní stále staví s obavami, a do určité míry je to oprávněné. Přesto ji ale stále respektují a z každé ulice a prahu je slyšet: Ať žije královna!" # todo: NEW TRANSLATION
  ROM_feminism: "Posílit feministické ideály" # todo: NEW TRANSLATION
  ROM_feminism_desc: "Rovnost pohlaví je pro nás nejvyšší prioritou, nyní ještě více, když máme na trůnu ženu... Přijmeme nezbytné legislativní kroky, aby ženy i muži byli rovni ve všech aspektech civilního života." # todo: NEW TRANSLATION
  ROM_royal_tours: "Královská turné" # todo: NEW TRANSLATION
  ROM_royal_tours_desc: "Je důležité, aby náš nový monarch poznal své poddané." # todo: NEW TRANSLATION
  ROM_king_nicholas: "Král Nikoláš" # todo: NEW TRANSLATION
  ROM_king_nicholas_desc: "Brat Michaela se stal králem. Žádné překvapení, jak říká salická práva, která stanoví, že jen nejstarší muž dynastie má právo vládnout Království. Ačkoliv je to složitá situace s jeho rodinou, jelikož jeho teta Margareta se ho snaží vyzvat na každém kroku, Nikoláš má podporu obyvatel a mladý král se již ukázal jako populární mezi masami." # todo: NEW TRANSLATION
  ROM_hands_off_approach: "Přístup bez zásahů" # todo: NEW TRANSLATION
  ROM_hands_off_approach_desc: "Je nezbytné, aby panovník ustoupil od řízení země a umožnil vládě dělat to, co má dělat. Samozřejmě bude nadále udržovat svá práva daná Ústavou, ale bude zasahovat jen tehdy, když to bude skutečně nutné." # todo: NEW TRANSLATION
  ROM_protect_the_environment: "Chránit životní prostředí" # todo: NEW TRANSLATION
  ROM_protect_the_environment_desc: "Příroda Rumunska je skutečně krásná, ale bohužel znečištění a soukromé zájmy ji pomalu ničí. Musíme zabránit, aby škody byly trvalé, a chránit životní prostředí pro naše děti." # todo: NEW TRANSLATION
  ROM_towards_a_common_goal: "K společnému cíli" # todo: NEW TRANSLATION
  ROM_towards_a_common_goal_desc: "Zemědělci, dělníci, lékaři a samotná monarchie budou muset usilovat o společný cíl — Rumunsko zítřka." # todo: NEW TRANSLATION
  ROM_royal_philanthropy: "Královská filantropie" # todo: NEW TRANSLATION
  ROM_royal_philanthropy_desc: "Královská rodina má dostatek peněz a darování části z nich na ušlechtilé cíle bude pro nás všechny jen prospěšné." # todo: NEW TRANSLATION
  ROM_romania_of_tomorrow: "Rumunsko zítřka" # todo: NEW TRANSLATION
  ROM_romania_of_tomorrow_desc: "Rumunsko zítřka bude vedené mládeží dneška. Je důležité, abychom vybudovali jejich vizi, energii a odhodlání, aby sami vybudovali jasnější budoucnost pro nás." # todo: NEW TRANSLATION
  ROM_king_of_hearts: "Král Srdcí" # todo: NEW TRANSLATION
  ROM_king_of_hearts_desc: "Svými skutky si Nikoláš získal respekt a údiv svých poddaných. Rumuni všeho vyznání jsou hrdí na svého mladého krále a spokojeni s jeho vládou dosud. Z každého rohu ulice lze slyšet: Ať žije král!" # todo: NEW TRANSLATION
  ROM_king_paul: "Král Paul" # todo: NEW TRANSLATION
  ROM_king_paul_desc: "Jedinou náhodou či pečlivým manévrováním se bezohledný bratranec Carol II. získal rumunský trůn a splnil si svůj sen." # todo: NEW TRANSLATION
  ROM_manage_the_parliament: "Řídit Parlament" # todo: NEW TRANSLATION
  ROM_manage_the_parliament_desc: "Jsou lidé dost hloupí na to, aby stále odporovali mé vládě, a mnoho z nich se nachází v Parlamentu! Šílenství! Je nezbytné, abych získal kontrolu nad touto zrádnou institucí dříve, než se to vymkne z rukou." # todo: NEW TRANSLATION
  ROM_cult_of_the_father: "Kult Otce" # todo: NEW TRANSLATION
  ROM_cult_of_the_father_desc: "Karel II byl hrdina, který udělal to, co musel pro Rumunsko. Kdyby nebylo jeho, Rumunsko by dříve padlo za oběť komunistickému zlu a i tehdy byl zrazen maršálem a dokonce i svým vlastním synem. Karel je hrdina hodný uznání a úcty a jeho obraz musí být okamžitě obnoven." # todo: NEW TRANSLATION
  ROM_undo_michaels_reign: "Zrušit Michaelsovu vládu" # todo: NEW TRANSLATION
  ROM_undo_michaels_reign_desc: "Michael byl naivní idealista, zrádce své země a lidu. Skvrna, kterou zanechal na rumunské zemi, musí být okamžitě odstraněna." # todo: NEW TRANSLATION
  ROM_national_conservatism: "Národní konzervatismus" # todo: NEW TRANSLATION
  ROM_national_conservatism_desc: "Rodina, Tradice a Náboženství. To budou pilíře, na nichž bude vybudováno nové Rumunsko." # todo: NEW TRANSLATION
  ROM_remove_the_foreigners: "Vyhostit cizince" # todo: NEW TRANSLATION
  ROM_remove_the_foreigners_desc: "Vyhostíme uzurpátory a potrestáme ty, kteří jim zůstávají věrní. Zrádci koruny nemají v Rumunsku místo!" # todo: NEW TRANSLATION
  ROM_corporate_alliance: "Korporátní aliance" # todo: NEW TRANSLATION
  ROM_corporate_alliance_desc: "Spoluprací s korporátními skupinami můžeme lépe zajistit rozvoj naší země." # todo: NEW TRANSLATION
  ROM_restore_the_the_frn: "Obnovit Národní renesanční frontu" # todo: NEW TRANSLATION
  ROM_restore_the_the_frn_desc: "Nemůžeme nechat, aby naše země podlehla politickým šarvátkám. Proto jsem se rozhodl zakázat všechny politické strany a postavit Národní renesanční frontu jako jedinou politickou organizaci v parlamentu. Každý současný poslanec je pozván, aby se přidal, ale pokud odmítne, bude muset odstoupit z politiky a my jej jednoduše nahradíme." # todo: NEW TRANSLATION
  ROM_new_camarilla: "Nová Camarilla" # todo: NEW TRANSLATION
  ROM_new_camarilla_desc: "Mezi několika členy korporátních skupin jsou ti, kteří, díky svým zásluhám a činům (a darům), získali důvěryhodnost. Jejich pokračující podpora a důvěra budou odměněny." # todo: NEW TRANSLATION
  ROM_drafting_a_new_constitution: "Návrh nové ústavy" # todo: NEW TRANSLATION
  ROM_drafting_a_new_constitution_desc: "Nadešel čas, aby se Rumunsko vrátilo k přirozené formě vlády — absolutismu. Nová ústava mi poskytne neomezenou moc nad každým aspektem této země a s ní budu moci sloužit své zemi naplno." # todo: NEW TRANSLATION
  ROM_economy: "Rumunská ekonomika" # todo: NEW TRANSLATION
  ROM_economy_desc: "V současnosti je naše ekonomika v troskách a jsme si jisti, že mrtvá veverka má větší čisté jmění. Možná bychom s tím měli něco udělat." # todo: NEW TRANSLATION
  ROM_reverse_industrial_decline: "Zvrátit průmyslový úpadek" # todo: NEW TRANSLATION
  ROM_reverse_industrial_decline_desc: "Je nutné usilovat o zvrácení probíhajícího průmyslového úpadku oživením zastaralých továren a investicemi do nových technologií pro zvýšení produktivity a hospodářského růstu." # todo: NEW TRANSLATION
  ROM_expand_the_construction_industry: "Rozšíření stavebního průmyslu" # todo: NEW TRANSLATION
  ROM_expand_the_construction_industry_desc: "Rozšíření stavebního průmyslu přinese nová místa práce a povzbudí hospodářskou aktivitu, čímž položí základy pro budoucí růst a rozvoj infrastruktury." # todo: NEW TRANSLATION
  ROM_modernize_bucharest_factories: "Modernizovat továrny v Bukurešti" # todo: NEW TRANSLATION
  ROM_modernize_bucharest_factories_desc: "Modernizace továren v Bukurešti je nezbytná pro posílení našich výrobních schopností a zajištění toho, že naše hlavní město zůstane hospodářskou velmocí." # todo: NEW TRANSLATION
  ROM_housing_construction_initiative: "Iniciativa výstavby bytů" # todo: NEW TRANSLATION
  ROM_housing_construction_initiative_desc: "Zahájení iniciativy výstavby bytů vyřeší rostoucí poptávku po dostupném bydlení a zlepší životní podmínky mnoha občanů." # todo: NEW TRANSLATION
  ROM_import_construction_engineering_tech: "Import technologií stavebního inženýrství" # todo: NEW TRANSLATION
  ROM_import_construction_engineering_tech_desc: "Naše technologie jsou poněkud zastaralé, a proto jsme nuceni dovážet potřebné inženýrské nástroje." # todo: NEW TRANSLATION
  ROM_renew_electricity_production: "Obnovit výrobu elektřiny" # todo: NEW TRANSLATION
  ROM_renew_electricity_production_desc: "Obnova výroby elektřiny je klíčová pro uspokojení rostoucí poptávky po energii v naší zemi, s důrazem na udržitelné a spolehlivé zdroje energie." # todo: NEW TRANSLATION
  ROM_expand_heavy_industry: "Rozšíření těžkého průmyslu" # todo: NEW TRANSLATION
  ROM_expand_heavy_industry_desc: "Rozšíření těžkého průmyslu posílí naši ekonomickou základnu, zvýší zaměstnanost a podpoří rozvoj souvisejících odvětví díky vyšší produkci." # todo: NEW TRANSLATION
  ROM_industrial_behemoth: "Průmyslový kolos" # todo: NEW TRANSLATION
  ROM_industrial_behemoth_desc: "Rumunský průmysl je opět konkurenceschopný a výkonný, něco, co jsme možná desetiletí neviděli... nicméně práce nekončí zde." # todo: NEW TRANSLATION
  ROM_push_for_the_automobile_industry: "Podpora automobilového průmyslu" # todo: NEW TRANSLATION
  ROM_push_for_the_automobile_industry_desc: "Silný automobilový průmysl je klíčový pro ekonomický růst. Zaměříme se na rozšíření našeho automobilového sektoru, podporu domácích značek a podporu technologického pokroku v automobilové výrobě." # todo: NEW TRANSLATION
  ROM_manufacturing_investments: "Investice do výroby" # todo: NEW TRANSLATION
  ROM_manufacturing_investments_desc: "Oživení naší ekonomiky začíná strategickými investicemi do výroby. Zmodernizováním zařízení a podporou inovací můžeme zvýšit produktivitu a vytvořit nová pracovní místa po celé zemi." # todo: NEW TRANSLATION
  ROM_invite_foreign_car_manufacturers: "Pozvat zahraniční výrobce automobilů" # todo: NEW TRANSLATION
  ROM_invite_foreign_car_manufacturers_desc: "Pro posílení našeho automobilového sektoru pozveme zahraniční výrobce automobilů a nabídneme pobídky pro založení provozů a přinesení odborných zkušeností na náš trh." # todo: NEW TRANSLATION
  ROM_invest_in_dacia: "Investovat do Dacie" # todo: NEW TRANSLATION
  ROM_invest_in_dacia_desc: "Dacia bývala terčem mnoha vtipů na silnicích, ale nastal čas nasměrovat značku novým směrem. Investicí do kvalitních vylepšení a inovací můžeme nechat její „rezavé“ reputaci v záznamu a zrychlit směrem k jasnější budoucnosti. Ne, nebudu se omlouvat." # todo: NEW TRANSLATION
  ROM_facilitate_automobile_exports: "Usnadnit vývoz automobilů" # todo: NEW TRANSLATION
  ROM_facilitate_automobile_exports_desc: "Chceme-li si na globálním pódiu vytvořit silnou stopu, zjednodušíme regulace a nabídneme pobídky pro usnadnění exportu rumunských automobilů, čímž podpoříme růst našeho automobilového sektoru." # todo: NEW TRANSLATION
  ROM_revitalize_romanian_agriculture: "Oživit rumunské zemědělství" # todo: NEW TRANSLATION
  ROM_revitalize_romanian_agriculture_desc: "Náš zemědělský sektor je páteří národa. Je čas ho oživit moderními technikami a větší podporou, aby zůstal konkurenceschopný a produktivní." # todo: NEW TRANSLATION
  ROM_increase_subsidies_for_farmers: "Zvýšit dotace pro farmáře" # todo: NEW TRANSLATION
  ROM_increase_subsidies_for_farmers_desc: "Na podporu našich farmářů a zajištění stabilní zásoby potravin zvýšíme dotace, pomůžeme jim zvládat kolísání trhu a podpoříme udržitelné praktiky." # todo: NEW TRANSLATION
  ROM_ensure_farmers_income: "Zajistit příjem farmářů" # todo: NEW TRANSLATION
  ROM_ensure_farmers_income_desc: "Zajištění spravedlivého a stabilního příjmu farmářů je zásadní. Zavedeme politiky, které budou chránit zemědělský zisk a podpoří venkovské živobytí." # todo: NEW TRANSLATION
  ROM_solve_property_disputes: "Řešit majetkové spory" # todo: NEW TRANSLATION
  ROM_solve_property_disputes_desc: "Zdlouhavé majetkové spory brzdí zemědělský rozvoj. Řešením těchto konfliktů odemkneme potenciál rozsáhlých pozemků a objasníme vlastnictví, což umožní pokrok." # todo: NEW TRANSLATION
  ROM_promote_incentives_for_farming: "Podporovat pobídky pro zemědělství" # todo: NEW TRANSLATION
  ROM_promote_incentives_for_farming_desc: "Zemědělství musí zůstat životaschopnou a atraktivní živností. Přijmeme nové pobídky pro podporu investic do zemědělství a zajistíme, že naši farmáři budou prosperovat." # todo: NEW TRANSLATION
  ROM_focus_on_technological_improvements: "Zaměření na technologické vylepšení" # todo: NEW TRANSLATION
  ROM_focus_on_technological_improvements_desc: "Investice do technologických vylepšení ve všech odvětvích zvýší efektivitu, sníží náklady a posune Rumunsko směrem k inovativnější a prosperující budoucnosti." # todo: NEW TRANSLATION
  ROM_import_high_tech_agricultural_tools: "Import vysoce technických zemědělských nástrojů" # todo: NEW TRANSLATION
  ROM_import_high_tech_agricultural_tools_desc: "Abychom modernizovali náš zemědělský sektor, budeme dovážet nejmodernější zemědělské vybavení, čímž zvýšíme efektivitu a uvedeme rumunské farmy do souladu s globálními standardy." # todo: NEW TRANSLATION
  ROM_improve_harvest_efficiency: "Zlepšit efektivitu sklizně" # todo: NEW TRANSLATION
  ROM_improve_harvest_efficiency_desc: "Zlepšení efektivity sklizně je klíčové pro maximalizaci výnosu. Implementací moderních technik a technologií můžeme snížit plýtvání a zajistit produktivnější sklizňovou sezónu." # todo: NEW TRANSLATION
  ROM_promote_farming_education: "Podpora zemědělského vzdělávání" # todo: NEW TRANSLATION
  ROM_promote_farming_education_desc: "Vědění je klíčové pro prosperující zemědělský sektor. Podpora zemědělského vzdělávání vybaví budoucí generace dovednostmi potřebnými k inovacím a zlepšení produktivity." # todo: NEW TRANSLATION
  ROM_increase_maize_exports: "Zvýšit vývoz kukuřice" # todo: NEW TRANSLATION
  ROM_increase_maize_exports_desc: "Kukuřice je jednou z nejsilnějších plodin Rumunska. Zvýšením exportu této cenné komodity posílíme naši zemědělskou ekonomiku a zařadíme se mezi přední exportéry kukuřice." # todo: NEW TRANSLATION
  ROM_anti_soil_erosion_projects: "Projekty proti erozi půdy" # todo: NEW TRANSLATION
  ROM_anti_soil_erosion_projects_desc: "Eroze půdy je tichým nebezpečím pro naše pole. Spustíme projekty proti erozi, abychom chránili naši půdu a zajistili dlouhodobou udržitelnost rumunského zemědělství." # todo: NEW TRANSLATION
  ROM_resilient_agriculture: "Odolné zemědělství" # todo: NEW TRANSLATION
  ROM_resilient_agriculture_desc: "Rumunsko si opět zasloužilo titul §8chlebový koš Evropy§! díky pečlivým investicím a pokroku." # todo: NEW TRANSLATION
  ROM_problem_of_aging_infrastructure: "Problém stárnoucí infrastruktury" # todo: NEW TRANSLATION
  ROM_problem_of_aging_infrastructure_desc: "Naše stárnoucí infrastruktura brzdí růst a bezpečnost. Řešení tohoto problému je klíčové pro podporu hospodářského rozvoje a zlepšení kvality života všech občanů." # todo: NEW TRANSLATION
  ROM_expand_infrastructure_networks: "Rozšíření infrastrukturních sítí" # todo: NEW TRANSLATION
  ROM_expand_infrastructure_networks_desc: "Rozšíření infrastrukturních sítí po celé zemi odemkne nové oblasti pro rozvoj, propojí regiony a zajistí efektivní pohyb zboží a lidí." # todo: NEW TRANSLATION
  ROM_a1_motorway: "Dálnice A1" # todo: NEW TRANSLATION
  ROM_a1_motorway_desc: "Dokončení dálnice A1, která propojí Arad s Bukureští, je klíčové pro zlepšení silničního spojení mezi klíčovými městy, posílení obchodu a uvolnění dopravních uzlů po celé zemi." # todo: NEW TRANSLATION
  ROM_expand_railway_connections: "Rozšířit železniční spojení" # todo: NEW TRANSLATION
  ROM_expand_railway_connections_desc: "Investice do rozšíření železniční sítě zlepší propojení mezi venkovem a městy a nabídne cenově výhodnou a udržitelnou alternativu pro cestující i nákladní dopravu." # todo: NEW TRANSLATION
  ROM_modernize_existing_infrastructure: "Modernizovat stávající infrastrukturu" # todo: NEW TRANSLATION
  ROM_modernize_existing_infrastructure_desc: "Místo toho, abychom pouze budovali nové silnice a železnice, musíme modernizovat naši stávající infrastrukturu, abychom vyhověli současným požadavkům a zajistili spolehlivý a efektivní systém." # todo: NEW TRANSLATION
  ROM_revitalize_the_port_of_constanta: "Přístav Constanta" # todo: NEW TRANSLATION
  ROM_revitalize_the_port_of_constanta_desc: "Přístav Constanta je klíčovým vstupem na globální trhy. Obnovení přístavu posílí naše obchodní kapacity a posílí postavení Rumunska v mezinárodním obchodu." # todo: NEW TRANSLATION
  ROM_high_speed_railway_project: "Projekt vysokorychlostní železnice" # todo: NEW TRANSLATION
  ROM_high_speed_railway_project_desc: "Síť vysokorychlostní železnice zrevolucionalizuje cestování a výrazně zkrátí dobu přepravy mezi hlavními městy a podpoří regionální rozvoj díky rychlejší konektivitě." # todo: NEW TRANSLATION
  ROM_enforce_safety_regulations: "Prosazovat bezpečnostní předpisy" # todo: NEW TRANSLATION
  ROM_enforce_safety_regulations_desc: "Je zde příliš mnoho hlupáků, kteří jedou 200 km/h ve špatném BMW E34, nebo v čemkoli jiném. Prosadíme přísnější bezpečnostní předpisy, chránící životy těch, kteří naši infrastrukturu denně využívají." # todo: NEW TRANSLATION
  ROM_modern_road_system: "Moderní silniční systém" # todo: NEW TRANSLATION
  ROM_modern_road_system_desc: "Naše infrastruktura je daleko od Německa, Japonska či dokonce Polska, ale už na tom pracujeme. Pomalu." # todo: NEW TRANSLATION
  ROM_natural_resources: "Rumunské přírodní zdroje" # todo: NEW TRANSLATION
  ROM_natural_resources_desc: "Naše země je nesmírně bohatá na přírodní zdroje, a bylo by škoda je jen ignorovat." # todo: NEW TRANSLATION
  ROM_greener_approach: "Zelenější přístup" # todo: NEW TRANSLATION
  ROM_greener_approach_desc: "Zelená je budoucnost a musíme se jí přizpůsobit." # todo: NEW TRANSLATION
  ROM_focus_on_renewables: "Zaměřit se na obnovitelné zdroje energie" # todo: NEW TRANSLATION
  ROM_focus_on_renewables_desc: "Obnovitelná energie je budoucnost. Zaměření na sluneční, větrnou a vodní energii sníží naši závislost na fosilních palivech a vytvoří trvale udržitelnou energetickou síť pro Rumunsko." # todo: NEW TRANSLATION
  ROM_expand_wind_power_networks: "Rozšíření sítí větrné energie" # todo: NEW TRANSLATION
  ROM_expand_wind_power_networks_desc: "Větrná energie nabízí nevyužitý potenciál. Rozšíření sítí větrné energie diverzifikuje naše zdroje energie a poskytne čistou, obnovitelnou energii pro domácnosti a průmysl." # todo: NEW TRANSLATION
  ROM_hydroelectricity_initiatives: "Hydroelektrické iniciativy" # todo: NEW TRANSLATION
  ROM_hydroelectricity_initiatives_desc: "Využívání rumunských řek pro hydroelektrickou energii výrazně zvýší naši obnovitelnou energetickou produkci a nabídne spolehlivé a zelené energetické řešení." # todo: NEW TRANSLATION
  ROM_sustainable_romania: "Udržitelné Rumunsko" # todo: NEW TRANSLATION
  ROM_sustainable_romania_desc: "Budování udržitelné budoucnosti vyžaduje vyvážení energetických potřeb a environmentální odpovědnosti. Investováním do zelených technologií zajistíme dlouhodobý blahobyt a ochranu našich přírodních zdrojů." # todo: NEW TRANSLATION
  ROM_focus_on_nuclear_energy: "Zaměřit se na jadernou energii" # todo: NEW TRANSLATION
  ROM_focus_on_nuclear_energy_desc: "Jaderná energie zůstává jedním z nejúčinnějších a nejspolehlivějších zdrojů energie. Budeme upřednostňovat jaderný rozvoj jako pilíř naší energetické politiky." # todo: NEW TRANSLATION
  ROM_build_new_power_plants: "Vybudovat nové elektrárny" # todo: NEW TRANSLATION
  ROM_build_new_power_plants_desc: "Abychom vyhověli rostoucí poptávce po energii, vybudujeme nové elektrárny a zajistíme stabilní a udržitelný přísun elektřiny pro průmysl a spotřebitele." # todo: NEW TRANSLATION
  ROM_modernize_the_cernavoda_nuclear_power_plant: "Modernizovat Jadernou elektrárnu Cernavodă" # todo: NEW TRANSLATION
  ROM_modernize_the_cernavoda_nuclear_power_plant_desc: "Jaderná elektrárna Cernavodă je klíčový majetek. Modernizace zvýší její výkon a efektivitu a zajistí, že splňuje moderní bezpečnostní a environmentální standardy." # todo: NEW TRANSLATION
  ROM_leader_in_nuclear_power: "Lídr v jaderné energii" # todo: NEW TRANSLATION
  ROM_leader_in_nuclear_power_desc: "Pokročováním v jaderné technologii se Rumunsko může stát lídrem v jaderné energii v Evropě, poskytující spolehlivý, nízkoemisní zdroj energie pro budoucí generace." # todo: NEW TRANSLATION
  ROM_exploit_our_land: "Využít naši zemi" # todo: NEW TRANSLATION
  ROM_exploit_our_land_desc: "Rumunská země má obrovský nevyužitý potenciál. Začneme využívat naše přírodní zdroje k pohonu hospodářského růstu a snížení závislosti na dovozu ze zahraničí." # todo: NEW TRANSLATION
  ROM_oil_extraction_initiatives: "Iniciativy těžby ropy" # todo: NEW TRANSLATION
  ROM_oil_extraction_initiatives_desc: "Ropa zůstává pilířem globální energie. Spustíme nové iniciativy k rozšíření domácí těžby ropy a posílení naší energetické nezávislosti." # todo: NEW TRANSLATION
  ROM_black_sea_oil_extraction: "Ropa z Černého moře" # todo: NEW TRANSLATION
  ROM_black_sea_oil_extraction_desc: "Černé moře skrývá významné ropné zásoby. Těžba tohoto cenného zdroje posílí náš energetický sektor a postaví Rumunsko do role regionálního energetického hráče." # todo: NEW TRANSLATION
  ROM_tap_into_transylavanian_oil_reserves: "Vytěžit zásoby ropy Transylvánie" # todo: NEW TRANSLATION
  ROM_tap_into_transylavanian_oil_reserves_desc: "Ropné zásoby Transylvánie byly dlouho nevyužívané. Vytěžováním tohoto zdroje můžeme zvýšit produkci a posílit energetickou bezpečnost." # todo: NEW TRANSLATION
  ROM_trade_with_opec_countries: "Obchod s zeměmi OPEC" # todo: NEW TRANSLATION
  ROM_trade_with_opec_countries_desc: "Zavedením výhodných obchodních vztahů s zeměmi OPEC zajistíme stabilní tok ropy a pomůžeme Rumunsku udržet konkurenceschopné ceny energií." # todo: NEW TRANSLATION
  ROM_commence_mining_projects: "Zahájení těžebních projektů" # todo: NEW TRANSLATION
  ROM_commence_mining_projects_desc: "Bohaté minerální zdroje Rumunska jsou připraveny k rozvoji. Zahájení nových těžebních projektů uvolní tyto zdroje a přispěje k průmyslovému růstu." # todo: NEW TRANSLATION
  ROM_rosia_montana_project: "Projekt Rosia Montană" # todo: NEW TRANSLATION
  ROM_rosia_montana_project_desc: "Rosia Montană má významné zásoby zlata. Tento projekt oživí těžební průmysl v regionu, přinese pracovní místa a ekonomické výhody a zároveň bude čelit environmentálním otázkám." # todo: NEW TRANSLATION
  ROM_rovina_mine_project: "Důl Rovina" # todo: NEW TRANSLATION
  ROM_rovina_mine_project_desc: "Důl Rovina nabízí významnou příležitost k těžbě cenných minerálů. Rozvoj tohoto projektu posílí náš těžební sektor a zvýší exporty." # todo: NEW TRANSLATION
  ROM_invite_mining_conglomerates: "Pozvat těžební konglomeráty" # todo: NEW TRANSLATION
  ROM_invite_mining_conglomerates_desc: "Pozváním hlavních mezinárodních těžebních konglomerátů můžeme využít jejich odbornosti a kapitálu ke zrychlení rozvoje rumunského těžařského průmyslu." # todo: NEW TRANSLATION
  ROM_foundation_of_the_romanian_it_sector: "Základ rumunského IT sektoru" # todo: NEW TRANSLATION
  ROM_foundation_of_the_romanian_it_sector_desc: "Základ rumunského IT sektoru položí Rumunsko do role budoucího lídra v technologii a inovacích, čímž podpoří hospodářský růst a digitální transformaci." # todo: NEW TRANSLATION
  ROM_invest_in_tech_innovations: "Investice do technologických inovací" # todo: NEW TRANSLATION
  ROM_invest_in_tech_innovations_desc: "Strategické investice do technologických inovací posílí naši ekonomiku podporou kultury výzkumu, vývoje a špičových pokroků v různých oblastech." # todo: NEW TRANSLATION
  ROM_invest_in_electronics_production: "Investice do výroby elektroniky" # todo: NEW TRANSLATION
  ROM_invest_in_electronics_production_desc: "Investicí do výroby elektroniky posílíme naše výrobní kapacity, zvýšíme vývoz a uspokojíme rostoucí globální poptávku po pokročilé elektronice." # todo: NEW TRANSLATION
  ROM_modernize_romanian_internet_services: "Modernizovat rumunské internetové služby" # todo: NEW TRANSLATION
  ROM_modernize_romanian_internet_services_desc: "Modernizace internetových služeb po celé zemi je klíčová pro podporu moderní digitální ekonomiky, zlepšení konektivity a zajištění spolehlivého a rychlého přístupu pro všechny občany. Navíc mohou Američané na YouTube Shorts dělat clickbait videa o tom, který stát má nejrychlejší internet." # todo: NEW TRANSLATION
  ROM_deals_with_intel: "Dohody s Intelem" # todo: NEW TRANSLATION
  ROM_deals_with_intel_desc: "Zajištění dohod s Intel poskytne přístup k pokročilé mikroprocesorové technologii, posílí náš domácí technologický průmysl a podpoří inovace." # todo: NEW TRANSLATION
  ROM_deals_with_microsoft: "Dohody s Microsoft" # todo: NEW TRANSLATION
  ROM_deals_with_microsoft_desc: "Vytváření strategických partnerství s Microsoft posílí naše softwarové vývojové kapacity a podpoří digitální vzdělávání a podniková řešení." # todo: NEW TRANSLATION
  ROM_promote_it_specialist_training: "Podporovat školení IT specialistů" # todo: NEW TRANSLATION
  ROM_promote_it_specialist_training_desc: "Investování do specializovaných vzdělávacích programů pro IT odborníky vytvoří kvalifikovanou pracovní sílu připravenou zvládnout nároky rostoucího technologického sektoru." # todo: NEW TRANSLATION
  ROM_silicon_valley_of_europe: "Evropská Silicon Valley" # todo: NEW TRANSLATION
  ROM_silicon_valley_of_europe_desc: "S cílenými snahami a strategickými investicemi se Rumunsko stalo 'Silicon Valley Evropy', přitahující talenty a kapitál z celého světa k pohánění inovací a růstu." # todo: NEW TRANSLATION
  ROM_social_democratic_party: "Sociálně-demokratická strana" # todo: NEW TRANSLATION
  ROM_social_democratic_party_desc: "Založena v roce 1992, Sociálně-demokratická strana (PDSR) představuje hlavní politickou sílu levicových ideologií v Rumunsku. Její kampaň vychází z programu hospodářského oživení a slibuje posílení rumunské ekonomiky po letech přechodu z centrálně plánovaného socialistického systému na ekonomiku založenou na trhu a zřízení sociálního státu; je považována za jasného favorita pro volby v roce 2000." # todo: NEW TRANSLATION
  ROM_psd_economic_policy: "Naše hospodářská politika" # todo: NEW TRANSLATION
  ROM_psd_economic_policy_desc: "Hm, nečekali jsme, že bychom to dotáhli tak daleko. A co teď?" # todo: NEW TRANSLATION
  ROM_drive_liberalization_policies: "Prosazovat politiky liberalizace ekonomiky" # todo: NEW TRANSLATION
  ROM_drive_liberalization_policies_desc: "Měli bychom zavést politiky liberalizace ekonomiky, snížit státní kontrolu a podpořit soukromé podnikání a konkurenci." # todo: NEW TRANSLATION
  ROM_heavy_industry_tax_breaks: "Daňové úlevy pro těžký průmysl" # todo: NEW TRANSLATION
  ROM_heavy_industry_tax_breaks_desc: "Poskytnutím daňových úlev pro těžké průmysly můžeme stimulovat výrobu, zachovat pracovní místa a podpořit ekonomický růst v klíčových odvětvích." # todo: NEW TRANSLATION
  ROM_promote_workforce_education: "Podporovat vzdělávání pracovní síly" # todo: NEW TRANSLATION
  ROM_promote_workforce_education_desc: "Investice do vzdělávání a školení naší pracovní síly jsou nezbytné pro zvýšení produktivity a připravu na nároky moderní ekonomiky." # todo: NEW TRANSLATION
  ROM_strengthen_the_leu: "Posílit rumunský leu" # todo: NEW TRANSLATION
  ROM_strengthen_the_leu_desc: "Musíme podniknout okamžité kroky ke stabilizaci a posílení rumunského leu, abychom obnovili důvěru v naši měnu a přilákali zahraniční investice." # todo: NEW TRANSLATION
  ROM_privatize_failing_industries: "Privatizovat selhávající průmysly" # todo: NEW TRANSLATION
  ROM_privatize_failing_industries_desc: "Musíme rychle postupovat s privatizací selhávajících státních průmyslů, abychom snížili ztráty a podpořili efektivitu soukromého sektoru." # todo: NEW TRANSLATION
  ROM_strong_economy: "Silná ekonomika" # todo: NEW TRANSLATION
  ROM_strong_economy_desc: "Ačkoli naše práce je daleko od konce, rumunská ekonomika nebyla nikdy silnější." # todo: NEW TRANSLATION
  ROM_joint_private_sector_contracts: "Společné smlouvy se soukromým sektorem" # todo: NEW TRANSLATION
  ROM_joint_private_sector_contracts_desc: "Spolupráce se soukromými firmami prostřednictvím společných smluv podpoří inovace a pohání ekonomický růst." # todo: NEW TRANSLATION
  ROM_support_small_businesses: "Podpora malých podniků" # todo: NEW TRANSLATION
  ROM_support_small_businesses_desc: "Musíme podporovat malé podniky jako páteř naší ekonomiky, poskytovat jim granty, půjčky a příznivé podmínky." # todo: NEW TRANSLATION
  ROM_nordic_approach: "Severský přístup" # todo: NEW TRANSLATION
  ROM_nordic_approach_desc: "Přijmeme severský model, který kombinuje silný stát sociálního zabezpečení s dynamickou tržní ekonomikou, aby zajistil prosperitu i rovnost." # todo: NEW TRANSLATION
  ROM_universal_healthcare: "Zavést univerzální zdravotní péči" # todo: NEW TRANSLATION
  ROM_universal_healthcare_desc: "Zdravotní péče je sice zdarma, ale jen na papíře. Zavedením systému veřejného zdravotního pojištění zajistíme každému občanovi přístup k kvalitním lékařským službám, bez ohledu na jeho příjem." # todo: NEW TRANSLATION
  ROM_modernize_romanian_education: "Modernizace rumunského vzdělání" # todo: NEW TRANSLATION
  ROM_modernize_romanian_education_desc: "Je čas modernizovat náš vzdělávací systém, investovat do nových učebních osnov a infrastruktury, abychom připravili naši mládež na budoucnost." # todo: NEW TRANSLATION
  ROM_fair_economy: "Spravedlivá ekonomika" # todo: NEW TRANSLATION
  ROM_fair_economy_desc: "Naše snahy vedly k rovnoměrnému rozdělení bohatství mezi obyvatelstvo a lidé jsou šťastnější než kdy dříve." # todo: NEW TRANSLATION
  ROM_progressive_taxation: "Zavést progresivní zdanění" # todo: NEW TRANSLATION
  ROM_progressive_taxation_desc: "Zavádíme progresivní daňový systém, aby ti s větším bohatstvím přispívali více na blahobyt národa." # todo: NEW TRANSLATION
  ROM_expand_public_administration: "Rozšíření veřejné správy" # todo: NEW TRANSLATION
  ROM_expand_public_administration_desc: "Musíme rozšířit a posílit naši veřejnou správu, abychom zlepšili poskytování služeb a posílili správu, a zároveň vytvořili více pracovních míst a více lidí loajálních k straně." # todo: NEW TRANSLATION
  ROM_economic_patriotism: "Zaměřit se na hospodářský patriotismus" # todo: NEW TRANSLATION
  ROM_economic_patriotism_desc: "Musíme upřednostňovat rumunské podniky a produkty, podporovat hospodářský patriotismus a posílit náš domácí trh." # todo: NEW TRANSLATION
  ROM_nationalize_privatized_industries: "Nacionalizovat privatizované průmysly" # todo: NEW TRANSLATION
  ROM_nationalize_privatized_industries_desc: "Je čas znovu převzít klíčové průmysly, které byly privatizovány, a uvést je pod státní kontrolu, aby se chránily naše národní zájmy." # todo: NEW TRANSLATION
  ROM_welfare_statism: "Sociální stát" # todo: NEW TRANSLATION
  ROM_welfare_statism_desc: "Přijmeme sociální stát, myšlenku, že stát hraje významnou roli při chránění a podpoře ekonomického a sociálního blahobytu svých občanů prostřednictvím různých prostředků, abychom zajistili silný sociální systém, který podporuje všechny občany od kolébky do hrobu." # todo: NEW TRANSLATION
  ROM_focus_on_neglected_regions: "Zaměřit se na zanedbané regiony" # todo: NEW TRANSLATION
  ROM_focus_on_neglected_regions_desc: "Regiony jako Moldavsko, Oltenie a Bukovina byly po desetiletí opomíjeny a zaostaly za svými protějšky v Transylvánii a v Bukurešti. Je důležité rychle uzavřít mezeru dříve, než se zhorší." # todo: NEW TRANSLATION
  ROM_protect_romanian_products: "Chránit rumunské produkty" # todo: NEW TRANSLATION
  ROM_protect_romanian_products_desc: "Zavedeme politiky jako cla, které podpoří naše místní průmysly a omezí závislost na dovozu ze zahraničí." # todo: NEW TRANSLATION
  ROM_patriotic_economy: "Patriotická ekonomika" # todo: NEW TRANSLATION
  ROM_patriotic_economy_desc: "Naše ekonomika nyní upřednostňuje PATRIOTICKÉ zboží, vyrobené v Rumunsku, PRAVÝMI ROMÁNSKÝMI PATRIOTY! Bůh žehnej Rumunsku!!" # todo: NEW TRANSLATION
  ROM_psd_social_approach: "Náš sociální přístup" # todo: NEW TRANSLATION
  ROM_psd_social_approach_desc: "Delikátní téma, vím. Ale musíme zde prodiskutovat cestu vpřed." # todo: NEW TRANSLATION
  ROM_progressive_voices: "Podporovat progresivní hlasy" # todo: NEW TRANSLATION
  ROM_progressive_voices_desc: "Je čas zesílit progresivní hlasy v naší vládě, prosazovat reformy a inovace pro spravedlivější společnost." # todo: NEW TRANSLATION
  ROM_rehabilitate_purged_reformers: "Rehabilitovat očištěné reformátory" # todo: NEW TRANSLATION
  ROM_rehabilitate_purged_reformers_desc: "Měli bychom rehabilitovat ty jedince, kteří usilovali o reformu a spravedlnost, a uznat jejich příspěvek k pokroku naší země." # todo: NEW TRANSLATION
  ROM_apologize_for_the_mineriads: "Omluvit se za Mineriády" # todo: NEW TRANSLATION
  ROM_apologize_for_the_mineriads_desc: "Mineriády byly temnou kapitolou naší historie a je čas, abychom se omluvili za to, co se tehdy stalo. Snad naši lidé půjdou kupředu od této krveprolití." # todo: NEW TRANSLATION
  ROM_reenact_beneficial_policies: "Znovu prosadit prospěšné politiky" # todo: NEW TRANSLATION
  ROM_reenact_beneficial_policies_desc: "Budeme znovu zkoumat a znovu uvádět do praxe politiky z minulosti, které prospěly rozvoji a blahobytu naší země." # todo: NEW TRANSLATION
  ROM_denounce_totalitarian_communism: "Odsoudit totalitní komunismus" # todo: NEW TRANSLATION
  ROM_denounce_totalitarian_communism_desc: "Musíme otevřeně odsoudit éru totalitního komunismu a potvrdit náš závazek k demokracii a svobodě." # todo: NEW TRANSLATION
  ROM_condemn_ceausescus_crimes: "Odsoudit zločiny Ceaușescu" # todo: NEW TRANSLATION
  ROM_condemn_ceausescus_crimes_desc: "Je naší morální povinností odsoudit režim Nicolae Ceaușescu a zajistit, že takové zneužívání moci se již nikdy neopakuje." # todo: NEW TRANSLATION
  ROM_claim_the_legacy_of_89: "Ujměte se dědictví roku 1989" # todo: NEW TRANSLATION
  ROM_claim_the_legacy_of_89_desc: "Revoluce v roce 1989 byla zlomovým okamžikem v historii naší země, momentem, kdy rumunský lid povstal proti útlaku a bojoval za svobodu a demokracii. My, jako legální nástupci FSN, musíme toto dědictví uctít tím, že znovu potvrdíme náš závazek k hodnotám tohoto povstání — spravedlnosti, svobodě a vůli lidu. Tím, že převezmeme dědictví roku 1989, zajistíme, že oběti nebyly marné a že budoucnost naší země zůstane věrná duchu toho historického roku a že plamen revoluce zůstane věčný." # todo: NEW TRANSLATION
  ROM_expel_communist_supporters: "Vyhnat příznivce komunistického režimu" # todo: NEW TRANSLATION
  ROM_expel_communist_supporters_desc: "Abychom plně přijali naši demokratickou budoucnost, musíme vyhnat ze svých pozic mocných a vlivných zbytky podporovatelů starého komunistického režimu." # todo: NEW TRANSLATION
  ROM_compensate_regime_victims: "Odškodnit oběti režimu" # todo: NEW TRANSLATION
  ROM_compensate_regime_victims_desc: "Musíme uznat utrpení těch, kteří byli pronásledováni za bývalého režimu a poskytnout jim odpovídající kompenzace za jejich bolest a ztráty." # todo: NEW TRANSLATION
  ROM_support_the_european_dream: "Podpořte Evropský sen" # todo: NEW TRANSLATION
  ROM_support_the_european_dream_desc: "Budeme podporovat evropský sen o jednotě, míru a prosperitě tím, že se budeme řídit ideály a politikami Evropské unie." # todo: NEW TRANSLATION
  ROM_lgbt_rights_initiative: "Iniciativa pro práva LGBT" # todo: NEW TRANSLATION
  ROM_lgbt_rights_initiative_desc: "Na rozdíl od toho, co by vám Rumuni na Discordu chtěli namluvit, LGBT lidé jsou také lidé. Je čas chránit práva všech občanů bez ohledu na jejich sexuální orientaci a zahájit iniciativu na podporu práv LGBT." # todo: NEW TRANSLATION
  ROM_support_workplace_equality: "Podpora rovnosti na pracovišti" # todo: NEW TRANSLATION
  ROM_support_workplace_equality_desc: "Budeme prosazovat férovost na pracovišti zavedením politik, které zajistí rovné příležitosti pro všechny, bez ohledu na pohlaví nebo původ." # todo: NEW TRANSLATION
  ROM_secularize_education: "Sekularizace vzdělávání" # todo: NEW TRANSLATION
  ROM_secularize_education_desc: "Náš vzdělávací systém by měl odrážet moderní sekulární stát, svobodný od náboženského vlivu, aby poskytl vyvážené a inkluzivní vzdělání pro každého studenta. BOR už do vzdělávání nebude zasahovat." # todo: NEW TRANSLATION
  ROM_progressive_society: "Progresivní společnost" # todo: NEW TRANSLATION
  ROM_progressive_society_desc: "Rumunský lid se dívá vpřed, již není svázán řetězy konzervativní minulosti." # todo: NEW TRANSLATION
  ROM_strengthen_conservatism: "Posílit sociální konzervatismus" # todo: NEW TRANSLATION
  ROM_strengthen_conservatism_desc: "Abychom zachovali naše tradiční hodnoty a sociální stabilitu, posílíme sociální konzervatismus a posílíme normy a kulturní dědictví." # todo: NEW TRANSLATION
  ROM_support_our_communist_past: "Podporovat naši komunistickou minulost" # todo: NEW TRANSLATION
  ROM_support_our_communist_past_desc: "Uznáváním naší historie budeme podporovat ty, kteří hájí dosažené úspěchy a ideály naší komunistické minulosti, a začleníme jejich pohledy do našich současných politik." # todo: NEW TRANSLATION
  ROM_orthodox_values: "Pravoslavné hodnoty" # todo: NEW TRANSLATION
  ROM_orthodox_values_desc: "Budeme aktivně prosazovat pravoslavné hodnoty v našem veřejném životě a institucích a sladíme národní politiky s morálními a etickými principy BOR." # todo: NEW TRANSLATION
  ROM_question_eu_policies: "Zpochybňovat politiky EU" # todo: NEW TRANSLATION
  ROM_question_eu_policies_desc: "EU se snaží vnucovat své názory svým členským státům, kontrolovat každou stránku jejich společnosti a ekonomiky. Opravdu si přejeme s nimi zůstat?" # todo: NEW TRANSLATION
  ROM_strengthen_our_hegemony: "Posílit naši hegemonii" # todo: NEW TRANSLATION
  ROM_strengthen_our_hegemony_desc: "Abychom posílili náš vliv na regionální scéně, podnikneme kroky k posílení naší hegemonie, projekcí síly a upevněním naší vedoucí role na Balkáně." # todo: NEW TRANSLATION
  ROM_gain_bor_support: "Získat podporu BOR" # todo: NEW TRANSLATION
  ROM_gain_bor_support_desc: "Zajištění podpory BOR (Rumunské pravoslavné církve) posílí naši morální autoritu a posílí naši politickou pozici." # todo: NEW TRANSLATION
  ROM_condemn_radicals: "Odsoudit radikální ultranacionalisty" # todo: NEW TRANSLATION
  ROM_condemn_radicals_desc: "Můžeme být patrioti, ale nejsme blázni. Radikálové a ultranacionalisté nemají místo v politice." # todo: NEW TRANSLATION
  ROM_ally_right_forces: "Spojovat pravicové síly" # todo: NEW TRANSLATION
  ROM_ally_right_forces_desc: "Zatímco se s pravicí neshodneme ve všem, máme mnoho společného. Spojení s nimi a vytvoření nové politické unie na posílení Rumunska a našich zájmů nebude nic šíleného." # todo: NEW TRANSLATION
  ROM_honor_national_heroes: "Čest národním hrdinům" # todo: NEW TRANSLATION
  ROM_honor_national_heroes_desc: "Oslavováním hrdinů minulých válek a konfliktů můžeme vštípit občanům pocit patriotismu." # todo: NEW TRANSLATION
  ROM_ostracize_the_hungarian_minority: "Ostrakizovat Maďarskou menšinu" # todo: NEW TRANSLATION
  ROM_ostracize_the_hungarian_minority_desc: "Blázni chtějí autonomii. Proč? Protože chtějí zničit naši zemi! Proč? Protože jsou Maďaři! A co s Maďary uděláme? Deportovat je — myslel jsem, že... Podívej, prostě budeme antagonizovat UDMR, aby ukázali své pravé barvy..." # todo: NEW TRANSLATION
  ROM_denounce_lgbt: "Odsoudit LGBT" # todo: NEW TRANSLATION
  ROM_denounce_lgbt_desc: "Jsou nemocní, jinak to říci nelze. Nemají místo v naší společnosti, žádné místo poblíž našich dětí ani naší víry a jasně, nemají místo ani ve vládnutí této země. Musíme takové chování odrazovat a donutit je, aby změnili své způsoby." # todo: NEW TRANSLATION
  ROM_anti_abortion_law: "Zákony proti potratu" # todo: NEW TRANSLATION
  ROM_anti_abortion_law_desc: "Potrat je zločin proti lidstvu. Kdo by v pravém slova smyslu chtěl zabít malou duši? Omezením práva na potrat můžeme zabránit takovým nemorálním praktikám a možná i zlepšit naši demografii..." # todo: NEW TRANSLATION
  ROM_moral_society: "Společnost morálky" # todo: NEW TRANSLATION
  ROM_moral_society_desc: "Silný mravní kodex je to, co Rumunsko potřebuje, a právě to mu poskytujeme." # todo: NEW TRANSLATION
  ROM_issue_of_corruption: "Problém korupce" # todo: NEW TRANSLATION
  ROM_issue_of_corruption_desc: "Korupce je slovo, které se všude skloňuje. Korupce tady, korupce támhle. Ironicky řečeno, stala se obrovským problémem, takže jak s ní budeme naložit?" # todo: NEW TRANSLATION
  ROM_hand_against_corruption: "Ruka proti korupci" # todo: NEW TRANSLATION
  ROM_hand_against_corruption_desc: "Musíme tomuto parazitovi nasadit tvrdý tlak dřív, než zničí všechno." # todo: NEW TRANSLATION
  ROM_judicial_transparency: "Transparentnost soudnictví" # todo: NEW TRANSLATION
  ROM_judicial_transparency_desc: "Lidé si zasluhují vědět, co se děje s jejich procesy a dokumenty, stejně důležité je, aby budoucí reformy byly komplexní a transparentní. Prosazováním transparentnosti soudnictví můžeme obě věci zajistit." # todo: NEW TRANSLATION
  ROM_form_the_dna: "Vytvořte DNA" # todo: NEW TRANSLATION
  ROM_form_the_dna_desc: "Překvapení, překvapení, DNA byla ve skutečnosti vynalezena Rumunem. Jeho jméno? Ma-ta. Žerty stranou, DNA (Directia Nationala Anticoruptie neboli Národní protikorupční ředitelství pro anglicky mluvící) bude hlavní agenturou určenou k prevenci, vyšetřování a stíhání deliktů souvisejících s korupcí." # todo: NEW TRANSLATION
  ROM_root_the_mafia: "Vykořenit Mafii" # todo: NEW TRANSLATION
  ROM_root_the_mafia_desc: "Mafie jsou jako plevel v úrodách, musí zahynout." # todo: NEW TRANSLATION
  ROM_investigate_public_contracts: "Vyšetřovat veřejné zakázky" # todo: NEW TRANSLATION
  ROM_investigate_public_contracts_desc: "Šíří se zvěst, že většina veřejných zakázek je udělována přátelům a rodinám poslanců, ministrů, senátorů atd. Budeme tato tvrzení vyšetřovat a zjistíme, do jaké míry jsou pravdivá." # todo: NEW TRANSLATION
  ROM_tackle_land_barons: "Zasáhnout Zemské Barony" # todo: NEW TRANSLATION
  ROM_tackle_land_barons_desc: "Tihle škůdci jsou na nic. Musíme jim dát lekci." # todo: NEW TRANSLATION
  ROM_public_sector_transparency: "Transparentnost veřejného sektoru" # todo: NEW TRANSLATION
  ROM_public_sector_transparency_desc: "Zavedeme nové zákony pro zajištění větší transparentnosti ve vládě, potlačující korupci a budující důvěru mezi našimi lidmi." # todo: NEW TRANSLATION
  ROM_transparent_state: "Transparentní stát" # todo: NEW TRANSLATION
  ROM_transparent_state_desc: "Možná to není dokonalé, ale podařilo se nám zmírnit tlak korupce na naše státní instituce. S časem se možná staneme plně transparentním státem." # todo: NEW TRANSLATION
  ROM_utilize_the_deep_state: "Využijte hluboký stát" # todo: NEW TRANSLATION
  ROM_utilize_the_deep_state_desc: "Musíme využívat sítě hlubokého státu v naší byrokracii, abychom udrželi kontrolu a rychle řešili jakýkoli vnitřní nesouhlas." # todo: NEW TRANSLATION
  ROM_contracts_to_loyalists: "Přidělovat smlouvy loajalistům" # todo: NEW TRANSLATION
  ROM_contracts_to_loyalists_desc: "Měli bychom zadávat vládní zakázky našim nejvěrnějším podporovatelům, čímž zajistíme jejich trvalou loajalitu a posílíme naši mocenskou základnu a zisky." # todo: NEW TRANSLATION
  ROM_control_the_constitutional_court: "Ovládnout Ústavní soud" # todo: NEW TRANSLATION
  ROM_control_the_constitutional_court_desc: "Zajistíme si vliv na Ústavní soud, abychom zamezili tomu, že by se jakékoli právní hrozby na naši autoritu dostaly do popředí." # todo: NEW TRANSLATION
  ROM_enforce_police_loyalty: "Vynutit loajalitu policie" # todo: NEW TRANSLATION
  ROM_enforce_police_loyalty_desc: "Musíme zajistit, že policejní sbor je nám věrný, vyhodit odpůrce z řad a nasadit důstojníky, kteří budou prosazovat naši vůli bez výhrad." # todo: NEW TRANSLATION
  ROM_patronage_system: "Systém patronátu" # todo: NEW TRANSLATION
  ROM_patronage_system_desc: "Zavedeme systém patronátu, odměňující ty, kteří nás podporují, pozicemi a výhodami, aby byla jejich loajalita zajištěna." # todo: NEW TRANSLATION
  ROM_concord_with_organized_crime: "Dohoda s organizovaným zločinem" # todo: NEW TRANSLATION
  ROM_concord_with_organized_crime_desc: "Dohodou s organizovaným zločinem můžeme získat nové zdroje příjmů a zajistit si další spojence, kteří operují mimo zákon." # todo: NEW TRANSLATION
  ROM_appease_land_barons: "Utišit zemské barony" # todo: NEW TRANSLATION
  ROM_appease_land_barons_desc: "Abychom udrželi stabilitu, musíme uklidnit mocné místní barony, udělit jim výhody a ochranu výměnou za jejich podporu a hlasy." # todo: NEW TRANSLATION
  ROM_kleptocratic_state: "Kleptokratický stát" # todo: NEW TRANSLATION
  ROM_kleptocratic_state_desc: "Přijmeme kleptokratický model, který umožní elitám obohacovat se na úkor státu, výměnou za jejich neochvějnou loajalitu našemu vládnutí." # todo: NEW TRANSLATION
  ROM_armed_forces: "Rumunské ozbrojené síly" # todo: NEW TRANSLATION
  ROM_armed_forces_desc: "Ozbrojené síly představují jedinou bariéru mezi námi a okupací nepřítelem. Investice do obranného sektoru jsou stejně důležité jako cokoli jiného, možná dokonce důležitější." # todo: NEW TRANSLATION
  ROM_army: "Armáda" # todo: NEW TRANSLATION
  ROM_army_desc: "Armáda má největší rozpočet a zdaleka nejvíce personálu. Přesto to nestačí." # todo: NEW TRANSLATION
  ROM_western_modernization: "Západní modernizace" # todo: NEW TRANSLATION
  ROM_western_modernization_desc: "Musíme se podívat na naše západní bratry a zjistit, jak modernizovali své armády pro konflikty zítřka." # todo: NEW TRANSLATION
  ROM_spirit_of_the_mountain_hunters: "Duch horských lovců" # todo: NEW TRANSLATION
  ROM_spirit_of_the_mountain_hunters_desc: "Horští lovci představovali první skutečnou elitní jednotku Rumunska a jejich legenda žije dodnes. Z jejich hrdinských počinů v obou světových válkách, kdy tlačili Němce a Sověty na hranice jejich sil a ponížili je, Horští lovci představují sílu těla i ducha rumunského vojáka." # todo: NEW TRANSLATION
  ROM_unified_command: "Jednotné velení" # todo: NEW TRANSLATION
  ROM_unified_command_desc: "Díky dalšímu sjednocení naší velící struktury prostřednictvím moderních technologií můžeme podpořit koherentní plánování a strategie." # todo: NEW TRANSLATION
  ROM_reform_conscription: "Reforma branné povinnosti" # todo: NEW TRANSLATION
  ROM_reform_conscription_desc: "Naše branná povinnost je zastaralá. Vše je o zahlcení nepřítele ohromujícími počty, s naprostým nezájmem o ztráty. Zrušíme brannou povinnost a vytvoříme jen dobrovolnickou armádu, abychom měli skutečně kvalitní vojsko." # todo: NEW TRANSLATION
  ROM_adapt_to_nato_standards: "Přizpůsobit se standardům NATO" # todo: NEW TRANSLATION
  ROM_adapt_to_nato_standards_desc: "Pokud chceme kdykoli vstoupit do NATO, musíme se přizpůsobit jejich standardům kvality, jinak bychom mohli být jen kořistí." # todo: NEW TRANSLATION
  ROM_foreign_attaches: "Zahraniční atašé" # todo: NEW TRANSLATION
  ROM_foreign_attaches_desc: "Není žádným tajemstvím, že nám chybí moderní techniky a strategie. Ale přivedením zahraničních důstojníků a generálů, aby trénovali a vyučovali naše generály a důstojníky, můžeme pomalu uzavřít mezeru mezi námi a ostatními, modernějšími armádami." # todo: NEW TRANSLATION
  ROM_burebista_military_school: "Vojenská škola Burebista" # todo: NEW TRANSLATION
  ROM_burebista_military_school_desc: "Rumunská armáda je velká, ale postrádá kvalitu. Zřízením vojenské školy specializované na nábor a výcvik elitních jednotek můžeme vytvořit silný kontingent vojáků, kteří budou schopni bránit Rumunsko, dokud nebude zbytek ozbrojených sil mobilizován a připraven." # todo: NEW TRANSLATION
  ROM_quality_over_quantity: "Kvalita nad kvantitou" # todo: NEW TRANSLATION
  ROM_quality_over_quantity_desc: "Poslední války v Transnistrii, Iráku a Afghánistánu nám ukázaly, jak důležitá je kvalita. Na čem nám záleží, když nepřítel je početně silnější 2:1, a přesto vás může zničit na každém centimetru země bez větších ztrát na své straně?" # todo: NEW TRANSLATION
  ROM_a_new_modern_army: "Nová, moderní armáda" # todo: NEW TRANSLATION
  ROM_a_new_modern_army_desc: "Za každým respektovatelným národem stojí silná a moderní armáda, připravená bránit zemi před utlačovatelem, kýmkoli. Rumunská armáda není výjimkou, vyzbrojena nejlepší technologií a zbraněmi, které si peníze mohou koupit." # todo: NEW TRANSLATION
  ROM_continue_with_the_old: "Pokračovat ve starém" # todo: NEW TRANSLATION
  ROM_continue_with_the_old_desc: "Zhroutili jsme se a nemůžeme si dovolit nové AK-47. Přeji si, abych jen žertoval." # todo: NEW TRANSLATION
  ROM_expand_conscription: "Rozšíření branné povinnosti" # todo: NEW TRANSLATION
  ROM_expand_conscription_desc: "Armáda má neustále deficit personálu, i když vojenská služba je povinná. Snížením věku pro odvod můžeme doufejme získat několik tisíc nových rekrutů." # todo: NEW TRANSLATION
  ROM_guerilla_warfare: "Partyzánská válka" # todo: NEW TRANSLATION
  ROM_guerilla_warfare_desc: "Dřívější vojenské doktríny se soustředily na partyzánskou válku, jejím cílem bylo vyčerpat nepřátelské síly dřív, než by mohli dosáhnout významných zisků, a současně napadat jejich zásobovací trasy. A víte co? To je velmi dobrá doktrína." # todo: NEW TRANSLATION
  ROM_unit_autonomy: "Autonomie jednotek" # todo: NEW TRANSLATION
  ROM_unit_autonomy_desc: "Minulé konflikty ukázaly důležitost autonomie jednotek, aby mohly samy rozhodovat bez čekání na rozkazy shora. Ačkoliv jednotkám nedovolíme napadat země samy o sobě, povolíme jistý stupeň autonomie pro rozhodnutí, která mohou znamenat rozdíl mezi životem a smrtí." # todo: NEW TRANSLATION
  ROM_legacy_of_the_patriotic_guards: "Dědictví Vlasteneckých Stráží" # todo: NEW TRANSLATION
  ROM_legacy_of_the_patriotic_guards_desc: "Vlastenecké stráže představovaly hlavní páteř rumunské obrany v 70. letech. Paramilitární síla složená z civilistů, jsou nyní vnímány jako nástroj politického tlaku. Ale vzhledem k našim okolnostem by znovuzaložení takové organizace nemuselo být špatným nápadem." # todo: NEW TRANSLATION
  ROM_scorched_earth: "Spálená země" # todo: NEW TRANSLATION
  ROM_scorched_earth_desc: "Pokud ustoupíme, musíme zničit vše, co by nepříteli mohlo být užitečné. Silnice, zásoby obilí, rafinérie. Musíme zajistit, aby zásobovací linie našich protivníků byly co nejnestabilnější." # todo: NEW TRANSLATION
  ROM_military_training_for_the_youth: "Vojenský výcvik pro mládež" # todo: NEW TRANSLATION
  ROM_military_training_for_the_youth_desc: "Zavedeme do učiva středoškoláků střelecké drily, spolu se základním kurzem první pomoci." # todo: NEW TRANSLATION
  ROM_mass_production: "Masová produkce" # todo: NEW TRANSLATION
  ROM_mass_production_desc: "Kdo říká, že masová produkce levných zbraní s nízkou spolehlivostí je špatná? Já rozhodně ne. POTŘEBUJEME VÍC ZBRANÍ!!" # todo: NEW TRANSLATION
  ROM_peoples_war: "Lidová válka" # todo: NEW TRANSLATION
  ROM_peoples_war_desc: "Do poslední kapky v našich žilách budeme bránit naši vlast. Každý práh dveří bude pevnost, neboť jsme rumunský národ, rumunský lid! Ať nám Bůh pomůže!" # todo: NEW TRANSLATION
  ROM_war_games: "Válečné hry" # todo: NEW TRANSLATION
  ROM_war_games_desc: "Důležité je, aby naši velitelé měli strategické myšlení a dokázali na místě činit důležitá rozhodnutí. Po dvouměsíčních válečných hrách můžeme postupně posílit jejich chuť po inovacích a jejich schopnost myslět." # todo: NEW TRANSLATION
  ROM_root_out_military_corruption: "Vykořenit vojenskou korupci" # todo: NEW TRANSLATION
  ROM_root_out_military_corruption_desc: "Stále zřetelněji vyplývá, že naše armáda je velmi, velmi korumpovaná. Denně mizí tisíce dolarů v prostředcích a vybavení a máme příliš mnoho hloupých generálů. Musíme tyto prvky očistit, než způsobí příliš mnoho problémů." # todo: NEW TRANSLATION
  ROM_increase_the_military_budget: "Zvýšit vojenský rozpočet" # todo: NEW TRANSLATION
  ROM_increase_the_military_budget_desc: "Postrádáme potřebný rozpočet pro další investice do našich vojenských schopností, ale pár dalších milionů dolarů by to mohlo stačit." # todo: NEW TRANSLATION
  ROM_found_romarm: "Založit ROMARM" # todo: NEW TRANSLATION
  ROM_found_romarm_desc: "Kombinací našich stávajících vojenských společností do jedné velké autonomní firmy můžeme lépe investovat a organizovat v našem zbrojním průmyslu." # todo: NEW TRANSLATION
  ROM_weapons_exports: "Vývoz rumunských zbraní" # todo: NEW TRANSLATION
  ROM_weapons_exports_desc: "Naše zbraně jsou žádané pro kvalitu výroby a dobrou cenu, takže podpora vývozu nám může přinést pár tisíc dolarů navíc do rozpočtu." # todo: NEW TRANSLATION
  ROM_company_bailouts: "Záchranné balíčky pro společnosti" # todo: NEW TRANSLATION
  ROM_company_bailouts_desc: "Devadesátá léta byla chaotickým obdobím pro mnoho firem a mnoho z nich zkrachovalo. Vojenské společnosti nebyly výjimkou, ale jejich záchranou doufáme zachránit náš vnitřní průmysl, i když přijde na chvíli ekonomický šok." # todo: NEW TRANSLATION
  ROM_resita_gunpowder_plant: "Závod na střelný prach Resita" # todo: NEW TRANSLATION
  ROM_resita_gunpowder_plant_desc: "Nedokážeme vyrábět střelný prach, takže v konfliktu jsme prakticky bezcenní, protože musíme dovážet veškerou munici. Musíme to změnit, abychom předešli naprosté katastrofě." # todo: NEW TRANSLATION
  ROM_constanta_warship_production: "Výroba válečných lodí Constanta" # todo: NEW TRANSLATION
  ROM_constanta_warship_production_desc: "Přístavní dílny Černého moře byly dlouho nečinné. Probudíme je." # todo: NEW TRANSLATION
  ROM_military_titan: "Vojenský titan" # todo: NEW TRANSLATION
  ROM_military_titan_desc: "Nedávné reformy a investiční balíčky proměnily rumunskou armádu ve významnou regionální mocnost. Ačkoli existují silnější státy, především Rusko, můžeme být jisti, že nepůjdeme do boje bez boje." # todo: NEW TRANSLATION
  ROM_air_force: "Letectvo" # todo: NEW TRANSLATION
  ROM_air_force_desc: "Rumunské letectvo zažilo lepší časy. V současnosti je tvořeno převážně z zastaralých MiGů, což představuje značné riziko pro piloty, takže bude potřeba hodně investic a času." # todo: NEW TRANSLATION
  ROM_develop_the_doctrine: "Rozvíjet doktrínu" # todo: NEW TRANSLATION
  ROM_develop_the_doctrine_desc: "Válka se neustále mění a přizpůsobení je nutností. Vytvořením naší doktríny kolem moderních hrozeb a nebezpečí můžeme předejít překvapením." # todo: NEW TRANSLATION
  ROM_focus_on_training: "Zaměření na výcvik" # todo: NEW TRANSLATION
  ROM_focus_on_training_desc: "Na co je posílat vojáka do boje, když sotva zvládá držet zbraň? Další výcvik by mu neuškodil." # todo: NEW TRANSLATION
  ROM_death_from_above: "Smrt z výšky" # todo: NEW TRANSLATION
  ROM_death_from_above_desc: "Nejprve vyvoláme u nepřítele strach z toho, co je před ním, a poté ho vyděsíme, co je nad ním. Ovládnutím nebes můžeme dosáhnout maximálního počtu obětí a následně budeme moci použít naše vzdušné jednotky k způsobení ještě většího chaosu." # todo: NEW TRANSLATION
  ROM_aircraft_acquisition: "Pořízení letadel" # todo: NEW TRANSLATION
  ROM_aircraft_acquisition_desc: "Bude to trvat dlouho, než vyvineme nové letadlo, takže prozatím je lepší nakupovat zahraniční modely." # todo: NEW TRANSLATION
  ROM_aa_warfare: "Protiletecká válka" # todo: NEW TRANSLATION
  ROM_aa_warfare_desc: "Protiletadlová obrana byla vždy důležitou součástí armády, ale rostoucí používání dronů učinilo protileteckou obranu nezbytnou. Vybavením vojáků těmito zbraněmi můžeme zabránit dalším ztrátám." # todo: NEW TRANSLATION
  ROM_asr_brasov: "IAR Brasov" # todo: NEW TRANSLATION
  ROM_asr_brasov_desc: "IAR Brasov bývalo hrdostí rumunského letectví. V průběhu let vyráběli cokoli od stíhacích, CAS a cvičných letounů, ale nyní jsou neaktivní kvůli nedostatku zakázek i produktů. Investováním do jejich oddělení výzkumu a vývoje a rozšířením výrobních jednotek je možné pomalu znovu vybudovat naše letectví." # todo: NEW TRANSLATION
  ROM_defenders_of_the_sky: "Obránci oblohy" # todo: NEW TRANSLATION
  ROM_defenders_of_the_sky_desc: "Od Apusen po Černé moře je rumunské letectvo nejsilnější!" # todo: NEW TRANSLATION
  ROM_navy: "Námořnictvo" # todo: NEW TRANSLATION
  ROM_navy_desc: "Rumunské námořnictvo bylo vždy opomíjeno a podfinancováno, ale s rostoucím napětím a významem Černého moře by nebylo špatné začít do něj investovat." # todo: NEW TRANSLATION
  ROM_black_sea: "Černé moře" # todo: NEW TRANSLATION
  ROM_black_sea_desc: "Černé moře je pro naši bezpečnost nejvyšší význam, protože tudy probíhají naše obchodní cesty a velká část našich příjmů z něj plyne." # todo: NEW TRANSLATION
  ROM_danube: "Dunaj" # todo: NEW TRANSLATION
  ROM_danube_desc: "I když je méně důležitý než Černé moře, Dunaj představuje důležitý aktiv a jeho hodnota se nesmí podceňovat." # todo: NEW TRANSLATION
  ROM_galati_dockyards: "Loděnice Galati" # todo: NEW TRANSLATION
  ROM_galati_dockyards_desc: "Založeny v roce 1897, loděnice Galati po historii dodávaly rumunskému námořnictvu vysoce kvalitní lodě a zbrojení. Posledních pár desetiletí bylo náročných, ale investicemi a modernizací loděnic je možné je vrátit do jejich bývalé slávy." # todo: NEW TRANSLATION
  ROM_control_the_delta: "Ovládnout Deltu" # todo: NEW TRANSLATION
  ROM_control_the_delta_desc: "Je zásadní, abychom modernizovali flotilu Dunaje, abychom zajistili kontrolu nad řekou v případě nepřátelství ze strany většího, východního souseda." # todo: NEW TRANSLATION
  ROM_new_dolphin: "Nový Delfín" # todo: NEW TRANSLATION
  ROM_new_dolphin_desc: "Delfín byla naší jedinou lodí do té doby, avšak kvůli nedostatku financí upadl do zchátralosti a nyní je jen glorifikované muzeum. Budeme hledat náhradu, která dále posílí naši kontrolu nad Černým mořem." # todo: NEW TRANSLATION
  ROM_modernize_the_fleet: "Modernizovat flotilu" # todo: NEW TRANSLATION
  ROM_modernize_the_fleet_desc: "Celá flotila je v podstatě zastaralý zbytek. Objednáme si u našich spojenců, zda si můžeme pořídit některé z jejich vyřazených lodí; i kdyby to bylo jen vzdálené od toho, co máme nyní." # todo: NEW TRANSLATION
  ROM_invest_in_the_naval_academy: "Investovat do Námořní akademie" # todo: NEW TRANSLATION
  ROM_invest_in_the_naval_academy_desc: "Nedostatek moderního vybavení není řešen nedostatkem kvalifikovaných důstojníků. Hlavní cestou, jak tento problém řešit, je Constanta Naval Academy. Modernizací ji můžeme přilákat více studentů a tím posílit naše řady." # todo: NEW TRANSLATION
  ROM_master_of_the_pontus_euxinus: "Mistr Pontu Euxinského" # todo: NEW TRANSLATION
  ROM_master_of_the_pontus_euxinus_desc: "Díky našim investicím, reformám a programům modernizace jsme mohli zajistit naši kontrolu nad Černým mořem, alespoň prozatím." # todo: NEW TRANSLATION
  ROM_greater_romania_party: "Strana Velké Rumunsko" # todo: NEW TRANSLATION
  ROM_greater_romania_party_desc: "Založena v roce 1991, Strana Velké Rumunsko, pod vedením Vadima, se objevila jako formidabilní síla na politické scéně. Se svým zápalem pro nacionalismus a neochvějným odhodláním znovu získat ztracená území, rychle získala podporu u těch, kteří byli nespokojeni se stávajícím stavem. Po jasném vítězství ve volbách a poháněná silnou směsí populismu a xenofobie slíbila Rumunsko vrátit do jeho bývalé slávy. Avšak pod fasádou patriotismu se skrývá temnější agenda... mnohem temnější, než si její voliči uvědomili." # todo: NEW TRANSLATION
  ROM_control_the_sri: "Ovládnout SRI" # todo: NEW TRANSLATION
  ROM_control_the_sri_desc: "Zpravodajská služba má na rumunský stát značný vliv, aniž by si to mnoho lidí uvědomovalo. Ovládnutí této služby bude představovat téměř neomezený zdroj moci, přesně to, co potřebujeme, abychom zachránili Rumunsko." # todo: NEW TRANSLATION
  ROM_militieni: "Militieni" # todo: NEW TRANSLATION
  ROM_militieni_desc: "Jednou z mnoha chyb roku 1989 bylo rozpuštění Militieni. Lze tvrdit, že to bylo špatné, používané k potlačování svobodné vůle, ale odvážím se to říci jinak. Znovuzaložením této síly můžeme zajistit bezpečnost lidu před agitátory, kteří usilují o další zničení." # todo: NEW TRANSLATION
  ROM_buy_the_media: "Koupit média" # todo: NEW TRANSLATION
  ROM_buy_the_media_desc: "Je nepsaná pravda, že média lze snadno koupit, a prostřednictvím strategických darů můžeme formovat narativ tak, aby odrážel naše hodnoty a cíle. S médii v naší moci je to bezpečný způsob, jak zajistit, že naše poselství dosáhne do každého kouta země, formuje veřejné mínění a umlčí nesouhlas." # todo: NEW TRANSLATION
  ROM_harness_the_anger: "Využijte hněv" # todo: NEW TRANSLATION
  ROM_harness_the_anger_desc: "Roky vzteku a nevyužité energie. Můžeme mobilizovat lidi proti našim politickým nepřátelům, využívajíc jejich zuřivost k rozkladu jejich kariér a donutit je, aby se stáhli do kouta, odkud budou nuceni dělat, co řeknu." # todo: NEW TRANSLATION
  ROM_union_of_patriots: "Vytvořte Unii Patriotů" # todo: NEW TRANSLATION
  ROM_union_of_patriots_desc: "Abychom dále mobilizovali populaci, rozhodli jsme se založit civilní organizaci, kde bude všichni poutáni jejich sdílenou láskou k naší vlasti, poháněnou plamenem národní hrdosti a nenávistí k status quo prosazovanému těmito FSN napodobeninami." # todo: NEW TRANSLATION
  ROM_eyes_on_the_opposition: "Oči na opozici" # todo: NEW TRANSLATION
  ROM_eyes_on_the_opposition_desc: "Tyto zrádce opozice byli ponecháni svému vlastnímu osudu příliš dlouho; stali se hrozbou pro samotný základ naší země. Obrátíme veškerou pozornost státního aparátu na tyto zrádce, abychom zajistili, že nebudou destabilizovat naši zemi." # todo: NEW TRANSLATION
  ROM_strongarm_the_parliament: "Vynutit poslušnost Parlamentu" # todo: NEW TRANSLATION
  ROM_strongarm_the_parliament_desc: "Parlament je největším nepřítelem lidu. Korumpovaná instituce plná členů politické elity, zatímco průměrný Rumun trpí. Tito parazité už nebudou sát krev naší země. Několik hrozeb, pár vydírání a odposlechů výrazně pomůže tlaku na Parlament, aby naslouchal rozumu." # todo: NEW TRANSLATION
  ROM_society_built_on_hatred: "Společnost postavená na nenávisti" # todo: NEW TRANSLATION
  ROM_society_built_on_hatred_desc: "Lidé nejsou schopni rozpoznat své vlastní nejlepší zájmy. Jsou snadno ovlivnitelní lžemi a manipulací, náchylní k náladám demagogů a šarlatánů. Je mou povinností, jako vůdci této svaté země, vést je a chránit je před sebou samými. Tato společnost bude vybudována od základů. Učiním lidi paranoidními vůči sobě navzájem a budu vždy sledovat nepřítele, který se skrývá za přátelským zjevem. Teprve tehdy bude Rumunsko svobodné." # todo: NEW TRANSLATION
  ROM_terror_in_bucharest: "§RVe stínech číhá zrada, rakovina, která ohrožuje samotnou strukturu našeho národa. Osvobodím Rumunsko od ní a očistím náš střed od té shniliny. Všichni budou vyhlazeni, jeden po druhém, dokud nezůstane nikdo, kdo by mě vyzýval k odporu vůči čisté budoucnosti, kterou budu budovat jen já pro rumunský druh§!" # todo: NEW TRANSLATION
  ROM_terror_in_bucharest_desc: "§RVe stínech číhá zrada, rakovina, která ohrožuje samotnou podstatu našeho národa. Osvobodím Rumunsko od ní a očistím špínu ze svých řad. Všichni budou odstraněni, jeden po druhém, dokud nezůstane nikdo, kdo by mě vyzval k boji proti čisté budoucnosti, kterou budu sám budovat pro rumunský lid§!" # todo: NEW TRANSLATION
  ROM_foundation_of_the_national_state: "Základ rumunského národního státu" # todo: NEW TRANSLATION
  ROM_foundation_of_the_national_state_desc: "Používáním nacionalismu jako našeho vodítka si klademe za cíl změnit samotnou strukturu Rumunska. Dny podřízenosti cizím zájmům a vnitřním rozdílům jsou pryč; nastal čas stanovit naši vlastní budoucnost pro náš lid. Naše země bude stát hrdě a čistě — bez ohledu na §Rcenu§!" # todo: NEW TRANSLATION
  ROM_self_sufficiency: "Dosažení soběstačnosti" # todo: NEW TRANSLATION
  ROM_self_sufficiency_desc: "Bývalé vlády nás učinily závislými na dovozu ze zahraničí a zboží, i když jsme měli schopnost a zdroje stát se soběstačnými! Prolomíme tento cyklus závislosti a znovu si vybudujeme naši suverenitu v ekonomice. Prostřednictvím strategických investic do domácích odvětví, oživení místní výroby a upřednostnění soběstačnosti, uvolníme plný potenciál zdrojů naší země. Už nebudeme být závislí na zahraničních mocnostech pro naše základní potřeby. Místo toho využijeme naše vlastní schopnosti k vytvoření prosperující ekonomiky, která bude sloužit zájmům našeho lidu na prvním místě." # todo: NEW TRANSLATION
  ROM_nationalize_capitalist_industries: "Znacionalizovat kapitalistické průmysly" # todo: NEW TRANSLATION
  ROM_nationalize_capitalist_industries_desc: "Zahraniční kapitalisté byli po příliš dlouhou dobu dovoleni působit na našem území a vykořisťovat nás. Znacionalizací těchto průmyslů obnovíme kontrolu nad klíčovými odvětvími naší ekonomiky, zajistíme, že bohatství získané z našich zdrojů zůstane v rukou rumunského lidu. Nechť to bude jasný signál světu, že Rumunsko už není hřiště pro zahraniční zájmy, ale suverénní národ, který si určuje vlastní cestu k prosperitě a sebeurčení." # todo: NEW TRANSLATION
  ROM_militarization_programs: "Militarizační programy" # todo: NEW TRANSLATION
  ROM_militarization_programs_desc: "Nemůžeme si být nikdy dost jistí tváří v tvář vyvíjejícím hrozbám a globálním nejistotám. Celá rumunská společnost musí být militarizována, každý člověk — od dítěte pobíhajícího po ulicích až po zkušeného profesionála na pracovišti — musí být připraven bránit naši zemi v okamžiku. Prostřednictvím komplexních militarizačních iniciativ vybudíme pocit povinnosti, disciplíny a připravenosti u každého občana, vybavíme ho dovednostmi a myšlením nezbytnými k ochraně našeho domova. Od základního výcviku po nácviky nouzových zásahů bude každý člen naší společnosti hrát klíčovou roli v zajištění bezpečnosti Rumunska." # todo: NEW TRANSLATION
  ROM_forward_legionaries: "Vpřed Legionáři!" # todo: NEW TRANSLATION
  ROM_forward_legionaries_desc: "Inspirováni duchem oběti a kamarádstvím, které definovalo Železnou gardu, jsme připraveni čelit jakékoliv překážce a překonat jakoukoli nepřízeň, která by mohla ohrozit naši nádhernou zemi. S neochvějným odhodláním a pevným rozhodnutím kráčíme do budoucnosti pod vedením našeho nového kapitána Vadima. Společně uděláme Rumunsko tak krásné jako Svaté Slunce!" # todo: NEW TRANSLATION
  ROM_reshaping_romania: "Přetváření Rumunska" # todo: NEW TRANSLATION
  ROM_reshaping_romania_desc: "I přes založení našeho nového národního státu je samotná struktura Rumunska stále poznamenána zbytky cizího vlivu a zastaralých institucí. Je nezbytné tyto pozůstatky minulosti rozebrat a přetvořit naši zemi na pevnost nezávislosti a síly." # todo: NEW TRANSLATION
  ROM_look_to_legionarism: "Hledej Legionarismus" # todo: NEW TRANSLATION
  ROM_look_to_legionarism_desc: "Legionáři byli patrioti, kteří chtěli pro Rumunsko to nejlepší, ale byli potlačeni tehdejším zahraničním králem - Carol II. I když Železná garda už dávno neexistuje, jejich myšlenky jsou stále silné a my je můžeme využít k oživení nacionalistického hnutí. Propagací jejich zásad a vyvyšováním jejich mučedníků jako symbolů naší boje můžeme inspirovat novou generaci k povstání a znovuzískání našeho oprávněného místa v dějinách." # todo: NEW TRANSLATION
  ROM_cult_of_personality: "Kult osobnosti" # todo: NEW TRANSLATION
  ROM_cult_of_personality_desc: "Rumuni potřebují vůdčí osobnost, pod kterou by se sjednotili, člověka, který by je vedl v naší snaze po lepší domovině. Já budu touto osobností. Prostřednictvím neúnavné propagandy a strategické manipulace médií se povýším na uctívaný status, představím se jako ztělesnění rumunské síly, odolnosti a prosperity. S každým projevem, každým nařízením upevním své místo v srdcích a myslích lidí, budím neochvějnou loajalitu a obdiv. Nechť je můj obraz všudypřítomný, má slova jsou evangeliem." # todo: NEW TRANSLATION
  ROM_rehabilitate_ceausescu: "Rehabilitovat Ceausescu" # todo: NEW TRANSLATION
  ROM_rehabilitate_ceausescu_desc: "Ceausescu byl jednoduše nepochopen mnohými. Byl vizionářem zaslepeným touhou vybudovat lepší Rumunsko a byl zrazen svými spolupracovníky, a my tento historický omyl napravíme. Budeme ho rehabilitovat, odhodíme pouta odsouzení a přijmeme jeho odkaz jako zakladatele naší moderní republiky." # todo: NEW TRANSLATION
  ROM_ceausescu_is_young_again: "Ceausescu je znovu mladý!" # todo: NEW TRANSLATION
  ROM_ceausescu_is_young_again_desc: "Na každém výlohách, v každé škole či nemocnici a dokonce i na ulicích, spatříte portrét jediného muže, Corneliu Vadim Tudor. Jeho vize nás vede, jeho vedení nás inspiruje a jeho neochvějné odhodlání k rumunskému lidu nás spojuje. Z síní moci po nejskromnější kouty naší země je jeho přítomnost cítit, připomíná nám naši sdílenou osud a slib jasnější budoucnosti. Nechť je jeho obraz světlým majákem naděje a inspirace pro nás všechny, jak kráčíme kupředu k novému úsvitu prosperity a hrdosti." # todo: NEW TRANSLATION
  ROM_empower_the_farmers: "Posílit farmáře" # todo: NEW TRANSLATION
  ROM_empower_the_farmers_desc: "Velcí myslitelé v Komunistické straně si mysleli, že je skvělý nápad násilně zabrat půdu a majetek od rolníků a donutit je pracovat pro státní mega konglomeráty, což zdevastovalo venkov a navždy zničilo venkovskou společnost. Ale my nejsme jako naši předchůdci; uvědomujeme si zásadní roli farmářů pro prosperitu naší země. Jsme odhodláni je posílit nástroji a zdroji, které potřebují k prosperitě, a odemknout plný potenciál rumunského zemědělství, umožňující farmářům nakrmit náš národ a přispět k jeho ekonomickému růstu." # todo: NEW TRANSLATION
  ROM_continue_rural_systematization: "Pokračovat v systematizaci venkova" # todo: NEW TRANSLATION
  ROM_continue_rural_systematization_desc: "Ještě v 80. letech Ceaușescu zahájil rozsáhlý modernizační program zaměřený na transformaci rumunské vesnice z nedostatečně rozvinuté agrární krajiny na model socialistického pokroku a efektivity. Projekt sotva začal, když byl svržen kapitalisty, ale my ho můžeme pokračovat. Prostřednictvím venkovské systematizace přemístíme vesničany z menších, roztříštěných osad do větších agro-průmyslových komplexů, kde budou bydlet v nově vybudovaných bytových blocích, zatímco opuštěné vesnice budou zbořeny a proměněny na zemědělskou půdu k obdělávání. Vesničané se mohou bránit, jak chtějí, ale nic nezastaví pochod pokroku!" # todo: NEW TRANSLATION
  ROM_reconcile_with_barons: "Usmířit se s barony" # todo: NEW TRANSLATION
  ROM_reconcile_with_barons_desc: "Jsou parazité; to je fakt, ale možná místo toho, abychom se navzájem ničili, můžeme s nimi navázat spolupráci. Tímto způsobem získáme přístup k strategickým podnikům a financím, což může pomoci potlačit jakýkoli nesouhlas od zrádných prvků a posílit naši kontrolu nad příslušnými kraji." # todo: NEW TRANSLATION
  ROM_new_political_elite: "Nová politická elita" # todo: NEW TRANSLATION
  ROM_new_political_elite_desc: "Nyní, když jsou naši nepřátelé pryč, nevědomně jsme vytvořili mocenský vak. Je zřejmý nedostatek byrokratů, a proto musíme zavést novou politickou elitu, která bude vládnout lidem. Bude to dlouhý a vyčerpávající úkol, ale v dlouhodobém horizontu nám to pomůže." # todo: NEW TRANSLATION
  ROM_purge_the_land_barons: "Vyčistit zemi od baronů" # todo: NEW TRANSLATION
  ROM_purge_the_land_barons_desc: "Po dlouhou dobu jsme tolerovali tyto parazity. Rozhazují své bohatství a mysleli si, že to je karta pro beztrestnost. Myslí si, že se mohou podplácet a vycházet přes každou překážku — už ne. Nebudou uniknout spravedlnosti a všichni zaplatí za to, co udělali lidu." # todo: NEW TRANSLATION
  ROM_enforce_political_loyalty: "Vynutit politickou loajalitu" # todo: NEW TRANSLATION
  ROM_enforce_political_loyalty_desc: "Současná situace neumožňuje pokračovat v politickém handrkování. Co Rumunsko potřebuje, je jednota, ne další rozdělení. Prostřednictvím důsledných ideologických vzdělávacích programů a zvýšeného dohledu můžeme zajistit neochvějnou věrnost naší věci." # todo: NEW TRANSLATION
  ROM_realizing_greater_romania: "Realizace Velkého Rumunska" # todo: NEW TRANSLATION
  ROM_realizing_greater_romania_desc: "Před nedávnou dobou bylo Rumunsko jednotné a šťastné, ale vše se zhroutilo v roce 1940, když jsme, obklopeni nepřáteli ze všech stran, byli nuceni vzdát se velkého množství území nebo čelit zániku. Od té doby jsme ušli dlouhou cestu, už nejsme na milost cizincům a náš čas přišel znovu být na světové scéně jako regionální mocnost." # todo: NEW TRANSLATION
  ROM_retake_southern_dobruja: "Znovu dobýt Jižní Dobrogea" # todo: NEW TRANSLATION
  ROM_retake_southern_dobruja_desc: "Jižní Dobrogea, první území Velké Rumunska, nám bylo ukradeno těmi prohnanými Bulhary, kteří nás zasáhli ve chvíli slabosti s podporou těch německých psů! Říkáme dost! Dobrogea bude znovu sjednocena – pod rumunskou trikolórou!" # todo: NEW TRANSLATION
  ROM_destroy_the_magyars: "Zničte Maďary" # todo: NEW TRANSLATION
  ROM_destroy_the_magyars_desc: "Maďaři byli hrozbou našeho bytí, plenili a ničili Transylvánii po staletí. Nadále se nám vzpírají a utlačují obyvatele Velkých rovin, ale teď přišel čas pomsty a §osvoboďte naše země a udělejte Tisu opět rumunskou§!" # todo: NEW TRANSLATION
  ROM_end_the_fake_state: "Ukončit falešný stát" # todo: NEW TRANSLATION
  ROM_end_the_fake_state_desc: "Transnistrie stojí jako výsměch naší suverenitě. Falešný stát vytvořený ruskými loutkami, má být hnisavým abscesem na naší hrdé historii, hnízdem klamu a podvodů. Jejich samotná existence je urážkou naší národní hrdosti. Byli to kdysi rumunskou půdou, než je barbaři kolonizovali, ale je čas §Vrať Transnistrii do její bývalé slávy§!" # todo: NEW TRANSLATION
  ROM_our_stolen_lands: "Naše ukradené země" # todo: NEW TRANSLATION
  ROM_our_stolen_lands_desc: "Není žádným tajemstvím, že Ukrajina je umělý stát vytvořený Stalinem, aby ospravedlnil invazi a anexi Bessarabie! Nyní Budžak a Bukovina trpí pod nemilosrdnou ukrajinskou obuví, žádající znovu se připojit ke své mateřské zemi. Ale čekání je u konce; přišel čas pro jejich §Osvobození§!" # todo: NEW TRANSLATION
  ROM_unite_banat: "Spojit Banát" # todo: NEW TRANSLATION
  ROM_unite_banat_desc: "Versailleská smlouva napáchala Banátu vážnou nespravedlnost tím, že ho rozdělila na dvě poloviny. Zatímco Srbové jsou našimi spojenci a blízkými přáteli již desítky let, nemůžeme popřít špatné zacházení, které páchají na Rumunech žijících uvnitř jejich hranic, a proto jim nelze důvěřovat, že budou nadále ovládat západní Banát. Dostanou jednu šanci na pokání za své hříchy, ale odmítnutí či odpor budou zlomeny naší spravedlivou mocí!" # todo: NEW TRANSLATION
  ROM_the_reunification_of_all_romanians: "Znovusjednocení všech Rumunů" # todo: NEW TRANSLATION
  ROM_the_reunification_of_all_romanians_desc: "Po letech byl náš národní ideál konečně dosažen. Rumunové už nebudou nuceni sklonit se před cizím utlačovatelem, už se nebudou muset učit jazyk, který není jejich, a už nebudou trpět pod svévolným bičem bezohledného lupiče. Budou moci říct jedním hlasem, od Tisy po Dněstr a Černé moře: '§Ať žije Velká Rumunie§!'" # todo: NEW TRANSLATION
  ROM_launch_propaganda_campaigns: "Spusťte Propagační kampaně" # todo: NEW TRANSLATION
  ROM_launch_propaganda_campaigns_desc: "Pomocí pečlivě promyšlených sdělení, obrazů a narativů uchvátíme srdce a mysli rumunského lidu, vštípíme mu hluboký pocit hrdosti, loajality a jednoty. Ať už budeme propagovat úspěchy našeho vedení, démonizovat naše nepřátele, nebo inspirovat vlastenectví a oběť, naše propagační kampaně budou neúnavné a všudypřítomné, nenechají žádný kout bez našeho poselství." # todo: NEW TRANSLATION
  ROM_united_in_orthodoxy: "Sjednocení v ortodoxii" # todo: NEW TRANSLATION
  ROM_united_in_orthodoxy_desc: "Komunistická strana Rumunska se snažila potlačit pravoslaví, což vyvolalo rozsáhlý odpor. Když si uvědomili svou chybu a pokusili se ortodoxii začlenit do komunistické společnosti, bylo již příliš pozdě a lidé povstali. Neukopírujeme tentýž omyl; učiníme ortodoxii majákem naší identity, spojujíc nás do posvátné jednoty, překračující pozemské rozdíly a tvořící nezlomné pouto." # todo: NEW TRANSLATION
  ROM_a_crusade_against_traitors: "Křížová výprava proti zrádcům" # todo: NEW TRANSLATION
  ROM_a_crusade_against_traitors_desc: "I přes veškeré čistky zůstávají zrádci. Spustíme spravedlivou křížovou výpravu proti nepřátelům našeho státu a rozdrtíme je neochvějným odhodláním a pevným rozhodnutím!" # todo: NEW TRANSLATION
  ROM_the_new_pioneers: "Noví pionýři" # todo: NEW TRANSLATION
  ROM_the_new_pioneers_desc: "V naší historii bylo mnoho mládežnických organizací, avšak dnes máme jen nevýrazné a neuspořádané skautské organizace. Sloučíme všechny tyto organizace do jedné, nové Pionýrské mládeže, s úlohou vyučovat mládež ideálům dědictví našeho národa a principům naší ideologie. Prostřednictvím strukturovaných vzdělávacích programů, vlasteneckých aktivit a ideologického výcviku tato organizace vštíví budoucím generacím hluboký pocit loajality k rumunskému státu a zápal pro hodnoty nacionalismu." # todo: NEW TRANSLATION
  ROM_our_national_hero: "Náš národní hrdina" # todo: NEW TRANSLATION
  ROM_our_national_hero_desc: "Vadim požehnal Rumunsku novou zlatou érou. Naše země už není slabá a nemocná; už nejsme rozděleni hranicemi vnucenými cizími lupiči! Rumunsko je sjednocené a znovu veliké pod vizionářským vedením Vadima, jehož neochvějné odhodlání k velikosti našeho národa nás dovedlo k novým vrcholům prosperity a síly. S Vadimem v čele stojíme jako světelný maják naděje a vytrvalosti, připraveni čelit jakékoliv výzvě a využít každou příležitost na cestě k naší slavné budoucnosti. Pojďme se shromáždit kolem našeho vůdce a jít vpřed s důvěrou, vědou, že společně dosáhneme velikosti bez měřítka." # todo: NEW TRANSLATION
  ROM_reform_the_patriotic_guards: "Reforma Vlastenecké gardy" # todo: NEW TRANSLATION
  ROM_reform_the_patriotic_guards_desc: "Nikdy nemůžeme být dostatečně bezpeční. Nepřítel je vždy na pozoru, vždy hledá známku slabosti. Snaží se nás zničit a vymazat náš druh z tváře planety. Aby k tomu nedošlo, rozhodl jsem se znovu zřídit Vlastenecké gardy, paramilitární organizaci, která bude naší první linií obrany proti našim nepřátelům." # todo: NEW TRANSLATION
  romania_elections.1.t: "Rumunské [GetYear] prezidentské volby" # todo: NEW TRANSLATION
  romania_elections.1.d1: "Prvek [socialism_L] se podařilo vyhrát obrovským vítězstvím nad svými oponenty, kteří kandidují na levicovém programu a pragmatickém postoji k několika sociálním otázkám, a navíc využili chaosu uvnitř rumunské pravice." # todo: NEW TRANSLATION
  romania_elections.1.d2: "[Nat_Populism_L] ohromil všechny tím, že dokázal zvolit Corneliu Vadim Tudora, ultranacionalistu do čela proti Ion Iliescuovi, vůdci Sociálních Demokratů. Avšak kvůli Vadimovým extrémním názorům a nedostatku parlamentní většiny není jasné, jak politická scéna zareaguje." # todo: NEW TRANSLATION
  romania_elections.1.d3: "[conservatism_L] se podařilo vyhrát prezidentské volby v překvapení, poté co se mu podařilo znovu získat důvěru ztracenou prezidentem Emil Constantinescu z PNTCD, díky jeho křesťansko-demokratické a agrární platformě." # todo: NEW TRANSLATION
  romania_elections.1.d4: "[liberalism_L] se podařilo vyhrát prezidentské volby v překvapení, poté co se mu podařilo znovu získat důvěru ztracenou účastí PNL v koaliční vládě PNTCD vedené prezidentem Emilem Constantinescem, kandidující na liberálně ekonomické a sociální platformě." # todo: NEW TRANSLATION
  romania_elections.1.d5: "Bývalý premiér Petre Roman, z [neutral_Social_L], dokázal vyhrát prezidentské volby v šoku poté, co znovu získal popularitu po svém poklesu podpory v polovině 90. let; nyní nahradil [socialism_L] jako hlavní sociálně demokratickou sílu v Rumunsku." # todo: NEW TRANSLATION
  romania_elections.1.d6: "[Neutral_conservatism_L] kolem svého charizmatického vůdce Traiana Băsescu dokázal vyhrát prezidentské volby a slíbit nový start v ekonomickém a evropském směru Rumunska." # todo: NEW TRANSLATION
  romania_elections.1.d7: "Nová politická síla dokázala prolomit status quo a bude zajímavé sledovat, jak to ovlivní Rumunsko v nadcházejících letech." # todo: NEW TRANSLATION
  romania_elections.1.a: "Lidé zvítězili!" # todo: NEW TRANSLATION
  romania_elections.1.b: "Učiníme Rumunsko opět velkým!" # todo: NEW TRANSLATION
  romania_elections.1.c: "Reformismus vyhrál!" # todo: NEW TRANSLATION
  romania_elections.1.f: "Demokracie zvítězila!" # todo: NEW TRANSLATION
  romania_elections.1.e: "Stabilita zvítězila!" # todo: NEW TRANSLATION
  romania_elections.1.u: "Basescu nás vede!" # todo: NEW TRANSLATION
  romania_elections.1.s: "Čas na něco nového!" # todo: NEW TRANSLATION
  romania_misc.1.t: "Únik kyanidu v Baia Mare" # todo: NEW TRANSLATION
  romania_misc.1.d: "V noci 30. ledna 2000 došlo k selhání hráze, která obsahovala kontaminovanou vodu poblíž Baia Mare, a unik vody se rozlil do řeky Someș a nakonec do Dunaje. Únik kyanidu způsobil úhyn velkého počtu ryb v Rumunsku, Srbsku a Maďarsku a navíc kontaminoval pitnou vodu více než 2,5 milionu Maďarů. Aurul, provozovatel dolu, společný podnik australské Esmeralda Exploration a rumunské vlády, uvedl, že kolaps hráze a následný únik nastaly kvůli nadměrnému sněžení. Tato katastrofa byla označena za nejhorší environmentální katastrofu v Evropě od havárie jaderné elektrárny Černobyl v roce 1986." # todo: NEW TRANSLATION
  romania_misc.1.a: "To není dobré." # todo: NEW TRANSLATION
  romania_misc.2.t: "Smrt Ion Gheorghe Maurer" # todo: NEW TRANSLATION
  romania_misc.2.d: "Bývalý premiér Ion Gheorghe Maurer zemřel ve věku 97 let. Maurer, který stál v čele rumunské vlády od roku 1961 do roku 1974, byl výraznou osobností komunistické éry a klíčovým politickým spojencem Nicolae Ceaușescu. Před vstupem do PCR byl advokátem a stal se aktivistou v sekci Agitprop; jeho vláda byla poznamenána snahami vyvažovat Rumunsko ve vztazích k Sovětskému svazu i Západu během studené války. Pro některé je to čas smutku, pro jiné den oslavy, protože jeden z dosud žijících symbolů komunistické éry konečně zestárnul." # todo: NEW TRANSLATION
  romania_misc.2.a: "Rozhodně to kontroverzní osobnost." # todo: NEW TRANSLATION
  romania_misc.3.t: "Smrt Dem Radulescu" # todo: NEW TRANSLATION
  romania_misc.3.d: "Bývalý herec a komik Dem Radulescu dnes zemřel ve věku 68 let. Pro svůj všestranný talent a výrazný smysl pro humor se Radulescu stal během své kariéry v Rumunsku známou tváří, která zahrnovala divadlo, film a televizi. Jeho přínos rumunské komedii je široce uznáván, zejména prostřednictvím jeho rolí ve populárních filmech a divadelních inscenacích, kde ukázal svou schopnost spojit publikum napříč generacemi. S jeho smrtí je svět o něco nudnější." # todo: NEW TRANSLATION
  romania_misc.3.a: "Bůh mu odpočívej v pokoji!" # todo: NEW TRANSLATION
  romania_misc.4.t: "Předseda Ústavního soudu rezignuje" # todo: NEW TRANSLATION
  romania_misc.4.d: "Lucian Mihai, předseda Ústavního soudu, náhle rozhodl rezignovat. Byl jmenován v roce 1998 Emilem Constantinescuem a měl sloužit jako předseda ÚS až do roku 2007, což jeho rozhodnutí činí o to zvláštnější. Podle posledních prohlášení Lucian říká, že toto rozhodnutí učinil již dávno, ale veřejně ho neoznámil, aby neovlivnil jmenovací proces pro příštího prezidenta ÚS. Ať už je důvod jakýkoli, doufáme, že to bude ospravedlnitelné." # todo: NEW TRANSLATION
  romania_misc.4.a: "Farewell" # todo: NEW TRANSLATION
  romania_misc.5.t: "Důl Vulcan – Tragédie" # todo: NEW TRANSLATION
  romania_misc.5.d: "Včera v noci došlo k silné explozi v dole Vulcan v Petrosani, při níž zahynulo 14 horníků a další byl zraněn. Příčina exploze je stále neznámá a vyšetřování pokračuje, ale jde jen o jednu nehodu v dlouhé řadě, ke kterým došlo v posledních několika letech." # todo: NEW TRANSLATION
  romania_misc.5.a: "To místo musí být prokleté." # todo: NEW TRANSLATION
  romania_misc.6.t: "Corneliu Vadim Tudor zbaven politické imunity" # todo: NEW TRANSLATION
  romania_misc.6.d: "Parlament se rozhodl, v drtivém hlasování 'ano', zbavit C.V. Tudor politické imunity poté, co byl obviněn ze šíření dezinformací. Vadimova prohlášení nebyla zrovna hvězdná, zejména jeho obvinění, že Rumunsko cvičí palestinské teroristy. Hlasování proběhlo bez incidentů, ale domnívá se, že důvodem bylo to, že poslanci PRM schůzi bojkotovali." # todo: NEW TRANSLATION
  romania_misc.6.a: "To je hrozný binec!" # todo: NEW TRANSLATION
  romania_misc.7.t: "Filantropica byla uvedena" # todo: NEW TRANSLATION
  romania_misc.7.d: "'Filantropica', režírovaná Nae Caranfil, měla oficiální premiéru a sklidila širokou pozornost kritiků i diváků. Temná komedie, která zkoumá témata klamu, chudoby a sociální manipulace v postkomunistické Rumunsku, dosud byla oceněna ostrou satirou a dojemným zobrazením moderní společnosti. Film sleduje příběh středoškolského učitele Ovidiu Gorea, který se zaplete do složitého plánu vedeného skupinou profesionálních žebráků, a zároveň zdůrazňuje ekonomické boje a morální nejasnosti života v Bukurešti." # todo: NEW TRANSLATION
  romania_misc.7.a: "Skvělý příklad rumunského kina!" # todo: NEW TRANSLATION
  romania_misc.8.t: "Repatriace ostatků Karla II." # todo: NEW TRANSLATION
  romania_misc.8.d: "Ostatky Karla II., bývalého krále, byly repatriovány a navráceny rumunské půdě. Karlo II., který vládl Rumunsku v letech 1930–1940, byl a zůstává rozporuplnou postavou; někteří ho považují za správného člověka ve špatnou dobu a jiní ho vidí jako muže, který svým egem pohřbil Velké Rumunsko. Bez ohledu na veřejné mínění se nyní má vrátit do Rumunska a odpočívat v zemi, nad kterou kdysi vládl. Král Michael odmítl zúčastnit se pohřbu, což pro nikoho nepřekvapuje." # todo: NEW TRANSLATION
  romania_misc.8.a: "Právem pohřben na rumunské půdě." # todo: NEW TRANSLATION
  romania_misc.9.t: "Úmrtí Elisabety Rizea" # todo: NEW TRANSLATION
  romania_misc.9.d: "Elisabeta Rizea, symbol odporu proti komunismu v Rumunsku, zemřela ve věku 91 let. Pro svou odvážnou roli při podpoře anti‑komunistických partyzanů ve Fagarašských horách v raných letech režimu se Rizea stala trvalou postavou odhodlání a vzdoru proti útlaku. Byla dvakrát zatčena a mučena za svůj podíl na anti‑komunistickém odboji, zanechala za sebou odkaz neochvějné odvahy a morálního přesvědčení. Její odhodlání odolávat tomu, co považovala za špatné, i když mnozí kapitulovali, je obdivuhodné." # todo: NEW TRANSLATION
  romania_misc.9.a: "Ať odpočívá v pokoji." # todo: NEW TRANSLATION
  romania_misc.10.t: "Mircea Stanescu spáchal sebevraždu" # todo: NEW TRANSLATION
  romania_misc.10.d: "Poslanec Mircea Stanescu z PSD se dnes údajně zabil. Způsobil dopravní nehodu, při níž zemřel chodce, který bezpečně přecházel ulici v Bukurešti, a pocit viny byl zdá se natolik silný, že ho to vedlo k sebevraždě." # todo: NEW TRANSLATION
  romania_misc.10.a: "To je tragické." # todo: NEW TRANSLATION
  romania_misc.11.t: "Zahájení projektu Avdhela" # todo: NEW TRANSLATION
  romania_misc.11.d: "Projekt Avdhela, nová kulturní iniciativa zaměřená na zachování a propagaci aromanského dědictví, byl oficiálně zahájen. Cílem projektu je dokumentovat, zachovat a oslavovat jazyk, tradice a historii arománského lidu, menšinové skupiny úzce spojené s námi." # todo: NEW TRANSLATION
  romania_misc.11.a: "Důležitá iniciativa" # todo: NEW TRANSLATION
  romania_misc.12.t: "Úmrtí Gheorghe Dinică" # todo: NEW TRANSLATION
  romania_misc.12.d: "Gheorghe Dinică, jeden z nejvýznamnějších rumunských herců naší historie, zemřel na selhání víceorgánového systému po infarktu, ze kterého se již nezotavil. Jeho kariéra trvající více než čtyřicet let se 70 filmy a řadou spoluprací s dalšími legendárními režiséry a herci rumunské filmové scény, bude jeho ztráta hluboce oplakána a jeho odkaz nezapomenutelný." # todo: NEW TRANSLATION
  romania_misc.12.a: "Bůh mu odpusť." # todo: NEW TRANSLATION
  romania_misc.13.t: "Výbuchy v Sighetu Marmatěi" # todo: NEW TRANSLATION
  romania_misc.13.d: "Pozdě v noci došlo k explozi v nočním klubu v Sighetu Marmatiei, která byla připisována na základě podezření na nahromadění plynu. Výbuch nastal poté, co skupina teenagerů kouřila na toaletách klubu. Zatím jsou teenageři jedinými známými oběťmi a jsou transportováni do Baia Mare k ošetření popálenin. Orgány incident vyšetřují a stav zraněných je bedlivě monitorován." # todo: NEW TRANSLATION
  romania_misc.13.a: "Sakra" # todo: NEW TRANSLATION
  romania_misc.14.t: "Další výbuch v Sighetu." # todo: NEW TRANSLATION
  romania_misc.14.d: "Druhý výbuch se stal ve stejném nočním klubu jen několik hodin poté a zranil dalších 10 lidí. Příčina druhého výbuchu zůstává nejasná, ačkoliv kolují fámy o tom, že plynovod v budově nebyl správně uzavřen. Předpokládá se, že výbuch byl vyvolán elektrickým výbojem ze snímače plynu, který mohl vyvolat zbytek plynu. Pokračujeme ve vyšetřování a zranění byli přepraveni do blízkých nemocnic k ošetření." # todo: NEW TRANSLATION
  romania_misc.14.a: "To musí být vtip" # todo: NEW TRANSLATION
  romania_misc.15.t: "Zničující lesní požáry" # todo: NEW TRANSLATION
  romania_misc.15.d: "Za poslední dva dny lesní požáry zničily části krajů Argéș a Mehedinți, způsobily značné škody a lidské oběti. V Argéșu požáry vznikly poté, co místní obyvatelé zapálili suchou vegetaci. Plameny se rychle šířily, pohltily pět domů a zanechaly spoušť. Hasiči v regionu pracují neúnavně a během 48 hodin zlikvidovali 50 samostatných požárů. Požáry doposud pohřbily alespoň pět hektarů lesa a nejeví známky zvolnění, protože hasiči pracují přesčas na uvolňování cest a kopání příkopů, aby zabránili dalšímu šíření požárů." # todo: NEW TRANSLATION
  romania_misc.15.a: "Sakra" # todo: NEW TRANSLATION
  romania_misc.16.t: "Nehoda na Pasajul Lujerului" # todo: NEW TRANSLATION
  romania_misc.16.d: "Šokující nehoda otřásla Bukureštími ranami v časných hodinách dne, kdy v Passe Lujerului 110 selhala tramvaj, což vyžadovalo opravu. Zasahující složky pracovaly na tramvaji, zatímco Tramvaj 300 se opatrně blížila k průsmyku a zastavila poté, co si všimla nepojízdného vozu vpředu. Cestující na obou tramvajích zůstali uvnitř, v souladu s politikou RATB, která uvádí, že cestující mohou vystoupit až po oficiálním prohlášení vozu mimo provoz." # todo: NEW TRANSLATION
  romania_misc.16.a: "To bylo neočekávané" # todo: NEW TRANSLATION
  romania_misc.17.t: "Adrian Nastase se pokusil o sebevraždu" # todo: NEW TRANSLATION
  romania_misc.17.d: "Bývalý premiér Adrian Nastase se pokusil o sebevraždu poté, co byl odsouzen na dva roky vězení v kauze Trofeul Calitatii. Přišel k němu domů záchranný personál po tom, co se Nastase zastřelil do krku. Pohotovostní hovor byl podán Ioanem Rus, ministrem vnitra, který byl znepokojen, když bylo zřejmé, že je Nastase připraven učinit drastická opatření, aby se vyhnul zatčení. V současnosti je bývalý premiér ve stabilním stavu a zůstává pod úzkým lékařským dohledem. Orgány situaci nadále bedlivě sledují." # todo: NEW TRANSLATION
  romania_misc.17.a: "Jeho pokus byl jistě marný." # todo: NEW TRANSLATION
  romania_misc.18.t: "Návštěva papeže Rumunska" # todo: NEW TRANSLATION
  romania_misc.18.d: "Papež dorazil do Rumunska na historickou návštěvu, která znamená důležitý moment v náboženském a kulturním kalendáři naší země! Papež navštíví velká města jako Bukurešť a Iași, a také bude mít významnou zastávku v Sumuleu Ciuc, důležité poutní místo pro katolické Szekely a Maďary žijící v Rumunsku i mimo něj." # todo: NEW TRANSLATION
  romania_misc.18.a: "Vítejte, jeho Svatosti!" # todo: NEW TRANSLATION
  romania_misc.19.t: "Rheinmetall získává Automecanica SA" # todo: NEW TRANSLATION
  romania_misc.19.d: "Německý obranný kontrakt Rheinmetall dokončil akvizici Automecanica SA, historického výrobce systémů vozidel se sídlem v Medias. Tento krok je vnímán jako součást širší německé strategie rozšířit průmyslovou kapacitu ve východní Evropě a očekává se, že modernizuje místní výrobní linky a prohloubí vojensko-průmyslové vztahy mezi Bukureští a Berlínem." # todo: NEW TRANSLATION
  romania_misc.19.a: "Strategický posun v naší průmyslové základně." # todo: NEW TRANSLATION
  romania_misc.19_tt: "§RVojensko-průmyslová organizace §YAutomecanica SA§!§!" # todo: NEW TRANSLATION
  romania_politics.1.t: "Přehodnocení CDR?" # todo: NEW TRANSLATION
  romania_politics.1.d: "Koalice Demokratické konvence Rumunska (CDR), založená v roce 1992 jako protivládní koalice středopravi‑cových stran, byla zvolena k moci v roce 1996 s Emilem Constantinescuem jako prvním ne-socialistickým prezidentem od pádu komunismu. Koalice se však rozpadla kvůli vnitřním sporům a několika změnám ve vládě spojeným se stagnující ekonomikou. Avšak s nástupem ultranacionalistů [Nat_Populism_L] by to pro nás mohlo být shrnutí k reformám aliance, aby v naší zemi existoval pro-demokratický proud. [conservatism_L] tlačí na referendum o návratu rumunskej monarchie, která byla v roce 1947 svržena komunistickým režimem. Mnozí z [liberalism_L] jsou proti této myšlence, ale někteří říkají, že je to nutný kompromis pro obranu rumunské demokracie. Přesto rozhodnutí učiněné mezi stranami jistě ovlivní nadcházející volby." # todo: NEW TRANSLATION
  romania_politics.1.a: "Dojdeme ke kompromisu pro dobro Rumunska" # todo: NEW TRANSLATION
  romania_politics.1.b: "Tohle už je moc daleko" # todo: NEW TRANSLATION
  romania_politics.2.t: "Nominace společného kandidáta" # todo: NEW TRANSLATION
  romania_politics.2.d: "S oživením koalice CDR je nyní otázka, kdo bude novým společným prezidentským kandidátem CDR po oznámení Emila Constantinescu, že nebude kandidovat na druhé období. Dva preferovaní kandidáti jsou bývalý premiér Theodor Stolojan preferovaný PNL a premiér Mugur Isărescu preferovaný PNTCD. Theodor Stolojan byl premiérem v letech 1991–1992 a prošel těžkým obdobím ekonomické nestability spolu s mimořádnými ekonomickými opatřeními k boji s inflací, zatímco premiér Mugur Isărescu byl guvernérem Národní banky Rumunska a je připisován s pomocí k hospodářské stabilizaci Rumunska." # todo: NEW TRANSLATION
  romania_politics.2.a: "Theodor Stolojan je nominovaný" # todo: NEW TRANSLATION
  romania_politics.2.b: "Mugur Isărescu je nominovaný" # todo: NEW TRANSLATION
  romania.13.d: "Před 100 lety, 1. prosince 1918, se Národní shromáždění Rumunců z Transylvánie a Maďarska sešlo ve městě Alba Iulia a schválilo unii Transylvánie s Královstvím Rumunska. Unie s Bessarabie (dnes Moldavsko) je také slavenou, protože se konala ve stejném roce 1918. Velká Rumunsko trvala do roku 1940, kdy Sovětský svaz anektoval Bessarabii a severní Bukovinu a kdy Maďarsko anektovalo severní Transylvánii a Bulharsko získalo jižní Dobrudžu. Území Bessarabie a severní Bukoviny bylo Rumunskem navráceno poté, co se spojilo s Osi během druhé světové války a do roku 1944, kdy bylo ztraceno Sovětskému svazu. V roce 1948 nový komunistický režim v Rumunsku podepsal smlouvu se Sovětským svazem, ve které ztratil Bessarabii ve prospěch Sovětského svazu a jižní Dobrugu ve prospěch Bulharska, ale znovu získal severní Transylvánii, čímž vznikly hranice moderní Rumunska." # todo: NEW TRANSLATION
  romania.13.a: "Ať žije Velké Rumunsko" # todo: NEW TRANSLATION
  romania_politics.3.t: "Jednání s Panait" # todo: NEW TRANSLATION
  romania_politics.3.d: "Na jaře roku 2002 byl 29letý stíhající vyšetřovatel Cristian Panait pod tlakem svých nadřízených, aby vyšetřil kolegu Alexandru Leleho, který vyšetřoval syna bývalého prefecta v župě Bihor pro pašování pohonných hmot. Byl poslán potrestat prokurátora Alexandru Leleho za jeho odvahu nařídit zatčení syna prefekta Bihor, Adriana Taraua, jednoho z našich kolegů v Sociálnědemokratické straně (PSD). Dovolit Panaitovi pokračovat ve vyšetřování by mohlo vést k odhalení našeho premiéra Adriana Nastase z korupce; avšak to by ukázalo, že naše strana neútočí na soudní systém a dodržuje zákon, nebo bychom mohli zkusit umlčet stíhajícího vyšetřovatele, abychom zachovali obraz vlády." # todo: NEW TRANSLATION
  romania_politics.3.a: "Snažit se ho umlčet" # todo: NEW TRANSLATION
  romania_politics.3.b: "Není pro nás hrozbou" # todo: NEW TRANSLATION
  romania_politics.4.t: "Cristian Panait spáchal sebevraždu" # todo: NEW TRANSLATION
  romania_politics.4.d: "Poté, co jsme se rozhodli umlčet stíhajícího Cristiana Panaita tím, že jsme využili úřad stíhacího k vyřizování všech jeho případů a pokusili se ukázat, že Cristian Panait byl schizofrenik a na pokraji nervového zhroucení, Panait nakonec spáchal sebevraždu skokem ze čtvrtého patra svého bytu 10. dubna. Vyšetřovatelé připisovali sebevraždu jeho psychickým problémům, ale veřejnost zůstává skeptická a naznačuje, že Panait mohl být zavražděn kolegou s vazbami na Sociálně demokratickou stranu." # todo: NEW TRANSLATION
  romania_politics.4.a: "Ó, lidstvo!" # todo: NEW TRANSLATION
  romania_politics.5.t: "Cristian Panait zveřejňuje své vyšetřování" # todo: NEW TRANSLATION
  romania_politics.5.d: "Stíhající Cristian Panait ukončil vyšetřování kauzy Adriana Tarau, o němž později zveřejnil výsledky. Vyšetřování odhalilo mnoho členů naší vlády, zejména premiéra Adriana Nastase, v obrovských korupčních skandálech, jako jsou úplatkářství a vydírání. Adrian Nastase a prezident Ion Iliescu toto obvinění odmítli jako politicky motivované, ačkoli mnoho lidí vyjádřilo svůj odpor vůči vládě kvůli údajné korupci." # todo: NEW TRANSLATION
  romania_politics.5.a: "To je politicky motivované! Měli jsme ho umlčet!" # todo: NEW TRANSLATION
  romania_politics.6.t: "Referendum o monarchii vyhlášeno" # todo: NEW TRANSLATION
  romania_politics.6.d: "V návaznosti na slib učiněný koalicí CDR před volbami vláda vyhlásila referendum o otázce obnovení rumunské monarchie, která byla svržena v sovětsky podporovaném převratu roku 1947. To však bude pro monarchistické příznivce náročné, protože většina opozice PSD a některé prvky ve vládní koalici upřednostňují pokračování našeho současného republikánského systému vlády a referendum označují za 'skvělou rozptýlení' od problémů, s nimiž se Rumunsko potýká. Proto všechna rozhodnutí o výsledku visí na vlákne." # todo: NEW TRANSLATION
  romania_politics.6.a: "Král Mihai se vrátí..." # todo: NEW TRANSLATION
  romania_politics.7.t: "Republikánské prvky ztrácejí důvěryhodnost" # todo: NEW TRANSLATION
  romania_politics.7.d: "Nedávné útoky monarchistů na republikánské příznivce se podařilo zpochybnit jejich tvrzení o tom, že monarchistická věc je minulostí, přičemž mnoho lidí projevuje sympatie monarchistům k návratu krále Michaela na trůn." # todo: NEW TRANSLATION
  romania_politics.7.a: "Republikáni jsou poražení!" # todo: NEW TRANSLATION
  romania_politics.8.t: "Útoky na republikány se obrátí proti nim" # todo: NEW TRANSLATION
  romania_politics.8.d: "Nedávné útoky monarchistů na republikánské příznivce se podařilo zvrátit, jejich tvrzení byla odmítnuta jako čistá pomluva, poháněná jejich nemilosrdnými touhami zničit změny, které přinesla rumunská revoluce v roce 1989, a v důsledku toho se lidé začali sympatisovat s antimonarchistickými prvky." # todo: NEW TRANSLATION
  romania_politics.8.a: "1989 nikdy nezemře" # todo: NEW TRANSLATION
  romania_politics.9.t: "Referendum končí" # todo: NEW TRANSLATION
  romania_politics.9.d: "Po skončení volební kampaně a uzavření průzkumů přišel čas Rumunů rozhodnout o budoucnosti Rumunska, zda bude pokračovat status quo, nebo se vrátí starší prvek z naší historie. Proto lidé zvolili..." # todo: NEW TRANSLATION
  romania_politics.9.a: "Návrat krále!" # todo: NEW TRANSLATION
  romania_politics.9.b: "Vítězství republiky!" # todo: NEW TRANSLATION
  romania_politics.10.t: "Rumunsko nás zve do Balkánské ekonomické unie" # todo: NEW TRANSLATION
  romania_politics.10.d: "Obdrželi jsme nabídku z Bukurešti připojit se k Balkánské ekonomické unii, ekonomické alianci, která má za cíl navázat užší ekonomické vazby mezi členy a podpořit volný obchod, volný pohyb atd. Návrh se zdá zajímavý, ale přesto musíme učinit rozhodnutí. Co by mělo být naším rozhodnutím?" # todo: NEW TRANSLATION
  romania_politics.10.a: "Přijímáme!" # todo: NEW TRANSLATION
  romania_politics.10.b: "Odmítněte tento nesmysl" # todo: NEW TRANSLATION
  romania_politics.11.t: "[FROM.GetName] Odmítl(a) naše pozvání k vstupu do Balkánské ekonomické unie." # todo: NEW TRANSLATION
  romania_politics.11.d: "[FROM.GetName] odmítl(a) naše pozvání vstoupit do Balkánské ekonomické unie." # todo: NEW TRANSLATION
  romania_politics.11.a: "Jejich ztráta." # todo: NEW TRANSLATION
  romania_politics.12.t: "[FROM.GetName] Přijal(a) naše pozvání." # todo: NEW TRANSLATION
  romania_politics.12.d: "[FROM.GetName] přijal(a) naše pozvání a stal(a) se členem Balkánské ekonomické unie." # todo: NEW TRANSLATION
  romania_politics.12.a: "Základní" # todo: NEW TRANSLATION
  romania_politics.13.t: "Vyřešení otázky nástupnictví" # todo: NEW TRANSLATION
  romania_politics.13.d: "Nástupnictví v Rumunsku bylo vždy složité. Od jediné dcery Karla I., Marie, která zemřela na šarlatovou horečku, po Karla II., jenž se vzdal nároků na trůn a nechal zemi vést pětiletého Michaela, i tentokrát tomu není jinak. Právě teď má Rumunsko dva vhodné nástupce s velmi odlišnými ideály: Margareta a Nikolaj. Margareta je dcerou Michaela I., ale naše salické právo nedovoluje ženám dědit trůn. Salické právo není takovým problémem, protože ho můžeme kdykoliv změnit; problém spočívá v ní a jejím manželovi Dudovi, kteří ve společnosti Rumunska nejsou oblíbení. Co se týče Nicolase, byl by přirozeným následníkem podle salického práva, ale je mladý a nezkušený, královské vzdělání nemá, protože jsme neočekávali, že monarchie bude obnovena. Nyní je volba na nás." # todo: NEW TRANSLATION
  romania_politics.13.a: "Margareta" # todo: NEW TRANSLATION
  romania_politics.13.b: "Princ Nikolaj" # todo: NEW TRANSLATION
  romania_politics.14.t: "Rumunsko navrhuje integraci" # todo: NEW TRANSLATION
  romania_politics.14.d: "Rumunská delegace dorazila do Comratu, aby představila návrh na integraci Gagauzie do Rumunska. Samozřejmě slíbili investice a autonomii, ale nemůžeme si být jisti, jak pravdivé jsou jejich sliby. Co máme tedy udělat?" # todo: NEW TRANSLATION
  romania_politics.14.a: "Pro novou éru!" # todo: NEW TRANSLATION
  romania_politics.14.b: "Pro Gagauzii!" # todo: NEW TRANSLATION
  romania_politics.15.t: "Gagauzie odmítá integraci" # todo: NEW TRANSLATION
  romania_politics.15.d: "Ačkoliv jsme Gagauzské vládě nabídli velmi výhodnou dohodu, odmítli spojit naše dva státy. Co teď?" # todo: NEW TRANSLATION
  romania_politics.15.a: "Uznat jejich nezávislost" # todo: NEW TRANSLATION
  romania_politics.15.b: "To nedovolíme" # todo: NEW TRANSLATION
  romania_politics.16.t: "Rumunsko požaduje navrácení Budžaku a Bukoviny" # todo: NEW TRANSLATION
  romania_politics.16.d: "Rumunský velvyslanec při Kyjivu předal naší vládě ultimátum, vyžadující navrácení severní Bukoviny a Budžaku, prohlašující, že tato území byla Rumunsku nespravedlivě ukradena prostřednictvím paktu Molotov-Ribbentrop, a že je naší 'mravní povinností' napravit tuto 'historickou nespravedlnost'. Pravděpodobně bychom mohli jít na Rumunsko čelem, ale válka s nimi by nás vystavila hrozbě z východu. Jak bychom měli postupovat?" # todo: NEW TRANSLATION
  romania_politics.16.a: "Chceme žádnou válku" # todo: NEW TRANSLATION
  romania_politics.16.b: "Sláva Ukrajině!" # todo: NEW TRANSLATION
  romania_politics.17.t: "Ukrajina odmítá naše požadavky" # todo: NEW TRANSLATION
  romania_politics.17.d: "Ukrajinci odmítli naslouchat našim požadavkům a rozhodli se uznat hranice, které nám uložili Sověti. Válka je nyní nevyhnutelná!" # todo: NEW TRANSLATION
  romania_politics.17.a: "Do války kvůli šovinismu!" # todo: NEW TRANSLATION
  romania_politics.18.t: "PRM Černé košile pochodují na Bukurešť" # todo: NEW TRANSLATION
  romania_politics.18.d.a: "V akci připomínající proslulý Pochod na Řím se stovky, ne-li tisíce, věrných PRM vydaly do Bukurešti jako projev síly, aby dále upevnily vaši moc. Již samotné Černé košile začaly cílit na podniky, kanceláře a domy známých disidentů, opozičních vůdců a menšin, označujíc je za 'nepatriotické prvky'. Obyvatele těchto domů a ti, kteří se pokusili hájit své podniky, byli zatčeni Bukurešťskou policií, protože noční razie se ve městě stávají častější. Tato koordinovaná snaha zůstala opoziční scéna paralyzovaná a s podporou policie čelí zbylá opozice beznadějnému boji. Nyní už není nikdo, kdo by naše úsilí mohl zpochybnit." # todo: NEW TRANSLATION
  romania_politics.18.d.b: "Ve snaze znovu vytvořit Pochod na Řím vstoupili černé košile PRM do Bukurešti a navzdory počátečnímu úspěchu byly rychle zadrženy jednotkami Bukurešťské gendarmerie, která se okamžitě mobilizovala a potlačila hnutí. Snahy cílit na opoziční postavy a vnímané 'nepatriotické prvky' také selhaly; některé cíle unikly a získaly podporu proti postupujícím Černým košilím. Co začínalo jako snadné převzetí moci, se rychle rozpadlo a média nyní uvádějí, že pochod nařídil Vadim." # todo: NEW TRANSLATION
  romania_politics.18.a: "Stát je očištěn!" # todo: NEW TRANSLATION
  romania_politics.18.b: "Tohle je pohroma!" # todo: NEW TRANSLATION
  romania_politics.19.t: "Národní liberaální strana a Demokratická strana tvoří Alianci spravedlnosti a pravdy" # todo: NEW TRANSLATION
  romania_politics.19.d: "V rámci významného politického vývoje PNL a PD oznámily vznik nové politické platformy nazvané Aliance spravedlnosti a pravdy. Zřízena jako prostředek ke koordinaci snah proti Sociálně-demokratické straně (PSD); má také vedlejší roli posílit jejich vlastní politický vliv a spolupráci. Budeme muset vidět, zda se jim podaří zvrátit vliv PSD nad zemí." # todo: NEW TRANSLATION
  romania_politics.19.a: "Jistě hrozba pro PSD." # todo: NEW TRANSLATION
  romania_politics.20.t: "Smrt krále Mikuláše I." # todo: NEW TRANSLATION
  romania_politics.20.d.a: "Jeho Výsost, král Mikuláš I., z milosti Boží, král Rumunů, zemřel pokojně ve svém sídle v Sinaia. Zpráva o králově smrti vyvolává hluboký žal v národu i mezi mezinárodní komunitou, jako kapitola naší historie končí. Král Mikuláš I., který nastoupil na trůn v roce 1927 a znovu v roce 1940, byl symbolem vytrvalosti a důstojnosti. Jeho vláda vedla Rumunsko skrze bouřlivé časy, včetně druhé světové války a následné sovětské okupace. Po obnovení trůnu na počátku století sloužil jako sjednocující postava, která usilovala o prosazování demokratických hodnot a o obnovu rumunské identity, historie a kultury po desetiletích komunismu. Královský palác vyhlásil období smutku a bude uspořádán státní pohřeb na počest zesnulého monarchy." # todo: NEW TRANSLATION
  romania_politics.20.d.b: "Jeho Veličenstvo, král Mikuláš I., zemřel pokojně ve svém sídle ve Švýcarsku. Zpráva o jeho smrti otřásla naší společností, protože jedinec, který formoval rumunskou identitu, zemřel. Král Mikuláš I., který nastoupil na trůn v roce 1927 a znovu v roce 1940, byl symbolem vytrvalosti a důstojnosti. Jeho vláda vedla Rumunsko skrze bouřlivé časy, včetně druhé světové války a následné sovětské okupace. Po abdikaci v roce 1947 žil Král MichaI v exilu mnoho let, než se v roce 1997 vrátil do Rumunska, kde nadále zůstával uctívanou osobností a zastáncem demokratických hodnot. Vláda vyhlásila období smutku a bude uspořádán státní pohřeb na počest zesnulého monarcha." # todo: NEW TRANSLATION
  romania_politics.20.a: "Ať žije Nikolaj!" # todo: NEW TRANSLATION
  romania_politics.20.b: "Ať žije Margareta!" # todo: NEW TRANSLATION
  romania_politics.20.c: "Ať žije Pavel!" # todo: NEW TRANSLATION
  romania_politics.20.d: "Historická osobnost pro naši zemi." # todo: NEW TRANSLATION
  romania_politics.21.t: "Protestující žádají odstoupení Vadima" # todo: NEW TRANSLATION
  romania_politics.21.d: "Masivní protesty vypukly po celé Rumunii poté, co skončil neúspěšný Pochod na Bukurešť, a dav požaduje Vadimovo odstoupení kvůli rozsáhlým zneužitím, kterých se během své vlády dopustil. Situace se stává stále volatilnější a riziko plné revoluce roste, pokud nebudou brzy učiněna rozhodná opatření. Přestože by odstoupení bylo nejpřímějším řešením tlaku veřejnosti, je tu také možnost požádat armádu o obnovení pořádku, ačkoliv by to mohlo napětí ještě více vyostřit. Rozhodnutí musí být učiněno opatrně, protože budoucnost národa visí na vlásku." # todo: NEW TRANSLATION
  romania_politics.21.a: "Do prdele s tím, odcházím." # todo: NEW TRANSLATION
  romania_politics.21.b: "Nebudu se jen tak vzdávat!" # todo: NEW TRANSLATION
  romania_politics.22.t: "Transylvánie se od Rumunska odtrhává" # todo: NEW TRANSLATION
  romania_politics.22.d: "Zdá se, že jsme spáchali vážnou chybu tím, že jsme zapojili armádu. Zatímco snahy o potlačení byly zpočátku úspěšné v Moldávii a Muntenii, jednotky nasazené v Transylvánii odmítly poslouchat rozkazy a dezertovaly. Mnoho politických oponentů, kteří se vyhli předchozím čistkám, se podařilo uprchnout přes karpatské průsmyky, kde byla nyní založena 'Rival Government' v Kluž, a Funar byl údajně zadržen. Snahy o obnovení pořádku v Transylvánii selhaly. Armádní jednotky poslané z Valachie byly zadrženy v karpatských průsmycích, kde došlo ke srážkám. Naše síly, neschopné získat pevný bod, byly nuceny ustoupit. Situace se nadále vyvíjí mimo kontrolu, jak Transylvánie konsoliduje svůj odpor." # todo: NEW TRANSLATION
  romania_politics.22.a: "Ó... Život v svobodě, nebo smrt! (hrajte za Transylvánii)" # todo: NEW TRANSLATION
  romania_politics.22.b: "Život ve svobodě, nebo smrt! (hrajte za Sedmihradsko)" # todo: NEW TRANSLATION
  romania_politics.23.t: "Vojenské odstranění Vadima" # todo: NEW TRANSLATION
  romania_politics.23.d: "Jak Rumunsko propadá do chaosu, zbytky armády byly nařízeny zatknout Vadima, odpovědného za selhání při udržení územní celistvosti země. P při úsvitu vojáci vtrhli do paláce Cotroceni, narazili jen na minimální odpor ze strany Palácové stráže, která rychle ustoupila. Osud Vadima zůstává nejasný, podle zpráv byl zadržen k dalším výslechům. V důsledku tohoto mocenského posunu se vládu ujal Mircea Chelaru, náčelník štábu. Chelaru vyhlásil stav nouze a slíbil zlikvidovat probíhající povstání v Karpatách, slibuje rychlou vojenskou akci k obnovení pořádku a stability napříč rozdělenou zemí." # todo: NEW TRANSLATION
  romania_politics.23.a: "S tím nemůžeme nic dělat." # todo: NEW TRANSLATION
  romania_politics.24.t: "Úmrtí Corneliu Vadima Tudora" # todo: NEW TRANSLATION
  romania_politics.24.d.a: "Náš milovaný vůdce, Corneliu Vadim Tudor, dnes ráno nečekaně zemřel na srdeční infarkt v Centru kardiovaskulárních onemocnění armády, což nechalo národ v šoku a v slzách. Tisíce lidí už se shromažují před palácem Cotroceni a kladou květiny a svíčky pro otce našeho národa.\n\nJeho vzestup k významu byl pozoruhodný, od skromného poslance až po prezidenta a pak Vůdce. Mnozí nepřátelé se během cesty snažili ho zničit, zničit NAŠ Cíl, ale selhali. Neměl a nikdy nebude mít žádného rovnocenného. Byl vzrušující, respektovaný, obdivovaný; byl větší než život, byl tím, co Rumunsko potřebovalo. Pohřební přípravy budou dokončeny v následujících dnech a miliony očekávají, že přijdou vzpomenout.\n\nA teď, když se připravujeme na budoucnost bez něj, kdo vstoupí do jeho bot, kdo vyplní střevy muže, jehož přítomnost kdysi dominovala každé stránce politického života?" # todo: NEW TRANSLATION
  romania_politics.24.d.b: "Bývalý poslanec a zakladatel PRM Corneliu Vadim Tudor zemřel nečekaně na srdeční infarkt dnes ráno v Centru kardiovaskulárních onemocnění armády. Často byl popisován jako 'showman', jeho toxické a netolerantní názory měly masám skutečný vliv na jejich myšlení, vedly ho k vítězství v roce 2000 a téměř k tomu, stát se prezidentem. Co by to bylo, nevíme. Teď ať jen smíme oplakávat důležitou postavu naší postkomunistické historie." # todo: NEW TRANSLATION
  romania_politics.24.a: "Jeho dcera převezme jeho odkaz" # todo: NEW TRANSLATION
  romania_politics.24.b: "Legionáři převezmou jeho odkaz" # todo: NEW TRANSLATION
  romania_politics.24.c: "Rozhodně vlivná politická osobnost." # todo: NEW TRANSLATION
  romania_politics.50.t: "Nová Unie" # todo: NEW TRANSLATION
  romania_politics.50.d: "Před stoletími byly Vlachie a Bulharsko spojeny v říši utvořené bratry Asenem a Petrem, mocný stát, který spojoval Karpaty a Balkán. Avšak pád Asenidské dynastie znamenal rozpad jejich říše a cesty obou národů se ostře rozdělily. Valachie rostla pod vlivem Maďarska a později Osmanské říše, zatímco Bulharsko spadlo přímo pod Osmanskou vládu. Navzdory společné minulosti se dva národy od sebe odvrátily.\n\nV 19. století, po naší tvrdě vybojované nezávislosti a Bulharského nového autonomie, se naskytla krátká šance znovu spojit tyto dvě země. Avšak zahraniční zásahy a politická scéna tehdejší doby zmařily skutečnou šanci na unii. Ale nyní, ve 21. století, jsme konečně znovu spojeni a sdílíme společnou věc.\n\nZatímco Bulhaři nás mohou dodnes zadržovat za to, že jsme jim tuto unii vnutili, časem se oba národy spojí a naši lidé se stanou jedním. Doufejme, že tentokrát naše pouta vydrží." # todo: NEW TRANSLATION
  romania_politics.50.a: "Ať žije Unie!" # todo: NEW TRANSLATION
  romania_politics.51.t: "Krásná Besarábie" # todo: NEW TRANSLATION
  romania_politics.51.d: "Přibližně před sto lety byly Besarábie a Rumunsko znovu sjednoceny do Velké Rumunska, jen aby region znovu ztratil po druhé světové válce. Po sovětské anexi v roce 1940 podle Molotov-Ribbentropova paktu byla Besarábie pohlcena Sovětským svazem, což vedlo k desetiletím odloučení od Ruminska. Nyní, když je území pod naší kontrolou, byla nespravedlnost spáchaná tímto prokletým ujednáním odčiněna. Máme obnovenou příležitost vrátit Besarábie na její oprávněné místo v naší zemi a napravit jizvy let zahraniční nadvlády. I když to může trvat desetiletí, region bude znovu vybudován a zajistíme, že opět prosperuje pod rumunskou trikolórou!" # todo: NEW TRANSLATION
  romania_politics.51.a: "Vítejte zpět doma!" # todo: NEW TRANSLATION
  romania_politics.52.t: "Projev" # todo: NEW TRANSLATION
  romania_politics.52.d: "Je teplý večer a Constantinescu se chystá přednesl projev národu, projev, který nebyl oznámen ani projednán se spojenci z PNTCD a existuje jasný důvod proč. Jak usedá na židli a kamery začínají běžet, nasadí masku vážnosti a začne svůj projev: 'Drazí občané Rumunska, oznamuji vám své rozhodnutí nekandidovat na nové funkční období prezidenta Rumunska.'\n\nPo krátké odmlce pokračuje a vysvětluje důvody svého razantního rozhodnutí a ospravedlnění za ním. Oči národa sledují obrazovky, jak chudí, tak bohatí, všichni dychtí pochopit, co vedlo k tak nečekanému oznámení. Constantinescu pokračuje, uznává všechny výzvy, které během svého prezidentství čelil, a odráží ekonomickou a politickou nestabilitu, kterou země musela snášet pod jeho vládou. Z nesplněných slibů a neúspěchů prosadit reformy, jeho tón se postupně mění ve lítost. Jak kamera zachycuje tíhu jeho slov, lidé na obrazovkách sledují pozorně, on se zastavuje.\n\nVydýchne si a pokračuje:" # todo: NEW TRANSLATION
  romania_politics.52.a: "'Prosím o odpuštění...'" # todo: NEW TRANSLATION
  romania_politics.53.t: "Král srdcí" # todo: NEW TRANSLATION
  romania_politics.53.d: "Při smrti krále Michaela I. přešel rumunský trůn na jeho vnuka, prince Nicholase Medforth-Mills, který je nyní korunován jako král Nicholas I. Po jeho nástupu se mladý král doposud vydal na jedinečný styl, který dobyl srdce rumunského lidu. Se svěží, příjemnou povahou a závazkem k environmentálním příčinám si rychle získal přízeň mas. Odmítaje tradiční formálnost, bývá často viděn, jak se mísí s davem, naslouchá jejich obavám a upřímně hovoří o své vizi moderní monarchie. Už není tím malým dítětem držícím monarchistickou vlajku na balkoně hotelu Continental, je nyní suverénem 20 milionů tlukoucích srdcí. Přesto, i když ho to těší, jeho vztahy se zbytkem Královské rodiny jsou napjaté, zvláště s jeho tetou Margaretou. Bez ohledu na rodinné záležitosti se stal symbolem naděje a obnovy pro lid. A pokud budete pečlivě naslouchat, když projíždíte kolem školy, uslyšíte děti zpívat ve sboru:" # todo: NEW TRANSLATION
  romania_politics.53.a: "'Traiasca Regele!'" # todo: NEW TRANSLATION
  romania_politics.54.t: "Setkání s Dudou" # todo: NEW TRANSLATION
  romania_politics.54.d: "Radu Duda - herec, princ a údajně spolupracovník Securitate. Ano, není žádným tajemstvím, že Duda není mezi obyčejnými lidmi příliš populární. Existuje jen něco, co mu chybí: buď charisma, vzhled, nebo nekonečný projev kolem něj; lidé ho prostě nevidí jako vhodného pro titul 'Král-choť'.\n\nKvůli tomu, i když si to přeje popřít, se Margareta stává čím dál jasnějším, že její vládu bude zpochybňovat, dokud bude Duda veřejně činný. Viděla titulky, četla noviny, slyšela klepy. Proto ho pozvala na soukromé setkání v paláci Elisabeta, daleko od veřejnosti. A když spolu seděli u večeře, začali spolu mluvit hodinu, možná dvě. A když Duda opustil místnost, vyplula najevo závěr:..." # todo: NEW TRANSLATION
  romania_politics.54.a: "Musí jít." # todo: NEW TRANSLATION
  romania_politics.54.b: "Může zůstat." # todo: NEW TRANSLATION
  romania_politics.55.t: "Piková královna" # todo: NEW TRANSLATION
  romania_politics.55.d.a: "S úmrtím krále Michaela I. rumunský trůn přešel na jeho nejstarší dceru Margaretu, která je nyní korunována jako Královna Margareta I. Od nástupu na trůn si Královna Margareta bere svou roli velmi vážně, přijímá zcela jiný styl, než se od ní očekávalo.\n\nPřímočrá a upřímná si získává respekt svou odhodlaností; její dosavadní vláda je dosud poznamenána rychlými a rozhodnými činy, které prorážejí byrokratický pat a zajišťují, že její vize monarchie zakoření. Podporovala několik učených společností a oživila rumunský feministický hnutí tím, že rozbila skleněný strop na malé kousky; její necitlivý přístup k vládnutí jí umožnil pohybovat se složitým politickým krajem Rumunska. Už není vnímána jako aloofní; s hlavou na jiné rovině existence, nyní ji obdivují zkušení politici a civilisté.\n\nPřesto i přes to potíže dále sílí. Její vztahy s Nikolášem jsou napjatější než kdy dřív, jelikož obě strany se zdá, že zcela přerušily komunikaci, a přítomnost Dudy na veřejnosti má negativní dopad na důvěru lidí ve Royal Family, jelikož si mnozí kladou otázku, kdo skutečně drží železnou pěst za sametovou rukavicí.\n\nBez ohledu na rodinné záležitosti a drama, pokud nasloucháte dostatečně pozorně, když procházíte kolem školy, uslyšíte děti zpívat ve sboru:" # todo: NEW TRANSLATION
  romania_politics.55.d.b: "S úmrtím krále Michaela I. rumunský trůn přešel na jeho nejstarší dceru Margaretu, která je nyní korunována jako Královna Margareta I. Od nástupu na trůn si Královna Margareta bere svou roli velmi vážně, přijímá zcela jiný styl, než se od ní očekávalo.\n\nPřímočrá a upřímná si získává respekt svou odhodlaností; její dosavadní vláda je dosud poznamenána rychlými a rozhodnými činy, které prorážejí byrokratický pat a zajišťují, že její vize pro monarchii zakoření. Podporovala několik učených spolků a ožila rumunský feministický hnutí tím, že rozbila skleněný strop na malé kousky; její necitlivý přístup k vládnutí jí umožnil pohybovat se složitým politickým krajem Rumunska. I když je Duda nyní mimo veřejný život, její vztahy s Nikolášem zůstávají nadále napjaté, ale nyní se zdá, že obě strany jsou ochotny ke kompromisu pro dobro lidí a Královské rodiny.\n\nBez ohledu na to, co bude následovat, pokud nasloucháte dostatečně pozorně, když procházíte kolem školy, uslyšíte děti zpívat ve sboru:" # todo: NEW TRANSLATION
  romania_politics.55.a: "'Traiasca Regina!'" # todo: NEW TRANSLATION
  romania_politics.56.t: "Ústava krále Paula - Úvod" # todo: NEW TRANSLATION
  romania_politics.56.d: "Článek 1. Království Rumunsko je suverénní, nezávislý, jednotný a neděliteľný národní stát;\n\nČlánek 2. Království je řízeno Boží milostí pod absolutní autoritou Jeho Veličenstva Krále;\n\nČlánek 3. Převládající náboženství v Království Rumunska je náboženství Pravoslavné církve Krista;\n\nČlánek 4. Uznávaje, že Pravoslavná církev Krista je jednou, svatou, apoštolskou církví založenou Ježíšem Kristem ve Velkém poselství, Království Rumunska uznává Pravoslavnou víru jako oficiální státní náboženství;\n\nČlánek 5. Pravoslavná církev Krista, jak je praktikována v Rumunsku, je neoddělitelně spojena se státem a jeho duchovním životem;\n\nČlánek 6. Rumunská pravoslavná církev bude považována za klíčovou instituci udržující morální kompas Království;\n\nČlánek 7. Rumunská pravoslavná církev bude autonomní v interních záležitostech, avšak její vedení, včetně Patriarchy a dalších vysokých duchovních hodnostářů, bude schváleno Jeho Veličenstvem Králem jako Nejvyšším ochráncem víry;\n\nČlánek 8. Rumunská pravoslavná církev má výhradní právo spravovat veškeré záležitosti duchovního učení, náboženských obřadů a církevní jurisdikce v rámci Království, v souladu se svatou tradicí a kanonickým právem, jak je uznáváno státem;\n\nČlánek 9. Všechna práva, předpisy a státní politiky musí být kompatibilní s učením Pravoslavné víry a Církev má konzultační roli v hlavních legislativních rozhodnutích, která se týkají morálního a duchovního blaha národa;\n\nČlánek 10. Žádná doktrína či náboženská skupina, která by odporovala či podkopávala Pravoslavnou víru, nebude mít povoleno ovlivňovat veřejnou sféru, a jakékoli činy či hnutí považované za heretické, schizmaické či subverzivní vůči Pravoslavné církvi budou zakázány;" # todo: NEW TRANSLATION
  romania_politics.56.a: "Zatím to jde." # todo: NEW TRANSLATION
  romania_politics.57.t: "Ústava krále Paula - Pravomoci Krále" # todo: NEW TRANSLATION
  romania_politics.57.d: "Článek 31. Král stojí nad všemi pozemskými zákony a nebude odpovědný žádné instituci, soudu ani pravomoci. Jeho ministři odpovídají;\n\nČlánek 32. Stát a jeho instituce jsou pod přímou autoritou Jeho Veličenstva, Krále Paula I., který drží nejvyšší výkonnou, legislativní a soudní moc. Král je nejvyšší a konečnou autoritou ve všech záležitostech vládnutí, správy a práva;\n\nČlánek 33. Veškeré pravomoci státu vycházejí z osoby Krále. Jeho Veličenstvo má právo vydávat zákony, nařízení a královské edikty, které jsou závazné pro všechny poddané Království;\n\nČlánek 34. Král jmenuje a odvolává ministry, soudce, důstojníky a jiné státní úředníky dle svého uvážení. Jejich autorita je vykonávána v Jeho jménu a s Jeho požehnáním;\n\nČlánek 35. Žádný zákon, nařízení ani čin vlády nebude platný bez přímého schválení Krále. Jeho Veličenstvo může měnit nebo rušit jakýkoli stávající zákon či rozhodnutí dle své vůle;\n\nČlánek 36. Obrana Království je posvátnou povinností všech jeho občanů. Ozbrojené síly Rumunska, včetně Armády, Námořnictva a Vzdušného sboru, jsou pod nejvyšším velením Jeho Veličenstva Krále. Jeho Veličenstvo určí všechna témata národní obrany, včetně vyhlášení války, vojenské strategie a řídicí struktury ozbrojených sil;\n\nČlánek 37. Při vstupu do Ozbrojených sil každý jednotlivec složí Přísahu věrnosti Jeho Veličenstvu Králi, v přítomnosti zástupce Krále nebo určeného vojenského velitele. Žádný člen ozbrojených sil nesmí sloužit v žádném postavení bez nejdříve složené přísahy;" # todo: NEW TRANSLATION
  romania_politics.57.a: "To je krásné." # todo: NEW TRANSLATION
  romania_politics.58.t: "Ústava krále Paula - Parlament" # todo: NEW TRANSLATION
  romania_politics.58.d: "Článek 44. Parlament Království Rumunsko bude bicamerální, skládající se ze Senátu a Poslanecké sněmovny;\n\nČlánek 45. Senát je jmenovaný orgán, jehož členy vybírá přímo Monarch. Senát slouží jako konzultační komora, která Králi poskytuje rady a doporučení. Senátoři zastávají úřad dle libovůle Krále a jsou jmenováni na základě zásluh, loajality a služby koruně;\n\nČlánek 46. Senát může být konzultován ohledně jmenování do vysokých funkcí, včetně soudců, velvyslanců a vojenských velitelů, ale takové konzultace nejsou závazné;\n\nČlánek 47. Senát může prozkoumat a nabídnout návrhy k legislativě navržené Poslaneckou sněmovnou před jejím předložením Královi ke konečnému schválení;\n\nČlánek 48. Poslanecká sněmovna se skládá z představitelů volených lidmi. Avšak všichni kandidáti na poslance musí být oficiálními členy Fronty Národního Obrození (FRN). Žádná osoba ani strana mimo FRN se nemůže účastnit voleb ani zastávat úřad v Poslanecké sněmovně. Počet poslanců stanoví Král, na základě volebních zásad stanovených Korunou;\n\nČlánek 49. Legislativa může být navržena Poslaneckou sněmovnou a je zodpovědná za projednání a schválení dané legislativy. Má také pravomoc navrhovat a projednávat státní rozpočet. Všechny navrhované zákony musí být předloženy Senátu ke kontrole a poté Králi ke konečnému schválení;\n\nČlánek 50. Deputáti slouží čtyřleté volební období. Opětovná volba je povolena, ale všichni kandidáti musí nadále splňovat požadavky členství v FRN. V případě volných míst FRN jmenuje náhradníky dle interních pravidel a Královými směrnicemi;\n\nČlánek 51. Podle článku 32 může monarcha navrhnout legislativu Poslanecké sněmovně;\n\nČlánek 52. Poté, co se legislativa projde oběma komorami, je předložena Králi ke konečnému schválení. Král může schválit, vetovat nebo požádat o další změny navržené legislativy dle své libovůle. Jakmile je schválena, stane se zákonem;" # todo: NEW TRANSLATION
  romania_politics.58.a: "Perfektní! Teď na referendum." # todo: NEW TRANSLATION
  romania_politics.59.t: "Nová ústava schválena!" # todo: NEW TRANSLATION
  romania_politics.59.d: "Jak se očekávalo, nová Ústava navržená králem Paulem I byla obyvateli schválena, s většinou 99,97 % a volební účastí 98,33 %. To je vítězství pro naši zemi a její lid, ale co je nejdůležitější, je to vítězství pro naši demokracii!" # todo: NEW TRANSLATION
  romania_politics.59.a: "Konečně!" # todo: NEW TRANSLATION
  romania_politics.60.t: "Pučista" # todo: NEW TRANSLATION
  romania_politics.60.d: "Se smrtí krále Michala I. rumunský trůn, namísto toho, aby přešel na Nikoláše či Markétu, přešel na Pavla. Jelikož Michal I. nepřipravil jasného a nepopiratelného následníka, Korunní rada, unavena neustálými boji v královské rodině, učinila rozhodný krok.\n\nRozhodnuta obnovit stabilitu monarchie a národa, rada hledala alternativu k probíhajícím sporům mezi frakcemi podporujícími Nikoláše a Markétu. Obrátili se tedy na Pavla, autoritativní postavu, která si získala přívržence mezi tradičnějšími členy rady, kteří ho viděli jako nejlepší způsob, jak zachovat integritu monarchie. Od nástupu na trůn, král Pavel ihned začal konsolidovat svou moc, vyhnal Nikoláše i Markétu. S hrozbou ze strany dvou zbývajících uchazečů o trůn odstraněnou, Pavel prosadil novou ústavu prostřednictvím 'demokratického' referenda, čímž desetinásobně zvýšil své pravomoci a prakticky eliminoval veškerou opozici, která už byla kvůli jeho rychlým politickým tahem rozptýlena.\n\nBez ohledu na to, co bylo či co bude, pokud budete dostatečně pozorní při procházení kolem školy, uslyšíte děti zpívat v chorálu:" # todo: NEW TRANSLATION
  romania_politics.60.a: "'Ať žije král!'" # todo: NEW TRANSLATION
  romania_politics.61.t: "Vadimův proces" # todo: NEW TRANSLATION
  romania_politics.61.d: "\"Žalovaný Corneliu Vadim Tudor je obviněn z velezrady, podněcování k povstání a podněcování terorismu (atd.)\" říká soudce v soudní síni, která je nacpána novináři a veřejnými médii, než se obrátí na Vadima: \"Pane Tudor, jak se k tomu vyjádříte?\"\n\n\"Nevinný.\"\n\n\"Mohl by váš advokát vysvětlit nám důvody?\"\n\nDnes stojí bývalý prezident Corneliu Vadim Tudor před nejvyšším soudem země, obviněný z mnoha skutků od terorismu po velezradu po neúspěchu jeho 'Pochodu na Bukurešť'. To, co mělo být původně projevem moci, možná i měkkým sebe-pučem, se rychle zvrhlo v chaos, když jednotky gendarmerie tvrdě zakročily proti neorganizovaným stoupencům PMR a desítky byly zraněny a zatčeny. Rychle se v médiích ukázalo, že tento pochod byl naplánován a nařízen Vadimem, a nebylo dlouho, než propukly protesty po celé zemi.\n\nVadim byl donucen odstoupit a bez politické imunity byl okamžitě zatčen a nyní je souzen. Jak dny plynou a čím dál více svědků je voláno k plénu, obraz Vadimova neúspěšného povstání se stává čím dál jasnějším. Od členů PMR, kteří uvádějí, že vše bylo naplánováno dopředu, po policisty nařízené, aby stáli stranou a nechali pochod projet bez přerušení, důkazy proti Vadimovi nadále rostou.\n\nA když soudní řízení dosáhne posledního dne, bylo zřejmé, že soudce dospěl k závěru a všichni jen čekají na vyhlášení rozsudku: \"Corneliu Vadim Tudor, tento soud shledává vás vinným z velezrady, podněcování k povstání, podněcování terorismu, podněcování násilí, zneužívání moci, spiknutí, porušování občanských práv, nezákonné zadržení a ukládá vám doživotní vězení.\"" # todo: NEW TRANSLATION
  romania_politics.61.a: "'Doživotní vězení.'" # todo: NEW TRANSLATION
  romania_politics.62.t: "Znovuzjednocení" # todo: NEW TRANSLATION
  romania_politics.62.d: "V roce 1916, kdy Rumunsko vstoupilo do Velké války na straně Dohody, Wilhelm II., rozhněvaný tím, že jeho bratranec Ferdinand zradil rodinu a přidal se k jeho národu, odstranil ze oficiálního rodokmenu veškeré zmínky o něm a o rumunské větvi rodu Hohenzollernů. Taková byla hloubka nenávisti mezi oběma větvemi, že po desetiletí se žádné usmíření nezdálo možné.\n\nOdkdy se hodně změnilo. Nenávist z minulosti postupně odeznívá a politické krajiny Evropy byly znovu formovány. S návratem obou větví na jejich trůny se konečně objevila příležitost k usmíření. [ROM.GetLeader], v naději spojit rozpůlené větve rodiny, učinil formální pozvání německému císaři [GER.GetLeader] k návštěvě Rumunska, první taková návštěva od roku 1917.\n\nA jak návštěva začala, ulice Bukurešti byly vyzdobeny vlajkami a zvědavými davami, které toužily vidět, jak se historie píše přímo před nimi. Sjednocení, trvající více než století. A když se dva monarchové setkali a dveře paláce Elisabeta byly pro veřejnost uzavřeny, mohli jste slyšet jen tichý smích" # todo: NEW TRANSLATION
  romania_politics.62.a: "Smích." # todo: NEW TRANSLATION

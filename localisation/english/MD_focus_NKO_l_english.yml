 NKO_Expand_Compulsory_Education: "Rozšířit povinné vzdělávání" # todo: NEW TRANSLATION
 NKO_Expand_Compulsory_Education_desc: "Vzdělání je základem silné země. Rozšíření povinného vzdělávání, poskytnutí více dětem přístupu k vyšším úrovním vzdělání." # todo: NEW TRANSLATION
 NKO_Chollima_Speed_desc: "Rozvoj infrastruktury je důležitým krokem na cestě k obnově naší ekonomiky, nejen pro náš ekonomický rozvoj, ale také pro vojenské účely, jako jsou silnice schopné nést těžkou techniku a železnice schopné přepravovat raketové vlaky." # todo: NEW TRANSLATION
 korea_north.1.t: "Severní Korea nás žádá, abychom stáhli naše jednotky z Jižní Koreje" # todo: NEW TRANSLATION
 korea_north.1.d: "Severní Korea požaduje, abychom stáhli americké jednotky z Jižní Koreje a přerušili vazby s Jižní Koreou, jinak prý použijí jaderné zbraně v případě znovusjednocení. Zatímco Severní Korea po většinu času pouze zastrašovala bez úmyslu své hrozby realizovat, tentokrát to vypadá, že je to skutečné..." # todo: NEW TRANSLATION
 korea_north.1.a: "Tento požadavek je směšný!" # todo: NEW TRANSLATION
 korea_north.1.b: "Je lepší ustoupit..." # todo: NEW TRANSLATION
 korea_north.2.t: "Severní Korea vstupuje do Světové obchodní organizace" # todo: NEW TRANSLATION
 korea_north.2.d: "Po dlouhých jednáních mezi DPRK a současnými členy Světové obchodní organizace (WTO) byla žádost Severní Koreje o vstup konečně schválena. DPRK musela ukázat členům WTO, zejména Spojeným státům, Evropské unii a Číně, že podniká významné kroky k otevření své ekonomiky konkurenci. Oficiální média DPRK popsala událost jako „historický okamžik v procesu reforem a modernizace DPRK“." # todo: NEW TRANSLATION
 korea_north.2.a: "Severní Korea se nadále otevírá světu." # todo: NEW TRANSLATION
 korea_north.3.t: "Revalvace" # todo: NEW TRANSLATION
 korea_north.3.d: "Severokorejští představitelé oznámili plošnou měnovou reformu za účelem přecenění měny, s limitem 100 000 starých mincí na domácnost.\nJaký bude směnný kurz mezi starou a novou měnou?" # todo: NEW TRANSLATION
 korea_north.3.a: "25 (starých) : 1 (nová)" # todo: NEW TRANSLATION
 korea_north.3.b: "100 (starých) : 1 (nová)" # todo: NEW TRANSLATION
 korea_north.4.t: "Úspěch revalvace" # todo: NEW TRANSLATION
 korea_north.4.d: "Po všech našich úsilích byla naše měnová reforma konečně úspěšná!" # todo: NEW TRANSLATION
 korea_north.4.a: "Skvělé!" # todo: NEW TRANSLATION
 korea_north.5.t: "Zmírnění konfliktů" # todo: NEW TRANSLATION
 korea_north.5.d: "Naše nedávné reformy vedly k určitému chaosu, s lidmi, kteří hekticky směňovali devizy a dokonce i k nepokojům v provincii Severní Hamgyong. Měli bychom některé ústupky udělat?" # todo: NEW TRANSLATION
 korea_north.5.a: "Udržet stávající stav." # todo: NEW TRANSLATION
 korea_north.5.b: "Uvolnit omezení na výměnu měny." # todo: NEW TRANSLATION
 korea_north.6.t: "Neúspěch revalvace..." # todo: NEW TRANSLATION
 korea_north.6.d: "Měnová reforma vedla k ekonomickému chaosu, protože zboží nemohlo být prodáváno dříve, než stát stanovil ceny, a populace panikařila v honbě za směnou deviz.\nSeverokorejský won v týdnu po měnové reformě klesl vůči americkému dolaru o 96 % a cena rýže za kilogram vzrostla ze 17 wonů na 50 wonů během tří dnů. Měnová reforma byla prohlášena za naprostý neúspěch." # todo: NEW TRANSLATION
 korea_north.6.a: "Popravit odpovědného!" # todo: NEW TRANSLATION
 kim_jong_il_death.1.t: "Kdo bude dědicem \"trůnu\"?" # todo: NEW TRANSLATION
 kim_jong_il_death.1.d: "Kim Jong-il dlouho žít nebude a musí si zvolit svého následníka mezi svými dvěma syny.\nKim Jong-un preferuje konzervativní reformu politického a ekonomického systému země. Kim Jong-nam preferuje socialistickou tržní ekonomiku a také radikálnější politické reformy." # todo: NEW TRANSLATION
 kim_jong_il_death.1.a: "Kim Jong-un!" # todo: NEW TRANSLATION
 kim_jong_il_death.1.b: "Kim Jong-nam!" # todo: NEW TRANSLATION
 kim_jong_il_death.2.t: "Drahý soudruh Kim Jong-il zemřel!" # todo: NEW TRANSLATION
 kim_jong_il_death.2.d: "Milovaný Velký vůdce, zakladatel Korejské lidově demokratické republiky a věčný prezident republiky, Kim Jong-il, zemřel 17. prosince 2011 v 8:30 ráno na akutní infarkt myokardu komplikovaný kardiogenním šokem během cesty vlakem do jedné oblasti." # todo: NEW TRANSLATION
 kim_jong_il_death.2.a: "Smutná zpráva..." # todo: NEW TRANSLATION
 kim_jong_il_death.3.t: "Zpráva od Kim Jong-una..." # todo: NEW TRANSLATION
 kim_jong_il_death.3.d: "Kim Jong-un vešel do otcovy pracovny. V místnosti silně zavánělo kouřem a otec se zdál, že právě dobral celou doutníkovou cigaru a je v dobré náladě.\n\"Otče, soudruh Jang Song-thaek se zdá být soukromě prodávající zájmy země za zády a připravil jsem zprávu.\"\nPoložil zprávu na stůl, vedle zapalovače plného nedopalků a polopité sklenice whiskey.\nKim Jong-il to vzal a podíval se na to, \"Záležitost prodeje starožitností jsem dělal já s Jang Sung-taekem s lidmi z Kanceláře 39, země opravdu neměla peníze, to byl zoufalý krok... a soudruh Jang Sung-taek jednal jen podle rozkazů. Jinak to není velká věc, o některých věcech mi už mluvil dříve a já jsem tomu přenechal svůj souhlas.\"\nOtec vstal, došel ke Kim Jong-unovi a poklepal ho po rameni, \"Jong-une, to jsou malé věci, měl bys najít soudruha Jang Sung-taeka a vyřešit to soukromě, nedělej z osobních záští politické výšiny.\" Otec zvedl sklenici a usrkl, \"Jdi pryč, brzy s Jang Sung-taekem promluvím.\"" # todo: NEW TRANSLATION
 kim_jong_il_death.3.a: "\"Chang Sung-taek se taky nezdá být tak spolehlivý...\"" # todo: NEW TRANSLATION
 kim_jong_il_death.4.t: "Kim Jong-nam přebírá moc v Severní Koreji!" # todo: NEW TRANSLATION
 kim_jong_il_death.4.d: "Dnes ráno se Kim Jong-nam oficiálně stal předsedou Státní komise pro záležitosti státu a generálním tajemníkem Korejské dělnické strany. Podle zpráv jeho bratr Kim Jong-un uprchl ze země a žije v úkrytu." # todo: NEW TRANSLATION
 kim_jong_il_death.4.a: "Co to má společného s námi?" # todo: NEW TRANSLATION
 kim_jong_il_death.4.b: "Nečekané." # todo: NEW TRANSLATION
 kim_jong_il_death.5.t: "Kim Jong-un přebírá moc v Severní Koreji!" # todo: NEW TRANSLATION
 kim_jong_il_death.5.d: "Dnes ráno se Kim Jong-un oficiálně stal předsedou Státní komise pro záležitosti státu a generálním tajemníkem Korejské dělnické strany. Podle zpráv jeho bratr Kim Jong-nam se přestěhoval do zahraničí." # todo: NEW TRANSLATION
 kim_jong_il_death.5.a: "Co to má společného s námi?" # todo: NEW TRANSLATION
 kim_jong_il_death.5.b: "Očekávané." # todo: NEW TRANSLATION
 kim_jong_il_death.6.t: "Lidová armáda provedla překvapivý státní převrat v Severní Koreji!" # todo: NEW TRANSLATION
 kim_jong_il_death.6.d: "V překvapivé zprávě dnes ráno proběhl v Severní Koreji vojenský převrat Korejské lidové armády, přičemž nová junta oznámila, že převezme moc uvolněnou po smrti Kim Jong-ila. Nová junta tvrdila, že se jedná o převrat s cílem zachovat čistotu ideologie juche na \"silné žádost korejského státu a národa\"." # todo: NEW TRANSLATION
 kim_jong_il_death.6.a: "Co to má společného s námi?" # todo: NEW TRANSLATION
 kim_jong_il_death.6.b: "Překvapivá zpráva, znamená to úplný zánik dynastie Kimů?" # todo: NEW TRANSLATION
 kim_jong_il_death.6.c: "Bože..." # todo: NEW TRANSLATION
 kim_jong_il_death.7.t: "Žádost Jang Song-thaeka" # todo: NEW TRANSLATION
 kim_jong_il_death.7.d: "Návštěva Jang Song-thaeka v Číně u [CHI.Getleader], v naději, že Čína zasáhne, aby pomohla Kim Jong-namovi získat moc." # todo: NEW TRANSLATION
 kim_jong_il_death.7.a: "Řekněte Kim Jong-unovi tuto informaci." # todo: NEW TRANSLATION
 kim_jong_il_death.7.b: "Nic nedělat. Co má Kim Jong-un se mnou společného?" # todo: NEW TRANSLATION
 NKO_united_front_department: "[Root.38th_parallel]" # todo: NEW TRANSLATION
 NKO_united_front_department_desc: "Od konce druhé světové války je Korea rozdělena země. Ideologická polarizace a konflikty velmocí rozdělily rodiny a brání naplnění plného potenciálu korejského lidu. Na jihu, zatímco starší generace si stále pamatují jednotnou Koreu a touží po znovusjednocení, paměť jednotného poloostrova postupně vybledá.\n\n§YPodpora znovusjednocení§!, spolu s jihokorejským §Ynázorem§! na nás a §YNarůstající§! popularitou na jihu určuje, kolik bude jihokorejský lid ochoten ustoupit při vyjednávání o znovusjednocení. Snižuje se tempem 0,1 % měsíčně a je ovlivňována rozhodnutími, zaměřeními a událostmi. Pokud nebo kdy dojde ke znovusjednocení, bude potřeba udržovat ji vysoko, aby se země udržela pohromadě.\n\n[KOR.GetFlag] §YPodpora znovusjednocení§!: [?KOR.SFR]%" # todo: NEW TRANSLATION

 NKO_People_Cyber_Army: "Bureau 121" # todo: NEW TRANSLATION
 NKO_People_Cyber_Army_desc: "Moderní bojiště není jen o pokročilém vybavení, ale také o informační nadvládě. Bureau 121, specializovaná agentura naší vojenské rozvědky, nám v tomto směru pomůže." # todo: NEW TRANSLATION
 NKO_Industrial_Espionage: "Průmyslová špionáž" # todo: NEW TRANSLATION
 NKO_Industrial_Espionage_desc: "Duševní vlastnictví je to, co západní země používají k obraně své současné ekonomické převahy. Nemusíme diskutovat s těmito ostudnými imperialisty. Použijme Bureau 121 k zmenšení technologické propasti mezi námi a našimi odpornými nepřáteli." # todo: NEW TRANSLATION

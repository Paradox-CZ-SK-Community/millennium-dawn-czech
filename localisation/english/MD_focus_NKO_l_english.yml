 NKO_Face_world: "Postavit se světu" # todo: NEW TRANSLATION
 NKO_Face_world_desc: "Institucionální reformy země nelze uskutečnit bez vnější podpory, a proto se musíme soustředit na diplomatickou stránku vládnutí a udržovat dobré vztahy se světem." # todo: NEW TRANSLATION
 NKO_Conciliatory_Rhetoric: "Smíření se světem" # todo: NEW TRANSLATION
 NKO_Conciliatory_Rhetoric_desc: "Zahraniční země nám už příliš dlouho nerozuměly; naše politika otevřených dveří je může přesvědčit o našem mírovém postoji." # todo: NEW TRANSLATION
 NKO_Diplomatic_Overtures: "Navázání diplomatických vztahů se zeměmi" # todo: NEW TRANSLATION
 NKO_Diplomatic_Overtures_desc: "Druhým krokem severokorejské diplomacie je navázání formálních diplomatických vztahů s různými zeměmi, které usnadní cestu reforem v zemi." # todo: NEW TRANSLATION

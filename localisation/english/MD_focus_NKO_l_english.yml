 NKO_develop_food_factories: "Rozvíjet potravinářské továrny" # todo: NEW TRANSLATION
 NKO_develop_food_factories_desc: "Neobnovíme se z této krize, pokud zůstane naše schopnost domácí výroby potravin nízká." # todo: NEW TRANSLATION
 NKO_restore_healthcare_system: "Obnovit zdravotnický systém" # todo: NEW TRANSLATION
 NKO_restore_healthcare_system_desc: "Během období „Obtížného pochodu“ zdravotnický systém rychle zkolaboval. Nyní je národní zdravotní systém připraven znovu růst." # todo: NEW TRANSLATION
 NKO_improve_food_distribution_system: "Zlepšit systém distribuce potravin" # todo: NEW TRANSLATION
 NKO_improve_food_distribution_system_desc: "Státní přídělový systém byl prakticky paralyzován od počátku 90. let, krátce před smrtí soudruha Kima Ir-sena, zakladatele Korejské lidově demokratické republiky a věčného prezidenta republiky. Je čas na radikální přestavbu." # todo: NEW TRANSLATION
 NKO_allow_small_scale_bartering: "Povolit drobné směny" # todo: NEW TRANSLATION
 NKO_allow_small_scale_bartering_desc: "Jangmadang, korejsky „tržní plochy“, jsou severokorejské farmářské trhy, místní trhy a černé trhy. Spoléhání se výhradně na plánovanou ekonomiku se ukázalo jako nedostatečné, aby udrželo lidi nad vodou. Možná je třeba je do určité míry tolerovat." # todo: NEW TRANSLATION

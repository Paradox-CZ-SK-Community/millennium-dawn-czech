 NKO_Expand_SEZs: "Rozšířit zvláštní ekonomické zóny" # todo: NEW TRANSLATION
 NKO_Expand_SEZs_desc: "Bez pomoci zvláštních ekonomických zón v Raseonu a Kaesongu nemůžeme reformovat naši ekonomiku, a můžeme zřídit více zvláštních ekonomických zón, aby si někteří mohli nejdřív zbohatnout." # todo: NEW TRANSLATION
 NKO_End_Juche: "Ukončit juche" # todo: NEW TRANSLATION

 NKO_Rebuild_Kim_Il-sung_Military_University: "Obnovit Vojenskou univerzitu Kim Ir-sena" # todo: NEW TRANSLATION
 NKO_Rebuild_Kim_Il-sung_Military_University_desc: "Vojenská univerzita Kim Ir-sena, klíčový národní obranný institut v Pchjongjangu, od roku 1952 soustřeďuje mnoho nejlepších velitelů země. Jak vstupujeme do nového století, staré prostory této univerzity jsou čím dál méně přizpůsobené novému stylu válčení. Je čas tuto instituci vrátit do bývalé slávy." # todo: NEW TRANSLATION
 38th_parallel_NKO: "Výbor pro mírové znovusjednocení vlasti" # todo: NEW TRANSLATION
 NKO_The_38th_Parallel: "38. rovnoběžka" # todo: NEW TRANSLATION
 NKO_The_38th_Parallel_desc: "V červenci 1953 byla mezi oběma Korejemi, čínskými dobrovolníky a silami OSN podepsána korejská dohoda o příměří, která založila demilitarizovanou zónu podél 38. rovnoběžky, oddělující Sever a Jih. Tato dělící čára tu existuje přibližně 50 let a možná je čas udělat krok směrem k znovusjednocení, jedním či druhým způsobem." # todo: NEW TRANSLATION
 NKO_The_Road_to_Peace: "Cesta k míru?" # todo: NEW TRANSLATION
 NKO_The_Road_to_Peace_desc: "Jihokorejská „Sunshine Policy“ se zdá ukazovat upřímnou touhu po znovusjednocení. Možná je čas, aby mezikorejští soudruzi spolupracovali na znovusjednocení." # todo: NEW TRANSLATION
 NKO_cross_border_initiatives: "Přeshraniční iniciativy" # todo: NEW TRANSLATION
 NKO_cross_border_initiatives_desc: "" # todo: NEW TRANSLATION
 NKO_cease_propaganda_broadcasts: "Ukončit propagační vysílání" # todo: NEW TRANSLATION
 NKO_cease_propaganda_broadcasts_desc: "Propagační vysílání nám dnes příliš nepomáhá; spíše odrazuje jihokorejce vychované v antikomunistickém duchu od našich kroků. Ukončení tohoto chování by je mohlo trochu potěšit." # todo: NEW TRANSLATION
 NKO_invite_the_president: "Pozvat prezidenta" # todo: NEW TRANSLATION
 NKO_invite_the_president_desc: "Pozvat prezidenta Jižní Koreje, aby navštívil naši zemi, abychom se lépe poznali a vyřešili naše rozdíly a předsudky." # todo: NEW TRANSLATION
 NKO_invite_southern_performers: "Pozvat umělce z Jižní Koreje" # todo: NEW TRANSLATION
 NKO_invite_southern_performers_desc: "Umělci z Jihu také silně ovlivňují mladé lidi na severu. Pozvání do naší země by mohlo ukázat mladým lidem na Jihu naši dobrou vůli." # todo: NEW TRANSLATION
 NKO_stress_historical_bonds: "Smířlivá rétorika" # todo: NEW TRANSLATION
 NKO_stress_historical_bonds_desc: "" # todo: NEW TRANSLATION
 NKO_offer_negotiations: "Nabídnout jednání" # todo: NEW TRANSLATION
 NKO_offer_negotiations_desc: "Je čas mluvit s Jihem o mírovém znovusjednocení." # todo: NEW TRANSLATION
 NKO_propose_north_led_unification: "Navrhnout severem vedené znovusjednocení" # todo: NEW TRANSLATION
 NKO_propose_north_led_unification_desc: "Od našeho spravedlivého systému sociální péče až po naši silnější jadernou výzbroj je jasné, že severní model je cestou vpřed pro Korejský poloostrov. Musíme trvat na tom, že právě my bychom měli vést Koreu k silné, po znovusjednocení fungující budoucnosti." # todo: NEW TRANSLATION
 NKO_propose_unity_government: "Navrhnout jednotnou vládu" # todo: NEW TRANSLATION
 NKO_propose_unity_government_desc: "Vůdci Jihu pravděpodobně nebudou souhlasit s dohodou, která by je zbavila moci a mohla by je případně potrestat za jejich minulé činy. Jednotná vláda mezi Severem a Jihem je nejlepším způsobem, jak usilovat o znovusjednocení Koreje." # todo: NEW TRANSLATION
 NKO_pave_the_way_for_reunification: "Uvolnit cestu k znovusjednocení" # todo: NEW TRANSLATION
 NKO_pave_the_way_for_reunification_desc: "Nyní, když byly učiněny velké kroky k normalizaci mezikorejských vztahů, můžeme začít připravovat znovusjednocení." # todo: NEW TRANSLATION
 NKO_The_Road_to_War: "Cesta k válce" # todo: NEW TRANSLATION
 NKO_The_Road_to_War_desc: "Američtí imperialisté a jejich jihokorejské loutky nikdy neumožní skutečné znovusjednocení Koreje. Znovusjednocení silou je věčná pravda." # todo: NEW TRANSLATION
 NKO_threaten_the_south: "Vyhrožovat Jihu" # todo: NEW TRANSLATION
 NKO_threaten_the_south_desc: "" # todo: NEW TRANSLATION

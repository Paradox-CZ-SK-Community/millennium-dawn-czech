 NKO_Our_Pride_and_Joy: "Naše pýcha a radost" # todo: NEW TRANSLATION
 NKO_Our_Pride_and_Joy_desc: "Radujme se! V tváři v tvář tvrdé blokádě amerických imperialistů a jejich podřízených zemí, pod vedením milovaného soudruha [NKO.GetLeader], my, Korejská lidově demokratická republika, konečně máme vlastní jadernou odvetu! Doby, kdy se američtí imperialističtí agresoři pokoušeli vydírat nás jadernou hrozbou, jsou pryč!" # todo: NEW TRANSLATION
 NKO_People_Air_force: "Lidové letectvo" # todo: NEW TRANSLATION
 NKO_People_Air_force_desc: "Vzdušný prostor Čosonu musí být uchován v bezpečí před jakoukoli invazí amerických imperialistů nebo jejich jižních spojenců. To bude obtížný úkol, pokud nezlepšíme naše letecké schopnosti." # todo: NEW TRANSLATION

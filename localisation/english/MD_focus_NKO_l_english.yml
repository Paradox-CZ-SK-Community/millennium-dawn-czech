 NKO_Kim_Jong_Nam: "[ROOT.GetKimJongNam]" # todo: NEW TRANSLATION
 NKO_Kim_Jong_Nam_desc: "Od doby „Obtížného pochodu“ se Kim Čong-nam stal stále více dychtivým měnit zaostalost Severní Koreje. Za tímto účelem obrátil svou pozornost k Číně, zemi, která úspěšně uskutečnila „reformy a otevírání“. Chce využít zkušenosti s reformami této přátelské sousední země, aby přivedl Severní Koreu do „bohaté společnosti“..." # todo: NEW TRANSLATION

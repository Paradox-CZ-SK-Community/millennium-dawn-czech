 NKO_shut_down_communications_desc: "" # todo: NEW TRANSLATION
 NKO_accelerate_testing: "Zrychlit testování" # todo: NEW TRANSLATION
 NKO_accelerate_testing_desc: "" # todo: NEW TRANSLATION
 NKO_end_six-party_negotiations: "Připravit jaderné zbraně" # todo: NEW TRANSLATION
 NKO_end_six-party_negotiations_desc: "" # todo: NEW TRANSLATION
 NKO_remilitarize_the_DMZ: "Remilitarizovat DMZ" # todo: NEW TRANSLATION
 NKO_remilitarize_the_DMZ_desc: "Remilitarizace DMZ bude znamenat významnou eskalaci našeho konfliktu s Jihem, ale bezpochyby poskytne našim jednotkám výhodu v nadcházejícím konfliktu." # todo: NEW TRANSLATION
 NKO_all_out_war: "Totální válka" # todo: NEW TRANSLATION
 NKO_all_out_war_desc: "Je čas! Nechť se jižní loutky a naše KPA utkají na bojišti!" # todo: NEW TRANSLATION
 NKO_revenge_on_japan: "Msta Japonsku" # todo: NEW TRANSLATION
 NKO_revenge_on_japan_desc: "Japonsko udržovalo kolonizační vládu v naší zemi po desetiletí před druhou světovou válkou. Po válce americký imperialismus nadále toleroval znovuzbrojení Japonska. Japonsko musí dostat, co si zaslouží." # todo: NEW TRANSLATION
 NKO_strike_washington: "Udeřit na Washington" # todo: NEW TRANSLATION
 NKO_strike_washington_desc: "" # todo: NEW TRANSLATION
 NKO_foment_insurrection: "Podněcovat povstání" # todo: NEW TRANSLATION
 NKO_foment_insurrection_desc: "" # todo: NEW TRANSLATION
 NKO_send_support: "Poslat podporu" # todo: NEW TRANSLATION
 NKO_send_support_desc: "Nikdo nemůže vyhrát jen s kameny a molotovovými koktejly; musíme poskytnout jižním partyzánům část vybavení, které zoufale potřebují." # todo: NEW TRANSLATION
 NKO_assert_control: "Upevnit kontrolu" # todo: NEW TRANSLATION
 NKO_assert_control_desc: "Integrujte velení partyzánů na Jihu do našeho generálního štábu, aby mohla Korejská lidová armáda a partyzáni lépe spolupracovat." # todo: NEW TRANSLATION
 NKO_Struggle_for_Power: "Boj o moc" # todo: NEW TRANSLATION
 NKO_Struggle_for_Power_desc: "" # todo: NEW TRANSLATION
 NKO_Orthodox_Successor: "Ortodoxní následník" # todo: NEW TRANSLATION
 NKO_Orthodox_Successor_desc: "V 90. letech byl Kim Čong-un vybrán velkým generálem Kim Čong-ilem jako nástupce kvůli svým vynikajícím kvalifikacím. Milovaný soudruh Kim Čong-un, kterého Bůh daroval korejskému lidu v minulosti, přítomnosti i budoucnosti, bude vždy chránit bezpečnost a prosperitu Juche Koreje." # todo: NEW TRANSLATION
 NKO_Promote_Self_Reliance: "Prosazovat soběstačnost" # todo: NEW TRANSLATION
 NKO_Promote_Self_Reliance_desc: "Země nemůže být bohatá a silná, pokud se spoléhá na jiné; jen soběstačnost může zajistit sílu!" # todo: NEW TRANSLATION
 NKO_Ostracize_Kim_Jong_nam: "Vyobcovat Kim Čong-nama" # todo: NEW TRANSLATION
 NKO_Ostracize_Kim_Jong_nam_desc: "Tím, že Kim Čong-nama vyobcujeme a přimějeme „otce“ k větší nedůvěře vůči němu, máme větší šanci získat moc." # todo: NEW TRANSLATION
 NKO_Bribe_KPA_seniors: "Podplatit starší důstojníky KPA" # todo: NEW TRANSLATION
 NKO_Bribe_KPA_seniors_desc: "Generálové KPA drží vojenskou moc, a získání podpory těchto zasloužilých mužů nás s větší pravděpodobností dostane k moci." # todo: NEW TRANSLATION
 NKO_Oppose_to_Chinese_Reform_Road: "Otevřeně se postavit čínské cestě reforem" # todo: NEW TRANSLATION
 NKO_Oppose_to_Chinese_Reform_Road_desc: "Čínský model reforem vychází z kolektivního vedení. Pokud by byl tento přístup přenesen do Severní Koreje, nevyhnutelně by vedl k sociálnímu chaosu. A „otec“ ho také nepodporuje. Pro zachování linie z hory Paektu bychom se měli otevřeně postavit využívání čínského modelu reforem." # todo: NEW TRANSLATION
 NKO_Discredit_Jang_Seong_taek: "Zdiskreditovat Jang Seong-taeka" # todo: NEW TRANSLATION
 NKO_Discredit_Jang_Seong_taek_desc: "Jang Seong-taek je známý jako pro-čínská frakce v Severní Koreji a také oblíbená postava na straně otce. Takového zrádce, který zradil zájmy národa, nesmíme tolerovat. Abychom úspěšně získali moc, musíme shromáždit důkazy o jeho vině a očernit ho před Otcem." # todo: NEW TRANSLATION
 NKO_Call_for_Change: "Volání po změně" # todo: NEW TRANSLATION
 NKO_Call_for_Change_desc: "KLDR funguje téměř 50 let pod plánovanou ekonomikou. Následování „revolucí roku 1989“ a „Obtížného pochodu“ ukázalo, že státem plánovaná ekonomika už není vhodná pro nové století. Je potřeba odvážná a hluboká reforma, aby Severní Korea znovu zesílila." # todo: NEW TRANSLATION
 NKO_Pull_in_young_Military_Officers: "Přivést mladé vojenské důstojníky" # todo: NEW TRANSLATION
 NKO_Pull_in_young_Military_Officers_desc: "Přivedení mladých, otevřených důstojníků z KPA nám neuškodí; jsou blíže řadě a budou nápomocní při upevňování naší kontroly nad jednotkami." # todo: NEW TRANSLATION
 NKO_Frame_Opposition: "Zinscenovat obvinění proti opozici" # todo: NEW TRANSLATION
 NKO_Frame_Opposition_desc: "" # todo: NEW TRANSLATION
 NKO_Stir_up_Father-son_Relations: "Podněcovat otcovsko-synovské spory" # todo: NEW TRANSLATION
 NKO_Stir_up_Father-son_Relations_desc: "Nebude snadné vyvolat konflikt mezi Kim Čong-unem a Kim Čong-ilem, ale přinese nám to větší podporu." # todo: NEW TRANSLATION
 NKO_Place_Loyalists_in_KPA: "Umístit loajály do KPA" # todo: NEW TRANSLATION
 NKO_Place_Loyalists_in_KPA_desc: "Před dvaceti lety, když Kim Čong-il a jeho nevlastní bratr měli možnost převzít vedení Severní Koreje, byla podpora starých partyzánů klíčová pro zvolení Kim Čong-ila za nejvyššího vůdce. Nyní má Korejská lidová armáda tu pozici. Umístěním loajálních lidí do KPA zvýšíme naši kontrolu nad armádou." # todo: NEW TRANSLATION
 NKO_Finding_Reformist_of_Party: "Najít reformisty v straně" # todo: NEW TRANSLATION
 NKO_Finding_Reformist_of_Party_desc: "Není pravda, že by v straně neexistovali reformisté; bojí se však proti odporu Kim Čong-ila promluvit. Pokud získáme jejich podporu, zvýší to pravděpodobnost, že změníme Čoson." # todo: NEW TRANSLATION
 NKO_Kim_Jong_il_Death: "Smrt Kim Čong-ila" # todo: NEW TRANSLATION
 NKO_Kim_Jong_il_Death_desc: "Milovaný Velký vůdce, zakladatel Korejské lidově demokratické republiky a věčný prezident republiky, Kim Čong-il, zemřel 17. prosince 2011 v 8:30 ráno na akutní infarkt myokardu komplikovaný kardiogenním šokem, když cestoval vlakem na návštěvu místní oblasti." # todo: NEW TRANSLATION
 NKO_Junta: "Vojenský převrat" # todo: NEW TRANSLATION
 NKO_Junta_desc: "Úspěšné reformy v Číně a Vietnamu nám daly dobrý příklad, ale jejich reformy nebyly bez problémů. Pokud by naše vlastní reformy selhaly, zemřeli bychom a byli bysme anektováni Jihem. A Kim Čong-un i Kim Čong-nam chtějí různé úrovně reforem. Budeme muset učinit nejtěžší rozhodnutí, abychom neztratili naši zemi nebo stranu..." # todo: NEW TRANSLATION
 NKO_Preserve_Songun: "Zachovat Songun" # todo: NEW TRANSLATION
 NKO_Preserve_Songun_desc: "Songun je základem armády a musíme hájit jeho ideologii." # todo: NEW TRANSLATION
 NKO_Entrench_Military_Authority: "Zakotvit vojenskou autoritu" # todo: NEW TRANSLATION
 NKO_Entrench_Military_Authority_desc: "Ačkoli jsme použili armádu k uchopení moci od dynastie Kimů, v armádě stále zůstává několik Kim-lojalistů; použijeme naše „prostředky“, abychom je přesvědčili..." # todo: NEW TRANSLATION
 NKO_Smash_Black_Market: "Rozdrtit „trh“" # todo: NEW TRANSLATION

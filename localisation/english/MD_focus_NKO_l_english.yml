 NKO_Sinuiju: "Speciální administrativní oblast Sinuiju" # todo: NEW TRANSLATION
 NKO_Sinuiju_desc: "Sinuiju byl vždy důležitým přístavem pro obchod mezi Severní Koreou a Čínou. Můžeme následovat čínský přístup jednoho státu, dvou systémů, aby to bylo vhodnější pro obchod se zahraničím." # todo: NEW TRANSLATION
 NKO_Recognition_of_Economic_Backwardness: "Uznání ekonomického zaostalosti" # todo: NEW TRANSLATION
 NKO_Recognition_of_Economic_Backwardness_desc: "Severokorejská ekonomika zaostala po \"Pochodu strádání\". Potřebujeme radikální reformy." # todo: NEW TRANSLATION
 NKO_2009_Revaluation: "Revalvace" # todo: NEW TRANSLATION
 NKO_2009_Revaluation_desc: "Během Pochodu strádání byla naše národní ekonomika, a zejména náš měnový systém, tvrdě zasažena. Lidé nedůvěřovali naší měně a každodenní život byl naplněn směnou zboží za zboží. Abychom tuto situaci změnili, potřebujeme odvážnou měnovou reformu a revalvaci." # todo: NEW TRANSLATION

 NKO_prioritize_to_solve_famine_desc: "Zajistit, aby byl náš lid dobře nakrmen a oblečen, musí být naší první prioritou." # todo: NEW TRANSLATION
 NKO_prioritize_songun: "Upřednostnit Songun" # todo: NEW TRANSLATION
 NKO_prioritize_songun_desc: "Musíme pokračovat ve velikém duchu „Hnutí Chollima“, vytrvat v solidaritě během „Obtížného pochodu“, dávat potravinám prioritu pro Lidovou armádu, aby mohla zase produkovat více potravin pro lid." # todo: NEW TRANSLATION

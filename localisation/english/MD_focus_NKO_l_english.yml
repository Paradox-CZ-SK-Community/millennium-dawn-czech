 NKO_Empower_the_State_Security_Department: "Posílit Úřad generálního průzkumu" # todo: NEW TRANSLATION
 NKO_Empower_the_State_Security_Department_desc: "Nyní musíme zmocnit vojenský Úřad generálního průzkumu, aby převzal větší odpovědnosti a stal se dominantní zpravodajskou agenturou země. Úřad generálního průzkumu odhalí, zatkne a zlikviduje potenciální sabotáře a imperialistické špiony." # todo: NEW TRANSLATION
 NKO_CHI_military_support: "Čínská vojenská podpora" # todo: NEW TRANSLATION
 NKO_CHI_military_support_desc: "Čína je naším věčným bratrem a spojencem. Abychom přežili na mezinárodní scéně, znovu se obrátíme do náruče Pekingu." # todo: NEW TRANSLATION
 NKO_secure_chinese_assistance_in_crushing_dissent: "Zajistit čínskou pomoc při potlačování nesouhlasu" # todo: NEW TRANSLATION
 NKO_secure_chinese_assistance_in_crushing_dissent_desc: "Čínský bezpečnostní aparát je možná nejefektivnější na světě. Můžeme využít jejich odbornosti k umlčení kritiků, monitorování naší populace a potlačení demonstrací." # todo: NEW TRANSLATION
 NKO_perpetual_war_footing: "Trvalá válečná pohotovost" # todo: NEW TRANSLATION

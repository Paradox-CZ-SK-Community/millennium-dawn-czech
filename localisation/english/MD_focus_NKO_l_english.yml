 NKO_Tone_Down_Propaganda: "Omezit oficiální propagandu" # todo: NEW TRANSLATION
 NKO_Tone_Down_Propaganda_desc: "Zatímco oficiální média dříve vtělovala vůli státu, naše demokratizační reformy už nemusí na ně vyvíjet nátlak, aby jim vnucovaly \"demokracii\"." # todo: NEW TRANSLATION
 NKO_End_forced_Labor: "Ukončit nucenou práci" # todo: NEW TRANSLATION

 NKO_People_Army: "Lidová armáda" # todo: NEW TRANSLATION
 NKO_People_Army_desc: "Lidová armáda musela být připravena na válku i během těžkého období „Obtížného pochodu“, aby se ubránila proti americkému imperialismu a jeho jihokorejským loutkám." # todo: NEW TRANSLATION
 NKO_National_Defence_Force: "Národní obrana" # todo: NEW TRANSLATION
 NKO_National_Defence_Force_desc: "Obtížný pochod znemožňuje pokračovat v udržování armády v současné podobě. Korejská lidová armáda bude muset být redukována na minimum nezbytné pro obranu, čímž se ušetří peníze." # todo: NEW TRANSLATION
 NKO_Begin_Uranium_Enrichment: "Zahájit obohacování uranu" # todo: NEW TRANSLATION
 NKO_Begin_Uranium_Enrichment_desc: "Ať už pro osvobození jihokorejského lidu, nebo pro obranu naší veliké vlasti proti jadernému ohrožení amerických imperialistů, měli bychom rozhodně a statečně pokračovat ve vývoji jaderných zbraní!" # todo: NEW TRANSLATION
 NKO_Remove_Monitoring_Devices: "Odstranit monitorovací zařízení" # todo: NEW TRANSLATION
 NKO_Remove_Monitoring_Devices_desc: "Naše obohacování uranu bude jistě čelit odporu mezinárodního společenství. Nejlepší, co můžeme udělat, abychom obohacování uranu skryli, je zabránit mezinárodnímu dohledu." # todo: NEW TRANSLATION
 NKO_Expel_Inspectors: "Vypovědět inspektory" # todo: NEW TRANSLATION
 NKO_Expel_Inspectors_desc: "Mezinárodní agentura pro atomovou energii poslala do naší země mnoho inspektorů, aby zajistila, že používáme jaderné technologie pouze k zásobování energií. Jelikož se chystáme od nich odtrhnout, můžeme rovněž vyhostit tyto imperialistické špiony." # todo: NEW TRANSLATION
 NKO_Withdraw_from_NPT: "Vystoupit ze Smlouvy o nešíření jaderných zbraní (NPT)" # todo: NEW TRANSLATION
 NKO_Withdraw_from_NPT_desc: "Důležitým krokem pro náš jaderný program, který souvisí s naší nezávislostí a bezpečností, je vystoupit ze Smlouvy o nešíření jaderných zbraní. Nemůžeme omezit naši schopnost bránit nezávislost a bezpečnost naší země kvůli nerovným smlouvám směšných imperialistů!" # todo: NEW TRANSLATION

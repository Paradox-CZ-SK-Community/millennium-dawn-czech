 NKO_Samjiyon: "Samjiyon" # todo: NEW TRANSLATION
 NKO_Samjiyon_desc: "Samjiyon je naše velké revoluční poutní místo v Severní Koreji. Má podobný status jako Jan-an v Číně. Měli bychom tam usilovně pracovat na jeho rozvoji, aby lidé mohli dostávat více vlastenecké výchovy." # todo: NEW TRANSLATION

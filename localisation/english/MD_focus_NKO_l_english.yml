 NKO_Power_struggle: "Boj o moc" # todo: NEW TRANSLATION
 NKO_Power_struggle_desc: "Dříve nebo později současný velký vůdce Severní Koreje, soudruh Kim Jong-il, zemře a jeho následníkem bude bezpochyby jeden z jeho dvou synů, Kim Jong-nam nebo Kim Jong-un. Ale \"země nemůže mít dva páry\" a oba si musí najít způsoby, jak získat otcovu důvěru.\nPřiklonění vah v prospěch jedné ze stran, dokud nebude identifikován dědic, povede k menší stabilitě.\n\nAktuálně,\n§OKim Jong-un§!'s Orthodox: §Y[?ROOT.Kim_Jong_un]%§!\n§GKim Jong-nam§!'s Orthodox: §Y[?ROOT.Kim_Jong_Nam]%§!\n\n§YZvolený následník Kim Jong-ilem§!: [ROOT.GetChosenSuccessor]\n§RNejpravděpodobnější současný následník§!: [ROOT.GetSuccessor]" # todo: NEW TRANSLATION

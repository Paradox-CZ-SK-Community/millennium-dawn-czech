 NKO_End_the_Donju: "Potlačit pašování" # todo: NEW TRANSLATION
 NKO_End_the_Donju_desc: "Pašování je trestný čin a navzdory jeho příspěvku k ekonomice země je čas tyto pachatele jednou provždy zlikvidovat." # todo: NEW TRANSLATION
 NKO_High_pressure_politics: "Politika vysokého nátlaku" # todo: NEW TRANSLATION

 NKO_Purge_Dissenters: "Provést čistky mezi odpůrci" # todo: NEW TRANSLATION
 NKO_Purge_Dissenters_desc: "Abychom zachovali stabilitu země v tomto kritickém čase přechodu moci, musíme okamžitě zatknout všechny potenciální odpůrce!" # todo: NEW TRANSLATION
 NKO_Crush_the_Kims: "Poprava Kimů" # todo: NEW TRANSLATION
 NKO_Crush_the_Kims_desc: "Udržování synů Kim Čong-ila naživu je nakonec destabilizujícím faktorem; popravte je potají!" # todo: NEW TRANSLATION
 NKO_Constrain_the_Donju: "Omezit donju" # todo: NEW TRANSLATION

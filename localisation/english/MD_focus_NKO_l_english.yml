 NKO_Foreign_Knowledge: "Zahraniční výzkumné talenty" # todo: NEW TRANSLATION
 NKO_Foreign_Knowledge_desc: "DPRK ztratila během minulých desetiletí kvůli represivní politice mnoho talentů, a abychom zaplnili mezeru v odbornosti, můžeme získat některé zahraniční výzkumníky." # todo: NEW TRANSLATION
 NKO_Join_the_WTO: "Připojit se k WTO" # todo: NEW TRANSLATION
 NKO_Join_the_WTO_desc: "Příliš dlouho jsme byli vyloučeni z výhod globálního obchodu sdílených členy Světové obchodní organizace. Nyní, když se chceme změnit, můžeme lépe využít mechanismy západního liberálního ekonomického řádu ve prospěch našich reforem." # todo: NEW TRANSLATION
 NKO_Preserve_the_Party: "Udržet vedení WPK" # todo: NEW TRANSLATION
 NKO_Preserve_the_Party_desc: "Reforma a otevírání se světu není totéž jako ukončení vedení Korejské dělnické strany, která může vést lid k jasné a prosperující budoucnosti." # todo: NEW TRANSLATION
 NKO_Appeal_to_the_Youth: "Oslovit mládež" # todo: NEW TRANSLATION
 NKO_Appeal_to_the_Youth_desc: "Právě mládež je páteří našich reforem." # todo: NEW TRANSLATION
 NKO_The_Choson_Dream: "Chosonův sen" # todo: NEW TRANSLATION
 NKO_The_Choson_Dream_desc: "„Chosonův sen“ je nový koncept představený prezidentem [NKO.GetLeader], který shrnuje osobní a národní cíle korejského národa. Zahrnuje aspirace v mnoha různých oblastech, včetně ekonomické, politické a mezinárodní sféry." # todo: NEW TRANSLATION
 NKO_Democracy_with_North_Characteristics: "Demokracie se severokorejskými rysy" # todo: NEW TRANSLATION
 NKO_Democracy_with_North_Characteristics_desc: "Západní typ demokracie není zcela vhodný pro DPRK a DPRK potřebuje vlastní demokracii charakteristickou pro DPRK." # todo: NEW TRANSLATION
 NKO_People_before_Party: "Lidé před stranou" # todo: NEW TRANSLATION
 NKO_People_before_Party_desc: "Lidé jsou pány své země!" # todo: NEW TRANSLATION
 NKO_Elections: "Místní volby" # todo: NEW TRANSLATION
 NKO_Elections_desc: "Naše reformy zahrnují demokratizaci politického systému a lidé budou mít moc volit vůdce, které chtějí." # todo: NEW TRANSLATION
 NKO_Free_Expression: "Svobodné vyjadřování" # todo: NEW TRANSLATION
 NKO_Free_Expression_desc: "Lidé v Severní Koreji byli příliš dlouho potlačováni represivní politikou a primární svobodou, která jim má být udělena, je svoboda slova." # todo: NEW TRANSLATION
 NKO_Byungjin: "Byungjin" # todo: NEW TRANSLATION
 NKO_Byungjin_desc: "Během Těžkého pochodu moudrý generál Kim Jong-il udržel naši zemi nad vodou přijetím politiky \"Songun\", aby zajistil její stabilitu. Ale nyní, když se ekonomika země vzpamatovala, je čas opustit starý vojensky zaměřený přístup a rozvíjet armádu i ekonomiku souběžně!" # todo: NEW TRANSLATION

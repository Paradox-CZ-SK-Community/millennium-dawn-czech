 form_ANZ_category: "Australasie" # todo: NEW TRANSLATION
 form_ANZ_category_desc: "Australasie je širší region zahrnující Austrálii, Nový Zéland a několik menších sousedních ostrovů v Tichém oceánu. Unie států mezi Novým Zélandem a Austrálií vytvoří novou mocnost v Tichém oceánu, soupeřící s Indonésií a Japonskem o vliv v regionu." # todo: NEW TRANSLATION

 form_IBR_category: "Iberská unie" # todo: NEW TRANSLATION
 form_IBR_category_desc: "Iberská unie je menší politické uskupení navržené na Pyrenejském poloostrově mezi Španělskem a Portugalskem. Tyto dvě země byly většinu nedávné historie provázány a nadále sdílejí společnou iberskou identitu. Sjednocení dvou států zásadně nemění světový pořádek; nicméně sloučení by zajistilo ekonomickou a politickou přítomnost u východu Středozemního moře, jakou dříve neměly." # todo: NEW TRANSLATION

  is_ANZ: "Má formovanou Australasii" # todo: NEW TRANSLATION
  form_SOU_category: "Unie jihoamerických národů" # todo: NEW TRANSLATION
  form_SOU_category_desc: "Unie jihoamerických národů je unií všech jihoamerických národů do jednoho superstátu. Ekonomická, politická a kulturní identita Jižní Ameriky je jedinečná díky prolínání španělského a portugalského vlivu a domorodých obyvatel, kteří se začlenili do zemí. Disponuje širokou škálou průmyslových základů, finančních sektorů, surovin a zemědělských produktů. Pokud sjednotíme jihoamerické národy do jednoho superstátu, můžeme konečně konkurovat vlivu Spojených států a dalších velmocí v západní hemisféře i v zahraničí." # todo: NEW TRANSLATION

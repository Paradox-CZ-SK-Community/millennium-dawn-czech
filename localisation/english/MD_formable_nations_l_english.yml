 form_ANDES_category: "Andská federace" # todo: NEW TRANSLATION
 form_ANDES_category_desc: "Andská federace je navrhovaná unie států mezi zeměmi [COL.GetNameWithFlag], [PRU.GetNameWithFlag] a [BOL.GetNameWithFlag]. Volně vychází z Andského společenství, což je volný obchodně-ekonomický svaz mezi těmito zeměmi. Navrhovaný nový stát by měl více než sto třináct milionů obyvatel a rozlohu čtyři miliony sedm set tisíc kilometrů čtverečních. Byl by podobný Mexiku velikostí s HDP tři čtvrtě bilionu dolarů." # todo: NEW TRANSLATION

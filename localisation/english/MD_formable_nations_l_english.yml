 form_SOU_category: "Unie jihoamerických národů" # todo: NEW TRANSLATION
 form_SOU_category_desc: "Unie jihoamerických národů je sjednocením všech jihoamerických států do jednoho superstátu. Ekonomická, politická a kulturní identita Jižní Ameriky je unikátní směsí španělského a portugalského vlivu a domorodých obyvatel, kteří se integrovali do států. Disponuje širokým spektrem průmyslové základny, finančních sektorů, surovin a zemědělských produktů. Pokud sjednotíme států Jižní Ameriky, můžeme konečně soupeřit s USA a dalšími velmocemi o vliv v západní polokouli i ve světě." # todo: NEW TRANSLATION

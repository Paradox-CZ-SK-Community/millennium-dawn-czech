  is_INDOCHI: "Zformována Indočína" # todo: NEW TRANSLATION
  form_VISE_category: "Visegrádská skupina" # todo: NEW TRANSLATION
  form_VISE_category_desc: "Visegrádská skupina (též známá jako Visegrádské čtyřky, V4, nebo Evropský kvartet) je kulturní a politická aliance čtyř středoevropských zemí: Česká republika, Maďarsko, Polsko a Slovensko. Všechny čtyři země v Visegrádské skupině jsou vysoce rozvinuté země s velmi vysokým indexem lidského rozvoje.\n\nOd 16. století se velká část dnešních zemí stala součástí nebo byla ovlivněna Vídeňskou Habsburskou monarchií až do konce první světové války a rozpadu Rakouska-Uherska pod vládou Habsburků. Po druhé světové válce se země staly satelitními státy Sovětského svazu, jako Polská lidová republika, Maďarská lidová republika a Československá socialistická republika. V roce 1989, pád Berlínské zdi a pád komunismu ve střední a východní Evropě umožnily třem zemím přijmout kapitalismus a demokracii. V prosinci 1991 došlo k pádu Sovětského svazu, což zemím dále umožnilo hledět na západ.\n\nV současnosti je to aliance, ale protože ovládáme celé území Visegrádské skupiny, můžeme začít integrovat území." # todo: NEW TRANSLATION

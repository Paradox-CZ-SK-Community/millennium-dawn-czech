  is_ANTCONF: "Zformovala Antillskou konfederaci" # todo: NEW TRANSLATION
  form_CANZUK_category: "CANZUK" # todo: NEW TRANSLATION
  form_CANZUK_category_desc: "CANZUK je unií států mezi Kanadou, Austrálií, Novým Zélandem a Spojeným Královstvím. Liší se od Britského impéria tím, že tato unie států by byla přímo spravována a skutečně sjednoceným státem. Národ by zasahoval několik kontinentů a stal by se významným hráčem na světové scéně. Možná bychom měli tuto myšlenku podnítit a sjednotit národy?" # todo: NEW TRANSLATION

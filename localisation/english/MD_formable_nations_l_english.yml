  form_MAGHREB_category: "Arab-Maghreb Union" # todo: NEW TRANSLATION
  form_MAGHREB_category_desc: "Arab-Maghreb Unie je politická unie států, která zahrnuje Alžírsko, Libye, Mauritánii, Maroko a Tunisko. Tato jednota sloužila hlavně k zajištění politické jednoty a ekonomické integrace mezi státy. Ačkoliv v posledních letech se činnost unie zdá ubývat, může být čas tuto myšlenku znovu oživit. Sjednocení obyvatel Maghrebu vytvořilo novou zemi, která by mohla dominovat africkému kontinentu a Středomořskému pobřeží. Je čas sjednotit Maghreb a stát se jednou z velkých světových národů." # todo: NEW TRANSLATION

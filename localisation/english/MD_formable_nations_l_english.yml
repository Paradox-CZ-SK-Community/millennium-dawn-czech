  form_ANDES_category: "Andská federace" # todo: NEW TRANSLATION
  form_ANDES_category_desc: "Andská federace je navrhovaný svaz států mezi [COL.GetNameWithFlag], [PRU.GetNameWithFlag] a [BOL.GetNameWithFlag]. Je volně založena na Andské komunitě, která je svazem volného obchodu a hospodářským svazem mezi těmito zeměmi. Nový navrhovaný národ by měl celkovou populaci přes sto třináct milionů obyvatel a rozlohu čtyři miliony sedm set tisíc čtverečních kilometrů. Byl by to stát podobný Mexiku co do velikosti, s HDP kolem tří čtvrtin bilionu dolarů." # todo: NEW TRANSLATION

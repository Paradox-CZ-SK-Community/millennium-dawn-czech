  form_NORDEM_category: "North Sea Empire" # todo: NEW TRANSLATION
  form_NORDEM_category_desc: "The North Sea Empire byl politické spojení Anglie, Dánska a Norska během počátku 11. století. Impérium bylo na konci vikingské éry a bylo neuvěřitelně krátkodobé. Znovuzjednocení impéria by bylo úspěchem v moderní době a mohlo by znamenat návrat nového vikingského věku." # todo: NEW TRANSLATION

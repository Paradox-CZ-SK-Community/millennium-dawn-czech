 form_MAGHREB_category: "Arab-Maghrebská unie" # todo: NEW TRANSLATION
 form_MAGHREB_category_desc: "Arab-Maghrebská unie je politickým svazem států skládajícím se z Alžírska, Libye, Mauritánie, Maroka a Tuniska. Sloužila především k zajištění politické jednoty a hospodářské integrace mezi těmito státy. Ačkoli se aktivita unie v posledních letech zdá být utlumená, může být čas znovu oživit tuto myšlenku. Sjednocení lidů Maghrebu vytvořilo nový stát, který by mohl dominovat africkému kontinentu a Středomořské šelfové oblasti. Je čas sjednotit Maghreb a stát se jednou z velkých mocností světa." # todo: NEW TRANSLATION

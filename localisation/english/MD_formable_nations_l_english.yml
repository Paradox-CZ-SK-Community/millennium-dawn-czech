  form_ANZ_category: "Australasie" # todo: NEW TRANSLATION
  form_ANZ_category_desc: "Australasie je rozsáhlejší region, který zahrnuje Austrálii, Nový Zéland a několik menších sousedních ostrovů v Pacifiku. Sjednocení států mezi Novým Zélandem a Austrálií vytváří novou moc v Pacifiku, která bude soupeřit s Indonésií a Japonskem o vliv v regionu." # todo: NEW TRANSLATION

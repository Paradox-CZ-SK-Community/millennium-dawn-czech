 form_RDLP_category: "Rio de la Plata" # todo: NEW TRANSLATION
 form_RDLP_category_desc: "Spojené provincie Rio de La Plata byly svazem států na území dnešních Argentiny, Uruguaye, Paraguaye a Bolívie. Současná představa národa zahrnuje do skupiny i Chile, sjednocující většinu Jižní Ameriky pod jedním národním praporem. Nový stát soupeří s Brazílií velikostí, počtem obyvatel a hospodářskou silou. Možná je to nová budoucnost pro naši skupinu zemí." # todo: NEW TRANSLATION

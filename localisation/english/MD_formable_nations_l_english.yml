  form_AUSHUN_category: "Reforma Rakousko-Uherské říše" # todo: NEW TRANSLATION
  form_AUSHUN_category_desc: "Rakousko-Uherská říše byla velmocí ve střední Evropě na konci 19. století a na počátku 20. století. Národ byla rozdělena po masivní porážce ve Velké válce. Rozpadla se na Česko, Rakousko, Maďarsko, Slovensko, Slovinsko, Bosnu a Hercegovinu a části Ukrajiny, Polska a Rumunska. Je načase znovu nabrat ztracený štít tak dávno ztracený. Je čas reformovat Rakousko-Uherskou říši." # todo: NEW TRANSLATION
  AUSHUN_integrate_start: "Začít reformovat Rakousko-Uherskou říši" # todo: NEW TRANSLATION
  AUSHUN_integrate_start_desc: "Državy Rakousko‑Uherské říše byly znovu dobyty naší armádou a naši politici zahájili práce na správě nových regionů." # todo: CHANGED
  AUSHUN_integrate_AUS: "Integrovat Rakousko" # todo: NEW TRANSLATION
  AUSHUN_integrate_AUS_desc: "Jádrové země bývalé habsburské říše, Rakousko by mělo být jedním z hlavních center moci v našem státě." # todo: CHANGED
  AUSHUN_integrate_HUN: "Integrovat Maďarsko" # todo: NEW TRANSLATION
  AUSHUN_integrate_HUN_desc: "Uherské království bylo druhou polovinou dvojmonarchie, partnerem při správě říše. Jeho integrace je nezbytná pro obnovení císařské struktury." # todo: CHANGED
  AUSHUN_integrate_SLV: "Integrovat Slovinsko" # todo: NEW TRANSLATION
  AUSHUN_integrate_SLV_desc: "Slovinské země byly součástí rakouských korunních zemí, zajišťovaly přístup k Jadranu a sloužily jako most mezi Rakouskem a Balkánem." # todo: CHANGED
  AUSHUN_integrate_NORTHITA: "Integrovat Severní Itálii" # todo: NEW TRANSLATION
  AUSHUN_integrate_NORTHITA_desc: "Italská území Lombardie‑Benátska byla kdysi klenoty habsburské koruny, bohatá na kulturu a obchod. Jejich návrat by obnovil rakouský vliv v údolí řeky Pád." # todo: CHANGED
  AUSHUN_integrate_CRO: "Integrovat Chorvatsko" # todo: NEW TRANSLATION
  AUSHUN_integrate_CRO_desc: "Chorvatsko bylo součástí uherské koruny s značnou autonomií. Jeho přístavy a strategická poloha podél Jadranu ho činily klíčovým pro námořní sílu říše." # todo: CHANGED
  AUSHUN_integrate_BOS: "Integrovat Bosnu a Hercegovinu" # todo: NEW TRANSLATION
  AUSHUN_integrate_BOS_desc: "Bosna a Hercegovina byla spravována Rakousko‑Uherskem od roku 1878 a formálně anektována v roce 1908; její integrace zajistí naše jižní hranice a rozšíří náš vliv na Balkáně." # todo: CHANGED
  AUSHUN_integrate_SLO: "Integrovat Slovensko" # todo: NEW TRANSLATION
  AUSHUN_integrate_SLO_desc: "Slovenské země byly nedílnou součástí Uherského království, tvořily horskou severní hranici koruny. Jejich reintegrace posílí naši nadvládu nad Karpaty." # todo: CHANGED
  AUSHUN_integrate_AUSROM: "Integrovat Transylvánie" # todo: NEW TRANSLATION
  AUSHUN_integrate_AUSROM_desc: "Sedmihradsko bylo historickou korunní zemí Uherska, spornou mezi rumunským a maďarským obyvatelstvem. Ovládnutí tohoto regionu zajistí východní přístupy k říši." # todo: CHANGED
  AUSHUN_integrate_CZE: "Integrovat Česko" # todo: NEW TRANSLATION
  AUSHUN_integrate_CZE_desc: "České korunní země patřily mezi nejindustrializovanější a kulturně nejbohatší území říše. Praha stála jako jedno z velkých císařských měst a její reintegrace je zásadní." # todo: CHANGED
  AUSHUN_integrate_AUSPOL: "Integrovat jižní Polsko" # todo: NEW TRANSLATION
  AUSHUN_integrate_AUSPOL_desc: "Halič byla korunní zemí získanou děleními Polska, přinášející ekonomické zdroje i strategickou hloubku pro severní hranici říše." # todo: CHANGED
  AUSHUN_integrate_WESTUKR: "Integrovat jihozápadní Ukrajinu" # todo: NEW TRANSLATION
  AUSHUN_integrate_WESTUKR_desc: "Východní části Haliče byly domovem rusínského obyvatelstva a poskytovaly zemědělské bohatství. Jejich integrace rozšíří náš vliv do ukrajinského pohraničí." # todo: CHANGED
  AUSHUN_update_flag: "$update_flag_and_name$" # todo: NEW TRANSLATION
  AUSHUN_update_flag_desc: "$update_flag_and_name_desc$" # todo: NEW TRANSLATION
  is_AUSHUN: "Vznikla Rakousko-Uherská říše" # todo: NEW TRANSLATION
  form_PBL_category: "Peruánsko-bolívijská konfederace" # todo: NEW TRANSLATION
  form_PBL_category_desc: "Peruánsko-bolívijská konfederace byla původně krátkodobou entitou na počátku 19. století. Vznikla z rozdělení Peruánské republiky a občanských válek v letech 1834 a 1835 až 1836 a zahrnovala Bolívijský stát. Moderní jednání jsou minimální, ale přesto je stále přítomná v politické atmosféře Bolivijců a Peruánců. Nastal čas uvažovat o tomto novém zítřku pro náš národ." # todo: NEW TRANSLATION
  PBL_integrate_start: "Začněte tvořit Peruánsko-bolívijskou konfederaci" # todo: NEW TRANSLATION
  PBL_integrate_start_desc: "Začínejte formovat Peruánsko-bolívijskou konfederaci." # todo: NEW TRANSLATION
  PBL_integrate_PRU: "Integrovat Peru" # todo: NEW TRANSLATION
  PBL_integrate_PRU_desc: "Peru je větším ze dvou národních států v konfederaci. Udržuje největší populaci, ekonomiku a rozlohu. Integrovat Peru je obrovský úkol, ale získání tohoto státu je pevný krok pro zájmy nové konfederace." # todo: NEW TRANSLATION
  PBL_integrate_BOL: "Integrovat Bolívii" # todo: NEW TRANSLATION
  PBL_integrate_BOL_desc: "Bolívie je jedním ze dvou hlavních národních států, které konfederaci založily. Je menším státem v rozloze, počtu obyvatel a hospodářské síly; nicméně, to není důvod tuto zemi zpochybňovat. Hory jsou bohaté na suroviny, které jsou nezbytné pro výrobu elektroniky a dalších polotovarů. Integrací této země se upevňuje další silná pozice pro naši nyní diverzifikovanou ekonomiku." # todo: NEW TRANSLATION
  PBL_integrate_WESTPAR: "Integrovat západní Paraguay" # todo: NEW TRANSLATION
  PBL_integrate_WESTPAR_desc: "Západní Paraguay se nemůže pochlubit stejnými nerostnými surovinami jako Západní Brazílie nebo Severní Chile. Přesto má tato oblast hojné zemědělské půdy a regiony, v nichž můžeme rozvíjet průmysl naší nové země." # todo: NEW TRANSLATION
  PBL_integrate_WESTBRA: "Integrovat Západní Brazílii" # todo: NEW TRANSLATION
  PBL_integrate_WESTBRA_desc: "Západní Brazílie je domovem pro domorodé obyvatelstvo, bohaté zdroje a mnoho dalšího. Integrací Západní Brazílie by se měl zlepšit postoj naší země a zvětšit území, na němž můžeme rozvíjet průmysl." # todo: NEW TRANSLATION
  PBL_integrate_NORTHCHL: "Integrovat severní Chile" # todo: NEW TRANSLATION
  PBL_integrate_NORTHCHL_desc: "Severní oblasti Chile jsou připraveny k integraci a musíme je začlenit do našich plánů, abychom podpořili naše budoucí cíle." # todo: NEW TRANSLATION

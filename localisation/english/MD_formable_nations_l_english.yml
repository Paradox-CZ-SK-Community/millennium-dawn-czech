 form_UTS_category: "Sjednotit turkická území" # todo: NEW TRANSLATION
 form_UTS_category_desc: "Sjednocená turkická území jsou unií turkicky mluvících národů, včetně Uzbekistánu, Kyrgyzstánu, Kazachstánu a Turkmenistánu. Jiné skupiny turkicky mluvícího obyvatelstva mimo státy, jako jsou Tataři a Ujgurové, existují v Rusku a Číně. Jsou cílem naší unie, ale ne počátečním. Sjednotíme existující národní státy a povzbudíme naše lidi, aby se vrátili domů nebo se vrátili do společenství." # todo: NEW TRANSLATION

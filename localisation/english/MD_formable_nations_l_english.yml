 form_VISE_category: "Visegrádská skupina" # todo: NEW TRANSLATION
 form_VISE_category_desc: "Visegrádská skupina (také známá jako Visegrádská čtyřka, V4 nebo Evropské kvarteto) je kulturní a politické spojenectví čtyř středoevropských zemí: České republiky, Maďarska, Polska a Slovenska. Všechny čtyři země Visegrádské skupiny jsou zeměmi s vysokými příjmy a velmi vysokým indexem lidského rozvoje.\n\nOd 1500. let se velké části současných zemí staly součástí nebo byly ovlivněny vídeňskou habsburskou monarchií až do konce první světové války a rozpadu Rakouska-Uherska. Po druhé světové válce se země staly satelity Sovětského svazu jako Polská lidová republika, Maďarská lidová republika a Československá socialistická republika. V roce 1989 pád Berlínské zdi a pád komunismu ve střední a východní Evropě umožnily těmto zemím přijmout kapitalismus a demokracii. V prosinci 1991 došlo k rozpadu Sovětského svazu, což dál umožnilo těmto zemím obrátit se na Západ.\n\nV současnosti jde o alianci, ale protože kontrolujeme celé území Visegrádské skupiny, můžeme začít integrovat tato území." # todo: NEW TRANSLATION

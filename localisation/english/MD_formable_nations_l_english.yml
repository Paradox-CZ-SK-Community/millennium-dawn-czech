  form_GCL_category: "Druhá Gran Colombia" # todo: NEW TRANSLATION
  form_GCL_category_desc: "Gran Colombia je bývalý stát zahrnující moderní státy Ekvádor, Kolumbie, Panama a Venezuela. Bolivarovský stát je jedním z příkladů síly Jižní Ameriky, a proto je to cenný cíl pro naši velkou zemi. Spojení našich příbuzných národů v našich sesterských státech posílí a omezí vliv zahraničních sil na naši velkou zemi. Vyhlásíme Druhou Gran Colombii a přineseme jednotu našim velkým národům!" # todo: NEW TRANSLATION

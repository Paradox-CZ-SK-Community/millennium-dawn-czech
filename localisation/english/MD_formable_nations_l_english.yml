  form_SCA_category: "Zjednotit Severský lid" # todo: NEW TRANSLATION
  form_SCA_category_desc: "Severský lid měl dříve mnoho národů: Švédskou říši, Kalmarskou unii a další. Sjednocení této skupiny národů s tak bohatou historií, jedinečnými kulturami a jazyky bude výzvou pro každého, kdo si troufne dosáhnout tohoto úkolu." # todo: NEW TRANSLATION
  SCA_integrate_start: "Začít formovat Skandinávii" # todo: NEW TRANSLATION
  SCA_integrate_start_desc: "Je čas formovat Skandinávskou říši. Naši bratři a sestry budou skutečně sjednoceni pod jedním praporem, jak budeme budovat lepší zítřek." # todo: NEW TRANSLATION

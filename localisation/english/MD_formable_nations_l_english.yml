 form_ANTCONF_category: "Antilská konfederace" # todo: NEW TRANSLATION
 form_ANTCONF_category_desc: "Antilská konfederace je navrhovaný stát v Karibiku s jednotou [CUB.GetNameWithFlag], [DOM.GetNameWithFlag] a [HAI.GetNameWithFlag]. Myšlenka vznikla od Ramón Emeterio Betancese, puertorického aktivisty za nezávislost, který navrhl sjednotit všechny španělsky mluvící karibské národy do jedné jednoty. Původní myšlenka nezahrnovala [HAI.GetNameWithFlag], ale byla rychle přidána zastánci. Myšlenka upadla kvůli španělsko‑americké válce, kdy kolonie [CUB.GetNameWithFlag] a [PTR.GetNameWithFlag] přešly pod Spojené státy. Tento plán by pravděpodobně přijal hlavní město v Santo Domingu a oficiálním jazykem by bylo španělština." # todo: NEW TRANSLATION
 ANTCONF_integrate_start: "Zahájit formování Antilské konfederace" # todo: NEW TRANSLATION
 ANTCONF_integrate_start_desc: "Je čas vytvořit Antilskou konfederaci. Naši lidé se nyní musí sjednotit, aby zajistili lepší budoucnost v Karibiku." # todo: NEW TRANSLATION
 ANTCONF_integrate_CUB: "Integrovat Kubu" # todo: NEW TRANSLATION
 ANTCONF_integrate_CUB_desc: "Kuba je největší z tří hlavních národů konfederace. Její integrace zvýší velikost ekonomiky a téměř zdvojnásobí populaci a rozlohu." # todo: NEW TRANSLATION
 ANTCONF_integrate_DOM: "Integrovat Dominikánskou republiku" # todo: NEW TRANSLATION
 ANTCONF_integrate_DOM_desc: "Dominikánská republika je jedním z tří hlavních národů konfederace. Sdílí ostrov Hispaniola s Haiti a má silný turistický průmysl a průmyslové odvětví. Severní část ostrova provádí lehké těžební operace a vyrábí ocel pro místní použití. Její integrace bude pro novou konfederaci neocenitelná." # todo: NEW TRANSLATION
 ANTCONF_integrate_HAI: "Integrovat Haiti" # todo: NEW TRANSLATION
 ANTCONF_integrate_HAI_desc: "Haiti je nejmenší ze tří hlavních zemí konfederace. Výrazně se liší od Kuby a Dominikánské republiky, jelikož je bývalou francouzskou kolonií. Integrace bude trvat déle kvůli jazykovým rozdílům mezi státy; přesto průmyslová základna a přístav Port-au-Prince budou pro ekonomické a vojenské operace v Karibiku neocenitelné." # todo: NEW TRANSLATION
 ANTCONF_integrate_PTR: "Integrovat Portoriko" # todo: NEW TRANSLATION
 ANTCONF_integrate_PTR_desc: "Portoriko je dlouhodobě územím Spojených států. Těší se ochraně USA, ale není jejich plnoprávným držením. Má téměř čtyři miliony obyvatel a je jedním z větších karibských ostrovů. Je to nejmenší z potenciálně integrovaných států pro Antilskou konfederaci. Jeho živá kultura a turistika však přinesou velký prospěch větší konfederaci." # todo: NEW TRANSLATION

  form_INDOCHI_category: "Indočína" # todo: NEW TRANSLATION
  form_INDOCHI_category_desc: "Indočína je bývalá federace národů Vietnamu, Kambodže a Laosu, která existovala do roku 1954. Tři státy dohromady tvoří jednu z největších ekonomik světa a pojímají masivní populaci. Je to národ hustých džunglí, kopcovité krajiny, hor a nádherného pobřeží. Její síla spočívá v lidech a vůli, která posune tuto skupinu kupředu do budoucnosti." # todo: NEW TRANSLATION
  INDOCHI_integrate_start: "Začít formovat Indočínu" # todo: NEW TRANSLATION
  INDOCHI_integrate_start_desc: "Je čas zahájit formování Indočiny." # todo: NEW TRANSLATION
  INDOCHI_integrate_VIE: "Integrovat Vietnam" # todo: NEW TRANSLATION
  INDOCHI_integrate_VIE_desc: "Vietnam má obrovské množství přírodních zdrojů v horách a podél pobřeží. Integrace Vietnamu posílí naši kontrolu nad národem." # todo: NEW TRANSLATION
  INDOCHI_integrate_LAO: "Integrovat Laos" # todo: NEW TRANSLATION
  INDOCHI_integrate_LAO_desc: "Laos má stejně jako Vietnam obrovské množství přírodních zdrojů." # todo: NEW TRANSLATION
  INDOCHI_integrate_CBD: "Integrovat Kambodžu" # todo: NEW TRANSLATION
  INDOCHI_integrate_CBD_desc: "Přírodní geografie a bohaté půdy Kambodže jsou pro národ důležité. Začlenění do národa bude i nadále zlepšovat jeho rozvoj." # todo: NEW TRANSLATION

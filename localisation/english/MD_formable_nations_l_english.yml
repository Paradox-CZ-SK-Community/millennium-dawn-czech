 form_INDOCHI_category: "Indočína" # todo: NEW TRANSLATION
 form_INDOCHI_category_desc: "Indočína byla bývalá federace Vietnamu, Kambodže a Laosu, která existovala do roku 1954. Tři dohromady tvoří jednu z největších ekonomik na světě a pojímají masivní populaci. Je to země hustých pralesů, zvlněných kopců, hor a překrásného pobřeží. Její síla spočívá v lidech a vůli, která posune skupinu kupředu." # todo: NEW TRANSLATION
 INDOCHI_integrate_start: "Zahájit formování Indočíny" # todo: NEW TRANSLATION
 INDOCHI_integrate_start_desc: "Je čas zahájit formování Indočíny." # todo: NEW TRANSLATION
 INDOCHI_integrate_VIE: "Integrovat Vietnam" # todo: NEW TRANSLATION
 INDOCHI_integrate_VIE_desc: "Vietnam má obrovské množství přírodních zdrojů v horách a podél pobřeží. Integrace Vietnamu začne upevňovat naši kontrolu nad tímto územím." # todo: NEW TRANSLATION
 INDOCHI_integrate_LAO: "Integrovat Laos" # todo: NEW TRANSLATION
 INDOCHI_integrate_LAO_desc: "Laos, podobně jako Vietnam, disponuje velkým množstvím přírodních zdrojů." # todo: NEW TRANSLATION
 INDOCHI_integrate_CBD: "Integrovat Kambodžu" # todo: NEW TRANSLATION
 INDOCHI_integrate_CBD_desc: "Geografie a bohatá půda Kambodže jsou pro národ důležité. Jejich integrace do státu navíc konzistentně zlepší celou zemi." # todo: NEW TRANSLATION

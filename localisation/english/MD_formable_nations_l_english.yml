 form_HBL_category: "Benelux" # todo: NEW TRANSLATION
 form_HBL_category_desc: "Benelux je politicko-ekonomická unie tvořená Nizozemskem, Belgií a Lucemburskem. Historicky měly tyto tři státy přátelské a korektní vztahy. Současná organizace je pouze svazkem států v politických a ekonomických otázkách na globální scéně. Probíhají tiché úvahy o potenciálním formalizování této unie do něčeho konkrétnějšího. Nový stát, který bude reprezentovat obyvatele Niziny, přinese novou budoucnost pro obyvatele a povede je k lepší budoucnosti." # todo: NEW TRANSLATION
 HBL_integrate_start: "Zahájit formování Beneluxu" # todo: NEW TRANSLATION
 HBL_integrate_start_desc: "Je čas začít formovat Benelux." # todo: NEW TRANSLATION
 HBL_integrate_BEL: "Integrovat Belgii" # todo: NEW TRANSLATION
 HBL_integrate_BEL_desc: "Belgie není ani největší, ani nejmenší z Benelux států. Pohodlně se nachází uprostřed, podobně jako její pozice mezi ostatními dvěma členy. V Bruselu hostí několik evropských úřadů a je oblíbenou turistickou destinací pro Nizozemce, Francouze a návštěvníky z mimo-EU." # todo: NEW TRANSLATION
 HBL_integrate_HOL: "Integrovat Nizozemsko" # todo: NEW TRANSLATION
 HBL_integrate_HOL_desc: "Nizozemsko je největším z tří členů Beneluxu. Zahrnuje většinu populace, rozlohy a ekonomické velikosti a má několik zámořských teritoríí. Integrace Nizozemska přinese většinu Beneluxu do nového státu a výrazně posílí legitimitu naší nové unie." # todo: NEW TRANSLATION
 HBL_integrate_LUX: "Integrovat Lucembursko" # todo: NEW TRANSLATION
 HBL_integrate_LUX_desc: "Lucembursko je nejmenší z těchto tří států. Má nejvyšší HDP na obyvatele a několik menších turistických destinací. V zemi se mísí jazyky, nejvýznamnějšími jsou francouzština, němčina a angličtina. Integrace Lucemburska není velkým podnikem vzhledem k velikosti státu, ale přinese určité byrokratické výzvy." # todo: NEW TRANSLATION
 HBL_update_flag: "$update_flag_and_name$" # todo: NEW TRANSLATION
 HBL_update_flag_desc: "$update_flag_and_name_desc$" # todo: NEW TRANSLATION
 is_HBL: "Vytvořil Benelux" # todo: NEW TRANSLATION
 form_USNA_category: "Sjednotit Severní Ameriku" # todo: NEW TRANSLATION
 form_USNA_category_desc: "Severní Amerika historicky odolává zahraničnímu vlivu od doby, kdy vznikly Mexiko, Spojené státy a Kanada jako národní státy. Tvoří páteř světové ekonomiky s kolektivním HDP jedenácti bilionů na počátku nového tisíciletí. Sjednocení národů a zaměření na velkou budoucnost nás posune vpřed." # todo: NEW TRANSLATION
 USNA_integrate_start: "Zahájit formování Spojených států Severní Ameriky" # todo: NEW TRANSLATION
 USNA_integrate_start_desc: "Je čas začít formovat Spojené státy Severní Ameriky." # todo: NEW TRANSLATION
 USNA_integrate_CAN: "Integrovat Kanadu" # todo: NEW TRANSLATION
 USNA_integrate_CAN_desc: "Kanada je největší zemí z hlediska rozlohy v nové unii a má mnoho nevyužitých zásob ropy. Tyto dvě skutečnosti dělají z Kanady integrální část puzzle Unie Severní Ameriky. Doufejme, že apologetika bude při dalším začleňování minimalizována." # todo: NEW TRANSLATION
 USNA_integrate_USA: "Integrovat Spojené státy" # todo: NEW TRANSLATION
 USNA_integrate_USA_desc: "Spojené státy tvoří jádro Unie Severní Ameriky. Mají největší ekonomiku, druhou největší rozlohu, velkou armádu a mnohem více. Integrace Spojených států přinese mnoho výzev kvůli jejich velikosti a váze na globální scéně; tato integrace nás však ekonomicky postaví jako největší světovou velmoc." # todo: NEW TRANSLATION
 USNA_integrate_MEX: "Integrovat Mexiko" # todo: NEW TRANSLATION
 USNA_integrate_MEX_desc: "Mexiko je druhou nejlidnatější zemí z tří tvořících nový stát. Má silnou armádu. Země čelí několika výzvám, jako je hustota kartelů. Přesto bude integrace Mexika jedním z hlavních zaměření nové unie." # todo: NEW TRANSLATION

  form_MAPHI_category: "Maphilindo" # todo: NEW TRANSLATION
  form_MAPHI_category_desc: "Navrhovaná, nepolitická konfederace tří jihovýchodních asijských států na Malayském souostroví v 60. letech. Sní bylo nesplněno kvůli konfliktům mezi národy Indonésie a Federace Malajsie. Sjednocení těchto tří národů by vytvořilo stát, který by se vyrovnal některým z největších národů světa." # todo: NEW TRANSLATION
  MAPHI_integrate_start: "Začít formovat Maphilindo" # todo: NEW TRANSLATION
  MAPHI_integrate_start_desc: "Sjednocení Maphilindo je počátek nové éry pro lidi našich národů. Je čas se sjednotit a přinést společnou budoucnost našim společným lidem." # todo: NEW TRANSLATION
  MAPHI_integrate_IND: "Integrovat Indonésii" # todo: NEW TRANSLATION
  MAPHI_integrate_IND_desc: "Indonésie je klíčový region bohatý na zdroje pro navrhovaný národ. Je nezbytné, abychom Indonésii integrovali kvůli zdrojům a obyvatelstvu, které může přinést." # todo: NEW TRANSLATION
  MAPHI_integrate_PHI: "Integrovat Filipíny" # todo: NEW TRANSLATION
  MAPHI_integrate_PHI_desc: "Filipíny jsou významným námořním a obchodním uzlem v Pacifiku. Integrace této země nám dá výrazně vyšší šanci začít dominovat v Pacifiku." # todo: NEW TRANSLATION
  MAPHI_integrate_SIN: "Integrovat Singapur" # todo: NEW TRANSLATION
  MAPHI_integrate_SIN_desc: "Singapur je klíčovým uzlem pro novou zemi. Jeho postavení jako významného obchodního přístavu a finančního centra je pro úspěch nové země klíčové." # todo: NEW TRANSLATION
  MAPHI_integrate_MAY: "Integrovat Malajsii" # todo: NEW TRANSLATION
  MAPHI_integrate_MAY_desc: "Malajsie je politicky jednou z klíčových částí národa. Umožňuje nám přístup k pevninským trasám v Asii díky vlastnictví poloostrova." # todo: NEW TRANSLATION
  MAPHI_integrate_BRU: "Integrovat Brunej" # todo: NEW TRANSLATION
  MAPHI_integrate_BRU_desc: "Brunej je menší stát v tomto uskupení. Je nezbytné jej integrovat, i když jde o menší stát." # todo: NEW TRANSLATION

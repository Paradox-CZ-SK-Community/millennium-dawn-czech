  form_IBR_category: "Iberská unie" # todo: NEW TRANSLATION
  form_IBR_category_desc: "Iberská unie je menší politická unie navrhovaná na iberském poloostrově mezi Španělskem a Portugalskem. Obě země byly během většiny nedávné historie propojeny a nadále sdílejí svou společnou iberskou identitu. Sjednocení obou států zásadně nemění světový řád; avšak sloučení těchto dvou států by zajistilo ekonomickou a politickou přítomnost na ústí Středozemního moře, která dosud neexistovala." # todo: NEW TRANSLATION

l_english:
  form_BLT_category: "Zjednotit Baltské státy" # todo: NEW TRANSLATION
  form_BLT_category_desc: "Baltské státy jsou unií států mezi Estonskem, Lotyšskem a Litvou. Tyto tři národy byly dlouho kořistí predátorů evropské geopolitiky a nadále trpí rukama evropského imperialismu. Boj proti vlivu a tlaku ze strany zahraničních dobrodinců je nezbytný a patří mezi nejvyšší priority. Tento cíl můžeme dosáhnout sloučením národů a jejich sjednocením. Národ lidí, který dokáže odolat tlaku zahraničního vlivu a prosadit se jako člen světové scény, nikoli jako překážka pro ostatní národy, které by ho zneužily." # todo: NEW TRANSLATION
  BLT_integrate_start: "Začít formovat Baltské státy" # todo: NEW TRANSLATION
  BLT_integrate_start_desc: "Je čas formovat Baltské státy." # todo: NEW TRANSLATION
  BLT_integrate_LIT: "Integrovat Litvu" # todo: NEW TRANSLATION
  BLT_integrate_LIT_desc: "Litva je největší ze tří baltských států. Předčí Lotyšsko a Estonsko ve většině ukazatelů, jako jsou populace, HDP, rozloha a počet obyvatel. Integrovat tuto zemi vyžaduje značné množství zdrojů z naší země, ale prospěje našemu novému Baltskému státu." # todo: NEW TRANSLATION
  BLT_integrate_LAT: "Integrovat Lotyšsko" # todo: NEW TRANSLATION
  BLT_integrate_LAT_desc: "Lotyšsko je dalším baltským státem. Spojuje Litvu a Estonsko a má velmi důležitou strategickou polohu. Integrovat tuto zemi vyžaduje značné množství zdrojů z naší země, ale prospěje našemu novému Baltskému státu." # todo: NEW TRANSLATION
  BLT_integrate_EST: "Integrovat Estonsko" # todo: NEW TRANSLATION
  BLT_integrate_EST_desc: "Estonsko je nejmenší ze tří baltských států, ale má nejdelší pobřeží ze všech tří národů. Jeho ekonomika je převážně založená na tomto pobřeží a na lesnictví. Estonský lid je neuvěřitelným přínosem pro naši skvělou novou zemi. Integrovat tuto zemi bude vyžadovat určité množství zdrojů z naší země. Přesto to prospěje našemu novému Baltskému státu." # todo: NEW TRANSLATION

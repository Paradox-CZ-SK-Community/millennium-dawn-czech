 form_MAPHI_category: "Maphilindo" # todo: NEW TRANSLATION
 form_MAPHI_category_desc: "Návrh na nepolitickou konfederaci tří jihovýchodoasijských států v Malajském souostroví z 60. let. Sen nebyl uskutečněn kvůli konfliktům mezi Indonésií a Federací Malajska. Sjednocení tří národů by vytvořilo stát, který by soupeřil s některými hlavními státy světa." # todo: NEW TRANSLATION
 MAPHI_integrate_start: "Zahájit formování Maphilinda" # todo: NEW TRANSLATION
 MAPHI_integrate_start_desc: "Sjednocení Maphilinda je začátkem nové éry pro obyvatele našich národů. Je čas sjednotit se a přinést novou budoucnost pro naše společné národy." # todo: NEW TRANSLATION
 MAPHI_integrate_IND: "Integrovat Indonésii" # todo: NEW TRANSLATION
 MAPHI_integrate_IND_desc: "Indonésie je klíčovým regionem bohatým na zdroje pro navrhovaný stát. Je nezbytné integrovat Indonésii kvůli zdrojům a obyvatelstvu, které může přinést." # todo: NEW TRANSLATION
 MAPHI_integrate_PHI: "Integrovat Filipíny" # todo: NEW TRANSLATION
 MAPHI_integrate_PHI_desc: "Filipíny jsou významným námořním a obchodním centrem v Tichomoří. Integrace tohoto státu nám dá větší šanci začít dominovat v Pacifiku." # todo: NEW TRANSLATION
 MAPHI_integrate_SIN: "Integrovat Singapur" # todo: NEW TRANSLATION
 MAPHI_integrate_SIN_desc: "Singapur je kritickým centrem pro nový stát. Jeho poloha jako hlavního obchodního přístavu a finančního centra je pro úspěch nového státu zásadní." # todo: NEW TRANSLATION
 MAPHI_integrate_MAY: "Integrovat Malajsii" # todo: NEW TRANSLATION
 MAPHI_integrate_MAY_desc: "Malajsie je politicky jednou z klíčových částí státu. Umožňuje nám přístup k pozemním trasám v rámci Asie díky ovládnutí poloostrova." # todo: NEW TRANSLATION
 MAPHI_integrate_BRU: "Integrovat Brunej" # todo: NEW TRANSLATION
 MAPHI_integrate_BRU_desc: "Brunej je v tomto uspořádání menší stát. Přesto je jeho integrace důležitá, ačkoli jde o menší stát." # todo: NEW TRANSLATION

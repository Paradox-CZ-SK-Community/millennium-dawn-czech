  form_RDLP_category: "Rio de la Plata" # todo: NEW TRANSLATION
  form_RDLP_category_desc: "United Provinces of Rio de La Plata bylo sdružení států v dnešních státech Argentiny, Uruguaye, Paraguaye a Bolívie. Současná představa národa zahrnuje Chile v rámci skupiny, která sjednocuje většinu Jižní Ameriky pod jedním národním prapor. Nový národ bude s Brazílií vyrovnán co do velikosti, populace a ekonomické síly. Možná je to nová budoucnost naší skupiny národů." # todo: NEW TRANSLATION

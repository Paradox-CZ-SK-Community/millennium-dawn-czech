  form_ANTCONF_category: "Antillká konfederace" # todo: NEW TRANSLATION
  form_ANTCONF_category_desc: "Antillská konfederace je navrhovaný stát v Karibiku spojující [CUB.GetNameWithFlag], [DOM.GetNameWithFlag] a [HAI.GetNameWithFlag]. Původně vznikla jako nápad Ramón Emeterio Betanse, aktivisty za nezávislost Portorika, který chtěl sjednotit všechny španělsky mluvící karibské státy do jediné jednotné entity. Původní myšlenka nezahrnovala [HAI.GetNameWithFlag], avšak byla rychle zahrnuta zastánci této myšlenky. Myšlenka do značné míry zanikla v důsledku americko-španělské války, kdy byly kolonie [CUB.GetNameWithFlag] a [PTR.GetNameWithFlag] převedeny do Spojených států. Myšlenka by vyvolala stát, který by pravděpodobně sídlil hlavní město v Santo Domingo a jehož oficiálním jazykem by byla španělština." # todo: NEW TRANSLATION
  ANTCONF_integrate_start: "Začít formovat Antilskou konfederaci" # todo: NEW TRANSLATION
  ANTCONF_integrate_start_desc: "Je čas formovat Antillskou konfederaci. Náš lid se musí nyní sjednotit, aby zajistil jasnější budoucnost lidem Karibiku." # todo: NEW TRANSLATION
  ANTCONF_integrate_CUB: "Integrovat Kuba" # todo: NEW TRANSLATION
  ANTCONF_integrate_CUB_desc: "Kuba je největším ze tří hlavních národů konfederace. Začlenění této země zvětší velikost ekonomiky a téměř zdvojnásobí populaci a rozlohu." # todo: NEW TRANSLATION
  ANTCONF_integrate_DOM: "Integrovat Dominikánskou republiku" # todo: NEW TRANSLATION
  ANTCONF_integrate_DOM_desc: "Dominikánská republika je jednou ze tří hlavních národů konfederace. Na ostrov Hispaniola sdílí ostrov s Haiti a má mnoho turistů a průmyslu. Severní strana ostrova se také podílí na lehkém hornictví a vyrábí ocel pro místní využití v republice. Její začlenění bude pro novou konfederaci neocenitelné." # todo: NEW TRANSLATION
  ANTCONF_integrate_HAI: "Integrovat Haiti" # todo: NEW TRANSLATION
  ANTCONF_integrate_HAI_desc: "Haiti je nejmenší ze tří hlavních národů konfederace. Liší se od Kuby a Dominikánské republiky tím, že je bývalou francouzskou kolonií. Začlenění potrvá déle kvůli jazykovým rozdílům mezi skupinou národů; nicméně průmyslová základna a přirozený přístav Port-au-Prince budou neocenitelné pro ekonomické a vojenské operace v Karibiku." # todo: NEW TRANSLATION
  ANTCONF_integrate_PTR: "Integrovat Portoriko" # todo: NEW TRANSLATION
  ANTCONF_integrate_PTR_desc: "Portoriko bylo dlouho územím Spojených států. Pyšní se ochranou Spojených států, ale nepatří mezi jejich integrální území. Má populaci téměř čtyř milionů a je jedním z největších ostrovů Karibiku. Je nejmenším z potenciálně začlenitelných států pro Antillskou konfederaci. Přesto živá kultura a turistika v této oblasti přinesou větší konfederaci značné výhody." # todo: NEW TRANSLATION
  ANTCONF_update_flag: "$update_flag_and_name$" # todo: NEW TRANSLATION

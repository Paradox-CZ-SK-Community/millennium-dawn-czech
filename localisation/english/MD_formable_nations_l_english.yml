  form_HBL_category: "Benelux" # todo: NEW TRANSLATION
  form_HBL_category_desc: "Benelux je politicko-ekonomická unie s Nizozemskem, Belgií a Lucemburskem tvořící skupinu. Historicky spolu tyto tři země udržují přátelské a korektní vztahy. Současná organizace je pouhou unií států na politické a ekonomické úrovni na světovém pódiu. Probíhají tiché debaty o tom, zda by bylo vhodné tuto unii států formalizovat do něčeho konkrétnějšího. Nový národ, který bude reprezentovat obyvatelstvo Nížin, přinese lidem novou budoucnost a povede ji k tomuto jasnému cíli." # todo: NEW TRANSLATION
  HBL_integrate_start: "Začít formovat Benelux" # todo: NEW TRANSLATION
  HBL_integrate_start_desc: "Je čas začít formovat Benelux." # todo: NEW TRANSLATION
  HBL_integrate_BEL: "Integrovat Belgie" # todo: NEW TRANSLATION
  HBL_integrate_BEL_desc: "Belgie není ani největší, ani nejmenší ze zemí Beneluxu. Leží pohodlně uprostřed, podobně jako její postavení mezi ostatními dvěma členy. Hostí několik center byrokracie Evropské unie ve městě Brusel, a je oblíbenou turistickou destinací pro Holanďany, Francouze a nestátní turisty z EU." # todo: NEW TRANSLATION
  HBL_integrate_HOL: "Integrovat Nizozemsko" # todo: NEW TRANSLATION
  HBL_integrate_HOL_desc: "Nizozemsko je největší ze tří členů Beneluxu. Zahrnuje většinu populace, rozlohu a ekonomické velikosti a hostí několik zámořských držeb. Integrace Nizozemska přinese většinu Beneluxu do nového státu a významně posílí legitimitu naší nové unie." # todo: NEW TRANSLATION
  HBL_integrate_LUX: "Integrovat Lucembursko" # todo: NEW TRANSLATION
  HBL_integrate_LUX_desc: "Lucembursko je nejmenší ze tří národů. Má nejvyšší HDP na obyvatele a má několik menších turistických destinací. Národ mluví směsí jazyků, z nichž nejvýznamnější jsou francouzština, němčina a angličtina. Integrace Lucemburska není velkým úkolem vzhledem k velikosti státu, ale představí určité byrokratické výzvy." # todo: NEW TRANSLATION
  HBL_update_flag: "$update_flag_and_name$" # todo: NEW TRANSLATION
  HBL_update_flag_desc: "$update_flag_and_name_desc$" # todo: NEW TRANSLATION
  is_HBL: "Zformován Benelux" # todo: NEW TRANSLATION
  form_USNA_category: "Sjednotit Severní Ameriku" # todo: NEW TRANSLATION
  form_USNA_category_desc: "Kontinent Severní Amerika historicky odolával vnějším vlivům od doby, kdy byly Mexiko, Spojené státy americké a Kanada založeny jako národní státy. Tvoří páteř světové ekonomiky, s celkovým HDP kolem jedenácti bilionů dolarů na počátku nového tisíciletí. Spojení těchto národů a hledění k lepšímu zítřku nás povede kupředu do budoucnosti." # todo: NEW TRANSLATION
  USNA_integrate_start: "Začít formovat Spojené státy Severní Ameriky" # todo: NEW TRANSLATION
  USNA_integrate_start_desc: "Je čas začít formovat Spojené státy Severní Ameriky." # todo: NEW TRANSLATION
  USNA_integrate_CAN: "Integrovat Kanada" # todo: NEW TRANSLATION
  USNA_integrate_CAN_desc: "Kanada je největší zemí podle rozlohy v nové unii a má mnoho nevyužitých ropných zásob. Tyto dva faktory z ní dělají klíčový článek nové unie Severní Ameriky. Doufejme, že námitky se sníží, až bude Kanada dále integrována do nové unie." # todo: NEW TRANSLATION
  USNA_integrate_USA: "Integrovat USA" # todo: NEW TRANSLATION
  USNA_integrate_USA_desc: "Spojené státy tvoří převážnou část Unie severoamerických států. Mají největší ekonomiku, druhou největší rozlohu, armádu a více. Integrací USA přijde na svět velké množství výzev kvůli jejich ohromné velikosti a váze na globální scéně; nicméně tato integrace nás ekonomicky zařadí mezi největší supervelmoci." # todo: NEW TRANSLATION
  USNA_integrate_MEX: "Integrovat Mexiko" # todo: NEW TRANSLATION
  USNA_integrate_MEX_desc: "Mexiko je druhou nejlidnatější ze tří zemí tvořících novou národní unii. Do výzbroje přináší velkou armádu. Země čelí řadě výzev, jako je hustota kartelů. Přesto bude integrace Mexika jedním z hlavních pilířů pro novou zemi." # todo: NEW TRANSLATION
  USNA_update_flag: "$update_flag_and_name$" # todo: NEW TRANSLATION
  USNA_update_flag_desc: "$update_flag_and_name_desc$" # todo: NEW TRANSLATION
  is_USNA: "Zformovány Spojené státy Severní Ameriky" # todo: NEW TRANSLATION
  form_UTS_category: "Sjednocené Turkické území" # todo: NEW TRANSLATION
  form_UTS_category_desc: "Spojené Turkické území je svaz Turkicky mluvících národů, včetně Uzbekistánu, Kyrgyzstánu, Kazachstánu a Turkmenistánu. Další skupiny Turkicky mluvících národů mimo tyto státy, jako Tatary a Ujgurové, existují v Rusku a Číně. Jsou cílem našeho svazu, ale ne počáteční. Budeme sjednocovat existující státy a vyzveme náš lid, aby se vrátil domů, nebo je vrátíme do svazku." # todo: NEW TRANSLATION

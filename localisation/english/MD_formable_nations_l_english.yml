 form_AUSHUN_category: "Reformovat Rakousko-Uherskou říši" # todo: NEW TRANSLATION
 form_AUSHUN_category_desc: "Rakousko-Uherská říše byla velmocí ve střední Evropě na přelomu 19. a 20. století. Národ byl rozpuštěn po drtivé porážce v první světové válce. Rozpadl se na státy Česko, Rakousko, Maďarsko, Slovensko, Slovinsko, Bosnu a Hercegovinu a části Ukrajiny, Polska a Rumunska. Je čas získat zpět mantinel, který byl ztracen před tak dlouhou dobou. Je čas reformovat Rakousko-Uherskou říši." # todo: NEW TRANSLATION

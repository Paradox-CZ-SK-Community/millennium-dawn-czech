  form_WESTFED_category: "Federace Západních ostrovů" # todo: NEW TRANSLATION
  form_WESTFED_category_desc: "Federace Západních ostrovů byla krátkodobá politická unie od roku 1958 do roku 1962, která zahrnovala mnoho karibských ostrovních národů. Unie se rychle rozpadla kvůli sporům o tom, jak by měla být spravována a fungovat. Myšlenka stále má určitou hodnotu mezi národy a mohla by být dalším velkým národem na západní polokouli. Pojďme vést Karibik do tohoto nového zítřka?" # todo: NEW TRANSLATION

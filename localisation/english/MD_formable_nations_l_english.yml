 form_WESTFED_category: "Federace Západních Indií" # todo: NEW TRANSLATION
 form_WESTFED_category_desc: "Federace Západních Indií byla krátkodobým politickým svazem v letech 1958–1962, který zahrnoval mnoho karibských ostrovních států. Unie se rychle rozpadla kvůli sporům o to, jak by měla být řízena nebo jak by mohla funkčně fungovat. Myšlenka však mezi státy stále žije a mohla by se stát dalším významným subjektem na západní polokouli. Povedeme Karibik do tohoto nového zítřka?" # todo: NEW TRANSLATION

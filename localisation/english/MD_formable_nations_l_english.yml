 form_BLT_category: "Sjednotit Pobaltí" # todo: NEW TRANSLATION
 form_BLT_category_desc: "Pobaltské státy jsou sdružením mezi Estonskem, Lotyšskem a Litvou. Tyto tři národy byly dlouho kořistí predátorů evropské geopolitiky a nadále trpí vlivem evropského imperialismu. Boj proti vlivu a nátlaku ze strany zahraničních protektorů je nutností a prvořadou prioritou. Tento cíl můžeme dosáhnout sjednocením národů a vytvořením jednoty. Národem, který dokáže odolat tlakům zahraničního vlivu a etablovat se na světové scéně, ne jako překážka, kterou jiné země zneužívají." # todo: NEW TRANSLATION
 BLT_integrate_start: "Zahájit formování Pobaltských států" # todo: NEW TRANSLATION
 BLT_integrate_start_desc: "Je čas vytvořit Pobaltské státy." # todo: NEW TRANSLATION
 BLT_integrate_LIT: "Integrovat Litvu" # todo: NEW TRANSLATION
 BLT_integrate_LIT_desc: "Litva je z těchto tří pobaltských národů největší. Převyšuje Lotyšsko a Estonsko v mnoha ohledech, jako je populace, HDP, rozloha a obyvatelstvo. Integrace tohoto národa si vyžádá značné množství zdrojů z naší země, ale prospěje našemu novému pobaltskému státu." # todo: NEW TRANSLATION
 BLT_integrate_LAT: "Integrovat Lotyšsko" # todo: NEW TRANSLATION
 BLT_integrate_LAT_desc: "" # todo: NEW TRANSLATION
 BLT_integrate_EST: "Integrovat Estonsko" # todo: NEW TRANSLATION
 BLT_integrate_EST_desc: "Estonsko je z Pobaltských států nejmenší, ale má nejdelší pobřeží ze všech tří. Jeho ekonomika je z velké části založena na pobřežním obchodu a lesnictví. Estonci jsou vynikajícím přírůstkem do našeho velkého nového státu. Integrace tohoto národa si vyžádá některé zdroje z naší země, ale prospěje našemu novému pobaltskému státu." # todo: NEW TRANSLATION

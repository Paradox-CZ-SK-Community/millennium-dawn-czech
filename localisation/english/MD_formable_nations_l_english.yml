 form_CANZUK_category: "CANZUK" # todo: NEW TRANSLATION
 form_CANZUK_category_desc: "CANZUK je unie mezi Kanadou, Austrálií, Novým Zélandem a Spojeným královstvím. Liší se od Britského impéria tím, že by tato unie byla přímo spravovaná a tvořila by skutečně sjednocený stát. Národ by zasahoval přes několik kontinentů a stal by se významným hráčem na světové scéně. Možná bychom měli podpořit tuto myšlenku a sjednotit tyto státy?" # todo: NEW TRANSLATION

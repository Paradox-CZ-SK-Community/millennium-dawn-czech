 form_GCL_category: "Druhá Gran Colombia" # todo: NEW TRANSLATION
 form_GCL_category_desc: "Gran Colombia je nyní zaniklý stát zahrnující moderní státy Ekvádor, Kolumbie, Panama a Venezuela. Bolivarský stát je jedním z příkladů jihoamerické síly a jako takový je pro naši velkou zemi smysluplným cílem. Sjednocení našich příbuzných v sesterských národech posílí a odkloní zahraniční vliv v naší zemi. Vyhlásíme Druhou Gran Colombii a přineseme jednotu našim zemím!" # todo: NEW TRANSLATION

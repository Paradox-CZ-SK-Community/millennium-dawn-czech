  form_FCA_category: "Zjednotit Střední Ameriku" # todo: NEW TRANSLATION
  form_FCA_category_desc: "Federální republika Střední Ameriky existovala na počátku 19. století. Byla to unie států z území bývalé Kapitánské generálie Guatemaly ve Novém Španělsku. Skládala se z Costa Rica, El Salvador, Guatemala, Honduras, Nicaragua a části Mexika a Belize. Sjednocení federace bude zkouškou národů, jak se sjednotí množství ideologií." # todo: NEW TRANSLATION

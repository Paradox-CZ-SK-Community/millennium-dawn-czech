 form_PBL_category: "Peruánsko-bolivijská konfederace" # todo: NEW TRANSLATION
 form_PBL_category_desc: "Peruánsko-bolivijská konfederace byla původně krátkodobým útvarem na počátku 19. století. Vznikla z dělení Peruánské republiky a občanských válek v letech 1834 a 1835–1836 a zahrnovala stát Bolívijský stát. Moderní dohady jsou minimální, ale myšlenka je stále přítomna v politické atmosféře bolivijského a peruánského lidu. Je čas zvážit tuto novou budoucnost pro naše národy." # todo: NEW TRANSLATION
 PBL_integrate_start: "Začněte vytvářet Peruánsko-bolivijskou konfederaci" # todo: NEW TRANSLATION
 PBL_integrate_start_desc: "Začněte tvořit Peruánsko-bolivijskou konfederaci." # todo: NEW TRANSLATION
 PBL_integrate_PRU: "Integrovat Peru" # todo: NEW TRANSLATION
 PBL_integrate_PRU_desc: "Peru je z větších dvou států v konfederaci. Má největší populaci, ekonomiku a rozlohu. Integrace Peru je obrovský úkol, ale obsazení tohoto státu je zásadním krokem pro zájmy nové konfederace." # todo: NEW TRANSLATION
 PBL_integrate_BOL: "Integrovat Bolívii" # todo: NEW TRANSLATION
 PBL_integrate_BOL_desc: "Bolívie je jedním ze dvou zakládajících států konfederace. Je menší z hlediska rozlohy, populace i ekonomické síly; to však není důvod ji podceňovat. Hory jsou bohaté na suroviny, které jsou nezbytné pro výrobu elektroniky a dalších průmyslových polotovarů. Integrace tohoto státu upevní další silnou pozici pro naši nyní diverzifikovanou ekonomiku." # todo: NEW TRANSLATION
 PBL_integrate_WESTPAR: "Integrovat západní Paraguay" # todo: NEW TRANSLATION
 PBL_integrate_WESTPAR_desc: "Západní Paraguay se nemůže pochlubit stejnými surovinami jako západní Brazílie nebo severní Chile. Přesto má tato oblast početné zemědělské plochy a regiony, kde můžeme rozvíjet průmysl našeho nového státu." # todo: NEW TRANSLATION
 PBL_integrate_WESTBRA: "Integrovat západní Brazílii" # todo: NEW TRANSLATION
 PBL_integrate_WESTBRA_desc: "Západní Brazílie je domovem domorodých obyvatel, bohatých zdrojů a mnoha dalších věcí. Integrace západní Brazílie by měla zlepšit postavení našeho státu a zvýšit plochu, na které můžeme rozvíjet průmysl." # todo: NEW TRANSLATION
 PBL_integrate_NORTHCHL: "Integrovat severní Chile" # todo: NEW TRANSLATION
 PBL_integrate_NORTHCHL_desc: "Severní regiony Chile jsou zralé k integraci a musíme je přivést do společenství, aby nám pomohly v našich budoucích cílech." # todo: NEW TRANSLATION

 GER_unemployment_crisis: "Krize nezaměstnanosti" # todo: NEW TRANSLATION
 GER_unemployment_crisis_desc: "Navzdory masivním stimulačním výdajům zůstala nezaměstnanost, zejména ve východních spolkových zemích (Bundesländer), vysoká. Německo bylo kvůli tomu i dalším ekonomickým nepříjemnostem posměšně nazýváno „marodem Evropy“. Je čas zaujmout postoj k ekonomickým otázkám nového tisíciletí." # todo: NEW TRANSLATION
 GER_control_over_the_market: "Kontrola trhu" # todo: NEW TRANSLATION
 GER_control_over_the_market_desc: "Intervencionistickým přístupem můžeme přímo ovládat ekonomiku Spolkové republiky, což nám umožní stimulovat zaměstnanost, efektivnější byrokracii a podpořit cestovní ruch, který přinese příjmy přímo do německých kapes." # todo: NEW TRANSLATION
 GER_manage_workers: "Spravovat pracovníky" # todo: NEW TRANSLATION
 GER_manage_workers_desc: "Německý dělník je v současnosti příliš nespolehlivý na to, abychom ho nechali bez dozoru. Zřízením různých úřadů a standardizovaných protokolů ve vládě můžeme efektivněji řídit zručnou práci našich občanů." # todo: NEW TRANSLATION
 GER_stabilize_government_income: "Stabilizovat státní příjmy" # todo: NEW TRANSLATION
 GER_stabilize_government_income_desc: "Budou zavedeny opatření, která povedou k většímu a stabilnějšímu financování státních a administrativních účelů." # todo: NEW TRANSLATION
 GER_unions_compromise: "Dohoda s odbory" # todo: NEW TRANSLATION
 GER_unions_compromise_desc: "Odbory, vzniklé za zdravých pracovních podmínek, mohou být prospěšné nejen majiteli a jeho partnerům (podporou kooperativního pracovního prostředí), ale také běžnému dělníkovi. Můžeme sepsat dohodu s odbory na podporu čistého pracovního prostředí a zajištění zdravého vztahu zaměstnanec‑zaměstnavatel ve firmách po celé Spolkové republice." # todo: NEW TRANSLATION
 GER_increase_government_jobs: "Regierung Arbeitsprogramm" # todo: NEW TRANSLATION
 GER_increase_government_jobs_desc: "Zavedení Regierung Arbeitsprogramm (vládního programu pracovních míst) nám umožní rychle rozšířit řady našich vnitřních bezpečnostních složek a zároveň poskytnout pracovní místa mnoha nezaměstnaným po celé zemi." # todo: NEW TRANSLATION
 GER_federal_employment_agency: "Bundesagentur Für Arbeit" # todo: NEW TRANSLATION
 GER_federal_employment_agency_desc: "Bundesagentur für Arbeit (BA) je federální administrativní instituce určená ke zmírnění nezaměstnanosti prostřednictvím využití pracovních zprostředkovatelů (Arbeitsvermittler) a poskytování pojištění a dávek v nezaměstnanosti pod dohledem Spolkového ministerstva práce a sociálních věcí (BMAS)." # todo: NEW TRANSLATION
 GER_prop_up_tourists: "Podpořit turisty" # todo: NEW TRANSLATION
 GER_prop_up_tourists_desc: "Německo je jednou z nejnavštěvovanějších zemí na světě díky rozmanité krajině a množství tradičních západoevropských míst k návštěvě. Turisté jsou pro německé obyvatele přínosem, protože místním podnikům a průvodcům přinášejí značné obchodní příjmy." # todo: NEW TRANSLATION
 GER_expand_visa_acceptance: "Uvolnit pravidla udělování víz" # todo: NEW TRANSLATION
 GER_expand_visa_acceptance_desc: "Můžeme uvolnit některá kritéria pro žadatele o víza, aby cesta do samotného srdce Německa byla jednodušší a méně byrokratická." # todo: NEW TRANSLATION
 GER_more_hotels: "Stavba turistických hotelů" # todo: NEW TRANSLATION
 GER_more_hotels_desc: "Výstavba a vylepšení hotelů tak, aby oslovily průměrného turistu, zvýší pravděpodobnost spropitného a delšího pobytu, ale také motivaci k návratu. To přímo zvýší naše příjmy v městských oblastech." # todo: NEW TRANSLATION
 GER_tourism_in_bayern: "Cestovní ruch v Bavorsku" # todo: NEW TRANSLATION
 GER_tourism_in_bayern_desc: "Bavorsko je jednou z našich nejnavštěvovanějších spolkových zemí v celé zemi, přičemž Mnichov je hned za Berlínem. Město má klasické náměstí Marienplatz v samém jádru, středověké Staré město a Neues Rathaus jako příklady turistických atrakcí." # todo: NEW TRANSLATION
 GER_tourism_in_hamburg: "Cestovní ruch v Hamburku" # todo: NEW TRANSLATION
 GER_tourism_in_hamburg_desc: "Hamburk je jedno z nejkrásnějších měst na světě a vyzařuje nesrovnatelný půvab. Město u Labe má některé z nejpopulárnějších městských scenérií, ohromující památky a jedinečný noční život. Přijeďte se podívat!" # todo: NEW TRANSLATION
 GER_german_workers_abroad: "Německý pracovník v zahraničí" # todo: NEW TRANSLATION
 GER_german_workers_abroad_desc: "" # todo: NEW TRANSLATION
 GER_free_market_approach: "Přístup volného trhu" # todo: NEW TRANSLATION
 GER_free_market_approach_desc: "Ekonomika bude prospívat nejvíce, když nebude příliš rušena. Podle tohoto principu by snížení státních zásahů do finančních věcí mělo postupně přinést zdravý, přirozený růst místních podniků." # todo: NEW TRANSLATION
 GER_promote_german_startups: "Podporovat německé startupy" # todo: NEW TRANSLATION
 GER_promote_german_startups_desc: "Můžeme investovat do určitých domácích malých podniků jako prostředek poskytnutí použitelného kapitálu a materiálů k jejich rozšíření a zlepšení." # todo: NEW TRANSLATION
 GER_education_investments: "Investovat do vzdělání" # todo: NEW TRANSLATION
 GER_education_investments_desc: "Nyní, když jsme uvolnili část byrokratického rozpočtu z regulačních institucí ekonomiky, se můžeme zaměřit na výdaje do vzdělávání a programů čtenářské gramotnosti, abychom vytvořili chytřejší Německo pro budoucnost." # todo: NEW TRANSLATION
 GER_international_schools: "Mezinárodní školy" # todo: NEW TRANSLATION
 GER_international_schools_desc: "Financování mezinárodního školství nám umožní poskytnout špičkové vzdělání expatriantům a legálním imigrantům z celého světa, zároveň nám umožní je lépe integrovat do německé kultury a společnosti, přičemž si mohou zachovat část svých vlastních osobních rysů." # todo: NEW TRANSLATION
 GER_foreign_policy_dedication: "Zaměření zahraniční politiky" # todo: NEW TRANSLATION
 GER_foreign_policy_dedication_desc: "Podpora našich národních společností k širšímu mezinárodnímu exportnímu modelu nám dá příležitost postupně transformovat naši ekonomiku na smíšenou spotřebitelsko‑exportní ekonomiku a naše produkty 'Made in Germany' se stanou známými po celém světě." # todo: NEW TRANSLATION
 GER_investments_stuggart: "Americké investice v Stuttgartu" # todo: NEW TRANSLATION
 GER_investments_stuggart_desc: "Investoři ze Spojených států se zdají být obzvlášť zainteresovaní ohledně Stuttgartu a okolního regionu Bádensko‑Württembersko, vidí v něm otevřenou bednu příležitostí připravenou k využití." # todo: NEW TRANSLATION
 GER_investments_cologne: "Ruské investice v Kolíně nad Rýnem" # todo: NEW TRANSLATION
 GER_investments_cologne_desc: "Na druhou stranu ruští podnikatelé vidí potenciál ve vysoce nákladném městě Kolín nad Rýnem, uvádějí jeho popularitu, vysokou kvalitu života a turistickou přitažlivost jako důvody podpory startupů." # todo: NEW TRANSLATION
 GER_foreign_investment_opportunities: "Příležitosti zahraničních investic" # todo: NEW TRANSLATION
 GER_foreign_investment_opportunities_desc: "Penězi, které bezúčelně leží v naší pokladně, se rovná nic. Místo toho bychom měli přesměrovat nečinné rezervní miliardy a cyklovat je přes mezinárodní investice, aby generovaly větší zisk prostřednictvím návratnosti investic." # todo: NEW TRANSLATION
 GER_a_digital_germany: "Digitální Německo" # todo: NEW TRANSLATION
 GER_a_digital_germany_desc: "Volný trh vždy vítězí, a stejně tak nezastavitelné ozubené soukolí technologického pokroku. Německý podnikatel, oportunistický a podnikavý, zajistí, že naše Německo zůstane kolébkou evropské civilizace na desetiletí dopředu. Pro digitální Německo!" # todo: NEW TRANSLATION
 GER_an_active_germany: "Aktivní Německo" # todo: NEW TRANSLATION
 GER_an_active_germany_desc: "Doba naší pasivity a odkládání je u konce. Německý občan, stabilní a pracovitý, zajistí postavení naší vlasti ve světě skrze zdravou konkurenceschopnost, za pomoci starostlivé a vedoucí ruky státu. Pro aktivní Německo!" # todo: NEW TRANSLATION
 GER_the_constitution_of_germany: "Ústava Německa" # todo: NEW TRANSLATION
 GER_the_constitution_of_germany_desc: "Ústava národa stanovuje základní zákony státu. Avšak nemusí být dokonalá a můžeme ji změnit, abychom si národ přetvarovali podle svých představ." # todo: NEW TRANSLATION
 GER_rule_out_article_twenty_one: "Zrušit článek 21" # todo: NEW TRANSLATION
 GER_rule_out_article_twenty_one_desc: "Článek 21 německé ústavy brání vzestupu určitých politických stran, které by mohly potenciálně ohrozit republiku. To je samozřejmě protidemokratické povahy, a proto musí být zrušen a nahrazen!" # todo: NEW TRANSLATION
 GER_expand_article_twenty_one: "Rozšířit článek 21" # todo: NEW TRANSLATION
 GER_expand_article_twenty_one_desc: "Článek 21 nedostatečně vyjasňuje, kdo a proč musí být některé strany zakázány. Abychom ochránili republiku, musíme tento článek rozšířit." # todo: NEW TRANSLATION
 GER_will_of_the_people: "Vůle lidu" # todo: NEW TRANSLATION
 GER_will_of_the_people_desc: "Lidé musí být těmi, kdo určují zákony a strany, ne libovolná ústava. Proto budou všechny politické subjekty v zemi moci fungovat svobodně. BfV bude v důsledku této změny uzavřeno." # todo: NEW TRANSLATION
 GER_will_of_the_republic: "Vůle republiky" # todo: NEW TRANSLATION
 GER_will_of_the_republic_desc: "Spolková republika musí být chráněna za každou cenu, protože pokud dovolíme, aby špatní aktéři získali oporu v národní politice, my a naše hodnoty svobody a demokracie se rozpadnou!" # todo: NEW TRANSLATION
 GER_expand_article_twenty: "Rozšířit článek 20" # todo: NEW TRANSLATION
 GER_expand_article_twenty_desc: "Článek 20 nedostatečně upevňuje skutečnost, že státy nemohou republiku opustit. Musíme to co nejdříve změnit." # todo: NEW TRANSLATION
 GER_stronger_federal_state: "Silnější federální stát" # todo: NEW TRANSLATION
 GER_stronger_federal_state_desc: "Můžeme být silní jen tolik, nakolik je silná naše federace. Musíme centralizovat stát a zakázat odtržení jakékoli spolkové země. Někteří [BAY.GetFlag] Bavorové se konkrétně snaží odtrhnout už roky, a to je nepřijatelné!" # todo: NEW TRANSLATION
 GER_rule_out_article_twenty: "Zrušit článek 20" # todo: NEW TRANSLATION
 GER_rule_out_article_twenty_desc: "Jsme republika, ne diktatura. Proto mají všechny státy v Německu právo určovat svou vlastní budoucnost v rámci náležitého procesu." # todo: NEW TRANSLATION
 GER_decentralized_republic: "„Federální“ republika" # todo: NEW TRANSLATION
 GER_decentralized_republic_desc: "Jsme federální republika, což znamená, že autonomii musíme upřednostňovat. Státy a regiony si mohou určovat vlastní budoucnost v rámci demokratických pravidel." # todo: NEW TRANSLATION
 GER_farewell_to_humiliation: "Rozlučme se s ponížením" # todo: NEW TRANSLATION
 GER_farewell_to_humiliation_desc: "Německý národ byl po desetiletí ponižován a zesměšňován. Můžeme se s tím konečně rozloučit; pod naší novou administrativou obnovíme Německo silnější než kdy dřív." # todo: NEW TRANSLATION
 GER_nuclear_rearmarment: "Německý jaderný program" # todo: NEW TRANSLATION
 GER_nuclear_rearmarment_desc: "Kdo nám řekne ne? Naše země potřebuje jaderný program stejně jako Francie a Spojené království. Není fér, aby Německo bylo vyloučeno z držení tak důležité zbraně pro zachování míru." # todo: NEW TRANSLATION
 GER_end_of_war_reparations: "Konec válečných reparací" # todo: NEW TRANSLATION
 GER_end_of_war_reparations_desc: "Máme plné zuby placení válečných reparací zemím za něco, co způsobila jiná vláda před mnoha desetiletími. Okamžitě s tím přestaneme!" # todo: NEW TRANSLATION
 GER_our_new_legacy: "Naše nové dědictví" # todo: NEW TRANSLATION
 GER_our_new_legacy_desc: "Německo bylo pošpiněno starým dědictvím, které vedlo lidi k obavám z příliš silné armády. Musíme se vystavit jako nový národ a vytvořit nové dědictví, abychom se tohoto strašného zatížení zbavili!" # todo: NEW TRANSLATION
 GER_rheinmetall_focus: "Rheinmetall" # todo: NEW TRANSLATION
 GER_rheinmetall_focus_desc: "Uzavřeme dohody s Rheinmetallem a posílíme jejich výrobu vojenských vozidel!" # todo: NEW TRANSLATION
 GER_KMW_focus: "KMW" # todo: NEW TRANSLATION
 GER_KMW_focus_desc: "KMW bude kontaktováno a požádáno, aby podepsalo smlouvy s naší vládou na nová vojenská vozidla." # todo: NEW TRANSLATION
 GER_rheinmetal_TT: "£decision_icon_small Odemkne rozhodnutí '§HRheinmetall§!'" # todo: NEW TRANSLATION
 GER_kmw_TT: "£decision_icon_small Odemkne rozhodnutí '§HKMW§!'" # todo: NEW TRANSLATION
 GER_lufthansa: "Lufthansa AG" # todo: NEW TRANSLATION
 GER_lufthansa_desc: "Deutsches Lufthansa AG je největší leteckou společností v Německu a druhou největší v Evropě podle počtu přepravených cestujících.\nLuftwaffe uzavřela smlouvu s Lufthansou o výstavbě nových leteckých základen pro Luftwaffe." # todo: NEW TRANSLATION
 GER_hensoldt: "Hensoldt AG" # todo: NEW TRANSLATION
 GER_hensoldt_desc: "Hensoldt AG je letecká společnost pověřená vývojem nových radarových a senzorických technologií pro dohled a ochranu hranic a ozbrojených sil." # todo: NEW TRANSLATION
 GER_duetches_telekom: "Deutsches Telekom" # todo: NEW TRANSLATION
 GER_duetches_telekom_desc: "Deutsches Telekom je druhým největším telekomunikačním poskytovatelem v Evropě podle výše tržeb.\nFinancováním místního telekomunikačního průmyslu můžeme zajistit vnitřní síťovou bezpečnost a rychlejší komunikační metody pro občany." # todo: NEW TRANSLATION
 GER_defensive_infrastructure: "Obranná infrastruktura" # todo: NEW TRANSLATION
 GER_defensive_infrastructure_desc: "Možná není vždy nejlepší volit roli agresora; možná bude lepší být silným obranným státem?" # todo: NEW TRANSLATION
 GER_naval_defensive: "Námořní infrastruktura" # todo: NEW TRANSLATION
 GER_naval_defensive_desc: "Budeme také muset vybudovat nové obranné opěrné body pro naši námořní sílu na severních pobřežích, aby se zabránilo jakékoli agresi z Baltského moře nebo dokonce Severního Atlantiku." # todo: NEW TRANSLATION
 GER_offensive_infrastructure: "Ofenzivní infrastruktura" # todo: NEW TRANSLATION
 GER_offensive_infrastructure_desc: "Proč na ně čekat, když můžeme stát připraveni k boji? V případě útoku bychom neměli být ti, kdo čekají na německé půdě; měli bychom být těmi, kdo vstoupí na jejich území a přinesou jim peklo!" # todo: NEW TRANSLATION
 GER_long_range: "Schopnosti dlouhého dosahu" # todo: NEW TRANSLATION
 GER_long_range_desc: "Musíme být schopni provádět útoky z velké vzdálenosti; pokud ne, nadřazený nepřítel nás může zdecimovat bez možnosti odplaty. Výstavba sil pro mezikontinentální balistické rakety zajistí, že tyto zbraně budeme moci skladovat a nasazovat." # todo: NEW TRANSLATION
 GER_german_irredentism: "Německý úsvit" # todo: NEW TRANSLATION
 GER_german_irredentism_desc: "Náš národ prodělal porážky, ponížení a bídu. Vše to bylo rukou cizinců a našich sousedů. Nicméně německý úsvit je před námi, chystáme se ukázat světu, kdo tu skutečně velí..." # todo: NEW TRANSLATION
 GER_colonial_spark: "Koloniální jiskra" # todo: NEW TRANSLATION
 GER_colonial_spark_desc: "Kdysi jsme měli rozsáhlé a rozlehlé koloniální panství v Africe, které jsme ztratili rukou těch, kteří jsou odpovědní za versailleskou smlouvu. Toto panství si znovu nárokujeme a obnovíme naši autoritu." # todo: NEW TRANSLATION
 GER_reclaim_tanzania: "Získat zpět Tanzanii" # todo: NEW TRANSLATION
 GER_reclaim_tanzania_desc: "Tanzanie se bez pomoci německých občanů příliš nedaří; je čas osvobodit jejich národ od rukou neschopné vlády." # todo: NEW TRANSLATION
 GER_camaroon_invasion: "Získat zpět Kamerun" # todo: NEW TRANSLATION
 GER_camaroon_invasion_desc: "Kamerun se bez odbornosti našeho národa pomalu rozpadá; možná to můžeme změnit.." # todo: NEW TRANSLATION
 GER_namibian_invasion: "Získat zpět Namibii" # todo: NEW TRANSLATION
 GER_namibian_invasion_desc: "Namibie byla důležitým regionem pod naší kontrolou v jižní Africe a její znovuzískání by mělo být jednou z našich hlavních priorit." # todo: NEW TRANSLATION
 GER_congo_invasion: "Získat zpět Kongo" # todo: NEW TRANSLATION
 GER_congo_invasion_desc: "Kongo mělo mnoho surovin, které jsme mohli využít pro naši zemi — proč se k nim nevrátit? 21. století bude vyžadovat rychlou modernizaci všech národů a k modernizaci potřebujete zdroje. Pokud ovládneme tyto zdroje, svět bude na nás závislý!" # todo: NEW TRANSLATION
 GER_togo_invasion: "Získat zpět Togo" # todo: NEW TRANSLATION
 GER_togo_invasion_desc: "Togo, byť se může zdát malé, bude pro nás velmi důležitým západoafrickým držetím, pokud se nám ho podaří znovu získat." # todo: NEW TRANSLATION
 GER_new_guinea: "Získat zpět Novou Guineu" # todo: NEW TRANSLATION
 GER_new_guinea_desc: "Papua‑Nová Guinea je v chaosu a neustále ji sužuje sousední Indonésie. Můžeme znovu nastolit kontrolu v Oceánii tím, že vezmeme zpět Papuu‑Novou Guineu." # todo: NEW TRANSLATION
 GER_demand_american_islands: "Požadovat americké ostrovy" # todo: NEW TRANSLATION
 GER_demand_american_islands_desc: "Jaké právo má Amerika držet všechny ty ostrovy v jihovýchodní Asii? Můžeme je vyhrožováním přinutit, aby se vzdali kontroly nad těmito ostrovy ve prospěch nás." # todo: NEW TRANSLATION
 GER_demand_micronesia: "Autorita Mikronésie" # todo: NEW TRANSLATION
 GER_demand_micronesia_desc: "V Mikronésii panuje zdánlivý nepořádek a naše země by tento region pravděpodobně dokázala uvést do pořádku tím, že by si nárokovala kontrolu nad oblastí." # todo: NEW TRANSLATION
 GER_german_europe: "Německá Evropa" # todo: NEW TRANSLATION
 GER_german_europe_desc: "Německo musí a obnoví svou autoritu nad celou Evropou, jako tomu bylo v historii. Pokud svou nadřazenost neobnovíme, jiné národy z nás udělají svůj subjekt." # todo: NEW TRANSLATION
 GER_czech_invasion: "Invaze do České republiky" # todo: NEW TRANSLATION
 GER_czech_invasion_desc: "Česká republika vznikla poté, co se od ní oddělilo Slovensko, a od té doby je slabým a chudým státem ve všem kromě ekonomiky." # todo: NEW TRANSLATION
 GER_polish_invasion: "Zničit Polsko jednou provždy" # todo: NEW TRANSLATION
 GER_polish_invasion_desc: "Ať se stalo cokoli, Polsko se vždy znovu postavilo. Musíme zajistit, aby tomu tak už nebylo — Polsko bude definitivně zlomeno." # todo: NEW TRANSLATION
 GER_danish_invasion: "Méně než 6 hodin" # todo: NEW TRANSLATION
 GER_danish_invasion_desc: "Je neuvěřitelné, že Třetí říše potřebovala 6 hodin k invazi do celého Dánska. Možná to překonáme a uděláme to výrazně rychleji.." # todo: NEW TRANSLATION
 GER_french_invasion: "Další francouzská kapitulace" # todo: NEW TRANSLATION
 GER_french_invasion_desc: "Francouzi jsou proslulí svými kapitulacemi v obou světových válkách. To může znamenat jen jedno — udělají to znovu. Vtrhneme s našimi jednotkami do Paříže a setkáme se jen s minimálním odporem!" # todo: NEW TRANSLATION
 GER_cooperate_with_ukraine: "Spolupráce s Ukrajinou" # todo: NEW TRANSLATION
 GER_cooperate_with_ukraine_desc: "Ukrajina bude klíčovým spojencem při svržení ruského režimu. Navázáním kontaktu s ní můžeme vytvořit odrazový můstek proti ruskému státu." # todo: NEW TRANSLATION
 GER_no_deals: "Žádné dohody" # todo: NEW TRANSLATION
 GER_no_deals_desc: "S nikým v Evropě nesmíme uzavírat dohody, i kdyby to znamenalo, že dokážeme svržení ruského režimu. Postoupíme na Ukrajinu silou a poté do Ruska!" # todo: NEW TRANSLATION
 GER_russian_invasion: "Pacifikace Ruska" # todo: NEW TRANSLATION
 GER_russian_invasion_desc: "Ti teroristé v Rusku zastrašují většinu světa, aby dělala, co si přejí. Je čas, aby někdo povstal proti nim a zničil je jednou provždy." # todo: NEW TRANSLATION
 GER_british_invasion: "Rozdrtit království" # todo: NEW TRANSLATION
 GER_british_invasion_desc: "Britové zasahovali do každého regionu, záležitosti a konfliktu, který kdy byl. Je čas rozdrtit jejich malé království a ukázat jim, kdo skutečně ovládá vlny." # todo: NEW TRANSLATION
 GER_canadian_coup: "Úder na sever" # todo: NEW TRANSLATION
 GER_canadian_coup_desc: "Pokud zahájíme překvapivou invazi do Kanady ze severu, budeme ji moci využít jako odrazový můstek proti Američanům, až přijde čas války." # todo: NEW TRANSLATION
 GER_strike_the_eagle: "Lov na orla" # todo: NEW TRANSLATION
 GER_strike_the_eagle_desc: "Amerika konečně zaplatí za to, co udělala našemu národu a mnoha dalším. Je čas, aby se současný globální řád změnil z amerického na německý." # todo: NEW TRANSLATION
 GER_contact_mexico: "Kontaktovat Mexiko" # todo: NEW TRANSLATION
 GER_contact_mexico_desc: "Můžeme kontaktovat Mexiko podruhé v historii a zeptat se, zda je ochotno zahájit útok proti Spojeným státům. Pokud souhlasí, budeme schopni útočit z jihu a spolu s naším cenným spojencem dobýt zbytek Spojených států!" # todo: NEW TRANSLATION
 GER_chinese_menace: "Zabít čínského draka" # todo: NEW TRANSLATION
 GER_chinese_menace_desc: "Číňané se snaží příliš usilovně stát se další světovou velmocí. Můžeme jejich pokus předčasně ukončit a zabít čínského draka hned teď." # todo: NEW TRANSLATION
 GER_austrian_invasion: "Obsadit Rakousko" # todo: NEW TRANSLATION
 GER_austrian_invasion_desc: "Rakousko bude důležitým cílem v našich nových ambicích, protože může sloužit jako bariéra na jihu proti případným invazím na nás." # todo: NEW TRANSLATION
 GER_belgian_invasion: "Rozpustit Belgii" # todo: NEW TRANSLATION
 GER_belgian_invasion_desc: "Realisticky vzato, Belgie není skutečný stát. V hranicích má mnoho různých etnických skupin, včetně Němců. Konečně můžeme přivést naše krajané domů zlikvidováním tohoto domnělého státu." # todo: NEW TRANSLATION
 GER_italian_invasion: "Útok na Itálii" # todo: NEW TRANSLATION
 GER_italian_invasion_desc: "Itálie ukázala, že její armáda je naplněna nekompetencí a chaosem. Díky tomu si můžeme být jisti, že jakýkoli odpor italské armády lze rychle zlomit." # todo: NEW TRANSLATION
 GER_german_war_machine: "Německý válečný stroj" # todo: NEW TRANSLATION

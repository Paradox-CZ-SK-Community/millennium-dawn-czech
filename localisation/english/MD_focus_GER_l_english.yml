 bavaria.2.t: "Budoucnost Bavorska" # todo: NEW TRANSLATION
 bavaria.2.d: "Dnes se sejdeme a rozhodneme, kdo bude vedoucí stranou Bavorska. Samozřejmě jsme mohli uspořádat referendum a nechat bavorský lid rozhodnout, ale koho zajímá, co si myslí oni — důležité je, co si myslíme my na konci dne." # todo: NEW TRANSLATION

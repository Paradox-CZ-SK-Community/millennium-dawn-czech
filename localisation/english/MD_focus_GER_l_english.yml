  GER_Cold_War.1.t: "Ujmout se vedení při integraci nových členů NATO" # todo: NEW TRANSLATION
  GER_Cold_War.1.d: "Po vstupu Polska, Maďarska a České republiky do NATO vidí Německo jedinečnou příležitost upevnit svůj vliv v alianci a posílit východní křídlo NATO. Jako jeden z nejvlivnějších členů NATO v Evropě považuje Německo za svou misi vést integrační proces těchto nových členů a zajistit, aby se stali plně operačními a sladěnými se standardy NATO." # todo: NEW TRANSLATION
  GER_Cold_War.1.a: "Německo by mělo převzít vedoucí roli" # todo: NEW TRANSLATION
  GER_Coldwar_1: "Kancléř §YGerhard Schröder§! věří, že strategická pozice a vojenské zkušenosti Německa ho předurčují k vedení této integrace. Přejímáním iniciativy může Německo zajistit, že tito noví spojenci budou sladěni s jeho strategickými zájmy a že východní křídlo bude adekvátně posíleno. §YGerhard Schröder§!: Toto je historická příležitost pro Německo, jak utvářet budoucnost rozšíření NATO. Naše vedení zajistí stabilitu a bezpečnost na našich východních hranicích." # todo: NEW TRANSLATION
  GER_Cold_War.1.b: "To je primárně odpovědností NATO" # todo: NEW TRANSLATION
  GER_Coldwar_2: "Někteří členové Bundestagu argumentují, že i když je integrace důležitá, měla by být řešena NATO jako celkem, nikoli Německem jednostranně. Německo by mělo podporovat úsilí NATO, ale nepřevzít vedoucí roli, aby se vyhnulo přetížení svých zdrojů.§YRudolf Scharping, ministr obrany§!: Nemůžeme se přetížit. NATO je organizace kolektivní bezpečnosti a všichni členové by měli přispívat rovnocenně." # todo: NEW TRANSLATION
  GER_Cold_War.2.t: "Definování přístupu k vojenské integraci"
  GER_Cold_War.2.d: "S Německem připraveným hrát významnou roli v integraci nových členů NATO probíhají diskuse o nejlepších strategiích, jak začlenit Polsko, Maďarsko a Českou republiku do vojenské struktury aliance. Tyto debaty určí tempo a povahu jejich vojenské integrace."
  GER_Cold_War.2.a: "Zdůraznit rychlé ozbrojení a nasazení"
  GER_Coldwar_4: "§YJavier Solana§!: Čím rychleji jejich síly integrujeme, tím silnější bude východní křídlo NATO. Musíme jednat rychle, vyzbrojit je a nasadit."
  GER_Cold_War.2.b: "Zaměřit se na sladění doktrín a výcvik"
  GER_Coldwar_5: "Generál §YKlaus Reinhardt§! argumentuje, že důraz by měl být kladen na sladění vojenských doktrín nových členů s normami NATO prostřednictvím rozsáhlého výcviku. Tento přístup zajistí dlouhodobou kompatibilitu a operační efektivitu."
  GER_Cold_War.2.c: "Vyvážit integraci s rozvojem infrastruktury"
  GER_Coldwar_6: "Vyvážený přístup by upřednostnil jak vojenskou integraci, tak rozvoj infrastruktury nezbytné k podpoře operací NATO. To by zlepšilo logistické schopnosti a zajistilo udržitelnou integraci."
  GER_Cold_War.3.t: "Reformovat důstojnický sbor pro integraci s NATO"
  GER_Cold_War.3.d: "Aby bylo možné plně začlenit Polsko, Maďarsko a Českou republiku do NATO, je nezbytné reformovat jejich důstojnické sbory a velitelské struktury. Tento krok je klíčový k zajištění, že nové členské státy mohou efektivně fungovat v rámci velitelské hierarchie NATO a přispívat do společných operací."
  GER_Cold_War.3.a: "Nasadit německé poradce v nových členských státech"
  GER_Coldwar_7: "§YKlaus Reinhardt§! navrhuje nasadit zkušené německé vojenské poradce do velitelských struktur nových členů. To by umožnilo praktický přístup k reformě a zajistilo rychlé sladění jejich velitelských praktik s normami NATO."
  GER_Cold_War.3.b: "Založit velitelové akademie NATO"
  GER_Coldwar_8: "§YJavier Solana§! navrhuje zřídit velitelové akademie NATO věnované výcviku důstojníků z nových členských států. Tyto akademie by poskytovaly standardizovaný výcvik a podporovaly společné porozumění operačním a strategickým doktrínám NATO."
  GER_Cold_War.3.c: "Integrovat velitelské struktury prostřednictvím společných operací"
  GER_Coldwar_9: "§YHelmut Willmann§!: Nejlepší učitel je praktická zkušenost. Zapojme je do našich operací a učme se společně."
  GER_Cold_War.4.t: "Zřízení efektivní sítě protivzdušné a protiraketové obrany"
  GER_Cold_War.4.d: "Podstatnou součástí integrace nových členů NATO je vytvoření robustního systému protivzdušné a protiraketové obrany. Ten nejenže ochrání tyto státy, ale také posílí obranné schopnosti NATO jako celku. Německo musí rozhodnout o nejlepším přístupu k integraci těchto systémů."
  GER_Cold_War.4.a: "Nasadit systém Patriot v Polsku"
  GER_Coldwar_10: "Společná iniciativa se Spojenými státy na nasazení systémů Patriot v Polsku. To by poskytlo okamžitou a účinnou schopnost protiraketové obrany a zvýšilo bezpečnost východního křídla NATO."
  GER_Cold_War.4.b: "Zaměřit se na rozvoj národní protivzdušné obrany"
  GER_Coldwar_11: "Maďarská vláda navrhuje, aby každý nový členský stát rozvíjel své národní schopnosti protivzdušné obrany za podpory NATO. Tento přístup podporuje nezávislost a soběstačnost a zároveň přispívá k kolektivní obraně."
  GER_Cold_War.4.c: "Zapojit se do cvičení NATO v protivzdušné obraně"
  GER_Coldwar_12: "§YKlaus Naumann§! doporučuje účast v rozsáhlých cvičeních protivzdušné obrany NATO. To by umožnilo novým členským státům cvičit se stávajícími systémy NATO a zlepšit koordinaci."
  GER_Cold_War.5.t: "Rozhodnutí o potřebách obrněné techniky Polska"
  GER_Cold_War.5.d: "Polsko, které vstoupilo do NATO v roce 1999, nyní čelí výzvě modernizace svých ozbrojených sil tak, aby splňovaly standardy aliance. Desítky let závislosti na sovětské technice zanechaly jeho armádu v potřebě rozsáhlých vylepšení v palebné síle, logistice a interoperabilitě. Jako klíčový evropský spojenec má Německo příležitost sehrát zásadní roli při pomoci Polsku s výběrem a pořízením moderních zbraní, vozidel a komunikačních systémů. Usnadněním tohoto přechodu může Německo posílit vojenskou spolupráci v rámci aliance, zvýšit regionální bezpečnost a zajistit, že se Polsko stane plnohodnotným a schopným členem NATO."
  GER_Cold_War.5.a: "Dodat Polsku tanky Leopard 2"
  GER_Coldwar_13: "§YRudolf Scharping§!: Tanky Leopard 2 jsou bojově prověřené a výrazně posílí schopnosti Polska."
  GER_Cold_War.5.b: "Dodat sovětskou techniku z NVA"
  GER_Coldwar_14: "Využití přebytkové sovětské techniky z bývalé východoněmecké NVA by bylo ekonomičtějším řešením, umožňujícím Polsku modernizovat bez značných nákladů."
  GER_Cold_War.5.c: "Podpořit vývoj domácích obrněných vozidel"
  GER_Coldwar_15: "Podpora Polska ve vývoji vlastních obrněných vozidel s německou technickou pomocí by podpořila místní průmysl a zajistila dlouhodobou udržitelnost."
  GER_Cold_War.6.t: "Rozhodnutí o potřebách maďarské vojenské techniky"
  GER_Cold_War.6.d: "S nedávným přistoupením k NATO musí Maďarsko projít významnou modernizací armády, aby se sladilo se standardy aliance. Zastaralé sovětské vybavení brání jeho schopnosti efektivně se začlenit do obranných struktur NATO. Maďarsko proto hledá podporu při získávání moderní techniky, zlepšení operační připravenosti a posílení společné vojenské spolupráce. Německo, se svým vyspělým obranným průmyslem a zkušenostmi v NATO, je v dobré pozici poradit Maďarsku při informovaných rozhodnutích o nákupech. Podporou tohoto úsilí může Německo upevnit vojenská pouta, podpořit regionální stabilitu a zajistit, že se Maďarsko stane spolehlivým přispěvatelem ke kolektivní obraně."
  GER_Cold_War.6.a: "Převést přebytečnou západní techniku"
  GER_Coldwar_16: "Poskytnutí přebytečné západní vojenské techniky Maďarsku od Německa a dalších členů NATO by rychle přiblížilo jejich síly standardům NATO."
  GER_Cold_War.6.b: "Poslat sovětskou techniku"
  GER_Coldwar_17: "Pokračující používání sovětské techniky by mohlo být pro Maďarsko nákladově efektivním dočasným řešením, které jim umožní udržet schopné síly během přechodu na standardy NATO."
  GER_Cold_War.6.c: "Podporovat investice do maďarského vojensko-průmyslového komplexu"
  GER_Coldwar_18: "Podpora investic do maďarského vojensko-průmyslového komplexu by pomohla vybudovat místní kapacity a soběstačnost, což by dlouhodobě prospívalo jak Maďarsku, tak NATO."
  GER_Cold_War.7.t: "Rozhodnutí o potřebách obrněné techniky České republiky"
  GER_Cold_War.7.d: "Česká republika, podobně jako ostatní noví členové NATO, musí modernizovat své ozbrojené síly, aby se plně začlenila do strategického rámce aliance. Přestože její armáda má silné tradice, mnohé vybavení zůstává zastaralé, což omezuje její účinnost ve společných operacích NATO. Přechod na moderní západní zbraňové a obranné systémy je prioritou a vyžaduje jak technickou odbornost, tak logistickou podporu. Německo může sehrát klíčovou roli při vedení České republiky tímto procesem a zajistit, aby země byla dobře vybavena k plnění svých povinností jako člen NATO a zároveň posílila evropskou obranou spolupráci."
  GER_Cold_War.7.a: "Usnadnit pořízení západní techniky"
  GER_Coldwar_19: "§YVaclav Havel§!, prezident České republiky, prosazuje pořízení západní vojenské techniky, aby české ozbrojené síly plně integrovaly operační schopnosti NATO."
  GER_Cold_War.7.b: "Aktualizovat a modernizovat stávající vybavení"
  GER_Coldwar_20: "Modernizace a retrofit stávající techniky by mohly být nákladově efektivním řešením, které umožní České republice udržet operační připravenost při postupné integraci s NATO."
  GER_Cold_War.7.c: "Rozvíjet společné podniky ve vojenském průmyslu"
  GER_Coldwar_21: "§YHelmut Willmann§!: Společné podniky posílí naše ekonomiky a zajistí stálý přísun kvalitní techniky."
  GER_Cold_War.8.t: "Uznání zásluh generála Klause Reinhardta"
  GER_Cold_War.8.d: "Generál §YKlaus Reinhardt§! sehrál zásadní roli při integraci nových členů NATO, poskytoval strategické vedení a podporoval úzkou spolupráci mezi Německem a těmito zeměmi. Německá vláda zvažuje udělení Bundesverdienstkreuz (Federální kříž zásluh) jako uznání jeho snah."
  GER_Cold_War.8.a: "Udělit generálu §YKlaus Reinhardt§! Bundesverdienstkreuz"
  GER_Coldwar_22: "§YGerhard Schröder§!: Generál Reinhardt zasloužil věrnou službu. Jeho úsilí při integraci v NATO si zaslouží naše nejvyšší uznání."
  GER_Cold_War.8.b: "On jen plní svou povinnost"
  GER_Cold_War.9.t: "Prodej Santa Bárbara Sistemas vyvolává mezinárodní napětí"
  GER_Cold_War.9.d: "Španělská obranná společnost Santa Bárbara Sistemas, která měla výrobní licenci pro tank Leopard 2, byla získána americkou společností General Dynamics. Tento převod vyvolal vážné obavy v německé vládě. Německé ministerstvo obrany, vedené ministrem Rudolfem Scharpingem, se obává možného převodu citlivých vojenských technologií do Spojených států bez vhodné kompenzace či dohod. Německá vláda se obává, že sofistikovaná tanková technologie by mohla být předána USA, což by jim umožnilo přístup k německým vojenským inovacím bez úhrady nákladů na výzkum a vývoj. Situace vyvolala diplomatické napětí, protože Německo usiluje o ochranu svého vojenského duševního vlastnictví při zachování silných vztahů jak se Španělskem, tak se Spojenými státy. Nadále zůstává otázkou, jak naložit s výrobní licencí na Leopard 2 u Santa Bárbara Sistemas."
  GER_Cold_War.9.a: "Nechat jim licenci"
  GER_Cold_War.9.a_desc: "Ponechání výrobní licence Leopard 2 společnosti Santa Bárbara Sistemas pod vlastnictvím General Dynamics by ukázalo důvěru a solidaritu v rámci NATO. Uznalo by to, že USA, Německo a Španělsko sdílejí strategické cíle, a udržení výroby v alianci by mohlo posílit kolektivní obranné schopnosti. Tato volba však nese riziko vytvoření precedentu pro snadné převody citlivých technologií mimo Evropu."
  GER_Cold_War.9.b: "Dostanou tanky, ale budou vyráběny v Německu."
  GER_Cold_War.9.b_desc: "Aby se zmírnilo riziko převodu technologií, může Německo požadovat, aby Leopardy určené pro Španělsko nadále vyráběly německé závody. Toto řešení by udrželo kontrolu nad výrobním procesem a zajistilo bezpečnost technologie. Zatímco by to zabránilo nechtěnému přenosu technologií do Spojených států, mohlo by to napětí se Španělskem zvýšit, protože by to mohlo být vnímáno jako nedostatek důvěry."
  GER_Cold_War.9.c: "Zrušit licenci, a nedostanou od nás žádné tanky!"
  GER_Cold_War.9.c_desc: "Nejpřísnějším přístupem by bylo zcela odejmout výrobní licenci Leopard 2 společnosti Santa Bárbara Sistemas a zastavit jakoukoli další výrobu tanků ve Španělsku. To by zajistilo naprostou ochranu německé technologie, ale za cenu značného diplomatického napětí. Takový krok by mohl poškodit vztahy Německa se Španělskem, odcizit důležitého spojence v NATO a vyslat silný signál dalším zemím o postoji Německa k převodům technologií."
  GER_Cold_War.20.t: "Budoucnost BRDM (obrněné průzkumné síly)"
  GER_Cold_War.20.d: "Jak Bundeswehr vstupuje do 21. století, role obrněných průzkumných sil je přehodnocována, aby vyhověla požadavkům moderní války. S ohledem na současné geopolitické prostředí a vyvíjející se charakter vojenských střetnutí musí být rozhodnuto, jak nejlépe tyto síly v budoucnu využít."
  GER_Cold_War.20.a: "Zavést Fennek a postupně vyřadit Luchs"
  GER_Fennek_TT: "Bundeswehr by mohl modernizovat své průzkumné schopnosti zavedením vozidla Fennek, které by postupně nahradilo stárnoucí Luchs. Tento přechod by také umožnil zavedení týmů pro společnou palebnou podporu (JFST), čímž by se zvýšila efektivita jednotky při koordinaci dělostřelectva a letecké podpory."
  GER_Cold_War.20.b: "Nahradit Luchs moderním nástupcem"
  GER_Luchs_TT: "Udržitelnou možností pro obrněné průzkumné síly je nahradit Luchs modernějším průzkumným vozidlem. To by poskytlo lepší senzory, vyšší mobilitu a zlepšené povědomí o bojišti při zachování tradiční role maskování a rychlosti."
  GER_Cold_War.20.c: "Zavést těžce obrněné průzkumné vozidlo"
  GER_Armored_Rec_TT: "Místo spoléhání se pouze na lehká průzkumná vozidla by mohl být zaveden více obrněný platforma, která umožní průzkum schopný boje. Tento přístup zajišťuje větší přežití a palebnou sílu, umožňující jednotce zapojit nepřátelské síly, když je to nutné, při zachování průzkumné role."
  GER_Cold_War.21.t: "Snižování počtu aktivních brigád v Bundeswehru"
  GER_Cold_War.21.d: "S koncem studené války a proměnlivou povahou globálních konfliktů se Bundeswehr ocitá na rozcestí. Velké, statické armádní struktury, které byly nezbytné během studené války, již nejsou v současném bezpečnostním prostředí tak relevantní. Německo nyní hledá způsoby, jak snížit vojenské výdaje a přizpůsobit se mobilnější a flexibilnější doktríně, a musí učinit zásadní rozhodnutí ohledně budoucí velikosti armády. Otázka zní, zda výrazně snížit počet aktivních brigád, čímž se sníží náklady a zvýší mobilita, nebo zachovat současnou velikost sil navzdory vyšším výdajům. Toto rozhodnutí bude mít dlouhodobé dopady na připravenost Německa a jeho roli na globální scéně."
  GER_Cold_War.21.a: "Snížit velikost armády v souladu s moderní doktrínou."
  GER_Reduce_TT: "Bundeswehr se transformuje, aby se přizpůsobil novým globálním realitám, snížením počtu vojáků pro štíhlejší a obratnější síly. Snížení počtu personálu a vybavení umožní úspory pro zlepšení mobility, rychlého nasazení a specializovaného výcviku. Ačkoli velikost armády klesne, důraz je kladen na vytvoření flexibilní, schopné síly pro rychlé řešení krizí. Klíčem je vyvážení těchto reforem při zachování morálky, připravenosti a politické stability."
  GER_Cold_War.21.b: "Vyvážené snížení při zachování klíčových schopností."
  GER_Medium_Reduce_TT: "Místo drastického osekávání projde Bundeswehr kontrolovaným snížením, zaměřeným na efektivitu bez kompromisů v klíčových operačních schopnostech. Některé těžké formace budou zjednodušeny, zatímco investice do rychle nasaditelných sil, logistiky a modernizace budou pokračovat. Tento přístup snižuje náklady při zachování schopnosti Německa reagovat na krize."
  GER_Cold_War.21.c: "Může to být drahé, ale zachováme současnou velikost."
  GER_Keep_TT: "Udržení současné velikosti Bundeswehru zajišťuje, že Německo je připraveno na širokou škálu hrozeb. Velká, dobře vybavená síla umožňuje zemi projekci síly a reakci na rozsáhlé konflikty. I když to vyžaduje značné investice a může zatížit obranný rozpočet, zachovává to plnou sílu Bundeswehru a udržuje Německo jako významnou vojenskou mocnost v Evropě i mimo ni."
  GER_Cold_War.22.t: "Modernizace Luftwaffe"
  GER_Cold_War.22.d: "Vstupem Bundeswehru do 21. století je modernizace Luftwaffe klíčovou prioritou. Nahrazení letadel z éry studené války stroji Eurofighter Typhoon významně posílí německé vzdušné schopnosti, zatímco systém střel Taurus zvýší potenciál přesných úderů. Vysoké náklady na tyto upgrady však představují výzvu a vláda musí pečlivě rozhodnout, jak postupovat."
  GER_Cold_War.22.a: "Objednat první tranži Eurofighterů a zavést střelu Taurus."
  GER_Taurus_TT: "Zavázáním se k programu Eurofighter a systému střel Taurus vybaví Německo Luftwaffe špičkovou technologií, zajišťující vzdušnou nadvládu a přesné údery na dlouhé vzdálenosti. Tato investice zabezpečuje budoucnost Luftwaffe a upevňuje postavení Německa jako vedoucí evropské letecké moci. Přes vysoké náklady jsou strategické výhody neocenitelné."
  GER_Cold_War.22.b: "Zvolit pouze Eurofighter a kvůli vysokým nákladům odmítnout Taurus."
  GER_Eurofighter_TT: "Volba pouze Eurofighteru umožní Německu modernizovat svůj stíhací park při kontrole nákladů. Eurofighter Typhoon nabízí všestranné a výkonné víceúčelové letadlo, zajišťující vzdušnou převahu. Bez střely Taurus však zůstanou schopnosti Luftwaffe v přesných úderech omezené, což odráží opatrnější přístup k modernizaci z důvodu rozpočtových omezení."
  GER_Cold_War.22.c: "Tyto dodatečné výdaje si nemůžeme dovolit."
  GER_NO_Eurofighter_TT: "Odložení nebo vzdání se modernizace Luftwaffe se vyhne vysokým nákladům na Eurofighter a Taurus, ale riskuje ponechání zastaralého vybavení, což oslabí vzdušné schopnosti Německa a jeho vliv. Tento fiskálně konzervativní krok by mohl mít dlouhodobé obranné důsledky."
  GER_Cold_War.23.t: "Modernizace vrtulníkové flotily Bundeswehru"
  GER_Cold_War.23.d: "Stárnoucí vrtulníková flotila Bundeswehru, včetně UH-1D, potřebovala modernizaci, aby vyhovovala moderním vojenským požadavkům. Transportní vrtulník CH-53 GS a útočný Eurocopter Tiger byly hlavními kandidáty, slibujícími lepší mobilitu, leteckou podporu a palebnou sílu. Finanční zátěž těchto modernizací však zůstává výzvou a vyžaduje rozhodnutí vlády o dalším postupu."
  GER_Cold_War.23.a: "Objednat CH-53 GS a investovat do programu Eurocopter Tiger."
  GER_Tiger_TT: "Zavázáním se k CH-53 GS i Eurocopter Tiger vybaví Německo moderní technologií. CH-53 GS zlepší mobilitu sil, zatímco Eurocopter Tiger posílí útočné schopnosti, umožňující Bundeswehru excelovat v různých operacích. Ačkoli nákladné, strategické přínosy modernizace jak transportních, tak útočných vrtulníků jsou nepopiratelné."
  GER_Cold_War.23.b: "Objednat CH-53 GS a americké útočné vrtulníky Apache."
  GER_Apache_TT: "Tato možnost vyvažuje modernizaci pragmatickým přístupem. Volbou CH-53 GS pro transport a osvědčených vrtulníků Apache z USA může Německo zajistit dobrou výbavu sil, aniž by plně investovalo do dražšího programu Eurocopter Tiger. Apache, známý svou spolehlivostí a bojovou výkonností, by poskytl robustní útočné schopnosti, zatímco CH-53 GS by zvýšil mobilitu. Tento výběr představuje strategický kompromis, udržující silné schopnosti při řízení nákladů."
  GER_Cold_War.23.c: "Příliš drahé; tyto dodatečné výdaje si nemůžeme dovolit."
  GER_NO_Tiger_TT: "S ohledem na rozpočtová omezení a jiné obranné priority odložení nebo vzdání se zavedení CH-53 GS a nových útočných vrtulníků odráží důraz na fiskální odpovědnost. Ačkoli tento krok vyhne okamžité finanční zátěži, rizikuje ponechání Bundeswehru s zastaralými vrtulníkovými schopnostmi, což by mohlo omezit jeho efektivitu v budoucích operacích. Tento konzervativní přístup upřednostňuje šetření, ale může omezit schopnost Německa čelit moderním vojenským výzvám."
  GER_Cold_War.24.t: "Modernizace německých obrněných sil"
  GER_Cold_War.24.d: "Na počátku 2000s čelil německý Bundeswehr zásadnímu rozhodnutí ohledně modernizace svých obrněných sil. Éra studené války zanechala Německu impozantní sbírku tanků a obrněných vozidel, ale s proměnou charakteru války a posunem geopolitiky bylo jasné, že jsou nutné aktualizace, aby se udržela převaha na bojišti. Program KWS-II (Kampfwertsteigerung II) byl navržen pro vylepšení tanků Leopard 2 na standard Leopard 2A6, což by výrazně zvýšilo jejich palebnou sílu, ochranu a celkové schopnosti. Dále měl být BVP Marder vybaven důležitými upgrady zvyšujícími jeho přežití a efektivitu v moderním boji. S omezenými zdroji však německá vláda musí rozhodnout, jak v tomto ambiciózním programu postupovat."
  GER_Cold_War.24.a: "Dokončit program KWS-II a také modernizovat Marder."
  GER_2A6_TT: "Zavázání se k plné realizaci programu KWS-II a upgradu vozidel Marder zajistí, že obrněné síly Bundeswehru zůstanou mezi nejpokročilejšími na světě. Leopard 2A6 poskytne na bojišti bezkonkurenční palebnou sílu a ochranu, zatímco upgrady Marder A5 zvýší efektivitu mechanizované pěchoty. Přestože nákladné, tento přístup garantuje, že německé obrněné síly jsou dobře připraveny jak na konvenční, tak asymetrické válčení a udrží silný odstrašující potenciál."
  GER_Cold_War.24.b: "Můžeme si dovolit pouze aktualizovat část tanků na KWS-I."
  GER_2A5_TT: "Konzervativnější přístup by omezil modernizaci na upgrade části flotily Leopard 2 na standard KWS-I, který nabízí zlepšení oproti původnímu modelu, ale nedosahuje plných schopností KWS-II. Tato možnost umožňuje některá vylepšení při řízení nákladů, ale ponechává obrněné síly Bundeswehru méně schopné, než by mohly být, což může ohrozit jejich efektivitu v budoucích vysoce intenzivních konfliktech."
  GER_Cold_War.24.c: "To je plýtvání penězi; tanky na bojišti už nemají budoucnost."
  GER_NO_2A6_TT: "S ohledem na měnící se povahu válčení, s rostoucím důrazem na mobilitu, přesné údery a asymetrické hrozby, někteří tvrdí, že hlavní bojové tanky (MBT) zastarávají. Tato možnost prosazuje zastavení modernizačního programu a přesměrování prostředků na flexibilnější a perspektivnější vojenské schopnosti. Ačkoli by to přineslo značné úspory, hrozí to, že Německo zůstane bez těžké obrněné síly potřebné k vedení tradičního vysoce intenzivního boje, což by potenciálně oslabilo jeho celkovou vojenskou sílu."
  GER_Cold_War.25.t: "Založení Heerestruppenkommando"
  GER_Cold_War.25.d: "Na počátku 2000s se Bundeswehr snažil přizpůsobit svou organizační strukturu tak, aby lépe reflektovala realitu poválečných operací. Tradiční model, se supportními jednotkami integrovanými do jednotlivých divizí, byl stále častěji považován za neefektivní pro dynamičtější povahu moderní války. Navrhované Heerestruppenkommando mělo centralizovat klíčové podpůrné schopnosti, jako dělostřelectvo a protiletadlové jednotky, do jediného velení. To by umožnilo efektivnější alokaci těchto zdrojů a zajistilo jejich rychlé nasazení na podporu jakékoli části armády podle potřeby. Rozhodnutí, zda toto velení zřídit, by mělo významné dopady na schopnost Bundeswehru operovat efektivně v budoucích konfliktech."
  GER_Cold_War.25.a: "Založit Heerestruppenkommando jako ekvivalent divize."
  GER_Heerestruppe_TT: "Zřízení Heerestruppenkommando jako velení ekvivalentního divizi by centralizovalo dělostřelecké a protiletadlové jednotky a poskytlo jednotnou strukturu schopnou podporovat všechny jednotky Bundeswehru. Tato centralizace by umožnila efektivnější koordinaci a rychlé nasazení podpůrných schopností, což by výrazně zlepšilo operační účinnost německé armády. Ačkoli tato možnost vyžaduje značné reorganizační úsilí, nabízí mocné a flexibilní podpůrné velení přizpůsobitelné široké škále scénářů."
  GER_Cold_War.25.b: "Zachovat současné struktury."
  GER_keep_structure_TT: "Udržení stávajících struktur se vyhne nákladům a narušením velké reorganizace. Tato volba zachovává status quo, s podpůrnými jednotkami jako dělostřelectvo a protiletadlové síly integrov"
  GER_Cold_War.26.t: "Reorganizace teritoriálních sil" # todo: NEW TRANSLATION
  GER_Cold_War.26.d: "Se založením Streitkräftebasis se znovu otevřela otázka další existence Territorialheer. Zachování oddělených velitelských linií a duplicitních podpůrných struktur již neodpovídá moderní vojenské doktríně. Nyní musíme rozhodnout, co s těmito jednotkami udělat — volba, která ovlivní naši vnitřní vojenskou organizaci na mnoho let."
  GER_Cold_War.26.a: "Rozpuštění jednotek a ukončení struktury"
  GER_Cold_War.26.b: "Snížit síly, ale ponechat určitou kapacitu"
  GER_Cold_War.26.c: "Plně je integrovat do Streitkräftebasis"
  GER_Cold_War.30.t: "Prohloubení vojenské spolupráce s Nizozemskem"
  GER_Cold_War.30.d: "Jak Evropa procházela obdobím po studené válce, Německo a Nizozemsko usilovaly o posílení své vojenské spolupráce. Obě země si uvědomovaly důležitost bližších obranných vazeb v stále propojenějším světě. Tato spolupráce již vedla k značné integraci, přičemž německé a nizozemské jednotky pravidelně cvičily a operovaly společně, zejména při vzniku Německo-nizozemského sboru v 90. letech. S nástupem nových bezpečnostních výzev nyní stojí Německo před rozhodnutím: mělo by dále prohloubit vojenské vazby s Nizozemskem a vytvořit integrovanější a schopnější společné síly, nebo si zachovat současnou úroveň spolupráce?"
  GER_Cold_War.30.a: "Posílit vojenské vazby s Nizozemskem"
  GER_Military_Ties_TT: "Volba posílení vojenských vazeb s Nizozemskem by zahrnovala hlubší integraci německých a nizozemských sil, potenciálně vedoucí ke sdíleným velitelským strukturám, společným nákupním projektům a zvýšenému společnému výcviku. Tato možnost by mohla zvýšit vojenskou efektivitu a připravenost obou zemí, zejména v mírových misích a rychlých nasazeních. Také by to signalizovalo závazek Německa k evropské obranné spolupráci a mohlo by to sloužit jako model pro budoucí partnerství s jinými spojenci v NATO. Hlubší integrace by však mohla vyžadovat kompromisy v národní suverenitě nad vojenskými rozhodnutími a vyžadovat dodatečné investice do sladění vybavení a operačních standardů."
  GER_Cold_War.30.b: "Udržet status quo"
  GER_Status_Quo_TT: "Udržení současné úrovně vojenské spolupráce s Nizozemskem zajišťuje pokračování stávajících spoluprací bez potřeby další integrace. Tato volba zachovává plnou kontrolu Německa nad jeho ozbrojenými silami a zároveň využívá výhod společného výcviku a operačních zkušeností. Umožňuje Německu soustředit se na své vlastní vojenské priority a modernizační úsilí bez zapojení do složitostí a politických výzev hlubší integrace. Tato volba však může omezit potenciál pro zvýšenou efektivitu a připravenost, který by přinesly těsnější vazby s Nizozemskem."
  GER_Cold_War.31.t: "Synchronizace výcviku důstojníků s Nizozemskem"
  GER_Cold_War.31.d: "Po diskuzích o prohloubení vojenské spolupráce s Nizozemskem je dalším krokem k uvážení synchronizace programů výcviku důstojníků mezi oběma zeměmi. Německo i Nizozemsko uznávají hodnotu důstojníků, kteří nejsou pouze obeznámeni s národními doktrínami, ale také důkladně chápou operační rámce a postupy svých nejbližších spojenců. Sladěním výcvikových programů se obě země snaží vytvořit soudržnější a interoperabilní velení, schopné bezproblémově operovat společně v kombinovaných misích. Takový krok by však vyžadoval významné úpravy stávajících kurikul a mohl čelit odporu těch, kteří preferují udržení odlišných národních standardů výcviku."
  GER_Cold_War.31.a: "Pokračovat v synchronizaci"
  GER_Officer_training_TT: "Postup se synchronizací programů výcviku důstojníků by zahrnoval sladění kurikula, metod výcviku a možná i společné akademie mezi Německem a Nizozemskem. To by vychovalo novou generaci důstojníků stejně zběhlých v velení německých i nizozemských sil v kombinovaných operacích, čímž by se zvýšila interoperabilita a efektivita obou armád. I když by tento krok posílil německo-nizozemské vojenské vztahy a zlepšil operační soudržnost, mohl by zároveň vyžadovat rozsáhlou restrukturalizaci výcvikových programů a dodatečné zdroje pro správu přechodu."
  GER_Cold_War.31.b: "Odložit plán"
  GER_Postpone_TT: "Rozhodnutí odložit synchronizaci programů výcviku důstojníků by Německu umožnilo zachovat současné standardy výcviku a soustředit se na národní priority. Tato volba se vyhne potenciálním narušením a složitostem spojeným se sladěním výcvikových programů napříč dvěma odlišnými vojenskými systémy. Přestože tato možnost zachovává status quo a umožňuje větší flexibilitu při přizpůsobování výcviku specifickým potřebám Německa, může také znamenat ztrátu příležitostí pro hlubší integraci a zlepšení společné operační schopnosti s Nizozemskem."
  GER_Cold_War.32.t: "Standardizovat vybavení s Nizozemskem"
  GER_Cold_War.32.d: "Jak Německo a Nizozemsko pokračují v hledání cest k prohloubení vojenské spolupráce, otázka standardizace vybavení se dostala do popředí. Jednotný soubor vybavení mezi oběma silami by významně zvýšil interoperabilitu, snížil logistické výzvy a zjednodušil společné operace. Plná standardizace by však mohla být nákladná a složitá, vyžadující sladění nákupních strategií, úpravu stávajících zásob a možná i kompromisy v národních preferencích pro určité systémy. Německo musí nyní rozhodnout, do jaké míry je ochotno sladit své vojenské vybavení s Nizozemskem."
  GER_Cold_War.32.a: "Usilovat o plnou standardizaci"
  GER_Standardization_TT: "Volba plné standardizace by znamenala, že Německo a Nizozemsko by harmonizovaly většinu svého vojenského vybavení, od osobních zbraní po vozidla a komunikační systémy. Tento přístup by výrazně zlepšil interoperabilitu mezi oběma silami, usnadnil společné operace a snížil složitost údržby a logistiky. Plná standardizace by však vyžadovala značné investice na výměnu nebo úpravu stávajícího vybavení a mohla by vyžadovat kompromisy ohledně preferovaných systémů. I když tato možnost slibuje největší dlouhodobé operační přínosy, nese s sebou i značné počáteční náklady a možné politické překážky."
  GER_Cold_War.32.b: "Částečná standardizace"
  GER_Standardization_I_TT: "Volba částečné standardizace umožňuje selektivnější přístup, zaměřený na standardizaci klíčových kategorií vybavení, které jsou nejdůležitější pro společné operace, jako komunikační systémy, munice a některá vozidla. Tento přístup vyvažuje potřebu zvýšené interoperability s praktičností zachování určité míry národní autonomie ve výběru vybavení. Snižuje náklady a složitost ve srovnání s úplnou standardizací a přesto přináší významné zisky v oblasti společné operační schopnosti. Tato možnost však může ponechat některé oblasti vybavení nesladěné, což by v některých scénářích mohlo být problémem."
  GER_Cold_War.32.c: "Zachovat oddělené systémy"
  GER_Standardization_II_TT: "Zachování oddělených systémů vybavení umožní Německu pokračovat ve vývoji a používání vlastního preferovaného vojenského vybavení bez nutnosti sladit se s nizozemskými systémy. Tato volba zachovává plnou národní kontrolu nad nákupními rozhodnutími a umožňuje přizpůsobený přístup k německým specifickým potřebám. Nicméně to může omezit efektivitu společných operací s Nizozemskem a udržet logistické a operační výzvy spojené s provozem různých sad vybavení. Zatímco se vyhne nákladům a složitostem standardizace, může to omezit hloubku budoucí vojenské spolupráce."
  GER_Cold_War.33.t: "Doplňková armáda"
  GER_Cold_War.33.d: "Jak Německo a Nizozemsko prohlubují svou vojenskou spolupráci, další rozhodnutí se týká složení brigád nizozemské armády tak, aby co nejlépe doplňovaly německý Bundeswehr. Strategickým sladěním sil mohou Německo a Nizozemsko vytvořit soudržnější a efektivnější společné vojenské síly schopné reagovat na široké spektrum operačních scénářů. Rozhodnutí, zda by Nizozemsko mělo mít lehkou, střední nebo tankovou brigádu, významně ovlivní interoperabilitu a celkovou sílu jejich společných sil. Německo musí pečlivě zvážit, která možnost nejlépe posílí toto partnerství a přinese strategickou výhodu."
  GER_Cold_War.33.a: "Podpořit vznik lehké brigády"
  GER_Complimentary_TT: "Lehká brigáda v nizozemské armádě by nabídla rychlou mobilitu a flexibilitu, ideální pro rychlá nasazení a operace v náročném terénu, kde těžká obrněná technika nemusí být efektivní. Tato volba by výrazně zlepšila schopnost německo-nizozemských sil rychle reagovat na vznikající krize, zejména v mírových misích nebo v prostředích, kde jsou klíčové rychlost a manévrování. Lehká brigáda však může postrádat palebnou sílu a ochranu potřebnou v intenzivních konfliktech, což může omezit její efektivitu v určitých scénářích."
  GER_Cold_War.33.b: "Podpořit vznik střední brigády"
  GER_Complimentary_I_TT: "Střední brigáda by nabídla vyváženou kombinaci mobility, palebné síly a ochrany, čímž by vytvořila univerzální a přizpůsobitelnou sílu schopnou plnit širokou škálu misí. Tato volba by umožnila nizozemské armádě efektivně operovat po boku německých sil jak v intenzivních bojových situacích, tak při méně intenzivních mírových operacích. Střední brigáda by mohla sloužit jako flexibilní doplněk k těžším německým obrněným jednotkám a poskytovat podporu tam, kde je potřeba rychlost a přizpůsobivost, aniž by se úplně muselo ustoupit od palebné síly nebo ochrany. Tato možnost však může vyžadovat značné investice do nového vybavení a výcviku."
  GER_Cold_War.33.c: "Podpořit vznik tankové brigády"
  GER_Complimentary_II_TT: "Tanková brigáda v nizozemské armádě by významně posílila těžké obrněné schopnosti německo-nizozemského partnerství. Tato volba by vytvořila impozantní sílu, obzvláště účinnou v intenzivních bojových scénářích, kde je rozhodující těžká palebná síla a pancéřování. Tanková brigáda by představovala silný doplněk k existujícím německým obrněným divizím, poskytující silný odstrašující a bojový potenciál ve společných operacích. Nicméně tato možnost zvyšuje požadavky na provozní flexibilitu a vyžaduje značné zdroje na údržbu a provoz."
  GER_Cold_War.34.t: "Synchronizovat protivzdušnou obranu s Nizozemskem"
  GER_Cold_War.34.d: "Jak se vojenská spolupráce mezi Německem a Nizozemskem nadále prohlubuje, pozornost se obrací na synchronizaci jejich systémů protivzdušné obrany. Vzhledem k rostoucímu významu integrované protivzdušné obrany v rámci NATO by koordinovaný přístup mezi oběma sousedními zeměmi mohl přinést významné strategické výhody. Německo nyní čelí zásadnímu rozhodnutí: umístit pevné baterie Patriot a radarové systémy v Nizozemsku, nasadit mobilní jednotky Patriot, které lze podle potřeby přemísťovat, nebo zachovat oddělené suverénní systémy protivzdušné obrany. Toto rozhodnutí bude mít dlouhodobé důsledky pro bezpečnost obou států a efektivitu jejich společného obranného postavení."
  GER_Cold_War.34.a: "Umístit pevné baterie Patriot a radarové systémy v Nizozemsku"
  GER_Air_defence_TT: "Umístěním pevných baterií protivzdušné obrany Patriot a radarových systémů v Nizozemsku by Německo vytvořilo robustní, trvalou protivzdušnou síť, která by výrazně zlepšila ochranu obou zemí proti leteckým hrozbám. Tato volba by umožnila vysoce koordinované a integrované obranné postavení se sdílenými radarovými daty a pokrytím, poskytující plynulý štít nad regionem. Také by to demonstrovalo silný závazek k německo-nizozemskému vojenskému partnerství a posílilo celkovou obrannou strukturu NATO. Tato možnost však může omezit flexibilitu a vyžadovat významné zdroje na údržbu a provoz pevných zařízení."
  GER_Cold_War.34.b: "Nasadit mobilní jednotky Patriot"
  GER_Air_defence_I_TT: "Nasazení mobilních jednotek Patriot nabízí flexibilní a přizpůsobitelné řešení, které umožňuje Německu a Nizozemsku dynamicky reagovat na proměnlivé hrozby. Tyto mobilní jednotky lze rychle přemístit tak, aby pokryly různé oblasti podle potřeby, což poskytuje univerzální obrannou schopnost podporující národní i alianční operace. Tato volba zvyšuje operační flexibilitu a zajišťuje, že protiletadlové prostředky mohou být nasazeny tam, kde jsou nejvíce potřeby, ale může vést k méně konzistentnímu pokrytí ve srovnání s pevnými instalacemi. Navíc logistika a koordinace mobilních nasazení mohou představovat výzvy."
  GER_Cold_War.34.c: "Zachovat suverénní systémy protivzdušné obrany"
  GER_Air_defence_II_TT: "Zachování oddělených suverénních systémů protivzdušné obrany umožní jak Německu, tak Nizozemsku udržet plnou kontrolu nad svými národními protiletadlovými prostředky. Tato volba zachovává autonomii každé země při správě vlastního vzdušného prostoru a obranných priorit bez potřeby rozsáhlé koordinace či sdílené infrastruktury. I když tato volba zajišťuje, že obě země mohou nezávisle řešit své specifické bezpečnostní obavy, může také vést k méně efektivním společným obranným schopnostem a omezit potenciál pro hlubší integraci v rámci alianční protivzdušné sítě. Navíc udržování oddělených systémů může vést k duplicitám a neefektivnímu rozdělení zdrojů."
  GER_Cold_War.35.t: "Zvolit úroveň integrace s Nizozemskem"
  GER_Cold_War.35.d: "Prohlubující se vojenská spolupráce mezi Německem a Nizozemskem dosáhla kritického bodu. Úspěch předchozích společných iniciativ, od synchronizace protivzdušné obrany po komplementární struktury brigád, otevřel cestu diskuzím o budoucnosti Německo-nizozemského sboru. Sbor, symbol úzké vojenské spolupráce, by mohl být plně integrován do struktury Bundeswehru, zůstat společnou silou s národním velením v míru a integrací v době války, nebo zachovat plnou národní suverenitu pro obě země. Toto rozhodnutí bude mít zásadní dopady na budoucí německo-nizozemské vojenské vztahy a jejich kolektivní obranné schopnosti v rámci NATO."
  GER_Cold_War.35.a: "Plně integrovat Německo-nizozemský sbor do Bundeswehru"
  GER_Integration_NL_TT: "Plnou integrací Německo-nizozemského sboru do struktury Bundeswehru by Německo a Nizozemsko vytvořily jednotnou, bezproblémovou vojenskou sílu schopnou operovat jako jeden celek pod německým velením. Tato volba by maximalizovala operační efektivitu sboru, umožnila zjednodušené velení a kontrolu, lepší interoperabilitu a soudržnou obrannou strategii. Také by to posílilo pouto mezi oběma zeměmi a učinilo jejich partnerství pilířem obranného postavení NATO v Evropě. Tento stupeň integrace by však mohl vyžadovat významné politické a operační úpravy a mohl by vyvolat obavy o národní suverenitu a autonomii."
  GER_Cold_War.35.b: "V míru národní velení, za války integrace do Bundeswehru"
  GER_Integration_NL_I_TT: "Tato možnost zachovává národní kontrolu Německo-nizozemského sboru v době míru, což oběma zemím umožňuje spravovat sbor nezávisle a udržet si své vojenské tradice a struktury. V případě války by byl sbor plně integrován do Bundeswehru a operoval pod německým velením jako soudržná jednotka. Tento přístup nabízí vyvážené řešení, kombinující výhody společných operací s respektem k národní suverenitě. Zvyšuje operační pružnost a zajišťuje, že sbor může být rychle a efektivně mobilizován v době krize, přičemž v míru si zachovává určitou nezávislost."
  GER_Cold_War.35.c: "Zachovat plnou národní suverenitu"
  GER_Integration_NL_II_TT: "Volba zachovat plnou národní suverenitu nad Německo-nizozemským sborem znamená, že Německo i Nizozemsko by i nadále spravovaly své síly nezávisle, bez plné integrace do struktury Bundeswehru. Tato možnost zachovává autonomii každé země a umožňuje jim udržet plnou kontrolu nad svými ozbrojenými silami a rozhodovacími procesy. Přestože tento krok ctí národní suverenitu, může omezit operační efektivitu sboru ve společných operacích a snížit potenciál pro hlubší vojenskou integraci. Může také vést k výzvám v koordinaci a interoperabilitě během mnohonárodních misí v rámci NATO."
  GER_Cold_War.40.t: "Leopard Trophy"
  GER_Cold_War.40.d: "Leopard Trophy je prestižní vojenská soutěž pořádána každoročně v Německu, určená pro hlavní uživatele tanku Leopard a přátelské armády, zejména členy NATO. Cílem akce je posílit mezinárodní vojenskou spolupráci, zlepšit interoperabilitu mezi účastníky a podporovat excelenci v obrněném boji prostřednictvím vysoce konkurenční soutěže. Během Leopard Trophy čelí posádky tanků řadě náročných disciplín, včetně přesné střelby, taktického manévrování, překonávání překážek a týmových operačních cvičení. Tyto zkoušky nejen hodnotí výkon tanků Leopard, ale také zdůrazňují dovednosti, disciplínu a týmovou práci jejich posádek. Soutěž slouží jako důležitá platforma pro výměnu osvědčených postupů, zdokonalování společných operačních taktik a zlepšování vojenské koordinace přes hranice. Podporou přátelské rivality Leopard Trophy pomáhá udržovat vysoké standardy výcviku a zajišťuje, že zúčastněné země jsou dobře připraveny spolupracovat v rámci společné obrany a budoucích misí."
  GER_Cold_War.40.a: "Pusťte kočky na volno!"
  GER_Cold_War.40.b: "Nemůžeme si to dovolit"
  GER_Cold_War.41.t: "Soutěž vojenských dovedností NATO: Předvádění taktické dokonalosti"
  GER_Cold_War.41.d: "Soutěž vojenských dovedností NATO je elitní událost konaná každoročně, která sdružuje vojenský personál z členských zemí NATO a spřátelených sil, aby předvedli své taktické schopnosti, fyzickou výdrž a týmovou spolupráci. Soutěž testuje účastníky v různých vojenských disciplínách, včetně střelby, překážkových tratí, navigace, první pomoci a simulací boje. Navržena k podpoře soudržnosti a spolupráce mezi silami NATO, soutěž vytváří prostředí přátelské rivality a současně zvyšuje operační připravenost a interoperabilitu zúčastněných armád. Tím, že žene vojáky k jejich limitům a podporuje sdílené vojenské standardy, hraje Soutěž vojenských dovedností NATO klíčovou roli v udržování vysokých výcvikových standardů nezbytných pro společné mise a kolektivní obranu."
  GER_Cold_War.41.a: "Pegites pugnas decernent"
  GER_Cold_War.41.b: "Nemůžeme si to dovolit"
  GER_Cold_War.42.t: "Boeselager Wettkampf: Kavalérská soutěž NATO"
  GER_Cold_War.42.d: "Boeselager Wettkampf je každoroční kavalérská soutěž NATO nesoucí jméno německého kavalírského důstojníka barona Friedricha von Boeselagera. Tato prestižní událost, konaná v Německu, sdružuje průzkumné a kavalírské jednotky z různých členských států NATO, aby otestovaly své taktické dovednosti, výdrž a týmovou spolupráci. Účastníci soutěže se utkávají v široké škále disciplín, včetně jízdního průzkumu, střelby, navigace a překážkových tratí. Soutěž je navržena tak, aby posílila mezinárodní vojenskou spolupráci, zvýšila interoperabilitu a udržela vysoké standardy výcviku kavalérie. Díky přátelské rivalitě a náročným testům Boeselager Wettkampf podporuje excelenci v moderních kavalérských operacích a zároveň zachovává tradice a dědictví jízdních jednotek v rámci NATO."
  GER_Cold_War.42.a: "videre sine videri"
  GER_Cold_War.42.b: "Nemůžeme si to dovolit"
  GER_Cold_War.43.t: "Vyberte svou vojenskou soutěž"
  GER_Cold_War.43.d: "Boeselager Wettkampf je každoroční kavalérská soutěž NATO nesoucí jméno německého kavalírského důstojníka barona Friedricha von Boeselagera. Tato prestižní událost, konaná v Německu, sdružuje průzkumné a kavalírské jednotky z různých členských států NATO, aby otestovaly své taktické dovednosti, výdrž a týmovou spolupráci. Účastníci soutěže se utkávají v široké škále disciplín, včetně jízdního průzkumu, střelby, navigace a překážkových tratí. Soutěž je navržena tak, aby posílila mezinárodní vojenskou spolupráci, zvýšila interoperabilitu a udržela vysoké standardy výcviku kavalérie. Díky přátelské rivalitě a náročným testům Boeselager Wettkampf podporuje excelenci v moderních kavalérských operacích a zároveň zachovává tradice a dědictví jízdních jednotek v rámci NATO."
  GER_Cold_War.43.a: "Leopard Trophy: Mezinárodní soutěž pro uživatele Leopard MBT a spojenecké armády"
  GER_Cold_War.43.a_desc: "Zaměřené na tankový boj, tato soutěž sdružuje hlavní uživatele tanků Leopard a spojenecké národy. Posádky čelí výzvám v přesnosti, mobilitě a taktických manévrech s důrazem na zlepšení interoperability a společných operačních taktik. Ideální volba pro podporu excelence v obrněném boji a mezinárodní spolupráce."
  GER_Cold_War.43.b: "Soutěž vojenských dovedností NATO"
  GER_Cold_War.43.b_desc: "Tato všestranná událost je navržena tak, aby prověřila vojáky z NATO a spřátelených sil v široké škále vojenských disciplín. Od fyzické výdrže po taktické bojové scénáře, soutěž klade důraz na týmovou spolupráci, přesnost a připravenost vojáků v různých oblastech odbornosti. Ideální pro podporu jednoty a sdílených vojenských standardů."
  GER_Cold_War.43.c: "Boeselager Wettkampf: Kavalérská soutěž NATO"
  GER_Cold_War.43.c_desc: "Proslulá událost, která sdružuje průzkumné a kavalírské jednotky z členských států NATO. Soutěž testuje jízdní jednotky ve střelbě, navigaci a taktických operacích. Perfektní pro předvedení tradic kavalérie a současné ostření moderních bojových dovedností a podporu mnohonárodní vojenské spolupráce."
  GER_RCH_155: "RCH 155 kolový houfnicový systém"
  GER_RCH_155_desc: "RCH 155 je vysoce mobilní kolová houfnice vyvinutá v Německu, nabízející rychlou palebnou podporu se svým 155mm dělostřelectvem. Namontovaná na podvozku Boxer 8x8 kombinuje palebnou sílu tradiční houfnice s vynikající mobilitou, umožňující rychlé přesuny po výstřelu. Tento samohybný systém je známý svou přesností, dosahem a univerzálností na moderním bojišti."
  GER_GTK_Boxer_CRV: "Boxer bojové průzkumné vozidlo (CRV)"
  GER_GTK_Boxer_CRV_desc: "Boxer CRV je všestranné, těžce pancéřované bojové průzkumné vozidlo vyvinuté v Německu. Staví na modulární platformě GTK Boxer a poskytuje průzkumným jednotkám pokročilé sledovací schopnosti, ochranu a mobilitu. Vybaveno sadou senzorů, komunikační technikou a zbraněmi zajišťuje povědomí o situaci při současném zachování bezpečí posádky v nepřátelském prostředí."
  GER_Leopard_2A8: "Leopard 2A8 hlavní bojový tank"
  GER_Leopard_2A8_desc: "Leopard 2A8 je nejnovější iterace rodiny hlavních bojových tanků Leopard, vybavená vylepšeným pancéřováním, pokročilými senzory a modernizovanými řídicími systémy palby. Navržen tak, aby dominoval bojišti, nabízí bezkonkurenční palebnou sílu se 120mm hladkým vývrtem a vynikající ochranou proti moderním hrozbám. 2A8 je navržen vést mechanizované síly s vysokou přežitelností, mobilitou a ničivou silou."
  GER_Leopard_2A7A1: "Leopard 2A7A1 hlavní bojový tank"
  GER_Leopard_2A7A1_desc: "Leopard 2A7A1 je vylepšená verze série Leopard 2, navržená pro zvýšení ochrany, mobility a palebné síly. S pokročilými pasivními a aktivními ochrannými systémy je optimalizován pro městské a hybridní boje. Jeho sofistikovaná elektronika a vylepšený 120mm kanón mu umožňují zasahovat široké spektrum hrozeb při zachování dominance na bojišti."
  GER_Leopard_2A7: "Leopard 2A7 hlavní bojový tank"
  GER_Leopard_2A7_desc: "Leopard 2A7 je modernizovaná verze Leopard 2, nabízející vylepšenou ochranu, palebnou sílu a mobilitu. Vybaven pokročilým pancéřováním a špičkovými systémy, 2A7 je navržen pro konvenční i asymetrické válčení. Jeho 120mm hladký vývrt poskytuje silnou palebnou podporu, zatímco mobilita zajišťuje rychlé nasazení na bojišti."
  GER_Leopard_2A6_LAHAT: "Leopard 2A6 s protitankovými raketami LAHAT"
  GER_Leopard_2A6_LAHAT_desc: "Leopard 2A6 s integrací raketového systému LAHAT (Laser Homing Attack) přináší pokročilé protitankové schopnosti již impozantní platformě Leopard 2. Systém LAHAT zvyšuje schopnost tanku zasahovat obrněné cíle na dlouhé vzdálenosti, poskytující přesně naváděnou palebnou sílu nad rámec dosahu tradičních tankových děl. 2A6 nabízí vyváženou kombinaci palebné síly, mobility a ochrany, což z něj činí klíčové aktivum v moderním obrněném boji."
  GER_Lynx: "Lynx bojové vozidlo pěchoty (IFV)"
  GER_Lynx_desc: "Lynx IFV je generace moderních bojových vozidel pěchoty vyvinutá v Německu, navržená pro maximální flexibilitu na bojišti. Kombinuje pokročilé pancéřování, modulární design a špičkové technologie k ochraně a podpoře pěchotních jednotek. Schopné přepravovat celý družstvo vojáků je Lynx vyzbrojen různými zbraněmi, včetně 30mm nebo 35mm automatického kanónu, což z něj činí silnou platformu pro útočné i obranné operace."
  GER_Boeselager_wettkampf_history_entry: "Boeselager Wettkampf"
  GER_Leopard_trophy_history_entry: "Leopard Trophy"
  GER_NATO_MSC_history_entry: "Soutěž vojenských dovedností NATO"
  GER_launch_military_competition: "Spustit vojenskou soutěž"
  GER_neuer_markt_II: "Poučení z bubliny dotcomů"
  GER_neuer_markt_II_desc: "Rychlý vzestup a pád technologického sektoru během bubliny dotcomů zanechal hluboké stopy v globální ekonomice. Ačkoli mnoho společností zkrachovalo při krachu, zkušenost poskytla cenné lekce o rizicích spekulativních investic, přílišném sebevědomí v netestované technologie a důležitosti udržitelných strategií růstu. Země, které sledovaly následky, jsou nyní obezřetné vůči neregulovaným tržním boomům a kladou větší důraz na opatrnou inovaci, finanční dohled a rozvoj odolnějšího technologického sektoru."
  GER_banking_center: "Frankfurt — globální finanční centrum"
  GER_banking_center_desc: "Frankfurtský bankovní sektor je významné globální finanční centrum; sídlí zde Evropská centrální banka, Frankfurtská burza a řada mezinárodních bank. Působí jako klíčový hráč v globálních financích a evropské měnové politice."
  GER_downfall_of_heavy_industrie: "Pád těžkého průmyslu"
  GER_downfall_of_heavy_industrie_desc: "Bývalé srdce německé ekonomiky, těžký průmysl v oblasti Porúří, zkolaboval kvůli mezinárodní konkurenci v sektoru uhlí a oceli."
  GER_new_economic_hubs: "Vzrůstající titáni"
  GER_new_economic_hubs_desc: "Zatímco tradiční průmyslové srdce Severního Porýní-Vestfálska (NRW) stagnuje, jižní spolkové země Bavorsko a Bádensko-Württembersko se staly novými ekonomickými motory Německa. S prosperujícími odvětvími v automobilovém průmyslu, strojírenství a pokročilé výrobě tyto regiony přilákaly špičkové talenty a investice a překonaly NRW v ekonomické produkci a inovacích. Se zaměřením na high-tech průmysly, udržitelnou energii a exportně orientovaný růst se jih stal motorem německé ekonomiky a přetváří průmyslovou krajinu země."
  GER_Reform_and_Strenghen_of_german_foreign_intitutes: "Reforma německých zahraničních institucí"
  GER_Reform_and_Strenghen_of_german_foreign_intitutes_desc: "Německo uznává rostoucí význam svých kulturních a akademických institucí na globální scéně. Reformou struktur Goethe-Institutu, DAAD a dalších mezinárodních organizací máme v úmyslu rozšířit dosah německého jazyka a kultury, podpořit vědecká a akademická partnerství a podpořit dlouhodobý rozvoj německé soft power. Tyto reformy zajistí, že instituce budou vybaveny k řešení globálních výzev a posílení mezinárodního vlivu Německa v dynamickém světě."
  GER_KFW_Restructure: "Restrukturalizace KfW"
  GER_KFW_Restructure_desc: "Kreditanstalt für Wiederaufbau (KfW) je klíčovým hráčem v globálním rozvojovém financování. Prostřednictvím restrukturalizace Německo rozšíří své finanční kapacity pro financování velkých infrastrukturních, zelených energetických a rozvojových projektů na rozvíjejících se trzích. Modernizací KfW může Německo lépe řešit potřeby rychle se měnící globální ekonomiky s důrazem na udržitelný růst, energetické přechody a inovativní modely rozvoje v klíčových partnerských zemích."
  GER_global_infrastructure_projects: "Globální infrastrukturní projekty"
  GER_global_infrastructure_projects_desc: "Aby zvýšilo svůj globální ekonomický vliv a usnadnilo obchod, Německo se zaváže financovat a podporovat kritické infrastrukturní projekty po celém světě. Tyto projekty budou zahrnovat dopravní sítě, digitální infrastrukturu a energetické sítě. Prostřednictvím strategických investic usiluje Německo o vytváření dlouhodobých partnerství s rozvíjejícími se trhy, podporu ekonomického rozvoje a zajištění bezpečných dodavatelských řetězců pro klíčová odvětví."
  GER_global_infrastructure_projects_tt: "Pokud země přijme, získáme §YInfluence§! a §GInterational Investment§!"
  GER_Green_finance_initiative: "Iniciativa zeleného financování"
  GER_Green_finance_initiative_desc: "Německo převezme vedení v podpoře zeleného financování po celém světě. Směřováním prostředků do projektů v obnovitelné energii, čistých technologiích a udržitelném zemědělství přispěje Německo globálním snahám proti změně klimatu. Iniciativa zeleného financování má za cíl nejen snížit emise uhlíku, ale také postavit Německo do role světového lídra v udržitelném financování a zpřístupnit klimaticky šetrné technologie rozvojovým zemím."
  GER_Strategic_Partnership_India: "Strategické partnerství s Indií"
  GER_Strategic_Partnership_India_desc: "Uznávaje rostoucí význam Indie jako regionální a globální mocnosti, Německo prohloubí strategické partnerství s Indií. Toto partnerství bude pokrývat oblasti vzájemného zájmu, včetně obchodu, technologií, spolupráce v oblasti klimatu a bezpečnosti. Prostřednictvím zvýšené spolupráce zajistí Německo dlouhodobé ekonomické a geopolitické vazby s jednou z nejrychleji rostoucích ekonomik a podpoří stabilitu a sdílené hodnoty v regionu."
  GER_Strategic_Partnership_tt: "Po přijetí se pozvaná země připojí k naší §YTech-Sharing Group§! a získáme §YInfluence§! a §GInternational Revenue§!"
  GER_found_Bundesagentur_fur_Aussenwirtschaft: "Bundesagentur für Außenwirtschaft"
  GER_found_Bundesagentur_fur_Aussenwirtschaft_desc: "Německo založí Bundesagentur für Außenwirtschaft, specializovanou agenturu zaměřenou na podporu německých podniků v zahraničí a usnadnění mezinárodního obchodu. Agentura bude podporovat německé společnosti při orientaci na zahraničních trzích, budování mezinárodních partnerství a získávání investic. Tato instituce se stane klíčovou součástí německé globální ekonomické strategie a pomůže udržet pozici Německa jako předního exportéra."
  GER_Expand_Export_Promotion_Programs: "Rozšířit programy podpory exportu"
  GER_Expand_Export_Promotion_Programs_desc: "Aby Německo udrželo svůj status jednoho z předních exportérů světa, významně rozšíří své programy podpory exportu. Tyto programy poskytnou německým podnikům lepší přístup na rozvíjející se trhy, nabídnou finanční a logistickou podporu a zlepší globální konkurenceschopnost německých produktů. Tím Německo zajistí, že jeho exportně orientovaná ekonomika bude nadále prosperovat v čím dál propojenějším světě."
  GER_Securing_acces_to_Key_Ressources: "Zajištění přístupu k klíčovým surovinám"
  GER_Securing_acces_to_Key_Ressources_desc: "V éře nedostatku zdrojů bude Německo prioritizovat zajištění přístupu ke klíčovým přírodním zdrojům nezbytným pro jeho ekonomiku. Tento fokus bude zahrnovat budování strategických partnerství s bohatými zeměmi na zdroje a zajištění dlouhodobých dohod na kritické materiály jako vzácné prvky, energetické zdroje a průmyslové kovy. Diverzifikací dodavatelských řetězců surovin sníží Německo závislost na nestabilních regionech a zajistí svou průmyslovou a technologickou nadřazenost."
  GER_Promote_private_investments: "Podporovat soukromé investice"
  GER_Promote_private_investments_decs: "Německo bude aktivně podporovat investice soukromého sektoru v rozvojových a rozvíjejících se trzích, zejména v odvětvích jako technologie, infrastruktura a obnovitelná energie. Nabídkou pobídek, snižováním rizik a podporou německých společností v zahraničí má Německo za cíl posílit své globální ekonomické vazby a zároveň podporovat udržitelný rozvoj v klíčových oblastech. Tento přístup zajistí vzájemné výhody a přispěje k celosvětovému růstu a vlastnímu ekonomickému rozmachu Německa."
  GER_Development_Projects: "Rozvojové projekty"
  GER_Development_Projects_desc: "Německo zvýší svůj závazek k celosvětovému rozvoji prostřednictvím přímých investic do projektů zaměřených na zdravotnictví, vzdělání, infrastrukturu a udržitelnost. Tyto rozvojové projekty budou pilířem zahraniční politiky Německa, zvyšující jeho globální postavení a současně řešící kritické problémy jako chudoba, nerovnost a degradace životního prostředí v zranitelných regionech."
  GER_DAAD_Expand_Academic_exchange_service: "DAAD — rozšíření služby akademické výměny"
  GER_DAAD_Expand_Academic_exchange_service_desc: "German Academic Exchange Service (DAAD) bude rozšířen, aby usnadnil větší akademickou spolupráci a výměnu s univerzitami a institucemi po celém světě. Nabídkou více stipendií, grantů na výzkum a výměnných příležitostí bude Německo podporovat vzdělání, vědu a výzkum jako nástroje pro posílení mezinárodního porozumění a upevnění globálních partnerství."
  GER_Strategic_Partnership_Israel: "Strategické partnerství s Izraelem"
  GER_Strategic_Partnership_Israel_desc: "Německo prohloubí strategické vztahy s Izraelem se zaměřením na oblasti společného zájmu jako bezpečnost, technologická spolupráce a ekonomická spolupráce. Vzhledem ke sdílené historii a geopolitickému významu Izraele na Blízkém východě toto partnerství posílí německý vliv v regionu a podpoří stabilitu a rozvoj Izraele."
  GER_Found_InWent: "Založit InWEnt"
  GER_Found_InWent_desc: "Německo založí InWEnt (Internationale Weiterbildung und Entwicklung gGmbH) jako globální platformu pro programy budování kapacit a vzdělávání. Poskytováním vedení a vzdělání pro rozvojové a vedoucí představitele bude InWEnt posilovat občanskou společnost a správu v rozvojových zemích. Těmito kroky Německo usiluje o budování dlouhodobých partnerství a podporu udržitelného rozvoje na globální úrovni."
  GER_International_education_projects: "Mezinárodní vzdělávací projekty"
  GER_International_education_projects_desc: "Německo bude spolupracovat s mezinárodními partnery na vzdělávacích projektech zaměřených na zlepšení přístupu ke kvalitnímu vzdělávání a technickým dovednostem po celém světě. Zaměřením na země s nedostatečnou vzdělávací infrastrukturou plánuje Německo přinášet dlouhodobé výhody podporující ekonomický růst a sociální stabilitu v klíčových regionech. Tyto projekty také posílí kulturní vazby mezi Německem a světem a přispějí k vzájemnému porozumění."
  GER_Education_for_stability: "Vzdělání pro stabilitu"
  GER_Education_for_stability_desc: "Uznávaje vzdělání jako základ míru a stability, Německo bude investovat do vzdělávacích programů v regionech ohrožených konfliktem nebo po konfliktu. Zlepšením vzdělávacích příležitostí, zejména v rurálních a nerozvinutých oblastech, má Německo podpořit vznik stabilních společností, kde mohou prosperovat demokratické hodnoty a udržitelný rozvoj. Projekty budou zahrnovat i odborné vzdělávání, čímž posílí mladé lidi a podpoří místní ekonomiky."
  GER_Strategic_Partnership_Brazil: "Strategické partnerství s Brazílií"
  GER_Strategic_Partnership_Brazil_desc: "Německo prohloubí strategické partnerství s Brazílií se zaměřením na oblasti jako obnovitelná energie, ochrana životního prostředí a průmyslový rozvoj. Rozsáhlé přírodní zdroje a rostoucí ekonomika Brazílie ji činí klíčovým partnerem Německa v globálním jihu. Rozšířením obchodu, technologické spolupráce a environmentálních iniciativ toto partnerství přinese ekonomické výhody oběma zemím a podpoří Brazíliin rozvoj jako regionálního lídra."
  GER_Modernize_Goethe_Institutes: "Modernizovat Goethe-Instituty"
  GER_Modernize_Goethe_Institutes_desc: "Aby zvýšilo globální dosah německé kultury, Goethe-Instituty projdou modernizací, zahrnující digitální výuku, online obsah a rozšířené kulturní programy. Tyto aktualizace zpřístupní německý jazyk a kulturu širšímu publiku a podpoří akademické, umělecké a literární výměny. Modernizace Goethe-Institutů zajistí, že zůstanou efektivními nástroji kulturní diplomacie v rychle se měnícím světě."
  GER_Promote_the_german_language: "Prosazovat německý jazyk"
  GER_Promote_the_german_language_desc: "Německo zahájí ambiciózní globální kampaň na podporu německého jazyka, rozšiřující programy ve školách, na univerzitách a v kulturních centrech po celém světě. Investicemi do výukových zdrojů a vytvářením nových příležitostí pro mezinárodní studenty učit se německy posílí tato iniciativa německou soft power a kulturní vliv. Znalost němčiny bude také sloužit jako most k silnějším ekonomickým a akademickým vazbám."
  GER_Culture_andIntegration: "Kultura a integrace"
  GER_Culture_andIntegration_desc: "Německo zahájí iniciativy na podporu kulturní integrace doma i v zahraničí. Programy se zaměří na podporu vzájemného porozumění, spolupráce a respektu mezi různými kulturními skupinami. Podporou sdílených hodnot a kulturního ocenění má Německo snížit společenské napětí, posílit demokratické normy a podpořit pokojné soužití doma i s partnery v zahraničí."
  GER_Strategic_Partnership_China: "Strategické partnerství s Čínou"
  GER_Strategic_Partnership_China_desc: "Německo dále posílí své strategické partnerství s Čínou se zaměřením na oblasti jako technologie, obchod a spolupráce v oblasti klimatu. Jak Čína pokračuje ve svém vzestupu jako globální mocnost, Německo bude usilovat o hlubší ekonomické vazby a společné projekty, které budou prospěšné pro obě země. Prostřednictvím tohoto partnerství bude Německo hrát klíčovou roli při formování čínských ekonomických politik a zároveň zajistí přístup k důležitým trhům a zdrojům."
  GER_Alexander_von_humboldt_Institutes_Strengthen_reswarch_cooperations: "Posílit Alexander von Humboldt instituty"
  GER_Alexander_von_humboldt_Institutes_Strengthen_reswarch_cooperations_desc: "Institutům Alexandra von Humboldta bude poskytnuta větší podpora pro podporu mezinárodních výzkumných spoluprací. Investicemi do špičkových vědeckých partnerství a výzkumných stipendií chce Německo zabezpečit své postavení lídra v globálních inovacích. Tyto spolupráce budou pokrývat klíčové oblasti jako změna klimatu, medicína, technologie a ochrana životního prostředí a posílí roli Německa při utváření budoucnosti globálního výzkumu."
  GER_International_cutting_edge_research: "Mezinárodní špičkový výzkum"
  GER_International_cutting_edge_research_desc: "Německo povede propagaci mezinárodních spoluprací v špičkovém výzkumu, zejména v oblastech obnovitelných zdrojů energie, biotechnologií a umělé inteligence. Podporou globálních partnerství v těchto oblastech se Německo snaží řídit technologický pokrok, který řeší globální výzvy. Tyto iniciativy posílí německou vědeckou komunitu a přispějí k jejímu globálnímu postavení v inovacích."
  GER_Promote_academic_elites: "Podporovat akademickou elitu"
  GER_Promote_academic_elites_desc: "Německo rozšíří úsilí o přilákání a rozvoj akademické elity z celého světa. Nabídkou stipendií, výzkumných příležitostí a programů profesního rozvoje chce Německo vychovat další generaci globálních lídrů v akademii a vědě. Tito odborníci přispějí německé ekonomice a zároveň posílí vazby se svými domovskými zeměmi prostřednictvím akademických a profesních sítí."
  GER_International_leadership_training: "Mezinárodní výcvik vůdců"
  GER_International_leadership_training_desc: "Prostřednictvím programů výcviku vůdců pro veřejné činitele, podnikatele a členy občanské společnosti bude Německo investovat do budování schopných vůdců v partnerských zemích. Programy se zaměří na správu, udržitelný rozvoj a ekonomické řízení a podpoří silné, transparentní vedení v rozvojových zemích. Tento projekt nejenže podpoří stabilitu a hospodářský růst v partnerských zemích, ale také posílí německý globální vliv prostřednictvím schopných spojenců."
  GER_Suitable_Agriculture_programs: "Vhodné zemědělské programy"
  GER_Suitable_Agriculture_programs_desc: "Německo investuje do vhodných zemědělských programů v rozvojových zemích se zaměřením na udržitelné zemědělské postupy, přenos technologií a potravinovou bezpečnost. Tyto programy pomohou řešit rostoucí výzvy změny klimatu, nedostatku zdrojů a populačního růstu. Podpořené udržitelné zemědělství zlepší živobytí venkovských oblastí, sníží chudobu a posílí globální potravinové systémy, čímž zajistí dlouhodobé stabilní partnerství pro německé zemědělské partnery."
  GER_Found_the_GIZ: "Založit GIZ"
  GER_Found_the_GIZ_desc: "Německo založí GIZ (Deutsche Gesellschaft für Internationale Zusammenarbeit), globální rozvojovou agenturu koordinující technickou spolupráci a mezinárodní rozvojové projekty. Konsolidací úsilí pod GIZ Německo zlepší svou schopnost podporovat rozvoj infrastruktury, reformy řízení a udržitelný růst na rozvíjejících se trzích. GIZ také poskytne odborné znalosti v řízení krizí, budování míru a poválečné obnově."
  GER_Strategic_Partnership_Japan: "Strategické partnerství s Japonskem"
  GER_Strategic_Partnership_Japan_desc: "Německo rozšíří strategické partnerství s Japonskem se zaměřením na výměnu technologií, obnovitelné zdroje energie a obchod. Jako dvě přední průmyslové země sdílejí Německo a Japonsko společné cíle hospodářského růstu, technologického pokroku a globální stability. Toto partnerství prohloubí spolupráci v klíčových odvětvích, včetně digitální infrastruktury a pokročilé výroby, čímž vytvoří silné spojenectví pro inovace a globální vliv."
  GER_Strategic_Partnership_South_korea: "Strategické partnerství se Jižní Koreou"
  GER_Strategic_Partnership_South_korea_desc: "Německo posílí strategické partnerství se Jižní Koreou s důrazem na obchod, technologie a vzdělávání. Jako klíčový hráč ve východní Asii představuje Jižní Korea cenné příležitosti pro německé podniky a výzkumné instituce. Toto partnerství zvýší německý vliv v regionu a podpoří sdílené hodnoty demokracie, inovací a udržitelného rozvoje."
  GER_Strategic_Partnership_South_Afrika: "Strategické partnerství s Jižní Afrikou"
  GER_Strategic_Partnership_South_Afrika_desc: "Německo posílí strategické partnerství s Jižní Afrikou se zaměřením na udržitelný rozvoj, obchod a vzdělávání. Jako vedoucí země na africkém kontinentu je Jižní Afrika klíčovým partnerem pro německé angažmá v Africe. Toto partnerství podpoří vzájemný růst a řešení klíčových otázek, jako jsou změna klimatu, ekonomická nerovnost a politická stabilita, zároveň upevní německý závazek k dlouhodobému rozvoji Afriky."
  GER_Strategic_Partnership_Vietnam: "Strategické partnerství s Vietnamem"
  GER_Strategic_Partnership_Vietnam_desc: "Německo rozšíří strategické partnerství s Vietnamem se zaměřením na obchod, vzdělávání a obnovitelnou energii. Jako jedno z nejrychleji rostoucích ekonomik jihovýchodní Asie nabízí Vietnam významné příležitosti pro německé firmy a investice. Toto partnerství podpoří udržitelný rozvoj, ekonomickou spolupráci a kulturní výměnu a postaví Německo do pozice klíčového partnera při rychlé modernizaci a růstu regionu."
  GER_International_business: "Mezinárodní obchod"
  GER_International_business_desc: "Německo si často říká \"Exportweltmeister\", 'světový šampion exportu'. Německá ekonomika tradičně dosahuje výrazných obchodních přebytků, prodávajíc daleko více jiným průmyslovým zemím, než kolik sama nakupuje. Pokračování politiky příznivé exportu vyžaduje velké množství zahraniční politické pragmatiky — peníze diktátora jsou nakonec stejně dobré jako peníze oblíbeného vůdce."
  GER_scientific_exchanges: "Vědecké výměny"
  GER_scientific_exchanges_desc: "S příchodem zahraničních odborníků do Německa, kteří pracují v technologických a start-upových centrech jako Kolín a Berlín, se zvýšila německá inovativnost. Aby se tyto výměny formalizovaly, musí se německé výzkumné týmy pravidelně setkávat s zahraničními kolegy, aby studovali a porovnávali výsledky."
  GER_Industrial_outsourcing: "Průmyslový outsourcing"
  GER_Industrial_outsourcing_desc: "Německý průmyslový sektor byl masivně oslaben růstem mezd a volným pohybem pracovních sil do méně výhodných evropských trhů jako Maďarsko, Slovensko, Rumunsko a Bulharsko. Německá vláda musí zajistit, aby se přesuny průmyslových podniků řídily vládními subvencemi a pobídkami EU, aby se nepřišlo o pracovní místa ve prospěch víc konkurenčních rivalů jako Čína."

 bavaria.1.d: "[BAY.GetFlag] Bavoři po celém Bavorsku začali požadovat nezávislost. Naše ekonomické špatné řízení a bezohledné politiky lidi přivedly na pokraj, až požadují naprostou nezávislost." # todo: NEW TRANSLATION

 GER_idea_bmw_company: "Smlouva s BMW" # todo: NEW TRANSLATION
 GER_idea_bmw_company_desc: "BMW byla částečně poddodavatelem pro dodávky důležitých dílů, vybavení a údržby flotily užitkových vozidel Bundeswehru." # todo: NEW TRANSLATION
 GER_idea_mercedes_benz_company: "Smlouva s Mercedes-Benz" # todo: NEW TRANSLATION
 GER_idea_mercedes_benz_company_desc: "Mercedes-Benz byla částečně poddodavatelem pro dodávky důležitých dílů, vybavení a údržby flotily užitkových vozidel Bundeswehru." # todo: NEW TRANSLATION
 GER_idea_rhineland_industry: "Porýnský průmysl" # todo: NEW TRANSLATION
 GER_idea_rhineland_industry_desc: "Porýní-Falc je jedním z hlavních průmyslových a stavebních regionů v zemi a zároveň jedním z největších vývozců surovin, jako jsou ocel a uhlí." # todo: NEW TRANSLATION
 GER_idea_war_reparations: "Dluh válečných reparací" # todo: NEW TRANSLATION
 GER_idea_war_reparations_desc: "Minulost německých zločinů během 1. a 2. světové války stále visí nad její hlavou; stejně tak její obrovský dluh z válečných reparací vůči spojencům.\nPotrvá roky, než tento dluh splatíme — odhadujeme, že to bude přibližně §Yříjen 2010§! než bude plně splacen.\n§W--------------§!\nTento národní duch bude §Gautomaticky odstraněn§! jakmile §Ysplatíme náš válečný dluh§!, nebo jej můžeme §Rodstranit§! dokončením zaměření §HEnd of War Reparations§!." # todo: NEW TRANSLATION
 GER_idea_renewable_energy_projects_phase_one: "Projekty obnovitelné energie: Fáze 1" # todo: NEW TRANSLATION
 GER_idea_renewable_energy_projects_phase_one_desc: "Jak se Německo odklání od konvenční energie a směřuje k zelené energii, začínáme klást základy pro čistší budoucnost, když zahajujeme 'Fázi 1' německých projektů obnovitelné energie." # todo: NEW TRANSLATION
 GER_idea_renewable_energy_projects_phase_two: "Projekty obnovitelné energie: Fáze 2" # todo: NEW TRANSLATION
 GER_idea_renewable_energy_projects_phase_two_desc: "S naším dalším financováním a podporou pro zelenější Německo začíná 'Fáze 2' projektů obnovitelné energie." # todo: NEW TRANSLATION
 GER_idea_renewable_energy_projects_complete: "Projekty obnovitelné energie" # todo: NEW TRANSLATION
 GER_idea_renewable_energy_projects_complete_desc: "Německo je nyní jednou z nejzelenějších zemí Evropy. Díky našim nedávným investicím do biomasy, solární energie a pobřežních i pozemních větrných elektráren dokončilo Německo rozsáhlé projekty obnovitelné energie, které zemi po desetiletí zajistí čistší energii." # todo: NEW TRANSLATION
 GER_idea_carbon_neutral: "Národ založený na obnovitelné energii" # todo: NEW TRANSLATION
 GER_idea_carbon_neutral_desc: "Jak se Německo stává zemí zcela závislou na obnovitelných zdrojích energie a přechází od fosilních paliv, plánuje se zbavit starých způsobů výroby energie.\n\n§YNebudeme už §GNárod založený na obnovitelné energii§! §Ypokud budeme mít §6status jaderné energie§!§!" # todo: NEW TRANSLATION

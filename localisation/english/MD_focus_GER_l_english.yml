 german_legacy: "Německé dědictví" # todo: NEW TRANSLATION
 german_legacy_desc: "§YSpeciální pravidla:§!\n---\n§RNesmíme mít§! §6Jadernou doktrínu§! §Rani vyvíjet§! §6jaderné zbraně!§!\n---\n§RNemůžeme ručně zvyšovat naše vojenské výdaje!§!\n---\n§YCDU/CSU a SPD§! mohou vždy vytvořit koalici.\n---\n§YMůžeme§! §Rzakázat§! §Yextremistické strany§!\n---\nS tíhou nacistických válečných zločinů na bedrech, a jako iniciátor 1. a 2. světové války, se Německo snažilo zbavit svého špatného obrazu tím, že se zdrželo jakýchkoli náznaků nacionalistického smýšlení nebo militarismu. Z právního hlediska je Německo vázáno Smlouvou z roku 1990 o 'Final Settlement with Respect to Germany' mezi Německem a spojeneckými mocnostmi Ruska, Spojených států, Spojeného království a Francie, stejně jako samostatnou konečnou pohraniční smlouvou s Polskem.\nTato smlouva zakazuje Německu kdykoli vznést územní nároky, vlastnit jaderné zbraně a omezuje jeho ozbrojené síly na méně než 370 000 osob celkem.\n§W--------------§!\nTento národní duch může být §Rodstraněn§! pokud dokončíme zaměření §HOur New Legacy§!." # todo: NEW TRANSLATION

 MD_GER_INVESTIGATION_INFO_KHS: "§YKalendáře Karla Heinze Schreibera§!\n\n1995 Karlheinz Schreiber přišel do kanceláře daňového vyšetřovacího úřadu a hovořil o obchodní transakci Airbus a o jiných pochybných záležitostech, s nimiž prý neměl nic společného. Nešťastné pro něj bylo, že úřad o této transakci vůbec nevěděl a zahájil nové šetření. V jeho kanceláři našli stolní kalendář s telefonními čísly důležitých osobností a kódovými slovy souvisejícími s bankovními účty.\n\nKarlheinz Schreiber je známý zbrojní lobbista v parlamentu a v průběhu let si vybudoval blízké vazby na CDU/CSU. Působí také jako vyjednavač mezi německým zbrojním průmyslem a zahraničními zákazníky při prodeji jejich produktů po celém světě. Schreiber v roce 1997 opustil zemi a dnes hledá azyl v Kanadě.\n\nPo několika letech tajného vyšetřování je případ nyní připraven jít na veřejnost." # todo: NEW TRANSLATION

 POLITICS_GERHARD_SCHRODER_DESC: "Otec Gerharda Schrödera zemřel dříve, než svého syna vůbec mohl vidět, v Rumunsku. Bez partnera uprchla jeho matka s ním do Lippe na západním Německu, kde žili za podpory sociální péče nové vlády.\n\nV mládí studoval práva a pracoval jako advokát.\n\nJeho politická kariéra začala v roce 1963, kdy vstoupil do SPD. Postupně se vypracoval až v roce 1978 byl zvolen předsedou mládežnické organizace SPD, a to do roku 1980. V roce 1986 dosáhl svého prvního většího vítězství, když byl zvolen předsedou spolkové země Dolní Sasko, v roce 1990 pak znovu zvolen ještě dvakrát až do roku 1998. V tomto roce byl zvolen kancléřem Spolkové republiky Německo, kterým je až do dneška, vládnoucí v koalici se Zelenými." # todo: NEW TRANSLATION
 GER_HANS_PETER_KIRCHBACH_DESC: "Narodil se do rodiny s dlouhou vojenskou tradicí sahající do 17. století; očekávalo se, že půjde v jejích stopách a vstoupí do armády. V roce 1960 tak učinil, navštěvoval vojenskou akademii a v roce 1979 získal své první větší jmenování jako velitel Raketenartilleriebataillon 42. To byl jen první krok, poté se stal velitelem 14. Panzergrenadierdivision, poté IV. sboru a nakonec působil v ministerstvu obrany. Ve veřejnosti je znám jako ‚Hrdina Odry‘, protože v roce 1997 organizoval a vedl záchrannou operaci armády, když řeka Odra zaplavila region." # todo: NEW TRANSLATION
 GER_HELMUT_WILLMANN_DESC: "Willmann zahájil kariéru v roce 1959, kdy vstoupil do Bundeswehru jako záložník, aby se stal důstojníkem. Brzy sloužil u obrněné pěchoty a postupně se vypracoval natolik, že ho jeho nadřízení považovali za hodného jmenování generálem. Po deseti letech na pozicích v ministerstvu obrany a štábu NATO se mohl konečně vrátit ke své oblíbené větvi, tentokrát jako velitel své brigády. Jeho největší úspěch přišel v roce 1996, kdy byl povýšen na velitele německé armády. Jeho podřízení mu přezdívali 'Tiger Willi' pro jeho přísné chování." # todo: NEW TRANSLATION

  GER_please_east_germans: "Uspokojit Východní Němce" # todo: NEW TRANSLATION
  GER_please_east_germans_desc: "Východní Němci potřebují vědět, že jejich vláda je tu pro ně, proto uděláme cokoliv, abychom si je získali pro svou vládu." # todo: NEW TRANSLATION
  GER_consult_with_an_advisor: "Konzultovat s poradcem" # todo: NEW TRANSLATION
  GER_consult_with_an_advisor_desc: "Zmatení? Povoláme poradce, který vám vysvětlí, co dělat." # todo: NEW TRANSLATION
  germany_divide.69420.t: "Tip poradce" # todo: NEW TRANSLATION
  germany_divide.69420.d: "Zdá se, že si trochu nevíte rady, jak zlepšit životy Východních Němců! Nebojte se! Vše, co potřebujete vědět, je napsáno v této zprávě. Abyste zvýšili produktivitu států, budeme muset budovat továrny, zlepšovat naše technologie, budovat lepší síťovou infrastrukturu a udržovat stabilní ekonomický cyklus, aby lidem vznikla pracovní místa. Můžeme jim také přidělit fondy, které zvýší produktivitu o 10, ale může to být dost drahé. Navíc více infrastruktury pomůže udržet Východní Němce šťastné." # todo: NEW TRANSLATION
  germany_divide.69420.a: "Dobře" # todo: NEW TRANSLATION
  GER_bavarian_nationalism: "[BAY.GetFlag] Bavorsky nacionalismus" # todo: NEW TRANSLATION
  GER_bavarian_nationalism_desc: "Někteří [BAY.GetFlag] §HBavorští§! usilují o nezávislost od vzniku sjednoceného [GER.GetFlag] německého státu. Mnoho [BAY.GetFlag] §HBavoranů§! obviňuje [GER.GetFlag] německou vládu z vnikání do jejich autonomie, a proto v regionu vzrostl §H nacionalismus§!. [BAY.GetFlag] §HBavorsko§! je jedním z našich důležitějších regionů, jelikož přitahuje mnoho turistů každý rok a je jednou z bohatších oblastí.\n\n[BAY.GetFlag] §HBavorský nacionalismus§! poroste pouze, když naše ekonomika bude oslabená. Pokud bude naše ekonomika v §Hstagnaci, recesi§! nebo §Hanomy§!, existuje §H40%§! šance, že [BAY.GetFlag] §HBavorský nacionalismus§! poroste o §H1%§! na konci každého týdne kvůli hněvu [BAY.GetFlag] §HBavoranů§!. Pokud budeme mít §Hrychlý růst§! nebo §HEkonomický boom§!, [BAY.GetFlag] §HBavorský nacionalismus§! se přirozeně sníží.\n\nJakmile [BAY.GetFlag] §HBavorský nacionalismus§! dosáhne §H100%§!, budou požadovat nezávislost." # todo: NEW TRANSLATION
  GER_establish_ruling_party: "Zřídit vládnoucí stranu" # todo: NEW TRANSLATION
  GER_establish_ruling_party_desc: "Musíme založit vládnoucí stranu, aby [BAY.GetFlag] [BAY.GetName] nepodlehl chaosu, když bude svobodné." # todo: NEW TRANSLATION
  GER_relocate_institutions: "Přesunout vládní instituce" # todo: NEW TRANSLATION
  GER_relocate_institutions_desc: "Musíme stáhnout německé vládní instituce, aby nezasahovaly do jejich vládních institucí, až přijde čas." # todo: NEW TRANSLATION
  GER_relocate_military_personnel: "Přesunout vojenský personál" # todo: NEW TRANSLATION
  GER_relocate_military_personnel_desc: "Abychom se vyhnuli jakémukoli konfliktu, musíme přesunout náš vojenský personál z regionu." # todo: NEW TRANSLATION
  GER_relocate_the_industrial_heartland: "Přesunout průmyslová centra" # todo: NEW TRANSLATION
  GER_relocate_the_industrial_heartland_desc: "Abychom zabránili poškození naší ekonomiky, musíme přesunout náš průmyslový sektor severně." # todo: NEW TRANSLATION
  GER_hold_referendum_BAY: "Bavorské referendum" # todo: NEW TRANSLATION
  GER_hold_referendum_BAY_desc: "Nastal čas založit [BAY.GetFlag] Bavorskou republiku jako svobodný a nezávislý stát." # todo: NEW TRANSLATION
  GER_european_socialism: "Socialismus v Evropě" # todo: NEW TRANSLATION
  GER_european_socialism_desc: "Díky vlivu naší strany a našich institucí budeme schopni posílit naši ideologii v ostatních částech Evropy. Uděláme to ve 3 různých socialistických baštách: Švédsko, Finsko a Dánsko.\n\nBudeme financovat různé socialistické skupiny, abychom v těchto zemích vyvolali politický chaos, a poté je přetvoříme na pro-vládní loutky." # todo: NEW TRANSLATION
  GER_the_false_state: "Falešný stát" # todo: NEW TRANSLATION
  GER_the_false_state_desc: "Falešný stát, [ISR.GetFlag] §HIzrael§!, byl vytvořen uměle jinými §HEvropany§! po druhé světové válce. [ISR.GetFlag] §HExistence Izraele§! podkopává historii naší země a dělá z nás zlo pro ostatní národy.\nMusíme opravit hranice a nastolit nový kontrolní systém nad regionem za pomoci našich kontaktů v oblasti. Země v regionu budou §Hvíce než ochotné§! nám pomoci je z regionu vytlačit!" # todo: NEW TRANSLATION
  GER_trip_to_syria: "Návštěva [SYR.GetFlag] [SYR.GetName]" # todo: NEW TRANSLATION
  GER_trip_to_syria_desc: "Návštěvou [SYR.GetFlag] [SYR.GetName] můžeme navázat nové vazby a možná je přesvědčit, aby nám pomohli v naší 'operaci' proti izraelskému státu." # todo: NEW TRANSLATION

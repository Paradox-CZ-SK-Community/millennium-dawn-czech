  GER_idea_stagnating_economy1_desc: "Naše ekonomika narazila na plateau a zažívá období malého nebo žádného růstu." # todo: NEW TRANSLATION
  GER_idea_unemployment_crisis: "Krize nezaměstnanosti" # todo: NEW TRANSLATION
  GER_idea_unemployment_crisis_desc: "Míra nezaměstnanosti byla ovlivněna podmínkami vzniklými po ekonomických výzvách po sjednocení Německa, setrvalostí rigidního trhu práce a demografickými faktory.\n§W--------------§!\nTuto národní ideu lze §ROdstranit§! pokud dokončíme §HEin Aktives Deutschland§! Fokus nebo §HEin Digitales Deutschland§! Fokus." # todo: NEW TRANSLATION
  GER_idea_okosteuer: "Ökosteuer" # todo: NEW TRANSLATION
  GER_idea_okosteuer_desc: "Ökosteuer (eko-daň) je forma environmentální daně zavedená k naplnění práv EU v oblasti životního prostředí a cílů. Je zaměřena na velké průmysly, aby pokryla náklady na environmentální škody způsobené spotřebou energie, tj. elektřina, spalování fosilních paliv atd.\n§W--------------§!\nTuto národní ideu lze §ROdstranit§! pokud dokončíme §HKampaň proti EU§! nebo §HKřížová výprava proti demokracii§! Fokus." # todo: NEW TRANSLATION
  GER_idea_germany_divided: "Rozdělení Východ-Západ" # todo: NEW TRANSLATION
  GER_idea_germany_divided_desc: "Ačkoliv východ a západ Německa byly znovusjednoceny v roce 1990, stále existuje patrné rozdělení v sociálních i infrastrukturních aspektech.\n§W--------------§!\nTuto národní ideu lze §ROdstranit§! pokud dokončíme §HPravé sjednocení§! Fokus, postavíme §H5 infrastruktury§! ve východních státech a dosáhneme §H1000 produktivity§! v těchto státech." # todo: NEW TRANSLATION
  GER_idea_fuck_versailles: "Pomsta za Versailles" # todo: NEW TRANSLATION
  GER_idea_fuck_versailles_desc: "Versailleská smlouva byla podvod a zničila Německo ekonomicky i morálně. Podmínky smlouvy byly útokem na náš lid a živobytí a nebudeme to tolerovat!\nTyto podmínky a ustanovení budou ignorovány!\n§W--------------§!\nTato národní idea bude §ROdstraněna§! pokud nebudeme mít §YKaisera§! u moci!." # todo: NEW TRANSLATION
  GER_idea_crusade_against_democracy: "Křížová výprava proti demokracii" # todo: NEW TRANSLATION
  GER_idea_crusade_against_democracy_desc: "Demokracie je mor a pochází z amerického 'experimentu' a není nic než podvod a musí být zastavena!\n§W--------------§!\nTato národní idea bude §ROdstraněna§! pokud nebudeme mít §YKaisera§! u moci!." # todo: NEW TRANSLATION

  GER_idea_european_values_desc: "Jako člen Evropské unie dodržujeme evropské hodnoty.\n§W--------------§!\nTato národní idea bude §ROdstraněna§! pokud nebudeme mít §YCDU/CSU§! u moci!." # todo: NEW TRANSLATION

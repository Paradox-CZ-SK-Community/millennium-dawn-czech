  GER_idea_Leopard_Nutzergemeinschaft: "LeoBen Gemeinschaft" # todo: NEW TRANSLATION
  GER_idea_Leopard_Nutzergemeinschaft_desc: "Aby bylo možné další rozvoj tankového systému Leopard a jeho rodiny vozidel stavět na společném základu, byla založena LeoBen Gemeinschaft, aby usnadnila podporu, opravy, vývoj a také náklady." # todo: NEW TRANSLATION
  GER_idea_volk: "Lid" # todo: NEW TRANSLATION
  GER_idea_volk_desc: "Jsme strana založená na poskytování pro lidi, a pokud o ně pečujeme. Nedávno jsme prosadili řadu politik ke zvýšení produktivity národa, což umožnilo více pracovních míst a pozic pro ty, kteří hledají zaměstnání.\nTato národní idea bude §ROdstraněna§! pokud nebudeme mít §YAfD§! u moci" # todo: NEW TRANSLATION
  GER_idea_vaterland: "Vlast" # todo: NEW TRANSLATION
  GER_idea_vaterland_desc: "Jednou z hlavních hodnot naší strany je ochrana německé identity. Zajištění silné armády nám umožní chránit tuto identitu před těmi, kteří nám odporují.\nTato národní idea bude §ROdstraněna§! pokud nebudeme mít §YAfD§! u moci" # todo: NEW TRANSLATION
  GER_idea_german_heritage: "Hrdé německé dědictví" # todo: NEW TRANSLATION
  GER_idea_german_heritage_desc: "Pokud je něco, na co jsme my Němci pyšní, je to naše dědictví. Od Volkswagenu po Oktoberfest — jsme zatraceně hrdý národ!\nTato národní idea bude §ROdstraněna§! pokud nebudeme mít §YAfD§! u moci" # todo: NEW TRANSLATION
  GER_idea_anti_lgbt: "Proti LGBT" # todo: NEW TRANSLATION

  GER_citizen_in_uniform: "Občan v uniformě"
  GER_citizen_in_uniform_desc: "Princip 'Občan v uniformě' je pilířem Bundeswehru, zdůrazňující, že vojáci nejsou jen vojenským personálem, ale také odpovědnými členy demokratické společnosti. Zakotvený v koncepci Innere Führung tato doktrína zajišťuje, že každý voják dodržuje ústavní hodnoty, respektuje lidská práva a je odpovědný civilní vládě. Podporou kritického myšlení, etické odpovědnosti a věrnosti demokracii udržujeme armádu, která slouží lidu, nikoli vládne nad ním."

  GER_east_vs_west_divide: "Rozdělení Východ - Západ" # todo: NEW TRANSLATION
  GER_east_vs_west_divide_desc: "\n£GER_desctext_east_west_divide\n\n\n\n§HVýchodní Německo§! má od znovusjednocení v 90. letech velkou §Ndůvěru§! k [GER.GetFlag] §HNěmecké§! vládě. To je částečně způsobeno zanedbáním a náhlým nárůstem §Nnezaměstnanosti§! a §Nsnížením§! životní úrovně. Někteří §HVýchodní Němci§! mají §Rpro-ruské§! tendence, čímž je region náchylný k §Rnespokojenosti§! proti naší vládě a státu.\n\nPokud §Hpostoj Východních Němců§! klesne pod §H40§!, začne se §H[anarchist_communism_L]§! stoupat na popularitě. A pokud §Hpostoj Východních Němců§! klesne pod §H30§!, nastanou různé úrovně §Nnepokojů§! a §Rporušení pořádku§!, které přímo ovlivní produktivitu států. \n\nPokud dokončíme fokus §H'Pravé sjednocení'§!, získáme §H5 infrastruktury§! v §HMecklenburg-Vorpommern, Brandenburg, Sachsen, Sachsen-Anhalt§! a §HThuringen§!, a §H1000 produktivity§! v každém ze států, budeme schopni uzavřít §RRozdělení Východ vs Západ§!.\n\n§HPostoj východních Němců§!: §Y[?GER_east_opinion]§!" # todo: NEW TRANSLATION
  GER_end_the_divide: "§PUkončit rozdělení§!" # todo: NEW TRANSLATION
  GER_divide_open: "Plán obnovy Východního Německa" # todo: NEW TRANSLATION
  GER_divide_open_desc: "Musíme vypracovat plán obnovy Východního Německa, aby se znovu postavilo na nohy a dotáhlo krok s ostatní částmi země!" # todo: NEW TRANSLATION
  GER_divide_close: "Pozastavit plán obnovy Východního Německa" # todo: NEW TRANSLATION
  GER_divide_close_desc: "Prozatím musíme pozastavit další pokrok plánu obnovy Východního Německa a soustředit se na jiné důležité otázky." # todo: NEW TRANSLATION
  GER_increase_productivity_in_mecklenburg: "Fondy pro Mecklenburg-Vorpommern" # todo: NEW TRANSLATION
  GER_increase_productivity_in_mecklenburg_desc: "Můžeme pomoci obyvatelům Mecklenburg-Vorpommern přidělením určitého rozpočtu ke zvýšení jejich produktivity." # todo: NEW TRANSLATION
  GER_increase_productivity_in_brandenburg: "Fondy pro Braniborsko" # todo: NEW TRANSLATION

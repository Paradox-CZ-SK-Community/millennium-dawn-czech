  GER_idea_agenda_desc: "Agenda 2010 je desetileté vize pro Německo, kde doufáme, že bude v roce 2010.\n§W--------------§!\nTato národní idea bude §ROdstraněna§! pokud nebudeme mít §YSPD§! u moci!." # todo: NEW TRANSLATION
  GER_idea_german_order: "Německý pořádek" # todo: NEW TRANSLATION
  GER_idea_german_order_desc: "Německý pořádek musí být zachován, aby obnovení našeho národa k jeho bývalé slávě.\nTato národní idea bude §ROdstraněna§! pokud nebudeme mít §YNPD§! u moci!" # todo: NEW TRANSLATION

  GER_the_Eurofighter: "Německo se připojilo k programu Eurofighter"
  GER_Eurofighter.1.t: "Ceremoniální předání Eurofighteru Typhoon"
  GER_Eurofighter.1.d: "Milník v německém letectví byl dosažen. Dnes Luftwaffe oficiálně přebírá svůj první Eurofighter Typhoon Tranže 1. Vyvinut ve spolupráci s evropskými partnery, Eurofighter představuje skok vpřed v leteckých schopnostech, nahrazujíc zastaralé stíhačky špičkovou technologií. Ceremoniál předání, kterého se účastnili vysokí představitelé, symbolizuje závazek Německa k moderní a schopné armádě. Díky svým pokročilým avionickým systémům, vynikající manévrovatelnosti a víceúčelové funkčnosti zajistí Eurofighter Typhoon ochranu německého vzdušného prostoru na mnoho desetiletí."
  GER_Eurofighter.1.a: "Začíná nová éra pro Luftwaffe!"
  GER_Eurofighter.2.t: "Nabídka varianty Eurofighteru k testování"
  GER_Eurofighter.2.d: "Jak se globální bezpečnostní prostředí přesouvá směrem k oblastem s konkurenčním námořním prostorem a projekci síly na dlouhé vzdálenosti, konsorcium Eurofighteru nám předložilo dvě specializované varianty pro trup Typhoonu. Tyto varianty mají rozšířit operační roli stíhačky nad rámec jejích současných víceúčelových parametrů.\n\nPrvní návrh se zaměřuje na dlouhodobou námořní hlídkovou variantu, optimalizovanou pro pobřežní průzkum, protistojní operace a námořní údery. S vylepšenou integrací radarů, rozšířenou kapacitou paliva a delší výdrží mise by tato varianta zaplnila současné mezery v námořním leteckém průzkumu.\n\nDruhá možnost předpokládá variantu schopnou provozu z letadlových lodí, upravenou pro start a přistání na nosičích. Tento koncept by vyžadoval strukturální zesílení, integraci brzdy a kompatibilitu se STOBAR — potenciálně by postavil Německo do čela budoucího námořního letectví v Evropě.\n\nKaždý návrh nabízí různé strategické výhody. Obě však vyžadují významné financování, doctrinální změny a pravděpodobně dlouhodobé investice do podpůrné infrastruktury. Naše ministerstvo obrany nyní musí posoudit, zda přijmout jednu z těchto perspektivních variant — nebo přesměrovat přidělený rozpočet na jiné modernizační nebo výzkumné programy."
  GER_Eurofighter.2.a: "Přijmout námořní hlídkovou variantu"
  GER_Eurofighter.2.a_desc: "Hlídková varianta nabízí prodloužený dolet, integraci námořního radaru a zesílené strukturální úpravy pro dlouhodobé sledování nad mořem. Byla by ideální pro ochranu obchodních cest a prosazování přítomnosti v sporných námořních oblastech."
  GER_Eurofighter.2.b: "Přijmout variantu schopnou nosičů"
  GER_Eurofighter.2.b_desc: "Varianta pro nosiče zahrnuje zesílené podvozek, systém táhla a strukturální úpravy pro kompatibilitu se STOBAR. Ačkoli technicky ambiciózní, tato varianta by znamenala významný posun v projekci letecké síly z námořních platforem."
  GER_Eurofighter.2.c: "Přesunout prostředky jinam"
  GER_Eurofighter.2.c_desc: "Ačkoli navrhované varianty nabízejí unikátní schopnosti, momentálně postrádáme infrastrukturu nebo strategickou potřebu k jejich nasazení. Prostředky budou místo toho přesměrovány do naléhavějších nákupních či výzkumných programů."
  GER_Eurofighter.3.t: "Navrhovány společné linky konečného sestavení"
  GER_Eurofighter.3.d: "V rámci probíhající koordinace Konsorcia Eurofighterů byl předložen návrh na zefektivnění a formalizaci struktury závěrečných montážních závodů. Myšlenka je přiřadit každé zúčastněné zemi specializované montážní centrum při zachování jednotných norem a harmonogramů. Tento přístup by posílil průmyslovou spolupráci, ale mohl by omezit nezávislou kontrolu nad tempem výroby a národními úpravami." # todo: NEW TRANSLATION
  GER_Eurofighter.3.a: "Přijmout společnou koordinaci montáže" # todo: NEW TRANSLATION
  GER_Eurofighter.3.b: "Udržet naši národní závěrečnou montáž nezávislou" # todo: NEW TRANSLATION
  GER_Eurofighter.4.t: "Sdílené programy výzkumu a vývoje" # todo: NEW TRANSLATION
  GER_Eurofighter.4.d: "Konsorcium Eurofighterů zahájilo další fázi vícestranné spolupráce: jednotný rámec pro výzkum a vývoj. Sdílením inženýrních zdrojů, letových dat a plánování modernizací by všichni partneři profitovali ze synchronizovaného pokroku a snížených nákladů. Účast však může omezit národní kontrolu nad technologickými prioritami a exportní autonomií." # todo: NEW TRANSLATION
  GER_Eurofighter.4.a: "Zúčastnit se sdíleného výzkumu a vývoje" # todo: NEW TRANSLATION
  GER_Eurofighter.4.b: "Odmítnout a zachovat nezávislý výzkum" # todo: NEW TRANSLATION
  GER_Eurofighter.5.t: "[ROOT.GetNameWithFlag] přebírá montáž křídel" # todo: NEW TRANSLATION
  GER_Eurofighter.5.d: "[ROOT.GetNameWithFlag] oficiálně převzal odpovědnost za výrobu komponentů křídel Eurofighteru. To zahrnuje kontrolu nad aerodynamickým tvarem, integrací závěsníků a vnitřními palivovými systémy. Jejich průmyslový sektor nyní hraje klíčovou roli v letových charakteristikách stíhačky a strukturní efektivitě." # todo: NEW TRANSLATION
  GER_Eurofighter.5.a: "zajímavé" # todo: NEW TRANSLATION
  GER_Eurofighter.6.t: "[ROOT.GetNameWithFlag] přebírá výrobu trupu" # todo: NEW TRANSLATION
  GER_Eurofighter.6.d: "[ROOT.GetNameWithFlag] převzal výrobu centrální části trupu a nosné konstrukce Eurofighteru. Tato odpovědnost zahrnuje strukturální jádro letounu a jeho nosné systémy — klíčovou pozici při utváření přizpůsobivosti a odolnosti stíhačky." # todo: NEW TRANSLATION
  GER_Eurofighter.6.a: "zajímavé" # todo: NEW TRANSLATION
  GER_Eurofighter.7.t: "[ROOT.GetNameWithFlag] přebírá kokpit a avioniku" # todo: NEW TRANSLATION
  GER_Eurofighter.7.d: "[ROOT.GetNameWithFlag] převzal vedení výroby přídi, kokpitu a avionického vybavení Eurofighteru. Tento segment určuje umístění senzorů, návrh rozhraní a radarové schopnosti, čímž poskytuje strategickou kontrolu nad bojovým povědomím letounu a jeho bojovým potenciálem." # todo: NEW TRANSLATION
  GER_Eurofighter.7.a: "zajímavé" # todo: NEW TRANSLATION

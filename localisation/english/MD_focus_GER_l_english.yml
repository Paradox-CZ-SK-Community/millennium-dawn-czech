  GER_idea_pride_in_history_desc: "Jsme Němci a jsme hrdí! Nic nám nemůže zabránit být hrdý na naši historii a věci, kterých jsme dosáhli.\nTato národní idea bude §ROdstraněna§! pokud nebudeme mít §YNPD§! u moci!" # todo: NEW TRANSLATION

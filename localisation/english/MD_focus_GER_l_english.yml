  MD_GER_INVESTIGATION_INFO_KHS: "§YKalendar Karlheinze Schreibera§!\n\nV roce 1995 vstoupil Karlheinz Schreiber do kanceláře daňového vyšetřovacího úřadu a mluvil o obchodu s Airbusem a o některých dalších pochybných záležitostech, u nichž tvrdil, že s nimi nemá nic společného. Nešťastím pro něj bylo, že úřad o tomto obchodu nic nevěděl a zahájil nové šetření. V jeho kanceláři našli stolní kalendář s telefonními čísly důležitých osobností a kódovými slovy souvisejícími s bankovními účty.\n\nKarlheinz Schreiber je známý zbrojní lobbista v parlamentu a v průběhu let navázal blízké vazby na CDU/CSU. Také působil jako vyjednavač mezi německým zbrojním průmyslem a zahraničními zákazníky při prodeji jejich produktů po celém světě. Schreiber v roce 1997 uprchl ze země a dnes žádá o azyl v Kanadě.\n\nPo několika letech utajovaného vyšetřování je případ nyní připraven k zveřejnění." # todo: NEW TRANSLATION
